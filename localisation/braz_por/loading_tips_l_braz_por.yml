l_braz_por:
 LOADING_TIP_0: "É bom que a guerra seja tão terrível, ou nós cresceríamos muito apegados a ela.\n- Robert E. Lee"
 LOADING_TIP_1: "Quase todos os homens são capazes de suportar adversidades, mas se quiser pôr à prova o caráter de um homem, dê-lhe poder.\n- Abraham Lincoln"
 LOADING_TIP_2: "Todo homem deve estar pelos Estados Unidos ou contra ele. Sem meio-termo.\n- Stephen Douglas"
 LOADING_TIP_3: "Eu lhes disse que uma casa dividida contra si não se sustenta, e Cristo e a razão dizem o mesmo; e assim eles entenderão.\n- Abraham Lincoln"
 LOADING_TIP_4: "Eu não consigo antecipar calamidade maior para a nação que a dissolução da União.\n- Robert E. Lee"
 LOADING_TIP_5: "Nós conversamos sobre o problema, e poderíamos ter resolvido a guerra em trinta minutos se fosse por nossa conta.\n- Soldado Confederado Desconhecido"
 LOADING_TIP_6: "O passado esta morto; Deixe-o enterrar seus mortos, suas esperanças e aspirações; Diante de você está o futuro -- um futuro cheio de promessas de ouro.\n- Jefferson Davis"
 LOADING_TIP_7: "Vamos atravessar o rio e descansar sob a sombra das árvores.\n- Últimas palavras de Stonewall Jackson"
 LOADING_TIP_8: "E o governo do povo, pelo povo, para o povo, não perecerá.\n- Abraham Lincoln, últimas palavras do Discurso de Gettysburg"
 LOADING_TIP_9: "Vamos, portanto, nos preparar para o nosso dever e nos comportar de tal forma que, se a Commonwealth e o Império durarem mil anos, homens ainda dirão: 'Este foi o melhor momento deles'.\n- Winston Churchill, antes da Batalha da Grã-Bretanha"
 LOADING_TIP_10: "Não é o fim. Não é nem mesmo o começo do fim. Mas é, talvez, o fim do começo.\n- Winston Churchill, após a segunda batalha de El Alamein"
 LOADING_TIP_11: "Conheça seu inimigo e conheça a si mesmo, e poderá lutar cem batalhas sem temer o fracasso.\n- Sun Tzu"
 LOADING_TIP_12: "Nossa maior glória não está em jamais cair, mas sim em levantar a cada queda.\n- Confúcio"
 LOADING_TIP_13: "A História é um conjunto de mentiras sobre as quais se chegou a um acordo.\n- Napoleão Bonaparte"
 LOADING_TIP_14: "Aqueles que não compreendem a História estão fadados a repeti-la.\n- Edmund Burke"
 LOADING_TIP_15: "A História não se repete, mas frequentemente rima.\n- Mark Twain"
 LOADING_TIP_16: "Aqueles que não se movem, não notam suas correntes.\n- Rosa Luxemburgo"
 LOADING_TIP_17: "A raça humana tende a lembrar mais dos abusos aos quais foram submetidos do que o afeto. O que resta de beijos? Feridas, no entanto, deixam cicatrizes.\n- Bertolt Brecht"
 LOADING_TIP_18: "O passado é um país estrangeiro; Eles fazem coisas diferentes por lá.\n- L.P. Hartley"
 LOADING_TIP_19: "História, em geral, apenas nos informa do que um mal governo é.\n- Thomas Jefferson"
 LOADING_TIP_20: "É necessária uma quantidade infinita de História para fazer até mesmo um pouco de tradição.\n- Henry James"
 LOADING_TIP_21: "As revoluções são a locomotiva da História.\n- Karl Marx"
 LOADING_TIP_22: "A Imperadora é legitimista, meu primo é republicano, Morny é Orleanista, eu sou socialista; O único bonapartista é Persigny, e ele é louco.\n- Napoleão III"
 LOADING_TIP_23: "Nunca lute contra a Rússia. Para cada estratagema, eles responderão com estupidez imprevisível.\n- Otto von Bismarck"
 LOADING_TIP_24: "O desgosto do Século XIX pelo realismo é a raiva de Caliban vendo seu próprio rosto num copo. O desgosto do Século XIX pelo romantismo é a raiva de Caliban não vendo seu próprio rosto num copo.\n- Oscar Wilde"
 LOADING_TIP_25: "Eu não acho que haja emoção que possa passar pelo coração humano como a sentida pelo inventor ao ver alguma criação do cérebro se tornando um sucesso... tais emoções fazem um homem esquecer de comer, dormir, socializar, amar, tudo.\n- Nikola Tesla"
 LOADING_TIP_26: "(Sobre a retratação de mulheres na literatura) Homens tiveram toda vantagem sobre nós ao contar suas próprias histórias. A Educação têm sido deles em um grau tão maior; A Caneta esteve nas mãos deles. Eu não permitirei que livros provem nada.\n- Jane Austen"
 LOADING_TIP_27: "Nenhuma máquina voadora irá, de maneira alguma, voar de Nova Iorque até Paris.\n- Orville Wright"
 LOADING_TIP_28: "A questão de Schleswig-Holstein é tão complicada que apenas três homens na Europa entenderam-na. Um foi Príncipe Albert, que está morto. O segundo foi um professor Alemão que enlouqueceu. Eu sou o terceiro, e esqueci tudo sobre.\n- Lorde Palmerston"
 LOADING_TIP_29: "Leis: Sabemos o que são, e pra que servem! São teias de aranhas para os ricos e poderosos, correntes de ferro para os pobres e fracos, redes de pesca nas mãos do governo.\n- Pierre-Joseph Proudhon"
 LOADING_TIP_30: "Que canalhas seríamos se fizessemos por nós o que estamos prestes a fazer pela Itália.\n- Camillo Benso, Conde de Cavour"
 LOADING_TIP_31: "Enquanto construção de população e crescimento populacional tem pouco efeito em um intervalo de tempo tão curto como HOI4 Vanilla, neste mod eles podem muito bem serem seus melhores amigos em uma perspectiva de longo prazo.\n- Dica No.01"
 LOADING_TIP_32: "Nunca se involva numa guerra terrestre na Ásia.\n- Dica No.02"
 LOADING_TIP_33: "As Leis e a situação de seu pais não tem apenas efeitos diretamente mostrados na tela. Sempre pense sobre quais consequências suas decisões poderiam levar à na vida real antes de tomá-las!\n- Dica No.03"
 LOADING_TIP_34: "Não esqueça de atualizar seu equipamento e templates do exército com o tempo - Pode fazer a diferença entre uma vitória arrasadora, ou uma derrota devastadora.\n- Dica No.04"
 LOADING_TIP_35: "Novas Tecnologias como Gatling Guns ou Submarinos são provavelmente ineficientes em seus primeiros modelos. Não invista toda a sua capacidade militar e científica neles, tenha a certeza de ter uma fundação sólida em que possa se apoiar primeiro.\n- Dica No.05"
 LOADING_TIP_36: "Não dependa das notícias para contar tudo que você precisa saber sobre o estado do mundo. Observar outros países por si próprio irá ajudá-lo bastante em avaliar suas forças e montar planos.\n- Dica No.06"
 LOADING_TIP_37: "Algumas unidades podem usar múltiplas variantes do mesmo tipo de equipamento, infantaria pode, por exemplo, usar rifles, SMGs, espingardas, etc... Para estes tipos de unidades, você pode selecionar os tipos de equipamento a serem utilizados no designer de divisões.\n- Dica No.07"
 LOADING_TIP_38: "Continuar a ser um mistério eterno para mim e para os outros, este é o meu desejo.\n- Ludwig II (Carta para Richard Wagner)"
 LOADING_TIP_39: "A coroa só me trouxe espinhos até hoje, vesti-la não traz felicidade.\n- Maximiliano II"
 LOADING_TIP_40: "Eu sou o Imperador, e eu quero Bolinhos.\n- Ferdinando I"
 LOADING_TIP_41: "Todos vêem o que você aparenta ser, poucos realmente sabem o que você é.\n- Nicolau Maquiavel"
 LOADING_TIP_42: "Nada neste mundo é mais difícil do que falar a verdade, e nada mais fácil do que adulação.\n- Crime e Castigo, Fyodor Dostoyevsky"
 LOADING_TIP_43: "Sou pouco preocupado com beleza ou perfeição. Não ligo para os grandes séculos. Tudo que eu me importo é a vida, dificuldade, intensidade. Estou à vontade na minha geração.\n- Émile Zola"
 LOADING_TIP_44: "Dourar ouro refinado, pintar o lírio.. É um excesso desperdiçado e ridículo.\n- King John, William Shakespeare"
 LOADING_TIP_45: "Os filósofos apenas interpretaram o mundo, de várias formas. O objetivo, no entando, é mudá-lo.\n- Karl Marx"
 LOADING_TIP_46: "Os ventos da mudança estão correndo por esse continente.\n- Harold Macmillan"
 LOADING_TIP_47: "Pela primeira vez, eu estou envergonhado de ser Alemão.\n- Wilhelm II"
 LOADING_TIP_48: "Eu sempre gostei do provérbio da África Ocidentall \"Fale com calma e carregue um grande porrete; Você irá longe\".\n- Theodore Roosevelt"
 LOADING_TIP_49: "Se politicas te ensinam algo, é que você pode ser tão sábio quanto os mais sábios deste mundo, e ainda sim você sempre caminhará até o próximo minuto como uma criança no escuro.\n- Otto von Bismarck"
 LOADING_TIP_50: "Ninguém que entenda qualquer coisa, pode ser tão estúpido ao ponto de negar que todos os homens naturalmente nasceram livres.\n- John Milton"
 LOADING_TIP_51: "Eu não ofereço pagamento, nem alojamento, nem alimento; Eu ofereço apenas fome, sede, marchas forçadas, batalhas e morte. Que aqueles cujo amam sua Nação com o coração, e não meramente com seus lábios, me sigam.\n- Giuseppe Garibaldi"
 LOADING_TIP_52: "Oh, raça humana, nascida para voar, como então uma brisa leve faz você cair?\n- Dante Alighieri"
 LOADING_TIP_53: "Eu estou ciente de que, ao apresentar-me como defensor dos Indígenas e seus direitos, eu lutarei muito provavelmente sozinho.\n- Sam Houston"
 LOADING_TIP_54: "A sorte está lançada.\n- Júlio César"
 LOADING_TIP_55: "Cada um é arrastado pelo seu prazer.\n- Virgílio"
 LOADING_TIP_56: "Eu não roubo vitórias.\n- Alexandre o Grande"
 LOADING_TIP_57: "1866 foi um duelo entre dois cavalheiros; em 1870-71 nós fomos obrigados a castigar um Árabe de rua insolente; Mas hoje nós deveremos derrubar um canalha.\n- Paul von Hindenburg"
 LOADING_TIP_58: "O povo me chama de tolo. Irá Deus, quando me chamar a Si, chamar-me do mesmo?\n- Ludwig II"
 LOADING_TIP_59: "Assassinatos acima de Ovações.\n- Ludwig II"
 LOADING_TIP_60: "Apenas aquele que ama seus amigos tão firmemente é merecedor dos céus dando-lhe amigos.\n- Ludwig II"
 LOADING_TIP_61: "Se eu não fosse Imperador, eu gostaria de ser um professor. Eu não conheço uma tarefa mais nobre do que a de direcionar as jovens mentes e preparar os homens do amanhã.\n- Pedro II"
 LOADING_TIP_62: "A privatização do atum, em favor de indivíduos privados, é a negação absoluta de todos os direitos, de todos os princípios de justiça, de todas as garantias legais, Eu tambem direi que é uma profunda imoralidade.\n- Benedetto Musolino"
 LOADING_TIP_63: "O Homem inventa a palavra, e a chama de deus.\n- Gene Ray"
 LOADING_TIP_64: "Deus nos deu Lincoln e Liberdade. Nos permita lutar por ambos.\n- Ulysses S. Grant"
 LOADING_TIP_65: "A Guerra é o medicamento que nossos inimigos escolheram, e eu digo, deixe-nos dar a eles o que querem.\n- William T. Sherman"
 LOADING_TIP_66: "Nenhuma resolução que não uma rendição incondicional e imediata pode ser aceita.\n- Ulysses S. Grant"
 LOADING_TIP_67: "It is only those who have neither fired a shot nor heard the shreaks and groans of the wounded who cry aloud for blood, for vengeance, for desolation. War is hell.\n- William T. Sherman"
 LOADING_TIP_68: "O coração do Império está na capital, não nos portos. Se os portos forem perdidos, defenda Tianjin e Tongzhou. Evite permanecer em fortificações de canhão, esta é a estratégia abrangente. Escrevo em grande angústia, você deve atender às minhas ordens.\n- Imperador Xianfeg em uma carta para Sengge Rinchen durante a 2nd Guerra do Ópio"
 LOADING_TIP_69: "Nós somos o estado mais fraco e mais pobre do mundo, ocupando a posição mais baixa em assuntos internacionais; O resto da humanidade é a faca de talhar e o prato de servir, enquanto nós somos o peixe e a carne.\n- Sun Yat-Sen"
 LOADING_TIP_70: "Nós temos apenas uma coisa a aprender dos bárbaros (As Potências Ocidentais), isso sendo navios fortes e armas eficazes.\n- Feng Guifen"
 LOADING_TIP_71: "Ele [Imperador Guangxu] não quer sentar no trono. Eu não queria que ele sentasse lá há um tempo.\n- Imperatriz Viúva Cixi"
 LOADING_TIP_72: "Se ela [Cixi] se recusa a delegar poder a mim, eu devo abandonar meu trono. Eu não quero ser Imperador de uma nação conquistada.\n- Imperador Guangxu"
 LOADING_TIP_73: "Nosso exército tem 3 tarefas: Expulsar os Manchus, Unir-se com os chineses, e expulsar os traidores.\n- Du Wenxiu, líder do Estado Rebelde do Império Pingnan"
 LOADING_TIP_74: "Guangdong não é um bom lugar, eu não quero voltar. Eu só quero estudar com o Velho Mestre Tang em Hunan, e eu deveria ser um grande estudioso, eu quero ser um bom estudioso.\n- Hong Tianguifu, filho de Hong Xiuquan, últimas palavras antes da execução"
 LOADING_TIP_75: "A Rebelião Taiping é uma doença do coração, enquanto a Rússia é uma doença no cotovelo e axilas, e a Inglaterra é uma doença de pele; Nós deveríamos exterminar Taiping primeiro, depois a Rússia e a Inglaterra.\n- Zeng Guofan"