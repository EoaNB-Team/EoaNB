	caucasus.1.t: "Circassians Plead For Help"
	caucasus.1.d: "Russians have been fighting in the Caucasus for a few decades now. Today, however, an envoy of the \"Independent Republic of Circassia\" has approached us asking us for support of any kind. While there is support within the populace to give assistance to the Circassian nation, should we really undermine our relations with the Russians?"
	caucasus.1.a: "We have no reasons to support them in any way"
	caucasus.1.b: "We'll organize a shipment of weaponry & supplies"

	caucasus.2.t: "The British Refuse To Support Us"
	caucasus.2.d: ""
	caucasus.2.a: "It was worth a try"

	caucasus.3.t: "The British Agree To Support Us"
	caucasus.3.d: ""
	caucasus.3.a: "Great!"

	caucasus.4.t: "Circassians Plead For Help"
	caucasus.4.d: "Russians have been fighting in the Caucasus for a few decades now. Today, however, an envoy of the \"Independent Republic of Circassia\" has approached us asking us for support of any kind. While there is support within the populace to give assistance to the Circassian nation, should we really undermine our relations with the Russians?"
	caucasus.4.a: "We shall form a special committee on Circassian affairs"
	caucasus.4.b: "We'll organize a shipment of weaponry & supplies"

	caucasus.5.t: "The Ottomans Support Us Politically"
	caucasus.5.d: ""
	caucasus.5.a: "Good"

	caucasus.6.t: "The Ottomans Send Supplies"
	caucasus.6.d: ""
	caucasus.6.a: "Great!"

	caucasus.7.t: "Circassians Offer To Surrender"
	caucasus.7.d: "The Majlis Government has offered to negotiate peace and expressed readiness to accept Russian citizenship. We have received the following letter from Qerandiqo Berzeg:\n\n\n \"These lands belong to us. \n\nOur intention is to rule our country with strict justice, without inflicting injustice on anyone.\n\nA people with good intentions like us should have inspired such a powerful country like yours.\n\nWe do our best to manage our country fairly, we want to treat our compatriots fairly and respect the life and property of foreigners who come to us.\n\nWhat is the task of such a powerful nation such as your country, claiming to be honorable: to destroy a people?\n\nBe fair to us and do not destroy our property and our mosques, it is shameful for a powerful state to take a person's life unnecessarily.\n\nYou are misleading the whole world by spreading rumors that we are a savage people; yet we are human beings just like you are.\n\nDo not seek to spill our blood, let us live here.\" "
	caucasus.7.a: "We completely reject! We need the Circassian lands, but we have no need of the Circassians!"
	caucasus.7.b: "This war has been going on for far too long - let us end it now"

	caucasus.8.t: "Russians Reject Our Offer"
	caucasus.8.d: "The Russian Tsar declared that Circassia will not only be annexed to Russia unconditionally, but the Circassians will leave, and if the Circassian people do not accept forcefully migrating to Turkey, the Russian generals saw no problem in killing all Circassians."
	caucasus.8.a: "We'll fight to the end then!"

	caucasus.9.t: "Peace Established!"
	caucasus.9.d: "The Russian Tsar agreed to peace and we shall become a autonomous part of Russia."
	caucasus.9.a: "Great!"

	caucasus.10.t: "Polish Legionaries Arrive In Circassia"
	caucasus.10.d: ""
	caucasus.10.a: "Great!"

	caucasus.11.t: "Ahushan Abakar-Khiyaji's Band Raids Our Villages"
	caucasus.11.d: "One of our villages in northern Dagestan - Okhli - housing a fortified garrison was attacked by the Imamate's warband. In the late evening they suffered a surprise attack, in which a warrior known as Gubdalan Taimas with his two comrades managed to destroy the fort's signal beacon, allowing the warband to freely engage and destroy our soldiers stationed there."
	caucasus.11.a: "Damn it"

	caucasus.12.t: "Gubdalan Taimas Is Killed"
	caucasus.12.d: "Gubdalan Taimas, a fierce Dagestani warrior was killed today near the mountain Gunib. After he was forced to retreat with his band to the nearby village a bloody melee broke out when he and his troops charged the Russian soldiers with Bayonets and Sabres - in total 100 Russian soldiers perished, however every Dagestani warrior was struck down in the battle."
	caucasus.12.a: "One problem less"

	caucasus.13.t: "Kunta-haji Kishiev's Religious Teachings"
	caucasus.13.d: "Kunta-haji, a Chechen Muslim mystic, has recently returned to Chechnya from his Hajj (a yearly pilgrimage to Mecca). He is a proponent of pacifism and passive resistance, who has gained much influence in the region that was torn by war in the last 50 years. He has managed to gain the following of 5000 Murids (a novice committed to spiritual enlightenment under a spiritual guide) - the question is whether we should tolerate this."
	caucasus.13.a: "Leave him be"
	caucasus.13.b: "Arrest him!"

	caucasus.14.t: "The Dagger Uprising"
	caucasus.14.d: "After we had imprisoned Kishiev, a group of 3000 Murids armed only with ceremonial daggers tried to free their teacher. The rebels were dispersed by the regular troops of General Tumanov and 160 rebels were killed."
	caucasus.14.a: "Huh..."

	caucasus.15.t: "The Circassian Aid Committee"
	caucasus.15.d: "The Circassian Aid Committee was recently formed in the United Kingdom in response to the exodus of the Circassian population perpetrated by the Russian Empire. Inspired by earlier collections, such as one that had been made by Mrs. Hornby, wife of the British Consular Judge in Istanbul, to bring food and clothing to the refugees, it has begun collecting donations from the British public. It has enlisted the services of Dr. Millingen, who would become the Quarantine Officer at Trabzon, to distribute the collected funds appropriately among the refugees in Istanbul. Dr. Millingen has been sending regular updates to the Press back home in the hope that more support would be attracted by his accounts of the refugees’ suffering. Contributions were sent over as soon as they came in, “since every pound sent at once may save a life”."
	caucasus.15.a: "Interesting..."