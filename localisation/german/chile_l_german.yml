### EVENTS ###
 chile.1.t: "Die Einweihung des Hauptbahnhofs von Santiago"
 chile.1.d: "Nachdem 1855 das Kapital für den Bau bewilligt worden war und die Investitionen bis 1856 langsam anstiegen, wurde die erste Eisenbahn unter der Leitung des Ingenieurs Emilio Chavier gebaut. Im Jahr 1857 wurde der Bau unter Präsident Montt fortgesetzt und am 15. September abgeschlossen, als der erste Zug die Strecke Santiago-San Bernardo beendete. Der neue Bahnhof besteht aus drei Gebäuden mit 2 Büros und 4 Gleisanlagen."
 chile.1.a: "Unsere Infrastruktur wächst!"
 chile.2.t: "Die Gründung der Nationalpartei"
 chile.2.d: "Nach dem großen Einfluss der Kirche in der Regierung und der Spaltung der konservativen Partei durch die Sacristán-Frage hat die Regierung von Manuel Montt und seinem Unterstützer Antonio Varas an Unterstützung verloren. Um dem entgegenzuwirken, haben sich die Nationalisten und die Ultrakonservativen zu einer gemeinsamen Sache zusammengeschlossen und die Nationalpartei gegründet, die über eine starke Exekutivgewalt verfügt, die Unterstützung der Kirche fortsetzt und die Ordnung in der zusammenbrechenden Republik aufrechterhält."
 chile.2.a: "Wird das die Regierung retten?"
 chile.3.t: "Die Liberal- und Moderatkonservativen vereinigen sich!"
 chile.3.d: "Aus Empörung über die derzeitige Situation, in der die autoritäre Regierung von Manuel Montt immer stärker, aber auch instabiler wird, haben die konservativen Dissidenten und die Liberalen der Opposition eine Koalition aus radikalen Liberalen, Gemäßigten und ehemaligen Anhängern des Präsidenten gebildet, um die Opposition gegen seine Regierung zu verstärken."
 chile.3.a: "Die Liberalen werden stärker, das könnte ein Problem werden... erneut."
 chile.4.t: "Die Revolution von 1859"
 chile.4.d: "Seit 1851 wurde Chile von dem Kriegshelden Manuel Montt regiert, der die liberale Revolution von 1851 beendete und mit eiserner Hand regierte, die Opposition verfolgte und seine Partei spaltete, indem er die Kirche unterstützte, die Minister degradierte, die von den gemäßigt Konservativen unterstützt wurden. Durch die Polarisierung mit den Ultrakonservativen, die die Nationalpartei bildeten, wurde aus dem liberal-konservativen Bündnis die Liberale Partei, die sich mit den Liberalen Eliten in Atacama, die durch den Bergbau-Boom zu Reichtum gekommen sind, mit den radikalen Liberalen und anderen Dissidenten verbündete. Der Ausbruch der Rebellion erfolgte, als Antonio Varas, die wichtigste autoritäre Figur, als Kandidat für das Präsidentenamt vorgeschlagen wurde. Die Opposition inszenierte einen Staatsstreich, der zu einem Aufstand im ganzen Land, insbesondere im Norden, führte."
 chile.4.a: "Das ist der Anfang eines Bürgerkrieges!"
 chile.5.t: "Die Revolution von 1859 scheitert"
 chile.5.d: "Trotz der Ausdehnung der Rebellion gelang es der mächtigen chilenischen Armee unter ihren Generälen und der zunehmenden Einberufung durch die Zentralregierung, die liberale Rebellion zu überwältigen und die liberalen Rebellen zu inhaftieren und ins Exil zu schicken. Der Krieg hat jedoch unsere Regierung stark geschwächt, da Varas auf seine geplante Kandidatur verzichtet hat und die gemäßigten Liberal-Konservativen nach einer neuen Figur der Koalitionseinheit suchen."
 chile.5.a: "Es ist zwar vorbei, aber unsere Regierung fällt..."
 chile.6.t: "Die Revolution von 1859 ist siegreich"
 chile.6.d: "In einem überraschenden Sieg haben die radikalen Liberalen und ihre Truppen die konservativen Truppen überwältigt und die Hauptstadt eingenommen, während die gesamte Regierung von den Revolutionären gefangen genommen wurde. Manuel Montt wurde ins Exil geschickt, und einige seiner Anhänger konnten ebenfalls entkommen. Die neue Regierung stabilisiert ihre Position und verspricht Reformen und große Veränderungen für Chile."
 chile.6.a: "Ehr und Ruhm der liberalen Revolution!"
 chile.7.t: "Die Wahlen von 1861"
 chile.7.d: "Die Ergebnisse der Wahlen waren eindeutig, denn Varas verlor seine Kandidatur aufgrund seines autoritären Charakters und seiner Unbeliebtheit bei den Gemäßigten und Liberalen. Die meisten liberalen und konservativen Gruppen entschieden sich für einen Einheitskandidaten, José Joaquín Pérez Mascayano, der die Wahl einstimmig gewinnen konnte."
 chile.7.a: "Lang lebe der Präsident!"
 chile.8.t: "Die Kirche des Gesellschaftsfeuers"
 chile.8.d: "Die Kirche der Gesellschaft Jesu war eine Jesuitenkirche in Santiago, Chile. Am Tag des Brandes wurde das Fest der Unbefleckten Empfängnis gefeiert. Das Feuer brach um 19 Uhr aus, als eine Öllampe das Gebäude entzündet hatte und es in Brand geriet. Etwa 2000-3000 Menschen in der Kirche wurden bei dem massiven Brandunglück geröstet. Dies war eine nationale Tragödie, die die Schaffung eines nationalen Feuerwehrkorps in Santiago erforderlich machte."
 chile.8.a: "Eine nationale Tragödie."
 chile.9.t: "Die Wahlen von 1866"
 chile.9.d: "Die Wiederwahl des äußerst populären Pérez war keine Überraschung. Die Radikale Partei und die Konservative Partei versuchten, ihm die national-liberal-konservative Einheit streitig zu machen, scheiterten aber kläglich. Er wurde mit 88 Prozent der Stimmen unangefochten gewählt und fährt fort, das Land zu reformieren und zu stabilisieren."
 chile.9.a: "Pérez gewinnt erneut."