 brazil.amazon_colonization.1.t: "African American Immigrants in Amazon Basin"
 brazil.amazon_colonization.1.d: "The first batch of African-American immigrants arrives at Brazilian ports. Such a thing can only happen thanks to the joint action of the Empire of Brazil and the USA. The scarce labor force in the northern region of Brazil will finally be supplied and the United States can ease some of the racial tension. Received with open arms by the Empire of Brazil to develop the Amazon Basin region, African-American immigrants will find a challenging land, but full of new opportunities, something that would not be possible in the USA."
 brazil.amazon_colonization.d_USA: "About a month ago, ships with thousands of African Americans sailed from the USA to Brazil in search of a better life. This was only possible due to our diplomatic efforts to reach an agreement with Brazil, in which both sides were satisfied. The founding of the Binational Exploration and Rural Company of the Amazon Basin, will provide a dignified life for African-Americans who decided to emigrate, something difficult to achieve with the racial tensions that exist in North America."
