 brazil.505.t: "Italians 'Invade' São Paulo"
 brazil.505.d: "It was determined by the Brazilian government that the two destinations of Italian immigrants should be the following: coffee farms in São Paulo to replace slave labour; or the official colonization centers in the provinces of Rio Grande do Sul, Santa Catarina, Paraná and Espírito Santo. \nHowever, it was observed that a small number of Italian workers 'fled' from coffee plantations in São Paulo or from colonization centers and 'invaded' the city of São Paulo in search of better working conditions. \nSome became small entrepreneurs and others factory workers. Some landowners have asked for help from the security forces to capture 'fugitive' Italian workers. \nWhat will the imperial government do?"
 brazil.505.a: "Do nothing! Italians can work wherever they want!"
 brazil.505.b: "Capture the fugitive Italians and return them to the landowners!"
 brazil.505.c: "Encourage Italians to create small businesses!"
 brazil.505.e: "Encourage Italians to work in factories!"
 brazil.506.t: "The Result of the Italian 'Invasion' in São Paulo."
 brazil.506.d: "The decision of the Empire of Brazil was correct."
 brazil.506.a: "Huzzah!"
 brazil.507.t: "Development of the Southern Provinces"
 brazil.507.d: "The Empire of Brazil has an official policy for the colonization of the southern provinces, which consists of using foreign immigrants, mainly of German and Italian origin, for the development and settlement of these lands. This guarantees not only the best use, but also the occupation of the territory that borders potentially hostile countries. \nIt is necessary to develop infrastructure in the provinces to ensure the security and prosperity of the region."
 brazil.507.a: "Invest in building roads in coastal provinces"
 brazil.507.b: "Invest in building roads, ports and opening waterways in coastal provinces"
 brazil.507.c: "Invest in building roads in all provinces in the region"
 brazil.507.e: "Invest in building roads, ports and opening waterways in the region"
 brazil.508.t: "The Result of the Development of the Southern Provinces"
 brazil.508.d: "The policy chosen by the Empire of Brazil was correct."
 brazil.508.a: "Huzzah!"
 brazil.509.t: "The Economic Success of the Southern Provinces"
 brazil.509.d: "Colonies in the southern and southeastern provinces have largely proved to be a successful economic activity. The European immigrants who settled there constantly supply the demand for manpower that the Empire desperately needs. \nThe provinces of São Paulo and Rio Grande do Sul have a need for industrial investment that immigrant workers can supply. \nWhere does the Empire of Brazil want to invest?"
 brazil.509.a: "Invest in civil industry in either São Paulo or Rio Grande do Sul"
 brazil.509.b: "Invest in civil industries in São Paulo and Rio Grande do Sul"
 brazil.509.c: "Invest in military industry in Rio Grande do Sul"
 brazil.509.e: "Invest in military industry in Rio Grande do Sul and in civil industry in São Paulo"
 brazil.510.t: "The Growing Southern Industries"
 brazil.510.d: "The investment of the Empire of Brazil was successful."
 brazil.510.a: "Huzzah!"
