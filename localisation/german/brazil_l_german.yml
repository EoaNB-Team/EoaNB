 brazil.prime.minister.appointed.1.t: "Appoint President of the Council of Ministers"
 brazil.prime.minister.appointed.1.d: "The President of the Council of Ministers (equivalent to the Prime Minister) is the position created to assist the exercise of Executive Power by the Emperor. Responsible for the appointment and formation of the Government Office, the President is also a counterweight to the elite of the General Assembly of the Empire (Parliament), choosing whether the Office or the Assembly prevails.\nDue to disagreements between the Cabinet and the Assembly, the Emperor may appoint a new President of the Council of Ministers."
