 brazil.65.t: "Debate over economic policy"
 brazil.65.d: "There are two tactics of dealing with national finances and dealing with the crisis. \nThe metalistic tactic increases stability through the adoption of the gold standard and the monopoly of issuance by a national bank. \nWith an opposite guideline, the paper tactic proposes issuing plurality, allowing any bank to issue bonds equivalent to paper money. The market is self-regulating and guarantees monetary liquidity.\nThe current Minister of Finance is a staunch defender of banking plurality, and therefore a supporter of paper tactics."
 brazil.65.a: "Adopt paper tatics"
 brazil.66.t: "The Ibicaba Revolt!"
 brazil.66.d: "The Ibicaba Revolt was a rebellion by foreign workers at the Ibicaba Farm, located in Limeira, in the province of São Paulo, against the exploitation of labor by Brazilian masters who opted for the partnership system, in which rules were set and for the organization of work. labor and for the division of earnings from coffee production between the owner and the immigrant worker. However, this partnership system began to face problems. One of the most frequent problems was the revolts of the immigrants against the mistreatment and the endless indebtedness to the coffee farmers. \nImmigrant workers demand better treatment conditions and fair pay for their work. \nThis revolt showed that it is necessary to change the so-called partnership system for work paid through salary. \nOur decision may affect relations with European countries."
 brazil.66.a: "Investigate the case but ignore the workers demands! We have to hide this scandal!"
 brazil.66.b: "Compensate the workers! The Empire of Brazil needs to immediately change the treatment of foreign immigrants!"
 brazil.67.t: "The solution of the Ibicaba Revolt"
 brazil.67.d: "Although compensation for immigrant workers was expensive, it had an effect. \nImmigrant workers in the province of São Paulo are excited to work which can result in improved productivity and in addition, there was an unexpected effect, which was the improvement of our relations with the European countries of origin of these workers."
 brazil.67.a: "Huzzah!"
 brazil.68.t: "The Scandal of the Ibicaba Revolt"
 brazil.68.d: "Our attempt to hide the Ibicaba Revolt was unsuccessful. \nThe scandal leaked and the European press reported the revolt and the treatment that the immigrants received from the Brazilian Lords. The European Kingdoms repudiated the treatment analogous to slavery that their people received and demand from the Empire of Brazil a better treatment of its citizens."
 brazil.68.a: "This is a disaster!"
 brazil.70.t: "Italians 'invade' São Paulo"
 brazil.70.d: "It was defined by the Brazilian Government that the two destinations of Italian immigrants should be the following: coffee farms in São Paulo to replace slave labor; or the official colonization centers in the provinces of Rio Grande do Sul, Santa Catarina, Paraná and Espírito Santos. \nHowever, it was observed that a small number of Italian workers 'fled' from coffee plantations in São Paulo or from colonization centers and 'invaded' the city of São Paulo in search of better working conditions. \nSome became small entrepreneurs and others factory workers. Some landowners have asked the security forces to help capture 'fugitive' Italian workers. n\What will the imperial government do?"
 brazil.70.a: "Do nothing! Italians can work wherever they want!"
 brazil.70.b: "Capture the fugitive Italians and return them to the landlords!"
 brazil.70.c: "Encourage Italians to create small businesses!"
 brazil.70.e: "Encourage Italians to work in factories!"
 brazil.71.t: "The result of the Italian 'invasion' in São Paulo."
 brazil.71.d: "The decision of the Empire of Brazil was correct."
 brazil.71.a: "Huzzah!"
 brazil.72.t: "Development of the southern provinces"
 brazil.72.d: "The Empire of Brazil has an official policy for the colonization of the southern provinces, which consists of using foreign immigrants, mainly of Germanic and Italian origin, for the development and settlement of these lands. This guarantees not only the best use, but also the occupation of the territory that borders potentially hostile countries. \nIt is necessary to develop infrastructure in the provinces to ensure the security and prosperity of the region."
 brazil.72.a: "Invest only in the infrastructure of the region's coastal provinces."
 brazil.72.b: "Invest in the infrastructure of all provinces in the region"
 brazil.73.t: "The result of the development of the southern provinces"
 brazil.73.d: "The decision of the Empire of Brazil was correct."
 brazil.73.a: "Huzzah!"
 brazil.74.t: "The economic success of the southern provinces"
 brazil.74.d: "Colonies in the southern and southeastern provinces have largely proved to be a successful economic enterprise. The European immigrants who settled there constantly supply the demand for manpower that the Empire desperately needs. \nThe provinces of São Paulo and Rio Grande do Sul have a need for industrial investment that immigrant workers can supply. \nWhere does the Empire of Brazil want to invest?"
 brazil.74.a: "Invest in civil industry in São Paulo or Rio Grande do Sul"
 brazil.74.b: "Invest in civil industries in São Paulo and Rio Grande do Sul"
 brazil.74.c: "Invest in the military industry in Rio Grande do Sul"
 brazil.74.e: "Invest in the military industry in Rio Grande do Sul and in the civil industry in São Paulo"
 brazil.75.t: "The growing southern industries"
 brazil.75.d: "The decision of the Empire of Brazil was correct."
 brazil.75.a: "Huzzah!"
