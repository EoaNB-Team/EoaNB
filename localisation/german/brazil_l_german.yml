 brazil.minister.actions.2.d: "Due to differences of opinion between the President of the Council of Ministers Luis de Araújo Lima and the current Minister of War Jerônimo Coelho, the Minister of War was dismissed. José Antônio Saraiva will be appointed on an interim basis as Minister of War."
 brazil.minister.actions.2.a: "OK"
 brazil.minister.actions.5.t: "Appoint Ministers"
 brazil.minister.actions.5.d: "The President of the Council of Minister wants the appointment of advisors to compose his ministry."
 #brazil.minister.actions.5.d: "José Maria da Silva Paranhos, is simultaneously holding the position of Minister of Foreign Affairs and the position of Minister of War. Although Paranhos is an extraordinary professional, mainly in relations with neighboring countries, it is necessary to appoint a permanent Minister of War who will dedicate himself exclusively to the position. Manuel Felizardo de Sousa e Melo is the right man for the job. Having already held the position of Minister of War in previous cabinets, Sousa e Melo has the necessary experience for the position."
 brazil.minister.actions.5.a: "OK"
