 brazil.701.t: "The Legacy of 1852"
 brazil.701.d: "In 1852 the Platine War came to an end. As a direct result of this, Brazil secured hegemony over the Plata Basin, and the Allied armies emerged victorious. Since then, the experient Brazilian army became a shell of its former self. Troops lack minimum goods such as ammunition and the number of troops has decreased significantly. If we are to overcome the hardships our army currently faces, we must overcome the shadow that is the legacy of 1852."
 brazil.701.a: "Much work is ahead of us of 1852"
 brazil.900.t: "General Strike in Bahia"
 brazil.900.d: "In response to the approval of a city-law in Salvador, Bahia, which forces the enslaved and free port carriers to use identification badges and forces the carriers to pay taxes for said badges, the carriers have gone into strike, with the general public siding with the carriers!"
 brazil.900.a: "Oh no!"
 brazil.901.t: "A Solution to the General Strike in Bahia?"
 brazil.901.d: "After approaching local politicians, three options were presented to deal with the strike in Salvador. The president of the Province of Bahia has suggested that repealing the law should end the general strike and bring back stability to the city, others say we should try and negotiate for more favourable terms, while some say we shouldn't negotiate with them, and use our military to suppress the strike. \nWhat should we do?"
 brazil.901.a: "Repeal the law"
 brazil.901.b: "Try to negotiate with the carriers"
 brazil.901.c: "Use the military to suppress the strikes"
 brazil.902.t: "Repealing the Law!"
 brazil.902.d: "On the recommendation of the president of the province of Bahia, it was decided to revoke the city-law in Salvador that would force slave and free carriers to wear identification and pay taxes for transport work. The strikers decided to end the strike that affected the transportation of goods in Bahia."
 brazil.902.a: "Thank God!"
 brazil.903.t: "Negotiations with the Carriers are Successful!"
 brazil.903.d: "Negotiations with the carriers have been successful! The carriers and the government of Salvador have reached a deal, where they will still wear identification badges, while not paying taxes for them! The general strike is over and the carriers have returned to work."
 brazil.903.a: "Thank God!"
 brazil.904.t: "Negotiations with the Carriers Fail!"
 brazil.904.d: "Negotiations have failed, we are forced to concede to their demands, and repeal the law. This has resulted in a small decrease to the legitimacy of Bahia's government, but the worst is over."
 brazil.904.a: "All for nothing..."
 brazil.905.t: "The Military Suppresses the Strikes"
 brazil.905.d: "The use of the military has successfully dispersed the strike, but that has resulted in a strong decrease of popularity for the government of Bahia. The carriers are furious that their demands were not met, resulting in damage to the port and infrastructure. Rumors of an uprising have been increasing ever since the end of the general strike, which worries the high command of the army and the country's parliament."
 brazil.905.a: "Actions have consequences..."
 brazil.906.t: "The Military Aggressively Suppresses the Strikes"
 brazil.906.d: "The use of the military has successfully dispersed the strike, but that has resulted in a strong decrease of popularity for the government of Bahia. The carriers are furious that their demands were not met, resulting in damage to the port, infrastructure and to the city's industry. Rumors of an uprising have been only increasing ever since the end of the general strike, which worries the high command of the army and the country's parliament."
 brazil.906.a: "Actions have consequences..."
 brazil.907.t: "Violence in Salvador Results in Massacre!"
 brazil.907.d: "Discontentment within the city of Salvador only increased since the military breakdown on the general strike. Today, a group of carrier strikers got into a fight with the military garrison in the city. The military were hit by stones and sticks, and responded with violence. This event led to the death of 11 carriers. As a response, the strikers have raided a depot of guns in the port of Salvador, and have sucessfully expelled the military garrison from the city."
 brazil.907.a: "The situation got out of hand..."
 brazil.909.d: "Due to an increase to the costs of food and renting, the typographers of Rio de Janeiro have decided to strike against low wages and demand a wage increase to 1000 réis per day. This strike has led to newspapers that normally would have four pages on the standard size having only 2 or none at all."
 brazil.909.a: "Oh no"
 brazil.910.t: "The typographers strikes!"
 brazil.910.d: "The Papers owners, the writing bosses and investors have called for agressive repression and police intervention. The Minister of Finance Bernado de Sousa Franco suggested that the so called composers of the National Typography, subordinate to him, help to disperse the strike. What shall we do?"
 brazil.910.a: "Use typographers of the National Typography to penetrate the strike"
 brazil.910.b: "Use the police to disperse the strikers"
 brazil.910.c: "Do nothing"
 brazil.911.t: "National Typography Typographers Agree to Help Us"
 brazil.911.d: "The typographers have agreed to help us to stop the typographer strike in Rio de Janeiro, with their help, we have succeeded in doing so and the workers have returned to their daily life."
 brazil.911.a: "OK"
 brazil.912.t: "National Typography Typographers Side with the Strikers"
 brazil.912.d: "The typographers have refused to help us, and have instead met in assemblies and have demonstrated solidarity with their colleagues. We will have to concede to their demands."
 brazil.912.a: "Oh no!"
 brazil.913.t: "Using the Police to Disperse the Strikers"
 brazil.913.d: "The use of police violence has successfully crushed the strike movement, but that has costed us lives and prestige. As the typographers have now grown discontent not only to their work conditions, but to the government of Rio de Janeiro."
 brazil.913.a: "OK"
 brazil.914.t: "End of the Typographer Strike"
 brazil.914.d: "After weeks of demonstrations and manifestations of discontent and protest against the work conditions of the typographers, the leaders of the strike have decided to end the strike and have returned to work."
 brazil.914.a: "Back to work they go!"
 brazil.foreign.1.t: "New American Minister in Brazil"
 brazil.foreign.1.d: "In October 1861, the new Representative Minister of the United States of America in Brazil, James Watson Webb, disembarked in Rio de Janeiro. The change was carried out due to the fact that the previous American minister, Richard Kidder Meade Jr., extremely popular in Brazil, became an ally of the Confederate States of America, a country which the United States are in a state of Civil War. One of the new minister's missions is to get political support in Brazil to stop any aid and close the ports to the Confederates."
 brazil.foreign.1.d_USA: "In October 1861, President [USA.GetLeader] (Abraham Lincoln) selected as the new American Minister in Brazil, James Watson Webb. Former Minister Richard Kidder Meade Jr., appointed by president James Buchanan, poses a threat to American interests as he openly supports the cause of the Confederation. The new minister has a mission to secure diplomatic support against traitors of the south and to attempt to make an economic treaty with the Empire of Brazil."
 brazil.foreign.1.a: "Welcome to Brazil!"
 brazil.foreign.1.b: "We hope you do a good job!"
 brazil.foreign.2.t: "Presentation by James Webb to the Ministry of Foreign Affairs."
 brazil.foreign.2.d: "Unlike the previous American minister, James Webb, the current American minister, is a man of difficult treatment. Usually it is normal for diplomats to introduce themselves to [BRA.GetLeader], before taking office, in the protocol the foreign minister must previously submit the presentation speech to the Ministry of State for Foreign Affairs. The Minister of Foreign Affairs Benevenuto Tacques, considered the content of the text can be embarrassing to the Emperor in a public hearing."
 brazil.foreign.2.a: "Let the man introduce himself as he wishes!"
 brazil.foreign.2.b: "Protocols exist to be complied with!"
 brazil.foreign.3.t: "Minister James Webb Embarrassed the Brazilian Imperial Court"
 brazil.foreign.3.d: "In his keynote address at a public audience with [BRA.GetLeader] and his court, American minister James Webb addressed issues sensitive to the Empire, such as the American position in Brazil on issues related to slavery. In addition to embarrassing the Imperial Court with its rude and "sour" behavior, the minister showed little interest in following the correct protocols for the presentation. It lasted longer than usual, showed little knowledge of the laws of Brazil and did not even try to learn Portuguese."
 brazil.foreign.3.d_USA: "The presentation speech by our Minister in Brazil, James Webb, received a disastrous reception. Webb did not bother to follow the usual protocols for the presentation speeches at the Court, he took more time than usual in the presentation, he did not seek to know about the local legislation and went further by behaving rudely and "sour" to [BRA.GetLeader] and the Court of Brazil."
 brazil.foreign.3.a: "How imprudent!"
 brazil.foreign.3.b: "This is a disaster!"
 brazil.foreign.4.t: "Minister James Webb's speech is Vetoed"
 brazil.foreign.4.d: "After considerations, the Minister of Foreign Affairs, Benevenuto Tacques, decided to veto James Webb's proposed speech because he considered its content embarrassing to the Emperor. The American minister intended to take more time in his presentation, correcting the position of the United States in Brazil on issues related to slavery. In a context of Civil War, Tacques felt that the topic was inappropriate for a public audience. After due corrections, a private hearing can be held later."
 brazil.foreign.4.d_USA: "The performance of our Minister in Brazil has not been the best, James Webb was unable to approve his speech to a public audience with [BRA.GetLeader] (Pedro II), as the content of the document was considered embarrassing by the Minister of Foreign Affairs of Brazil, Benevenuto Tacques. A private hearing may be held later."
 brazil.foreign.4.a: "After due corrections, a hearing will take place later."
 brazil.foreign.4.b: "This is a shame!"
 brazil.foreign.5.t: "Political consequences of Minister Webb's speech"
 brazil.foreign.5.d: "In a short time, the speech of Minister James Webb became the most talked about subject in the Brazilian court. And although most of the comments refer to the American decorum's breach of decorum in his presentation, the speech serves as a theme for political reflection and debate on the abolition of slavery and the possible benefits of free labor by the black population."
 brazil.foreign.5.a: "This is not good!"
 brazil.foreign.6.t: "Correction of Minister James Webb's Speech"
 brazil.foreign.6.d: "After three weeks of attempted corrections, much to the chagrin of Minister James Webb, who considered the censorship of Minister of State Benevenuto Tacques to be an affront, Webb's reasoning was published without the controversy regarding slavery or the internal conflict in the USA."
 brazil.foreign.6.d_USA: "After three weeks of failed attempts, James Webb, our Minister in Brazil, finally managed to publish in Brazil the reasoning devoid of the controversy regarding slavery and the Civil War."
 brazil.foreign.6.a: "OK"
 brazil.foreign.6.b: "Finally"
 brazil.foreign.7.t: "James Webb tries to publish full version of his speech in the USA"
 brazil.foreign.7.d: "James Webb believes that the censorship imposed on his speech by the Minister of State in Brazil was extremely damaging to his convictions so he decided to coerce the Washington State Department, as well as some newspapers in New York, to publish the version complete document that contained a fervent defense of the North."
 brazil.foreign.7.d_USA: "Our minister, Brazil, James Webb, requested the publication of the complete version of his speech to the Washington State Department and in some New York newspapers, as he believes that censoring his speech was detrimental to his convictions . Our relations with Brazil are low at the moment and it is not wise to allow publication when it has been denied in Brazil."
 brazil.foreign.7.a: "How dowdy"
 brazil.foreign.7.b: "We will not allow this publication"
 brazil.foreign.8.t: "Minister James Webb protests Brazil's neutrality"
 brazil.foreign.8.d: "Brazil's official position regarding the American Civil War is one of complete neutrality. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, because they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.8.d_USA: "Our Minister in Brazil James Web, struggles to change the position of the Brazilian Empire's Neutrality in relation to the American Civil War. Although the leaders of Brazil do not recognize the existence of the Confederates politically, they recognize them with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Web tries to change this by informing Brazil that the Confederates should not be recognized as a nation and that their vessels should be considered as pirates."
 brazil.foreign.8.a: "OK"
 brazil.foreign.8.b: "Keep insisting on that!"
 brazil.foreign.9.t: "Minister James Webb congratulates Brazil for supporting the Union."
 brazil.foreign.9.d: "Brazil's official position in relation to the American Civil War is supportive of the Union. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, as they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.9.d_USA: "Our Minister in Brazil James Web congratulates the support position of the Empire of Brazil to the USA in relation to the American Civil War. The leaders of Brazil do not recognize the existence of the Confederates politically, but they recognize the Confederates with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Webb tries to change that by informing Brazil that the Confederates should not be recognized as a nation and that their vessels are considered to be pirates."
 brazil.foreign.9.a: "OK"
 brazil.foreign.9.b: "This is splendid!"
 brazil.foreign.10.t: "USA Minister James Webb in Brazil condemns the rapprochement between Brazil and the Confederates"
 brazil.foreign.10.d: "Brazil's official position in relation to the American Civil War is in support of the Confederates. Brazil politically recognizes the Confederate States of America as a sovereign nation, albeit with a belligerent status and due to characteristics shared by both nations, relations and trade between Brazil and the Confederates will greatly increase. Minister James Webb publicly condemned any support given to the Confederates. According to him, the Confederates should not be recognized as a nation and their vessels should be considered pirates."
 brazil.foreign.10.d_USA: "Our Minister in Brazil James Webb, condemns Brazil's approach to the Confederates in relation to the American Civil War. Brazil politically recognizes the Confederate States of America as a sovereign nation, although with belligerent status and due to characteristics shared by the two nations, relations and trade between Brazil and the Confederates will greatly increase. The Minister fears that this approach will be the beginning of an alliance between Brazil and the Confederate States of America, which would be disastrous for our nation. Minister James Webb struggles to change the position of Brazil, for him the Confederates should not be recognized as a nation and their vessels should be considered pirates."
 brazil.foreign.10.d_CSA: "The Empire of Brazil has shown support for our cause. Due to the similarities in the characteristics of our nations, the rapprochement between the Brazilian Empire and the Confederate States of America is a natural movement. We must cultivate this support to the maximum, because in the future we can obtain an alliance. Yankees Minister James Webb, successively tries to undermine our cause in Brazil, but according to our supporter, Richard Kidder Meade Jr, who was US Minister in Brazil before the Civil War, he will not succeed in getting support in Brazil."
 brazil.foreign.10.a: "We support whoever we want!"
 brazil.foreign.10.b: "This is disastrous!"
 brazil.foreign.10.c: "This is great!"
 brazil.foreign.11.t: "Presentation of the project for colonization of the Amazon basin by free African Americans."
 brazil.foreign.11.d: "On May 10, 1857, the American minister James Webb, presented to the Marquis de Abrantes, current Minister of State, a proposal for the opening of a binational company for colonization and rural exploration of the Amazon basin by African Americans. Webb argues that the lack of workers in the “northern provinces” is the result of a process of intensifying internal trafficking that transfers all the slave labor to the “southern provinces”, where the large coffee plantations are located. The “northern provinces” are at serious risk of seeing themselves “again” in a situation of barbarism, as they are almost exclusively inhabited by Indians. In order to solve this chronic problem of lack of manpower, it is necessary to transfer African-American workers, who are more adaptable to the soil and tropical climate. These free and paid African-American workers will be responsible for developing the region's resources and infrastructure, they will be under a two to five year employment contract, during which time they must pay the costs of their transportation. After the end of this contract, the worker will receive Brazilian citizenship and a piece of land, thus guaranteeing his interest in staying and developing the region. The Binational Company of colonization of the Amazon basin will be responsible for the supply of labor and for the management of the works carried out in the northern region, while the Empire of Brazil is responsible for giving up the land for development. The United States is ready to immediately invest 10,000 to 50,000 trained and educated workers at no cost to the Empire of Brazil."
 brazil.foreign.11.d_USA: "On May 10, 1857, our minister in Brazil, James Webb, presented to Marquis de Abrantes, current Minister of State of Brazil, a proposal for the opening of a binational company for colonization and rural exploration of the Amazon basin by African Americans. Webb argues that the lack of workers in the “northern provinces” is the result of a process of intensifying internal trafficking that transfers all the slave labor to the “southern provinces”, where the large coffee plantations are located. The “northern provinces” are at serious risk of seeing themselves “again” in a situation of barbarism, as they are almost exclusively inhabited by Indians. In order to solve this chronic problem of lack of manpower, it is necessary to transfer African-American workers, who are more adaptable to the soil and tropical climate. These free and paid African-American workers will be responsible for developing the region's resources and infrastructure, they will be under a two to five year employment contract, during which time they must pay the costs of their transportation. After the end of this contract, the worker will receive Brazilian citizenship and a piece of land, thus guaranteeing his interest in staying and developing the region. The Binational Company of colonization of the Amazon basin will be responsible for the supply of labor and for the management of the works carried out in the northern region, while the Empire of Brazil is responsible for giving up the land for development. o ready to invest immediately from ten thousand to fifty thousand trained and educated workers at no cost to the Empire of Brazil."
 brazil.foreign.11.a: "A very interesting proposal."
 brazil.foreign.11.b: "An interesting opportunity.."
 brazil.foreign.12.t: "Minister of Foreign Affairs begins the analysis of the proposal for colonization of the Amazon Basin."
 brazil.foreign.12.d: "The Minister of Foreign Affairs, Miguel Calmon du Pin e Almeida, Marquis of Abrantes, says that the proposal for colonization of the Amazon Basin by the American Minister James Webb, must be analyzed very carefully. The USA has a history of interventionism in foreign territories with American settlers, taking as a striking example the region of Texas that belonged to Mexico. After these settlers' discontent with the local administration, the US openly supported the secession of this region by placing it under its influence zone and subsequently annexing the territory. Although intervention in South America is less likely, it is not impossible to carry out, linked to old documents about Destiny Manifesto, dated 1850, in which Matthew Fontaine Maury, head of the Naval Observatory, proposes a plan for the occupation of the Amazon starting with the settlement of American slaves to "develop" the resources of the region and later taking it by force. So we must be very careful with this type of enterprise."
 brazil.foreign.12.a: "This proposal must be analyzed very carefully."
 brazil.foreign.13.t: "Complete analysis of the proposal for colonization of the Amazon basin by free African Americans."
 brazil.foreign.13.d: "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slave-holding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor."
 brazil.foreign.13.a: "Approve the company's foundation now!"
 brazil.foreign.13.b: "Respond to Webb exactly as you should!"
 brazil.foreign.14.t: "Foundation of the Binational Company for Colonization and Rural Exploration of the Amazon Basin"
 brazil.foreign.14.d: "The founding of the binational company for Colonization and Exploration of the Amazon Basin was approved by Pedro II. Through the establishment of this company, the northern region will see a development never seen before. The lack of labor in the region has always been a major problem that has remained unsolved until now, the company will bring in addition to workers, a new era of prosperity in the north of the country. A portion of the political elite, contrary to the company's idea, is unhappy and concerned about the future political and social consequences of this company."
 brazil.foreign.14.d_USA: "The founding of the Binational Company for Colonization and Rural Exploration of the Amazon Basin was approved in Brazil. The establishment will be, in addition to an investment, a source of stability for the Union, since the migration of the Afro-descendant population will calm the animus of different sectors in the country and give a more dignified treatment to the freed blacks from the southern region. The Amazon basin is an inexhaustible source of wealth and it is our obligation to assist in its exploration."
 brazil.foreign.14.a: "The country's development must be encouraged!"
 brazil.foreign.14.b: "This is wonderful!"
 brazil.foreign.15.t: "Denied the foundation of the Company of colonization of the Amazon basin by African-Americans."
 brazil.foreign.15.d: "The official answer given by Minister Marquês de Abrantes to Minister James Webb is that the plan for the introduction of freed blacks in Brazil is an interesting objective, in other aspects they would be of great use. However, it will not be possible to do anything of this nature in Brazil, as there is a law that expressly prevents the entry of freed blacks into the country's borders, in case of disembarkation the immigrant will be deported immediately. Law of 7 November 1831. The unofficial reason is that the non-white population is not welcome in the country. Minister Abrantes himself is an enthusiast of German immigrants, reporting the superiority of these people in relation to others, in addition to the fact that the arrival of freed blacks in the country can bring about an extreme change in Brazilian society."
 brazil.foreign.15.d_USA: "The official answer given by Minister Marquês de Abrantes to our Minister in Brazil, James Webb, is that the plan for the introduction of freed blacks in Brazil is an interesting objective, in other aspects they would be of great use. However, it will not be possible to do anything of this nature in Brazil, as there is a law that expressly prevents the entry of freed blacks into the country's borders, in case of disembarkation the immigrant will be deported immediately. Law of November 7, 1831. Webb suspects that the real reason is that Minister Abrantes himself is enthusiastic about German immigrants, therefore biased on the subject, which hampered his efforts, and that there is an unjustified paranoia about the US occupying the Amazon. and attach the region as was done previously with the Mexican territory of Texas."
 brazil.foreign.15.a: "Brazil will not receive an unwanted population by the USA!"
 brazil.foreign.15.b: "That wouldn't happen... Again... Cough... Cough..."
 brazil.foreign.17.t: "Uruguayan Civil War!"
 brazil.foreign.17.d: "Brigadier General Venâncio Flores, a platinum caudillo, started a revolt against the Fusionist government between Blancos and Colorados in Montevideo. Flores accuses the Montevideo government of having sympathies with the Blancos and calls their rebellion a liberating crusade, familiar terms from a Colorado struggle against the Blancos. The Colorados joined the rebellion, which attracted its members to deserters from military service in response to Flores appeal."
 brazil.foreign.17.a: "Crush the rebels!"
 brazil.foreign.17.b: "Interesting!"
 brazil.foreign.17.c: "Interesting!"
 brazil.foreign.18.t: "Support for Brazilians living in Uruguay"
 brazil.foreign.18.d: "Almost a fifth of the population living in Uruguay speak Portuguese and consider themselves Brazilian. This portion of the population appeals to the Empire of Brazil in search of protection against the policies in force in Uruguay."
 brazil.foreign.18.a: "We are an independent country! They cannot interfere with our internal policy!"
 brazil.foreign.18.b: "We must protect our citizens!"
 brazil.foreign.18.c: "We must keep an eye on this situation!"
 brazil.foreign.19.t: "Alliance between Paraguayans and Uruguayans"
 brazil.foreign.19.d: "Since 1862, the Blancos, the ruling party in Uruguay, has repeatedly contacted Paraguay in search of an alliance that would leverage their interests in the region. Unlike former dictator Carlos Antônio Lopez, who rejected any kind of alliance, Paraguay's current dictator, Francisco Solano López, received the Blancos' proposals with enthusiasm, such an alliance guarantees Paraguayan access to the port of Montevideo. The Empire of Brazil and the Argentine Unionist Party condemn any type of alliance that interferes with the current politics of the eastern band, fearing an increase in Paraguayan influence, which could affect their interests."
 brazil.foreign.19.a: "We must strengthen bonds with our brothers!"
 brazil.foreign.19.b: "We cannot allow such an Alliance!"
 brazil.foreign.19.c: "OK."
 brazil.foreign.20.t: "Support to Brazilian Lords in Uruguay"
 brazil.foreign.20.d: "Brazilian Lords has lost much influence in the government of Montevideo. Brazilian Lords established and dominated the local economy for decades. The nationalist policies of the Blanco government have removed privileges from Brazilians and supported local Spanish-speaking lords to combat the influence of the Brazilian Empire in the Banda Oriental. In response, the Empire of Brazil launches its support for the Brazilian Lords who live in Uruguay."
 brazil.foreign.20.a: "Damn Imperialists!"
 brazil.foreign.20.b: "Support the Lords Brazilians!"
 brazil.foreign.20.c: "OK"
 brazil.foreign.21.t: "Challenge to the Government in Montevideo"
 brazil.foreign.21.d: "The Empire of Brazil seeks to interfere in the policies of the Banda Oriental since Uruguay's independence. The Brazilian government has challenged the government in Montevideo, pressing it through diplomatic means to accept an agreement to end hostilities and ultimately achieve stability in the region. The Brazilian diplomat who recently arrived in the Uruguayan capital has sought to promote an agreement that establishes a new government in Montevideo that, in addition to being favorable to the Empire, accepts Brazilian demands in the region. The Blanco government rejected the agreements promoted by the Brazilian diplomat as it considers it unacceptable to give in to such demands."
 brazil.foreign.21.a: "Uruguay will not give in!"
 brazil.foreign.21.b: "Bloody Uruguayans!"
 brazil.foreign.21.c: "OK"
 brazil.foreign.22.t: "Official support from Brazil"
 brazil.foreign.22.d: "Due to the failure of the diplomatic mediation mission, the Empire of Brazil sees no other option then to interfere in Uruguay"
 brazil.foreign.22.a: "This is external interference!"
 brazil.foreign.22.b: "Support our Colorado allies!"
 brazil.foreign.22.c: "The Brazilian Empire must reclaim Cisplatina!"
 brazil.foreign.22.e: "Bad news for Uruguay."
 brazil.foreign.23.t: "Interests in the Rio de la Plata Basin!"
 brazil.foreign.23.d: "The Rio de la Plata basin is an important means of navigation and communication. It extends to Argentina, Brazil, Paraguay and Uruguay. Economically, it is the most important river in South America, as access to many territories in these countries is possible thanks to navigation in the La Plata Basin and its tributaries. And it is through this that products are imported or exported in the region. Therefore, the control of the Rio de la Plata basin is vital for the interests of all the countries that bathe in it. Whoever dominates the River Plate, dominates the trade, navigation and transport of the entire region. Sometimes these interests overlap, leading to hostilities between countries in the region, which can even escalate into war."
 brazil.foreign.23.d1: "After the recognition and legitimation of the claims of Brazilian Lords and the application of pressure to the Uruguay Government, the situation at the border between the two noises became tense. Often strongly armed Brazilians escorted cattle in search of pasture, crossing the Uruguayan border. In one of these escorts, Uruguayan officers who patrolled the border in the province artigas, saw the Brazilians armed, fearing the beginning of an invasion, the Uruguayans approached the Brazilian escort. It is not known who gave the first shot but this battle can begin a new armed conflict in the Rio de la Plata Basin."
 brazil.foreign.23.a: "We cannot allow other countries to dominate the Rio de la Plata Basin."
 brazil.foreign.23.b: "Ultimatum to Uruguay!"
 brazil.foreign.23.c: "We must support the interests of Brazilians in the region!"
 brazil.foreign.23.e: "We must support the interests of Argentinians in the region!"
 brazil.foreign.24.t: "War Breaks Out"
 brazil.foreign.24.d: "The Brazilian ultimatum was rejected by the Uruguayan government in Montevideo. In light of this, the Brazilian Minister Plenipotentiary informed the Blanco leaders that in rejecting the ultimatum, the Brazilian military received orders to initiate retaliation against Uruguay. The Brazilian intervention had the local support of the Colorado Rebels who saw the opportunity to finally take power in Montevideo. The sending of Brazilian troops against Uruguay, now commanded directly by officers of the imperial army, starts the Uruguay War."
 brazil.foreign.24.a: "We must fight for our country!"
 brazil.foreign.news.1.t: "Uruguayan Civil War!"
 brazil.foreign.news.1.d: "Brigadier General Venâncio Flores, a platinum caudillo, started a revolt against the Fusionist government between Blancos and Colorados in Montevideo. Flores accuses the Montevideo government of having sympathies with the Blancos and calls their rebellion a liberating crusade, familiar terms from a Colorado struggle against the Blancos. The Colorados joined the rebellion, which attracted its members to deserters from military service in response to Flores appeal."
 brazil.foreign.news.1.a: "Crush the rebels!"
 brazil.foreign.news.1.b: "Interesting!"
 brazil.foreign.news.1.c: "Interesting!"
 brazil.foreign.news.2.t: "Support for Brazilians living in Uruguay"
 brazil.foreign.news.2.d: "Almost a fifth of the population living in Uruguay speak Portuguese and consider themselves Brazilian. This portion of the population appeals to the Empire of Brazil in search of protection against the policies in force in Uruguay."
 brazil.foreign.news.2.a: "We are an independent country! They cannot interfere with our internal policy!"
 brazil.foreign.news.2.b: "We must protect our citizens!"
 brazil.foreign.news.2.c: "We must keep an eye on this situation!"
 brazil.foreign.news.3.t: "Alliance between Paraguayans and Uruguayans"
 brazil.foreign.news.3.d: "Since 1862, the Blancos, the ruling party in Uruguay, has repeatedly contacted Paraguay in search of an alliance that would leverage their interests in the region. Unlike former dictator Carlos Antônio Lopez, who rejected any kind of alliance, Paraguay's current dictator, Francisco Solano López, received the Blancos' proposals with enthusiasm, such an alliance guarantees Paraguayan access to the port of Montevideo. The Empire of Brazil and the Argentine Unionist Party condemn any type of alliance that interferes with the current politics of the eastern band, fearing an increase in Paraguayan influence, which could affect their interests."
 brazil.foreign.news.3.a: "We must strengthen bonds with our brothers!"
 brazil.foreign.news.3.b: "We cannot allow such an Alliance!"
 brazil.foreign.news.3.c: "OK."
 brazil.foreign.news.4.t: "Support to Brazilian Lords in Uruguay"
 brazil.foreign.news.4.d: "Brazilian Lords has lost much influence in the government of Montevideo. Brazilian Lords established and dominated the local economy for decades. The nationalist policies of the Blanco government have removed privileges from Brazilians and supported local Spanish-speaking lords to combat the influence of the Brazilian Empire in the Banda Oriental. In response, the Empire of Brazil launches its support for the Brazilian Lords who live in Uruguay."
 brazil.foreign.news.4.a: "Damn Imperialists!"
 brazil.foreign.news.4.b: "Support the Lords Brazilians!"
 brazil.foreign.news.4.c: "OK"
 brazil.foreign.news.5.t: "Challenge to the Government in Montevideo"
 brazil.foreign.news.5.d: "The Empire of Brazil seeks to interfere in the policies of the Banda Oriental since Uruguay's independence. The Brazilian government has challenged the government in Montevideo, pressing it through diplomatic means to accept an agreement to end hostilities and ultimately achieve stability in the region. The Brazilian diplomat who recently arrived in the Uruguayan capital has sought to promote an agreement that establishes a new government in Montevideo that, in addition to being favorable to the Empire, accepts Brazilian demands in the region. The Blanco government rejected the agreements promoted by the Brazilian diplomat as it considers it unacceptable to give in to such demands."
 brazil.foreign.news.5.a: "Uruguay will not give in!"
 brazil.foreign.news.5.b: "Bloody Uruguayans!"
 brazil.foreign.news.5.c: "OK"
 brazil.foreign.news.6.t: "Official support from Brazil"
 brazil.foreign.news.6.d: "Due to the failure of the diplomatic mediation mission, the Empire of Brazil sees no other option then to interfere in Uruguay"
 brazil.foreign.news.6.d1: "The Brazilian Empire seeks to legitimize the claims of Brazilian Lords residing in Uruguay. The Brazilian lords claim the return of the privileges dissolved by the government in Montevideo. They require the return of free trade between Brazil and Uruguay, free passage between Brazilian and Uruguayan borders and the end of repression against Brazilians."
 brazil.foreign.news.6.a: "This is external interference!"
 brazil.foreign.news.6.b: "Support our Colorado allies!"
 brazil.foreign.news.6.c: "The Brazilian Empire must reclaim Cisplatina!"
 brazil.foreign.news.6.e: "Bad news for Uruguay."
 brazil.foreign.news.7.t: "Interests in the Rio de la Plata Basin!"
 brazil.foreign.news.7.d: "The Rio de la Plata basin is an important means of navigation and communication. It extends to Argentina, Brazil, Paraguay and Uruguay. Economically, it is the most important river in South America, as access to many territories in these countries is possible thanks to navigation in the La Plata Basin and its tributaries. And it is through this that products are imported or exported in the region. Therefore, the control of the Rio de la Plata basin is vital for the interests of all the countries that bathe in it. Whoever dominates the River Plate, dominates the trade, navigation and transport of the entire region. Sometimes these interests overlap, leading to hostilities between countries in the region, which can even escalate into war."
 brazil.foreign.news.7.d1: "After the recognition and legitimation of the claims of Brazilian Lords and the application of pressure to the Uruguay Government, the situation at the border between the two noises became tense. Often strongly armed Brazilians escorted cattle in search of pasture, crossing the Uruguayan border. In one of these escorts, Uruguayan officers who patrolled the border in the province artigas, saw the Brazilians armed, fearing the beginning of an invasion, the Uruguayans approached the Brazilian escort. It is not known who gave the first shot but this battle can begin a new armed conflict in the Rio de la Plata Basin."
 brazil.foreign.news.7.a: "We cannot allow other countries to dominate the Rio de la Plata Basin."
 brazil.foreign.news.7.b: "Ultimatum to Uruguay!"
 brazil.foreign.news.7.c: "We must support the interests of Brazilians in the region!"
 brazil.foreign.news.8.t: "Brazilian Intervention in the Uruguayan Civil War"
 brazil.foreign.news.8.d: "The Brazilian ultimatum was rejected by the Uruguayan government in Montevideo. In light of this, the Brazilian Minister Plenipotentiary informed the Blanco leaders that in rejecting the ultimatum, the Brazilian military received orders to initiate retaliation against Uruguay. The Brazilian intervention had the local support of the Colorado Rebels who saw the opportunity to finally take power in Montevideo. The sending of Brazilian troops against Uruguay, now commanded directly by officers of the imperial army, starts the Uruguay War."
 brazil.foreign.news.8.a: "We must fight for our freedom!"
 brazil.foreign.news.8.b: "We must fight to secure our claims!"
 brazil.foreign.news.8.c: "Really bad news for Uruguay."
 brazil.amazon_colonization.1.t: "African American Immigrants in Amazon Basin"
 brazil.amazon_colonization.1.d: "The first batch of African-American immigrants arrives at Brazilian ports. Such a thing can only happen thanks to the joint action of the Empire of Brazil and the USA. The scarce labor force in the northern region of Brazil will finally be supplied and the United States can ease some of the racial tension. Received with open arms by the Empire of Brazil to develop the Amazon Basin region, African-American immigrants will find a challenging land, but full of new opportunities, something that would not be possible in the USA."
 brazil.amazon_colonization.d_USA: "About a month ago, ships with thousands of African Americans sailed from the USA to Brazil in search of a better life. This was only possible due to our diplomatic efforts to reach an agreement with Brazil, in which both sides were satisfied. The founding of the Binational Exploration and Rural Company of the Amazon Basin, will provide a dignified life for African-Americans who decided to emigrate, something difficult to achieve with the racial tensions that exist in North America."
 brazil.amazon_colonization.1.a: "This is Wonderful"
 brazil.amazon_colonization.1.b: "This is awesome"
 
 brazil_news.1.t: "The Christie Question"
 brazil_news.1.d: "After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of disagreement due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. The two empires's relationship has been heavily influenced by the British ambassador William Dougal Christie, that ordered by the crown and his admirals, are pressuring the Empire of Brazil, who stands tall and does not bow against the British pressure. The relations of the once friendly nations have ceased and tensions are rising."
 brazil_news.1.a: "It seems Britain is meddling in Latin America once again."
 brazil_news.1.b: "The British Empire will not make us bow!"
 brazil_news.1.c: "A foolish crisis from the Brazilians."
 brazil_news.2.t: "The Christie War"
#brazil_news.2.d:"After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of warfare due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. Dom Pedro II rallied his population to not bow to the British, who took this as insubordination and decided to teach the Brazilians a lesson. They sent an ultimatum to either surrender or they would attack, The Brazilian navy replied and after a long standoff with the British navy, the British fired the first shot and a war in the seas began. \n\n It seems the world's mightiest navies will clash in the Atlantic Ocean."
 brazil_news.2.a: "Britain loses one ally and gains a strong enemy."
 brazil_news.2.b: "Ave Glória! Our glorious navy shall defeat Britain!"
 brazil_news.2.c: "We shall rule the waves and dominate the Brazilian navy!"
 brazil_news.2.d: "Send our support to the Brazilians."
 brazil_news.3.t: "End of The Christie War"
 brazil_news.3.d: "The war between Britain and Brazil has ended in a Brazilian victory over the British troops. The Imperial army of Brazil has celebrated in Georgetown, planting a flag of Brazil in the State House and the Navy has fully occupied the bases of Saint Helena. The troops march victorious at the once undefeatable British empire, showing that the New World can stand up and defeat the European powers."
 brazil_news.3.a: "Brazil's power is rising."
 brazil_news.3.b: "Ave Império! We stand strong!"
 brazil_news.3.c: "An embarrassing defeat."
 brazil_news.4.t: "End of The Christie War"
 brazil_news.4.d: "The war between Britain and Brazil has ended in a British victory over the Brazilian troops. As expected, the royal navy took care of the Brazilians and easily captured important cities, leaving the Brazilian unprepared army in chaos, getting another victory for the empire where the sun never sets. The Brazilians have accepted to pay the reparations and this defeat was made a national embarrassment."
 brazil_news.4.a: "As expected, Britain is victorious."
 brazil_news.4.b: "How horrible.."
 brazil_news.4.c: "Brittannia is victorious again!"
 brazil_news.5.t: "The Treaty of Ayacucho succeeds"
 brazil_news.5.d: "The Brazilian Diplomat Felippe Lopes Neto and Mariano Donato Muñoz have met in Ayacucho and decided to sign a treaty between the two nations of friendship, boundaries, navigation, commerce and extradition. The border conflicts that were once present are now solved temporarily, as Brazilians are free to move into Bolivia and Bolivian ships are also free to travel and trade within Brazilian rivers."
 brazil_news.6.t: "The Treaty of Ayacucho fails"
 brazil_news.5.a: "Peaceful news."
 brazil_news.6.d: "The Brazilian Diplomat Felippe Lopes Neto and Mariano Donato Muñoz have met in Ayacucho and failed to sign a treaty between the two nations"
 brazil_news.6.a: "Unfortunate"
