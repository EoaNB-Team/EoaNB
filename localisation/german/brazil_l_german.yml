 brazil.minister.actions.0.t: "President of Council of Ministers"
 brazil.minister.actions.0.d: "Pedro de Araújo Lima, the Marquis of Olinda, was appointed as President of the Council of Ministers in May 1857 by Emperor Dom Pedro II, being scrutinized by the General Assembly of the Empire of Brazil shortly thereafter. In 1837, Pedro de Araújo Lima was one of the founders of the first national political association, the party of order. The party of order, also called regressist, is the direct successor of the Restoration Party, also called Caramuru, being formed from the union of the latter with dissidents of the Moderate Liberal Party, also called Ximangos, and had as its political objective the fight against liberal measures taken during the Regency of Diogo Antônio Feijó, popularly known as Father Feijó. Later the Party of Order adopted the name of the Conservative Party. In September 1837, with the resignation of the acting Regent Diogo Antônio Feijó, Pedro de Araújo Lima was elected Regent of the Empire of Brazil, after a fierce dispute with the liberal candidate, Antônio de Holanda Cavalcanti, and governed the country in the name of Dom Pedro II, who was 12 years old. During his regency, he implemented the policies of the regressive movement by editing in 1840 the Law of Interpretation of the Additional Act, which reversed the liberal measures adopted since 1834. During the regency period in Brazil, unemployment, large estates and the excessive power of large landowners provoked numerous uprisings, such as the Farroupilha, a separatist revolt in the provinces of Rio Grande do Sul and Santa Catarina, the Sabinada, a revolt in the province of Bahia, and the Cabanagem, a revolt in the province of Pará. Pedro de Araújo Lima faced the revolts with repression and strengthened the central government.\n	   In retaliation against the Conservative Party, on July 23, 1840, the Liberal Party, created from the union of the Exalted Liberal Party and the Moderate Liberal Party, engineered the Majority Coup, where Pedro II took the throne at 15 and Pedro de Araújo Lima, was removed from the Regency. Despite this, during the coronation of Pedro II in 1841, Pedro de Araújo Lima received the noble title of Viscount of Olinda. And in 1842 he was appointed Minister of the Council of State.\n	In 1848, with the victory of the Conservatives in the provincial elections, the Viscount of Olinda was appointed President of the Council of Ministers, a position created in July 1847 to head the State Council of Ministers. During this period Olinda appointed the deputy from Pará Herculano Pena as President of the province of Pernambuco. The response to this appointment was the beginning of an uprising in the province of Pernambuco, called the Praieira Revolution.\n	In 1854, Pedro de Araújo Lima was elevated from viscount to marquis. With the experience of the Marquis of Olinda, the Empire of Brazil will achieve prosperity."
