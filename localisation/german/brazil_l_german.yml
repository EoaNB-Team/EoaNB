 #BRA_mission_coffee_economy_capital_logging_camp_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the logging camps"
 BRA_mission_coffee_economy_capital_cotton_farm: "Building Cotton Farm in Rio de Janeiro City"
 BRA_mission_coffee_economy_capital_cotton_farm_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the cotton farms"
 BRA_mission_coffee_economy_capital_fabric_weavery: "Building Fabric Weavery in Rio de Janeiro City"
 BRA_mission_coffee_economy_capital_fabric_weavery_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the fabric weavery"
 BRA_mission_coffee_economy_capital_steel_mill: "Building Steel Mill in Rio de Janeiro City"
 BRA_mission_coffee_economy_capital_steel_mill_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the steel mill"
 BRA_mission_coffee_economy_capital_industrial_complex: "Building Industrial Complex in Rio de Janeiro City"
 BRA_mission_coffee_economy_capital_industrial_complex_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the Industrial complex"
 BRA_mission_coffee_economy_capital_arms_factory: "Building Arms Factory in Rio de Janeiro City"
 BRA_mission_coffee_economy_capital_arms_factory_desc: "The profit obtained from the coffee economy in Rio de Janeiro City, created an opportunity for investments in the Arms Factory"
 BRA_decision_coffee_economy_rio_de_janeiro: "Build infrastructure in Rio de Janeiro"
 BRA_decision_coffee_economy_rio_de_janeiro_desc: "Building new roads or railways to transport coffee production in the of Rio de Janeiro is a guaranteed investment."
 BRA_mission_coffee_economy_rio_de_janeiro: "Building infrastructure in Rio de Janeiro"
 BRA_decision_coffee_economy_rio_de_janeiro_free_workers: "Use paid labor in construction"
 BRA_decision_coffee_economy_rio_de_janeiro_free_workers_desc: "Using paid labor will considerably increase the speed of building infrastructure in Rio de Janeiro"
 BRA_decision_coffee_economy_rio_de_janeiro_slave_workers: "Use slave labor in construction"
 BRA_decision_coffee_economy_rio_de_janeiro_slave_workers_desc: "Using slave labor will reasonably increase the speed of construction of the infrastructure in Rio de Janeiro"
