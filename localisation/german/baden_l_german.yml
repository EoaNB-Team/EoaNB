### DESCRIPTIONS
BAD_FRIEDRICH_I_LEADER_DESC: "Zunächst als berufener Parlamentarier in der badischen Ständeversammlung und dann aufgrund der psychischen Erkrankung seines Bruders vier Jahre lang als Regent tätig, wurde Friedrich I. 1856 Großherzog von Baden – obwohl seine Regierungszeit offiziell erst 1858 mit dem Tod seines Bruders begann.\n\nFriedrich ist eher liberal eingestellt und hat den Willen und die Fähigkeiten, bedeutende soziale und politische Reformen durchzuführen. Er ist Befürwörter einer konstitutionellen Monarchie und lehnt Krieg ab. So kann Friedrich I. vielleicht ein relativ wohlwollender Monarch sein, der das Leben seiner Bürger in einer Zeit zunehmender Anti-Monarchie-Stimmung verbessert."
BAD_FRANZ_VON_STENGEL_LEADER_DESC: "Aus einer Beamtenfamilie stammend, war Franz von Stengel selbst als Referendar, Staatsrat und Mitglied der Badischen Ständeversammlung im öffentlichen Dienst tätig. Zuletzt fungierte er als badischer Pseudo-Ministerpräsident als Leiter des Stengel-Kabinetts.\n\nAls Katholik und relativ konservativ in einer ansonsten liberalisierenden Ära für Baden, könnte von Stengel in der Lage sein, grundlegende, nicht ideologische Reformen mit wenig Mühe zu erlassen, wird aber wahrscheinlich auf erheblichen Widerstand gegen seine pro-katholische Kirchenagenda stoßen."
BAD_ANTON_VON_STABEL_LEADER_DESC: "Die Kindheit von Anton Stabel, der unmittelbar nach der Auflösung des Heiligen Römischen Reiches geboren wurde, war von erheblichen politischen und militärischen Turbulenzen geprägt. Stabel begann eine überaus erfolgreiche Laufbahn im Staatsdienst als Staatsanwalt und später als Richter und stieg schon in relativ jungen Jahren in den Reihen der Anwaltschaft auf. Während seiner Tätigkeit als Justizassistent, Staatsanwalt, Universitätsrektor (Präsident) und Dozent sowie Vizekanzler des Obersten Gerichts wurde er zu einem auf seinem Gebiet hoch angesehenen Rechtsexperten.\n\nStabel nahm nach den Revolutionen von 1848 eine Position als Präsident des Ministeriums für Inneres und Justiz an, und trotz Rufen nach einer hartnäckigen, reaktionären Antwort auf die Revolutionen stand er an der Spitze eines erfolgreichen Vorstoßes für fortschrittliche Reformen und Justizmodernisierung. Nach seiner Wahl in das kurzlebige Erfurter Parlament im Jahr 1850 wurde Stabel zum Vizepräsidenten der Landstände ernannt, wo er blieb bis er Staatsoberhaupt eines neuen, liberaleren Badens wurde.\n\nJetzt hat Stabel die Chance, Baden von Grund auf zu reformieren, um eines der modernsten Rechtssysteme der Welt zu erschaffen und Baden insgesamt zu einem der liberalsten Länder Europas zu machen. Hoffentlich hindert ihn kein Krieg daran, das zu beenden was er begonnen hat ..."


### EVENTS ###
baden.1.t: "Großherzog Friedrich I."
baden.1.d: "Großherzog Friedrich I. ist der zweite Sohn von Großherzog Leopold von Baden. Als Prinz des Hauses Baden saß er von 1847 bis 1852 in der Ersten Kammer der Badischen Ständeversammlung. Da sein älterer Bruder, Ludwig II., unheilbar krank ist, übernahm er nach dem Tod seines Vaters im Jahre 1852 die Regentschaft für seinen Bruder und wurde schon 1856 selbst auch offiziell Großherzog. Friedrich I. gilt als sehr liberal und ist ein Verfechter der konstitutionellen Monarchie. Er ist mit der preußischen Prinzessin Luise verheiratet, was für die badische Politik in Bezug auf den Deutschen Bund von Bedeutung sein könnte."
baden.1.a: "Alles klar."
baden.2.t: "Das Kabinett Stengel"
baden.2.d: "Das Kabinett Stengel übernahm im Jahre 1856, kurz vor der offiziellen Thronübernahme Friedrichs I., die Regierung im Großherzogtum Baden. Die beiden leitenden Minister des Kabinetts, Franz Freiherr von Stengel als leitender Minister für Inneres und Justiz, und Wilhelm Freiherr Rivalier von Meysenbug als Außenminister und Minister des großherzoglichen Hauses, führen eine gemäßigt konservative Politik. Die Auswirkungen der Reaktionsära sind noch spürbar, hinzu kommt die Auseinandersetzung mit der katholischen Kirche, die die Regierung vor große Herausforderungen stellt. Der junge, liberalere Großherzog wird die konservativen Minister jedenfalls genauestens unter der Lupe haben."
baden.2.a: "Okay."
baden.3.t: "Das Kabinett Stabel"
baden.3.d: "Der Altliberale Anton Stabel hat vom Großherzog den Auftrag bekommen, eine neue Regierung zu bilden. Stabel gilt als einer der Wegbereiter einer gemäßigt-liberalen Bewegung in Deutschland und war bereits von 1849 bis 1851 Teil des badischen Regierungskabinetts. Stabel war es auch, der den Sturz der Stengel-Regierung einleitete, indem er fest darauf bestand, dass die Kammern des badischen Parlaments dem Konkordat mit dem Vatikan zustimmen müssten. Folgerichtig wurde er nun vom Großherzog in die Verantwortung gezogen und es wird interessant sein, ob er seinen Worten Taten folgen lassen kann."
baden.3.a: "Ok."
baden.4.t: "Großherzoglich-badisches Handelsministerium"
baden.4.d: " "
baden.4.a: "Voran!"

#Kulturkampf Events
baden.51.t: "A Treaty with the Catholic Church?"
baden.51.d: "The conflict with the Catholic Church has been occupying our country for several years now, and there is still no peace. It therefore seems appropriate to enter into negotiations with the Holy See in order to remedy this situation. If we do not find a solution, the problem could keep us busy for years to come. So, should we approach the Vatican?"
baden.51.a: "Request an agreement."
baden.51.b: "Continue with the status quo."
baden.52.t: "[BAD.GetNameDef] Requests an Agreement"
baden.52.d: "The Grand Duke of Baden asks us for an agreement in the dispute between the Catholic Church and the state institutions and the prerogatives of His Royal Majesty, Grand Duke Friedrich I of Baden. This is a welcome opportunity to secure our influence in the [BAD.GetName]. How should we respond to his request?"
baden.52.a: "Agree to negotiate."
PAP_baden_kulturkampf_negotiations_effect_tt: "§GWe will have a chance of securing a lasting treaty that protects Catholic interests in the [BAD.GetName].§!\n\n"
baden.52.b: "There's no need to negotiate."
PAP_baden_kulturkampf_no_negotiations_effect_tt: "§RPoliticians in the [BAD.GetName] might see this as a provocation and could try to push public influence in the matters of the Catholic Church in the country even further.§!\n\n"
baden.53.t: "[PAP.GetNameDef] Willing to Negotiate"
baden.53.d: "Der Vatikan hat seine Bereitschaft bekundet, über eine Lösung in unserer Auseinandersetzung mit der katholischen Kirche zu verhandeln. Man hält eine Einigung definitiv für möglich. Es ist nun an uns, ein Angebot zu machen. Wie sollen wir fortfahren?"
baden.53.a: "Make an acceptable offer."
BAD_baden_kulturkampf_acceptable_offer_effect_tt: "§GThis will make an agreement with the Vatican almost certain.§!\n\n"
baden.53.b: "Make an audacious offer."
BAD_baden_kulturkampf_audacious_offer_effect_tt: "§RRejection of our offer is almost certain. This could, however, give us pretense to act more firmly against the Catholic Church.§!\n\n"
baden.54.t: "[PAP.GetNameDef] Rejects Negotiation"
baden.54.d: "Der Vatikan hat unsere Anfrage für Verhandlungen zur Beilegung des Kulturkampfes abgelehnt. Es scheint, dass die katholische Kirche in dieser Angelegenheit nicht kompromissbereit ist. Wir müssen somit entscheiden, wie es weitergehen soll."
baden.54.a: "They choose to fight, we get it."
baden.55.t: "[BAD.GetNameDef] Makes an Acceptable Offer"
baden.55.d: "Nachdem wir unsere Verhandlungsbereitschaft signalisiert haben, hat uns die Regierung des [BAD.GetName]s ein Angebot zukommen lassen. Das Angebot entspricht im Wesentlichen dem, was wir bei diesen Verhandlungen erwarten dürfen. Wenn wir annehmen, werden die Vorrechte der katholischen Kirche in Baden weitestgehend anerkannt und die Autonomie der kirchlichen Einrichtungen ausgeweitet. Wie sollen wir reagieren?"
baden.55.a: "Accept their offer."
baden.55.b: "Reject their offer."
baden.56.t: "[BAD.GetNameDef] Makes an Audacious Offer"
baden.56.d: "Nachdem wir unsere Verhandlungsbereitschaft signalisiert haben, hat uns die Regierung des [BAD.GetName]s ein Angebot zukommen lassen. Das Angebot bleibt leider weit hinter dem zurück, was wir erwartet haben. Wenn wir annehmen, werden die Vorrechte der katholischen Kirche in Baden eingeschränkt und die Autonomie der kirchlichen Einrichtungen weitgehend aufgehoben. Wir müssen aber damit rechnen, dass eine Ablehnung unsererseits mit einer Verschärfung der Maßnahmen gegen die katholischen Kirche in Baden einhergehen könnte. Wie sollen wir also reagieren?"
baden.56.a: "Accept their offer."
baden.56.b: "Reject their offer, we need to fight this."
baden.57.t: "[PAP.GetNameDef] Agrees to the Convention"
baden.57.d: "Der Vatikan hat unser Angebot zu einer gütlichen Einigung im Kulturkampf-Konflikt mit der katholischen Kirche angenommen. Wir können nun eine Konvention abschließen und die Vereinbarung damit ratifizieren."
baden.57.a: "Good news."
baden.58.t: "[PAP.GetNameDef] Rejects the Convention"
baden.58.d: "Der Vatikan hat unser Angebot zu einer gütlichen Einigung im Kulturkampf-Konflikt mit der katholischen Kirche abgelehnt. Wir müssen uns nun entscheiden, wie wir weiter verfahren sollten."
baden.58.a: "Make a more acceptable offer."
baden.58.b: "We got what we came for."
baden.58.c: "So be it."
baden.59.t: "The Concordat of [GetYear]"
baden.59.d: "The Concordat of 1859 should enable us to settle the dispute with the Catholic Church in the foreseeable future and to return to orderly conditions."
baden.59.a: "A remarkable progress."
baden.60.t: "Second Chamber in Opposition to the Concordat"
baden.60.d: ""
baden.60.a: "This is very bad news..."
baden.61.t: "Dissolution of the Cabinet?"
baden.61.d: ""
baden.61.a: "Dissolve the cabinet and go with the Liberals."
baden.61.b: "Keep the cabinet and stick with the conservatives."
