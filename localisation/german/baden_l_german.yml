BAD_idea_russian_campaign_1812_1_desc: "Der Russlandfeldzug von 1812 war eine erfolglose militärische Invasion in Russland, die unter dem Befehl des französischen Kaisers Napoléon Bonaparte durchgeführt wurde. Der Feldzug endete mit einer verheerenden Niederlage der französischen Truppen, die sich bei schlechtem Wetter aus Moskau zurückziehen mussten. [BAD.GetNameDef], ein deutscher Staat des ehemaligen Rheinbundes und damit Verbündeter Napoléons, stellte für den französischen Feldzug über 6.000 Mann zur Verfügung. Über 90 % dieser Männer kamen nicht mehr nach Hause, und viele Familien verloren Angehörige. Die Menschen erinnern sich sicherlich an diese Tage..."
