### MISSIONS & DECISIONS ###
BAD_military_decision_category: "Militärische Entscheidungen"
BAD_decision_buy_austrian_rifles: "Erwerb österreichischer Schusswaffen"
BAD_decision_buy_prussian_rifles: "Erwerb preußischer Schusswaffen"
BAD_decision_buy_prussian_cannons: "Erwerb preußischer Kanonen"
 
BAD_decision_category_economy: "Die Wirtschaft des Großherzogtums Baden"
BAD_decision_category_economy_desc: "The Industrial Revolution has finally reached our realm, but we have a lot of ground to make up to the big players like Great Britain or France. We have to speed up the industrializing process by all means to be able to catch up. On the surface it seems very simple investing in the modernization of our industry and the development of more advanced methods of production. The Big question is where should our priorities be?"
BAD_decision_enact_free_enterprise: "Einführung der Gewerbefreiheit"
BAD_decision_enact_free_enterprise_desc: "Die Gewerbefreiheit wird den Menschen, die bereit und fähig sind, wirtschafttliche Chancen zu ergreifen, große Möglichkeiten bieten. Die Zerschlagung der Vorherrschaft der Zünfte sollte unseren Industrialisierungsprozess in Schwung bringen."
BAD_decision_establish_an_industrial_code: "Einführung einer Gewerbeordnung"
BAD_decision_establish_an_industrial_code_desc: "Durch die Einführung einer Gewerbeordnung können wir unseren Unternehmen Rechtssicherheit geben. Dies wird sie daran hindern, Dinge zu tun, die wir nicht wollen, aber langfristig wird dies ihre Innovationsfähigkeit erhöhen und kurzfristige Probleme ausgleichen."
BAD_mission_establish_lumber_industry: "Aufbau der Holzindustrie"
BAD_mission_establish_lumber_industry_desc: "Wir müssen unsere Ressourcen besser nutzen, um unser Land schneller zu industrialisieren. Unsere reichhaltigen Waldgebiete und die hochwertigen Hölzer in unseren Wäldern bieten eine gute Grundlage, um diesen Prozess zu fördern."
BAD_decision_expand_woodcutting_industry: "Ausbau der Holzindustrie"
BAD_decision_expand_woodcutting_industry_desc: "Wir haben eine lange Tradition der Holzfällerei und unsere reichhaltigen Wälder sind bekannt dafür, erstklassiges Bauholz zu liefern. Wir müssen zwar behutsam vorgehen, können unsere Bauholzproduktion aber durch kluge Investitionen steigern."
BAD_decision_schwarzwald_logging_camps: "Holzfällerlager im Schwarzwald"
BAD_decision_schwarzwald_logging_camps_desc: "Wir haben in unseren Holzfällerlagern noch ungenutzte Kapazitäten. Eine gute Gelegenheit, Arbeitsplätze zu schaffen und unsere Bauholzproduktion zu steigern."
BAD_mission_establish_mineral_industry: "Aufbau der Mineralienindustrie"
BAD_mission_establish_mineral_industry_desc: "Wir müssen unsere Ressourcen besser nutzen, um unser Land schneller zu industrialisieren. Wir haben noch einige unerschlossene Adern von Bodenschätzen, die wir für die Förderung des Industrialisierungsprozesses nutzen könnten."
BAD_decision_expand_mining_districts: "Ausbau der Eisen- und Kohlebergbaureviere"
BAD_decision_expand_mining_districts_desc: "In unserem Land gibt es noch mehrere unerschlossene Mineralienvorkommen. Einige Politiker halten es für die beste Idee, bestehende Bergbaugebiete zu erweitern und neue Minen zu erschließen, um unsere Wirtschaft zu fördern und neue Investoren anzuziehen."
BAD_decision_establish_coal_mining: "Aufbau der Kohleförderung"
BAD_decision_establish_coal_mining_desc: "Obwohl unser Land nicht gerade über riesige Kohlevorkommen verfügt, könnten wir die Kohleförderung in den wenigen Abbaugebieten durch gezielte Investitionen deutlich steigern."
BAD_decision_expand_farmlands: "Ausbau des Ackerlands"
BAD_decision_expand_farmlands_desc: "Die Landwirtschaft ist seit jeher das Rückgrat unseres Landes. Mit ihrer Hilfe konnten große Hungerskatastrophen vermieden werden und der Mehrertrag spült jedes Jahr viel Geld in unsere Kassen. Wenn wir hier und da noch mehr in modernere Methoden investieren und ertragreiche Landstriche effizienter bewirtschaften, können wir auch unsere Erträge weiter steigern."
BAD_mission_establish_machine_engineering_industry: "Aufbau der Maschinenbau-Industrie"
BAD_mission_establish_machine_engineering_industry_desc: "We have many bright minds in our country who have made a name for themselves, especially in the field of mechanical engineering. It is our task to support these men and capitalize on their achievements."
BAD_decision_pforzheim_jewellers: "Pforzheimer Juweliere"
BAD_decision_pforzheim_jewellers_desc: "Die Pforzheimer Juweliere sind europaweit für ihr Qualitätshandwerk bekannt. Es gibt Pläne, weitere Absatzmärkte in Übersee zu erschließen, was unseren Ruhm in der Welt deutlich steigern dürfte. Wir sollten diese Bestrebungen daher unterstützen."
BAD_decision_watchmaking_industry: "Schwarzwälder Uhrmacherindustrie"
BAD_decision_watchmaking_industry_desc: "Das Schwarzwälder Uhrenhandwerk ist für seine unerreichte Qualität in Deutschland überregional bekannt. Die Feinmechaniker arbeiten zum Großteil seit Jahrzehnten mit den gleichen Techniken, aber einige Investitionen in die Modernisierung des Uhrmacherhandwerks könnten den Absatz der Taschenuhren deutlich steigern."
BAD_decision_support_basf: "Die BASF unterstützen"
BAD_decision_support_basf_desc: "Friedrich Engelhorn ist ein fähiger Unternehmer. Seine Ideen für eine große Chemikalienfabrik sind interessant und wir würden gut daran tun, ihm unsere Unterstützung zuteil werden zu lassen."
BAD_decision_support_textile_industry: "Die Textilindustrie unterstützen"
BAD_decision_support_textile_industry_desc: "Baden hat eine lange Geschichte der protoindustriellen Textilproduktion. Durch Investitionen in moderne Technik und den Ausbau der industriellen Kapazitäten könnte die Leistung unserer Textilindustrie deutlich verbessert werden."
BAD_decision_subsidize_steel_mill: "Stahlfabrik subventionieren"
BAD_decision_subsidize_steel_mill_desc: "Wir können unsere Rohstoffförderung ausbauen, aber ohne die Verarbeitung zu hochwertigeren Werkstoffen werden wir damit nur wenig anfangen. Wir sollten daher die Errichtung einer Stahlfabrik subventionieren."
BAD_decision_subsidize_machine_parts_factory: "Maschinenteilfabrik subventionieren"
BAD_decision_subsidize_machine_parts_factory_desc: "Unsere Ingenieure haben großartige Ideen, aber ihnen fehlen oft die Mittel, um ihre Erfindungen in die Praxis umzusetzen und marktfähig zu machen. Wir sollten daher die notwendige finanzielle Förderung bereitstellen, um diesen Wirtschaftszweig zu unterstützen."
BAD_decision_railway_upgrade: "Verbesserungen im Eisenbahnnetz"
BAD_decision_railway_upgrade_desc: "Unser Eisenbahnnetz ist der Aufgabe nicht mehr gewachsen, eine moderne Industrie zu unterstützen, geschweige denn sie zu fördern. Eine Modernisierung und Erweiterung der Strecken und der verfügbaren Technologie würde nicht nur dieses Problem beheben, sondern unserer Industrie auch wichtige Aufträge garantieren und die Möglichkeit zur Ausweitung des Handels bieten."
BAD_decision_railway_upgrade_trigger_tt: "Es besteht eine durchgängige §YEisenbahnverbindung§! zwischen §YKonstanz§! und dem §YNordosten Badens (Provinz 6555)§!.\n"
