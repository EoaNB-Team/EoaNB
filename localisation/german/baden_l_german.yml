dynmod_BAD_kulturkampf: "Badischer Kulturkampf"
dynmod_BAD_kulturkampf_desc: "Der Badische Kulturkampf beschreibt die Auseinandersetzung zwischen der katholischen Kirche, namentlich vertreten durch den Erzbischof von Freiburg, Hermann von Vicari, und dem Großherzogtum Baden. Die katholische Kirche pocht auf ihre Unabhängigkeit, während der Staat seinem sekulären Anspruch gerecht werden und die Belange der Kirche weitestgehend auf den Bereich der Seelsorge limitieren möchte. Gerade im Großherzogtum Baden, das konfessionell gespalten ist, ist diese Auseinandersetzung in den letzten Jahren zu einem echten Problem herangewachsen, mit dem wir umgehen müssen."