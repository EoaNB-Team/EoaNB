## POLITICS
BAD_decision_category_politics: "Die badische Politik"
BAD_decision_category_politics_desc: "Das Großherzogtum Baden steht politisch vor einigen Herausforderungen, von deren Bewältigung eine glückliche Zukunft in Frieden und Freiheit abhängen könnte. Es wird unsere Aufgabe sein, klug und vorausschauend zu agieren, um unsere Ziele zu erreichen und unser Land durch diese turbulente Zeit zu manövrieren."
BAD_decision_convention_with_the_vatican: "Ein Konkordat mit dem Vatikan abschließen"
BAD_decision_convention_with_the_vatican_desc: "Nachdem aus dem Vatikan die Bereitschaft erklärt worden ist, eine Einigung in unserer Auseinandersetzung mit der katholischen Kirche zu finden, sollten wir zügig darangehen, ein Konkordat abzuschließen."
BAD_decision_establish_trade_ministry: "Errichtung eines Handelsministeriums"
BAD_decision_establish_trade_ministry_desc: "Staatsminister Stabel hat die Schaffung eines Handelsministeriums beantragt, und der Großherzog hat seinem Antrag stattgegeben. Wir können nun Gideon Weizel an die Spitze des neu geschaffenen großherzoglichen Handelsministeriums stellen."
BAD_decision_baden_trade_act: "Das badische Handelsgesetz von [GetYear]"
BAD_decision_baden_trade_act_desc: "Handelsminister Gideon Weizel hat die Pläne für ein von ihm bereits seit Längerem vorbereitetes Handelsgesetz vorgestellt. Demnach wird sich das Großherzogtum Baden bei Annahme seiner Gesetzesvorlage stärker in Richtung Freihandel bewegen."
BAD_decision_baden_central_bank: "Gründung der badischen Zentralbank"
BAD_decision_baden_central_bank_desc: "Seit einigen Jahren gibt es Diskussionen über die Gründung einer Zentralbank für das Großherzogtum Baden. Die Gesetzgeber sind sich aber noch nicht sicher, ob das für ein eher kleines Land wie das unsere machbar ist. Wenn wir die nötigen Mittel zur Verfügung haben, könnte sich dieses Vorhaben aber positiv auf unsere Wirtschaft auswirken, da das nötige Kapital für Investitionen aller Art viel leichter zur Verfügung steht, ohne dass wir einen ausländischen Einfluss auf unsere Finanzwirtschaft befürchten müssten."
