 fabric_weavery_desc: "Textilfabriken, in denen Baumwolle zu Stoffen für die Produktion verarbeitet wird\nErzeugnisse: \n§G+8 Stoff§!\nVerbraucht: \n§R-4 Baumwolle§!"
 electronics_factory: "Elektronikfabrik"
