 electronics_factory_desc: "Elektronikfabriken sind Orte, an denen Elektronik hergestellt wird \nProduziert: \n§G+15 Elektronik§!\nVerbraucht: \n§R-4 Kunststoffe§!\n§R-4 Silikate§!\n§R-1 Seltene Erden§!"
