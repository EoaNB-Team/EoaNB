 steel_mill_desc: "Ein Industriebetrieb, der Stahl herstellt.\nProduziert: \n§G+10 Stahl§!\nVerbraucht: \n§R-2 Eisen§!\n§R-4 Kohle§!"
 logging_camp: "Holzfällerlager"
 logging_camp_plural: "Holzfällerlager"
 logging_camp_desc: "Großbetriebliche Holzfällerlager zur Produktion von Holz für unsere Nation. Versorgt die Region, in der es gebaut wird, mit §Y6 Holz§!"
 machine_parts_factory: "Maschinenfabrik"
 machine_parts_factory_plural: "Maschinenfabriken"
 machine_parts_factory_desc: "Eine Fabrik, die fortschrittliche Maschinen herstellt. \nProduziert: \n§G+8 Maschinenteile§!\nVerbraucht: \n§R-3 Stahl§!\n§R-2 Kohle§!"
 farm: "Bauernhof"
 farm_plural: "Bauernhöfe"
 farm_desc: "Ein Bauernhof versorgt Ihr Land wöchentlich mit Arbeitskräften, indem er die Bevölkerung versorgt und Arbeiter freisetzt, insbesondere solche, die in der Landwirtschaft arbeiten."
 fabric_weavery: "Textilfabrik"
