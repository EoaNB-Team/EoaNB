l_german:
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Dieses Gebäude bietet dem Staat eine Verbesserung der Infrastruktur. Es erhöht Ihre Versorgungsleistung in strategischen Regionen und steigert die Geschwindigkeit Ihrer Divisionen."
 #infrastructure_inactive: "Infrastruktur §R(Geschlossen)§!"
 #infrastructure_inactive_plural: "Infrastruktur §R(Geschlossen)§!"
 #infrastructure_inactive_desc: "Bei diesem Gebäude handelt es sich um Infrastruktur, die durch den wirtschaftlichen Abschwung unbrauchbar oder stillgelegt wurde. Sie bietet keine Boni und sollte so schnell wie möglich in funktionierende Infrastruktur umgewandelt werden."
 arms_factory: "Militärfabrik"
 arms_factory_plural: "Militärfabriken"
 arms_factory_desc: "Dieses Gebäude ist Bestandteil der staatlichen Rüstungsindustrie zur Herstellung neuer militärischer Ausrüstung. Kann bei Bedarf in eine Konsumgüterfabrik umgewandelt werden."
 #arms_factory_inactive: "Militärfabrik §R(Geschlossen)§!"
 #arms_factory_inactive_plural: "Militärfabrik §R(Geschlossen)§!"
 #arms_factory_inactive_desc: "Bei diesem Gebäude handelt es sich um Militärfabriken, die aufgrund des wirtschaftlichen Abschwungs nicht mehr betriebsfähig oder stillgelegt sind. Es sollte so bald wie möglich in eine funktionierende Militärfabrik umgewandelt werden."
 dockyard: "Schiffswerft"
 dockyard_plural: "Schiffswerften"
 dockyard_desc: "Dieses Gebäude bietet dem Staat industrielle Möglichkeiten für den Bau neuer Schiffe."
 industrial_complex: "Konsumgüterfabrik"
 industrial_complex_plural: "Konsumgüterfabriken"
 industrial_complex_desc: "Dieses Gebäude versorgt den Staat mit industriellen Anlagen für die Produktion von Konsumgütern oder den Bau von neuen Gebäuden. Kann bei Bedarf in eine Militärfabrik umgewandelt werden."
 #industrial_complex_inactive: "Konsumgüterfabrik §R(Geschlossen)§!"
 #industrial_complex_inactive_plural: "Konsumgüterfabrik §R(Geschlossen)§!"
 #industrial_complex_inactive_desc: "Bei diesem Gebäude handelt es sich um Konsumgüterfabriken, die aufgrund des wirtschaftlichen Abschwungs nicht mehr funktionsfähig oder stillgelegt sind. Sie sollten so bald wie möglich in eine funktionierende Konsumgüterfabrik umgewandelt werden."
 air_base: "Flughafen"
 air_base_plural: "Flughäfen"
 air_base_desc: "Dieses Gebäude dient dem Staat als Stationierungsort für seine Luftstreitkräfte."
 naval_base: "Hafen"
 naval_base_plural: "Häfen"
 naval_base_desc:1 "Erweitert die Reichweite Ihrer Flotte und bietet Reparaturdienste für sie an. Ermöglicht die Lieferung und den Export von Ressourcen nach Übersee. Höhere Stufen verbessern die Versorgung mit Nachschub."
 bunker: "Festungsanlage"
 bunker_plural: "Festungsanlagen"
 bunker_desc: "Dieses Gebäude verursacht beim Angreifer im Kampf einen Angriffsmalus von $WERT|+%0$ für jede Festungsstufe. Angriffe aus mehreren Richtungen reduzieren den Effekt der Festungsanlagen."
 coastal_bunker: "Küstenbefestigung"
 coastal_bunker_plural: "Küstenbefestigungen"
 coastal_bunker_desc: "Dieses Gebäude bewirkt bei einer Seeinvasion einen Angriffsabzug von $VALUE|+%0$ für jede Festungsstufe beim Angreifer."
 anti_air_building: "Luftabwehrgeschütz"
 anti_air_building_plural: "Luftabwehrgeschütze"
 anti_air_building_desc: "Dieses Gebäude bietet der Region Schutz vor feindlichen Luftangriffen und die Möglichkeit, auf angreifende Flugzeuge zu schießen."
 synthetic_refinery: "Synthetische Raffinerie"
 synthetic_refinery_plural: "Synthetische Raffinerien"
 synthetic_refinery_desc: "Versorgt die Region, in der sie gebaut wird, mit §Y4 Erdöl§! und §Y2 Rubber§!".
 synthetic_refinery_oil: "Erdölraffinerie"
 synthetic_refinery_oil_plural: "Erdölraffinerien"
 synthetic_refinery_oil_desc: "Dieses Gebäude versorgt die Region, in der es gebaut ist, mit §YTreibstoff§! Die Menge der verfügbaren Ressourcen hängt von Ihrer Technologie ab."
 synthetic_refinery_rubber: "Synthetische Kautschukraffinerie"
 synthetic_refinery_rubber_plural: "Synthetische Kautschukraffinerien"
 synthetic_refinery_rubber_desc: "Dieses Gebäude versorgt die Region, in der es gebaut ist, mit §YGummi§! Die Menge der verfügbaren Ressourcen hängt von Ihrer Technologie ab."
 radar_station: "Radarstation"
 radar_station_plural: "Radarstationen"
 radar_station_desc:2 "Radar ermöglicht es Ihnen, Informationen über feindliche Truppen in nahe gelegenen Gebieten zu erhalten. Je höher die Radarstufe in einem Gebiet ist, desto größer ist die effektive Reichweite des Radars.\nDas Radar ermöglicht dem Gebiet auch eine bessere Erkennung feindlicher Luftstreitkräfte, so dass Ihre Flugzeuge eine bessere Chance haben, diese anzugreifen.\nAußerdem werden feindliche Flotten auf See durch die Radare besser entdeckt."
 rocket_site: "Raketenbasis"
 rocket_site_plural: "Raketenbasen"
 rocket_site_desc: "Dieses Gebäude dient dem Staat als Stationierungsort für produzierte Raketen."
 nuclear_reactor: "Atomreaktor"
 nuclear_reactor_plural: "Atomreaktoren"
 nuclear_reactor_desc: "Dieses Gebäude versorgt den Staat mit der Produktion von angereichertem Uran für den Einsatz von Atomwaffen."
