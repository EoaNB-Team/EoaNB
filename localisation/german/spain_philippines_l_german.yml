 spain.20.t: "Apportionment of [FROM.GetAdjective] Governor"
 spain.20.d: "Every three years the sitting ruler of the [ROOT.GetName] will appoint a new govenor for the [FROM.GetName]."
 spain.20.a: "Retire [FROM.GetLeader], and appoint a new one."
 spain.20.b: "Reappoint [FROM.GetLeader] to be govenor."

 spain.21.t: "[FROM.GetLeader] Appoints [ROOT.GetLeader] as Governor!"
 spain.21.d: "Every three years the sitting ruler of the [FROM.GetName] will appoint a new govenor for the [ROOT.GetName]. This time the sitting govenor was replaced by [ROOT.GetLeader]."
 spain.21.a: "We have little say in these matters."
 
