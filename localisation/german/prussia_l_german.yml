prussia.907.t: "Parliamentary Approval for Anglo-Prussian Naval Treaty"
prussia.907.d: "Whilst the initiative for foreign policy lies in the hands of His Majesty and the Government, bilateral and multilateral treaties have to be approved and ratified by parliament. Since the [ENG.GetName]'s government has given green light for the proposed treaty, it is now time for us to get parliamentary approval. If parliament ratifies the treaty, the [ENG.GetName]'s parliament will also have to approve and ratify it before it can be sealed."
prussia.907.a: "Let's vote in a month."
prussia.907.b: "Abandon the idea."
prussia.908.t: "The Results of the Approval for Anglo-Prussian Naval Treaty Ballot"
prussia.908.d: "The results of the parliamentary vote on the approval for the Anglo-Prussian Naval Treaty are in... All members from the differents parties represented voted on what they believed to be the right path forward for our nation. Whether we like the result or not, this vote is the representation of the will of our constituents.\n\nAfter a careful counting of all the votes, the final results are:\n Yay: [?yay_votes] \n Nay : [?nay_votes]"
