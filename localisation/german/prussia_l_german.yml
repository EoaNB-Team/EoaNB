prussia.904.d: "The results of the parliamentary vote on [Root.GetCurrentVotedReform] are in... All members from the differents parties represented voted on what they believed to be the right path forward for our nation. Whether we like the result or not, this vote is the representation of the will of our constituents.\n\nAfter a careful counting of all the votes, the final results are:\n Yay: [?yay_votes] \n Nay : [?nay_votes]"
