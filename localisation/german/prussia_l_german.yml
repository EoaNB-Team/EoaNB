###SUCCESSION, STARTING, ADVISOR, GENERAL INFO AND FLAVOUR EVENTS
#SUCCESSION EVENTS
prussia.1.t: "Die Regentschaft von Prinz Wilhelm"
prussia.1.d: "Wegen des schlechten gesundheitlichen Zustands von König Friedrich Wilhelm IV, wurde vorerst sein Bruder und Thronfolger, Prinz Wilhelm I zum Regenten im [PRS.GetName] erklärt. Es sieht so aus, als würde sich die Gesundheit des Königs  nicht mehr verbessern, daher könnte diese Lösung bald dauerhaft werden."
prussia.1.a: "Immerhin wird das unser Land ein wenig stabilisieren..."
prussia.2.t: "Death of Friedrich Wilhelm IV"
prussia.2.d: "Friedrich Wilhelm IV ist tot."
prussia.2.a: "May he rest in peace."
prussia.3.t: "Die Krönung von Wilhelm I"
prussia.3.d: "Nach der Trauer um Friedrich Wilhelm IV muss unser Land nun mit der Krönung des neuen Königs nach vorn blicken. Dies passierte heute, als Wilhelm I offiziell in Königsberg gekrönt wurde!"
prussia.3.a: "Lang lebe König Wilhelm!"
prussia.4.t: "The King Abdicates"
prussia.4.d: "In light of the apparent consent between his ministers and parliament, Wilhelm I, King of Prussia, deeply disappointed with the proposed compromise and the attitude of the crown prince, has announced his intention to abdicate in favor of his son Friedrich Wilhelm, who has signalled his willingness to agree to the proposed reform bill."
prussia.4.a: "Donnerwetter!"
prussia.5.t: "The Crown Prince Assumes the Throne"
prussia.5.d: "Following his coronation ceremony, crown prince Friedrich Wilhelm has assumed the throne. His regnal name will be Friedrich III, King of Prussia."
prussia.5.a: "Lang lebe König Friedrich!"
prussia.6.t: "Death of Wilhelm I"
prussia.6.d: "Wilhelm I is dead."
prussia.6.a: "Long live King Friedrich III"
prussia.7.t: "Death of Friedrich III"
prussia.7.d: "Friedrich III is dead."
prussia.7.a: "Long live King Wilhelm II"
prussia.8.t: "The Birth of Prince Wilhelm"
prussia.8.d: "News from the Kronprinzenpalais reaches us that indicates the birth of a new Prince of Prussia. Friedrich Wilhelm Viktor Albert von Preußen, son of Crown Prince Friedrich Wilhelm and his wife Victoria, Princess Royal as daughter of Queen Victoria. There were a few complications during the prince's birth, but the mother and the child are well and their family and the Prussian people are happy for the birth of a new prince. The newborn prince might one day become King of Prussia because of the mental state and childlessness of his granduncle King Friedrich Wilhelm IV, who is very likely to pass the throne to his younger brother Wilhelm. If that happens, the prince will be second in line of succession right after his father, Crown Prince Friedrich."
prussia.8.a: "Hail Prince Wilhelm!"

#STARTING EVENTS
prussia.11.t: "Englische oder Deutsche Bezeichnungen?"
prussia.11.d: "In dieser Mod kann man mit den deutschen, aber auch mit den englischen Bezeichnungen für Städte und Regionen spielen. Welche Option soll gewählt werden?"
prussia.11.a: "Deutsche Bezeichnungen, bitte!"
prussia.11.b: "Ja, und auch die österreichischen Bezeichnungen ändern, bitte!"
prussia.11.c: "Nein, bitte die englischen Bezeichnungen behalten."
PRS_event_germany_rename_effect_tt: "§YRegionen§! und §YStädte§! in §YDeutschland§! werden ihre §Ydeutschen§! Bezeichnungen tragen."
PRS_event_germany_austria_rename_effect_tt: "YRegionen§! und §YStädte§! im §Ydeutschen Sprachraum§! werden ihre §Ydeutschen§! Bezeichnungen tragen."

#ADVISOR EVENTS
prussia.16.t: "Alexander von Humboldt tot aufgefunden!"
prussia.16.d: "Alexander von Humboldt, ein berühmter preußischer Wissenschaftler und Weltreisender, wurde tot in seiner Wohnung aufgefunden, nachdem sich sein körperlicher Zustand nach einigen Schlaganfällen in den letzten Monaten verschlechtert hatte. Nach einer großen Prozession wurde er in Berlin beigesetzt. Sein Tod ist ein großer Verlust für unser Land."
prussia.16.a: "Möge er in Frieden ruhen."
prussia.17.t: "Death of Ernst Moritz Arndt"
prussia.17.d: "The beloved hero, Ernst Moritz Arndt, was well known across the German states as an active nationalist and unifier. In his earlier years, he was an fighting for the abolition of serfdom, a form of debt paid for by peasants with military service, and later against Napoleonic rule. His most famous piece of work would be his song, 'Des Deutschen Vaterland', promoting the idea of a greater German nation. He will be deeply missed among the common people, as he was an inspiration for them."
prussia.17.a: "Ruhe in Frieden."
prussia.18.t: "Death of Friedrich Christoph Dahlmann"
prussia.18.d: "Known throughout the German States for his famous writings and later national ideals, Dahlmann also took part in the Napoleonic Wars against the French at the Battle of Aspern, which resulted in an Austrian Victory. In 1848, he was elected to the national assembly at Frankfurt with the objective of unifying the German States under a constitutional monarchy. Although his desired 1848 constitution for Germany failed, he would later be called the 'father of German nationality', and our people, especially those with nationalist ideals, will deeply miss him."
prussia.18.a: "Ruhe in Frieden."
prussia.19.t: "Death of Friedrich Julius Stahl"
prussia.19.d: "Word has been received that Friedrich Julius Stahl has unexpectedly passed away during a medical procedure. A Christian convert, Stahl used his wide influence to undermine the Prussian Union of Churches and to increase the power of the Lutheran Church. He wanted the state to adopt religious principles, which did not bring the likes of Bismarck to his side. Despite his reputation, Stahl would not end up playing a major role in the crisis of 1848/49, he asserted his influence under King Friedrich Wilhelm IV in the aftermath, though. Although he will surely be missed by many, the pious in particular, the majority of the Prussian people will probably forget about him."
prussia.19.a: "Ruhe in Frieden."
prussia.20.t: "Death of Ferdinand Lassalle"
prussia.20.d: "Reports are coming in that Ferdinand Lassalle has been confirmed dead. Being a devout socialist and pro-monarchist at the same time, Lassalle was an ideologically conflicting man. He maintained relations with both the arch-communist Karl Marx and the arch-monarchist Otto von Bismarck. Although some will claim that Lassalle was a communist, in the end, he was the same thing that Bismarck was: a nationalist at heart, willing to undertake any social ideology to achieve the goal of a united Germany. His untimely death will surely be a severe blow to moderate socialism in Germany, as the movement loses its most brilliant thinker."
prussia.20.a: "Ruhe in Frieden."
prussia.21.t: "Death of Carl von Bodelschwingh"
prussia.21.d: "A former parliament and government member, Carl von Bodelschwingh, has recently passed away. Besides his opposition against the 'fratricidal' war with Austria, he was a deeply religious man and a hardline conservative, but still desired a unified Germany all the same. He was a leading force behind the rail connections in the west that would be crucial for fast mobilization in times of war. His legacy, although strengthened by the many things he's done, was tarnished by his resignation over the power struggle with Austria. May he rest in peace."
prussia.21.a: "Ruhe in Frieden."
prussia.22.t: "Death of August von der Heydt"
prussia.22.d: "August von der Heydt has recently been reported to have peacefully passed away at his home in Berlin. An economic genius under several administrations, he would become the mastermind behind Prussia's financial and administrative advantage over Austria. Under his oversight, the mining industry was thriving after he had gotten rid of the mining guild's special privileges. Hundreds of banks would thank him later, as without his removal of some of the Prussian banking restrictions, many of these wouldn't exist today."
prussia.22.a: "Ruhe in Frieden."
prussia.23.t: "Death of Ernst Ludwig von Gerlach"
prussia.23.d: "Ernst Ludwig von Gerlach, an author and creator of the conservative newspaper 'Kreuzzeitung', has died in a traffic accident in Berlin earlier today. Being a staunch conservative, he opposed any form of conservative alliance with liberal nationalism throughout the 1860s and 70s even in the face of unification success. Although a protestant, he was deputy in the Reichstag for the Catholic Centre Party, and as such, voted against laws that were clearly discriminating against Catholics. Despite his great credentials, he shall remain little more than a footnote in the history of Germany."
prussia.23.a: "Ruhe in Frieden."
prussia.24.t: "Death of Moritz August von Bethmann-Hollweg"
prussia.24.d: "Moritz August von Bethmann-Hollweg was a famous jurist and Prussian politician, who sadly passed away earlier today. Known mostly for his incredible influence on judicial reforms, King Friedrich Wilhelm IV elevated him to hereditary nobility shortly after the death of Friedrich Wilhelm III. Serving in both of Prussia's houses of parliament, he was an influential politician who caught the eyes of many. Much opposed to the democratizing tendencies of his time around Europe, he would co-found multiple organizations striving to preserve conservatism, including the 'Deutscher Evangelischer Kirchentag'. He will surely leave the conservative part of the country mourning him."
prussia.24.a: "Ruhe in Frieden."
prussia.25.t: "Death of Friedrich von Wrangel"
prussia.25.d: "Friedrich von Wrangel, a true military legend, has passed away. A cavalry commander in his earlier days, he was loyal and ready to die in the service for his country. A staunch monarchist, during the March Revolution of 1848/49 he used emergency powers to overthrow the liberal president and put the kingdom before all else. He could be a controversial character, too, defying the king's orders to withdraw despite pressure from other European powers amidst the First Schleswig War, always believing in German unification until the end. His military honors shall be a list worth reading, and his name shall be written down in Prussian military history for centuries to come."
prussia.25.a: "Ruhe in Frieden."
prussia.26.t: "Death of Albert Borsig"
prussia.26.d: "Today, on April 10 1878, renowned Prussian entrepreneur Albert Borsig has surprisingly passed away aged only 49. The Borsig family has been a very influential force in Prussia's economy, building one of the largest steam locomotive corporations on earth. Albert inherited his family's business after his father's death in 1854 and subsequently expanded operations to a global scale, whilst at the same time caring for the poor. A project remains even after his death, the Borsig Palace at the corner of the Wilhelmstraße in the heart of Berlin, which he had planned as a representative family residence, but sadly will not have the chance to see completed. Many will remember him as a famed entrepreneur and businessman, and the populace of Prussia mourns his death."
prussia.26.a: "Ruhe in Frieden."
prussia.27.t: "Death of Friedrich Albrecht zu Eulenburg"
prussia.27.d: "Friedrich Albrecht zu Eulenburg, a well-known diplomat and bureaucrat, passed away in his sleep this morning. The late Eulenburg led our highly successful trade exhibition to Japan and China, resulting in favorable treaties with both nations. For his success, he was appointed to the Prussian government, where he would strive to improve our administrative capacity in the face of liberal and Catholic resistance. Without his efforts, the paperwork necessary to run the state would be miles high, and we may not have gotten this far without him, he will truly be missed."
prussia.27.a: "Ruhe in Frieden."
prussia.28.t: "Death of Wilhelm Stieber"
prussia.28.d: "Today, on January 29 1882, Prussia's newspapers are reporting the death of Wilhelm Stieber. Born in Merseburg to a noble government official for the Lutheran Ministry, he began studying German law at Friedrich-Wilhelms-Universität in Berlin - against his father's wishes. He would later join the Berlin police force and, finding excitement there, quickly climbed the ranks until he was promoted by King Friedrich Wilhelm IV after the Revolution of 1848. Stieber would participate in many intelligence missions, including gathering intel on exiled political extremist Karl Marx. Alhough many despise his methods, his passing will be a loss for Prussia's secret service."
prussia.28.a: "Ruhe in Frieden."
prussia.29.t: "Death of Heinrich Friedrich von Itzenplitz"
prussia.29.d: "Heinrich Friedrich von Itzenplitz has been found dead at his manor this morning and will be buried in his family's graveyard at Kunersdorf in a few days from now. Although few would realize his true worth, von Itzenplitz held many jobs during his over twenty years of service as an advisor to the king and the agricultural ministry. Born into the landed gentry of Brandenburg-Prussia, he symbolized the determination and work ethic of the German people. A controversial railway administrator, his work for the government hasn't always been received without criticism and a fraud scandal, for which he was never found guilty, cost him some of his good reputation among the Prussian public. He died peacefully in his sleep and will be mourned by many, may he lay at rest."
prussia.29.a: "Ruhe in Frieden."
prussia.30.t: "Death of Hermann Schulze-Delitzsch"
prussia.30.d: "The death of politician and economist Hermann Schulze-Delitzsch leaves the nation in consternation. Studying law at Leipzig and Halle, he went on to organize the world's first credit union and established Germany's first industrial cooperative. Later he also was a co-founder of the 'Deutsche Fortschrittspartei', always trying to support the common people against vicious capitalists. His early political career saw him seated in parliament from 1848-1851, but he left a far greater mark as an advocate of the workers' well-being, being the mastermind behind the passing of the Prussian law of association in 1867. Schulze-Delitzsch laid the groundwork for social welfare in Germany and will be deeply missed by an admiring public."
prussia.30.a: "Ruhe in Frieden."
prussia.31.t: "Death of Alexander von Schleinitz"
prussia.31.d: "Unfortunate news reaches the capital today regarding the death of Alexander von Schleinitz. A fervid politician and ambassador, Schleinitz filled many roles in the royal administration during his lifetime. Originating from an aristocratic family from the Margraviate of Meissen and son of the Regierungspräsident of Blankenburg, Schleinitz often shifted between different positions in the ministry. As foreign executive, he negotiated peace with the Danish during the Second Schleswig War and ensured Prussia bolstered its power among the other European countries. He would remain politically active until the 1860s and became Minister of the Royal Household until his demise. Although he often quarreled with the government, he will surely be missed by conservative Prussians."
prussia.31.a: "Ruhe in Frieden."
prussia.32.t: "Death of Maximilian Duncker"
prussia.32.d: "Earlier today, politician and historian Maximilian Duncker passed away. Born in Berlin, Duncker studied at the universities of Bonn and Berlin until 1834, where he and fellow students were accused of participating in then-restricted student societies, for which he had to serve a six month prison sentence. He would eventually graduate in 1842 and obtain a professorship for history at Halle University. His political career saw him be elected to both the Frankfurt Parliament in 1848 and later the Erfurt Assembly in 1850, and after that to the Prussian Abgeordnetenhaus. In 1867, he became director of the Prussian archives, tasked with incorporating those of Hanover, Hesse, and Nassau. A close friend to crown prince Friedrich Wilhelm, Duncker will be dearly missed, especially by German liberals."
prussia.32.a: "Ruhe in Frieden."
prussia.33.t: "Death of Alfred Krupp"
prussia.33.d: "This day will be remembered in all of Germany, but especially in its industrial heartland at the Ruhr, as famous metalworker and inventor, Alfred Krupp, has passed away. Krupp inherited a failing steel mill on the brink of bankruptcy from his father. Shortly after his father's death, Krupp re-opened the business with a new agenda. Trains were becoming an ever-more prominent means of travel across Europe, and Krupp seized this opportunity and made a fortune in the railroad construction industry. With his kind leadership, he was renowned for the excellent treatment of his workers, offering insurance and housing to the workers for their service. With thoughts on Prussian expansion, Krupp introduced the breech-loading cannon, engineered using cast steel howitzers, to the Prussian court. The king could not see a use and instead used it as a decorative ornament. However, the king's brother, Prince Wilhelm, thought differently.\n\nWhen Wilhelm became regent in 1859, Prussia purchased its first cannon from Krupp. This deal would eventually lead to Krupp becoming the largest arms producer in Germany, earning him the nickname 'Cannon King'. The Prussian people mourn the death of a brilliant mind and manufacturer, but fortunately, Alfred's son Friedrich promised to continue the business in the name of his father."
prussia.33.a: "Ruhe in Frieden."
prussia.34.t: "Death of Friedrich Wilhelm Raiffeisen"
prussia.34.d: "Mayor and cooperative pioneer Friedrich Wilhelm Raiffeisen has passed away, shortly before his 70th birthday in Neuwied-Heddesdorf. Born in 1818 at Hamm, Rhineland, Raiffeisen would leave school at the age of 14, go on to receive three years of education from a local pastor before joining the military at 17. After contracting an eye disease, he was forced to resign in 1843 and soon found interest in public service. He went on to become mayor of a number of smaller towns across the Rhineland, when worsening health forced him to resign from his post in 1852. Retiring from his political career, Raiffeisen became a businessman and started a small cigar factory. Famous for his food banks across Prussia, he created the 'Verein für Selbstbeschaffung von Brot und Früchten' (Association for Self-Procurement of Bread and Fruits) during the winter starvation of 1846/47. The association's purpose was to stock food banks and send external profits to caritative usage. Influential in economics, Raiffeisen would further the idea of cooperative self-help during his time as mayor of Flammersfeld, eventually founding the first rural cooperative bank at Neuwied, from where he would go on to expand the business model across Prussia. A hero of the common people, the Prussian public deeply mourns his death."
prussia.34.a: "Ruhe in Frieden."
prussia.35.t: "Death of Maximilian von Forckenbeck"
prussia.35.d: "One of Prussia's most prudent and respected mayors, Maximilian von Forckenbeck, has passed away today from pneumonia at the age of 70. Born in Westphalia, he earned a degree in law at Friedrich-Wilhelms-Universität in Berlin. Later, he was elected to Prussia's parliament, the Abgeordnetenhaus, as a member of the liberal faction, where he would set out to co-create the 'Deutsche Fortschrittspartei' (German Progress Party) in 1861, which became the first modern political party of Prussia. Forckenbeck took on many titles over the duration of his political career, such as President of the House of Representatives, President of the Reichstag Parliament, and Mayor of Breslau. In 1878, Forckenbeck was elected mayor of Berlin with an overwhelming majority, a position he would hold until his untimely demise. The people of Prussia, and especially the residents of Berlin, will mourn his death and he will be greatly missed by noblemen and commoners alike."
prussia.35.a: "Ruhe in Frieden."
prussia.36.t: "Death of Werner von Siemens"
prussia.36.d: "Electrical engineer, inventor, and industrialist Werner von Siemens has passed away. Born into an old and influential family, Siemens intended to study in Berlin, however, his family was highly indebted and could not pay for the expensive school fees. He instead chose to join the Prussian Military Academy School of Artillery and Engineering, where he received his officer's training. A decorated soldier with various medals to his name and famous for his invention of the electrically-charged sea mine, his popularity grew among Prussian circles of power. Upon returning home from his war duties, Siemens chose to start his career in perfecting technologies, working with many famous minds of Europe during this time, the likes of engineer Elkington of Birmingham. Constructing from the ground up one of the largest manufacturing companies across Europe, his businesses continue to grow with the help of his sons who have split the company amongst themselves. With a strong progressive belief and a creative mind, Siemens will be missed by the innovators of Germany."
prussia.36.a: "Ruhe in Frieden."
prussia.37.t: "Death of Hermann von Helmholtz"
prussia.37.d: "The brilliant physicist and physician Hermann von Helmholtz has been reported dead. His scientific prowess is unparalleled. He was an innovator in the field of experimental psychology, a revolutionizer of ophthalmology, and he rejected the speculative science of natural philosophy in favor of materialism. With great admiration people referred to him as 'Reich Chancellor of Physics'. Thanks to his skills, determination, and drive for knowledge transfer, his many students will continue to discover more in his name and in the name of Germany. The scientific community in Germany and across the globe will surely miss his towering intellect and the German people mourn his death."
prussia.37.a: "Ruhe in Frieden."
prussia.38.t: "Death of Gustav Freytag"
prussia.38.d: "Novelist and playwright Gustav Freytag has passed away earlier today in the city of Wiesbaden. Born in Kreuzburg, Silesia, he attended the Friedrich-Wilhelms-Universität in Berlin where he received his degree in philology. With his humorous and articulate writing, Freytag created, among other works, the Prussian comedic play 'The Journalist', which was an instant blockbuster among the German public. After moving permanently to Berlin, he worked closely with Julian Schmidt and founded 'Die Grenzboten', a weekly journal that became the heart of German and Austrian liberalism. His literary fame grew, even internationally, after the publication of 'Soll und Haben' (Debit and Credit). The novel was hailed for its expression of sturdy but unexaggerated realism with the intention of patriotic views for contrast between the homely vultures of the Germans and negative light on Poles and Jews. Freytag's works of art shined bright and will continue to belaud his name, he shall be remembered."
prussia.38.a: "Ruhe in Frieden."
prussia.39.t: "Death of Georg von Bunsen"
prussia.39.d: "Reports from London have brought to our attention that liberal politician Georg von Bunsen has passed away. Despite being a prominent member of the liberal movement of Prussia, he strongly supported Bismarck's unification of Germany and was an advocate for a more centralized German state. Bunsen formed and led the German Africa Society during its rise, bringing many African states to the attention of our noble Kaiser. Bunsen's advocacy for German colonialism in Africa eventually led to the establishment of the first German colonies, and, thus, increased Germany's standing in the world. May he rest in peace."
prussia.39.a: "Ruhe in Frieden."
prussia.40.t: "Death of Ludwig Bamberger"
prussia.40.d: "Prussian news headlines read about the death of Ludwig Bamberger, a German-Jewish economist, politician, revolutionary, and writer. Born into a wealthy family, his interests in law would take him to the universities of Giessen, Heidelberg, and Göttingen. During the infamous March Revolution of 1848, he would join the Republican uprising in the Palatinate and Baden. After order was restored by local authorities, Bamberger was sentenced to death but managed a last-minute escape to Switzerland with other revolutionaries on the run. Spending time in London, Holland, and Paris, he returned to Prussia after his sentence was lapsed and would climb to director of a minor banking company. A strong supporter of German unification, he got elected to the Reichstag a few years later, where he joined the National Liberal Party.\n\nDuring the Franco-Prussian War, Bamberger was summoned by the Prussian delegation to help negotiate the terms of peace. Leading the German Reichstag on matters of finance and economics, he was the leading figure behind German currency politics and the formation of the Reichsbank. An advocate for free trade, he opposed conservative policies of protectionism and went on to co-found an association promoting free trade and competition. Bamberger established the foundations of modern banking and will always be remembered for his great achievements."
prussia.40.a: "Ruhe in Frieden."
prussia.41.t: "Death of Johannes Quistorp"
prussia.41.d: ""
prussia.41.a: "Ruhe in Frieden."
prussia.42.t: "Death of Wilhelm Liebknecht"
prussia.42.d: "Wilhelm Liebknecht, a German socialist politician and principal co-founder of the Social Democratic Party of Germany, has died. A pioneer of Marxist ideals in Germany and abroad, Liebknecht helped set the foundation for the modern German socialist parties. He studied at Giessen, Berlin, and Marburg, where he eventually graduated in philology, theology, and philosophy, hereby concerning himself the writings of St Simon, from which he gained a first interest in communism and its social structure. In late 1848, Liebknecht joined a poorly organized socialist legion in France aiming to instigate revolution in German but would be captured and charged with treason. On the eve of his trial, revolution erupted once more and a mob had him released.\n\nHe would flee to Switzerland and join a socialist league, but after a failed attempt at a workers revolution in Switzerland, and increased pressure from the Prussian government to hand him over, he would flee to London like so many other revolutionaries. During his time in London, Liebknecht joined the Communist League and became a close associate of revolutionary Karl Marx, ruining his remaining reputation with the Prussian government at the time. After returning to Germany, he became acquainted with August Bebel. The duo tried to foment anti-war sentiment after the Franco-Prussian War for which they were arrested and sentenced to two years in prison in one of the most spectacular trials Germany had ever seen. After his release, he was re-elected to the Reichstag in 1874 and Liebknecht would continue his work for socialism in Germany, even after his party had been outlawed. The Prussian elites might believe his death was good riddance, but his revolutionary ideas will live on."
prussia.42.a: "Ruhe in Frieden."
prussia.43.t: "Death of Rudolf Virchow"
prussia.43.d: "The death of Rudolf Virchow deeply saddens the Prussian people. A physician, anthropologist, writer, and politician, Virchow was a true jack-of-all-trades, considered by many to be the father of modern pathology and founder of social medicine, his colleagues would even reverently call him the 'Pope of medicine'. Virchow was born on October 13 1821, in the small town of Schivelbein, Pomerania. The only son of a farmer and representative in local government, he was a naughty child and poorly behaved at home. However, he was a brilliant student and passionate about science, languages, and driven by success.\n\nTaking unpaid assistant work at Charité Hospital, the largest in Berlin, his position allowed access to laboratories, which he used to study during his younger years. Later in his life, Virchow would strive to be a reformist for progress and modernity, coined for creating the phrase: ''Medicine is a social science, and politics is nothing else but medicine on a large scale.'' Among many great discoveries and writings originating from his place of work, he is mainly credited for the fantastic piece of medical study called 'Zelluläre Pathologie' (Cellular Pathology). With many great advancements in the field of medicine and physics, both the scientific community and the Prussian people in general grieve over his passing."
prussia.43.a: "Ruhe in Frieden."
prussia.44.t: "Death of James Hobrecht"
prussia.44.d: "Famous German engineer and urban planner James Hobrecht has passed away today in a peaceful slumber. When he was young, he left school to become a geodesist apprentice. Hobrecht would pass his examination in 1845 and continued his studies at the Berliner Bauakademie, the famous technical academy, joining a loose group of students interested in furthering the architectural development of Prussia. His largest project undoubtedly was the so-called Hobrecht-Plan, which he drafted to modernize Berlin's urban infrastructure, streamline the city's future development and establish sanitary standards in the capital. From there, Hobrecht would go on to engineer and modernize city infrastructures across the globe, in cities as prominent as Moscow, Tokyo, and Cairo. After returning to Berlin, he was commissioned by his brother, Arthur Hobrecht, Mayor of Berlin, to build a sewerage system spanning hundreds of square kilometers. His architectural designs helped the capital grow and, even more importantly, provided better sanitation for its citizens. His work will live on and continue to serve the public, who will miss him dearly. May his soul rest in peace."
prussia.44.a: "Ruhe in Frieden."
prussia.45.t: "Death of Theodor Mommsen"
prussia.45.d: "History shall remember Theodor Mommsen, who unfortunately passed away today. He truly was a diligent historian in the field of classical Greco-Roman history, spending his days examining records and accounts from times way before Christ. He founded the German Archeological Institute and revolutionized historical study with his Nobel-Prize-winning masterpiece 'History of Rome' and was an influential voice in Prussian politics, too. The Prussian public, but the historiographical community in particular, grieves over his death."
prussia.45.a: "Ruhe in Frieden."
prussia.46.t: "Death of Friedrich August von Holstein"
prussia.46.d: "Friedrich August von Holstein, an administrative modernizer and influential German diplomat, passed away this morning. Holstein started his career studying at the Friedrich-Wilhelms-Universität in Berlin, where he graduated in 1856. Joining the diplomatic service in 1860, he became an attaché to the Prussian embassy in Saint Petersburg, later serving as a member of the legations at Rio de Janeiro, London, Washington, Florence, and Copenhagen. He had a key influence on foreign policies during the 1890s, including the plans for acquiring German colonies in East Asia, earning him the nickname 'grey eminence'. Holstein shall be remembered for his thrustful execution of foreign policy which galvanised Germany's future as a diplomatic power, and the government mourns his death."
prussia.46.a: "Ruhe in Frieden."
prussia.47.t: "Death of August Bebel"
prussia.47.d: "Reports are coming in that August Bebel, aged 73, has died of a heart attack. Bebel has alway been a staunch socialist, from his beginnings as a humble worker in the Badenian journeymen's association to his rise in politics as co-founder of the infamous Social Democrat Party of Germany. The mark he left in German politics as one of the earliest and most ardent socialists in the Reichstag is hard to understate. He was a patriot that never voted with the patriots, an atheist who advocated for secularism, and a man who spoke up for those who had no voice. Whilst some will surely be glad Bebel's time is finally over, it is clear that the socialists and many among the common people across Germany and even internationally will mourn his death."
prussia.47.a: "Ruhe in Frieden."

#GENERAL INFO AND FLAVOUR EVENTS
prussia.76.t: "Ein neues Museum"
prussia.76.d: "Wir haben in Posen ein Museum für historische Artefakte und Antiquitäten aus Polen und den slawischen Gebieten eingerichtet! Dies wird ein Segen für unsere Bildung und Kultur sein..."
prussia.76.a: "Wunderbar!"
prussia.77.t: "Die Preußische Post"
prussia.77.d: "Die Preußische Post gibt es bereits seit 1806, aber erst vor kurzem, seit 1850, hat Preußen seine eigenen Poststempel. Heutzutage ist es, mit all den administrativen Reformen und Erweiterungen des Systems, so effizient und gut wie noch nie zuvor."
prussia.77.a: "Sehr gut."
prussia.78.t: "Berliner Entomologische Zeitschrift"
prussia.78.d: "Die Berliner Entomologische Zeitschrift ist eine begutachtete und für jedermann zugägnliche Wissenschaftszeitschrift zur systematischen und taxonomischen Entomologie, die erst kürzlich erschienen ist und bereits großen Erfolg hat."
prussia.78.a: "Schön."
prussia.79.t: "Eine royale Hochzeit"
prussia.79.d: "Prinz Friedrich Wilhelm von Preußen, das einzige lebende Kind von König Wilhelm I., und Prinzessin Victoria von England, älteste Tochter von Königin Victoria, werden sich heute in London vermählen. Die Frage, wo die Trauung stattfinden sollte, hatte im Vorfeld viel Kritik hervorgerufen, da von unserer Seite natürlich vorgeschlagen wurde, die Trauung in Berlin abzuhalten. Königin Victoria bestand jedoch mit großem Einfühlungsvermögen darauf, dass die Hochzeit ihrer geliebten Tochter in der Chapel Royal des St. James' Palace in London stattfinden solle. Königin Victoria ließ sich schließlich nicht beirren und setzte sich durch. Diese Hochzeit wird für den preußischen Staat und die Hohenzollern-Dynastie als Ganzes von großem Nutzen sein - außerdem wird sie unsere internationalen Beziehungen zum Vereinigten Königreich verbessern."
prussia.79.a: "Viel Spaß in den Flitterwochen!"
prussia.80.t: "Rudolf Virchow - Vater der Zellulären Pathologie"
prussia.80.d: "Anfang dieses Jahres hat Dr. Rudolf Ludwig Carl Virchow sein Buch "Zelluläre Pathologie" veröffentlicht. Als renommierter Autor und Wissenschaftler, der zuvor als Vater der Pathologie akkreditiert wurde, haben seine Studien bahnbrechende Entdeckungen gebracht. Die Namen vieler Krankheiten wie Leukämie, Chordom, Ochronose, Embolie und Thrombose wurden von ihm geprägt. Seine Studien zur Pathologie, den Ursachen und Auswirkungen von Krankheiten oder Verletzungen wurden in letzter Zeit in vielen Krankenhäusern verwendet, darunter in der Charité, dem größten Krankenhaus des [PRS.GetName]. Sein neuestes Buch wurde von vielen medizinischen Fakultäten und Krankenhäusern unterstützt, die sein Studium nachahmen. Eine Feier für seine Werke wären angebracht! Unser Regent Wilhelm I. wird mit Sicherheit einige lobende Worte für seine Erkenntnisse bereithalten."
prussia.80.a: "Eine interessante Lektüre."
prussia.81.t: "Die König-Brauerei"
prussia.81.d: "Theodor König hat in letzter Zeit mit seiner Brauerei, der König-Brauerei, großen Erfolg gehabt. Erst vor wenigen Tagen in Duisburg eröffnet, brauen sie Qualitätsbier nach Pilsener Art."
prussia.81.a: "Bestellen Sie ein Fass zum Probieren für das Ministerium!"
prussia.82.t: "Telegrafenleitung Athen-Istanbul"
prussia.82.d: "Heute haben Arbeiter der Siemens-Halske AG den Bau einer Telegrafenleitung zwischen Istanbul und Athen fertigstellen können."
prussia.82.a: "Ein weiterer Sieg der Deutschen Ingenieurskunst!"
prussia.83.t: "Telegrafenleitung Athen-Istanbul"
prussia.83.d: "Heute haben Arbeiter der Siemens-Halske AG den Bau einer Telegrafenleitung zwischen unserer Hauptstadt und Konstantinopel fertigstellen können."
prussia.83.a: "Perfekt."
prussia.84.t: "Telegrafenleitung Athen-Istanbul"
prussia.84.d: "Heute haben Arbeiter der Siemens-Halske AG den Bau einer Telegrafenleitung zwischen unserer Hauptstadt und Athen fertigstellen können."
prussia.84.a: "Exzellent!"
prussia.85.t: "Deutsches Rotes Kreuz"
prussia.85.d: "Gegründet von Dr. Aaron Silverman von der Charité Berlin, ist das Deutsche Rote Kreuz eine ehrenamtliche Hilfsorganisation der Zivilgesellschaft. Sie haben sich verpflichtet, den Kranken und Verwundeten zu helfen, wo immer es nötig ist."
prussia.85.a: "Eine edle Sache."
prussia.86.t: "Der Kölner Zoo"
prussia.86.d: "Gegründet am 22. Juli, wurde der Kölner Zoo nun mit Caspar Garthe als erstem Direktor eröffnet. Er hat bereits begonnen Gewinne zu erzielen und zeigt hunderte verschiedene Tierarten aus aller Welt."
prussia.86.a: "Großartig!"
prussia.87.t: "Ausgrabungen in Wollin"
prussia.87.d: "Rudolf Virchow, ein Archäologe aus Berlin begann vor kurzem mit Ausgrabungen und Forschungen der Geschichte der antiken Slawen- und Vikingerstadt Vineta, die nördlich von Stettin liegt. Dies wird uns mehr über unser preußisches Erbe lehren..."
prussia.87.a: "Faszinierend."
prussia.88.t: "Katholischer Studentenverein Arminia Bonn"
prussia.88.d: "Arminia ist eine Studentenschaft, die am 6. November an der Universität Bonn gegründet wurde. Der Name wurde in Anlehnung an Arminius, den Anführer der Cherusker, gewählt. Es ist eine katholische Studentenorganisation."
prussia.88.a: "Alles klar."
prussia.89.t: "Der Idstedt-Löwe"
prussia.89.d: "Vor einigen Jahren errichteten die Dänen in Flensburg eine Löwenstatue zum Gedenken an ihren Sieg über die deutschen Truppen im Ersten Schleswigschen Krieg. Jetzt, wo wir Flensburg kontrollieren, ist es vielleicht an der Zeit, dieses Symbol einer deutschen Niederlage loszuwerden?"
prussia.89.a: "Lassen Sie die Statue entfernen."
prussia.89.b: "Der Löwe bleibt!"
prussia.90.t: "Stadtrecht für Kattowitz"
prussia.90.d: "Nach vielen Jahren hat Kattowitz, eine der größten Städte in Schlesien, nun endlich das volle Stadtrecht anerkannt bekommen! Dies wird viele Verwaltungsaufgaben in der Region deutlich erleichtern..."
prussia.90.a: "Na endlich..."
prussia.91.t: "Alfred Krupp - Social Benefactor? - Health Insurance (1/5)"
prussia.91.d: "Since 1836, Alfred Krupp has been offering his long-term employees a voluntary health insurance, paid in half by the employee and the employer respectively. In the beginning, the employer's share had largely been financed through fines that workers had to pay for rule violation, but soon the number of people in the insurance grew and Krupp readily upheld his part of the bargain. In 1855, the employee health insurance became mandatory and Krupp's workers' insurance scheme is rapidly growing to be by far the largest program of its kind in the nation."
prussia.91.a: "Gute Besserung!"
prussia.92.t: "Alfred Krupp - Social Benefactor? - Pensions and Accidents (2/5)"
prussia.92.d: "Established for a few years now, the staff pension fund has just been declared mandatory for all 'Kruppianer', meaning all employees of the Krupp company. Similar to the health insurance policy at Krupp, the workers will have to pay one half of the contributions, whilst the employer pays the other half. Workers that have been with the company for 15 years or more are entitled to a pension. In case of termination of employment, which Krupp tries hard to avoid even in times of economic struggle, all claims are forfeited.\n\nKrupp has also introduced an accident insurance for his workers that they don't need to contribute to at all. If a worker becomes permanently unfit for work due to a workplace accident, he will receive a pension irregardless of how long he's served the company. In case an employee died after more than 15 years of work before receiving a pension, the widow is also entitled to two thirds of her husband's pension claim."
prussia.92.a: "Junge, hier ist Helmpflicht!"
prussia.93.t: "Alfred Krupp - Social Benefactor? - Affordable Housing (3/5)"
prussia.93.d: "Started by his father Friedrich, Alfred Krupp has continued and expanded the company's efforts to provide affordable housing to its employees. The Krupp company continues to have a big influence not only on the economic development of Germany, but is also shaping the cityscape of Essen."
prussia.93.a: "So lässt sich's leben!"
prussia.94.t: "Alfred Krupp - Social Benefactor?  - Further Measures (4/5)"
prussia.94.d: "Next to affordable Housing, Krupp has also started to offer his employees the opportunity to do their grocery and necessity shopping at company-owned shops and stores, at slightly reduced and subsized prices. You have to pay in cash in these stores, though, and food stamps and the like are not accepted as payment. Furthermore, terminated employees lose their discount eligibility.\n\nThe Krupp company also operates a number of schools for the children of employees, a hospital and an outdoor swimming pool. Alfred Krupp has also been raising the wages significantly over the last decade and now pays considerably more than the average wage of industrial workers in Germany."
prussia.94.a: "Frohes Einkaufen!"
prussia.95.t: "Alfred Krupp - Social Benefactor? - The Flipside of Krupp's Benevolence (5/5)"
prussia.95.d: "Despite - or perhaps because of - his undoubted efforts to improve the social situation of his workers, Alfred Krupp also expects his employees to work and behave in a certain way that follows his personal beliefs. The labour standards are much stricter in Krupp factories than in most other German companies, and workers found guily of breaking the code are subject to severe, although only financial punishment. Krupp employees are generally forbidden to participate in labour strikes and political associations of the working class, like labour unions. Even reading a socialist newspaper can get you fired. After all, Krupp is a businessman and a wealthy industrialist who wants to keep his place and run his business in his way. He's willing to actively seek improvement for his long-term employees in return, though."
prussia.95.a: "Ein zweischneidiges Schwert..."
prussia.96.t: "Die Abenteuer des Wilhelm Stieber:\nSpionage gegen subversive Elemente"
prussia.96.d: "Wilhelm Stieber, Chef des neu gegründeten Central-Nachrichten-Bureaus, hat eine lange Geschichte der Geheimdienstarbeit hinter sich. Nach der Märzrevolution von 1848/49 baute er geheime Kommunikationsverbindungen mit dem preußischen Außenministerium auf und übermittelte Informationen über Karl Marx und seine Revolutionäre. Den gesammelten Informationen zufolge verkleidete sich Stieber als Arzt und infiltrierte das Londoner Haus von Marx, um wertvolle Informationen über die Identität marxistischer Anhänger in ganz Europa zu erhalten. In seinen Briefen heißt es, er sei früh am Tag zu Marx' Wohnung in der Dean Street 64 aufgebrochen und sei bis Mittag geblieben. Danach ging in die Botschaft in Paris um die gesammelten Informationen weiterzugeben. Obwohl seine Beteiligung an den anschließenden Prozessen weniger lobenswert war, führten seine Dokumente zur Verhaftung vieler Revolutionäre in ganz Europa und versetzten dem Bund der Kommunisten (einer Geheimgesellschaft von Kommunisten und Marxisten) die 1852 gewaltsam aufgelöst wurde, einen verheerenden Schlag."
prussia.96.a: "Großartig!"
prussia.97.t: "Die Abenteuer des Wilhelm Stieber:\nWissenschaftliche Richtigstellung"
prussia.97.d: "Direktor Stieber leitete auch eine Mission in einem Winter der frühen 1850er Jahre, als ein griechischer Betrüger namens Konstantin Simonides ein gefälschtes altgriechisches Manuskript für eine große Geldsumme an die Berliner Akademie der Wissenschaften verkaufte. Die Akademie wird direkt aus der Schatzkammer des Königs finanziert, so dass Stieber, der die Demütigung der Täuschung nicht ertragen konnte, den Auftrag vom König höchstpersönlich erhielt das Geld wiederzubeschaffen und den Schurken zu fangen. Stieber machte Simonides schnell ausfindig und drohte ihm, mit einem älteren Zirkusartisten als Deutsch-Dolmetscher, das Geld zurückzugeben oder ihn der allgemein als brutal geltenden griechischen Polizei zu übergeben. Nachdem er die Entschädigung sichergestellt hatte, eskortierte Stieber Simonides zur Grenze und befahl ihm, nie wieder das [PRS.GetName] zu betreten. König Friedrich Wilhelm IV. bedankte sich anschließend für die Wiederherstellung der Würde der Hohenzollern-Akademie und gewährte ihm eine stattliche Belohnung."
prussia.97.a: "Gute Arbeit!"
prussia.98.t: "Die Abenteuer des Wilhelm Stieber:\nDen Banden das Handwerk gelegt"
prussia.98.d: "Stieber, der jetzt als Meisterspion des [PRS.GetLeader] bezeichnet wird, scheint es zu genießen, sich der Aufdeckung von Bandenkriminalität im gesamten [PRS.GetName] zu widmen. Eine seiner bemerkenswertesten Missionen bestand darin eine Fälscherbande zu untersuchen, die die preußischen Bemühungen einer einheitlichen Währung im Zollverein untergrub. Nachdem er sie bis in den Norden Westfalens verfolgt hatte, fand er die im Untergrund agierenden Banden und beobachtete ihr Verhalten. Während eines großen Bandentreffens leitete er ein Team der preußischen Geheimpolizei, mit welchem er die Kriminellen umzingelte und schließlich festnahm. Er leitete ebenfalls Ermittlungen gegen den preußischen Insiderhandel. Einige in Banden organisierte Personen beschafften sich durch den Insiderhandel illegal Aktien an der Berliner Börse. Stieber nutzte sein Netzwerk im Prostitutionsgeschäft um Informationen und Zeugenaussagen zu sammeln, die zur Festnahme dieser Betrüger führten. Seit dem gibt es im [PRS.GetName] keinen Insiderhandel mehr."
prussia.98.a: "Hervorragend!"

prussia.101.t: "Kriegsangst in Süddeutschland"
prussia.101.d: "In Süddeutschland geht die Angst um, dass sich die Auseinandersetzung zwischen Frankreich und Österreich in Italien auch auf deutschen Boden ausbreiten könnte. Hinzu kommt die Verunsicherung durch die Eisenacher Erklärung des Nationalvereins und dessen wachsender Einfluss in Deutschland. Dies könnte eine Gelegenheit sein, bei den anderen Fürsten des Deutschen Bundes Pluspunkte zu sammeln, indem wir ihre Besorgnis lindern. Diese Zusammenkunft sollte allerdings auf neutralem Boden in einem der besondern betroffenen Staaten in Süddeutschland stattfinden. Wo sollen wir diesbezüglich also anfragen?"
prussia.101.a: "Fragen wir den Großherzog von Baden."
PRS_place_for_meeting_of_crowned_heads_baden_effect_tt: "§YUnsere verhaltnismäßig freundschaftlichen Beziehungen zum [BAD.GetName] machen eine Zusage hier sehr wahrscheinlich.§!\n\n"
prussia.101.b: "Fragen wir den König von Bayern."
PRS_place_for_meeting_of_crowned_heads_bavaria_effect_tt: "§YUnsere verhältnismäßig kühlen Beziehungen zum [BAV.GetName] machen eine Zusage hier weniger wahrscheinlich, dies könnte aber eine gute Gelegenheit sein, die Beziehungen zu verbessern.§!\n\n"
prussia.101.c: "Legt diese Idee zu den Akten."
prussia.102.t: "Preußen schlägt Fürstenkongress vor"
prussia.102.d: "Inmitten der aktuellen Kriegsangst hat das [PRS.GetName] einen Konvent der gekrönten Häupter Deutschlands vorgeschlagen. Sie haben uns ausdrücklich gebeten, diese Versammlung auszurichten, da wir über einen geeigneten Empfangsort für diese hochgeborenen Gäste und ihr Gefolge in unserem Land verfügen. Dies ist für uns eine Gelegenheit, nicht nur unsere Beziehungen zu Preußen zu verbessern, sondern auch unsere Öffentlichkeit zu beruhigen und unser Ansehen in der Welt zu steigern."
prussia.102.a: "Einer Zusammenkunft in Baden-Baden zustimmen."
prussia.102.b: "Einer Zusammenkunft in Bad Kissingen zustimmen."
prussia.102.c: "Wir brauchen keine preußische Einmischung in unsere Angelegenheiten."
prussia.103.t: "[FROM.GetNameDef] willigt in Ausrichtung des Fürstenkonvents ein"
prussia.103.d_baden: "[BAD.GetNameDef] hat eingewilligt, den Fürstenkonvent auszurichten. Wir können die gekrönten Häupter Deutschlands jetzt nach Baden-Baden einladen."
prussia.103.d_bavaria: "[BAD.GetNameDef] hat eingewilligt, den Fürstenkonvent auszurichten. Wir können die gekrönten Häupter Deutschlands jetzt nach Bad Kissingen einladen."
prussia.103.a: "Gute Neuigkeiten."
prussia.104.t: "[FROM.GetNameDef] lehnt Ausrichtung des Fürstenkonvents ab"
prussia.104.d: "[FROM.GetNameDef] hat es abgelehnt, den Fürstenkonvent auszurichten. Wir könnten einen weiteren Fürsten fragen oder die Idee endgültig zu den Akten legen."
prussia.104.a: "Legt die Idee zu den Akten."
prussia.104.b: "Fragen wir stattdessen den Großherzog von Baden."
prussia.104.c: "Fragen wir stattdessen den König von Bayern."
prussia.105.t_baden: "Die gekrönten Häupter Deutschlands nach Baden-Baden einladen"
prussia.105.t_bavaria: "Die gekrönten Häupter Deutschlands nach Bad Kissingen einladen"
prussia.105.d_baden: "Wir werden die gekrönten Häupter Deutschlands zu einer Konferenz in die schöne Kurstadt Baden-Baden im [BAD.GetName] einladen. Dies ist der ideale Ort für ein solches Treffen, bei dem wir den anderen Monarchen unsere Unterstützung zusichern und unser Verständnis entgegenbringen können. Sie müssen einen Krieg auf ihrem Boden nicht fürchten, solange sie darauf vertrauen, dass wir ihn verhindern können."
prussia.105.d_bavaria: "Wir werden die gekrönten Häupter Deutschlands zu einer Konferenz in die schöne Kurstadt Bad Kissingen im [BAV.GetName] einladen. Dies ist der ideale Ort für ein solches Treffen, bei dem wir den anderen Monarchen unsere Unterstützung zusichern und unser Verständnis entgegenbringen können. Sie müssen einen Krieg auf ihrem Boden nicht fürchten, solange sie darauf vertrauen, dass wir ihn verhindern können."
prussia.105.a: "So weit, so gut. Jetzt verschickt schon die Einladungen!"
PRS_event_invite_crowned_heads_to_a_meeting_baden_effect_tt: "§YWir werden die Monarchen der anderen deutschen Staaten (außer Österreich) zu einem Fürstenkonvent einladen. Dies wird unsere gegenseitigen Beziehungen verbessern. Der Fürstenkonvent wird in Baden-Baden stattfinden und in etwa zwei Monaten starten.§!"
PRS_event_invite_crowned_heads_to_a_meeting_bavaria_effect_tt: "§YWir werden die Monarchen der anderen deutschen Staaten (außer Österreich) zu einem Fürstenkonvent einladen. Dies wird unsere gegenseitigen Beziehungen verbessern. Der Fürstenkonvent wird in Bad Kissingen stattfinden und in etwa zwei Monaten starten.§!"
prussia.106.t: "An Opportunity to Influence the German States?"
prussia.106.d: "We hear that the [PRS.GetName] is preparing a convention of the crowned heads of Germany to calm their fear of war amidst the current situation in Italy and our resulting differences with the [AUS.GetName]. We've got plenty of reason to talk to the Prussians anyway and could ask them for some of their time?"
prussia.106.a: "Ask to speak the King of Prussia."
prussia.106.b: "Don't get involved."
prussia.107.t: "France Wishes to Speak the King of Prussia"
prussia.107.d_baden: "[FRA.GetLeader] has inquired to speak to our monarch. Since he's very busy with the preparations for the monarchs' convention at Baden-Baden, the king currently does not have sufficient time to meet the French monarch. We could, however, offer [FRA.GetLeader] the opportunity to attend the monarchs' meeting at Baden-Baden. Since he's part of the reason for the Southern German states' fear of war, his presence could be a welcome sign of relief. How should we respond?"
prussia.107.d_bavaria: "[FRA.GetLeader] has inquired to speak to our monarch. Since he's very busy with the preparations for the monarchs' convention at Bad Kissingen, the king currently does not have sufficient time to meet the French monarch. We could, however, offer [FRA.GetLeader] the opportunity to attend the monarchs' meeting at Bad Kissingen. Since he's part of the reason for the Southern German states' fear of war, his presence could be a welcome sign of relief. How should we respond?"
prussia.107.a: "Invite him to the monarchs' convention."
prussia.107.b: "Tell them we've got no time at the moment."
prussia.108.t_baden: "Prussian Invitation to the Monarchs' Convention at Baden-Baden"
prussia.108.t_bavaria: "Prussian Invitation to the Monarchs' Convention at Bad Kissingen"
prussia.108.d_baden: "Since the King of Prussia is very busy with the preparations for the German monarchs' convention, he has invited us to join said convention at Baden-Baden, in the [BAD.GetName]. This would be an opportunity to meet the other German monarchs as well. How should we respond?"
prussia.108.d_bavaria: "Since the King of Prussia is very busy with the preparations for the German monarchs' convention, he has invited us to join said convention at Bad Kissingen, in the [BAV.GetName]. This would be an opportunity to meet the other German monarchs as well. How should we respond?"
prussia.108.a: "Attend the convention."
prussia.108.b: "Refuse to attend the convention."
prussia.109.t: "The King of Prussia is 'currently unavailable'"
prussia.109.d: "In what might be considered a diplomatic insult, the Prussians have reacted to our inquiry by answering that - qoute - 'the King of Prussia is very busy and currently unavailable.' We can only hope that the public does not learn of this insolence, otherwise we might have another war at our hands... Well, not much we can do about it at present."
prussia.109.a: "How dare they?"
prussia.110.t: "France Will Attend Monarchs' Convention"
prussia.110.d_baden: "[FRA.GetNameDef] has responded positively to our invitation to the monarchs' convention at Baden-Baden. They will attend and we will have an even better opportunity to calm the South German states. Additionally, the convention will be a lot more prestigious with [FRA.GetLeader] present."
prussia.110.d_bavaria: "[FRA.GetNameDef] has responded positively to our invitation to the monarchs' convention at Bad Kissingen. They will attend and we will have an even better opportunity to calm the South German states. Additionally, the convention will be a lot more prestigious with [FRA.GetLeader] present."
prussia.110.a: "Sounds good."
prussia.111.t: "France Refuses to Attend Monarchs' Convention"
prussia.111.d_baden: "[FRA.GetNameDef] has responded negatively to our invitation to the monarchs' convention. [FRA.GetLeader] wanted to speak to the King of Prussia in private and has, thus, refused our invitation to Baden-Baden. This means we will miss out on an even better opportunity to calm the South German states and the presence of [FRA.GetLeader] could have made the convention a lot more prestigious as well."
prussia.111.d_bavaria: "[FRA.GetNameDef] has responded negatively to our invitation to the monarchs' convention. [FRA.GetLeader] wanted to speak to the King of Prussia in private and has, thus, refused our invitation to Bad Kissingen. This means we will miss out on an even better opportunity to calm the South German states and the presence of [FRA.GetLeader] could have made the convention a lot more prestigious as well."
prussia.111.a: "Well, well, we'll never fully understand the French, will we?"
prussia.112.t_baden: "German Monarchs' Convention at Baden-Baden"
prussia.112.t_bavaria: "German Monarchs' Convention at Bad Kissingen"
prussia.112.d_baden: "The crowned heads of Germany have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.112.d_bavaria: "The crowned heads of Germany have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.112.d_baden_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.112.d_bavaria_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.112.a: "Let's hope our efforts are not in vain."
prussia.113.t_baden: "German Monarchs' Convention at Baden-Baden"
prussia.113.t_bavaria: "German Monarchs' Convention at Bad Kissingen"
prussia.113.d_baden: "Alongside [FRA.GetLeader], the crowned heads of Germany have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.113.d_bavaria: "Alongside [FRA.GetLeader], the crowned heads of Germany have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
prussia.113.a: "Ah, what a beautiful place!"
FRA_event_german_monarchs_convention_effect_tt: "§YWe will improve our relationship with the German states.§!"
prussia.114.t_baden: "German Monarchs' Convention at Baden-Baden Ends"
prussia.114.t_bavaria: "German Monarchs' Convention at Bad Kissingen Ends"
prussia.114.d_baden: "The monarchs' convention at Baden-Baden has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor."
prussia.114.d_bavaria: "The monarchs' convention at Bad Kissingen has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor."
prussia.114.d_baden_france: "The monarchs' convention at Baden-Baden has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor. The presence of [FRA.GetLeader] of France has further increased the convention's scope and significance."
prussia.114.d_bavaria_france: "The monarchs' convention at Bad Kissingen has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor. The presence of [FRA.GetLeader] of France has further increased the convention's scope and significance."
prussia.114.a: "Great news!"
prussia.115.t: "Hidden Event to Clear Flags after the Convention"
prussia.115.d: "This is supposed to be hidden."
prussia.115.a: "Hidden."

#Monuments
prussia.171.t: "Cologne Cathedral - Interior Complete"
prussia.171.d: "After more than 300 painful years of standstill at the construction site of the Cologne Cathedral, the final phase to complete the greatest church in Germany had been started under the late King Friedrich Wilhelm IV in 1842. Now, more than twenty years after the cornerstone ceremony of the continuation, the cathedral's nave and transept have been completed, which means that the interior is finally almost fully accessible."
prussia.171.a: "Only the Towers remain unfinished..."
prussia.172.t: "Cologne Cathedral - Forging of the Kaiserglocke"
prussia.172.d: "The towers of the Cologne Cathedral are slowly nearing completion. The construction process already allows for the installation of the primary bell. The king has ordered that the new bell should be forged from tin and bronze of captured gun barrels from the war with France, as a symbol of German victory and unity. After several forging attempts, the massive Kaiserglocke is finally ready to be installed in the southern tower of the cathedral."
prussia.172.a: "May it sound the bell for a prosperous future!"
prussia.173.t: "Cologne Cathedral - Towers Finished"
prussia.173.d: "A day to remember for all the citizens of Cologne, for all the people in Germany, and for all Catholics worldwide: the towers of the Cologne Cathedral have finally been finished. This great monument of Gothic architecture will not only inspire faith in all Christians, it also serves as a demonstration of the German art of engineering, with the roof framework being the largest structural steelwork on earth, at least for the time being."
prussia.173.a: "This is worthy of a great ceremony!"
prussia.174.t: "Cologne Cathedral - Inauguration Ceremony"
prussia.174.d: "After more than 632 years of construction, the Cologne Cathedral has finally been completed very recently. With a towering height of over 157 metres, it currently is the tallest building in the world - and possibly an allegory made of stone of Germany's great future?"
prussia.174.a: "Gott mit uns!"
prussia.175.t: "Plans for a Victory Monument in Berlin"
prussia.175.d_initial: "Immediately after news of our great victory in Denmark reached Berlin, there was speculation about a possible monument celebrating the liberation of Germans from Danish oppression. As we wholeheartedly support this initiative, a planning commission, led by the Prussian architect to the royal court, Heinrich Strack, was appointed to prepare possible drafts for such a landmark. Their initial proposals have just reached the government. It appears that a column is the preferred design of the responsible architects, and more detailed plans are expected to be drawn up over the next months and years."
prussia.175.d_final: "Our great victories of late are crying for a victory monument in Berlin. As we wholeheartedly support this initiative, a planning commission, led by the Prussian architect to the royal court, Heinrich Strack, was appointed to prepare possible drafts for such a landmark. Their initial proposals have just reached the government. It appears that a column is the preferred design of the responsible architects, and more detailed plans are expected to be drawn up over the next few months."
prussia.175.a: "Sounds good."
prussia.176.t: "Adaption of Plans for the Victory Monument in Berlin"
prussia.176.d: "Our latest victory over Austria made our initial draft for the victory monument in Berlin seem a little undersized... We needed to adapt and expand the proposed project to be more appropriate in terms of the significance of our victory. The planning commission from the Berliner Bauakademie was surely glad to adjust to our ambitions, and their latest proposal shows great foresight in leaving room for further enhancements."
prussia.176.a: "We need to think a bit bigger."
prussia.177.t: "Readaption of Plans for the Great Victory Monument in Berlin"
prussia.177.d: "After the successful military campaign against France our position as the undisputed military power in Central Europe had once again raised the bar for the proposed victory monument in Berlin. The architectural commission led by Heinrich Strack immediately got back to the drawing board and is now profiting from their smart design from after the German War. Their proposed 'Siegessäule', or 'Victory Column', will surely make a lasting impression on both our people and our enemies."
prussia.177.a: "A true monument after all!"
prussia.178.t: "Siegessäule - Construction Progress"
prussia.178.d: "A government delegation visited the site of the Siegessäule in Berlin today and has reported back with news of tremendous construction progress. Although it is still a long way to go before the monument will be completed, the workers have shown great enthusiasm for their involvement in this particular project. Hopes are high that the progress will continue and that the landmark, once completed, will inspire our people with the same confidence as these construction workers."
prussia.178.a: "Marvelous!"
prussia.179.t: "Siegessäule - Construction Completed"
prussia.179.d: "After three years of construction the Siegessäule finally stands in all its glory. Built on a base of polished red granite, depicting the military struggle for unification in four bronze reliefs, the column sits on a hall of pillars with a glass mosaic designed by Anton von Werner. Three segments, each over 7 metres high and decorated with the barrels of captured cannons from the enemies of the unification wars, form the column's body. On its top at the height of over 50 metres, sits an 8.32 metre bronze sculpture depicting the Roman goddess of victory, Victoria, who wears a Prussian eagle helmet and, thus, resembles Borussia, the female personification of Prussia. In her right hand, she holds a laurel crown that represent the Prussian victories of the past, and in her left hand, she holds a battle standard featuring the Iron Cross, commemorating the accomplishments of the Prussian military."
prussia.179.a: "'Das dankbare Vaterland dem siegreichen Heere'"
prussia.180.t: "Siegessäule - Inauguration Ceremony"
prussia.180.d: "Thousands of people have gathered on Königsplatz in Berlin to witness the inauguration ceremony of the Siegessäule. This extraordinary monument of Prussian and German victories will surely inspire them with awe and the confidence to strive for greatness in the future."
prussia.180.a: "Gott mit uns!"
prussia.181.t: "Reconstructing Burg Hohenzollern"
prussia.181.d: "Burg Hohenzollern is the family castle of the Prussian royal family. Situated on a prominent mountain between Baden and Württemberg, it was lost in the Thirty Years' War, occupied by Austria, and eventually fell apart from lack of maintenance.\n\nAfter he had taken the reins in 1840, Friedrich Wilhelm IV. had always been expressing his interest in rediscovering his family's roots by reconstructing the old castle, and since 1852 these dreams have turned into reality.\n\nFriedrich August Stüler, a well-respected architect from Berlin and student of the famous Karl Friedrich Schinkel, and Moritz von Prittwitz, an army engineer officer renowned for building fortresses, are responsible for the project that's planned to take another eight to nine years to be completed."
prussia.181.a: "Let us hope it won't be too expensive..."
prussia.182.t: "The Future of Burg Hohenzollern"
prussia.182.d: "Financing the rebuild of the Hohenzollern Castle has always been controversial. In fact, tensions between the different factions within the Prussian parliament, which holds the right of appropriation for government funds, eventually reached the point of personal insults. As a last consequence, member of parliament Otto von Bismarck even fought a pistol duel against fellow parliamentarian Georg von Vincke, for which the difference of opinion regarding the financing of the castle's reconstruction was one of the main reasons. Vincke has always been expressing heavy criticism and remains to see the project as an irrelevant waste of money, suggesting that the funds be redirected towards other projects. What should we do?"
prussia.182.a: "He is right, the money can be used to better effect elsewhere."
prussia.182.b: "The castle will be an important symbol, construction shall continue."
prussia.183.t: "The Reconstruction of the Hohenzollern Castle Has Been Completed"
prussia.183.d: "Our financial efforts and the expertise of Stüler and Prittwitz have paid off. We have just received word that the construction of Burg Hohenzollern has finally been completed. The Hohenzollern family castle is set to be inaugurated by King Wilhelm I. in a month from now."
prussia.183.a: "Three cheers for the architects!"
prussia.184.t: "The Inauguration of the Hohenzollern Castle"
prussia.184.d: "Earlier today, King Wilhelm I. of Prussia himself visited and inaugurated the rebuilt Burg Hohenzollern, the home of his ancestors. Despite heavy criticism, the project was financed and finished in a joint effort by the two branches of the Hohenzollern family. It will serve as a symbol of their prowess and power for decades to come!"
prussia.184.a: "Gott mit uns!"

###POLITICAL AND WAR EVENTS
#DOMESTIC POLITICS
prussia.201.t: "Das Kabinett der neuen Ära - Karl Anton von Hohenzollern neuer Ministerpräsident"
prussia.201.d: "Mit der Regentschaft von Kronprinz Wilhelm kommt in Preußen eine unerwartete Welle des Liberalismus. Der Kronprinz, der in Preußen bislang von vielen als Reaktionär galt, verbrachte einige Zeit am Hof von Queen Victoria im liberalen Großbritannien nachdem er inmitten der Märzrevolution 1848/49 aus Berlin fliehen musste. Das von ihm nach dem Regierungsantritt eingesetzte Kabinett unter der Leitung von Ministerpräsident Karl Anton von Hohenzollern-Sigmaringen lässt Hoffnung auf einen liberalen Wind der Wende aufkommen."
prussia.201.a: "Wohlan!"
prussia.202.t: "Parliamentary Elections of 1858"
prussia.202.d: "The parliamentary elections of 1858 have taken place and the final results came in a few minutes ago. The liberal-leaning New Era cabinet has emerged from the election even stronger, and it seems like the liberal ideology is on the rise for now..."
prussia.202.a: "Okay."
prussia.203.t: "Rising Support for Political Catholicism - 'Fraktion des Zentrums'"
prussia.203.d: "Although we strive for denominational equality, our Catholic subjects fear future oppression. That's why they are starting to tie their political behavior to their belief. Catholic delegates in parliament have taken the first step to the establishment of a political party. They now stand united as the so-called faction of the centre, or 'Fraktion des Zentrums.'"
prussia.203.a: "We need to watch the Catholics."
prussia.204.t: "Gründung des Deutschen Nationalvereins"
prussia.204.d: "Die gewaltsame Eskalation des italienischen Einigungskampfes hat Schockwellen über den Kontinent gesandt. Vor allem im zersplitterten Deutschland fielen die Ideale des Nationalstaates auf sehr fruchtbaren Boden. Unmittelbar nach dem Österreichisch-Sardischen Krieg wurde eine Organisation der Hauptbefürworter einer vereinten deutschen Nation gegründet - der Deutsche Nationalverein. Der von Liberalen und gemäßigten Demokraten gegründete Verein unterstützt einen preußisch-geführten deutschen Nationalstaat ohne Österreich. In ihrer sogenannten Zweiten Eisenacher Erklärung haben sich die einflussreichen Clubmitglieder für die deutsche Wiedervereinigung ausgesprochen - und sie setzen ihre Hoffnung auf das [PRS.GetName], da es ihrer Meinung nach der einzige Staat ist, der motiviert genug und in der Lage ist, dieses Kunststück zu vollbringen."
prussia.204.a: "Von der Maas bis an die Memel, von der Etsch bis an den Belt..."
PRS_second_eisenach_effect_tt: "§YDies wird unsere Beziehungen zu den anderen deutschen Staaten etwas verschlechtern, da der Nationalverein seine Unterstützung für eine deutsche Vereinigung unter Preußen erklärt hat, notfalls auch unter Anwendung militärischer Gewalt.§!\n\n"
prussia.205.t: "Parliament in Agreement"
prussia.205.d: "The majority in parliament supports the presented reform plan that would put the military under stricter control of the legislative bodies."
prussia.205.a: "Großartig!"
prussia.206.t: "Parliament in Opposition"
prussia.206.d: "The majority in parliament opposes the presented reform plan that aims to extend the term of service and demote the Landwehr. Things could get ugly in parliament, if we don't find a compromise that is acceptable to the elected delegates..."
prussia.206.a: "Ach herrje!"
prussia.207.t: "The King Approves"
prussia.207.d: "The king approves the presented reform plan wholeheartedly."
prussia.207.a: "Großartig!"
prussia.208.t: "The King Disapproves"
prussia.208.d: "The king strongly disapproves the presented reform plan. This will most probably become a problem..."
prussia.208.a: "Ach herrje!"
prussia.209.t: "Budget Approved"
prussia.209.d: "The proposed reform plan will help to expand the army for the first time since 1815, but that takes money, so an increased budget must be approved by Parliament. We have just received news that the suggested budget for this year passed the majority vote."
prussia.209.a: "Großartige Nachrichten!"
prussia.210.t: "Budget Approved Provisionally"
prussia.210.d: "The proposed reform plan will help to expand the army for the first time since 1815, but that takes money, so an increased budget must be approved by Parliament. We have just received news that the suggested budget for this year has been granted provisionally. Although this is not unproblematic, we can continue with the reform measures for now."
prussia.210.a: "Gute Nachrichten!"
prussia.211.t: "Budget Approved Again"
prussia.211.d: "The proposed reforms continue to be accompanied by significant expenses. We once again have to get parliamentary approval for this year's budget. News has just come in that the majority still supports the reform plan and the suggested budget."
prussia.211.a: "Großartige Neuigkeiten!"
prussia.212.t: "Budget Approved Provisionally Again"
prussia.212.d: "The proposed reforms continue to be accompanied by significant expenses. We once again have to get parliamentary approval for this year's budget. We have just received news that the suggested budget for this year has once again been granted provisionally. It's not what we had hoped for, but the reform can continue as scheduled nevertheless."
prussia.212.a: "Willkommene Neuigkeiten!"
prussia.213.t: "Conservative Opposition"
prussia.213.d: "Our plan to promote the Landwehr is met with heavy resistance from conservative delegates in parliament."
prussia.213.a: "Verdammt!"
prussia.214.t: "Liberal Opposition"
prussia.214.d: "Our plan to significantly expand the term of service is met with heavy resistance from liberal delegates in parliament."
prussia.214.a: "Verdammt!"
prussia.215.t: "Foundation of the Deutsche Fortschrittspartei (DFP)"
prussia.215.d: "In their collective opposition against our reform measures, liberal delegates have founded the 'Deutsche Fortschrittspartei' (DFP), meaning 'German Progressive Party.' It is the first ever party in Germany with a profound manifesto: opposition against our reform plan!"
prussia.215.a: "Frechheit!"
prussia.216.t: "Preußischer Volksverein"
prussia.216.d: "Die Ausrufung Italiens und die anschließende Anerkennung durch Preußen inspirierte erneut die deutsche Nationalbewegung, diesmal aber vor allem die konservativen Bürger auf dem Land. Die Gründung des antiliberalen, konservativen Preußischen Volksvereins hat das Ziel, ein von Preußen geführtes vereintes Deutschland zu schaffen - notfalls mit Waffengewalt..."
prussia.216.a: "Über alles in der Welt!"
prussia.217.t: "Parliamentary Elections of 1861"
prussia.217.d: "The parliamentary elections of 1861 have taken place and the final results came in a few minutes ago. The delegates of the liberal parties have emerged as winners. It seems that the liberal turn in Prussia will continue..."
prussia.217.a: "Okay."
prussia.218.t: "The King's Reaction"
prussia.218.d: "The king reacts to the final reform bill."
prussia.218.a: "Rejection"
prussia.218.b: "Abdication"
prussia.219.t: "The King Rejects"
prussia.219.d: "According to Art. 45 of the Prussian constitution, the sole executive authority resides with the king. Therefore, he must confirm every legislative decision. We just heard that he has outright rejected the suggested reform bill. We must not cave in!"
prussia.219.a: "He hasn't heard the last of this!"
prussia.220.t: "Parliament Rejects Budget"
prussia.220.d: "According to Art. 99 of the Prussian constitution, every year parliament has to pass legislation that clearly states the country's expenses and revenues for the forthcoming year. They have granted the budget for the army reform provisionally in recent years. Now, however, parliament has outright rejected the reform bill's proposed budget!"
prussia.220.a: "They haven't heard the last of this!"
prussia.221.t: "Progressive Cabinet Resigns"
prussia.221.d: "Following the recent dissolution of parliament, prime minister Karl Anton von Hohenzollern-Sigmaringen and his cabinet have just announced their resignation after losing backing from his majesty."
prussia.221.a: "Hinfort!"
prussia.222.t: "Adolf Prinz zu Hohenlohe-Ingelfingen Chosen as New Prime Minister"
prussia.222.d: "One day after the resignation of the New Era cabinet, the king has chosen Adolf Prinz zu Hohenlohe-Ingelfingen as Prussia's new prime minister. Political power, however, now resides in the hands of the Prussian high command, headed by war minister Albrecht von Roon."
prussia.222.a: "Viel Glück!"
prussia.223.t: "Parliamentary Elections of [GetYear] - Major Liberal Victory"
prussia.223.d: "Following the dissolution of parliament, there had to be new elections. Despite hope from the king and significant electoral corruption, the Prussian people have once again expressed their support for liberal ideals; the conservatives' campaign efforts seem to have been in vain. The conservative government will certainly have a very hard time pushing their policies and legislation through parliament now..."
prussia.223.a: "Gottverdammt!"
prussia.224.t: "Parliamentary Elections of [GetYear] - Liberal Victory"
prussia.224.d: "Following the dissolution of parliament, there had to be new elections. Despite hope from the king and significant electoral corruption, the Prussian people have once again expressed their support for liberal ideals, but the conservatives might have been able to cut their losses. Nevertheless, the government will certainly have a hard time pushing their policies and legislation through parliament now..."
prussia.224.a: "Verdammt!"
prussia.225.t: "Parliamentary Elections of [GetYear] - Minor Liberal Victory"
prussia.225.d: "Following the dissolution of parliament, there had to be new elections. Despite hope from the king and significant electoral corruption, the Prussian people have once again expressed their support for liberal ideals, but the conservatives might have been able to cut their losses pretty significantly. Although the government might still have a hard time pushing their policies and legislation through parliament, there is reason to hope."
prussia.225.a: "Nun gut."
prussia.226.t: "Send for Bismarck!"
prussia.226.d: "The time has come to consider more drastic measures. We need someone strong enough to deal with parliament. Send for Bismarck in Paris!"
prussia.226.a: "Periculum in mora. Dépêchez-vous!"
prussia.227.t: "Otto von Bismarck Chosen as New Prime Minister"
prussia.227.d: "After an intense discussion with the new candidate, Wilhelm I, King of Prussia, has announced his desire to continue the fight for his desired army reform against parliament and with that has chosen Otto von Bismarck as new prime minister of Prussia."
prussia.227.a: "'Prussia's position in Germany will not be determined by its liberalism but by its power!'"
prussia.228.t: "Otto von Bismarck Delivered 'Blood and Iron' Speech to Budget Commission"
prussia.228.d: "The new prime minister Otto von Bismarck concluded yesterday's speech with the following statement: 'Not through speeches and majority decisions will the great questions of the day be decided - that was the great mistake of 1848 and 1849 - but by iron and blood.' The delegates are still uncertain about his intentions, but they feel reaffirmed in their prejudices against the alleged conservative agitator Bismarck."
prussia.228.a: "Riecht nach Blut..."
prussia.229.t: "Another Parliament Dissolution - Bismarck Governs without a Budget"
prussia.229.d: "The king seems to be tieing his fate to that of Bismarck. After the majority of delegates reassured the prime minister that they would not change their minds on the pending army reform budget, the king has once again dissolved parliament. Bismarck now governs without a budget, and it will be interesting to see how he justifies this outright breach of the law."
prussia.229.a: "Let's see, what does the constitution say?"
prussia.230.t: "Parliamentary Elections of [GetYear]"
prussia.230.d: "Although it bought the conservative government precious time, the 'closure' of parliament left an unpleasent vacuum, even by Bismarckian standards. New elections could not be suspended indefinitely, and so the men of Prussia again headed to the polls, five months after parliament had been shut down. Unsurprisingly, the liberal movement emerged victorious once more."
prussia.230.a: "Is this the end for Bismarck?"
prussia.231.t: "Deutscher Reformverein"
prussia.231.d: "Das zunehmende politische Gewicht der nationalen Bewegung, die ein preußisch geführtes Deutschland ohne Österreich unterstützt, erschreckt einige von Bürger, insbesondere in den katholischen Teilen West- und Süddeutschlands. Ihre Reaktion war die Gründung des preußischen Reformvereins, der eine Reform des Deutschen Bundes und die Integration Österreichs unterstützt. Die politischen Auswirkungen sind jedoch gering."
prussia.231.a: "Was ist des Deutschen Vaterland?"
prussia.232.t: "Danziger Episode"
prussia.232.d: "The restriction of press freedom does not have many supporters in Germany, not even all members of the closest royal family agree with it. Crown Prince Friedrich Wilhelm spoke to the press this morning during his official visit in Danzig. Although very cautious, his words did express a sense of criticism against his father, King Wilhelm I. This will certainly have repercussions."
prussia.232.a: "How dare he?!"
prussia.233.t: "Gründung des 'Allgemeinen Deutschen Arbeitervereins' (ADAV)"
prussia.233.d: "The socialist agenda is spreading throughout Europe - and we will not be spared. Supporters of the German workers' movement have gathered in Leipzig, Saxony, today to establish Germany's first labor party, the General German Workers' Association or 'Allgemeiner Deutscher Arbeiterverein' (ADAV). Headed by a certain Ferdinand Lassalle, the party delegates predominantly support a reformist socialist agenda."
prussia.233.a: "Mann der Arbeit, aufgewacht..."
prussia.234.t: "Foundation of the 'Vereinstag Deutscher Arbeiterverein' (VDAV)"
prussia.234.d: "The socialist agenda is spreading throughout Europe - and we will not be spared. As a reaction to the foundation of the ADAV, supporters of a different approach within the German workers' movement have gathered in Frankfurt today to establish another labor party, the Congress of German Workers' Associations or 'Vereinstag Deutscher Arbeitervereine' (VDAV). Leopold Sonnemann, Max Hirsch and Eugen Richter are among the leaders of the new party, who - at the moment - predominantly supports a reformist socialist agenda, although the revolutionary wing is gaining power."
prussia.234.a: "...und erkenne deine Macht!"
prussia.235.t: "Foundation of the Nationalliberale Partei (NLP)"
prussia.235.d: "The question of indemnity, in this case meaning the subsequent legitimization of a previously enforced political action, has divided the liberal movement. Whereas the DFP delegates predominantly rejected the bill, more right-leaning liberals voted in favor. The latter have now formed a political assembly of their own: the National Liberal Party, or 'Nationalliberale Partei' (NLP). Maybe the chancellor will be able to work together with the liberals at least in part after all."
prussia.235.a: "Wohlan!"
#North German Confederation
prussia.236.t: "Call an Election for a Constitutive Reichstag"
prussia.236.d: "The Austrians are defeated and we have reached an agreement with the north German states to form a union. We've already prepared an election to convene a constitutive Reichstag that will decide on the union's new constitution. Eligible voters will head to the polls in a week's time."
prussia.236.a: "Wohlan!"
prussia.237.t: "Constitutive Parliamentary Elections of the North German Confederation"
prussia.237.d: "The wars against Denmark and Austria have proven our previous measures successful. The people have spoken, and liberal sentiment among the public is not as deeply rooted as we might have feared. It is a landslide victory for conservatives!"
prussia.237.a: "Fabelhaft!"
prussia.238.t: "Constitution Issue: Federal or Centralized (1/8)"
prussia.238.d: "The most important question should be tackled right at the start: how centralized should the new union be? We will certainly have to federalize the Prussian system to accommodate the acceding states. But should we allow all states equal say and distribute government authorities fairly, or should we rather try to keep as many powers as possible in Prussian hands?"
prussia.238.a: "Reasonable centralization."
prussia.238.b: "Thorough federalism."
prussia.239.t: "Constitution Issue: Commander-in-Chief (2/8)"
prussia.239.d: "Now that it has become clear who will be the head of state, we need to specify the constitutional rights of that position. The delegates' main concern is the role of commander-in-chief. Should the head of state also be our highest ranking officer who exercises supreme command and control over the Confederation's armed forces? Or should the delegates be able to appoint a commander-in-chief in times of war? This would likely create friction both with the Prussian and among the general staff, though."
prussia.239.a: "The head of state will be commander-in-chief."
prussia.239.b: "A selected person will be commander-in-chief."
prussia.240.t: "Constitution Issue: Ministries (3/8)"
prussia.240.d: "It is certain that the chancellery will be quite powerful. Should we set up proper ministries to both aid and restrict the powers of said office or will the chancellor be the lone minister who can pull all the strings?"
prussia.240.a: "A powerful chancellery needs no ministries."
prussia.240.b: "We should set up a number of ministries."
prussia.241.t: "Constitution Issue: Accumulation of Offices (4/8)"
prussia.241.d: "As it is certain that the chancellor will occupy a key role in our government, one way or another, the question of the Prussian prime minister arises. Should both offices, chancellery of the confederation and Prussian premiership, be allowed to be held by the same person? This would certainly give the chancellery even more power, especially in the states' parliamentary chamber."
prussia.241.a: "The chancellor should also be Prussian prime minister."
prussia.241.b: "The chancellor must not be Prussian prime minister."
prussia.242.t: "Constitution Issue: Voting Rights (5/8)"
prussia.242.d: "Another primary concern for delegates is the electoral franchise that will decide the composition of the Reichstag. The Bundesrath delegates will be elected based on the law of the individual member states, but for the Reichstag we might need to find a different solution. Should we keep the individual state laws or reform the election process for the Reichstag to promote true representation and help legitimize the union in the eyes of the public?"
prussia.242.a: "Universal male suffrage is the way forward."
prussia.242.b: "Keep existing suffrage laws for the Reichstag election as well."
prussia.243.t: "Constitution Issue: Ministerial Responsibility (6/8)"
prussia.243.d: "The delegates of the constitutive Reichstag argue whether it would be wise to implement ministerial responsibility, by which the chancellor would be accountable for the government's actions. Whilst that is certainly a reasonable proposition, we have to decide whether the chancellor will have to answer to parliament or only to the head of state."
prussia.243.a: "The chancellor will answer to the head of state and nobody else."
prussia.243.b: "The chancellor will also have to answer to parliament."
prussia.244.t: "Constitution Issue: Pay and Perks (7/8)"
prussia.244.d: "Some members of the constitutive Reichstag argue that we should offer pay and perks to elected delegates. Whilst this would certainly reimburse them for their efforts, we also risk creating a growing flock of career politicians that will cost the union a significant sum of money. Additionally, potentially undesired subjects, like representatives of the workers' movement, could more easily afford to occupy a seat in parliament..."
prussia.244.a: "There will be no pay and perks for delegates."
prussia.244.b: "It is only fair to pay the delegates."
prussia.245.t: "Constitution Issue: Budget and Taxes (8/8)"
prussia.245.d: "Since the individual states will basically continue to operate their internal matters independently, the main bulk of expenses for the union will be militarily, plus maybe a small upkeep for the central authorities and delegates, should we decide to pay them. Parliament will control and approve the budget. But how will we finance the additional expenses? Will the income from tariffs at the external borders and a share of the consumption tax suffice, or will we have to implement union taxes?"
prussia.245.a: "The income from tariffs and consumption tax is enough."
prussia.245.b: "We will impose new taxes."
modifiers_not_immediate_effect_tt: "\n§RNOTE:§! §YThe modifiers listed below will only come into effect once the constitution has been signed into law!§!\n\n"
prussia.246.t: "Constitution Issue: Head of State"
prussia.246.d: "AI only. Previous situation will decide the head of state."
prussia.246.a: "King of Prussia"
prussia.246.b: "Bundespräsident"
prussia.247.t: "The King of Prussia Will Head the Bundespräsidium"
prussia.247.d: "The king has led us through the wars, he will be the union's head of state. This will stabilize the union and keep the other monarchs happy, as they will keep their position in their respective dominions."
prussia.247.a: "Long live the king!"
prussia.248.t: "A Federal President - the so-called 'Bundespräsident' - Will Head the Union"
prussia.248.d: "Our republic has proven more efficient and successful than any of our monarchic predecessor states. We will democratically elect a head of state, the 'Bundespräsident', who will hold the highest office in the new union."
prussia.248.a: "Long live the president!"
prussia.249.t: "Foundation of the 'Freikonservative Partei' (FkP)"
prussia.249.d: "Negotiations for a North German constitution have recently started, but not everyone in Prussia is happy with the developments that will most likely result in a compromise to integrate the other states in northern Germany. The conservatives are estranged over the dispute of preserving a Prussian spirit and progress towards German unity. As a result, the party members that support our plans for unity have separated themselves from the traditional conservatives. We can bank on the support of the Free Conservative Party, or 'Freikonservative Partei' (FkP), for our future proposals."
prussia.249.a: "Sehr gut!"
prussia.250.t: "Parliamentary Elections of [GetYear]"
prussia.250.d: "Around six hours ago, polls closed after the first regular parliamentary elections in the North German Confederation. The results have just come in and are not very surprising. The parliament's composition will not change drastically, although the Catholics have won a small victory."
prussia.250.a: "Nun gut."
prussia.251.t: "Member States Struggle with the Difficulties of Freedom of Movement"
prussia.251.d: "Although successfully implemented, the freedom of movement act does cause some problems for all of the confederation's member states. They simply fear losing control over their subjects if they can roam around so freely, plus, the question of identity checks when crossing the external borders still persists. We will need to find a solution."
prussia.251.a: "An die Arbeit!"
prussia.252.t: "Unitary Measurements - the need for an Industrial Code"
prussia.252.d: "After implementing unitary measurements and the metric system across all member states, there still needs to be a comprehensive law regulating the way citizens can conduct their business. This will both protect employees from exploitation and injury as well as enable healthy competition across all business sectors."
prussia.252.a: "Auf geht's!"
prussia.253.t: "Foundation of the 'Sozialdemokratische Arbeiterpartei' (SDAP)"
prussia.253.d: "The socialist agenda is spreading throughout Europe - and we will not be spared. Following differences primarily concerning the question of German nationalism, the VDAV was split and the majority of its supporters have gathered in Eisenach today to establish a successor labor party, the Social Democratic Workers' Party or 'Sozialdemokratische Arbeiterpartei' (SDAP). August Bebel and Wilhelm Liebknecht are among the leaders of the new party, which now predominantly supports a reformist approach, although Marxist ideals are still strong among the more radical party wings."
prussia.253.a: "Proletarier aller Länder, vereinigt euch!"
prussia.254.t: "Foundation of the 'Zentrumspartei'"
prussia.254.d: "So-called political Catholicism is no longer an intellectual subject only. Catholics from around the country have gathered to establish an all-Catholic political party that aims to represent the interests of all Catholics within our borders. Their leader seems to be a certain Ludwig Windthorst from the former Kingdom of Hanover."
prussia.254.a: "A Guelph and Catholic? We need to watch them even more closely."
prussia.255.t: "Foundation of the 'Sozialistische Arbeiterpartei Deutschlands' (SAP)"
prussia.255.d: "The German unification made the most striking dispute between the different German labor parties obsolote. But the unity had been violently crafted under the aegis of the Prussian monarchy and military, thus, the German workers' movement awoke to the danger of being suppressed by conservative authorities. In order to strengthen their political weight, many of its supporters have gathered in Gotha today to establish a united labor party, the Socialist Workers' Party of Germany or 'Sozialistische Arbeiterpartei Deutschlands' (SAP), predominantly supporting a reformist socialist agenda."
prussia.255.a: "These socialists are becoming more and more dangerous..."
prussia.256.t: "Foundation of the 'Sozialdemokratische Partei Deutschlands' (SPD)"
prussia.256.d: "The Bismarckian Anti-Socialist Laws have proven that the worst fears of the German workers' movement were not unfounded. But Bismarck and the laws are a thing of the past now. The vast majority of the supporters of socialism in Germany have gathered in Erfurt today to establish a newly united labor party, the Social Democratic Party of Germany or 'Sozialdemokratische Partei Deutschlands' (SPD), supporting a reformist socialist agenda, at least for now..."
prussia.256.a: "We will have to watch them very closely."

#Post Luxembourg Crisis
prussia.271.t: "German Minors Agree to Join the North German Confederation"
prussia.271.d: "Ever since the triumph of our mutual campaign against France, the German states have in spirit grown closer together than ever before. Our recent success in unifying the North German Confederation in legal and economic regard and the establishment of institutions with a truly national appeal now present the ideal opportunity for the remaining independent German minors to join the confederacy. The treaties have already been prepared in the background over the last weeks and months and the reigning monarchs are now ready to give them their blessing and signatures. The German nation will soon be united under one flag!"
prussia.271.a: "That which belongs together, grows together."
prussia.272.t: "German Minors Agree to Join the North German Confederation"
prussia.272.d: "Ever since the triumph of our mutual campaign against France, the German states have in spirit grown closer together than ever before. The North German Confederation's recent success in unifying in legal and economic regard and the establishment of institutions with a truly national appeal now present the ideal opportunity for us, the remaining independent German minors, to join the confederacy. The treaties have already been prepared in the background over the last weeks and months and the reigning monarchs are now ready to give them their blessing and signatures. The German nation will soon be united under one flag!"
prussia.272.a: "That which belongs together, grows together."

#Reign of Friedrich III
prussia.276.t: "Friedrich III Agrees to the Compromise"
prussia.276.d: "The newly enthroned king has agreed to the proposed comprimise. Thus, it can be written into law. A serious crisis has been avoided!"
prussia.276.a: "Hurrah!"
prussia.277.t: "Sack Prime Minister [PRS.GetLeader]"
prussia.277.d: "The term of [PRS.GetLeader] has not been successful so far, in fact, it's rather been the opposite. The monarch needs to take responsibility in situations that undoubtedly jeopardize the country's well-being and mustn't shy away from taking swift and sweeping actions. Our time has come..."
prussia.277.a: "[PRS.GetLeader] needs to be sacked."
prussia.278.t: "Negotiate a Compromise with Parliament"
prussia.278.d: "The army reform and budget disputes have yet to be solved. His Majesty King Friedrich III has signalled his willingness to find a compromise. We need to sacrifice one reform aspect in order to find common ground with the opposition. The supporters of our reform plans will certainly be unhappy about backing down, but it's what needs to be done to restore order."
prussia.278.a: "Sacrifice term of service extension."
prussia.278.b: "Sacrifice Landwehr adjustments."
PRS_compromise_negotiated_effect_tt: "§YA compromise has successfully been negotiated with parliament.§!"
prussia.279.t: "A New Prime Minister for the [PRS.GetName]"
prussia.279.d: "After the political turmoil that led to the abdication of King Wilhelm I, the first steps towards a restoration of order have been made. Now it's time to give direction to the political changes of the future - by appointing a new prime minister. There are four potential candidates, three from the ranks of the liberals - although with very different tendencies - and one liberal-conservative. Which man should be choosen to lead Prussian politics into this dawning era?"
prussia.279.a: "Georg von Vincke, the moderate candidate."
prussia.279.b: "Eduard Simson, the conservative liberal candidate."
prussia.279.c: "Rudolf Virchow, the social liberal candidate."
prussia.279.e: "August von der Heydt, the liberal conservative candidate."
PRS_new_pm_Vincke_tt: "§YGeorg von Vincke§!, the §Ymoderate§! candidate, will become our new prime minister."
PRS_new_pm_Simson_tt: "§YEduard Simson§!, the §Yconservative-liberal§! candidate, will become our new prime minister."
PRS_new_pm_Virchow_tt: "§YRudolf Virchow§!, the §Yleft-liberal§! candidate, will become our new prime minister."
PRS_new_pm_Heydt_tt: "§YAugust von der Heydt§!, the §Yliberal-conservative§! candidate, will become our new prime minister."
prussia.280.t: "State Visit to the [ENG.GetName]"
prussia.280.d: "Following the recent accession of His Majesty King Friedrich III, there has been an obvious shift in Prussian politics, both internally and externally. Whereas the [PRS.GetName] had maintained close ties to the [RUS.GetName] ever since the latter half of the 18th century, the new monarch seems keen to pursue new avenues. His affiliation with the [ENG.GetName] is no secret and his wife, Queen Victoria, daughter of Queen Victoria of the United Kingdom of Great Britain and Ireland, allegedly has a great influence on Friedrich. Therefore, the royal couple has chosen the [ENG.GetName] for their first official state visit, which is scheduled to last a week."
prussia.280.a: "Gute Reise!"
