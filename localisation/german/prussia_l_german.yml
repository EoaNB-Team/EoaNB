PRS_decision_category_zollverein: "Zollverein Administration"
PRS_decision_category_zollverein_desc: "The §YGerman Customs Union§!, also known as the §Y'Zollverein'§!, is an economic association of around thirty German countries aiming to reduce tariffs, boost trade and improve Germany's competitiveness on the international market. With the notable exceptions of the §Y[AUS.GetName]§! and §Y[LIE.GetName]§!, almost all members of the §YGerman Confederation§! are part of it. The §YZollverein§! has had a significant impact on the economical development of its members and will most likely continue to do so, but with a few tweaks here and there the union's beneficial effect could be even greater."
