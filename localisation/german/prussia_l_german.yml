#Economy - HISTORICAL (mainly)
PRS_focus_economy: "The Prussian Economy"
PRS_focus_economy_desc: "For long the Prussian economy has prospered under its own conditions, but we are falling behind in adapting our economy to the trends of industrialization. A state that lags behind in economics lags behind in superiority; this we must recognize."
PRS_focus_state_rail: "Preußische Staatseisenbahnen"
PRS_focus_state_rail_desc: "We will subsidize the construction of new railway networks across our country - our infrastructure will certainly benefit from this."
PRS_focus_berlin_anhalt_rail: "Expand Berlin-Anhalt Railway"
PRS_focus_berlin_anhalt_rail_desc: "The Berlin-Anhaltische Eisenbahn-Gesellschaft had rapidly expanded the network of railways within our nation. Originally spanning for a mere 20 kilometers, the Berlin-Anhalt railway project has since connected many places with Berlin, and linked with many other railway lines. Connecting the lines from Wittenberg to Bitterfeld will greatly increase the span of the BAE."
PRS_focus_silesia_rail: "Expand Silesian Railways"
PRS_focus_silesia_rail_desc: "Expanding the current railway network in Silesia will expand our reach to the provinces of southeastern Prussia, which could be vital should we have to confront Austria one day..."
PRS_focus_ostbahn_rail: "Finish Preußische Ostbahn"
PRS_focus_ostbahn_rail_desc: "We shall finish the grand railway line expanding infrastructure in the east of our country, and thus, finally connecting our capital, Berlin, with the traditional city of the monarch's coronation, Königsberg."
PRS_focus_rhineland_rail: "Expand Rhineland Railways"
PRS_focus_rhineland_rail_desc: "Expanding the current railway system in the Rhineland and Westphalia will support economic growth, and allow resources to move more swiftly in the western provinces."
PRS_focus_trade_and_commerce: "Trade & Commerce"
PRS_focus_trade_and_commerce_desc: "We need to support the growth in trade and commerce to secure financial security for our state affairs."
PRS_focus_norswe_zoll: "Zollverein Foreign Trade Treaties"
PRS_focus_norswe_zoll_desc: "Originally the Zollverein was a customs union intended to connect the German states, remove custom barriers and manage economic policies within its territory. Despite having differences in culture and history, several countries are interested in trading with the Zollverein, and after much discussion it has been agreed that such treaties would ultimately benefit all member states."
PRS_focus_trade_france: "Trade Treaty with France"
PRS_focus_trade_france_desc: "No matter how we stand with the French, their country is rich, and we could certainly benefit from expanding trade between our nations."
PRS_focus_berliner_borse: "Berliner Börse"
PRS_focus_berliner_borse_desc: "The Berlin stock exchange is slowly growing in importance. The old venue, however, offers little to no room for expansion. We should find a site for a new building that will represent the rise in esteem of Prussian finance and commerce."
PRS_focus_prussian_consortium: "Preußen-Konsortium"
PRS_focus_prussian_consortium_desc: "By forming a consortium of the most powerful banks of Prussia, we could dramatically increase the value and security of our state bonds, which, in turn, would give us financial leeway for both domestic and international projects."
PRS_focus_economic_legislation: "Economic Legislation"
PRS_focus_economic_legislation_desc: "Prussian economic legislation has only just begun to coordinate the practices of trade, commerce, science and industry more rigorously. By expanding, standardizing and centralizing these regulations, we could certainly remove obstacles and prevent exploitation."
PRS_focus_handelsgesetz_law: "Allgemeines Deutsches Handelsgesetzbuch"
PRS_focus_handelsgesetz_law_desc: "While our trade networks and maritime influence is miniscule compared to the colonial powers of the west, the German regions have been structured through centuries of mercantile trade even far before the Hansa. Until now, the exact state of merchants and trade was only vaguely defined or discussed within the government, and with the rise of capitalism and industrialization, our nation now needs to tackle this. The lack of a centralized trade also resembles the disunity of the German states; as the dominant German power, Prussia needs to push ahead. Reforming the drafts suggested in the Paulskirche Constitution should solidify our trade, and unite the German Confederation closer than before."
PRS_focus_borsenordnung: "Neue Börsenordnung"
PRS_focus_borsenordnung_desc: "With the growth of the equity market comes the necessity for regulation. To prevent economic disruption and to further stimulate growth and stability, we will need to regulate the stock exchanges in Prussia."
PRS_focus_protect_patentordnung: "Protect the Patentordnung"
PRS_focus_protect_patentordnung_desc: "For far too long, the lack of a copyright law has hindered scientific and cultural advance. Now, advocates of radical free trade are beginning to gather support for an abolition of the Patentordnung, which protects intellectual property concerning inventions. They claim that such legislation hinders economic growth because it prevents inventions from spreading. However, it has been proven in the UK and the US that a patent law actually encourages ingenuity; hence, we must not give in to their demands."
PRS_focus_mining_standards: "Preußisches Berggesetz"
PRS_focus_mining_standards_desc: "Mining has been a strong factor of German industry and trade even before medieval times, but with the Industrial Era on our doorstep, we need to improve our mining standards. Germany is full of important resources like coal and iron, but the lack of proper standards is hindering our development."
PRS_focus_prussian_urbanization: "Prussian Urbanization"
PRS_focus_prussian_urbanization_desc: "Although the majority of the Prussian population still lives in the countryside, the percentage of people living in cities is growing rapidly. This process, commonly referred to as urbanization, goes hand in hand with the industrial development of our country, and encouraging it would probably be beneficial."
PRS_focus_execute_hobrecht_plan: "Execute Hobrecht Plan"
PRS_focus_execute_hobrecht_plan_desc: "Our capital, Berlin, is growing fast. People from the sorrounding countryside and from all over our realm are moving into the city to find work, a better life, or the thrill of living in one of the most dynamic cities of its time. But thousands of incomers naturally cause problems. Luckily for us, we have an expert in urban planning, by the name of James Hobrecht, amongst the city's administrative body."
PRS_focus_encourage_ruhr_urbanization: "Encourage Ruhr Urbanization"
PRS_focus_encourage_ruhr_urbanization_desc: "Half a century ago rather desolate regions of Germany, the Rhineland and Westphalia were given to Prussia as a consolation prize at the Congress of Vienna of 1815. For a couple of decades now, they have been turning into properous and industrialized centers of Prussia. Especially cities close to the Ruhr river, like Duisburg, Dortmund, or Essen, built on large deposits of coal and other minerals, are growing rapidly. We should try to encourage and channel this internal migration to our benefit."
PRS_focus_encourage_silesian_urbanization: "Encourage Silesian Urbanization"
PRS_focus_encourage_silesian_urbanization_desc: "Silesia is another industrial heartland of Prussia. Urban centers along the Oder river valley like Breslau, as well as emerging mining districts in the resource-rich hills of Upper Silesia like Kattowitz are contributing to the industrial development of Prussia, a process that we should try to encourage."
PRS_focus_establish_sewerage_standards: "Establish Sewerage Standards"
PRS_focus_establish_sewerage_standards_desc: "If we want to prevent epidemics and avoid our growing urban centers from turning into sanitary hellholes, we need to establish sewerage standards. Our city planner James Hobrecht has quite some expertise in this area and we should try to capitalize on this."
PRS_focus_prussian_industrialization: "Prussian Industrialization"
PRS_focus_prussian_industrialization_desc: "While the industrial revolution has come to our nation, most of our economy is still being dominated by pre-industrial business sectors, like agriculture or handcraft. Promoting the industrial development of urban regions will surely support economic growth."
PRS_focus_borsig: "Borsig"
PRS_focus_borsig_desc: "August Borsig has been in the business of mechanical engineering since 1837, his company now focuses on locomotives. He has recently expanded his factories in the northwest of Berlin, and supporting him in his efforts could help to secure a dominant and stable supplier of much-needed railway equipment."
PRS_focus_krupp_cooperation: "Krupp"
PRS_focus_krupp_cooperation_desc: "The uneasy balance between state and corporate has proved superiority for the companies, as both their capital and devotion to production is far greater than we will ever be able to achieve on our own. One of the most prominent of these entrepreneurs, Friedrich Krupp, specializes in the production of steel and artillery, and cooperating with him will surely not only increase our militaristic capacities, but also reduce our burden in times of war."
PRS_focus_siemens_halske: "Siemens & Halske"
PRS_focus_siemens_halske_desc: "Werner Siemens is one of the most innovative minds in the field of telecommunications worldwide. In 1847, he established his business with the precision engineer Johann Georg Halske in the west of Berlin. Since then, the company has experienced dramatic growth, and we could certainly benefit from supporting them in their efforts."
PRS_focus_vulcan_ag: "Vulcan AG"
PRS_focus_vulcan_ag_desc: "Pomerania, along with the provinces of Berlin and Brandenburg around it, stands as an example of great industrial might within Central Europe, but when compared to the world leaders of industrialization, it still has quite a way to go. One promising company from Stettin is the so-called Vulcan AG, specialized in the ship-building industry. Expanding their factories and subsidising industrial growth in the region should increase our industrial capability greatly."
PRS_focus_dreyse_rifle: "Dreyse Rifle"
PRS_focus_dreyse_rifle_desc: "Originally developed by Johann Nikolaus von Dreyse in his manufacture in the Thuringian hinterland, the Dreyse needle gun is a promising bolt action breechloading rifle. If we can manage to mass-produce this technologically superior rifle, we should enjoy a significant advantage on the battlefield."
PRS_focus_spandau_arsenal: "Move the Royal Arsenal to Spandau"
PRS_focus_spandau_arsenal_desc: "Originally situated in Potsdam, the Königliche Preußische Gewehrfabrique has been the prime supplier for Prussian arms for quite some time now. The factory grounds in Potsdam have reached their capacity though, and the arsenal and its associated factories are currently moving to Spandau, on the western outskirts of Berlin, to allow room for expansion. We will have to complete the move of the Royal Arsenal to the Spandau Citadel in Berlin, so we can increase its military production in the future."
PRS_focus_dreyse_rifle_factory: "Dreyse Gewehrfabrik"
PRS_focus_dreyse_rifle_factory_desc: "In order to mass-produce the Dreyse rifle, we will have to support the company in Sömmerda. The developing Dreyse Mill, if subsidised, could eventually produce a lot of firearms for our country."
PRS_focus_suhl_rifle_factories: "Suhler Gewehrfabriken"
PRS_focus_suhl_rifle_factories_desc: "The small city of Suhl in the middle of Thuringia surprisingly has a rather rich history of rifle manufacturing. The companies of J.P. Sauer & Sohn, C.G. Haenel and Simson & Co. all enjoy a nationwide renown. Investing in these companies could help us to secure reliable and innovative firearm suppliers."
PRS_focus_erfurt_rifle_factory: "Königl. Preuß. Gewehrfabrik Erfurt"
PRS_focus_erfurt_rifle_factory_desc: "We will try to expand our military industry close to the Thuringian rifle heartlands and establish an arms factory in Erfurt. We hope that the factory site will profit from the expertise and economic infrastructure sorrounding it."
PRS_focus_powerful_economy: "Wirtschaftsvormacht"
PRS_focus_powerful_economy_desc: "Our powerful economy fuels our universities, and this increases our scientific capabilities."

#Prussian Army - HISTORICAL (incl. ALT-HISTORY foci)
PRS_focus_army_with_state: "An Army with a State"
PRS_focus_army_with_state_desc: "'Prussia, is not a state with an army, but an army with a state.' - 18th century quote. Prussia has a history of military excellence, let's make our ancestors proud!"
PRS_focus_king_army_prs: "Königlich Preußische Armee"
PRS_focus_king_army_prs_desc: "Our Royal Army will perform some exercises to keep drilled and performing well. A new general will bring fresh ideas, but we should also reform the Military High Command."
PRS_focus_king_army_prs_moltke_effect_tt: "§G§YHelmuth von Moltke§! will become available as a §YGeneral§! and as §YHead of Tactical Army Command§!.§!"
PRS_focus_heeresreform: "Heeresreform"
PRS_focus_heeresreform_desc: "The Crimean War and the Second Italian War of Independence have proven that our former military might has suffered. Despite a rapidly growing population, our standing army is still the same size it was in 1815. We need to reform the army, if we want to keep our place among the great powers."
PRS_focus_parlamentsheer: "Parlamentsheer"
PRS_focus_parlamentsheer_desc: "We must strengthen parliamentary control over the military. The law has to take precedence over power, we should reform the army in this spirit." 
PRS_focus_parlamentsheer_trigger_tt: "Requires §RNOT§! §GAlbrecht von Roon§! as War Minister and §GHelmuth von Moltke§! as Chief of Army in §YMilitary High Command§!."
PRS_focus_parlamentsheer_effect_tt: "§GThis will unlock a parliamentary decree that aims to expand our Landwehr forces over the next four years.§!"
PRS_focus_roon_reform_bill: "Roon's Reform Bill"
PRS_focus_roon_reform_bill_desc: "Albrecht von Roon has suggested some reforms for our armies. We shall enact them."
PRS_focus_roon_reform_bill_trigger_tt: "Requires §YAlbrecht von Roon§! as War Minister and §YHelmuth von Moltke§! as Chief of Army in the §YMilitary High Command§!."
PRS_focus_roon_reform_bill_effect_tt: "§GThis will unlock a royal decree that aims to expand our armed forces over the next four years.§!"
PRS_focus_promote_landwehr: "Promote Landwehr"
PRS_focus_promote_landwehr_desc: "The Landwehr has been the backbone of the Befreiungskriege against Napoleon, and it offered great assistance in our attempt of constitutionalization in 1848/49. This is our opportunity to inculcate liberal ideals into the military. This will certainly provoke a conservative backlash, though..." 
PRS_focus_demote_landwehr: "Demote Landwehr"
PRS_focus_demote_landwehr_desc: "Many members of the Landwehr collaborated with the rebels during the March Revolution of 1848/49. We should demote this unreliable department of our military juggernaut in favor of the regular army. This might be a way to secure both, a majority in parliament and support from the king."
PRS_focus_adjust_draft: "Adjust Two-Year Draft"
PRS_focus_adjust_draft_desc: "If we enforce the conscription orders more strictly, we might be able to avoid extending the term of service. This might be a way to secure both, a majority in parliament and support from the king."
PRS_focus_expand_draft: "Three-Year Draft"
PRS_focus_expand_draft_desc: "We need more soldiers, plain and simple. Extending the term of service would ensure a significant increase in manpower for our professional army. This will certainly provoke liberal opposition, though..."
PRS_focus_push_liberal_reform: "Push Liberal Reform Bill Through Parliament"
PRS_focus_push_liberal_reform_desc: "Parliamentary control over the military is the way forward, the people have spoken. The king may not like this, but he will have to accept the majority decision - or face the consequences!"
PRS_focus_find_compromise: "Find Compromise"
PRS_focus_find_compromise_desc: "The demotion of the Landwehr and the adjustment of our conscription laws should be an acceptable compromise to parliament and high command. Let's hope the king agrees..."
PRS_focus_enforce_roon_reform: "Enforce Roon's Reform Bill"
PRS_focus_enforce_roon_reform_desc: "The military is answerable to the king only, not to parliament. These men have proven their loyalty to the crown during the revolution and we will make sure that it stays this way. There can be no compromise here!"
PRS_focus_finish_reform: "Finish Army Reform"
PRS_focus_finish_reform_desc: "The more detailed reform plans have been carried out. Let's hope they will prove to be effective on the battlefield."
PRS_focus_finish_reform_trigger_tt: "Requires all §YDecisions§! concerning the §GHeeresreform§! to be complete."

#Prussian Navy - HISTORICAL
PRS_focus_prussian_navy: "Preußische Marine"
PRS_focus_prussian_navy_desc: "Our navy must not be neglected if we want to be taken serious as a global power."
PRS_focus_jade_bight: "Jade Bight Port Expansion"
PRS_focus_jade_bight_desc: "A few years ago, we bought a piece of land from the Grand Duchy of Oldenburg at the Jade Bight, an ideal location for a deep-water port at the North Sea. Gotthilf Hagen has proposed a plan to develop the spot into a proper navy base. It's time to turn the plan into action and start the construction works."
PRS_focus_build_high_fleet: "Build Hochseeflotte"
PRS_focus_build_high_fleet_desc: "Our navy's obvious shortcomings during the First Schleswig War are proof enough for the necessity of a genuine deep-sea fleet. If we want to be taken seriously as a great power, we will also have to expand our navy to some extent."
PRS_focus_build_high_fleet_effect_tt: "\n§GThis will, over time, unlock several §Ydecisions§! to expand our navy, including both domestic ship production and foreign ship orders.§!\n\n§RNOTE:\nThe foreign ship orders are only available for a limited period of time and tied to conditions, so you should not wait too long before taking this focus.§!"
PRS_focus_navy_ministry: "Establish Marineministerium"
PRS_focus_navy_ministry_desc: "Establish a proper administration to manage the expansion of our naval forces more comprehensively."
PRS_focus_navy_ministry_effect_tt: "§GThis will unlock §Ydecisions§! to reform our §Gnaval administration§! and §YAdalbert von Preußen§! will become available as §YHead of Tactical Navy Command§!.§!"
PRS_focus_ngc_navy: "Marine des Norddeutschen Bundes"
PRS_focus_ngc_navy_desc: "The North German navy forces must continue to grow, if we want to keep our place among the great powers. The navy of the confederation remains under control of the Prussians, the other member states will have to contribute both financially and with their manpower to bolster our naval forces. A few administrative tweaks could also help."
PRS_focus_ngc_navy_trigger_tt: "Requires the §YNorth German Confederation§! or one of its successor states to be formed."
PRS_focus_war_ports: "Kriegshäfen"
PRS_focus_war_ports_desc: "With the rapid technological development across all fields of naval warfare, it is of crucial importance to keep up with the times and improve our naval infrastructure accordingly. The establishment of proper war ports at our bordering seas will be an essential step in that direction."
PRS_focus_royal_dockyards: "Königliche Werften"
PRS_focus_royal_dockyards_desc: "With the rapid technological development across all fields of naval warfare, it is of crucial importance to keep up with the times and improve our naval infrastructure accordingly. The expansion of our dockyards will facilitate growth and advancement in the world to come."
PRS_focus_war_ports_royal_dockyards_effect_tt: "§GDepending on whether we have issued additional navy bonds or not, this will unlock §Ydecisions§! to improve our naval infrastructure in key locations. Depending on our success, we will gain a stronger §Ynational spirit§! for our navy.§!"
PRS_focus_military_supremacy: "Militärvormacht"
PRS_focus_military_supremacy_desc: "Our military is truly the pride of our nation."
PRS_focus_military_supremacy_effect_tt: "Unlocks the §YAn Army with a State§! law for military spendage.§!"

#Prussian Constitutional Crisis - HISTORICAL (different outcomes)
PRS_focus_constitution_crisis: "Preußischer Verfassungskonflikt"
PRS_focus_constitution_crisis_desc: "The army reform is stuck between king and parliament. There is a crisis looming due to our current constitutional layout, and we need to deal with it."
PRS_focus_dissolve_parliament: "Dissolution of Parliament"
PRS_focus_dissolve_parliament_desc: "We have maneuvered into crisis. Decisive action is required to overcome the political standstill and to continue the army reform. The Prussian parliament is ineffective in that regard, which leads to political problems - we must shake the situation up by dissolving it!"
PRS_focus_dissolve_parliament_effect_tt: "§GThis will lead to new elections in about two months time. We might have the opportunity to influence the outcome.§!"
#Prussian Liberal Republic - ALT-HISTORY
PRS_focus_king_deposed: "The King's Deposition"
PRS_focus_king_deposed_desc: "It is time to shake off the shackles of monarchy and take the matters of state into our own trustworthy hands. The king has proven to be unable to reason and compromise. He must go, once and for all!"
#Friedrich III - ALT-HISTORY
PRS_focus_king_abdicates: "The King's Abdication"
PRS_focus_king_abdicates_desc: "Tired of the ongoing power struggle with parliament, Wilhelm I, King of Prussia, abdicates in favor of his son Friedrich III, who has signalled his willingness to find a compromise with the liberals."
PRS_focus_king_abdicates_effect_tt: "§RKing Wilhelm I will abdicate!§!"
