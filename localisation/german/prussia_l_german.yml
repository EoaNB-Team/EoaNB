prussia.908.b: "It's a failure, His Majesty won't be happy..."
prussia.908.c: "It's a tie, we will have to vote again..."
prussia.909.t: "The Prussian Trade and Tariffs Act of [GetYear]"
prussia.909.d: "Deeply ingrained in the beliefs of His Majesty the King is the idea that the freedom of trade and commerce is fundamental for the economic well-being of the country and its citizens. Following the British example, Friedrich III has introduced a bill that would effectively remove all tariffs on goods entering the [PRS.GetName] and steer the country into a path towards free trade. Whilst His Majesty and most liberal delegates are convinced that this would help the country, the conservatives are deeply concerned for their individual prosperity, as most of them depend on the protection of the agricultural sector from cheaper foreign imports."
prussia.909.a: "Let's vote in a month."
prussia.909.b: "Abandon the idea."
prussia.910.t: "The Results of [Root.GetCurrentVotedReform] Ballot"
prussia.910.d: "The results of the parliamentary vote on [Root.GetCurrentVotedReform] are in... All members from the differents parties represented voted on what they believed to be the right path forward for our nation. Whether we like the result or not, this vote is the representation of the will of our constituents.\n\nAfter a careful counting of all the votes, the final results are:\n Yay: [?yay_votes] \n Nay : [?nay_votes]"
prussia.910.a: "The act has passed!"
prussia.910.b: "It's a failure..."
prussia.910.c: "It's a tie, we will have to vote again..."
prussia.911.t: "The Quinquennial Act of [GetYear]"
prussia.911.d: "In order to appease the conservatives after backing down to the liberals amidst the controvery over the army reform, several delegates have petitioned His Majesty King Friedrich III to prolong the legislators' term from three to five years. This is likely to enhance political stability as it would render parliament less susceptible to sudden changes and give delegates the opportunity to serve the needs of their constituents more thoroughly. Now of course, parliament needs to vote on the matter in order for this amendment to pass into law."
prussia.911.a: "Let's vote in a month."
prussia.911.b: "Abandon the idea."
