#Naval Administration of Prussia/North German Confederation
PRS_decision_category_navy_expansion: "Prussian Naval Administration"
PRS_decision_category_navy_expansion_desc: "For far too long now, our §Ynavy§! has been neglected and ignored. Apart from a rather short period under the reign of §YFriedrich Wilhelm of Brandenburg-Prussia§!, also known as the §Y'Great Elector'§!, during the 17th century, Prussia has never really been a naval nation. Until lately, a §Ymilitary navy§! had largely been regarded as a waste of money. Now that we are relatively free from the geographical limitations of our ancestors with §Yports on the North and Baltic Seas§!, it might be time to reconsider our stance on the matter."
PRS_decision_eulenburg_expedition_start: "Start the Eulenburg Expedition"
PRS_decision_eulenburg_expedition_start_desc: "We will order count Friedrich Albrecht zu Eulenburg to go on an expedition in Asia, to establish diplomatic connections there. We will have to provide him with ships."
PRS_decision_eulenburg_expedition_start_effect_tt: "The ships §YSMS Arcona, SMS Thetis and Frauenlob§! will set sail for Japan, and it won't be possible to interact with them until they return. Events will occasionally occur until the expedition returns home."
PRS_mission_hagens_expansion_plan: "Hagens Hafenbaupläne im Jadegebiet"
PRS_mission_hagens_expansion_plan_desc: "Wir haben ein Gebiet am Jadebusen vom Großherzogtum Oldenburg erworben. Hier gibt es die idealen Voraussetzungen für einen natürlichen Hafen mit ausreichender Wassertiefe für Kriegsschiffe. Die Pläne für den Ausbau der Hafenanlagen im Jadegebiet stammen von Gotthilf Hagen, Vorsitzender der dafür gegründeten Hafenbau-Kommission. Hagens Pläne lassen genug Raum für spätere Erweiterungen, sollten es die Umstände erforderlich machen. Wir erwarten, dass die Ausführung der Pläne mehrere Jahre in Anspruch nehmen wird."
PRS_decision_invest_into_jade_bight_port: "Investitionen in die Hafeninfrastruktur am Jadebusen"
PRS_decision_invest_into_jade_bight_port_desc: "Wir sollten die nötigen Investitionen in die Hafeninfrastruktur am Jadebusen vornehmen, um den Plan von Gotthilf Hagen umzusetzen."
PRS_decision_invest_into_jade_bight_dockyard: "Investitionen in die Werftinfrastruktur am Jadebusen"
PRS_decision_invest_into_jade_bight_dockyard_desc: "Wir sollten die nötigen Investitionen in die Werftinfrastruktur am Jadebusen vornehmen, um den Plan von Gotthilf Hagen umzusetzen."
PRS_decision_invest_into_jade_bight_settlement: "Investitionen in die Jadebucht-Siedlung"
PRS_decision_invest_into_jade_bight_settlement_desc: "Wir sollten die nötigen Investitionen in die Siedlung am Jadebusen vornehmen, um den Plan von Gotthilf Hagen umzusetzen."
