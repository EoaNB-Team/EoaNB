#Second Schleswig War
eoanb_decision_category_schleswig_holstein_question: "The Schleswig-Holstein Question"
eoanb_decision_category_schleswig_holstein_question_desc: "The §Yduchies of Schleswig and Holstein§! are considered to be an integral part of Germany. They are ruled, however, by §Y[DEN.GetName]§!, which the Germans consider to be a §Yforeign dynasty§! and this fact does not resonate well with the German public in this §Yage of nationalism§!. Now, the fragile arrangement that was set in the §YLondon Protocol of 1852§! is about to break apart and §Ymilitary conflict§! seems to be inevitable."
PRS_decision_support_augustenburg: "Support House Augustenburg"
PRS_decision_support_augustenburg_desc: "Duke Friedrich Christian August of Schleswig-Holstein-Sonderburg-Augustenburg has proclaimed himself to be the rightful ruler of Schleswig-Holstein, and we will readily support his claim against the foreign oppressors."
PRS_decision_lead_bundesexekution: "Lead the Bundesexekution"
PRS_decision_lead_bundesexekution_desc: "The federal army has already taken the first steps in Schleswig-Holstein's liberation and we will lead the German Confederation's efforts to take back the German Duchies in the north once and for all."
PRS_decision_lead_bundesexekution_trigger_tt: "§YIf the Trias, led by §Gthe [SAX.GetName]§!, acts quickly and in accord with the German Confederation, they will take leadership of the war and we can support them instead.§!"
PRS_decision_support_bundesintervention: "Support Bundesintervention against Denmark"
PRS_decision_support_bundesintervention_desc: "The federal army has already taken the first steps in Schleswig-Holstein's liberation and we will support the German Confederation's efforts wholeheartedly."
PRS_decision_support_bundesintervention_effect_tt: "§YWe will join the war against Denmark once it starts.§!"
dynmod_PRS_SSW_holstein_supply: "Bad Supply Situation"
dynmod_PRS_SSW_holstein_supply_desc: ""
PRS_mission_win_war_with_denmark: "The Second Schleswig War"
PRS_mission_win_war_with_denmark_desc: "The Danish have enacted the November Constitution and ignored the German ultimatum to vacate the Duchy of Schleswig. Fueled by nationalist sentiment, both sides feel obliged to solve the Schleswig-Holstein question once and for all in their favor, with little hope of compromise. Whereas the Germans, who already hold the Duchy of Holstein, hope to free Schleswig from Danish oppression, too, the Danes will fight for the integration of all of Schleswig into their 'Helstaten', as enacted in the November Constitution."
PRS_decision_peace_of_frankfurt: "Peace of Frankfurt"
PRS_decision_peace_of_frankfurt_desc: "The path towards freedom is clear for Schleswig-Holstein. [DEN.GetNameDef] will lose this war and the result will be a united and free Duchy of Schleswig-Holstein within the German Confederation."
PRS_decision_cooperate_with_austria: "Cooperate with the [AUS.GetName]"
PRS_decision_cooperate_with_austria_desc: "The German Confederation may wish for another solution, but they will have to face the reality. Prussia and Austria alone have the military might to solve the Schleswig-Holstein question once and for all, and we are willing to do just that."
PRS_decision_invade_schleswig: "Invade Schleswig"
PRS_decision_invade_schleswig_desc: "Denmark's foul play has to end. They might be able to intimidate the German minors, but Prussia and Austria will not back down and abandon the people of Schleswig."
PRS_decision_invade_schleswig_trigger_tt: "§RWe have to act fast! If the Trias, led by §Gthe [SAX.GetName]§! acts quickly and in accord with the German Confederation, we cannot go through with the war on our own terms.§!"
PRS_mission_london_conference: "The Second Schleswig War"
PRS_mission_london_conference_desc: "Despite their lack of interest in military intervention, the other great powers in Europe are concerned with the possible unsettling of the balance of powers following the conflict over Schleswig-Holstein. Both parties feel their casus belli is legitimate, however, and if one side can prove that it can win this war, it will surely be in a good position to make demands at an international peace conference."
PRS_mission_finish_war_with_denmark: "Finish the Second Schleswig War"
PRS_mission_finish_war_with_denmark_desc: "The London Conference was broken off because both sides were too stubborn to find a compromise. Now, the Germans can rightfully claim to free the interity of Schleswig from Danish oppression without having to fear foreign intervention, whilst the Danes can now fight for the integration of all of Schleswig, as enacted in the November Constitution."
PRS_mission_finish_war_with_denmark_PRS_effect_tt: "§GDenmark will have to sue for peace.§!"
PRS_mission_finish_war_with_denmark_DEN_effect_tt: "§GThe [PRS.GetName] will be looking for peace.§!"
PRS_decision_peace_of_vienna: "Peace of Vienna"
PRS_decision_peace_of_vienna_desc: "The path towards liberation is clear for Schleswig-Holstein, as Denmark will lose this war. The future of the duchy's people will lie in the safe hands of Austria and Prussia."
PRS_decision_gastein_convention: "Gastein Convention"
PRS_decision_gastein_convention_desc: "The Austro-Prussian condominium over Schleswig-Holstein was always meant to be temporary. Under the current administrative situation, jurisdiction is difficult to determine and that alone creates a lot of problems, not only for the locals but also for the governing bodies of the overlords. It is time to find a more permanent solution."
PRS_decision_annex_puppet_SCH: "Integrate Schleswig"
PRS_decision_annex_puppet_SCH_desc: "We must integrate what we won in the Second Schleswig War."
PRS_decision_annex_puppet_SCH_effect_tt: "§Y[PRS.GetNameDef]§! will annex §Y[SCH.GetNameDef]§!.\n\n§Y[SCH.GetNameDef]§! will lose their cores.\n\n§RWithout the§! §YTogether for Victory§! §RDLC, this is the only way to annex§! §Y[SCH.GetNameDef]§!§R.§!"
PRS_decision_annex_puppet_HLS: "Integrate Holstein"
PRS_decision_annex_puppet_HLS_desc: "We must integrate what we won in the Second Schleswig War."
PRS_decision_annex_puppet_HLS_effect_tt: "§Y[PRS.GetNameDef]§! will annex §Y[HLS.GetNameDef]§!.\n\n§Y[HLS.GetNameDef]§! will lose their cores.\n\n§RWithout the§! §YTogether for Victory§! §RDLC, this is the only way to annex§! §Y[HLS.GetNameDef]§!§R.§!"
PRS_decision_core_second_schleswig_war_schleswig: "Territorial Administration of Schleswig"
PRS_decision_core_second_schleswig_war_schleswig_desc: "After winning the war against Denmark, new territory has fallen under our control and we must work on integrating it into our administration."
PRS_decision_core_second_schleswig_war_vienna: "Territorial Administration of Schleswig-Holstein"
PRS_decision_core_second_schleswig_war_vienna_desc: "After winning the war against Denmark, new territory has fallen under our control. Whether we control it directly or indirectly, we must work on integrating it into our administration."
PRS_decision_core_second_schleswig_war_russell: "Territorial Administration of Holstein"
PRS_decision_core_second_schleswig_war_russell_desc: "After winning the war against Denmark, some new territory has fallen under our control. Whether we control it directly or indirectly, we must work on integrating it into our administrative complex!"
PRS_decision_core_second_schleswig_war_bismarck: "Territorial Administration of Schleswig-Holstein"
PRS_decision_core_second_schleswig_war_bismarck_desc: "After winning the war against Denmark, some new territory has fallen under our control. Whether we control it directly or indirectly, we must work on integrating it into our administrative complex!"
PRS_decision_ask_access_denmark: "Get Our Troops off of the Danish Isles"
PRS_decision_ask_access_denmark_desc: "Some of our regiments are still stuck on the islands under Danish control. To give them secure passage on our ships we need to request temporary port access from Denmark to evacuate our troops from their territory. They will gladly get rid of them anyway..."
PRS_decision_ask_access_denmark_effect_tt: "§YDenmark will revoke military access in one month.§!"

#German War/Seven Weeks War
PRS_decision_category_german_war: "The German Dualism"
PRS_decision_category_german_war_desc: "The §YGerman Confederation§! was a product of the §YRestoration period§! following the defeat of Napoleon and an ultimately unsatisfactory solution of the §YGerman Question§!, as the §YMarch Revolution of 1848/49§! and its aftermath have proven. As the §YEuropean great powers§! feared that a §Ycentralized German nation§! would endanger the §Ybalance of power§! in the so-called §Y'Concert of Europe'§!, the German Confederation was born as a §Yloose association of the German people§!, headed by the §Y[AUS.GetName]§! and the reinvigorating §Y[PRS.GetName]§!. But this §Y'German Dualism'§! is once again at a breaking point - and this time it looks like the situation is beyond repair, as both countries are edging closer to §Ymilitary conflict§!..."
PRS_decision_break_dualism: "Break the German Dualism"
PRS_decision_break_dualism_desc: "The tensions between the two great powers of Germany, the [AUS.GetName] and the [PRS.GetName], have reached the boiling point. We are tired of playing second fiddle! Austria is in no place to keep solidary presidency over the German Confederation, and if the Austrians do not give in, we are prepared to let the conflict escalate."
PRS_decision_PRS_ITA_alliance: "Propose an Alliance with the [ITA.GetName]"
PRS_decision_PRS_ITA_alliance_desc: "The Military High Command demands that we try to negotiate an alliance with the [ITA.GetName]. In case of a war with the [AUS.GetName], this will divert some Austrian forces from our borders. The Italians will probably ask for something in return, though."
PRS_decision_gerconfed_reforms: "Bundesreformplan"
PRS_decision_gerconfed_reforms_desc: "We will attempt to push some reforms in the German Confederation that would allow us to unify Germany more easily. Austria may be upset at our ambition to do that very thing, but we cannot neglect our own interests just to appease them - we should probably prepare for military conflict if we wish to take this decision.\n\n§Y(This decision leads to the German War)§!"
PRS_decision_gerconfed_reforms_effect_tt: "§RThis may lead to a conflict with the [AUS.GetName]!§!\n\n"
PRS_mission_german_war: "The German War"
PRS_mission_german_war_desc: "Decades of interplay between cooperation and antagonism have finally come to a climactic close. The two German hegemons, the [AUS.GetName] and the [PRS.GetName], were unable to work out a peaceful solution to the everlasting problem of the German dualism. Now, the battlefield will decide who is right and who is wrong."
PRS_mission_german_war_PRS_trigger_tt: "§YVictory Conditions§!\n\n§GTo win this war,§!\nwe either need to control:\n§YSaxony, the Sudetenland and Moravian Silesia§!\nor\n§YBohemia and pushing Austria over 10% towards capitulation§!\nor\n§YAustria must be more than 15% towards capitulation.§!\n\nAt the same time, we must avoid:\n§Ylosing control over Silesia (all three states)§!\nor\n§Ylosing control over Berlin, Brandenburg and Northern Saxony§!\nor\n§Ybeing more than 50% towards capitulation ourselves.§!\n§ROtherwise we will lose this war!§!"
PRS_mission_german_war_AUS_trigger_tt: "§YVictory Conditions§!\n\n§GTo win this war,§!\nwe either need to control:\n§YSilesia (all three states)§!\nor\n§YBerlin, Brandenburg and Northern Saxony§!\nor\n§YPrussia must be more than 50% towards capitulation.§!\n\nAt the same time, we and our allies must avoid:\n§Ylosing control over Saxony, the Sudetenland and Moravian Silesia§!\nas well as\n§Ylosing control over Bohemia and being over 10% towards capitulation§!\nas well as\n§Ybeing over 15% towards capitulation.§!\n§ROtherwise we will lose this war!§!"
PRS_mission_german_war_PRS_effect_tt: "§G[AUS.GetNameDef] will have to sue for peace.§!"
PRS_mission_german_war_AUS_effect_tt: "§G[PRS.GetNameDef] will have to sue for peace.§!" 
PRS_decision_ask_access_hohzolsigrin: "Get Our Troops out of Southern Germany"
PRS_decision_ask_access_hohzolsigrin_desc: "Some of our regiments are stuck in the province of Hohenzollern-Sigmaringen, which is owned by us, after the war with Austria. Those troops are not legally allowed to move back towards our territory, so we should request access from the Southern German States to get them back. They will not really have a choice to deny anyways..."
PRS_decision_ask_access_hohzolsigrin_effect_tt: "§YThe southern states will revoke military access in one month.§!"
PRS_disband_mobilized_divisions_7WW_effect_tt: "\n\n§YAny mobilized divisions will be disbanded. The regular templates will be unlocked.§!"
PRS_disband_mobilized_divisions_FPW_effect_tt: "\n\n§YAny mobilized divisions will be disbanded.§!"
PRS_disband_mobilized_divisions_effect_tt: "\n\n§YAny mobilized divisions will be disbanded.§!"

#Franco-Prussian War
PRS_decision_category_franco_prussian_war: "French-German Enmity"
PRS_decision_category_franco_prussian_war_desc: "The enmity between France and Germany has a long tradition that can be traced back to ancient and medieval times. Even Caesar noted differences between the Gauls and the Germanic tribes. A long history of hostilities ensued that has shaped the rivalry between the French and the Germans in our time. As an established great power, France views itself as the natural leader of continental Europe, and it is in its very interest to keep Germany weak and divided. Prussia, on the other hand, has recently emerged as the dominant force in northern Germany with even more far-reaching ambitions - a development that surely has the potential to result in a lasting conflict."
PRS_FRA_mission_franco_prussian_war_PRS_effect_tt: "§G[FRA.GetNameDef] will have to sue for peace.§!"
PRS_FRA_mission_franco_prussian_war_FRA_effect_tt: "§G[PRS.GetNameDef] will have to sue for peace.§!" 
PRS_decision_support_leopolds_candidacy: "Support Leopold's Candidacy for the Spanish Throne"
PRS_decision_support_leopolds_candidacy_desc: "His Majesty the King's close relative, Leopold von Hohenzollern, from the Catholic Prussian branch line of Hohenzollern-Sigmaringen, has been designated as a promising candidate for the vacant Spanish throne. As this would surely be a very prestigious nomination, we could support his candidacy publicly. This could, however, exasperate the French who might view a Hohenzollern king in Spain as unacceptable and protest against this alleged encirclement by Prussians..."
PRS_decision_support_leopolds_candidacy_effect_tt: "§YLeopold von Hohenzollern§! will lay claim to the §YSpanish throne§!."
FRA_decision_denounce_prussia_for_provoking_france: "Denounce Prussia for Provoking France"
FRA_decision_denounce_prussia_for_provoking_france_desc: "We suspect the Prussian government behind the decision to designate Hohenzollern prince Leopold as candidate for the Spanish throne. This is an outright insult of France and must be publicly denounced as such!"
PRS_decision_publish_the_ems_dispatch: "Publish the Ems Dispatch"
PRS_decision_publish_the_ems_dispatch_desc: "The French have overstepped the mark by pressing King Wilhelm I into providing an apology and a guarantee. We can use this situation to our advantage to provoke the French into making another mistake! [PRS.GetLeader] will publish a shortened version of the King's message to insult French diplomacy."
PRS_decision_publish_the_ems_dispatch_effect_tt: "This will very likely result in a §Rdeclaration of war§! from §YFrance§!."
FRA_decision_declare_war_on_prussia: "Declare War on Prussia"
FRA_decision_declare_war_on_prussia_desc: "The Prussians have overstepped the mark with their ignorance, it is time to show them who is boss on the battlefield!"
PRS_decision_declare_war_on_france: "Declare War on France"
PRS_decision_declare_war_on_france_desc: "The French have overstepped the mark with their ridiculous demands, it is time to show them who is boss on the battlefield!"
PRS_FRA_mission_franco_prussian_war: "The Franco-Prussian War"
PRS_FRA_mission_franco_prussian_war_desc: "The Franco-Prussian War"
PRS_mission_seize_forts_up_to_sedan: "Seize the Forts up to Sedan"
PRS_mission_seize_forts_up_to_sedan_desc: "In order to deal a devastating blow to the French army and their morale, we need to seize the numerous forts close to our border. Once we have achieved this goal, the way to Paris, to victory, to glory to Germany will be wide open!"
PRS_mission_besiege_paris: "Besiege Paris"
PRS_mission_besiege_paris_desc: "The way to Paris lies wide open, the French government and leadership are in a state of chaos. We need to create a fait accompli and surround Paris and besiege the French capital."
PRS_mission_besiege_paris_trigger_tt: "The French capital, §YParis§!, is §Ysurrounded by German troops§! and under siege."
PRS_mission_push_back_the_french: "Push Back the French"
PRS_mission_push_back_the_french_desc: "The time has come to drive the French back out of Germany. We need to gather all our forces and unleash the military potential of Germany to mount a counter-offensive to reconquer the German territories lost ot France!"
PRS_mission_push_back_the_french_trigger_tt: "§YNo German territory west of the Rhine or bordering France is§! §Runder French control.§!"
FRA_mission_seize_forts_along_the_border: "Seize the Forts along the Border"
FRA_mission_seize_forts_along_the_border_desc: "The Germans have built considerable fortifications along the border. We must take these strongholds to make sure we can push them further."
FRA_mission_break_paris_siege: "Break Siege of Paris"
FRA_mission_break_paris_siege_desc: "The Germans are besieging our grand capital! If we want to have a chance at victory or even stalemate, we need to break the siege and repel their attack on Paris."
FRA_mission_break_paris_siege_trigger_tt: "§YParis§!, is §Rnot surrounded§! by §YGerman troops§!."
FRA_mission_push_back_the_germans: "Push Back the Germans"
FRA_mission_push_back_the_germans_desc: "The time has come to drive the Germans out of France. Let's put all our differences aside and unite behind this common goal for all of France!"
FRA_mission_push_back_the_germans_trigger_tt: "§YNo French mainland territory is§! §Runder German control.§!"
FRA_mission_push_the_germans_behind_the_rhine: "Push the Germans behind the Rhine"
FRA_mission_push_the_germans_behind_the_rhine_desc: "The Germans have been unable to resist our advance. Now is the time to seize the moment and push them back behind the Rhine. Perhaps we can even establish permanent control over the territories west of the Rhine currently under German control that way - a long-cherished dream of French nationalists."

#Politics of the North German Confederation
PRS_decision_category_NGC_politics: "Politics of the North German Confederation"
PRS_decision_category_NGC_politics_desc: "The §YGerman Dualism§! has finally come to an end - and we have emerged victorious. Now, it is time to reap the profits of the situation and §Yassert our dominance§!, both in the §YNorth German Confederation§! but also in §YGermany§! as a whole. First and foremost, we need to secure what we've gained and §Yconsolidate the new confederation§!. After that, we can try to make our institutions more §Yappealing to the Southern German states§!."
