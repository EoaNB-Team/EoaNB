#Country Leader Descriptions
PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC: "A highly successful political strongman and staunch pro-constitutional conservative, Otto Theodor von Manteuffel stands as Prussia's most influential proponent of constitutionalism. Having been raised in an aristocratic family, Manteuffel quickly picked up and mastered law and administration during his earlier years, so much so that he even garnered the interest of King Friedrich Wilhelm IV. This new favoritism from the king, alongside his eagerness to prove his parliamentary skill, allowed him to gain influence and power within Prussian politics, having been given several different administrative and executive positions of ministry and power throughout his career. Despite his aristocratic connections, however, he was a staunch reformer, going so far as to say that Prussian politics needed to cease being governed 'like the landed estate of a nobleman.' Since December 1850, he has been Prime Minister of Prussia and has made numerous attempts to reform it, none of which have succeeded. Perhaps it's time for a change of guard in the Berliner Wilhelmsstraße?"
PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC: "Prince Karl Anton of Hohenzollern-Sigmaringen is a prominent Junker aristocrat born into the same aristocratic house as King Friedrich Wilhelm IV, the House of Hohenzollern. Having abdicated as ruler of his family's small principality in favor of his distant cousin and close friend, Wilhelm I, he relinquished control of his principality after its annexation into Prussia. Coming from a military lineage, Prince Karl Anton served in the Prussian military and reached the rank of lieutenant general, even obtaining knighthood in the highest Prussian chivalric order, the Order of the Black Eagle. With a prestigious house name and royal lineage behind him, alongside a decorated military career, Karl Anton entered the field of politics and quickly rose to prominence within the Prussian political landscape. His and Wilhelm I's growing influence and ambitions within the Kingdom of Prussia and its nobility have become the center stage of Prussian politics, with many rallying to their side against Manteuffel's rule."
PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC: "Born to a noble family of military lineage, Prince Adolf Karl Friedrich Ludwig zu Hohenlohe-Ingelfingen served as both a 2nd lieutenant in the German Campaign of 1813 and as a member of the Prussian parliament from 1847-1854. Fiercely opposing any reforms made by the parliamentary conservatives and the popular liberal party, and being a staunch feudal-conservative, he advocates for Junker supremacy in German politics over the reforms of the more liberal bureaucratic-conservative and liberal-conservative parties of the 'New Era'. However, despite his decorated career, Prince Adolf Karl remains an inexperienced, albeit ambitious, politician."
PRS_OTTO_VON_BISMARCK_LEADER_DESC: "Otto Eduard Leopold von Bismarck was born on April 1, 1815, at his family's estate in the Prussian heartland west of Berlin. His family is of fifth-generation Junker aristocracy, and his mother comes from a long bloodline of successful academics and government ministers. Bismarck is known for the underplaying of his past, considerable intellect, and cosmopolitan outlook. Educated in Berlin and graduated from university, he took a series of minor diplomatic posts before retiring at age 24 to help run his family's estate in the village of Kneiphof. In 1847, he married Johanna von Puttkamer, the Duchess of Lauenburg and a Prussian noblewoman. Assigned as a delegate to the new Prussian parliament, where he would emerge as a reactionary voice against the anti-autocratic Revolution of 1848/49. His latest career has been as a Prussian diplomat, traveling Europe from St. Petersburg to Paris, giving him valuable insight into these two nations that Prussia is framed by, while attending conferences with French Emperor Napoleon III, and Tsar Alexander II. He also used to be the Prussian ambassador to the German Confederation in Frankfurt. His previous positions in Prussian, and the larger German politics, have given him great influence in political circles, which he has used to his advantage. Although feared by most moderate delegates for his staunchly conservative attitude, his ambitious ideas and revolutionary thinking may very well hold a few surprises in store."
PRS_FRIEDRICH_III_LEADER_DESC: "Son of King Wilhelm I and nephew of the late King Friedrich Wilhelm IV, young Friedrich was raised in the traditional Prussian way, involving both military and classical education. His experiences during the tumultuous period of the German Vormärz and his parents' failing marriage meant that the prince soon broke with the Hohenzollern tradition and pursued a formal education at the University of Bonn, in the heart of the more liberal Prussian Rhine Province. Here, Friedrich became acquainted with the liberal arts and progressive forms of governing, forming his rather liberal outlook on Prussian and German politics as a whole - a controversial stance among noblemen from high aristocracy. Both, his political persuasion and the engagement to Victoria, Princess Royal of the British Crown, were encouraged by monarchs of related families such as King Leopold I of Belgium and Prince Albert of Saxe-Coburg and Gotha, Prince Consort to Queen Victoria, in an attempt to liberalize the Kingdom of Prussia and Germany from the inside. The young monarch now holds the keys to Prussia's future and only time will tell whether he can fulfill his destiny..."
PRS_GEORG_VON_VINCKE_LEADER_DESC: "Born in May 1811 in the Rhineland city of Hagen, von Vincke has build a formidable career as a politician, officer, landowner and high noble in the Kingdom of Prussia. Having studied at the Unversity of Berlin and later at Göttingen, he served one year in the army voluntarily, and thereafter worked at courts in Berlin, Minden, and Münster. During the March Revolution of 1848/49, he we was a representative for Westphalia in the Frankfurt Parliment, where he would join the influential so-called 'Café Milani' faction. Regarded as a famous orator with his excellent writing skills and public voice, he would serve many jobs as a public speaker. Although an avid supporter of conservative values, he would change his political approach after Otto Theodor von Manteuffel took office as Prussian prime minister and turned into one of his most outspoken critics. An opponent of the Prussian envoy to the National Assembly in Frankfurt, Otto von Bismarck, the two nobleman duelled with pistols in 1852, which both men left without injury. Vincke has tried again and again to gain office as Prussian prime minister. Particularly with his anti-Polish stance many Prussians supported him for the office - and now it is time to prove himself worthy of this premature praise."
PRS_EDUARD_SIMSON_LEADER_DESC: "Born 1810 in Königsberg, East Prussia, into a Jewish family, Simson entered university in 1826 as a student of jurisprudence and law. He was most interested in Roman Law and even spent a year in Berlin to learn more on the topic, graduating with a Doctor Juris, after attending the École de Droit in Paris. Being a lead figure in both the Frankfurt Parliament and the short-lived Erfurt Parliament of 1850, he still exerts high influence in the Kingdom of Prussia. With many influential roles across his career, he has become a well-known figure in Prussian politics and jurisdictions."
PRS_RUDOLF_VIRCHOW_LEADER_DESC: "Rudolf Virchow was born October 13, 1821, in the town of Schivelbein. The only son of his father, a farmer, and a representative in local government, he was a naughty child and poorly behaved. But, he was scholastically brilliant and showed much affection towards his talents in science, languages, and hard work. Taking unpaid assistant work at the Charité Hospital, the largest in Berlin, his position allowed him access to laboratories to pursue his studies. As a renowned reformer for modernity, he coined the phrase: 'Medicine is a social science, and politics is nothing else but medicine on a large scale'. Being a co-founder of the 'Deutsche Fortschrittspartei', he has also proven his abilities and ambition in Prussian politics, and is being held in high regard across the political spectrum."
PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC: "An influential German economist, August von der Heydt has held high positions in the Ministry of Commerce and Industry, formed after the Revolutions of 1848. Born in 1801 in Elberfeld, Duchy of Berg, August was a smart student and soon rose up the ranks, being appointed by King Friedrich Wilhelm IV. Starting in 1848, he has been in control of the nationalization of many private railway lines, having already bought a few in the name of the 'Preußische Staatseisenbahnen'. While attaining existing lines, he has also laid out plans to expand the railway network across the Kingdom of Prussia. He was also responsible for managing most of the taxes across the country, reforming the mining industry by lowering the average tax, breaking up mining guilds, and ending state supervision. With his economic prowess, he has also helped increasing the circulation of currency, slowly replacing barter for currency trading and making the 'Vereinstaler' a valuable key currency in the Zollverein."

