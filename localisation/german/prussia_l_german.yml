#FOREIGN POLITICS, COLONIAL, AND WAR EVENTS
prussia.301.t: "The Eulenburg Expedition reaches Japan"
prussia.301.d: "After months of sailing, the expedition mounted under Eulenburg has reached Japan. Unfortunately, one of the ships has been lost in a typhoon not too far off the coast. Eulenberg will now set out to meet the Japanese delegation and try to establish diplomatic relations."
prussia.301.a: "Welcome to Edo."
prussia.302.t: "The Assassination of Henry Heuksen"
prussia.302.d: "Henry Heuksen, a respected Dutch-American interpretator in Japan, is dead. After dinner with Eulenberg, he was ambushed by a group of Japanese Shishi near the Zenpuku Temple in Edo. Heuksen suffered mortal wounds to both sides of his body in the fight. He mounted a horse and galloped about 200 yards to the American Legation, where he was taken inside and treated, but died of his wounds later that night. This will surely have diplomatic impact..."
prussia.302.a: "How could this happen?"
prussia.303.t: "The Eulenburg Expedition reaches China"
prussia.303.d: "After leaving Japan, the Eulenburg expedition sailed west, through the Yellow Sea towards Tianjin. They landed there earlier yesterday, and have already met the Chinese delegation. Time to let the talks begin."
prussia.303.a: "Welcome to Tianjin."
prussia.304.t: "The Eulenburg Expedition reaches Siam"
prussia.304.d: "Sailling south in the China Sea and into the Gulf of Thailand, our delegation under Eulenberg has arrived in Siam. They were greeted warmly and are now in the process of negotiating - over a lavish feast, of course."
prussia.304.a: "Welcome to Bangkok."
prussia.305.t: "The Eulenburg Expedition returns"
prussia.305.d: "After almost two years, the Eulenberg expedition has docked in the port of Danzig earlier today. We should welcome them after this long and successful trip."
prussia.305.a: "Welcome home."
PRS_eulenburg_expedition_effect_tt: "The §YEulenburg Expedition§! returns home successfully, two of three ships have returned to Danzig. Prussia has proven that it can effectively represent all §YZollverein§! states internationally. This will improve our relations with the other §YZollverein§! members."
prussia.306.t: "The Sale of Curacao?"
prussia.306.d: "The [PRS.GetAdjective] have recently come to us with an interesting proposition: They want to purchase the island of Curacao. We could certainly use the political and economic benefits they offered in return, but is it really worth it?"
prussia.306.a: "We will sell them Curacao!"
prussia.306.b: "We will keep the island!"
prussia.307.t: "The Dutch Accepted!"
prussia.307.d: "The Dutch have accepted! We are now the rightful owners of the island of Curacao."
prussia.307.a: "Wunderbar!"
prussia.308.t: "The Dutch Denied Our Request"
prussia.308.d: "Our request to purchase Curacao was refused by the Dutch - it seems they want to keep the island for themselves."
prussia.308.a: "Schade..."
prussia.309.t: "Alvensleben Convention"
prussia.309.d: "Russia is currently dealing with an Uprising in their Polish territories. Prussia, too, has a comparatively large Polish minority population and we could be facing a similar situation some time in the future. We could use this situation to our advantage and come to good terms with the Russians, which may help us in the future. After all, a Polish state right at our border would be a welcome ally to any potential foe."
prussia.309.a: "This will strengthen our relationship with Russia."
prussia.309.b: "Cancel the proposed convention!"
prussia.310.t: "All Polizeiverein Members Collaborating"
prussia.310.d: "All members of the Polizeiverein are collaborating to ensure the best chance of success for our goal to limit the amount of political propaganda being smuggled into the country. With all members on board, most loopholes in the surveillance network have been closed. It will be very hard for those criminals to poison the minds of our people with their dangerous ideas in the future."
prussia.310.a: "Hervorragend."
prussia.311.t: "All Polizeiverein Members Collaborating"
prussia.311.d: "All members of the Polizeiverein are collaborating to ensure the best chance of success for our goal to limit the amount of political propaganda being smuggled into the country. With all members on board, most loopholes in the surveillance network have been closed. It will be very hard for those criminals to poison the minds of our people with their dangerous ideas in the future."
prussia.311.a: "Hervorragend."
prussia.312.t: "Das Ende der Neuenburg-Krise"
prussia.312.d: "Unsere Beziehung zum Fürstentum Neuenburg war im letzten Jahrhundert angespannt. 1707 kam es in unseren Besitz und im Laufe des nächsten Jahrhunderts wechselte es zweimal den Besitzer zwischen uns und den Franzosen. 1815 beschloss Friedrich Wilhelm III von Preußen, dem kleinen Fürstentum den Beitritt zur Schweizerischen Eidgenossenschaft zu gestatten, während es dennoch unter unserer effektiven Kontrolle blieb. Doch 1848 revoltierten diese undankbaren Hunde gegen unsere Herrschaft! Seitdem machen wir unseren Anspruch auf die Region geltend. Wir dachten schließlich, die Schweizer könnten nachgeben, als die dem Prinzen treuen Neuenburg-Monarchisten revoltierten, aber mit Unterstützung der Briten widerlegten sie unsere Behauptung. Wir sind gezwungen, die Unabhängigkeit dieser kleinen Provinz zuzulassen."
prussia.312.a: "Wir werden diese Verletzung der Ehre Preußens so schnell nicht vergessen."
prussia.313.t: "Heydt'scher Erlass bezüglich Brasilien"
prussia.313.d: "Vor kurzem kam Doktor Robert Avé-Lallemant von seinen Reisen aus Brasilien zurück. Dies mögen zwar gute Neuigkeiten sein, die Neuigkeiten die er mitbring sind allerdings eher ernüchternd. Deutsche die sich entschieden haben nach Brasilien auszuwandern werden von Fazendeiros, allmächtigen Besitzern von Kaffeeplantagen, ausgebeutet. Es fehlt ihnen an Nahrung, medizinischer Versorgung und aufgrund des Systems, von dem sie hereingelegt wurden, geraten sie in immer tiefere Schulden. Avé-Lallemant beschrieb es regelrecht als  eine menschliche Schlachterei. Wir müssen handeln und deshalb sollten wir vorerst jegliche Auswanderung nach Brasilien verbieten."
prussia.313.a: "Das ist die einzig logische Konsequenz."
prussia.314.t: "Proklamation des vereinten Königreichs Italien"
prussia.314.d: "Die Ausrufung des Italienischen Nationalstaates hat die deutsche Öffentlichkeit stark beinflusst. Eine wachsende Anzahl von Menschen, vor allem die bürgerliche Mittelschicht, unterstützt die Idee eines deutschen Nationalstaates von ganzem Herzen. Wenn die Italiener das konnten, dann können wir das erst recht!"
prussia.314.a: "Deutschland, Deutschland über alles..."

###ECONOMY AND TRADE EVENTS
prussia.501.t: "Preußen schlägt Handelsvertrag mit dem Zollverein vor"
prussia.501.d: "[PRS.GetNameDef] hat unser Land zum wirtschaftlichen Handel mit dem Zollverein eingeladen um gegenseitigen Profit und Einfluss zu gewinnen. Sollten wir annehmen?"
prussia.501.a: "Ja, ein Vertrag könnte uns helfen."
prussia.501.b: "Nein, wir brauchen keinen Handelsvertrag."
prussia.502.t: "Zollverein - Foreign Trade Deals Secured"
prussia.502.d: "The Zollverein has secured a number of trade treaties with foreign countries, the latest with the [FROM.GetName]. This will boost our economy."
prussia.502.a: "Höchst erfreulich!"
prussia.503.t: "Foreign Trade Deal Accepted"
prussia.503.d: "[FROM.GetNameDef] accepted the proposed trade agreement and is now an associate member of the Zollverein. If we manage to secure more such trade deals, this could boost our economy."
prussia.503.a: "Sehr erfreulich."
prussia.504.t: "Foreign Trade Deal Turned Down"
prussia.504.d: "[FROM.GetNameDef] turned down the proposed trade agreement and will not become an associate member of the Zollverein. However, if we manage to secure other foreign trade deals, this could boost our economy."
prussia.504.a: "Wie schade."
prussia.505.t: "Prussia Invites Us to the Zollverein"
prussia.505.d: "[PRS.GetNameDef] has invited us to the Zollverein in a bid to increase mutual benefit and influence. Should we accept?"
prussia.505.a: "Yes, let join the Zollverein."
prussia.505.b: "No, there's no need for that."
prussia.506.t: "Zollverein Invitation Accepted"
prussia.506.d: "[FROM.GetNameDef] accepted our invitation and is now a member of the Zollverein. This will boost our mutual economy and help the Zollverein region in growing its prosperity even further."
prussia.506.a: "Sehr erfreulich."
prussia.507.t: "Zollverein Invitation Rejected"
prussia.507.d: "[FROM.GetNameDef] rejected our invitation and will not become a member of the Zollverein. They feel no need to join the trade union, there's not much we can do at the moment."
prussia.507.a: "Wie schade."
prussia.508.t: "Prussia Propose Trade Treaty with the Zollverein"
prussia.508.d: "The Prussians have recently come to us with an interesting proposition: They offer a temporary trade deal that includes access to parts of the Zollverein territory. We could certainly use the economic benefits that such a deal would offer, but is it really worth it?"
prussia.508.a: "We will sign the trade treaty."
prussia.508.b: "There's no need for a trade deal."
prussia.509.t: "Zollparlament Elections of [GetYear]"
prussia.509.d: "We had hoped for a victory of the National Liberals in the southern German states, but we have been disappointed. Although the Zollparlament delegates of Baden and Hesse will be predominantly pro-unification, particularists are celebrating victories in Bavaria and Württemberg."
prussia.509.a: "We have to come to an accommodation with them."
prussia.510.t: "France Signs Trade Treaty with the Zollverein"
prussia.510.d: "The French have responded favorably to our proposition of signing a temporary trade deal with the Zollverein. The economic benefits from the deal will certainly help both sides of the agreement."
prussia.510.a: "Good news."
prussia.511.t: "France Rejects Trade Treaty with the Zollverein"
prussia.511.d: "The French have responded to our proposition of signing a temporary trade deal with the Zollverein. Unfortunately, they feel that the benefits do not outweigh the political consequences such a deal might have and have, therefore, decided to reject our offer."
prussia.511.a: "Sad."
prussia.512.t: "France Signs Trade Treaty with the Zollverein"
prussia.512.d: "The French have responded favorably to the Prussian proposition of signing a temporary trade deal with the Zollverein. The economic benefits from the deal will certainly help both sides of the agreement."
prussia.512.a: "Good news."
prussia.513.t: "Which Side to Approach?"
prussia.513.d: "There are two possible governments to approach here, and we can only sincerely approach and supply one side. Which party should we make an offer to?"
prussia.513.a: "Approach the [USA.GetName]"
prussia.513.b: "Approach the [CSA.GetName]"
prussia.514.t: "Buy Guns Offered by Prussia?"
prussia.514.d: "The Prussians have approached us with an offer to buy some of their more outdated guns at a cheap price. Although there are certainly newer models on the market, this could provide a welcome boost to our arsenal. How should we respond?"
prussia.514.a: "Accept their offer."
prussia.514.b: "We don't need no guns from Prussia."
prussia.515.t: "The Americans Agree to Buy Our Guns"
prussia.515.d: "[FROM.GetNameDef] has agreed to buy our guns. We can go through with the weapons deal."
prussia.515.a: "Sehr gut."
prussia.516.t: "The Americans Don't Want Our Guns"
prussia.516.d: "[FROM.GetNameDef] has rejected to buy our guns."
prussia.516.a: "Well, there's not much we can do about that."
prussia.517.t: "Prussian Guns Have Arrived"
prussia.517.d: "The guns we've ordered from the [PRS.GetName] have arrived. Our payments will now begin."
prussia.517.a: "Fair enough."

###MILITARY EVENTS
#GENERAL AND ADMIRAL EVENTS
prussia.701.t: "Military Leaders Promoted"
prussia.701.d: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Wilhelm von Radziwill, Eduard von Peucker, and Leopold von Brese-Winiary. Furthermore, Eduard von Jachmann has been promoted to the rank of admiral. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone - be it on land or at sea."
prussia.701.a: "Gott mit uns!"
prussia.702.t: "Passing of Karl Friedrich Emil zu Dohna-Schlobitten"
prussia.702.d: "Sad news has just reached us that field marshal Karl Friedrich Emil zu Dohna-Schlobitten passed away this morning. Our thoughts are with his family and his soldiers, who will undoubtedly be missing him dearly."
prussia.702.a: "Tragic. His accomplishments and service will not be forgotten."
prussia.703.t: "Military Leaders Promoted"
prussia.703.d: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Eberhard Herwarth von Bittenfeld and Konstantin von Hohenzollern-Hechingen. Furthermore, Hans Kuhn has been promoted to the rank of admiral. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone - be it on land or at sea."
prussia.703.a: "Gott mit uns!"
prussia.704.t: "A Change of Generations in Our Military Leadership"
prussia.704.d: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Friedrich Karl von Preußen, Adolf von Bonin, Konstantin Bernhard von Voigts-Rhetz, and Karl Friedrich von Steinmetz. Furthermore, Eduard Heldt has been promoted to the rank of admiral. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone - be it on land or at sea. Whilst these leaders get their tickets punched, the [PRS.GetName] thanks Friedrich von Wrangel, Ernst von Pfuel, Franz Karl von Werder, Wilhelm von Radziwill, and Leopold von Brese-Winiary for their great service to the country. Their determination, discipline and character will not be forgotten."
prussia.704.a: "Gott mit uns!"
prussia.705.t: "Passing of Eduard von Bonin"
prussia.705.d: "Sad news has just reached us that military leader Eduard von Bonin passed away this morning. Our thoughts are with his family and his soldiers, who will undoubtedly be missing him dearly."
prussia.705.a: "Tragic. His service will not be forgotten."
prussia.706.t: "Military Leaders Promoted"
prussia.706.d_freddy: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Eduard Vogel von Falckenstein, Gustav Eduard von Hindersin, Edwin von Manteuffel, and Friedrich Wilhelm von Preußen. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone."
prussia.706.d_nofreddy: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Eduard Vogel von Falckenstein, Gustav Eduard von Hindersin, and Edwin von Manteuffel. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone."
prussia.706.a: "Gott mit uns!"
prussia.707.t: "A Change of Guard"
prussia.707.d: "It is our greatest pleasure to promote lieutenant-general Gustav von Manstein to the rank of general. Congratulations to his accomplishments so far. In his new rank, the battlefield, again, will be the touchstone. Whilst one leader gets his ticket punched, the [PRS.GetName] thanks Eduard Vogel von Falckenstein for his great service to the country. His determination, discipline and character will not be forgotten." 
prussia.707.a: "Gott mit uns!"
prussia.708.t: "Passing of Konstantin von Hohenzollern-Hechingen"
prussia.708.d: "Sad news has just reached us that military leader Konstantin von Hohenzollern-Hechingen passed away this morning. Our thoughts are with his family and his soldiers, who will undoubtedly be missing him dearly."
prussia.708.a: "Tragic. His service will not be forgotten."
prussia.709.t: "Military Leaders Promoted"
prussia.709.d: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: August von Werder, Eduard von Fransecky, Hugo von Kirchbach, August Karl von Goeben, and Moritz Karl Ernst von Prittwitz. Furthermore, Karl Ferdinand Batsch has been promoted to the rank of admiral. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone - be it on land or at sea."
prussia.709.a: "Gott mit uns!"
prussia.710.t: "The End of an Era in Our Military Leadership"
prussia.710.d: "With discipline and vigour, with blood and iron, we were able to celebrate great victories; victories that will characterize an era. What lies ahead, however, will require new blood and fresh ideas. For that reason, the [PRS.GetName] thanks army leaders Eberhard Herwarth von Bittenfeld and Adolf von Bonin, as well as navy leaders Adalbert von Preußen, Eduard von Jachmann and Hans Kuhn for their great service to the country. Their determination, discipline and character will not be forgotten."
prussia.710.a: "Let's usher in a new era!"
prussia.711.t: "Passing of Gustav Eduard von Hindersin"
prussia.711.d: "Sad news has just reached us that military leader Gustav Eduard von Hindersin passed away this morning. Our thoughts are with his family and his soldiers, who will undoubtedly be missing him dearly."
prussia.711.a: "Tragic. His service will not be forgotten."
prussia.712.t: "A Change of Generations in Our Military Leadership"
prussia.712.d: "It is our greatest pleasure to promote the following lieutenant-generals to the rank of general: Leonhard von Blumenthal, Julius von Bose, and Gustav Friedrich von Beyer. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone. Whilst these leaders get their tickets punched, the [PRS.GetName] thanks Carl von Preußen, Eduard von Peucker, Konstantin Bernhard von Voigts-Rhetz, Gustav von Manstein, and Moritz Karl Ernst von Prittwitz for their great service to the country. Their determination, discipline and character will not be forgotten."
prussia.712.a: "Gott mit uns!"
prussia.713.t: "A Change of Guard"
prussia.713.d: "It is our greatest pleasure to promote lieutenant-generals Georg von Kameke and Hermann von Tresckow to the rank of general. Furthermore, Albrecht von Stosch has been promoted to the rank of admiral. Congratulations to their accomplishments so far. In their new rank, the battlefield, again, will be their touchstone - be it on land or at sea. Whilst those leaders get their tickets punched, the [PRS.GetName] thanks Eduard Heldt for his great service to the country. His determination, discipline and character will not be forgotten." 
prussia.713.a: "Gott mit uns!"

#ARMY EVENTS
prussia.751.t: "Heeresreform Pending"
prussia.751.d: "It has become obvious that our armed forces do not meet Prussian standards anymore, an army reform is inevitable. Should we also order weapons and uniforms to facilitate the recruitment of new divisions?"
prussia.751.a: "Not necessary."
prussia.751.b: "Jawohl!"
prussia.752.t: "Beginning of Army Reform Recruitment (1/5)"
prussia.752.d: "We can begin with the expansion of our armed forces as ordered by decree."
prussia.752.a: "Vorwärts!"
prussia.753.t: "Continued Army Reform Recruitment (2/5)"
prussia.753.d: "We can continue with the expansion of our armed forces as ordered by decree."
prussia.753.a: "Vorwärts!"
prussia.754.t: "Continued Army Reform Recruitment (3/5)"
prussia.754.d: "We can continue with the expansion of our armed forces as ordered by decree."
prussia.754.a: "Vorwärts!"
prussia.755.t: "Continued Army Reform Recruitment (4/5)"
prussia.755.d: "We can continue with the expansion of our armed forces as ordered by decree."
prussia.755.a: "Vorwärts!"
prussia.756.t: "Completion of Army Reform Recruitment (5/5)"
prussia.756.d: "We can finally conclude the expansion of our armed forces."
prussia.756.a: "Gott mit uns!"
PRS_prussiareformtroops_effect_tt: "§GWe will expand our army with newly recruited divisions.§!"
PRS_prussiareformtroops_first_roon_effect_tt: "§GWe will take over some of the Landwehr units into the regular army and replace others with newly recruited divisions.§!"
PRS_prussiareformtroops_postponed_effect_tt: "Our available §Gmanpower§! is insufficient to muster more troops. We need to expand our §Gconscription§! first. The army expansion will have to be delayed..."
PRS_prussiareformtroops_failed_effect_tt: "§RThe army expansion by decree has failed. We will have to find other ways to improve our military strength.§!"
PRS_prussiareformtroops_partially_failed_effect_tt: "§RThe army expansion by decree has failed, at least partially. We will have to find other ways to further improve our military strength.§!"
prussia.757.t: "Sign a Military Convention with the [PRS.GetName]?"
prussia.757.d: "After defeating Austria and much of the German Confederation in the war that recently ended, the [PRS.GetName] is offering us a military convention. We would benefit from the Prussians' experience in matters of discipline and organization, as our armed forces would be reorganized according to Prussian standards. This would also mean a further limitation of our ability to act freely, though. Given the Prussian military dominance, refusing this offer could lead to further trouble and may even allow the Prussians to intervene and replace our government. How should we proceed?"
prussia.757.a: "Go ahead, we don't have much of a choice."
prussia.757.b: "We will not take lessons from the Prussians!"
prussia.758.t: "Military Convention Signed by the [FROM.GetName]"
prussia.758.d: "[FROM.GetNameDef] has signed the military convention we offered, we can now begin the selection process for the most situable general to supervise their military reorganization."
prussia.758.a: "Wohlan."
prussia.759.t: "[FROM.GetNameDef] Refuses to Sign Military Convention"
prussia.759.d: "[FROM.GetNameDef] is refusing to sign the military convention we offered. Given our military dominance, we could perhaps interfere in [FROM.GetAdjective] politics to affect change in our image."
prussia.759.a: "Try to take advantage."
prussia.759.b: "Leave them be."
prussia.760.t: "Who Should Supervise the Reorganization?"
prussia.760.d: "Now that the South German states have signed military conventions with us, we need to decide who should supervise the desired changes in our name."
prussia.760.a: "Crown Prince Friedrich Wilhelm is the best choice for this task."
prussia.760.b: "Prince Friedrich Karl von Preußen, son of King Wilhelm's brother, Prince Carl, is a great choice."
prussia.760.c: "Prince August von Württemberg will be our natural choice, he's from the south himself."
prussia.761.t: "[PRS.GetAdjective] Reservisten werden mobilisiert"
prussia.761.d: "Preußen hat im Laufe der Geschichte ein System etabliert, in dem das Militär in Kriegszeiten auf eine starke, gut ausgebildete Gruppe von Reservisten zurückgreifen kann. Da wir nun im Krieg sind, ist es Zeit für unsere Reserven zu mobilisieren!"
prussia.761.a: "Dies wird uns bei den Kriegsanstrengungen helfen."
prussia.762.t: "[PRS.GetAdjective] Reservisten werden demobilisiert"
prussia.762.d: "Der Krieg ist vorbei, und die Männer und Unterstützung, die wir aus dem Reservesystem geholt haben, werden nicht mehr benötigt."
prussia.762.a: "Zurück ins normale Leben mit euch!"
prussia.763.t: "Lehren aus dem Österreichisch-Sardischen Krieg"
prussia.763.d: "Sowohl der Krimkrieg als auch der Zweite Italienische Unabhängigkeitskrieg haben die Mängel unserer Armee ganz klar bewiesen. Wir müssen über mögliche Reformmaßnahmen nachdenken."
prussia.763.a: "An's Werk!"
prussia.764.t: "DEBUG: Hidden Event"
prussia.764.d: "Hidden Event that makes Denmark revoke access to Prussia."
prussia.764.a: "Okay."
prussia.765.t: "DEBUG: Hidden Event"
prussia.765.d: "Hidden Event that makes the southern German states revoke access to Prussia."
prussia.765.a: "Okay."
prussia.766.t: "Scheibert kehrt vorzeitig zurück"
prussia.766.d: "Wir haben den Kapitän Justus Scheibert als Beobachter nach Amerika geschickt, um den Amerikanischen Bürgerkrieg zu beobachten und neue wertvolle Taktiken kennenzulernen, aber der Krieg dauerte bei weitem nicht so lang wie erwartet und Scheibert musste vorzeitig zurückkommen."
prussia.766.a: "Trotzdem eine wertvolle Erfahrung."
prussia.767.t: "Scheibert kehrt zurück"
prussia.767.d: "Wir haben den Kapitän Justus Scheibert als Beobachter nach Amerika geschickt, um den Amerikanischen Bürgerkrieg zu beobachten und neue wertvolle Taktiken kennenzulernen. Nach mehreren Monaten intensiver Kriegsbeobachtung scheint Scheibert das Gefühl zu haben, keine weiteren Erkenntnisse mehr in Amerika gewinnen zu können. Er hat sich somit entschlossen, nach Preußen zurückzukehren."
prussia.767.a: "Eine wertvolle Erfahrung."

#NAVY EVENTS
prussia.826.t: "The Government Decides on the Question of Navy Bonds"
prussia.826.d: "If we want to strenghten our navy presence in the Baltic Sea, we need to expand the fleet. Although we lack the capacity for large scale warships, our domestic industry would surely welcome a contract for smaller warships like gunboats. We could use navy bonds to finance such a commission. Should we issue them?"
prussia.826.a: "Issue the bonds."
prussia.826.b: "Don't issue the bonds. Prussia does not need a navy."
PRS_navy_bonds_warning_effect_tt: "\n\n§RWARNING: Selecting this will probably mean that the navy focuses will not be unlocked in time, and, thus, German unification might be postponed by several years as a result. Also, taking loans or issuing currency to finance projects later will increase inflation more drastically.§!"
prussia.827.t: "Warships Ordered from Domestic Dockyards Have Arrived"
prussia.827.d: "Let's welcome fifteen gunboats of the 'Jäger-Klasse' to our navy."
prussia.827.a: "Ahoi!"
PRS_event_order_ships_domestically_1_tt: "§GWe have successfully purchased 15 Jäger-Klasse gunboats from Prussian dockyards. They have just arrived at Danzig.§!"
prussia.828.t: "Warships Ordered from Domestic Dockyards Have Arrived"
prussia.828.d: "Let's welcome eight gunboats of the 'Camaeleon-Klasse' to our navy."
prussia.828.a: "Ahoi!"
PRS_event_order_ships_domestically_2_tt: "§GWe have successfully purchased 8 Camaeleon-Klasse gunboats from Prussian dockyards. They have just arrived at Danzig.§!"
prussia.829.t: "Prussia's Inquiry for the Purchase of Warships"
prussia.829.d: "The Prussians have approached us with an offer to buy two warships for their navy. If we agree, our mutual relationship will be strenghtened and we will profit from the money they offer. If we refuse, however, our relationship with the Prussians will be strained for some time."
prussia.829.a: "Accept their offer."
PRS_accepted_ship_purchase_event_tt: "§GThis will strengthen our bilateral relationship.§!"
prussia.829.b: "Refuse their offer."
PRS_refused_ship_purchase_event_tt: "§RThis will strain our bilateral relationship.§!"
prussia.830.t: "The British Have Accepted Our Inquiry"
prussia.830.d: "We can go ahead with our order now. This will surely strenghten our naval forces in the Baltic Sea."
prussia.830.a: "Hervorragend."
prussia.831.t: "The French Have Accepted Our Inquiry"
prussia.831.d: "We can go ahead with our order now. This will surely strenghten our naval forces in the Baltic Sea."
prussia.831.a: "Hervorragend."
prussia.832.t: "Prussia has Ordered Warships from Our Dockyards"
prussia.832.d: "They will pay half of the price agreed upon in advance and half when the ships are delivered."
prussia.832.a: "Very well."
prussia.833.t: "Warships have Successfully been Sold to Prussia"
prussia.833.d: "The Prussians have paid all bills remaining. This was a good deal for both sides."
prussia.833.a: "Ok."
prussia.834.t: "Warships Ordered from Britain have Arrived"
prussia.834.d: "Let's welcome the 'SMS Niobe' and the 'SMS Musquito' to our navy."
prussia.834.a: "Ahoi!"
PRS_event_order_ships_from_britain_tt: "§GWe have successfully purchased two warships from the §Y[ENG.GetName]§!. They have just arrived at Danzig.§!"
prussia.835.t: "Warships Ordered from France have Arrived"
prussia.835.d: "Let's welcome the 'SMS Augusta' and the 'SMS Victoria' to our navy."
prussia.835.a: "Ahoi!"
PRS_event_order_ships_from_france_tt: "§GWe have successfully purchased two warships from the §Y[FRA.GetName]§!. They have just arrived at Danzig.§!"
prussia.836.t: "Warships Ordered from Britain have Arrived"
prussia.836.d: "Let's welcome the 'SMS Rover' and the 'SMS Arminius' to our navy."
prussia.836.a: "Ahoi!"
prussia.837.t: "Warships Ordered from France have Arrived"
prussia.837.d: "Let's welcome the 'SMS Prinz Adalbert' and the 'SMS Friedrich Carl' to our navy."
prussia.837.a: "Ahoi!"
prussia.838.t: "Warships Ordered from Britain have Arrived"
prussia.838.d: "Let's welcome the 'SMS Kronprinz', the 'SMS König Wilhelm', the 'SMS Falke' and the 'SMS Renown' to our navy."
prussia.838.a: "Ahoi!"
PRS_event_order_ships_from_britain_3_tt: "§GWe have successfully purchased another four warships from the §Y[ENG.GetName]§!. They have just arrived at Danzig.§!"
prussia.839.t: "Inquiry for Foreign Ships Rejected"
prussia.839.d: "[FROM.GetNameDef] has rejected our inquiry to buy ships from their dockyards. This will strain the mutual relationships for a while."
prussia.839.a: "Well, there's not much we can do about that."
prussia.840.t: "The Government Decides on the Question of Additional Navy Bonds"
prussia.840.d: "With the recently acquired ports and dockyard infrastructure comes the opportunity to further expand our naval presence. Yet, money is tight and parliament hasn't agreed to a costly expansion of our fleet and dockyard capacities. We could, however, issue additional navy bonds to finance such an undertaking. Should we go ahead with this?"
prussia.840.a: "Issue the bonds."
prussia.840.b: "Don't issue the bonds. We can manage with what we have."
PRS_navy_bonds_ngc_warning_effect_tt: "\n\n§RWARNING: We will not get the opportunity to order more foreign warships and expanding the port and dockyard infrastructure will be more complicated as a result. Also, taking loans or issuing currency to finance projects later will increase inflation more drastically.§!"

prussia.842.t: "Feierliche Namensänderung"
prussia.842.d: "Nachdem Hagens Hafenerweiterungsplan an der Jadebucht erfolgreich abgeschlossen wurde, wurde die aufstrebende Stadt in der heutigen Feierstunde in 'Wilhelmshaven' umbenannt. Obwohl es nach wie vor ein eher bescheidenes Städtchen ist, lässt der Plan von Hagen Raum für viel größere Baumaßnahmen in der Zukunft."
prussia.842.a: "Lang lebe König Wilhelm!"
dynmod_PRS_wilhelmshaven: "Hagen's Expansion Plan"
dynmod_PRS_wilhelmshaven_desc: "Hagen's plan leaves ample room for a relatively easy expansion of the facilities at Wilhelmshaven."
prussia.843.t: "[PRS.GetNameDef] Proposes Naval Treaty"
prussia.843.d: "[PRS.GetNameDef] has approached us with an interesting proposition. They propose a bilateral naval treaty and voluntarily offer to restrict their fleet size to no more than 30% of ours. In return, they are asking for a small economic compensation to demonstrate our goodwill and possibly initiate a closer cooperation in the future. Although, the [PRS.GetName] is not looking like a serious naval competitor at the moment, this situation may well change in the future and, bearing in mind their overall military power, it could be wise to have them on our side."
prussia.843.a: "We are definitely interested."
PRS_ENG_naval_treaty_possible_effect_tt: "The Prussians will hear of our interest in a bilateral naval treaty."
prussia.843.b: "Decline with thanks."
PRS_ENG_naval_treaty_impossible_effect_tt: "The Prussians will hear of our lack of interest in a bilateral naval treaty."
prussia.844.t: "[ENG.GetNameDef] Shows Interest in Naval Treaty"
prussia.844.d: "[ENG.GetNameDef] has responded positively to our enquiry for a naval treaty."
prussia.844.a: "Welch frohe Kunde!"
prussia.845.t: "[ENG.GetNameDef] Shows No Interest in Naval Treaty"
prussia.845.d: "[ENG.GetNameDef] has rejected our enquiry for a possible naval treaty."
prussia.845.a: "Wie schade."
prussia.846.t: "Prussian Parliament Approves Anglo-Prussian Naval Treaty"
prussia.846.d: "We have just been informed by the government of His Majesty King Friedrich III of Prussia that parliament has approved the proposed naval treaty. We can now proceed with presenting the proposal to parliament, too, in order to get ratification."
prussia.846.a: "Alright."
prussia.847.t: "The [ENG.GetAdjective] Parliament Has Ratified the Naval Treaty"
prussia.847.d: "The [ENG.GetAdjective] Parliament has ratified the proposed naval treaty in yesterday's sitting. Now, the path is clear for us to do the same and the treaty will be signed by both governments."
prussia.847.a: "Hervorragend!"
prussia.848.t: "The [ENG.GetAdjective] Parliament Has Rejected the Naval Treaty"
prussia.848.d: "The [ENG.GetAdjective] Parliament has rejected the proposed naval treaty in yesterday's sitting. Whilst this is sad news obviously, the fact that their government had shown interest in the matter still leaves a foundation to build on in the future."
prussia.848.a: "A missed opportunity."
prussia.849.t: "[From.GetNameDef] Demands Naval Treaty Compliance"
prussia.849.d: "[From.GetNameDef] has issued an ultimatum, demanding that we immediately reduce the amount of ships in our fleet to bring us back in line with the stipulations of the Anglo-Prussian Naval Treaty. They have added that if we do not comply within 60 days, they would revoke the treaty and might consider us a threat."
prussia.849.a: "They fear our power."
prussia.850.t: "[From.GetNameDef] Complies to Naval Treaty"
prussia.850.d: "[From.GetNameDef]'s representatives have apologized profusely about their breach of the Anglo-Prussian Naval Treaty, and they assure us that they have reduced their number of ships to bring them back in line with the treaty stipulations."
prussia.850.a: "Don't let it happen again."
prussia.851.t: "[From.GetNameDef] Fails to Comply to Naval Treaty"
prussia.851.d: "The government of the [From.GetName] has been deathly silent on the subject of their treaty obligations. No indications have been given of reducing their number of ships to bring them back in line with the treaty stipulations. We consider this as a silent withdrawal from the Anglo-Prussian Naval Treaty and, therefore, no longer feel bound to keep our side of the bargain."
prussia.851.a: "We need to watch them very closely."

###PARLIAMENTARY EVENTS
prussia.901.t: "The Voting Rights Act of [GetYear]"
prussia.901.d: "King Friedrich III has openly expressed his desire to expand the voting rights established in the Prussian constitution. His Majesty wants to rule as a monarch of the people and has, therefore, asked parliament to vote on his initiative of constitutional amendment. Who are we to reject this noble gesture?"
prussia.901.a: "Let's vote in a month."
prussia.901.b: "Abandon the idea."
prussia.902.t: "The Results of [Root.GetCurrentVotedReform] Ballot"
prussia.902.d: "The results of the parliamentary vote on [Root.GetCurrentVotedReform] are in... All members from the differents parties represented voted on what they believed to be the right path forward for our nation. Whether we like the result or not, this vote is the representation of the will of our constituents.\n\nAfter a careful counting of all the votes, the final results are:\n Yay: [?yay_votes] \n Nay : [?nay_votes]"
prussia.902.a: "The act has passed!"
prussia.902.b: "It's a failure, His Majesty won't be happy..."
prussia.902.c: "It's a tie, we will have to vote again..."
prussia.903.t: "The Ministerial Responsibility Act of [GetYear]"
prussia.903.d: "Based on the experiences he made in Britain and thanks to the efforts of his wife, Queen Victoria, and her family, His Majesty King Friedrich III is convinced that the king himself needs to stand above party politics and must not be entangled in such political turf wars. Instead, the members of cabinet - including the prime minister - should be answerable to parliament and, thus, bear responsibility for the actions of their departments or the government. Parliament needs to vote on the matter in order for this amendment to pass into law."
prussia.903.a: "Let's vote in a month."
prussia.903.b: "Abandon the idea."
