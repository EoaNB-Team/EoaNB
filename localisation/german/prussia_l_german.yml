#Prussian Army Reform
PRS_decision_category_heeresreform: "Prussian Army Reform"
PRS_decision_category_heeresreform_desc: "Although we did not directly participate in them, the recent §Ywars on European and American soil§! have proven that our army is outdated, both in thought and material, and severely undersized. The §Y'Königlich Preußische Armee'§!, once the pride of the nation, has not undergone much change since the great victories of the §YWars of Liberation§! between 1813-1815. This situation cannot be allowed to subsist any longer, or else we risk to lose our status as a §Ygreat power§!. We must, therefore, act swiftly and firmly in an effort to §Yreform our armed forces§!."
PRS_mission_parliamentary_reform_bill: "Army Expansion by Decree"
PRS_mission_parliamentary_reform_bill_desc: ""
PRS_mission_parliamentary_reform_bill_trigger_tt: "By power of §Gparliamentary decree§! we will muster more troops over the next couple of years, if we have the §Gmanpower§! and §Gmoney§! to do so.\n\nTo fulfill the mission, §Ycomplete five recruitment events§! that will fire automatically over the next two and a half years.\nYou will need around §Y55,000 manpower in total§! to complete the mission.\n\n§RIf you do not have enough manpower when the next event fires, the recruitment process will be postponed, which could eventually lead to the mission failing.\n\nNOTE: You do NOT need to finish the other Heeresreform decisions before the time runs out.§!"
PRS_mission_roons_reform_bill: "Army Expansion by Decree"
