PRS_mission_roons_reform_bill_trigger_tt: "By power of the §Y'Allerhöchste Kabinettsorder' (A.O.K.)§! - a royal decree directly ordered by the king himself - we will muster more troops over the next couple of years, if we have the §Ymanpower§!, §Yequipment§! and §Ymoney§! to do so.\n\nTo fulfill the mission, §Ycomplete five recruitment events§! that will fire automatically over the next two and a half years.\nYou will need around §Y60,000 manpower in total§! to complete the mission.\n\n§RIf you do not have enough manpower when the next event fires, the recruitment process will be postponed, which could eventually lead to the mission failing.\n\nNOTE: You do NOT need to finish the other Heeresreform decisions before the time runs out.§!"
