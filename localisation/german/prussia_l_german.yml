prussia.905.t: "Adoption of the New Constitution"
prussia.905.d: "Regardless of how much we might amend it, it is certain that His Majesty King Friedrich III will be a righteous ruler who is loyal to the constitution. It's time for parliament to support him in his effort and, thus, to approve his vision and adopt the new constitution."
prussia.905.a: "Let's vote in a month."
prussia.905.b: "Abandon the idea."
