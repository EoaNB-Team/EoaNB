prussia.912.a: "The act has passed!"
prussia.912.b: "It's a failure..."
prussia.912.c: "It's a tie, we will have to vote again..."
prussia.913.t: "Adoption of Prussian Constitutionalism"
prussia.913.d: "His Majesty King Friedrich III has proven his willingness to be a righteous ruler who is loyal to the constitution. The conservatives' fears that he might try to steer the [PRS.GetName] into a direction that is foreign to Prussian core beliefs were largely unfounded; Friedrich III is, after all, an ancestor of the great Fridericus Rex and a Prussian king at heart. It's time for parliament to support him in his effort and, thus, to adopt a truly Prussian style of constitutionalism."
