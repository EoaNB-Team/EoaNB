PRS_idea_prussian_constitutionalism: "Prussian Constitutionalism"
PRS_idea_prussian_constitutionalism_desc: "Prussia has a strong tradition of militarism, conservatism, and monarchism. Even though we have tactfully liberalized our political institutions and allowed for a more inclusive society, it is vital to adhere to the most fundamental values of our heritage at the same time."
PRS_idea_prince_wilhelm_regency: "Regency of Prince Wilhelm"
PRS_idea_prince_wilhelm_regency_desc: "Prince Wilhelm is currently the regent of this country due to the health of Friedrich Wilhelm IV."
PRS_idea_three_class_franchise: "Dreiklassenwahlrecht"
PRS_idea_three_class_franchise_desc: "The 'Dreiklassenwahlrecht', or, three-class franchise system, is a voting system in which the people are divided into three voting groups dependent on how much tax they pay—meaning the poor, middle class, and rich respectively. Only men over the age of 21 were qualified to vote, and direct voting was conducted orally in public places. As of a recent census, the first class constitutes around 5% of the population, the second class roughly 13% and the third summing up the majority at 82%."

