#Bismarck - HISTORICAL
PRS_focus_bismarck: "Konfliktminister Bismarck"
PRS_focus_bismarck_desc: "Our situation is dire, the king is slowly starting to lose patience. If we want to preserve the Prussia our ancestors created, we need someone willing to confront parliament - a conservative hardliner. War minister von Roon mentioned a promising candidate who currently serves us in Paris..."  
PRS_focus_bismarck_trigger_tt: "Requires the §GMinister of War§! position within the §GMilitary High Command§! to be filled by §GAlbrecht von Roon§!."
PRS_focus_luckentheorie: "Lückentheorie"
PRS_focus_luckentheorie_desc: "Proposed by Prime Minister von Bismarck, as per this concept the King and not the parliament will have the power to decide in questions where the constitution cannot provide an answer."
PRS_focus_realpolitik: "Realpolitik"
PRS_focus_realpolitik_desc: "We must embrace Bismarck's idea of politics: smartly reacting to circumstances in the real world and thereby maneuvering ourselves into the best possible position, but not proposing any ideas of our own."
PRS_focus_befriend_russia: "Befriend Russia"
PRS_focus_befriend_russia_desc: "The Russians have helped us in fighting off Napoléon, the legacy of the Holy Alliance still subsists between our nations. Having them on our side or keeping them neutral in any future conflict will be paramount to our success. We can also make use of Bismarck's connections with St. Petersburg."
PRS_focus_contest_austria: "Contest Austria's Präsidialmacht"
PRS_focus_contest_austria_desc: "Despite a rather underdeveloped economy, their internal struggles as a multi-national empire, and their failure in the Sardinian War, the Austrians still claim presidency over all other members of the German Confederation. We are no longer willing to accept this and demand equal status!"
PRS_focus_fight_liberals: "Fight the Liberals"
PRS_focus_fight_liberals_desc: "The Liberals stand in our way - we must deal with them."
PRS_focus_pressordonanz: "Issue the Pressordonanz"
PRS_focus_pressordonanz_desc: "The liberal press is undermining the king's authority. We need to put an end to this, even if it means restricting the freedom of the press."
PRS_focus_shut_parliament: "Shut Down Parliament"
PRS_focus_shut_parliament_desc: "Parliament continues to oppose the budget for the army reform. On top of that, they have repeatedly demanded the Prime Minister's demission. We could find a way to circumvent obstacles in the constitution and simply shut the parliament's doors to avoid new elections. This won't last long, but it would certainly buy us time."
PRS_focus_austria_no_zollverein: "Keep Austria Out of the Zollverein"
PRS_focus_austria_no_zollverein_desc: "The Austrians have repeatedly asked for their German-speaking territories to be attached to the Zollverein. They try to pressure the South German states into forcing our hand, but we must stay strong and keep Austria out of the Zollverein at all costs, if we want to strive for dominance in Germany."
PRS_focus_austria_no_zollverein_effect_tt: "§RThis will strain our relationship with Austria and most of the Zollverein members.§!"
PRS_focus_convenient_alliance: "An Alliance of Convenience"
PRS_focus_convenient_alliance_desc: "Our victory in the Second Schleswig War has reinvigorated the German national movement - and Prussia is their biggest hope. Many liberals also want to see Germany unified. Maybe we can use this as leverage to weaken the liberal opposition against our government."
PRS_focus_ask_for_indemnitat: "Indemnitätsvorlage"
PRS_focus_ask_for_indemnitat_desc: "The army reform proved to be very effective. Our rivals had to sue for peace and we have cemented Prussia's hegemony over Germany. Now it's time to come to terms with the internal opposition. The success of our measures swayed a number of liberals in our favor and we could offer them the promise of a unified Germany. This way, we might be able to divide the liberal movement..."
PRS_german_dualism_trigger_tt: "The §YGerman War has ended§! and we have not lost it.\n\n"

#North German Confederation - HISTORICAL
PRS_focus_north_german_confederation: "The North German Confederation"
PRS_focus_north_german_confederation_desc: "We have managed to form a confederation of states in northern Germany. We must now reform this confederation."
PRS_focus_ngc_constitutive_reichstag: "Constitutive Reichstag of the Confederation"
PRS_focus_ngc_constitutive_reichstag_desc: "We will establish a Reichstag constituting solely of member states of the confederation and representatives of these."
PRS_focus_ngc_constitutive_reichstag_effect_tt: "This will unlock the constitutional foci, one after another, upon deciding the respective §Gconstitutional issues§!. The question of §Ghead of state§! will be automatically determined first by the political setup of the country. After that, you can proceed with the foci. If you want to have the §GBismarcksche Verfassung§!, §Ralways§! go with the historical option, if you want a liberal constitution, §Ralways§! go with the non-historical option."
PRS_focus_ngc_bundesprasidium: "Bundespräsidium"
PRS_focus_ngc_bundesprasidium_desc: "After deciding upon our future head of state, we need to determine how the North German Confederation will be structured and represented, both politically and on the battlefield."
PRS_focus_ngc_bundeskanzler: "Bundeskanzlersystem"
PRS_focus_ngc_bundeskanzler_desc: "We need to introduce the idea of a chancellor for the union. This office will play a key role in the political framework of the confederation."
PRS_focus_ngc_reichstag: "Reichstag"
PRS_focus_ngc_reichstag_desc: "The Reichstag will be the representative body of the people within the North German Confederation. We will have to determine who gets to have a say in its composition and what the government's responsibility should look like."
PRS_focus_ngc_bundesrath: "Bundesrath"
PRS_focus_ngc_bundesrath_desc: "The Bundesrath is the parliamentary body that represents the member states. Together with the Reichstag it will form the two chambers of parliament, the legislative authority of the confederation. First, we will have to decide whether delegates will be paid or not. Finally, we will take a close look at the union's finances and try to identify whether new taxes are necessary or not."
PRS_focus_ngc_constitution: "Verfassung des Norddeutschen Bundes"
PRS_focus_ngc_constitution_desc: "The Constitution of the North German Confederation is one of the most advanced constitutions of its time. It might also be a useful foundation for a future constitution of a united Germany, if it ever comes to this."
PRS_focus_ngc_innenpolitik: "Domestic Policy"
PRS_focus_ngc_innenpolitik_desc: "We need to focus on internal policies."
PRS_focus_ngc_legal_unification: "Unification of the Legal System"
PRS_focus_ngc_legal_unification_desc: "We will need to standardize and centralize the legal system within the North German Confederation if we want to come closer to unification."
PRS_focus_ngc_trade_and_commerce: "Trade and Commerce"
PRS_focus_ngc_trade_and_commerce_desc: "We will need to regulate and standardize the practices of trade and commerce within the North German Confederation if we want to come closer to unification."
PRS_focus_ngc_aussenpolitik: "Foreign Policy"
PRS_focus_ngc_aussenpolitik_desc: "We need to focus on external policies."
PRS_focus_ngc_reform_zollverein: "Reform the Zollverein"
PRS_focus_ngc_reform_zollverein_desc: "The Zollverein has served us very well so far, but the foundation of the North German Confederation makes a fundamental reform necessary. We need to reconstitute the Zollverein to expand its capabilities and to increase its appeal to the southern German countries."
PRS_focus_ngc_reapproach_austria: "Reapproach Austria"
PRS_focus_ngc_reapproach_austria_desc: "We should try to improve our relations with Austria."
PRS_focus_unlock_germany: "Prepare German Unification"
PRS_focus_unlock_germany_desc: "We need to make some preparations so we can unify Germany soon."
PRS_focus_unlock_germany_effect_tt: "§GThis brings us closer to German Unification!§!"

#Advance Focus/German Unification
PRS_focus_advance_focus: "A New Germany"
PRS_focus_advance_focus_desc: "The past decades have been a struggle for Prussia, both within Germany and outside. Now we have established our identity across the states, and have unmatched dominance in both military and political might. It makes no sense that people who speak the same language, have the same culture and fight for the same reason to be split under miniscule states, or to serve under a disunited entity, as history has taught us. A new concept is on the horison, and Prussia is prepared to take it."
PRS_focus_advance_focus_trigger_tt: "§YGermany§! must be united."
PRS_focus_advance_focus_effect_tt: "§GThis focus unlocks the§! §YGerman Focus Tree§!§G!§!\n\nDepending on the direction in which the §Y[PRS.GetName]§! has been steered, the new focus tree will be §Yhistorical§!, §Yliberal§! or §Ysocialist§!.\n\n§RAttention! Currently only the historically unified German Empire has a developed focus tree after unification.§!"

#Colonies - ALT-HISTORY
PRS_focus_colonial_politics_branch: "Prussian Colonial Ambition"
PRS_focus_colonial_politics_branch_desc: "We need a colonial Empire too!"
PRS_focus_cpb_brandenburg_colonies: "The Old Brandenburg Colonies"
PRS_focus_cpb_brandenburg_colonies_desc: "We should try to revive the old colonies."
PRS_focus_cpb_goldcoast_stfriedrichsburg: "St. Friedrichsburg"
PRS_focus_cpb_goldcoast_stfriedrichsburg_desc: "We should recover the Gold Coast."
PRS_focus_cpb_togo_whydah: "The Whydah Coast Colony"
PRS_focus_cpb_togo_whydah_desc: "We should recover the colony near Togo."
PRS_focus_cpb_kaabu_koba_pitstop: "Koba in Kaabu"
PRS_focus_cpb_kaabu_koba_pitstop_desc: "We need a naval port between our colonies and us."
PRS_focus_cpb_colonial_navy: "Colonial Navy"
PRS_focus_cpb_colonial_navy_desc: "Our navy must be ready to fulfill the requirements of a colonial Empire."
PRS_focus_cpb_purchase_curacao: "The Purchase of Curacao"
PRS_focus_cpb_purchase_curacao_desc: "We should try to purchase Curacao from the Dutch."

#Foreign Politics - USELESS?
PRS_focus_foreign_politics_branch: "Prussian Foreign Politics"
PRS_focus_foreign_politics_branch_desc: "We need to choose our foreign policy."
PRS_focus_foreign_politics_branch_effect_tt: "§RAttention: Although the foci under this branch have effects, the branch currently acts as a placeholder. If you want a strictly historical game, you might not want to take any of these foci unless you've got time left.\n\n§!"
PRS_focus_foreign_politics_ENG: "Policy towards Britain"
PRS_focus_foreign_politics_ENG_desc: "We should decide on our outlook towards Great Britain."
PRS_focus_fp_like_ENG: "Cooperation with England"
PRS_focus_fp_like_ENG_desc: "We should cooperate with Britain."
PRS_focus_fp_like_ENG_2: "British Industrial Investments"
PRS_focus_fp_like_ENG_2_desc: "Industrial investments will help both of us grow."
PRS_focus_fp_like_ENG_3: "Colonial Treaties"
PRS_focus_fp_like_ENG_3_desc: "We need to sign some treaties with England."
