PRS_idea_prussian_style_liberalism: "Prussian Liberalism"
PRS_idea_prussian_style_liberalism_desc: "Although we wholeheartedly embrace liberal ideals, we still need to stay true to ourselves, and that means to Prussian principles and core values. By sensitively adjusting our political system, we can combine the best of both worlds to our advantage."
