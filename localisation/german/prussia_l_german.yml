#Projects - Buildings and Monuments
PRS_decision_category_projects: "Monuments of Stone and Steel"
PRS_decision_category_projects_desc: "§YThe Kingdom of Prussia§! is a proud nation steeped in tradition. Ever since the times of the Great Elector, Friedrich Wilhelm, and the subsequent coronation of King Friedrich I. in 1701, Prussian monarchs have §Yleft their mark in the history books§! of Germany, Europe, and the world. But apart from the §YBrandenburg Gate§!, which is the most prominent symbol of Prussia's power, our legacy has been primarily spiritual, deeply ingrained in the Prussian people and, most importantly, the §YPrussian army§!. In this day and age, however, our glory also demands §Yrepresentations of stone and steel§!. If we do not wish to be outshined by our European rivals, we must §Yfurther our prestige§! through construction projects that are worthy of showcasing our §Ymight and glory§!."
PRS_decision_hohenzollern_castle_future: "Future of the Hohenzollern Castle"
PRS_decision_hohenzollern_castle_future_desc: "The Hohenzollern Castle's rebuild has been going on since 1852, but there was passionate debate over the funding of the building project - and the issues have not been fully resolved. Now that King Wilhelm I. has officially taken the reins, we will have to decide how to proceed with the undertaking."
PRS_decision_hohenzollern_castle_future_effect_tt: "We will have to decide whether to continue with the §YHohenzollern Castle rebuild§!.\n\n"
PRS_mission_hohenzollern_castle_continue_rebuild: "Castle Rebuild Continues"
PRS_mission_hohenzollern_castle_continue_rebuild_desc: "Despite opposition against such 'unnecessary' expenditures, the Hohenzollern Castle reconstruction will continue. Once complete, it will be a symbol of the might and glory of the Hohenzollern dynasty for generations to come."
PRS_decision_hohenzollern_castle_inauguration: "Prepare the Inauguration of the Rebuilt Hohenzollern Castle"
PRS_decision_hohenzollern_castle_inauguration_desc: "The Hohenzollern Castle's rebuilding process has finally been completed. It is time to host an inauguration ceremony at the site to celebrate the successful reconstruction and to further our glory!"
PRS_decision_hohenzollern_castle_inauguration_effect_tt: "The rebuilt §YHohenzollern Castle§! will be inaugurated.\n\n"
PRS_decision_prepare_inaugurate_cologne_cathedral: "Prepare Cologne Cathedral Inauguration Ceremony"
PRS_decision_prepare_inaugurate_cologne_cathedral_desc: "After 632 years of construction, albeit with a break of around 300 years between the 16th and 19th century, the monumental Cologne Cathedral is finally nearing completion. The Roman-Catholic cathedral is set to stand as the tallest building on earth and we need to make the necessary preparations for its inauguration ceremony."
PRS_decision_plan_siegessaeule: "Plan a Victory Monument in Berlin"
PRS_decision_plan_siegessaeule_desc: "After freeing the people of Schleswig and Holstein from Danish oppression, we should make plans for a monument of Prussian victory in Berlin."
PRS_decision_plan_siegessaeule_effect_tt: "An architectural commission, led by the Prussian architect to the royal court, §YHeinrich Strack§!, head of the §YBerliner Bauakademie§!, will be tasked with planning a §Yvictory monument in Berlin§!.\n\n"
PRS_decision_adapt_plan_siegessaeule: "Adapt the Plan for a Victory Monument in Berlin"
PRS_decision_adapt_plan_siegessaeule_desc: "After winning the war against Austria, we are now the undisputed hegemon of Germany, and our initial plans for the victory monument celebrating the liberation of Schleswig and Holstein in Berlin are no longer sufficient. Our latest victory calls for an even greater monument!"
PRS_decision_adapt_plan_siegessaeule_effect_tt: "The architectural commission which headed the initial preparations will be tasked with §Yadapting the plans for the victory monument in Berlin§!.\n\n"
PRS_decision_readapt_plan_siegessaeule: "Readapt the Plan for a Victory Monument in Berlin"
PRS_decision_readapt_plan_siegessaeule_desc: "Our latest victory over France and the subsequent formation of the German Empire once again render our plans for the victory monument in Berlin inadequate. Germany has finally been united under one monarch who now holds the title of Kaiser. Thus, we need to further expand the monuments dimensions to make it fit the desired purpose!"
PRS_decision_readapt_plan_siegessaeule_effect_tt: "Once again, the architectural commission headed by §YHeinrich Strack§! will be tasked with §Yadapting the plans for the great victory monument in Berlin§!.\n\n"
PRS_decision_plan_siegessaeule_1870: "Plan a Victory Monument in Berlin"
PRS_decision_plan_siegessaeule_1870_desc: "After freeing the people of Schleswig and Holstein from Danish oppression, winning the battle over German hegemony against Austria, and beating the vile French, we were finally able to create the German Empire. This occasion calls for a victory monument in Berlin and we should appoint an architectural commission to make plans for this undertaking."
PRS_decision_plan_siegessaeule_1870_effect_tt: "§YAn architectural commission, led by the Prussian architect to the royal court, Heinrich Strack, will be tasked with planning a victory monument in Berlin.§!\n\n"
PRS_decision_build_siegessaeule: "Build the Siegessäule"
PRS_decision_build_siegessaeule_desc: "The preparations for the final modifications to the victory monument in Berlin are complete. We can now initiate the final phase of construction."
PRS_decision_build_siegessaeule_effect_tt: "The §YSiegessäule§! will be built in §YBerlin§!.\n\n"
PRS_decision_inaugurate_siegessaeule: "Inaugurate the Siegessäule"
PRS_decision_inaugurate_siegessaeule_desc: "The Siegessäule has finally been completed and soars over 60 metres into the sky above Berlin. The time has come to commemorate our victories on the way towards German unification."
PRS_decision_inaugurate_siegessaeule_effect_tt: "The §YSiegessäule§! will be inaugurated.\n\n"
