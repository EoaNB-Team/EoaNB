 NAVY_REPAIR_NOW: "§HJetzt reparieren!§!\nDie Einsatzgruppe kehrt zur Reparatur in einen Marinestützpunkt in der Nähe zurück.\n§GKlicken§!, um zu entsenden. Nachdem sie vollständig repariert wurde, wird sie den aktuellen Auftrag wieder aufnehmen.\n§GStrg+Maustaste§!, um zu entsenden. Sie wird danach im Marinestützpunkt bleiben."
