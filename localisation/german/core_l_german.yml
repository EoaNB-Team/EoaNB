 NAVAL_MISSION_NAME_RESERVE_FLEET: "Reserve"
 NAVAL_MISSION_NAME_RESERVE_FLEET_DESC: "Eine Reserveflotte wartet im Hafen und verstärkt die anderen Einsatzgruppen ihres Einsatzgebiets, bei denen die automatische Verstärkung aktiviert ist."
 NAVAL_MISSION_NAME_HOLD: "Halten"
 NAVAL_MISSION_NAME_HOLD_DESC: "§GKlicken§! oder £h \nAktuelle Mission abbrechen und im nächsten Hafen anlegen.\n\n§GStrg+Klicken§! oder £ctrl  +£h \nAktuelle Mission abbrechen und an Ort und Stelle bleiben.\n--------------\nGroßkampfschiffe, die in einer Seeprovinz neben einer Landschlacht auf „Halten“ gesetzt werden, können durch §HKüstenbombardierung§! die Bodentruppen unterstützen.\nFlugzeugträger, die auf See auf „Halten“ gesetzt werden, können ihre Luftgeschwader für Standard-Luftmissionen einsetzen."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING: "Unsere kombinierten Minenräumungsfähigkeiten reduzieren die Effekte feindlicher Minen für diese Einsatzgruppe um $FACTOR|0%$."
 NAVAL_GUI_BTN_MOVE: "§GRechtsklicken§! Sie auf die Karte, um sich zu der Provinz zu §Hbewegen§!.\nSollte ein Auftrag für die Flotte ausstehen, so wird dieser vorübergehend deaktiviert.\nDie Einheit wird den Auftrag wieder aufnehmen, wenn sich die Formation sortiert hat."
 NAVAL_GUI_BTN_ACTIVATE: "Befehl aktivieren"
 NAVAL_GUI_BTN_DEACTIVATE: "§HBefehl deaktivieren§!"
 NAVAL_GUI_BTN_ACTIVATE_DESC: "§HAktiv§!-Status des Befehls umschalten.\nUm ihn zu aktivieren, müssen Sie zuerst eine oder mehrere §YRegion(en)§! und mindestens einen §YBefehl§! zuweisen."
 NAVAL_GUI_BTN_REGIONS: "Klicken Sie auf die Karte:\n§GRechtsklicken§!, um Regionen §Yhinzuzufügen§!, oder §YUMSCHALT§!+§GRechtsklicken§!, um Regionen §Yzu entfernen§!.\nRegionen müssen benachbart sein.\nAuf diese Schaltfläche §Grechtsklicken§!, um §Ralle Regionen zu löschen§!."
