 NAVAL_MISSION_NAME_NONE: "Erwarte Befehle"
 NAVAL_MISSION_NAME_PATROL: "Patrouille"
 NAVAL_MISSION_NAME_PATROL_DESC: "Befehlen Sie der Einsatzgruppe, im Einsatzgebiet der Flotte zu patrouillieren.\n\nEine Einsatzgruppe kann immer nur in einer Region gleichzeitig patrouillieren.\nSie versucht, feindliche Flotten in ihrer aktiven Region zu orten. Radar- und Luftüberlegenheit helfen ihr, den Feind schneller zu orten.\n\nBeachten Sie, dass der Feind Sie orten und angreifen kann, ehe Sie ihn orten."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY: "Suchen und Vernichten"
 NAVAL_MISSION_NAME_STRIKE_FORCE: "Angriffstrupp"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC: "Befehlen Sie der Einsatzgruppe, am nächstgelegenen Marinestützpunkt zu warten, bis eine feindliche Einsatzgruppe geortet wird.\nWenn ein Feind von einer ihrer Patrouillengruppen geortet wird, fängt ihre Angriffsgruppe den Feind ab."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC: "Erteilen Sie der Einsatzgruppe den Befehl, in der/den ausgewählten Region(en) aktiv feindliche Flotten ausfindig zu machen und anzugreifen."
 NAVAL_MISSION_NAME_CONVOY_RAIDING: "Konvoiüberfall"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC: "Erteilen Sie der Einsatzgruppe den Befehl, in der/den ausgewählten Region(en) feindliche Konvois zu überfallen."
 NAVAL_MISSION_NAME_CONVOY_ESCORT: "Geleitschutz"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC: "Erteilen Sie der Einsatzgruppe den Befehl, in der/den ausgewählten Region(en) Konvois zu eskortieren und sie vor feindlichen Überfällen zu schützen."
 NAVAL_MISSION_NAME_INVASION: "Transport/Invasion"
 NAVAL_MISSION_NAME_INVASION_DESC: "Erteilen Sie einer Einsatzgruppe den Befehl, den Truppentransport im Rahmen der ausgewählten §YInvasionsbefehle§! aktiv zu unterstützen.\n§GKlicken Sie§!, um die Mission zu aktivieren und §Gklicken§! Sie anschließend auf den Invasionspfeil, wenn ein Pfeil gezogen wurde."
 NAVAL_MISSION_NAME_MINES_PLANTING: "Minenlegen"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC: "Befehlen Sie einer Einsatzgruppe, die Seeminen in der gewählten Region zu legen. Der höchste potenzielle Malus für Ihre Feinde ist:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT: "£mapicon_unit_invalid_orders£ Niedrige Küstenbombardierung-Fähigkeit"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC: "Die Einsatzgruppe kann Divisionen an der Küste keine effiziente Hilfe im Kampf bieten, weil sie nur über niedrige Küstenbombardierung-Fähigkeit verfügt. Sie sollten überlegen, die Einsatzgruppe durch Schiffe mit §YSchwerem Geschützangriff§! zu verstärken."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES: "£mapicon_unit_invalid_orders£ Geringe Menge an §YWasserbomben§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC: "Die Einsatzgruppe kann höchstwahrscheinlich keine U-Boote beschädigen. Sie sollten überlegen, sie durch Schiffe mit mehr §HWasserbomben§! zu verstärken."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Geringe Unterwasserortung"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC: "Die Einsatzgruppe kann im Kampf nur schlecht U-Boote orten. Sie sollten überlegen, sie durch Schiffe mit §YSonar§!, §YRadar§! oder §YFlugzeugkatapulten§! zu verstärken."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Geringe Oberflächenortung"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC: "Die Einsatzgruppe kann nur schlecht potenzielle Feinde orten. Sie sollten überlegen, sie durch Schiffe mit §YRadar§! und §YFlugzeugkatapulten§! zu verstärken."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED: "£mapicon_unit_invalid_orders£ Geringe Höchstgeschwindigkeit"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC: "Die Durchschnittsgeschwindigkeit der Einsatzgruppe ist zu niedrig und schränkt ihre Ortungsfähigkeit ein. Sie sollten überlegen, langsame Schiffe zu entfernen oder schnellere zu ergänzen."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY: "£mapicon_unit_invalid_orders£ Hohe Oberflächensichtbarkeit"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC: "Die Einsatzgruppe ist zu leicht sichtbar, Feinde können sie leicht orten und/oder ihr leicht ausweichen. Sie sollten überlegen, kleinere oder weniger gepanzerte Schiffe mit geringer Oberflächensichtbarkeit zu verwenden."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS: "Minenlegen ist §Rnicht möglich§!, weil keines der Schiffe in der Flotte die Fähigkeit dazu besitzt!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS: "Minenräumung ist §Rnicht möglich§!, weil keines der Schiffe in der Flotte die Fähigkeit dazu besitzt!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR: "Sie müssen sich §Rim Krieg§! befinden, um diese Mission zu aktivieren."
 NAVAL_MISSION_NAME_MINES_SWEEPING: "Minenräumen"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC: "Befehlen Sie einer Einsatzgruppe, die Seeminen in den gewählten Regionen zu finden und zu neutralisieren. Der höchste potenzielle Malus, den Sie durch die feindlichen Minen erleiden können, ist:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT: "Flotteninvasionsunterstützung"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC: "Befehlen Sie Schiffen, Flotteninvasionen Geleitschutz zu geben und bei der Küstenbombardierung zu helfen."
 NAVAL_MISSION_NAME_TRAINING: "Marineübungen"
 NAVAL_MISSION_NAME_TRAINING_DESC: "Befehlen Sie einer Einsatzgruppe, in der Region um den nächstgelegenen Marinestützpunkt herum Übungen auszuführen.\nEs besteht die Gefahr, dass die Schiffe mit der Zeit Schaden erleiden.\nDie Besatzung sammelt erst dann Erfahrung, wenn sie die Stufe Regulär erreicht hat.\nSie erhalten durch die Übungen §YMarineerfahrung§!.\nDie Wahrscheinlichkeit, dass der §YStolz der Flotte§! einen Unfall erleidet, ist geringer."
 NAVAL_BTN_REMOVE_REGIONS: "§HRegion entfernen§!\n§GKlicken§! Sie auf diese Schaltfläche und dann auf die Region, die Sie für die momentan gewählte Flotte entfernen wollen.\n§GRechtsklicken§! Sie auf diese Schaltfläche, um für die momentan gewählte Flotte §Ralle Regionen zu entfernen§!."
