 SUPPLY_FLOW_SHOW_RANGE: "§HNachschubknoten§! verteilen Nachschub auf Provinzen in der Nähe. Ihre Reichweite und Effizienz werden vom Wetter, der Bodenbeschaffenheit, der Infrastruktur, der Eisenbahnstufe und der Motorisierung beeinflusst.\n\nUm die Reichweite und die Nachschubmenge eines §HNachschubknotens§! zu erhöhen, kann der Befehl §HEisenbahnnetz verbessern§! genutzt oder die §HMotorisierungsstufe§! oder §HInfrastrukturstufe§! erhöht werden.\n\n§GUmschalttaste§! halten, um die Reichweite zu zeigen.\n§GUmschalt+Klick§!, um die Motorisierung zu ändern.\n§GStrg+Klick§!, um den Nachschub für Verbündete zu ändern."
