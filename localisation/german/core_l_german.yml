 SHIP_ENGAGEMENT_BUTTON_FIRE_AT_WILL_DESC: "Die Einsatzgruppe greift den Feind immer an. Wenn sie sich durch eine Provinz mit einem georteten Feind oder einer bevorstehenden Schlacht bewegt, greift die Einsatzgruppe an."
 SHIP_ENGAGEMENT_BUTTON_HOLD_FIRE: "§HAktuelle Angriffsregel: §GNicht angreifen§!§!"
