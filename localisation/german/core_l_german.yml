 NAVAL_GUI_BTN_NEW_FLEET_FROM_EXISTING_DESC: "Eine neue Flotte mit Schiffen von dieser Flotte erstellen"
 NAVY_SELECT_HALF: "Die Schiffsauswahl halbieren"
 NAVY_SELECT_HALF_NEED_MORE_THAN_ONE_SHIP: "§REs müssen mindestens zwei Schiffe ausgewählt sein§!"
