 # Events
 eoanbsys_pandemics.1.t: "Ausbruch von [eoanbsys_pandemics_global_name_scripted]"
 eoanbsys_pandemics.1.d: "Neuste Nachrichten aus [FROM.GetNameDef] haben einen ausbruch von [eoanbsys_pandemics_global_name_scripted] berichtet und hat Anzeichen einer schnellen Übertragung gezeigt! Während die Seuche in der [FROM.GetName] im Moment wissen unsere Ärzte noch nicht, wie es weitergeht."
 eoanbsys_pandemics.1.a: "Bete dass es nicht bis zu unseren Küsten schafft."
 eoanbsys_pandemics.2.t: "Ende der Pandemie"
 eoanbsys_pandemics.2.d: "Endlich hat die Welt die Pandemie sicher abgewehrt! Viele Länder haben sich zwar noch nicht vollständig normalisiert, aber die meisten sind auf dem Weg der Besserung!"
 eoanbsys_pandemics.2.a: "Ab zu einer besseren Zukunft!"
 eoanbsys_pandemics.2.b: "Setze die Anstrengungen fort!"

 eoanbsys_pandemics.120.t: "Quarantäne Verfahren"
 eoanbsys_pandemics.120.d: "Eine Quarantäne ist eine Einschränkung des Personen-, Tier- und Warenverkehrs, mit der die Ausbreitung von Krankheiten oder Schädlingen verhindert werden soll.\n\n Die Verhängung einer Quarantäne kann dazu beitragen, die Auswirkungen des jüngsten Seuchenausbruchs einzudämmen, bringt aber auch Unruhe, wirtschaftliche und gesellschaftliche Unruhen für die Bevölkerung mit sich."
 eoanbsys_pandemics.120.a: "Keine Quarantäne"
 eoanbsys_pandemics.120.b: "Sanfte Quarantäne"
 eoanbsys_pandemics.120.c: "Mittlere Quarantäne"
 eoanbsys_pandemics.120.e: "Strenge Quarantäne"
 eoanbsys_pandemics.120.f: "Lieber Nicht!"