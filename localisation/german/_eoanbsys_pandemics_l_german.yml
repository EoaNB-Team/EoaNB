# Decisions
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Immunisierung: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)"
 EOANBSYS_pandemics_decision_category_desc: "\n§RAusbruch§! :  §H[EOANBSYS_pandemics_name_scripted]§!\n§STyp§! :  [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SHerkunft§! :  [EOANBSYS_pandemics_desc_scripted]\n \n§SAusbrüche§! geschehen, wenn eine Krankheit rapide eine bestimmte Bevölkerung infiziert, jenes zu zivilen Unruhen, gesellschaftlicher Unordnung und oft auch zum Tod führen.\n \n§CImmunisierung§! verfolgt die Fortschritte der Nation bei der Beendigung der §Y[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! und wird natürlich weiterhin alle §Szwei Wochen§! steigen bis der Ausbruch überwunden ist. Das Erreichen von Zielen, Ereignissen und anderen Aktionen im Zusammenhang mit dem Ausbruch kann die Immunisierungsrate Ihrer Bevölkerung erhöhen oder verringern.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Welle§!"
 EOANBSYS_decisions_pandemics_country_quarantine: "Ändere Quarantäne Gesetze"
 EOANBSYS_decisions_pandemics_country_quarantine_desc: "Quarantäne kann [ROOT.GetAdjective] Leben vor §R[EOANBSYS_pandemics_name_scripted] retten  [EOANBSYS_pandemics_level_scripted]§!! Allerdings kann es zu anderen Beeinträchtigungen des zivilen Lebens und der Wirtschaft kommen."

