 # EVERYTHING IN REGARD OF GREEK INFLUENCE #


 ### GENERIC LOCALISATION ###
 eoanb_category_foreign_influence_actions: "Ausländische Einflussoptionen"
 eoanb_category_foreign_influence_actions_desc: "Es gibt 2 Arten von §GEinfluss§! §Yniedrige§! und §Yhohen§! Einfluss.\n§YNiedriger Einfluss§! dauert ein Jahr und kann von einer anderen Nation nach §C180§! Tagen gekontert werden.\n§YHoher Eunfluss§! dauert 2 Jahre und kann von einer anderen Nation nach §C365§! Tagen gekontert werden.\nFür jede Stufe des Einflusses zahlt man §R0.1§! §YLegislative Macht§! und man erhält §G-2.5%§! §YVerbrauchsgüter§!.\n\nWenn eine andere §YGroßmacht§! einen §Yniedrigeren Einfluss§! auf das §YZielland§! hat, dann zahlst du §R+25§! zusätzliche Gesetzgebu, um den Einfluss für dich zu erhalten.\nWenn eine andere §YGroßmacht§! einen §YMajor§! Einfluss auf das §YZielland§! hat, dann zahlst du §R+50§! zusätzliche §YLegislative Macht§! und beide Nationen erhalten §Yniedrigen Einfluss§! auf das §YZielland§!.\n\nWenn du den §GEinfluss§! einer anderen §YGroßmacht§! nimmst, werdem die §Gegensätze§! §Rverschlechtert§! die  zwischen deinen Nationen existieren.\n§C Solange die Entscheidung aktiv ist, kann dein Einfluss nicht von einer anderen Großmacht genommen werden.§!"

