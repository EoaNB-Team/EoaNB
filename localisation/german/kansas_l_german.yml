 ##Focus tree##
 KNS_kansas_industry:0 "Kansan 'Industry'"
 KNS_kansas_industry_desc:0 "Kansas is a fresh state, and as such it doesn't have much industry. This is a challenge we need to overcome if we wish to remain independent."
 KNS_till_the_land:0 "Till the Land"
 KNS_till_the_land_desc:0 "The land is not cleared enough. By funding the process of tilling it, we will ensure that it's attractible to newcomers and can be used to build our industry."
 KNS_homestead_act:0 "Homestead Act"
 KNS_homestead_act_desc:0 "The state cannot afford to build up industry, so why not let the people do it? By selling the land at cheap prices in exchange for work to be done there, the land will get industrialised with relatively little cost for the government."
 KNS_fund_the_university_of_kansas:0 "Create the University of Kansas"
 KNS_fund_the_university_of_kansas_desc:0 "The people are uneducated. This cannot afford to go on. By building a grand university, we will surely make the people more educated and push the scientific progress of the country further."
 KNS_rail_company_subsidies:0 "Subsidies for Rail Companies"
 KNS_rail_company_subsidies_desc:0 "By giving a share of our budget to the railroad companies, we will quickly develop the infrastructure in our lands. It won't be the best in the former states, but it will connect the citizens to the university."
 KNS_american_trade_association:0 "American Trade Association"
 KNS_american_trade_association_desc:0 "Economic unity is important to us. We will not succeed without diplomatic terms, and a Trade Association of companies from all over America will strengthen the ties and lead to future where we will play an equal role among the states."
 KNS_export_focus:0 "Export Focus"
 KNS_export_focus_desc:0 "Our Trade Association will be strengthened by increasing our exports. By doing so, we will increase our capital, and expand our influence in the market."
 KNS_breadbasket_of_the_states:0 "Breadbasket of these Divided States"
 KNS_breadbasket_of_the_states_desc:0 "Our food exports are grand, and the outputs are higher than ever before. We are like a breadbasket to the states, and we will play that role."
