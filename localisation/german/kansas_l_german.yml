 bloody_kansas.9.t:0 "The end of Bloody Kansas."
 bloody_kansas.9.desc:0 "Kansas has lost its reputation of bloodyness. It happened slowly, but the state is no longer known as violent, and we're no longer damaged by constant raids and massacres."
 bloody_kansas.9.a:0 "Finally."
 bloody_kansas.10.t:0 "Civil War!"
 bloody_kansas.10.desc:0 "We have done a poor job managing the situation. The Border Ruffians have united and entered a state of organised rebellion against the country. We are in a need to mobilise our forces if we have to crush it."
 bloody_kansas.10.a:0 "The insurgency will be crushed."
 
 american_trade_association.1.t:0 "American Trade Association influence"
 american_trade_association.1.desc:0 "As time passes on, more and more companies are joining the Kansan-led American Trade Association. This includes our own companies. It now has a quite significant amount of influence in our economy."
 american_trade_association.1.a:0 "This is for the best."
 american_trade_association.2.t:0 "Increased American Trade Association influence"
 american_trade_association.2.desc:0 "The influence of the Association has hit a high point. Most companies in the capital are now a part of it, and the monopoly directly benefits our economy."
 american_trade_association.2.a:0 "This is getting out of hand"
 
 # Ideas 
 
 KNS_bloody_kansas:0 "Bloody Kansas"
 KNS_bloody_kansas_desc:0 "Kansas is in effectively in a state of a civil war. Bushwhackers and Border Ruffians are raiding each other in the fight over the issue on slavery, the former being against it and the latter being for it."
 KNS_homestead_act_idea:0 "Homestead Act"
 KNS_homestead_act_idea_desc:0 "By selling land to settlers at cheap prices, Kansas is attracting immigrants and gaining money in the treasury, However, the land is not infinite, and the act will have to be stopped at some point."
 KNS_university_of_kansas_idea:0 "University of Kansas"
 KNS_university_of_kansas_idea_desc:0 "The University of Kansas is a fresh one, but its effects can still be felt through the country, as hundreds of people are getting educated in the university."
 KNS_american_trade_association_idea:0 "Prominent Traders"
 KNS_american_trade_association_idea_desc:0 "This country is full of prominent traders, which results in a successful trading policy, increasing the riches of the country by the day."
 KNS_ata_member:0 "American Trade Association Influence"
 KNS_ata_member_desc:0 "American Trade Association has significant influence in the economy of this country."
 KNS_american_trade_association_modifier:0 "American Trade Association Leader"
 KNS_american_trade_association_modifier_desc:0 "The American Trade Association is led by this country, and its expansion directly benefits the economy of this state."
 
 
 # Decisions
 
 KNS_university_of_kansas_expansion:0 "Expansion of the University of Kansas"
 KNS_university_of_kansas_expansion_desc:0 "The University is still grassroots. While it works as of now, it would be the best for the country to continue its expansion, and we need to make sure the country is well connected to the university."
 KNS_university_of_kansas_expansion_2:0 "Further Expansion of the University of Kansas"
 KNS_university_of_kansas_expansion_2_desc:0 "The University is growing, and it's a good trend. If we continue to pour in the funds, it will continue growing, which means we'll need better connection to it from all parts of the country."
 KNS_railroad_company_subsidies:0 "Railroad Company Subsidies"
 KNS_railroad_company_subsidies_desc:0 "By investing into Railroad companies, we will further the development of infrastructure in our state, which is necessary for our nation."
#  KNS_american_trade_association_idea:0 "American Trade Association"
#  KNS_american_trade_association_idea_desc:0 "American Trade Association is the wide union of multiple American companies, organised in Kansas. Uniting and merging multiple corporations, it seeks to strengthen economic ties between the divided states of America."
 KNS_breadbasket_of_the_states_idea:0 "Breadbasket of the Divided States"
 KNS_breadbasket_of_the_states_idea_desc:0 "With a lot of land dedicated towards wheatlands, Kansas's food output is among the highest in the former United States of America. This is what has earnt it the nickname \"Breadbasket of the Divided States\"."
 KNS_american_trade_association_category:0 "The American Trade Association"
 KNS_american_trade_association_category_desc:0 "The American Trade Association is the combination of companies funded by the Kansan government, looking to establish an economic union between the states. As such, there are some targets for expansion. We won't be looking to expand into our enemies of Missouri and Confederate States of America, and California is a bit too far from us, but we will expand our ties to everywhere we can reach."
 KNS_expand_association:0 "Expand the Association into [FROM.GetName]"
 KNS_expand_association_desc:0 "Current size in [FROM.GetName]: [?FROM.KNS_trade_association_size]"
 KNS_expands_trade_association:0 "Expands the size of the American Trade Association in [FROM.GetName] by 1."
 KNS_2_expansions_max:0 "At most you can expand into 2 countries at the same time."
 KNS_recent_expansion:0 "We have expanded the association into [FROM.GetName] in the past year."
 KNS_trading_outpost:0 "Set up a trading outpost in [FROM.GetName]"
 KNS_trading_outpost_desc:0 "We have expanded enough, and it's time to take the next step. By establishing a trading outpost in the capital of the country, we will expand our influence in there."
 KNS_building_outpost:0 "An outpost is being built"
 KNS_expand_outputs:0 "Expand Exports into [FROM.GetName]"
 KNS_expand_outputs_desc:0 "We have built a trading outpost. We're close to complete economical integration."
 KNS_increasing_trade:0 "Exports are increased into a country"
 KNS_increase_trade:0 "Increases our advantages as the leader of the association"
 
