AFG_idea_afghan_splintering_desc: "Nach dem Fall des Kaiserreichs Durrani löste sich Afghanistan in bekämpfende Durrani Reste, kleinere paschtunische Emirate und verschiedene Kriegsherrentümer auf. Auch die britische Invasion des Landes im Jahr 1839 half nicht, und Afghanistan war weiterhin stark gespalten. Bis die Barakzai-Herrscher von Kabul zurückkehrten, die Briten vertrieben und begannen, ihre Macht zu konsolidieren und kleinere Emirate zu annektieren. Heute gibt es nur noch einige Splitterstaaten, von denen das Barakzai-Emirat von Afghanistan der größte Anwärter ist, aber trotzdem ist Afghanistan immer noch nicht vereint."
Übersetzt mit www.DeepL.com/Translator (kostenlose Version)"
