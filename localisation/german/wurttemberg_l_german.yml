l_german:
 ###Focus###
 WUR_agrarian_society: "Württembergische Agrargesellschaft"
 WUR_agrarian_society_desc: "Das Leben in Württemberg ist einfach. Familie, Hof und Vieh sind alles was man braucht. Lasst uns diese Lebensform offiziell unterstützen, damit die Württemberger wissen, dass wir uns um sie kümmern."
 WUR_geo_disadvantage: "Der geografische Nachteil"
 WUR_geo_disadvantage_desc: "Württemberg ist buchstäblich in einer schwierigen Lage. Da wir keinen Zugang zu ausreichend Kohle und anderen Ressourcen für die Industrialisierung haben, sind wir gezwungen, Dinge zu importieren, die unsere Bevölkerung benötigt."
 WUR_wurttembergian_roads: "Württembergische Straßen"
 WUR_wurttembergian_roads_desc: "[WUR.GetLeader], unser jetziger König, interessiert sich für die Verbesserung der württembergischen Straßen. Wir sollten seinen Ambitionen folgen und alles tun, um eine gute Infrastruktur zu gewährleisten."
 WUR_draw_in_people: "Holt Menschen her"
 WUR_draw_in_people_desc: "Leider sind die Württemberger mit der aktuellen Wirtschaftslage nicht zufrieden und wandern somit in andere Länder aus. Da wir dem ein Ende setzen müssen, sollten wir versuchen, wieder Menschen ins Land zu locken."
 WUR_stop_emigration: "Stoppt die Auswanderung gewaltsam"
 WUR_stop_emigration_desc: "König Friedrich hat es vor uns getan, und wir werden es jetzt tun. Mit einem Auswanderungsverbot halten wir unsere Leute in unserem Land, denn ohne die Leute gibt es keine Arbeitskräfte und ohne Arbeitskräfte keine Wirtschaft."
 WUR_recover_from_inflation: "Erholung von der Inflation"
 WUR_recover_from_inflation_desc: "Durch die Inflation von 1844 und die gerade erst überstandene Agrarkrise liegt unser Land in wirtschaftlichen Trümmern. Wir müssen sofort etwas gegen diesen unseren Zustand tun."
 WUR_address_unemployment: "Arbeitslosigkeitsproblem angehen"
 WUR_address_unemployment_desc: "Die wichtigsten Dinge auf die man achten sollte, wenn man versucht unsere derzeitige Wirtschaftslage zu verbessern, sind die Beschäftigungsquoten. Viele Menschen können oder wollen keine Arbeit finden und wir werden dies, als unseren ersten Schritt, korrigieren."
 WUR_steamboats: "Dampfschiffe"
 WUR_steamboats_desc: "Dampfschiffe sind eines der vielen Dinge, die [WUR.GetName] zu bieten hat. Die Dampfschiffe sind ein Beweis dafür, dass Technik und Technologien in unserer Zeit eine große Rolle spielen."
 WUR_stuttgarter_boerse: "Stuttgarter Börse"
 WUR_stuttgarter_boerse_desc: "Auch wenn [WUR.GetNameDef] noch keine großen Unternehmen beherbergt, könnte die Bildung einer Börse unsere Wirtschaft verbessern. Es könnte uns auch dabei helfen kleinere Unternehmen zu finanzieren, vielleicht sogar dazu führen, dass sie zu großen Akteuren in der Marktwelt werden."
 WUR_hofbank: "Württembergische Hofbank"
 WUR_hofbank_desc: "Die Hofbank in Stuttgart wickelt seit langem die Finanzgeschäfte des Königs ab und kann sogar Kredite an Gründungswillige vergeben. Wir könnten der Hofbank helfen, ein wenig zu wachsen, was uns am Ende sicherlich sehr zugute kommen würde."
 WUR_wurttembergian_craft: "Württembergisches Handwerk"
 WUR_wurttembergian_craft_desc: "Das Handwerk der [WUR.GetAdjective]en Leute gilt als eines der besten im deutschen Raum. Tatsächlich sind die vielfältigen und zahlreichen Handwerksbetriebe in [WUR.GetName] die wichtigste Art von Unternehmen in unserem Land. Ihnen zu helfen bedeutet, der [WUR.GetAdjective]en Wirtschaft zu helfen."
 WUR_staats_eisenbahnen: "Württembergische Staats-Eisenbahnen"
 WUR_staats_eisenbahnen_desc: "Die Gründung einer nationalen Eisenbahngesellschaft würde Wunder für unsere Infrastruktur bewirken. Es wäre der erste Schritt zur Industrialisierung, die Württemberg dringend braucht."
 WUR_architecture_techniques: "Architekturtechniken"
 WUR_architecture_techniques_desc: "Die württembergische Architektur ist eine der besten im süddeutschen Raum. Wenn wir diese Industrie subventionieren würden, wäre das für unsere Wirtschaft von großem Nutzen."
 WUR_textile_focus: "Textiler Fokus"
 WUR_textile_focus_desc: "Aufgrund unseres Kohlemangels sind wir auf leicht zu transportierendes Handwerk angewiesen. Das Textilhandwerk ist eines der wichtigsten Exportprodukte, und wir sollten es offiziell unterstützen."
 WUR_stimulate_economy: "Wirtschaft ankurbeln"
 WUR_stimulate_economy_desc: "Die Stimulierung und Subventionierung unserer Wirtschaft und Industrie ist einer der vielen wichtigen Schritte, die wir auf dem Weg zur Industrialisierung gehen müssen. Fangen wir gleich an."
 WUR_stimulate_export: "Export anregen"
 WUR_stimulate_export_desc: "Die Stimulierung der Exporte könnte das große Ding sein, was wir brauchen um unsere Wirtschaft anzukurbeln. Es ist wichtig, dass wir den Export am Laufen halten."
 WUR_strengthen_gendarmerie: "Stärkung der Gendarmerie"
 WUR_strengthen_gendarmerie_desc: "Die Gendarmerie in unserem Land braucht mehr Männer und Ausrüstung. Wenn wir sicherstellen wollen, dass die öffentliche Ordnung aufrechterhalten wird, müssen wir zunächst unsere Kräfte im Land verstärken."
 WUR_strengthen_army: "Stärkung der Armee"
 WUR_strengthen_army_desc: "Turbulente Zeiten erfordern gute Armeen und gute Armeen erfordern Ausrüstung. Dass wir uns verteidigen können hat oberste Priorität, wenn es um das Militär geht."
 WUR_popularize_landjaeger: "Popularisieren des Landjägerkorps"
 WUR_popularize_landjaeger_desc: "Das Landjägerkorps, unsere innere Staatspolizei, war in letzter Zeit nicht sehr beliebt, da viele Menschen dem Korps nicht vertrauen. Eine erneute Popularisierung würde einige Pferdesättel füllen und gleichzeitig unserer öffentlichen Ordnung zugute kommen."
 WUR_equip_landjaeger: "Neue Ausrüstung für das Landjägerkorps"
 WUR_equip_landjaeger_desc: "Die Ausrüstung des Landjägerkorps ist, gelinde gesagt, veraltet. Wir müssen dafür sorgen, dass das Korps notfalls die Ordnung aufrechterhalten kann und dafür braucht es Waffen, Pferde und Uniformen."
 WUR_reestablish_landmiliz: "Wiederaufbau der Landmiliz"
 WUR_reestablish_landmiliz_desc: "Damals im Herzogtum Württemberg sorgte die Landmiliz dafür, dass jeder Mann im Land bereit war seine Heimat zu verteidigen. Das kann man heute leider nicht mehr sagen, und das muss sich ändern. Eine Neugründung wäre ein guter Anfang."
 WUR_reestablish_kriegsrat: "Wiederherstellung des Kriegsrats"
 WUR_reestablish_kriegsrat_desc: "Zu Zeiten des Herzogs Wilhelm erledigte das Kriegsratkollegium alle militärischen Angelegenheiten. Die Wiederherstellung würde den Menschen zeigen, dass uns unsere Wurzeln am Herzen liegen, und sicherstellen, dass wir die direkte Kontrolle über das Militär haben."
 WUR_felddivisionen: "Felddivisionen"
 WUR_felddivisionen_desc: "Felddivisionen sind die wichtigsten Militäreinheiten Württembergs. Es wäre keine schlechte Idee, sie zu organisieren und ständig zu versuchen, sie zu verbessern."
 WUR_wurttembergian_army: "Die württembergische Armee"
 WUR_wurttembergian_army_desc: "Die [WUR.GetAdjective]e Armee befindet sich in einem desolaten Zustand, das ist Fakt. Wir sollten sofort damit beginnen Reformen zu planen."
 WUR_kriegsministerium: "Kriegsministerium"
 WUR_kriegsministerium_desc: "Die Umformung des derzeitigen Militärischen Oberkommandos zum Kriegsministerium würde zum einen die Organisation unserer Streitkräfte stärken und zum anderen die Befehlserteilung erleichtern."
 WUR_local_authorities: "Lokale Behörden"
 WUR_local_authorities_desc: "Wenn wir die militärische Kontrolle teilweise unseren lokalen Behörden überlassen würden, würden wir besser auf feindliche Angriffe reagieren. Allerdings würden wir damit auch unsere Organisation und Zentralisierung der Truppen um einen gewissen Grad verringern."
 WUR_traditional_army: "Traditionelle Armee"
 WUR_traditional_army_desc: "Die württembergische Armee hat viel Tradition und diese Tradition werden wir nie vergessen. Mit unserer, wie in der guten alten Zeit, organisierten Armee werden wir jedem der sich uns widersetzt zeigen, was es bedeutet Geschichte zu kennen."
 WUR_militaerabteilung: "II. Rekrutierung"
 WUR_militaerabteilung_desc: "Die zweite Sektion des neuen Kriegsministeriums wird für die Rekrutierung von Männern in das Heer zuständig sein."
 WUR_centralbureau: "III. Justiz"
 WUR_centralbureau_desc: "Die dritte Sektion des neuen Kriegsministeriums wird für alles rund um die Justiz und Gerichte zuständig sein."
 WUR_oekonomieabteilung: "I. Verwaltung"
 WUR_oekonomieabteilung_desc: "Die erste Sektion des neuen Kriegsministeriums wird für alles rund um Ausrüstung, Dokumente und ähnliches zuständig sein."
 WUR_reorganized_army: "Reorganisierte Armee"
 WUR_reorganized_army_desc: "Die Jahre vergehen schnell und Technologie spielt jetzt eine wichtige Rolle, wenn es um den Krieg geht. Die Reorganisation unserer Armee wäre der erste Schritt zu einer wichtigen militärischen Macht in Süddeutschland."
 WUR_integrate_wurttembergian_liberalism: "Liberalismus integrieren"
 WUR_integrate_wurttembergian_liberalism_desc: "Der Liberalismus hat in Württemberg eine lange Geschichte und das sollten wir anerkennen. Vielleicht würde sogar das Anhören unserer Gegner unserer Stabilität gut tun."
 WUR_friedrich_von_roemer: "Friedrich von Römer"
 WUR_friedrich_von_roemer_desc: "Da Römer einer der führenden Liberalen in unserem Land ist, könnten wir vielleicht die Liberalen besänftigen, indem wir ihn als unseren offiziellen Berater einsetzen."
 WUR_suppress_wurttembergian_liberalism: "Liberalismus unterdrücken"
 WUR_suppress_wurttembergian_liberalism_desc: "Wir haben genug! Der Liberalismus zerstört unser liebes Land und wir sollten uns ein für alle Mal darum kümmern!"
 WUR_joseph_von_linden: "Joseph von Linden"
 WUR_joseph_von_linden_desc: "Linden war immer ein loyales Mitglied unserer Regierung und war gegen die Revolution von 1848. Ihn als Berater einzusetzen, würde den Liberalen zeigen, dass wir es diesmal ernst meinen."
 WUR_the_liberal_struggle: "Der liberale Kampf"
 WUR_the_liberal_struggle_desc: "Lange genug haben wir diese Angelegenheit unbeachtet gelassen. Die Zukunft des Liberalismus in Württemberg soll endgültig entschieden werden."
 WUR_regierungskreise: "Regierungsbezirke"
 WUR_regierungskreise_desc: "Das Kreise-System in Württemberg ermöglicht es uns, eine Regierungsform beizubehalten, die teilautonome Gebiete und die Aufrechterhaltung eines relativen Einflusses auf diese Gebiete zulässt. Eine Optimierung dieses Systems könnte es effektiver machen."
 WUR_kommunalverwaltung: "Kommunalverwaltung"
 WUR_kommunalverwaltung_desc: "Nachdem wir das Kreise-System erfolgreich zu unseren Gunsten optimiert haben, können wir uns nun der Theorie der Kommunalverwaltung zuwenden. Dieses System, das seit 1819 besteht, könnte, genau wie die Regierungsbezirke, einige Optimierungen gebrauchen."
 WUR_enforce_the_schultheiss: "Schultheißwesen"
 WUR_enforce_the_schultheiss_desc: "Derzeit verwenden wir das Schultheißwesen, ein dezentralisiertes politisches System, das beschreibt, wie jede Stadt und jedes Dorf einen Vertreter wählen muss, der dann als Leiter der besagten Gemeinde fungiert. Da dieses System gewisse Gefahren für uns darstellen könnte, sollten wir vielleicht darüber nachdenken, es ein wenig zu verändern."
 WUR_aftermath_of_the_rumpfparlament: "Nachwirkungen des Rumpfparlaments"
 WUR_aftermath_of_the_rumpfparlament_desc: "Das Rumpfparlament, welches ein Überbleibsel der Deutschen Revolution war und am 18. Juni 1849 zur Auflösung gezwungen wurde, hinterließ in [WUR.GetNameDef] nichtsdestotrotz seine Spuren. Obwohl das Rumpfparlament nun der Vergangenheit angehört, könnten einige Politiker aus dieser Zeit immer noch loyal genug sein, um unserem Land zu dienen."
#WUR_shifting_flow: "Shifting Flow"
 WUR_shifting_flow_desc: "Die Theorie des Schwimmen mit dem Strom, wie sie manchmal genannt wird, beschreibt den Wechsel der eigenen Verbündeten in Abhängigkeit von der aktuellen Situation. Für eine kleine Nation wie die unsere könnte dies die beste Option sein, die wir haben."
 WUR_alexander_ii: "Alexander II"
 WUR_alexander_ii_desc: "Angesichts der Tatsache, dass die Dinge in Europa in den letzten Jahren ziemlich rau waren, könnte es eine gute Idee sein, zu versuchen, ein wenig Frieden zu verbreiten. Um die beiden Großmächte im Osten und Westen, das russische Zarenreich und das französische Reich, zu beschwichtigen, will Wilhelm I zu einem Treffen der beiden Großmächte in Württemberg einladen. Somit soll der Zar des russischen Reiches, Alexander II, einen offiziellen Einladungsbrief erhalten."
 WUR_napoleon_iii: "Napoléon III"
 WUR_napoleon_iii_desc: "Angesichts der Tatsache, dass die Dinge in Europa in den letzten Jahren ziemlich rau waren, könnte es eine gute Idee sein, zu versuchen, ein wenig Frieden zu verbreiten. Um die beiden Großmächte im Osten und Westen, das russische Zarenreich und das französische Reich, zu beschwichtigen, will Wilhelm I zu einem Treffen der beiden Großmächte in Württemberg einladen. Somit soll der Kaiser des französischen Reiches, Napoleon III, einen offiziellen Einladungsbrief erhalten."
 WUR_zweikaisertreffen: "Zweikaisertreffen"
 WUR_zweikaisertreffen_desc: "Nachdem die Einladungen verschickt wurden, ist es nun an der Zeit, die Antworten abzuwarten und die entsprechenden Vorbereitungen zu treffen."
 WUR_inner_politics: "Innere Politik"
 WUR_inner_politics_desc: "Anstatt all unsere Kräfte auf die Außenpolitik zu verschwenden, könnten wir versuchen, unseren Fokus auf uns selbst zu verlagern. Angesichts der Tatsache, dass unsere politische Stabilität in den letzten Monaten nicht so groß war, könnte Württemberg wirklich etwas Aufmerksamkeit gebrauchen."
 WUR_triaspolitik: "Triaspolitik"
 WUR_triaspolitik_desc: "Die Trias ist der Versuch der deutschen Mittelstaaten, gemeinsame Politik zu machen. Württemberg als eines der größeren süddeutschen Staaten sollte in der Trias eine größere Rolle spielen. Ob dies etwas nützt, wird sich später zeigen."
 WUR_the_way_of_neutrality: "Der Weg der Neutralität"
 WUR_the_way_of_neutrality_desc: "Sich für eine Seite zu entscheiden mag seine Vorteile haben, aber die damit verbundenen Gefahren überwiegen derzeit die Vorteile. Als Neutraler deutscher Staat haben wir vielleicht die dringend benötigte Zeit, uns ein wenig aufzufrischen."
 WUR_karl_i: "Karl I"
 WUR_karl_i_desc: "Nach dem Tod des Vaters ist sein Sohn Karl I der rechtmäßige Thronfolger. Ein Heil auf unseren König!"
 WUR_liberal_reforms: "Liberale Reformen"
 WUR_liberal_reforms_desc: "Nachdem die Liberalen in unserem Land fest und dauerhaft Fuß gefasst haben, ist es an der Zeit, diese Situation ein für alle Mal zu lösen. Der Prozess der Liberalisierung sollte die meisten von ihnen zufrieden zu stellen."
 WUR_freedom_of_press: "Pressefreiheit"
 WUR_freedom_of_press_desc: "Die Aufhebung der Pressebeschränkungen sollte diejenigen beruhigen, die nach Meinungsfreiheit streben. Es bedeutet jedoch auch, dass unsere Grenzen für abscheuliche Ideen und Ideologien geöffnet werden."
 WUR_freedom_of_association: "Vereinigungsfreiheit"
 WUR_freedom_of_association_desc: "Die Vereinigungsfreiheit setzt die Idee der Freiheit durch, einer Gruppierung nach eigenem Willen beizutreten oder sie zu verlassen. Die Verabschiedung dieser Reform würde viele Liberale beruhigen, aber auch einige Gruppen von Menschen motivieren, die uns gerne stürzen sehen würden."
 WUR_repeal_marriage_restrictions: "Heiratsbeschränkungen aufheben"
 WUR_repeal_marriage_restrictions_desc: "Die Aufhebung der Heiratsbeschränkungen für die Armen wird dazu beitragen, dass unsere Bevölkerung mit der Zeit wächst. Dafür büßen wir jedoch alte Werte ein."
 WUR_civil_rights_for_the_jews: "Bürgerrechte für die Juden"
 WUR_civil_rights_for_the_jews_desc: "Die Juden sind seit langem eine besondere Gruppe innerhalb unserer Nation, und vielleicht sollten wir ihnen endlich Bürgerrechte geben. Dadurch würden wir fortschrittlicher aussehen."
 WUR_karl_von_varnbueler: "Karl von Varnbüler"
 WUR_karl_von_varnbueler_desc: "Karl von Varnbüler hat sich als außergewöhnlicher Politiker erwiesen, der in der Lage ist zu verstehen, was unsere Nation wirklich braucht. Ihm einen Posten als Außenminister zu geben, wäre eine großartige Idee."
 WUR_right_of_abode: "Aufenthaltsrecht"
 WUR_right_of_abode_desc: "Das Bleiberecht sichert das Einwanderungsrecht einer bestimmten Person. Auch wenn dies zunächst wie eine schlechte Idee erscheinen mag, würde es bei all den Auswanderungsproblemen, mit denen unser Land konfrontiert ist, dafür sorgen, dass mehr Menschen in unser Land kommen. Außerdem ist es ein großartiges Propagandamaterial."
 WUR_economic_freedom: "Wirtschaftliche Freiheit"
 WUR_economic_freedom_desc: "Die offizielle Ankündigung der Wirtschaftsfreiheit in unserem Land würde sicherlich einige Liberale glücklich machen, was uns wiederum mehr Kontrolle über unsere eigene Regierung geben würde."
 WUR_reform_second_chamber: "Reformen der Zweiten Kammer"
 WUR_reform_second_chamber_desc: "Nachdem alle Reformen verabschiedet sind, können wir endlich mit der Reform der Zweiten Kammer fortfahren. Damit wird der Liberalisierungsprozess deutlich vorankommen."
 WUR_conservative_norms: "Konservative Normen"
 WUR_conservative_norms_desc: "Da die Liberalen unser Land von innen zerstören, liegt es an uns, dies zu beheben. Wir werden ihnen niemals erlauben, die Traditionen und Kultur von [WUR.GetAdjective] zu zerstören!"
 WUR_continue_suppression: "Unterdrückung fortsetzen"
 WUR_continue_suppression_desc: "Die Liberalen sind seit langem ein Problem im Herzen unserer Nation, und um sie loszuwerden, müssen wir noch mehr Druck auf sie ausüben."
 WUR_speak_against_liberalism: "Halten wir Reden gegen den Liberalismus"
 WUR_speak_against_liberalism_desc: "Liberalismus ist eine gefährliche Idee und jeder sollte diese Tatsache endlich erkennen. Wir müssen standhaft gegen diese Eindringlinge vorgehen."
 WUR_rally_neighbours_against_liberalism: "Unterstützung der Nachbarn gegen Liberalismus"
 WUR_rally_neighbours_against_liberalism_desc: "Ein großes Problem des Liberalismus ist, dass er sich wie ein Lauffeuer ausbreitet. Europa, insbesondere die deutschen Staaten, haben vor nicht allzu langer Zeit einige Aufstände erlebt. Unsere Nachbarn über die Gefahren des Liberalismus aufzuklären, wäre ein großer Schritt in Richtung eines gesunden Europas."
 WUR_support_autocrats: "Autokraten unterstützen"
 WUR_support_autocrats_desc: "Die Autokraten brauchen unsere Unterstützung – jetzt mehr denn je. Die Regierung sollte autokratische Ideen offiziell unterstützen und diese Erklärung öffentlich machen."
 WUR_support_conservatives: "Konservative unterstützen"
 WUR_support_conservatives_desc: "Während die Konservativen vielleicht nicht immer die besten Pertner sind, teilen sie trotzdem eine Eigenschaft mit uns – den Hass gegen die Liberalen. Und wie das alte Sprichwort sagt, quid pro quo, eine Hand wäscht die andere."
 WUR_conservative_ministers: "Konservative Minister"
 WUR_conservative_ministers_desc: "Ein wichtiger Schritt, um den Liberalismus loszuwerden, besteht darin, unsere Kammern zu säubern und sie stattdessen mit Menschen zu füllen, die mit unserer Sache sympathisieren. Diesen Anspruch erfüllen die Konservativen auf jeden Fall."
 WUR_autocratic_ministers: "Autokratische Minister"
 WUR_autocratic_ministers_desc: "Ein wichtiger Schritt, um den Liberalismus loszuwerden, besteht darin, unsere Kammern zu säubern und sie stattdessen mit Menschen zu füllen, die mit unserer Sache sympathisieren. Die Autokraten erfüllen diese Anforderung mit Sicherheit."
 WUR_reaffirm_landtag_influence: "Landtagseinfluss bekräftigen"
 WUR_reaffirm_landtag_influence_desc: "Nachdem alle erforderlichen Schritte abgeschlossen sind, haben wir unsere Position in unserer eigenen Regierung gesichert – zumindest vorerst. Wir müssen jedoch in Zukunft auf uns selbst aufpassen, da diese Unterdrückungskampagne uns möglicherweise zukünftig Probleme bereiten könnte."
 WUR_our_stance_on_germany: "Unsere Haltung zu Deutschland"
 WUR_our_stance_on_germany_desc: "Die deutsche Frage ist zur wichtigsten Frage geworden, wenn es um Europa geht - und wir müssen uns für eine Seite entscheiden."
 WUR_the_southern_states: "Die Südstaaten"
 WUR_the_southern_states_desc: "Mit den Südstaaten, die hauptsächlich aus Bayern und Baden bestehen, teilen wir bereits eine lange Geschichte. Sie jetzt aufzugeben, käme einem Verrat gleich."
 WUR_the_south: "Der Süden"
 WUR_the_south_desc: "Da sich der militante Norden auf den Krieg vorbereitet, ist es von größter Wichtigkeit, dass wir uns einen Verbündeten sichern. [AUS.GetNameDef], welches viele Eigenschaften mit uns teilt, sollte in der Lage sein, diese Rolle zu erfüllen."
 WUR_the_north: "Der Norden"
 WUR_the_north_desc: "Wilhelm I. war immer für einen einheitlichen deutschen Nationalstaat. Da die Preußen das gleiche Ziel haben, sollten wir vielleicht nach Norden statt nach Süden schauen."
 WUR_prussian_relations: "Preußische Beziehungen"
 WUR_prussian_relations_desc: "Nachdem wir uns für die Seite Preußens entschieden haben, sollten wir nun unsere Bezeihungen mit ihnen verbessern."
 WUR_austrian_relations: "Österreichische Beziehungen"
 WUR_austrian_relations_desc: "Nachdem wir uns für die Seite Österreichs entschieden haben, sollten wir nun unsere Bezeihungen mit ihnen verbessern."
 WUR_old_friends: "Alte Freunde"
 WUR_old_friends_desc: "Nachdem wir uns für die Mittelstaaten entschieden haben, ist es wichtig, dass wir unsere Beziehungen zu ihnen verbessern."
 WUR_befriend_bavaria: "Annäherung an Bayern"
 WUR_befriend_bavaria_desc: "Bayern ist seit Jahrzehnten unser enger Nachbar. Es ist wichtig, dass alte Freunde zusammenstehen, und deshalb sollte Bayern unser Hauptaugenmerk in der Außenpolitik sein."
 WUR_befriend_baden: "Annäherung an Baden"
 WUR_befriend_baden_desc: "Baden ist zwar an sich kein großer Staat, aber sie sind uns schon lange ein Freund. Die Beziehungen zu ihnen zu verbessern würde Vertrauen aufbauen und die Dinge für uns beide einfacher machen."
 WUR_befriend_middle_states: "Annäherung der Mittelstaaten"
 WUR_befriend_middle_states_desc: "Was wir derzeit brauchen, sind mehr Verbündete. Vielleicht könnten wir diese ein bisschen weiter nördlich finden, während die anderen Mittelstaaten noch entscheiden, auf welcher Seite sie kämpfen möchten, wenn es nötig ist."
 WUR_propose_trias: "Trias vorschlagen"
 WUR_propose_trias_desc: "Die Triaspolitik zahlt sich endlich aus. Bayern und Baden die Trias vorzuschlagen, ist nun realisierbar. Wenn jedoch einer von ihnen ablehnt, wird die ganze Idee der Trias sofort auseinanderfallen."
 WUR_push_for_pro_prussian_approach: "Auf ein pro-preußische Lösung drängen"
 WUR_push_for_pro_prussian_approach_desc: "Es ist an der Zeit, unseren Verbündeten, den Preußen, endlich unsere Hingabe zu erklären."
 WUR_push_for_pro_neutral_approach: "Auf eine neutrale Lösung drängen"
 WUR_push_for_pro_neutral_approach_desc: "Es ist an der Zeit, unseren Verbündeten, den Mittelstaaten, endlich unsere Hingabe zu erklären."
 WUR_push_for_pro_austrian_approach: "Auf eine pro-österreichische Lösung drängen"
