germany.1.t: "Die Frage der deutschen Flagge"
germany.1.d: "Das schier endlose Ringen um die deutsche Einheit und unseren Platz unter den Großmächten, den unsere große Nation fraglos verdient, ist endlich beendet! Deutschland ist endlich in einem Staate vereint - aber jetzt, da wir unseren Nationalstaat haben, stellt sich eine Frage: Unter welcher Flagge soll sich unsere Nation präsentieren? Es wäre am besten, wenn wir uns möglichst bald diesem Thema widmen würden..."
germany.1.a: "Die stolze kaiserliche Flagge, so wie es zu Beginn vorgeschlagen wurde!"
germany.1.b: "Lasst uns die kaiserliche Flagge mit dem preußischen Adler zu einem mächtigen Banner vereinen!"
germany.1.c: "Der altehrwürdige schwarze Adler, der uns als Nachfolger Roms und des Heiligen Römischen Reiches ehrt!"
germany.1.e: "Die Farben in den Nationalfarben Deutschlands, die für Einheit und Freiheit steht und an den Kampf gegen ausländische Unterdrücker erinnert!"
