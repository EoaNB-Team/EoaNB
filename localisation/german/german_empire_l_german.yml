eoanb_tt_ger_event_1_b: "Diese Option wird uns zur §YReichskriegsflagge§ wechseln lassen! - Die kaiserliche Flagge in der oberen linken Ecke und der Preußische Adler in der Mitte."
eoanb_tt_ger_event_1_c: "Diese Option wird uns zur §Yalten deutschen Kaiserflagge§ wechseln lassen! - Ein schwarzer Adler auf gelbem Hintergrund."
eoanb_tt_ger_event_1_e: "Diese Option wird uns zur §YNationalflagge Deutschlands§ wechseln lassen! - Schwarz-Rot-Gold."
