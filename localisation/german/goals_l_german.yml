 JAP_BOSHIN_WAR_NAME:0 "Japanese Boshin War"
 jap_boshin_war_wargoal_desc:0 "§YRestoration of Imperial Rule§!: Waning authority of the Bakufu Council of the Tokugawa Shogunate has reignited fundamental fervor to resume Imperial legitimacy in Japanese politics."
 SSW_WAR_NAME:0 "The Second Schleswig War"
 wargoal_second_schleswig_war_desc:0 "§gThe Danish attempt to integrate the Duchy of Schleswig much more closely into the Kingdom of Denmark has escalated into a proper war.§!"
 7WW_WAR_NAME:0 "The German War"
 wargoal_german_war_desc:0 "§gThe constant power struggle between the two German hegemons, Austria and Prussia, has escalated into a war that will inevitably involve the entire German Confederation and that has the potential to eventually break the system established at the Vienna Congress.§!"
 LUX_CRISIS_WAR_NAME:0 "The Luxembourg Crisis"
 wargoal_luxembourg_crisis_desc:0 "§gThe Luxembourg Crisis has escalated into a military conflict.§!"
 FPW_WAR_NAME:0 "Franco-Prussian War"
 wargoal_franco_prussian_war_desc:0 "§gThe dispute over the Hohenzollern candidacy for the Spanish throne has escalated into a military conflict that could unite the German states or enable the French to assert their dominance at the Rhine and their influence in the German matters.§!"
 HUNGARIAN_REVOLUTION_WAR_NAME:0 "Second Hungarian Revolution"
 wargoal_cretan_revolution_desc:0 "§gThe Greek Christian population of Crete has taken up arms to fight for their freedom from what they perceive as their Muslim oppressors.§!"
 CET_REVOLUTION_WAR_NAME:0 "The Cretan Revolution"
 wargoal_herzegovina_uprising_desc:0 "§gThe Christian Serb population of Bosnia and Herzegovina has taken up arms to fight for their independence from their Ottoman oppressors.§!"
 HRZ_UPRISING_WAR_NAME:0 "The Herzegovina Uprising"
 wargoal_april_uprising_war_desc:0 "§gBulgarian nationalists have taken up arms to fight for their independence from Ottoman oppression.§!"
 BUL_APRIL_WAR_NAME:0 "The Bulgarian April Uprising"
 wargoal_serbian_ottoman_war_desc:0 "§gGrowing tensions with the Christian Serb population in the Balkans as well as the rise of Serbian nationalism have led to war in the region.§!"
 SOW_WAR_NAME:0 "The Serbian-Ottoman War"
 wargoal_russo_turkish_war_desc:0 "§gThe instability in the Balkans, partly caused by rising nationalism and the unfair and often cruel treatment of Christians by their Turkish overlords, and the inability of the Ottoman government to find a lasting solution to the problem has led the Russians to bring about a solution through the means of war.§!"
 RTW_WAR_NAME:0 "The Russo-Turkish War"
 wargoal_greco_ottoman_war_desc:0 "§gFollowing the Russian declaration of war against the Ottoman Empire, the Greeks have seized the opportunity to reclaim former Greek lands from the Ottomans and have themselves sent a declaration of war to the High Porte.§!"
 GOW_WAR_NAME:0 "The Greco-Ottoman War"
 wargoal_albanian_revolt_desc:0 "§gFollowing the refusal of the High Porte to establish a semi-autonomous Albanian vilayet, Albanian nationalists led by the delegates of the League of Prizren have taken up arms against their overlords."
 ALB_WAR_NAME:0 "The Albanian Revolt"


 # Qing Wargoals
 TOPPLE_QING_WAR_NAME:0 "Topple The Qing Dynasty"
 TOPPLE_QING_WAR_NAME_desc:0 "Long has the Qing Dynasty been in decline, it is now our time to overthrow them."

 EXPEL_MANCHU_WAR_NAME:0 "Expel The Manchu Demons"
 EXPEL_MANCHU_WAR_NAME_desc:0 "We must expel those Manchu Demons in charge of Peking! We will establish our Heavenly Kingdom in place of those demons as god wills it!"

 RESTORE_MING_WAR_NAME:0 "Destroy the Qing, Restore the Ming"
 RESTORE_MING_WAR_NAME_desc:0 "We shall bring glory to the former Ming Dynasty and restore it as the rightful leader of China."

 MIAO_WAR_NAME:0 "Miao Independence"
 MIAO_WAR_NAME_desc:0 "The Miao people and other minorities have been ignored and abandoned by the Qing, we shall establish our own state, free from oppression!"

 PINGNAN_WAR_NAME:0 "Pingnan Independence"
 PINGNAN_WAR_NAME_desc:0 "The Muslim Hui people and other minorities have been poorly treated by the Qing, we shall establish our own state, free from oppression!"
