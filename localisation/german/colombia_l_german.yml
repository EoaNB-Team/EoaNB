### EVENTS ###
 colombia.1.t: "Dezentralisierung von Neu Granada"
 colombia.1.d: "Mariano Ospina Rodriguez hat eine neue Verfassung erstellt, welche unsere Nation deutlich dezentralisiert. Dies hat er getan, um die liberalen Staaten zu besänftigen. Neue Staaten werden gegründet und der Frieden wird eingehalten werden. Nicht nur das, unser Militär wird weiter gestärkt um uns vor jene ausländischen Gefahren zu schützen, zusätzlich wird jeder der uns in unserem unabhängigkeitskrieg geholfen hat, offiziell eingebürgert."
 colombia.1.a: "Dies ist der Anfang von Granada, hoch lebe die Granadische Konföderation!"
 colombia.2.t: "Kongress stimmt für kontroverse Gesetze"
 colombia.2.d: "Am 8 April 1859: Der Kongress der Granadischen Konföderation erlässt ein Gesetz welches dem Presidenten erlaubt die Gouvernoure der Mitgliedsstaaten zu entfernen. Am 10. Mai 1859 hat der Kongress ein zweites Gesetz erlassen, welche dem Presidenten direkte Kontrolle über die Resourcen und Regierungen der Mitgliedsstaaten gibt. Der Anführer der Liberalen Partei Granadas, Tomás Cipriano de Mosquera, denunziert das Gesetz als Verfassungswidrig und hält Veranstaltungen mit der Unterstützung vieler Liberaler."
 colombia.2.a: "Das wird schon bald weggehen."
 colombia.3.t: "Ein Verdammter Bürgerkrieg bricht aus!"
 colombia.3.d: "Am 8. Mai 1860 hat der leitende Direktor für Krieg Mosquera den Souveränen Staat Cauca ausgefufen, eine Nation welche von der Granadischen Konföderation komplett unabhängig ist. Wegen diesem Ausruf, kippte die schon jetzt aufgezeizte Stimmung in einen vollen Bürgerkrieg über!"
 colombia.3.a: "An die Gewehre!"
 colombia.5.t: "Cipriano's Plan Für Großkolumbien"
 colombia.5.d: "Unser President Cipriano hat entschieden, dass die Grenzen, welche von den spanischen Besetzern festgelegt worden waren, nicht passend sind. Deshalb hat er klargestellt, dass er ein größeres Kolumbien erreichen möchte, soeben hat er den ecuadorischen Presidenten gebeten, ihn zu besuchen."
 colombia.5.a: "Hoffen wir mal das er kommt..."
 colombia.6.t: "Kolumbien bietet grauenvolle Lösungsvorschläge für den Grenzkonflikt"
 colombia.6.d: "Der liberale President Kolumbiens, Tomas Cipriano de Mosquera, welcher den ecuadorischen Liberalen geholfen hat und unseren Presidenten Garcia Moreno ausschalten wollte, versucht jetzt einen Grenzkonflikt mit uns zu lösen. Natürlich mit einem Vertrag, welcher ihre Seite stark bevorteilt.."
 colombia.6.a: "Wir werden diesen dummen Konflikt nicht so lösen!"
 colombia.7.t: "Ecuador lehnt Verhandlungen ab!"
 colombia.7.d: "Gabriel Garcia Moreno weigerte sich den Verhandlungen zu stellen, was bedeutet, dass er es abgelehnt hat, diesen Konflikt diplomatisch zu lösen. Weil seine Nation so geschwächt ist, hat Mosquera eine Armee in das Grenzgebiet geschickt. Daraufhin hat Garcia Moreno 6.000 Mann von seinem älteren Stiefvater General Juan José Flores geschickt, um in unsere Grenze einzufallen!"
 colombia.7.a: "Das bedeutet Krieg!"
 colombia.8.t: "...vielleicht ein möglicher Friedensvertrag"
 colombia.8.d: "Weil unsere Nation durch Klasse, regionalistische- und sprachliche Unterschiede gespalten ist und die Macht der Kirche langsam schwindet, haben wir festgestellt, dass diesen Krieg weiterzuführen, wertlos ist. Beide unserer Nationen werden durch diesen Konflikt nur noch schwächer und viel bekommt am Ende eh keiner."
 colombia.8.a: "Schicken wir ihnen den Vorschlag."
 colombia.9.t: "Der Pinsanqui-Vertrag"
 colombia.9.d: "Die Ecuadorianer schlagen einen Waffenstillstand vor, weil beide unserer Nationen an unseren Bürgerkriegen leiden und die Fortsetzung des Krieges sehr unbeliebt sein könnte. Sollen wir ihrem Treffen in Pinsanqui zustimmen?"
 colombia.9.a: "Ja, wir stimmen zu."
 colombia.9.b: "Wir werden bis zum bitteren Ende kämpfen!"

