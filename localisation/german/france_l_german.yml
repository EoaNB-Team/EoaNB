 FRA_develop_steamships: "Develop our Steamships"
 FRA_develop_steamships_desc: "With the evolution of the steam engine, growing ever more compact and powerful, it might be feasible to equip our warships with them. Innovating on the subject will give us an edge in naval battles, something to compete with our rival from the other side of the Manche."
 FRA_expand_ministry_colonies: "The Ministry of Algeria and the Colonies"
 FRA_expand_ministry_colonies_desc: "Napoleon III has ordered the creation of a new department to be headed by his cousin, Prince Napoleon. This new department is to be called the Ministry of Algeria and the Colonies and will oversee the governance of French colonies among other responsibilities. The governance of France's colonies has traditionally been handeled by the Navy Department but many have been calling for the creation of a new ministry for some time now."
