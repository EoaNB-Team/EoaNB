 FRA_latin_monetary_union_establishment: "Founding Treaty of Latin Monetary Union"
 FRA_latin_monetary_union_establishment_desc: "France is, as all other nations, dependent on the exchange of trade between peoples. In the recognition of this truth, an interesting proposition has come forth from within trade commissions and economic circles...\n\nA typical inconvenience in international trade are unfixed exchange rates between currencies, as each currency follows its own standards of minting, weighing and metal composition. This leads to exchange uncertainty, as a trader in France may not get the value of goods for the weight of his coin abroad. Thusly, a proposal for a so-called 'Monetary Union' has been presented.\n\nThis 'Union' would, if agreed upon by other nations, standardize exchange rates between nations. This would make it so that coins from abroad can be exchanged for the French Franc at a set equal value, per bimetallic standard, both ways. This would make trade a much simpler and effective affair, but requires some fellow nations to participate... shall we form this Monetary Union?"
 FRA_latin_monetary_union_greece: "Ask Greece to join us!"
 FRA_latin_monetary_union_greece_desc: "The Greeks have expressed an interest in joining the LMU, citing one of the clauses of the treaty which allows nations willing to abide by the treaty's stipulations to join the union's member states. The Kingdom of Greece lies in a valuable position to contest the waters along the Bosphorus, and letting them into the union may work just as much as a diplomatic move as an economic one... shall Greece enter the Monetary Union?"
 FRA_latin_monetary_union_russia: "Bilateral agreement with Russia"
 FRA_latin_monetary_union_russia_desc: "While St. Petersburg has expressed no desire in joining the treaty, the interest of the equal exchange concept has not fallen on deaf ears it seems. A separate agreement may be able to be struck, however, but with exchange rates being standardized from banks of the member unions in relation to the Bank of Russia, with regards to fiscal and monetary notes. This agreement, while different, could make trade simpler for our partners in Russia."
 FRA_latin_monetary_union_spain: "Bilateral agreement with Spain"
 FRA_latin_monetary_union_spain_desc: "Spain is doubtful of the implications of the treaty, and negotiations have thusfar been fruitless despite interest in the concept. A bilateral agreement might be beneficial as a replacement to union membership, even if the agreement has to be slightly slanted to the Spaniards..."
 FRA_latin_monetary_union_romania: "Bilateral agreement with Romania"
 FRA_latin_monetary_union_romania_desc: "The newly founded nation of the Romanian people have expressed an interest in our currency union, and is willing to enter as a member. However, disagreements in treaty application and organization has lead to unsuccessful negotiations, and Romania remains outside the agreement. Despite the concessions, perhaps we can persuade the Romanians with a modified bilateral agreement?"
 FRA_latin_monetary_union_austria_hungary: "Bilateral agreement with Austria-Hungary"
 FRA_latin_monetary_union_austria_hungary_desc: "Vienna has expressed a clear rejection of the LMU treaty and its stipulations, reasoning that a bimetallic monetary system is not appealing to their economic interests, as their own system is that of a monometallic monetary system. Maybe we could persuade them with an agreement of equal exchange between our gold Francs and their Florin between treasuries?"
 FRA_latin_monetary_union_monaco: "Bilateral agreement with Monaco"
 FRA_latin_monetary_union_monaco_desc: "Our small neighbour in the south, Monaco, is tied to us in a way that is inseverable. They do not want a full membership in our union, but have expressed a positive desire to make use of the LMU standard for trade between currencies. An agreement would be most beneficial for us both."
 FRA_latin_monetary_union_serbia: "Unilateral agreement with Serbia"
 FRA_latin_monetary_union_serbia_desc: "The Serbians are not interested in participating directly in the union and its exchanges, but has shown to want to make use of the LMU standard for coin minting. While we can't make them abide by our standardization and exchange rate due to metal percentages being different, we could perhaps set special exchange rates between their standard and ours?"
 FRA_latin_monetary_union_bulgaria: "Unilateral agreement with Bulgaria"
 FRA_latin_monetary_union_bulgaria_desc: "Bulgaria, much like Serbia, does not want to enter the union but does want to use the LMU standardization of minting. We could make a unilateral agreement which would exchange union currency at a rate which is equal to the value of the Bulgarian coins; all we need to know is if the Bulgarian's will agree to this or not..."
 FRA_latin_monetary_union_finland: "Unilateral agreement with Finland"
 FRA_latin_monetary_union_finland_desc: ""

