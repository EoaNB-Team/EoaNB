dynmod_FRA_imperial_army: "L'Armée de la Victoire"
dynmod_FRA_imperial_army_desc: "The Army of Victory resides in France. It is the best in Europe, in the world! It's leader, the brave Emperor Napoleon, has given unto his army laurel after laurel, in all the corners of the world. From Algeria, to Crimea, to Italy and to Asia. The Imperial Army is the strongest of all! While the Imperial armoury can at times lack by a few years, the training provided to the Imperial Army is immaculate. The officer corps is the most veteran of all, and is honed through regular deployments to Algeria. Every officer who wants a good career, first tastes the merciless steel and powder of an Arab guerrilla. Then, he can face the fine lines of a European army, for he has seen much worse and is ready for much worse. Others, find homes in the Imperial foreign legion, which takes all the misfits of the world and turns them into patriotic Frenchmen, loyal to the Emperor and their legionary brothers unto death. Then of course, there are the Generals, similarly so some of the best. Who but Bazaine could lay claim to be the best cavalryman in Europe? Who but MacMahon could lay claim to lead the best infantry in Europe? None! Now naturally, pride is the death of victory, but the French Empire has earned it's pride, and it will continue to earn it for a long time. Vive l'Empire!"

dynmod_FRA_imperial_navy: "La Grande Marine"
dynmod_FRA_imperial_navy_desc: "The first Napoleon had the grand Army...Napoleon III, has the grand navy. Napoleon III has since his ascent to the presidency, and then throne, practically doubled the budget of the navy. He has also nearly doubled the number of effective sailors in the Navy. From some twenty thousand sailors, to almost forty thousand sailors. From some one hundred million Francs, to two hundred million Francs. A budget so large, even Britain's is starting to be caught up to. Now, while the dream of reaching Britain's ship count is questionable, due to Britain's large number of transport and supply ships relevant to their Empire; the Emperor has managed to parry them in the number of combatant ships. Over a hundred vessels sit just in the internal sea {Mediterranean}, defying every single navy in the area. The Italians can weep, Spanish cry, Ottomans wail; but the French Navy will always prevail. Now, why has the Emperor done this, now that he has Britain's friendship? The reason is rather simple, as the Russians say - Trust but verify. And apart from that, the Emperor has designs of Empire, if not always in Europe, then on other continents, and when someone has to blow things up who better than a ship with three hundred guns and explosive shells? As such, so long as the Emperor remains, so too will the Grand Navy."

