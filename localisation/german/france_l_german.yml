  # News Text

 france.801.t: "Death of Eugène-François Vidocq"
 france.801.d: "The great adventurer Eugène-François Vidocq has passed away today, at the age of 81. He started his life as a bandit, but after a life of evading his prison sentence, he first became an informer for the police, then created the first private detective agency, creating at the same time the basis of modern judicial police in France. After many years of great service to the french police, he will still be remembered."
 france.801.a: "A great loss for France."

 france.802.t: "Extention of Paris"
 france.802.d: "For decades, Paris has been confined to the Wall of the Ferme générale. But in this century, its population has increased greatly, and now suburbs have appeared all around it, inside the Wall of Thiers, built in 1840. Haussmann had in his plan to expand the city to this wall, incorporating those small communities and redoing entirely the map of Paris' Arrondissements. This is another step in Haussmann's great reorganization of the city."
 france.802.a: "Paris becomes greater everyday!"

 france.803.t: "Creation of the Société Générale"
 france.803.d: "In 1848, the banks of France failed, and the economy of the Empire was hit hard by economic recession. The idea of a national bank gained popularity. The creation of a credit based banking system was prompted by the new era of productivity that came with the Industrial Revolution, as the people now consumed more and more. The Société Générale was founded, owned by the government, it was the first bank to offer an industrial distribution of credits."
 france.803.a: "New banks for a new world."

 france.804.t: "Creation of the Alliance Israélite Universelle"
 france.804.d: "Following the cruel and bloody antisemitic treatment of jews in Damas in 1840 and the forced conversion to christianity of the young Edgard de Mortara in 1858, Adolphe Crémieux has announced the creation of the Alliance Israélite Universelle, or AIU. This association aims to protect the jewish community and to promote human rights and the discussion between religions around the world."
 france.804.a: "A step further in the emancipation of the jews."

 france.805.t: "The Metz Universal Exhibition"
 france.805.d: "This year, Metz organized a universal exhibition to present the newest advancements in agriculture and industry. Even if it's not a true universal exhibition, like the 1862 one being planned in London, this one takes place on a more local level, showcasing in different divisions the new inventions in agriculture, horticulture and in industrial engineering."
 france.805.a: "Maybe the name's a tad too much."

 france.806.t: "'Les Misérables' - a Best Seller"
 france.806.d: "Two weeks ago, Victor Hugo, a well-established French author previously known for his novel 'The Hunchback of Notre-Dame' (1831), published another novel by the name of 'Les Misérables'. Hugo, who has been living in exile since the French coup d'état of 1851, has completed his work on 'Les Misérables' on Guernsey (Channel Islands). The novel provides a powerful literary insight into the societal conditions among the poorest classes of France in the early 19th century. It follows the story of members of the lower classes, among them former prisoner Jean Valjean, between the Battle at Waterloo (1815) and the Paris Uprising in June 1832.\n\nHugo's latest publication has already made a lot of noise, and despite mixed critiques it became an instant best seller and might already be considered one of the most successful novels of the 19th century."
 france.806.a: "We pardonned him, didn't we?"

 france.807.t: "'Les Misérables' - a Best Seller"
 france.807.d: "Victor Hugo, a well-established French author previously known for his novel 'The Hunchback of Notre-Dame' (1831), published another novel by the name of 'Les Misérables'. Hugo, who has been living in exile since the French coup d'état of 1851, has completed his work on 'Les Misérables' on Guernsey (Channel Islands). The novel provides a powerful literary insight into the societal conditions among the poorest classes of France in the early 19th century. It follows the story of members of the lower classes, among them former prisoner Jean Valjean, between the Battle at Waterloo (1815) and the Paris Uprising in June 1832.\n\nHugo's latest publication has already made a lot of noise, and despite mixed critiques it became an instant best seller and might already be considered one of the most successful novels of the 19th century."
 france.807.a: "A beacon of French literature."

 france.808.t: "The Search for Planet 'Vulcan'"
 france.808.d: "In 1788, the orbit of planet Uranus (which was discovered in 1781) didn't follow the predicted path. Many astrophysicists have tried to fix the model without success. In 1821, Alexis Bouvard gathered 40 years of observations but didn't succeed in fixing the model but suggested the existence of a planet yet unknown. The British astronomer John Couch Adams advanced the science on it but it was French astronomer Urbain Le Verrier who calculated the orbit of this unknown planet in 1845. The Prussian astronomer Johann Gottfried Galle then observed the planet, which would later be called Neptune, in 1846.\n\nLe Verrier now tried to do the same thing to explain anomalies within Mercury's orbit. In January 1859, doctor an hobby astronomer Edmond Lescarbault sent a letter to Le Verrier to report an observation of a celestial body yet unknown. Le Verrier recently announced that the sighted celestial body, which he named 'Vulcan', must be the planet that was responsible for the altered orbit of Mercury. We expect further observations will confirm the 9th planet of our solar system which is placed between Mercury and the Sun."
 france.808.a: "The Ninth Planet of the Solar System?"

 france.809.t: "Hidden in Plain Sight"
 france.809.d: "Renowned French astronomer Urbain Le Verrier has just announced the potential discovery of a new inter-mercurial object. The sighting of the alleged planet was first recorded by French village doctor and hobby astronomer Edmond Lescarbault just months prior. If these findings are verified, 'Vulcan', as some astronomers are calling it, will be the second planet to be discovered by prediction following Le Verrier's solar-gravitational models (discrepancies between the motion of Uranus and the model had led to the discovery of Neptune a decade ago in 1846) and will further professionialise the use of mathematical models to make discoveries in the celestial sky.\n\nAlthough Le Verrier is an acknowledged astrophysicist, many other astronomers are describing this new discovery as proposterous at worst and faulty at best. An inter-mercurial object would have been discovered centuries if not millennia earlier, as any sizable object in this close proximity to the sun would have been recorded much sooner than now."
 france.809.a: "My god, another one?!"

 france.810.t: "La Première Internationale"
 france.810.d: "Following widespread unrest in the 1860s, French and British workers started to discuss developing a closer collaboration. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of earlier uprisings. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders."
 france.810.a: "That may be problematic..."
 france.810.b: "Forbid them to return."

 france.811.t: "La Première Internationale"
 france.811.d: "Following widespread unrest in the 1860s, French and British workers started to discuss developing a closer collaboration. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of earlier uprisings. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders.\n\nThe situation might well motivate other worker representatives to cooperate in similar fashion."
 france.811.a: "Karl Marx has apparently inspired some people..."

 france.812.t: "Suez Canal Construction set to Start"
 france.812.d: "The final planning for the construction of the Suez Canal has now been completed. The initial phase of construction is ready and we can finally start the excavation process."
 france.812.a: "A new way will soon open for our ships!"

 france.813.t: "Suez Canal Construction set to Start"
 france.813.d: "A long-held dream may finally come true: a canal connecting the Mediterranean Sea with the Red Sea.\n\nAfter obtaining a concession from Sa'id Pasha, the Khedive of Egypt and Sudan, that would allow the construction of a canal across the Egyptian desert connecting the Mediterranean Sea with the Red Sea, a multinational commission drafted a precise plan on how to construct the Suez Canal. After that, former French diplomat Ferdinand de Lesseps, the main initiator behind the plan, successfully managed to secure the funding for the giant project. A Suez Canal Company has been set up to oversee the construction process and will be allowed to operate the canal for 99 years from its opening.\n\nThe final planning for the construction of the Suez Canal has now been completed. The initial phase of construction is ready and the excavation process can finally start."
 france.813.a: "Interesting developments indeed."

 france.901.t: "Military takeover in the French Republic"
 france.901.d: "Following the recent formation of the provisionnal government of France, ministers and socialist leaders were trying to find a compromise, and to agree on a future course of action for the French Republic. However, the military wanted otherwise. Led by the legetimist general Patrice de Mac-Mahon, the French Army has toppled the nascent republican government, and has installed their own military junta. The short-term republic is still defended by many in France, and that coup will probably be followed by more chaos, as France recovers from their war against Prussia."
 france.901.a: "A short lived republic"

 france.902.t: "Military revolts against the French Republic"
 france.902.d: "The recent attempt at arresting the French general Patrice de Mac-Mahon has been a disaster for the newly formed French republican government. The Army has organized themselves, and has risen up against the regime. Led by Mac-Mahon himself, the military revolt has taken hold of South-Western France already, and are already fighting against the loyalist army of France. This turn of events is one of the many tribulations France has faced since the start of the war, and it seems unlikely that they will stop anytime soon."
 france.902.a: "There are some nostalgic of the Empire"

 france.903.t: "The End of the French Empire"
 france.903.d: "Following the capture of the French Emperor in this most recent war with the Prussians, a political power vacuum was created with the effective capture of the cheif executive of the french government. Republicans within the French Imperial Government seized the oppurtunity and declared a new Republic. Making this the 3rd French Republic, and, depending on how you count, the 12th French government in 90 years."
 france.903.a: "A new dawn for France"

 france.904.t: "The French Civil War"
 france.904.d: ""
 france.904.a: "Split between the Army and the People"

 france.905.t: "Socialist Coup in the French Empire"
 france.905.d: "After forbidding French syndicalists to come back ffrom the Internationale in London, general strikes have shattered France. The Emperor and the Army have failed to restore order. The royal claimer, the count of Chambord, called Henri V by his supporters have failed to restore the Monarchy.\nFrance is now a Socialist Republic."
 france.905.a: "The Empire was doomed to fall"

 nap_france.28.t: "The Besançon Universal Exposition"
 nap_france.28.d: "This year, Besançon organized a universal exposition to present the newest advancements in horlogy and industry. Even if it's not a true universal exposition organized by the Bureau International des Expositions (BIE), the Besançon exposition is sponsored by Prince Napoleon."
 nap_france.28.a: "We can use a train to go to this exposition"

 nap_france.27.t: "Final transfer of Napoleon I"
 nap_france.27.d: "Napoleon's ashes were returned to France in 1840. The coffin has been set in the chapelle Saint Jérôme. The final coffin is finished, and the ashes will be transferred to it under the Invalides Dome in the presence of Napoleon III."
 nap_france.27.a: "Now he is home"

 nap_france.29.t: "First woman with bachelor degree"
 nap_france.29.d: "In 1844, Julie-Victoire Daubié got a teacher's certificate of ability which allows her to become a governess. In 1859, she wrote a 300-pages essay \"The Poor Woman in the 19th Century. Female Conditions and Resources\" and won the competition of the Imperial Academy of Science and Fine Letters of Lyon. This year, she presented to the Baccalaureat exam with the Lyon University and was granted her degree."
 nap_france.29.a: "I wait her news article about women's conditions"

 nap_france.30.t: "Restoration of Notre-Dame de Paris"
 nap_france.30.d: "Made famous by Victor Hugo's 1831 novel 'The Hunchback of Notre-Dame', the beautiful cathedral on Île de la Cité in the middle of the Seine was the coronation site of Napoleon Bonaparte. The cathedral has now been restored after 20 years of work directed by Eugène Viollet-le-Duc (and the late Jean-Baptiste Lasus). The original spire from the 13th century, which was removed in 1786, has been replaced by a new one."
 nap_france.30.a: "The new spire will be visible for (1.5) centuries!"

 france.151.t: "Napoleon III Captured at Sedan!"
 france.151.d: "During the Battle of Sedan, in Champagne, the Emperor was captured by the Prussian army. An emergency council decided that a regency council should act as the head of state until the end of the war."
 france.151.a: "The French Empire is now without its Emperor..."

 france.152.t: "The Empire is Collapsing"
 france.152.d: "This morning, the Corp Legislatif was invaded by a crowd of Parisians and national guards. The situation seems to be getting out of hands of the Imperial government..."
 france.152.a: "Is this the end of the Empire?"

 france.171.t: "Napoleon III is ill!"
 france.171.d: "The doctors discovered a bladder stone in Napoleon III, responsible for numerous severe pain in the lower abdomen and urinary discomfort. The 6 years spent imprisoned at Ham between 1840 and 1846 have fragilized his health. Combining rheumatism, haemorrhoidal attacks, digestive problems and gout attacks, the Emperor went to Plombières and then Vichy each year for a cure, making these two towns famous. But it is not enough, he has more and more crisis."
 france.171.a: "Nobody must know."

 france.172.t: "Discomfort during public appearance"
 france.172.d: "The first symptoms of illness were apparent today during a public appearance. It is demotivating for our people. We should really think how to secure future of France. The Prince is only 7 years old ..."
 france.172.a: "It is getting worse ..."

 france.173.t: "Eugenie is preparing to assume a regency"
 france.173.d: "Napoleon III moves slowly with a cane but the Empress support him and now will be prepared to support the Empire.\nWe have to prepare for the future like our Empress! The Empire has to be secured, so the decision about regency is very important and should prepare France for worse times."
 france.173.a: "Thank God for our Empress!"

 france.174.t: "Napoleon and his urinary problems..."
 france.174.d: "Napoleon III is at his worst. But no one wants to take the risk of operating on him. Senate President Troplong and Field Marshal Niel, both also suffering from a bladder stone, died as a result of the operation. The seriousness of the disease is underestimated for "the greater good".\nHorseback riding is very painful for Napoleon III, people worried. Especially when our relations with Prussia and it's allies are getting worse. Let's hope it won't negatively influence our military during the coming war."
 france.174.a: "We hope that it won't influence him while commanding our forces"

 france.175.t: "Liver Operation Fails"
 france.175.d: "The surgery on Emperor Napoleon III has narrowly succeeded in saving his life, but the outcome is far from ideal. The emperor emerges weakened and visibly aged, unable to fully resume his former duties. Though he still holds the imperial title, power now increasingly shifts to his advisors and inner circle. The court is uneasy, and doubts grow about the long-term stability of the Empire."
 france.175.a: "He lives, but the Empire must adapt."

 france.176.t: "Liver Operation Succeeds"
 france.176.d: "Against all expectations, the emperor’s surgery has been a success. Napoleon III has recovered swiftly and now returns to the reins of power with newfound vigor. His appearance in public has rallied the French people, and his renewed leadership has breathed fresh life into the empire. The future of France looks stronger than ever under his restored command."
 france.176.a: "Long live the Emperor!"

 france.192.t: "The Emperor is under Attack!"
 france.192.d: "It's 8:30 pm, the imperial cortege arrives on the Boulevard des Italiens; the entourage is led by a squadron of lancers, followed by the Emperor's personal sedan — and thirty meters further back is Princess Mathilde's carriage. The assembly takes a left onto Rue Le Peletier, where the opera is located opposite number nineteen. The convoy stops there, awaiting for its departure. An eerie silence sweeps over the area, followed by a screeching explosion. A small bomb had been thrown below the horses of the lancers, sending the stallions fleeing from the streets. The crowds that had gathered gasped at the disturbance, as cries of panic followed en suite. Not a moment later, does the choir of screeches strum again, as a second bomb lands below the hitch and a third below the Emperor's sedan, turning it on its side and shattering the glass windows. The screeches turn to cries as the guards race to the sedan and open the car door..."
 france.192.a: "The cries turn to hitched gasps as the Emperor is alive!"
 france.192.b: "The woeful cries only grow more desperate as the Emperor's lifeless body tumbles out!"
 france.192.c: "The woeful cries only grow more desperate as the Emperor's lifeless body tumbles out - and the Empress is dead too!!"

 france.193.t: "Napoleon III Attacked With a Bomb!"
 france.193.d: "On January 14th, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. The terrorists, led by Felice Orsini and his partners in crime, detonated four bombs. The first bomb was thrown too far but the second broke the glasses of the surrounding buildings, injuring over a hundred people. The third and fourth bomb destroyed the Imperial luxury salon and sedan. The Emperor and the Empress were covered in blood but they are safe and sound. The steel walls of the car have protected them. The Imperial couple continued on to the theatre to show they are alive."
 france.193.a: "How will the French Empire react?"

 france.194.t: "Napoleon III Assassinated!"
 france.194.d: "On January 14th, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. The terrorists, led by Felice Orsini and his partners in crime, detonated four bombs. The first bomb was thrown too far but the second broke the glasses of the surrounding buildings, injuring over a hundred people. The third and fourth bomb destroyed the Imperial luxury salon and sedan. The Emperor is dead but the Empress, covered by his blood, is miraculously alive. Whereas she is totally shocked by the event, she is the last hope for the French Empire to survive."
 france.194.a: "My lord!"

 france.195.t: "Napoleon III and Empress Eugénie Assassinated!"
 france.195.d: "On January 14th, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. The terrorists, led by Felice Orsini and his partners in crime, detonated four bombs. The first bomb was thrown too far but the second broke the glasses of the surrounding buildings, injuring over a hundred people. The third and fourth bomb destroyed the Imperial luxury salon and sedan. Both, the Emperor and the Empress, are dead. The French Empire is in absolute shock after the horrific attack and it remains to be seen what might happen now."
 france.195.a: "What a tragedy!"

 france.196.t: "The Orsini Letter"
 france.196.d: "A few days after the infamous Orsini affair that shook our country, the perpetrator Felice Orsini himself sent a letter to our Emperor, asking for his help in the reunification of Italy under one flag. People are suspicious of the authenticity of this letter though, as Napoleon III has wanted to intervene in Italy for a while now."
 france.196.a: "There is nothing fishy about this letter."

 france.199.t: "The Death of Napoleon III"
 france.199.d: "After years battling both Prussians and illness, the Emperor Napoléon III Bonaparte has finally passed away. His reign was tumultuous, and wasn't very popular, but he has inspired France greatly, and brought modernity and industrialism into a nation that was struggling to find stabiltiy.\n\nHis son, Napoléon Eugène, is the imperial heir for the throne. While he might never rule France, he still has taken the title of Napoléon IV, a title recognized by many Bonapartites already."
 france.199.a: "Long live Napoleon IV!"

  # Event Text
 nap_france.3.t: "The Expansion of the LGOC"
 nap_france.3.d: "The London General Omnibus Company is a franco-british company that provides transportation around the great city of London. Those iconic red chariots are becoming more and more popular, and the city is in need for more of these buses. The french has proposed an expansion of this company, what should we respond ?"
 nap_france.3.a: "Why, of course !"
 nap_france.3.b: "We do not need any more glorified french chariots !"

 nap_france.6.t: "Proposition for a trade treaty between France and the United Kingdom"
 nap_france.6.d: "Even if France and the United Kingdom share the same historical rivalry, we still believe in the same ideals, and also in the same economic principles. Putting aside our differences, an economic treaty between us will strenghten our bond even more after both the Second Opium War and the Crimean War, something that can only benefit both of us. However, we have seen the French Emperor's erratic side, and if they drag us into disaster, we don't want to also be economically tied to them."
 nap_france.6.a: "It's a deal."
 nap_france.6.b: "We refuse the offer."

 nap_france.7.t: "The Cobden-Chevalier Treaty has been signed"
 nap_france.7.d: "An agreement between France and the United Kingdom as been reached, and a trade deal has been signed, now called the Cobden-Chevalier treaty because of the two ambassadors that agreed upon the treaty, the British Richard Cobden and the French Michel Chevalier. This deal lifts taxes on imported french product for the British, and resources and goods exported from the UK for the French."
 nap_france.7.a: "Fantastic!"

 nap_france.8.t: "[ENG.GetLeader]'s government has refused our offer"
 nap_france.8.d: "The heated talks of the French and British trade meeting couldn't have had a worse ending, both the French and British ambassadors left the building after only a few hours into the discussion, leaving the French and British government in dismay. Either the treaty was too harsh, or it demanded too many concessions, or the traditional Franco-British hatred has struck again. In the end the result was the same, a bitter discussion followed by a bitter ending, and our plans for a trade deal destroyed."
 nap_france.8.a: "Tant pis!"

 nap_france.9.t: "Our reaction to the American Civil War"
 nap_france.9.d: "After years or rising tension, the United States finally broke apart. While we watch the fight from far away across the Atlantic, we are forced to admit that the matter of the United States has an impact on the entire world, and so we need to make our opinion on the matter clear. On one hand, the Confederates States of America, or CSA, have all of the precious cotton and if independent, will be an important player in the Caribbean Sea, where we have holdings, so supporting them would allow us a better control of the area. On the other hand, the United States have always been a close partner, and our shared history allow us a closer relations, on top of the fact that they have superior numbers and industry and is so likely to win the civil war. We could, of course, always take a neutral stance on the matter. We win nothing but at least we don't loose anything if we bet on the wrong side."
 nap_france.9.a: "Maintain neutrality"
 nap_france.9.b: "Support the Union"
 nap_france.9.c: "Support the Confederates"

 nap_france.100.t: "The 1867 Paris Universal Exposition"
 nap_france.100.d: "For the second time after 1855, the Universal Exposition is in Paris. A commission lead by Prince Jerome Napoleon has chosen the Champ de Mars for the 7th International Exposition. It is the biggest Exposition ever done with about 10 million visitors including the most important people of the world. Japan presents for the first time some art pieces after being opened to the world (by force). 40 other countries present art and/or technologies like the telegraph."
 nap_france.100.a: "The greatest exposition"

 nap_france.101.t: "Creation of the Compagnie Universelle du Canal Maritime de Suez"
 nap_france.101.d: "From the ages of the greeks to today, the small span of land between the Suez Gulf and the Mediterranean has always been a path for merchants to go from the Indian Ocean to Europe. Ferdinand de Lesseps has created the Compagnie Universelle du Canal Maritime de Suez and proposed to dig a canal designed to let our ships go through it, bypassing the long and tedious way around Africa. This will be a great advantages to us and our allies."
 nap_france.101.a: "Support the project"
 nap_france.101.b: "We have better things to do."

 nap_france.102.t: "Henri Mouhot's death"
 nap_france.102.d: "Henri Mouhot, infected with yellow fever, has died at the age of 35. He was an explorer,and one of the first Europeans to venture inside the Siamese jungle. After having written two books on the Kingdom of Siam, he decided in 1857 to explore Laos and Cambodia, where he became a great frind of the local king, [CAM.GetLeader]. He rediscovered Ankgor Wat, and showed its beauty to the rest of the world. Sadly, his trip from Bangkok to Luang Prabang will be his last. He will be remembered as one of the greatest Erench explorers of our time."
 nap_france.102.a: "We mourn the death of a great adventurer."

 nap_france.104.t: "Le Manifeste des Soixante"
 nap_france.104.d: "Signed by 60 proletarians, Le Manifeste des Soixante, redacted by Henri Tolain to be elected in 1864, is a set of claims for more equality. The repeal of the 1781 law which gives reason to the master on the pay of the labor, the creation of trade unions and the right to strike are the major claims."
 nap_france.104.a: "Socialism, in my Empire?"

 nap_france.145.t: "Skirmishes in Northwestern Algeria"
 nap_france.145.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is under control, the governor and the French Algerian high command has called the Empire for reinforcement. However, the French government was unable to find the budget for such a thing. This risks spiraling out of control, and the French government doesn't want to hear anything."
 nap_france.145.a: "We cannot go back now."

 nap_france.146.t: "Skirmishes in Northwestern Algeria"
 nap_france.146.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is supposedly under control, the local generals and governor calls for reinforcement. However, the French government was unable to find the budget for such a thing. After all, the situation is under control."
 nap_france.146.a: "Trouble is brewing in Algeria."

 nap_france.147.t: "Abdelkader ibn Muhieddine has put an end to his exile"
 nap_france.147.d: "Reports from Damas has brought the news all of the high command had feared, the famed Algerian rebel Abdelkader ibn Muhieddine has put an end to his exile, and is supposedly on his way towards Algeria. He was the military commander the French army fought during our first colonization of the Algerian coast, and since his exile he has gained an almost mythical status among the Algerian natives. His return to Algeria only means one thing, France will have to fight to keep Algeria once again."
 nap_france.147.a: "It's only a matter of days now..."

 nap_france.148.t: "The Kabyle Revolt"
 nap_france.148.d: "The recent tensions between natives and the local French administration has now exploded into a full Kabyle uprising. The ill prepared local garrisons are trying to organize themselves and fight against the Kabyles, who have taken control over the city of Constantine. We hope that the main French Army will come to our aid soon."
 nap_france.148.a: "Français, to arms!"
 nap_france.148.b: "Kabyles, to arms!"

 nap_france.149.t: "The Kabyle Revolt"
 nap_france.149.d: "The situation in Algeria has exploded into a rebellion against our forces there. The local Kabyles have taken over the city of Constantine, and the governor has called for our help in this war. We can of course send a few men there, after all Algeria absolutly needs to stay French."
 nap_france.149.a: "Algeria is rightfully French. To arms!"

 nap_france.150.t: "The Kabyles Hold their Lands"
 nap_france.150.d: "After weeks of continuous conflict, the local high command of French Algeria has decided to abandon the colony to the Kabyle uprising. The reasons for such an abandonment are plenty, but they mainly pointed out the military unpreparedness of the Algerian garrisons, and the lack of response from the French Empire's government.\n\nThe Kabyles has won their independence it seems, and France has lost their colony."
 nap_france.150.a: "They won, the fighting must cease."

 nap_france.15.t: "Winds of Steel and Steam"
 nap_france.15.d: "The French Navy stands at a turning point. The great ships of sail still dominate our fleet, their white canvas filling the seas, yet the iron hulls and roaring engines of steam-powered vessels are reshaping the horizon. France has emerged from the Crimean War with honour, its navy proving capable but in need of modernisation. New screw-propelled warships glide alongside proud ships-of-the-line, reflecting both tradition and innovation. Naval yards echo with the sound of hammers striking iron, as Paris envisions a future where steam and steel secure France's power across the oceans. The old ways are not yet gone—but change is already underway."
 nap_france.15.a: "Understood."

 nap_france.16.t: "Gloire, Normandie & Invincible"
 nap_france.16.d: "Pioneers of a new era: three ironclad hulls armored in steel, defying the old balance of power, the Gloire, Normandie & Invincible, are ready for deployment. Their presence reshapes naval warfare itself."
 nap_france.16.a: "Great news."

 nap_france.17.t: "Couronne & Heroín"
 nap_france.17.d: "The Couronne, one of France's first great iron warships, stands as a proud symbol of progress. Together with the Heroín, the two ships bridge the two worlds of hulls armored in steel and a hybrid engine of steam and sail."
 nap_france.17.a: "Great news."

 nap_france.18.t: "Magenta Class Ships Ready for Service"
 nap_france.18.d: "Floating fortresses of wood and iron, the Magenta-Class vessels carry immense firepower—designed to dominate any line of battle."
 nap_france.18.a: "Great news."

 nap_france.19.t: "Provence Class Ships Ready for Service"
 nap_france.19.d: "A fleet within the fleet. These ironclads expand our reach, their numbers ensuring that innovation is no longer an experiment, but a strategy."
 nap_france.19.a: "Great news."

 nap_france.20.t: "Ocean Class Ships Ready for Service"
 nap_france.20.d: "Like titans of sail, the Océan, Marengo and Suffren, vast three-deckers with heavy armor, are towering over the seas. Majestic, but also shadows of a fading age already?"
 nap_france.20.a: "Great news."

 nap_france.21.t: "Colbert Class Ships Ready for Service"
 nap_france.21.d: "Stalwart ships of the line, venerable and proud, the Colbert Class ships are the state-of-the-art in ironclad technology. A technology that seems fading however. Once the pride of the fleet, they now struggle to keep pace with the age of steam."
 nap_france.21.a: "Good news."

 nap_france.22.t: "Appoint Dupuy de Lome as Inspecteur Général du Matériel de la Marine"
 nap_france.22.d: "Activate Dupuy as MHC"
 nap_france.22.a: "Ahoi Admiral"

 nap_france.23.t: "Navigable Balloons"
 nap_france.23.d: ""
 nap_france.23.a: "" 

 nap_france.24.t: "Budgetary Problems"
 nap_france.24.d: ""
 nap_france.24.a: "Cancellation" 
 nap_france.24.b: "Continuation" 

 nap_france.25.t: "Rempart Class"
 nap_france.25.d: "4 Floating Batteries finished"
 nap_france.25.a: "Great News"

 nap_france.26.t: "Palestro Class Ships Deployed"
 nap_france.26.d: "The Palestro Class ships we designed and ordered are ready for deployment."
 nap_france.26.a: "Ok."

 nap_france.171.t: "A New Governor for our Colony"
 nap_france.171.d: "The admiral Pierre-Paul de La Grandière replaces the admiral Louis Adolphe Bonard."
 nap_france.171.a: "We welcome our new governor."

 nap_france.219.t: "The Crowning of Maximilian I"
 nap_france.219.d: "Today, Maximilian I was crowned as the Emperor of the Second Mexican Empire."
#add more stuff here, idk what to put -Esti
 nap_france.219.a: "Long live Maximilian I of Mexico!"

 nap_france.301.t: "A Call for Peace"
 nap_france.301.d: "The people of France are tired. The Prussians have reached far into our country and victory seems impossible. Our high command says that it is time to ask Prussia to stop fighting; our people have suffered enough."
 nap_france.301.a: "It is time to end the war."
 nap_france.301.b: "No, we will fight until the end!"

 nap_france.302.t: "France calls for peace"
 nap_france.302.d: "The French government sent us a plea for peace. Our victory cannot be contested, and this is a great occasion to push our conditions. If we make peace, it will be if Luxembourg stays neutral and independent and if Alsace-Lorraine returns to our rightful hands."
 nap_france.302.a: "Yes, offer them our conditions."
 nap_france.302.b: "We will fight until the end!"

 nap_france.303.t: "Prussia conditions for peace"
 nap_france.303.d: "The Prussians have accepted our request for peace. Their demands are to annex Alsace-Lorraine, and for us to renounce claims on Luxembourg, which will stay neutral. Otherwise, they will continue the war."
 nap_france.303.a: "Fine, we cannot fight them anyway."
 nap_france.303.b: "We will fight until the end!"

 nap_france.310.t: "The Treaty of Luxembourg"
 nap_france.310.d: "It is time for the French and the Prussians to negotiate the fate of Luxembourg. The location chosen for this occasion is the Villa Eugénie, a palace far from both Paris and the Prussian border, in the city of Biarritz, where the Chancellor and the Emperor have already met and discussed. We must prevent a war between our two countries, but we must also come to an accord. If no deal is met, then we will have no other choice than to go to war. The French will lead the negotiations."
 nap_france.310.a: "France will integrate Luxembourg."
 nap_france.310.b: "France will install a friendly government in Luxembourg."
 nap_france.310.c: "Luxembourg will stay neutral"
 nap_france.310.e: "These negotiations will get us nowhere, we must prepare for war!"

 nap_france.311.t: "France wants to annex Luxembourg"
 nap_france.311.d: "During the negotiations of the Treaty of Luxembourg, France asked to annex the territory of Luxembourg. The French will not pursue further expansions after that."
 nap_france.311.a: "We accept these conditions."
 nap_france.311.b: "This meeting is a masquerade, we will not agree to such propositions!"

 nap_france.312.t: "Prussia accepts"
 nap_france.312.d: "Prussia has accepted our conditions, and we can annex Luxembourg."
 nap_france.312.a: "We finally come to an agreement."

 nap_france.313.t: "Prussia refuses"
 nap_france.313.d: "Prussia has refused our conditions."
 nap_france.313.a: "Fine, continue the negotiations."

 nap_france.3131.t: "Violent reaction from the Prussian delegation"
 nap_france.3131.d: "After our proposition to annex Luxembourg, the Prussian delegation violently responded. From all over the palace, people could hear angry German screams, and only thirty minutes after the negotiations started, [PRS.GetLeader] officialy declared war on France, calling this negotiations a masquerade, and stormed out of the Villa Eugénie."
 nap_france.3131.a: "Fine, continue the negotiations"

 nap_france.314.t: "France wants to puppet Luxembourg"
 nap_france.314.d: "During the negotiations of the Treaty of Luxembourg, France asked to puppet the territory of Luxembourg. The French will not pursue further expansions after that."
 nap_france.314.a: "We accept those conditions"
 nap_france.314.b: "We refuse those conditions"

 nap_france.315.t: "Prussia accepts"
 nap_france.315.d: "Prussia accepts our conditions, we will puppet Luxembourg."
 nap_france.315.a: "We finally come to an agreement"

 nap_france.316.t: "Prussia refuses"
 nap_france.316.d: "Prussia refuses our conditions."
 nap_france.316.a: "Fine, continue the negotiations."

 nap_france.317.t: "Luxembourg will stay Neutral"
 nap_france.317.d: "During the negotiations of the Treaty of Luxembourg, France asked for Luxembourg to stay neutral. The nation will be under no crown, not the French's, not the Prussian's, not the Dutch's, and will stay independent."
 nap_france.317.a: "We accept those conditions"
 nap_france.317.b: "We refuse those conditions"

 nap_france.318.t: "Prussia accepts"
 nap_france.318.d: "Prussia accepts our conditions; Luxembourg will be free."
 nap_france.318.a: "We have finally come to an agreement."

 nap_france.319.t: "Prussia refuses"
 nap_france.319.d: "Prussia jas refused our conditions."
 nap_france.319.a: "Fine, continue the negotiations."

 nap_france.320.t: "The Treaty of Luxembourg"
 nap_france.320.d: "We are victorious! Prussia has been crushed, and we can now push our conditions onto them. They can still refuse, but with the state of their army and their country, they are not in a position to project any power."
 nap_france.320.a: "Annex Luxembourg."
 nap_france.320.b: "Puppet Luxembourg."

 nap_france.321.t: "The French conditions for peace"
