 # Events: france.100 - france.105
 france.100.t: "A Choice for the Emperor"
 france.100.d: "The Orsini attempt has rocked Paris. Napoléon III must choose: stage reforms at the Palais Bourbon to placate moderates, rally the army at the Champ de Mars to reassure order, or crush conspirators by secret means. The Empress and ministers urge caution; the salons and the Rue de Rivoli already whisper of consequences. Each course will reshape the character of the Empire."
 france.100.a: "Call a Special Session at the Palais Bourbon and offer measured reforms"
 france.100.b: "Rally the army at the Champ de Mars and reward the generals"
 france.100.c: "Authorize the préfets to purge conspirators in secret"
 
 france.101.t: "A Special Sitting at the Palais Bourbon"
 france.101.d: "A carefully choreographed sitting of the Corps Législatif is planned; measured concessions are offered as political theatre to re-establish the Emperor's authority among deputies and the capital's bourgeoisie."
 france.101.a: "Open the Palais Bourbon session and present the staged reforms"
 france.101.b: "Postpone, refine the text and rehearse the deputies"
 
 france.102.t: "Marshals and Generals in Paris"
 france.102.d: "Senior commanders converge on the Tuileries and Champ de Mars — their goodwill is valuable, but the spectacle must be weighed against opinion in the chambers and among the people. The préfets and the administration will see the parades made neat, but Paris observes every pageant closely."
 france.102.a: "Grant honours at the Tuileries and secure the generals' pledges"
 france.102.b: "Keep ceremonies short and return the army to its barracks"
 
 france.103.t: "Patriotic Initiatives"
 france.103.d: "National exhibitions, colonial pageants and diplomatic gestures — staged with imperial flair — can rekindle popular pride and divert attention from domestic unease. Flags, regimental banners and even colonial contingents from Algeria lend spectacle."
 france.103.a: "Launch a national exhibition and colonial parade"
 france.103.b: "Issue proclamations and modest celebrations"
 
 france.104.t: "A Secret Directive"
 france.104.d: "A darker order: clandestine operations and summary measures handled quietly by préfets, the Sûreté and police into the night. Speedy and efficient, such methods risk feeding the salons and foreign presses and poisoning the Emperor's standing if exposed. This is the sort of thing the Rue de Rivoli would whisper about and which even the Empress might find troubling."
 france.104.a: "Authorize clandestine measures through the préfets"
 france.104.b: "Convene a public commission of inquiry and place suspects on trial"
 
 france.105.t: "A Family Gathering at the Tuileries"
 france.105.d: "A stately reunion at the Tuileries of the House of Bonaparte, provincial notables and city grandees — pageantry, speeches and favours meant to stitch together support and present the Emperor as the guarantor of order. Empress Eugénie will lend imperial grace to the ceremonies; the spectacle calls to mind the courts of old and the promise of dynastic continuity."
 france.105.a: "Stage the grand gathering"
 france.105.b: "Hold a modest commemoration"
 
  # Follow-up events
 france.110.t: "Foreign Reactions"
 france.110.d: "The staged reforms and the Emperor's show of moderation have been noted by London and other courts — a modest easing of suspicion that helps France's diplomatic posture."
 france.110.a: "A cautious sigh from abroad"
 
 france.111.t: "Generals in the Capital"
 france.111.d: "The parade and audiences given to commanders in Paris have been watched by foreign chancelleries; Berlin interprets this as a nervous asserting of military prestige."
 france.111.a: "Remarked in Berlin"
 
 france.112.t: "News of a Crackdown"
 france.112.d: "Whispers of secret detentions and shadow tribunals have reached the foreign press. Diplomats signal discomfort and even some clubs murmur uneasily; the regime's critics sharpen their pens."
 france.112.a: "Diplomatic coolness and a stir at home"
 
 france.113.t: "Colonial Pageantry"
 france.113.d: "Public exhibitions and colonial pageants have brightened the capital and produced a small wave of patriotic fervour; abroad it reads as a confident, if cautious, display."
 france.113.a: "Appeals to pride"
 
 france.114.t: "Dynastic Reassurance"
 france.114.d: "The family gathering has sent a clear signal: the dynasty and its supporters remain united. Several courts adjust their expectations accordingly."
 france.114.a: "Diplomatic calm"
 
  # Scandal events and decisions
 france.120.t: "Leaks and Public Outrage"
 france.120.d: "The presses and cafés hum with stories of secret arrests and rough justice. Deputies and clubs press for explanations: a scandal of this nature tests the palace's relationships with conservative notables and the restless republican press alike."
 france.120.a: "Calls for a public inquiry and a calm answer"
 
 france.121.t: "Pressure Builds"
 france.121.d: "Letters, petitions and street meetings multiply. The Emperor must choose between forming a composed commission of jurists and magistrates to answer the public, or resisting entirely and risking continued agitation in the cafés and chambers."
 france.121.a: "The capital demands a composed commission"
 
 france.122.t: "Commission Established"
 france.122.d: "A composed commission — jurists, magistrates and respected figures — is convened and their measured report reassures many. A welcomed balm for foreign courts and for cautious deputies in the Palais Bourbon."
 france.122.a: "The commission reports; antiquated wounds are closed"

 # Events: Law of General Security chain
 france.1.t: "The Law of General Security"
 france.1.d: "Following the Orsini affair and the deepening unrest, the Emperor's ministers have drafted a sweeping Law of General Security. It permits the internment, exile, or deportation of suspects without the ordinary guarantees of justice. Conservatives hail it as a shield for the Empire; liberals decry it as a return to arbitrary rule. The Chamber murmurs; Paris watches."
 france.1.a: "Promulgate the law—order before all"
 france.1.b: "No—France shall not return to arbitrariness"

 france.2.t: "Tighten Public Instruction"
 france.2.d: "The Council now proposes to curb the excesses of philosophy and subversive instruction in lycées and faculties. The Ministry will direct curricula and suppress doctrines deemed corrosive to faith and loyalty. Our supporters predict a calmer youth; the opposition foresees a dimming of France’s intellectual light."
 france.2.a: "Curtail the teachings of philosophy"
 france.2.b: "Schools must remain free in spirit"

 france.3.t: "Require Legislative Allegiance"
 france.3.d: "To consolidate the Empire’s authority, certain deputies and senators might be required to pledge explicit allegiance to the imperial constitution. The measure would bind the Chambers to the Emperor’s policy—but risks igniting accusations of servility and despotism."
 france.3.a: "Bind the Chambers to the Emperor"
 france.3.b: "We rule by persuasion, not compulsion"

 # Events: Walewski to Britain
 france.20.t: "Walewski’s Mission to Britain"
 france.20.d: "Count Alexandre Walewski departs for London bearing the Emperor’s reassurances and requests. His task: soothe British anxieties, negotiate indulgences, and secure tacit cooperation. The courtiers whisper; Europe leans in."
 france.20.ok: "Proceed"

 france.21.t: "French Envoy in London"
 france.21.d: "Count Walewski presents the Emperor’s views with elegance and firmness. He hints at the need for British goodwill—and forbearance—toward imperial measures taken in the interest of security. Shall we meet him halfway?"
 france.21.a: "Receive Walewski warmly and oblige France"
 france.21.b: "Decline his overtures—Britain bows to none"
 france.22.t: "London Receives Walewski"
 france.22.d: "Word reaches the Tuileries: the British Cabinet received Count Walewski favourably. Concessions were made in tone and spirit, if not in parchment. For now, the Channel grows calmer; our measures may proceed with less foreign ire."
 france.23.t: "Walewski Rebuffed in London"
 france.23.d: "Dispatches from our envoy report a cool audience and a firmer British posture. London declines to indulge the Empire’s request. Relations have chilled; our margin to act narrows in the face of British scrutiny."
 france.22.ok: "Understood"
 france.23.ok: "Unfortunate"
 
 # Targeted notifications for affected countries
 france.110_eng.t: "Notes from Paris"
 france.110_eng.d: "London notices the staged reforms in Paris and records a modest easing of suspicion toward the Empire."
 france.110_eng.a: "A cautious British notice"
 
 france.110_aus.t: "Notes from Paris"
 france.110_aus.d: "Viennese circles register the Emperor's measured gestures: for now the court breathes easier."
 france.110_aus.a: "A cautious Viennese notice"
 
 france.111_pru.t: "A Parade to Watch"
 france.111_pru.d: "Berlin comments on the honours given to French commanders — a public display of military prestige that gives the chancelleries something to note."
 france.111_pru.a: "A brief dispatch from Berlin"
 
 france.112_eng.t: "Disturbing Rumours from Paris"
 france.112_eng.d: "Reports of clandestine detentions and shadow tribunals in Paris have reached the British press and diplomatic salons; ministers express their concern."
 france.112_eng.a: "A worrying report"
 
 france.113_eng.t: "Colonial Pageantry Observed"
 france.113_eng.d: "London notes France's public exhibitions and colonial pageantry — a confident display that registers with observers."
 france.113_eng.a: "A short dispatch"
 
 france.114_eng.t: "Dynastic Reassurance Noted"
 france.114_eng.d: "British courts and papers note the Emperor's family reunion and the show of dynastic unity; for many it registers as a signal of stability."
 france.114_eng.a: "A polite notice"
 
 france.114_pru.t: "Dynastic Reassurance Noted"
 france.114_pru.d: "Berlin notes the public reunion of the Bonapartes and the signal it sends to Europe's conservative courts."
 france.114_pru.a: "A brief dispatch"

