 FRA_loi_ollivier: "Enact the Loi Ollivier"
 FRA_loi_ollivier_desc: "The Loi Ollivier gives the right for workers to strike. While this law has the simple premise of legalizing strikes, it is opening the dialogue between workers and the French Empire's government, a needed dialogue in a world of rising socialism, and in a country of rising republican spirit."
 FRA_loi_duruy: "Enact the Loi Duruy"
 FRA_loi_duruy_desc: "The Loi Duruy allows for girls to attend school, and to make the school system more accessible for all, by giving free school and education for everyone."
 FRA_end_censorship: "End of Censorship"
 FRA_end_censorship_desc: "The censorship of the press gave the emperor power during the early years of his reign, but people are starting to be annoyed at the fact that every newspaper praises an unpopular emperor. Now, the press will be free, and now not every news article must be supportive of L'Empereur. Everyone is entitled to their opinion, after all."
 FRA_counter_european_rivalry: "Counter the European Rivalries"
 FRA_counter_european_rivalry_desc: "Will it be Prussian and Austria, the United Kingdom and us, Spain and Portugal, our continent is full of bitter rivalries. One of our main tactics should be to remain neutral, as we cannot fight, once again, entire coalitions and win. However we must always be prepared for a european conflict."
 FRA_defend_alsace: "Defensive Line in Alsace"
 FRA_defend_alsace_desc: "The Prussians are a menace in Europe, and Alsace is one of our weakest points, right on the border of the German Confederation. With the Prussians expanding their ambitions to all of Germany, we should we wary of their actions and build forts and military infrastructure on the Rhine."
 FRA_defensive_tactics: "Defensive Tactics"
 FRA_defensive_tactics_desc: ""
 FRA_learn_italian_intervention: "Learn from the Italian Intervention"
 FRA_learn_italian_intervention_desc: ""
 FRA_niel_plan: "The Niel Plan"
 FRA_niel_plan_desc: "The Niel Plan was proposed by Field Marshall Adolphe Niel, and proposed modernizing our armies. Our officiers are very poorly trained, and our tactics dated. In case of an attack, we are ill-prepared. Enacting this plan will give our nation some breathing space by beginning the process of transforming our land forces."
 FRA_modern_war_logistics: "Modern War Logistics"
 FRA_modern_war_logistics_desc: "Even if we have some of the most advanced military equipment, we still lack innovation in our logistics, stuck in the model established by Napoleon's Wars, and in regulations too strictely followed by our generals and officer corps."
 FRA_loi_niel: "Enact the Loi Niel"
 FRA_loi_niel_desc: "The Loi Niel is a modernization of the army to improve French conscription, which is partial and unequal according to the wealth of individuals. This is contrary to the Prussian system which is universal conscription."
 FRA_stop_gerrymendering: "Stop the Gerrymandering"
 FRA_stop_gerrymendering_desc: "Gerrymandering allows for corruption to take root in our nation. We must find a way to stop this."
 FRA_fund_partisans: "Increase the Pay of our Partisans"
 FRA_fund_partisans_desc: "Republicanism is still a big power in French politics. We need to fund our partisans to spread the good word of Bonapartism throughout the country."
 FRA_stop_funding_patisans: "Stop the Funding of Partisans"
 FRA_stop_funding_patisans_desc: ""
 FRA_time_useful_reforms: "The Time of Useful Reforms"
 FRA_time_useful_reforms_desc: "In the end, the Empire wants to make peace with the people, giving them liberties and representation, even in an Empire that might seem authoritarian in principle. This is the peak of the Empire's reforms, transforming the nation into a republic with an emperor, hoping that this time, the people might see the benefit of the Empire."
 # The unthinkable
 FRA_the_unthinkable: "The Unthinkable"
 FRA_the_unthinkable_desc: "The unthinkable has happened, France is shocked. We shall recover, but we shall never forget."
 FRA_regency_of_jerome: "The Regency of Jérôme"
 FRA_regency_of_jerome_desc: ""
