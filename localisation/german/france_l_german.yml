 # Colonization
 FRA_french_colonial_empire: "Chasseloup-Laubat's Colonial Plans"
 FRA_french_colonial_empire_desc: "Justin Napoléon Samuel Prosper de Chasseloup-Laubat, 4th Marquis of Chasseloup-Laubat, is a highly influential deputy within France. The respect for his name comes not only from his family history but also from his long, and succesful, political career. Chasseloup-Labat has been an enthusiastic proponent of French colonial imperialism and longs to see France create her own empire."
 # Algeria and Middle East
 FRA_focus_the_kabylia_campaign: "Stabilize the Algerian conquests"
 FRA_focus_the_kabylia_campaign_desc: "We have to continue military campaigns in Algeria to suppress resistance, while administrative reforms establish our governance there. Infrastructure projects, like railways and roads, improve communication and trade. European settlers will arrive, transforming demographics and agriculture. The French legal systems will replace local ones, ensuring uniformity. As Algeria has been a colony of us for several centuries now, this could mark a pivotal shift towards integrating Algeria into our colonial empire, demonstrating our commitment to civilizing mission and strategic dominance in North Africa."
 FRA_focus_the_regime_du_sabre: "Régime du Sabre"
 FRA_focus_the_regime_du_sabre_desc: "As we look to the future of our governance in Algeria, we propose the establishment of the Régime du Sabre, or Government by the Sword. This approach involves implementing a strict military rule to ensure stability and maintain French authority in the colony. Under this regime, our military leaders will take charge of both administration and security, allowing us to swiftly and effectively pacify the region and suppress any resistance. While some may view this method as harsh, it is necessary to bring order to Algeria and lay the groundwork for progress. Through the Régime du Sabre, we will modernize infrastructure, enhance public services, and integrate Algeria more closely with our nation. We aim to demonstrate our commitment to the civilizing mission, fostering development and prosperity in the territory. By adopting the Régime du Sabre, we ensure a disciplined, authoritative governance that will secure Algeria's future as a stable and integral part of the French Empire. This strong, decisive leadership is essential for addressing the challenges we face and achieving lasting peace and progress in the region."
 FRA_focus_new_colonial_ministries: "Changes in the Ministry"
 FRA_focus_new_colonial_ministries_desc: "The establishment of the Ministry of Algeria and the Colonies marks a significant change in Algerian governance, since we occupied the region. Prince Napoleon has been appointed as Minister, replacing the military governors. This new ministry aims to centralize and streamline the administration of our colonial territories. By having a dedicated ministerial oversight, we strive for more cohesive and efficient governance in Algeria. Prince Napoleon's leadership ensures that our policies and efforts align with our imperial goals. The Ministry of Algeria and the Colonies will enable better coordination of development projects, enhancement of public services, and implementation of reforms that stimulate economic growth and social stability. This transition reflects our commitment to a modern and progressive approach in managing our colonies. With Prince Napoleon's leadership, we anticipate strengthened ties between Algeria and France, paving the way for a more prosperous and stable future for the region. This strategic move underscores our dedication to effective and enlightened governance, ensuring that Algeria remains a vital and flourishing part of the French Empire."
 FRA_focus_Development_of_Algeria: "Development of Algeria"
 FRA_focus_Development_of_Algeria_desc: "The industrialization and economic improvement of Algeria are crucial goals for our administration. By investing in modern factories and industrial facilities, we aim to transform Algeria into a thriving economic hub. Expanding key industries will boost local production and create jobs, fostering economic diversification. To support this growth, we are introducing education and vocational training programs to equip the local workforce with essential skills. These efforts reflect our commitment to fostering economic growth and stability in Algeria. By modernizing the economy, we enhance the living standards of the local population and strengthen Algeria’s role within the French Empire. This comprehensive approach to industrialization and economic development will ensure that Algeria becomes a prosperous and important part of our colonial holdings, contributing significantly to the overall success and stability of the empire."
 FRA_focus_The_Agricultural_Projects: "The Agricultural Projects"
 FRA_focus_The_Agricultural_Projects_desc: "The advancement of agricultural projects in Algeria is a primary objective for our administration. By introducing modern farming techniques and investing in agricultural infrastructure, we aim to revolutionize Algeria’s agricultural sector. Expanding the cultivation of cash crops such as cotton, wheat, and olives will increase local production and export potential, driving economic growth. We are implementing irrigation systems and providing farmers with access to high-quality seeds and equipment to improve yields. Additionally, agricultural education programs are being established to train farmers in innovative practices and crop management. These initiatives demonstrate our commitment to enhancing agricultural productivity and stability in Algeria. By modernizing agriculture, we improve the livelihoods of rural communities and solidify Algeria’s economic contribution to the French Empire. This strategic approach to agricultural development will ensure that Algeria becomes a productive and valuable part of our colonial holdings, significantly boosting the overall prosperity and stability of the empire."
 FRA_focus_administration_of_the_colony: "Administration of the Colony"
 FRA_focus_administration_of_the_colony_desc: "We deliberate on the future of Algerian administration. One proposed plan advocates centralization, aiming to unify governance and improve coordination across the colony. Another favors decentralization, granting autonomy to address local needs and promote community participation in decision-making. These discussions are pivotal, defining our approach to governance and shaping our interactions with Algerian populations. Centralization promises uniformity and stronger control over policy implementation, ensuring efficient administration and strategic alignment with imperial objectives. Conversely, decentralization offers flexibility and responsiveness to diverse local conditions, fostering local governance and enhancing community engagement. The outcome of these deliberations will significantly impact our colonial policies, influencing our ability to maintain stability and advance our interests in North Africa. This critical juncture reflects our commitment to evolving and adapting our administrative strategies to effectively govern Algeria while navigating complex socio-political landscapes."
 FRA_focus_assimilation_colonial_model_algeria: "Model of Assimilation"
 FRA_focus_assimilation_colonial_model_algeria_desc: "We face crucial decisions regarding the administration of Algeria. Some advocate for assimilating Algeria and its people into French institutions, viewing it as an important part of our nation, as declared by us during our brief rule. Others argue for maintaining Algeria's autonomy, favoring a more independent colonial status that respects local governance and traditions. Another viewpoint proposes a structure akin to a French viceroyalty, balancing local autonomy with centralized oversight. These discussions highlight diverse visions for Algeria's future within our empire. The outcome will shape our colonial policies, influencing governance strategies and relationships with Algerian communities. Our commitment is to navigate these considerations while advancing imperial interests and ensuring stability in North Africa."
 FRA_focus_The_Future_of_Algeria: "The Future of Algeria"
 FRA_focus_The_Future_of_Algeria_desc: "The long dispute over Algeria’s governance is brought to a close. A disciplined civil administration will replace improvisation, cadastral surveys will regularise tenure, and the civil status of indigenous subjects will stand clearly delineated against that of French citizens. By curbing speculative seizures and affirming metropolitan legal primacy, we bind the province more securely to Imperial policy. The Emperor expects pacification to follow from order: lawful commerce expanded, measured assimilation pursued, and Algeria held fast within the orbit of France."
 FRA_interests_in_syria: "Interests in Syria"
 FRA_interests_in_syria_desc: ""
 FRA_intervention_lebanon: "Intervention in Lebanon"
 FRA_intervention_lebanon_desc: "Issue an ultimatum to the Ottoman Empire demanding a French protectorate over Mount Lebanon. Completing this focus sends the Sublime Porte a final demand; their response will determine the next steps."

 # Africa - Senegal
 FRA_focus_french_senegal_developments: "Faidherbe's Developments of French Senegal"
 FRA_focus_french_senegal_developments_desc: "In order to secure our governance over Senegal, Faidherbe worked out a development plan. By establishing infrastructure and promoting agriculture, the plan aims to exploit Senegal's resources, particularly peanuts, for economic gain. The development also facilitates military and administrative control, ensuring stability and security in the region. Additionally, we can spread our culture and influence more easily, reinforcing our global standing and securing our status as a colonial power."
 FRA_focus_forts_along_senegal_river: "Build Forts along the Senegal River"
 FRA_focus_forts_along_senegal_river_desc: "We plan to construct a series of forts along the Senegal River to solidify our control and protect our colonial interests. These forts could serve as military outposts to defend against local resistance and rival other colonial powers. Key locations, such as Saint-Louis and Podor, will become strategic points for trade and military operations. The fortifications will facilitate our expansion into the interior regions, ensuring safe passage for our traders and missionaries. This network of forts will be integral to our strategy of establishing a secure and profitable colony in West Africa."
 FRA_focus_annul_prior_treaties_senegal: "Annul Prior Treaties"
 FRA_focus_annul_prior_treaties_senegal_desc: ""
 FRA_focus_push_into_baol_kingdom: "Push into the Kingdom of Baol"
 FRA_focus_push_into_baol_kingdom_desc: ""
 FRA_develop_port_dakar: "Develop the Port of Dakar"
 FRA_develop_port_dakar_desc: "We decided to expand the port of Dakar which aims to strengthen our economic and military presence in West Africa. In order to have a big harbor for our African colonies, we have to transform the small harbor into a bustling port. Once finished, ships will arrive regularly, laden with goods, passengers, soldiers and weapons, while new infrastructure springs up along the coastline. We see this expansion as vital for controlling trade routes and accessing the rich resources of the interior. Local markets will thrive, and the city will grow rapidly. The project not only demonstrates French engineering prowess but also solidifies Dakar’s position as a key hub in our colonial network, reflecting our ambitions and influence in the region"
 FRA_infrastructure_developments: "Infrastructure Developments in the Interior"
 FRA_infrastructure_developments_desc: "After expanding the port of Dakar, we focus on developing infrastructure in the interior of West Africa. We build railways and roads, connecting Dakar to key regions inland. Our engineers and workers are ready to tirelessly lay tracks and construct bridges, making the movement of goods and people more efficient. These new transportation networks will allow us to extract and export even more resources, such as minerals and agricultural products, with ease. Towns and cities along these routes flourish, benefiting from increased trade and communication. Our infrastructure development showcases our commitment to integrating and modernizing our colonies. It also strengthens our control over the region, promoting economic growth and asserting France’s dominance in West Africa."
 FRA_railways_and_telegraphs: "Install Railways and Telegraph Lines"
 FRA_railways_and_telegraphs_desc: "To further increase our governance over Senegal, we can install railway and telegraph lines. These advancements will improve transportation and communication, fostering economic growth by facilitating the movement of goods, particularly peanuts, and connecting key areas like Dakar and Saint-Louis. The telegraph lines will ensure efficient administrative control and coordination across our territories, while railways stimulate the local economy and shorten travel times massively. By integrating these modern technologies, we will strengthen our colonial presence, promote trade, and ensure the efficient management of Senegal, making it a cornerstone of our West African empire."
 FRA_french_colonial_company_of_gabon: "Found the French Gabonese Establishment"
 FRA_french_colonial_company_of_gabon_desc: ""
 FRA_colonial_madagascar_consulate: "Madagascar Consulate"
 FRA_colonial_madagascar_consulate_desc: "Jean Laborde, the ingenious French industrialist long present upon the Red Island, shall be vested with Imperial confidence to raise our first consulate. From Tananarive we shall survey commerce, court the Merina court, and prepare for greater designs."
 FRA_focus_expand_colonial_infantry: "Expand our Colonial Infantry"
 FRA_focus_expand_colonial_infantry_desc: "Driven by the ambitions of our empire and economic interests, we decided to expand our colonial infantry in Senegal. French troops, integral to colonial governance, establish control across Africa. Their presence secures trade routes, quells local resistance, and spreads French culture and influence. The formation of the "tirailleurs" regiments, composed of native soldiers led by French officers, exemplifies this strategy.The integration of diverse colonial subjects into the military fosters a sense of loyalty to our nation while solidifying our dominance."
 FRA_focus_reform_foreign_legion: "Reform our Foreign Legion"
 FRA_focus_reform_foreign_legion_desc: "The French Foreign Legion has to undergo significant reform, enhancing its effectiveness and prestige, to become a modern force again.We recognize the need for a disciplined, elite force to secure our growing empire. Louis Falherbe supports getting our colonial troops proper pay and housing too. But the reforms also focus on training, structure, and recruitment, attracting adventurers and ex-soldiers from across Europe. The Legion will adopt stricter regulations and modernize its tactics, making it a formidable force in colonial campaigns again. These changes bolster its reputation as a symbol of bravery and resilience. The reformed Legion will become pivotal in protecting our interests abroad, exemplifying our nation's military prowess and commitment to our imperial ambitions."
 FRA_focus_colonial_regiments: "Oversea Colonial Regiments"
 FRA_focus_colonial_regiments_desc: "Our colonial regiments play a crucial role in expanding and maintaining the empire. These troops, stationed across Africa and Asia, exemplify French military strength and adaptability. The regiments, including the famed "tirailleurs" and "zouaves," consist of both French soldiers and locally recruited forces, showcasing a blend of cultures and skills. They secure territories, protect trade routes, and enforce colonial rule, reinforcing our global influence. Their presence symbolizes French power and commitment to civilization missions, contributing to economic growth and strategic dominance in the ever-evolving imperial landscape."
