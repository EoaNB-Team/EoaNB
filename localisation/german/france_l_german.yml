 france.301.t: "Proclamation of the Third Republic"
 france.301.d: "After the capture of Napoleon III at Sedan, the deputies have assembled urgently at Bourbon Palace to decide the fate of the nation. Under the pressure of the crowd gathered in front of the palace, the decision was reached to form a French Republic for the third time in history. A few hours later, the well-known lawyer and politician Léon Gambetta publicly proclaimed the French Republic from the balcony of Paris Town Hall with the following words:\n\n'Frenchmen! The people has forestalled the chamber which was wavering. To save the nation in danger, it has asked for the republic. It has put its representatives not in power, but in peril. The republic was victorious against the invasion of 1792: the republic is proclaimed. The revolution has been carried in the name of the right of public safety. Citizens, watch over the city which is entrusted to you, tomorrow, along with the army, you shall avenge the nation!.'\n\nOur fate is now in the hands of these men who must lead our country to victory..."
 france.301.a: "Vive la République!"

 france.302.t: "Proclamation of the Third French Republic"
 france.302.d: "After the capture of Napoleon III by German forces at Sedan, French deputies have assembled urgently at Bourbon Palace in Paris to decide the fate of the nation. Under the pressure of the crowd gathered in front of the palace, the decision was reached to form a French Republic for the third time in history. A few hours later, the well-known lawyer and politician Léon Gambetta publicly proclaimed the French Republic from the balcony of Paris Town Hall with the following words:\n'Frenchmen! The people has forestalled the chamber which was wavering. To save the nation in danger, it has asked for the republic. It has put its representatives not in power, but in peril. The republic was victorious against the invasion of 1792: the republic is proclaimed. The revolution has been carried in the name of the right of public safety. Citizens, watch over the city which is entrusted to you, tomorrow, along with the army, you shall avenge the nation!.'\nIt seems the French have put their fate in the hands of these men who must now lead their country to victory."
 france.302.a: "Interesting."
 france.302.b: "This might complicate things..."

 france.303.t: "The Establishment of the Government of National Defence under Trochu"
 france.303.d: "To lead the nation against the Prussian invasion, a so-called 'Government of National Defence', lead by General Trochu, has been created to lead our army and our country."
 france.303.a: "We will follow his decisions."

 france.304.t: "Socialist Influence Growing in France"
 france.304.d: "In this troubled period, organizations are forming everywhere in France to support the most disadvantaged among the population. A prime example comes from the capital, where the Republican Central Committee of the Twenty Arrondissements tries to pressure the new government into political and social measures that favour the lower classes."
 france.304.a: "Let's keep an eye on them."

 france.305.t: "The Garde Mobile"
 france.305.d: "The Garde Mobile was intended by the old regime to be the main reserve force of France in case of war. Implemented by law in 1868, the recruits, able-bodied men who had not been drafted prior as well as childless widowers, were supposed to be in service for five years until they left the reserve. During this time, they were supposed to be trained for military combat for two weeks a year.\n\nSince this law has not been fully implemented so far, we will have to live with what we have so far. The recruits are sure to be badly trained and poorly disciplined, many might even have a low fighting spirit, but these men are our last resort..."
 france.305.a: "To arms!"

 france.306.t: "A Diplomatic Mission"
 france.306.d: "Adolphe Thiers has agreed to help the new government in their mission to find diplomatic support among the powers of Europe. He will embark on a journey to the seats of power very soon and we are surely joined by the people of France in wishing him the best of luck. May his experience and reputation help us to fight back against the Germans in these dark times."
 france.306.a: "Hail Monsieur Thiers!"
 FRA_diplomatic_mission_effect_tt: "§YAdolphe Thiers§! will visit the §Ycapitals of the Great Powers of Europe§! over the following weeks."

 france.307.t: "Thiers in London"
 france.307.d: "Adolphe Thiers has arrived in London where he is going to meet the British Foreign Secretary as well as Prime Minister [ENG.GetLeader]. Let's hope he can secure British support for our defensive war against the Germans."
 france.307.a: "Good luck!"

 france.308.t: "A Diplomatic Mission from France"
 france.308.d: "After the imperial defeat at the hands of the Germans, the French have recently proclaimed the republic, and they are determined to resist the Prussian advance onto Paris. The well-known French diplomat Adolphe Thiers, who had himself been living in London for a few years back in the 1850s, leads a French diplomatic mission seeking support for the republic's struggle against the Germans.\n\nWhilst we might be sympathetic to their struggle, we cannot join the war on their side. What we could do, however, is to offer them a diplomatic channel for a meeting with the Prussian leadership - and, if we wanted to materialise our moral support, a weapons deal on very favourable terms. Which offer should we make them?"
 france.308.a: "Offer them moral support and a meeting with the Prussians."
 france.308.b: "Offer them weapons and a meeting with the Prussians."

 france.309.t: "Nothing but Sympathy from London"
 france.309.d: "The Thiers mission has reported back to us with bad news from London: the British government are sympathetic to our struggle against the Germans, but they will remain neutral. Thiers has vaguely expressed a diplomatic opportunity offered by the British, but for now we are on our own."
 france.309.a: "Too bad..."

 france.310.t: "An Offer from London"
 france.310.d: "The Thiers mission has reported back to us with mixed news from London: the British government are sympathetic to our struggle against the Germans, but they will remain neutral. They are willing, however, to offer us a weapons deal at very favourable terms to show their support, if we accept of course. Thiers has also vaguely expressed a diplomatic opportunity offered by the British, but for now we seem to be on our own."
 france.310.a: "Accept the weapons deal."
 FRA_weapons_deal_effect_tt: "The weapons are expected to arrive in two weeks."
 france.310.b: "Politely decline their offer."

 france.311.t: "France Accepts Weapons Deal"
 france.311.d: "The French have accepted the weapons deal we offered them. We will prepare the weapons for shipment immediately. Let's hope they can help the French in their struggle against the advancing Germans."
 france.311.a: "Good luck!"

 france.312.t: "[FROM.GetAdjective] Weapons Arrive"
 france.312.d: "The weapons we ordered from [FROM.GetName] have arrived. Let's hope they will help us in our struggle against the advancing Germans."
 france.312.a: "Good news."

 france.321.t: "The National Assembly Relocates to Bordeaux"
 france.321.d: "The Prussian advance and fear over a lack of legitimacy of an entirely Paris-based provisional government in the eyes of the French public have led the Government of National Defence to relocate the National Assembly further south to Bordeaux. Although the capital still remains in the hands of the government, the situation might worsen over the coming months and to have the assembly securely out of  Prussian reach is a better alternative than to risk a total capture."
 france.321.a: "Alright then."

 france.322.t: "Government Members Dispatched to Tours"
 france.322.d: "Amidst the struggle to resist the Prussian occupation of Paris, to secure support for the provisional government in the French periphery and to organize the recruitment of reserve forces away from the capital, a delegation of government members, including Admiral Fourichon, Alexandre Glais-Bizoin and the Minister of Justice, Adolphe Cremieux, has been sent to Tours to coordinate political and military action in the province."
 france.322.a: "Let's hope they manage to turn the situation around."

 france.323.t: "Léon Gambetta leaves Paris in a balloon"
 france.323.d: "The siege of Paris won't stop our politicians from organizing the rest of the nation! The new Minister of the Interior, the socialist Léon Gambetta, has jumped into a balloon to quit the city. The aim of such a surprising move, is to organize the French Army that are awaiting orders from the government since the start of the siege.\n\nWhat could be seen as an extravagant and excentric way of leaving a city, is in reality probably the best way for him to leave, and to go behind enemy lines. Of course this isn't without risk, but Gambetta is the type of politician that would risk being shot by a Prussian, if it's to save the nation."
 france.323.a: "At least it must be fun"

 france.324.t: "Government delegation captured in Bordeaux !"
 france.324.d: "It's a catastrophe! Without warning, in the middle of the night, the Prusian army made a Perseus in the French defence and entered the city of Bordeaux where the government delegation was now prisoners of the Prussians! The signing of the armistice should be concluded in the afternoon ..."
 france.324.a: "This is the end !"

 france.551.t: "Insurrections in Paris"
 france.551.d: "The siege continues, and the people are getting tired of the poor performance of the newly formed government. A recent streak of military losses, due to a lack of long term planning and quick response tactics, has prompted new insurrections in the capital. Charles Delescluze has called in his newspaper to form the Commune, and to fight against the government.\n\nThis small scale uprising won't topple our government, but it has been the rallying cause for a few of our government members, like Léon Gambetta and Henri Rochefort. Rochefort wants us to accept this uprising as a normal response to a time of crisis, and let them continue. The army however, don't want to deal with internal threats at the same time as the Prussian Army."
 france.551.a: "Send the National Guard to put them down."
 france.551.b: "Leave them be."

 france.552.t: "The National Guard Restores Order in Paris"
 france.552.d: "The National Guard has successfully restored order in Paris. The insurrectionists were unorganized and did not offer much resistance to the advancing troops who were also supported from the inside of the Hôtel de Ville by members of the government. The rebels have been given free passage to leave the city and many of them have done so. Bringing them to justice will have to wait until after the war...\n\nIt has been suggested to hold a plebiscite in Paris to secure the support of the Parisians and to show our enemies that we are firm in our endeavour to defend France and drive the Germans back out of the country. However, a failure to gather enough support could have negative effects as well. What should we do then?"
 france.552.a: "Hold a plebiscite."
 france.552.b: "Not necessary."

 france.554.t: "Léon Gambetta Resigns from Government"
 france.554.d: "Léon Gambetta was one of the strongest opponents of the Paris plebiscite, and now that the government has voiced their full support of it he has deposed his letter of resignation from the French government. He was one of the most charismatic voices of the French Republic and his absence will surely be felt. Now that he's gone, we have to expect furious socialist politicians to oppose the government. Whilst we had hoped that the plebiscite would have a calming effect on the people it might well have the opposite effect..."
 france.554.a: "We shall see."

 france.555.t: "Henri Rochefort Resigns from Government"
 france.555.d: "The passionate Henri Rochefort has deposed his letter of resignation following our order to send the army to pacificy the recent insurrections. Rochefort was a great voice, bridging the gap between the Blanquists and the moderate government. While he often went against some of our republican ideals, he still was an important figure in the formation of the Third French Republic. His sensationalist attitude has made him a volatile minister, and Rochefort's departure will probably not make our job any harder than it already is."
 france.555.a: "Good riddance."

 france.556.t: "Plebiscite Result in Paris: Victory for the Government"
 france.556.d: "The Parisians have spoken! The Government of National Defence obtained a large majority in the vote and will be able to continue the fight!"
 france.556.a: "We will not fail them!"

 france.557.t: "Plebiscite Result in Paris: Defeat for the Government"
 france.557.d: "The Parisians have spoken! The Government of National Defence did not obtain the majority in the vote. General Trochu is expected to decide the fate of the government very soon."
 france.557.a: "Is this the end?"

 france.558.t: "Louis Jules Trochu Steps Down"
 france.558.d: "Another day, another demonstration in Paris. Despite their best efforts, the French have not secured a victory over the German armies yet, and the government continues to refuse the peace terms offered by the Prussians. However, these past few days have been too much for General Trochu.\n\nAfter losing the Paris referendum, Trochu and the Government of National Defence have today announced their resignation. It seems the last united resistantance against the Prussians is now gone, and a new government will soon have to decide on what to do."
 france.558.a: "Looks like it is the end..."

 france.560.t: "Proclamation of the Paris Commune"
 france.560.d: "Disaster! What began as protests by radicals in Paris has escalated into an armed revolt. An attempt by the central government to remove artillery pieces from Paris to be used by the army incited great unrest among the people who feared for the city's defence. Armed soldiers under one of our generals were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals made popular by Karl Marx."
 france.560.a: "We will crush them!"
 france.560.b: "Vive la Commune!"

 france.561.t: "Proclamation of the Paris Commune"
 france.561.d: "Disaster in the French capital! What began as protests by radicals in Paris has escalated into an armed revolt. An attempt by the central government to remove artillery pieces from Paris to be used by the army incited great unrest among the people who feared for the city's defence. Armed soldiers under command of a French Republican general were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals made popular by Karl Marx."
 france.561.a: "Putting Marx's words into action, huh?"
 france.561.b: "Will this mean even more trouble for us?"

 france.581.t: "The Savoy Rebellion"
 france.581.d: "The Savoyards have risen against our legal 'reattachement' of Savoy to France. It seems the locals would prefer to remain a part of Italy or even join... Switzerland? Regardless, the rebels have taken the local capital of Chambéry and are arming to defend themselves. We must move and move swiftly, less we be routed a second time by peasants with guns."
 france.581.a: "It seems they won't integrate this easily..."

# 1871 LEGISLATIVE ELECTION

 france.351.t: "First Legislative Election of the Republic"
 france.351.d: "A glorious day for the republic, it's election time! These elections will decide the landscape of our first Parliament, giving an advantage to one of the four major parties present in France and powerful enough to have representatives.\n\nThe Legitimists are the monarchists, supporters of the return to a more classical French monarchy. This party has lots of supporters among the conservative circles, but isn't very popular among the population. The Modérés are, like their name suggest, more moderate conservatives. Supporters of the republic, they still have very conservative views and politics. The Liberals are centrist politicians, who are keen to pleasing everyone. Keeping stability in the new republic might not be a bad idea after all. Finally, the Radicals are socialist poltilicans, pushing for a more centralized economy and for a more welfare-centric nation. Extremly popular, it is also a party that could calm down the recent problems we have with communists insurgencies."
 france.351.a: "It's democracy time."

 france.352.t: "Monarchists won the Election."
 france.352.d: "If the election seemed to oppose Monarchists, composed of the Legitimists, Orléanists and the Napoleonians, and Republicans, it was ultimately aimed at deciding the future of the conflict between pacifist monarchists and Republicans in favor of total war. Exhausted by several long months of conflict, the French finally chose peace."
 france.352.a: "The start of a new era"

