 nap_france.820.t: "Jean Laborde Establishes the Consulate"
 nap_france.820.d: "Long a figure of curiosity and utility at the Merina court, Jean Laborde has signalled readiness to formalise France's presence upon Madagascar. A modest consular post in Tananarive would grant us political insight and commercial leverage. Yet a formal appointment also risks provoking rival interests and awakening native suspicion. Shall the Emperor’s will be made manifest now, or shall we delay and observe further?"
 nap_france.820.a: "Appoint Laborde at once—Imperial prestige demands it."
 nap_france.820.b: "Not yet; a discreet survey will suffice for now."

