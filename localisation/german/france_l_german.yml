 FRA_societe_prince_imperial_desc: ""
 FRA_regency_jerome_napoleon: "The Regency of Jérôme-Napoléon"
 FRA_regency_jerome_napoleon_desc: "After the January attack on our monarch, a new regency has been put in place. Napoleon IV is very far from being of age to rule the nation, the next in line would be Jérôme Bonaparte, uncle of Napoleon III and ex-king of Westphalia. He is old, but he has the needed legitimacy to keep our country united."
 FRA_liberalisation_of_press: "Liberalisation of the Press"
 FRA_liberalisation_of_press_desc: "The censorship of the press has been a controversial subject in France, and is often seen has the remnant of dated views and policies. Loosening it won't cause much harm, and with the situation we're in, we don't have much choice if we want to keep the Empire stable."
 FRA_open_political_discourse: "Open the Political Discourse"
 FRA_open_political_discourse_desc: "The Napoleonic reign has shut down all discussion about politics, or at least highly discourage it. Political repression and anti-Bonapartist thought were banned, and republicans like Victor Hugo, or socialists like Proudhon were outright exiled. We live in an era where politics are much more important than monarchy, let's follow the people."
 FRA_regnecy_jerome_napoleon: "Regency of Jérôme-Napoléon"
 FRA_regnecy_jerome_napoleon_desc: "Jérôme was a good regent, but sadly, he was also very old. His passing is sad, but his son, Jérôme-Napoléon, will follow his lead, and will decide the fate of the Empire for decades to come."
 FRA_establish_assemblee_generale: "Establish the Assemblée Générale"
 FRA_establish_assemblee_generale_desc: "Jérôme-Napoléon has always been on the left side of the Bonapartists, supporting values of Liberalism and Republicanism. Establishing a more powerful Assemblée will give to the people a greater voice in the future of France."
 FRA_constitutional_decree: "Constitutional Decree"
 FRA_constitutional_decree_desc: "The next logical step is to reform the French Empire into a constitutional monarchy. While the old regime was technically constitutional, reforms must be passed to give more power to the head of the Assemblée Générale."
 FRA_crackdown_on_orleanists: "Crackdown on the Orleanists"
 FRA_crackdown_on_orleanists_desc: "The Orleansists were always a threat on Republicanism and political freedom, but also an enemy of the Bonapartes. Let's use this time to destroy their political influence across the nation, and get rid of the House of Orléans once and for all."
