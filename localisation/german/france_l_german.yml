 nap_france.1.t: "The Legislative Elections of 1857"
 nap_france.1.d: "The second legislative election of the Second Empire shouldn't put too much pressure on our government. The Official Candidate, Charles de Morny, is in a very confortable place, being a close ally of the Empire and a popular figure among the politicians. Michel Goudchaux has little support, as the opposition is still split between republicans and monarchists, allowing it to be outshined."
 nap_france.1.a: "And now, we wait..."

 nap_france.2.t: "Results of the 1857 Legislative Elections"
 nap_france.2.d: "The results are in, Charles de Morny won the election with a large majority. \n\nHowever, it would seem that the opposition, albeit insignificant, is growing in the major cities.\n\nHere are the results :\nCharles de Morny - Official candidate :                  §O97,53 %§!\nMichel Goudchaux - Candidate of the opposition : §t02,47 %§!"
