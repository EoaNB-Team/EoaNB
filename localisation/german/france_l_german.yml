 france.201.t: "The Invasion of Kabylia"
 france.201.d: "A fortified force of around 5,000 Kabyles have been holding out in the Kabylia region of our Algerian colony for some time now. We were informed today that General Randon, who took over the command of the troops in Algeria in May, has completed his preparations to finish off the last pocket of resistance in Algeria. We expect this final conquest of Algeria to be swift, the resistance in Kabylia should be cleared out shortly."
 france.201.a: "Well, hopefully."

 france.202.t: "The French Invasion of 1857"
 france.202.d: "The time has finally come. The French have managed to organize their forces for an attack on our fortified position in Kabylia. Our forces are small, outnumbered, and outgunned, but their fighting spirit is fully intact. Although it may take a miracle to hold out against the French, it is a miracle we have been praying for and our soldiers are confident that by God's grace we shall prevail."
 france.202.a: "For liberty!"

 france.203.t: "The French Invasion of Kabylia"
 france.203.d: "A fortified force of around 5,000 Kabyles, natives of the mountainous north of the country, have been holding out in the Kabylia region of the French colony in Algeria for some time now. They have repeatedly posed problems through vigorous resistance against French occupation of their homeland. It seems now that the French are determined to finish off the last pocket of resistance in Algeria. They expect this final conquest of Algeria to be swift, with the resistance in Kabylia supposed to be cleared out in short time."
 france.203.a: "Interesting."

 france.204.t: "French Victory in Kabylia"
 france.204.d: "General Randon's campaign in Kabylia, the last region in Algeria to resist against our colonial expansion, has succeeded. An agreement is being worked out with the remaining Kabyles to bring their region under the control of the colonial government in Algeria. With this campaign over we can now begin larger projects in the development of the colony."
 france.204.a: "The work has just begun."

 france.205.t: "French Victory in Kabylia"
 france.205.d: "With the successful military invasion led be General Randon, the colony's governor, the French conquest of the Kabylia region in Northern Algeria has been completed. An agreement is being worked out with the remaining Kabyles to bring their region under the control of the colonial government in Algiers."
 france.205.a: "Will this be the end of their resistance against French rule?"

 france.206.t: "Kabylia Natives Stand Firm"
 france.206.d: "In what can only be described as a miraculous turn of circumstances, the Kabyles in Northern Algeria have managed to hold out against the French forces under General Randon. Many wonder whether the General is past his prime or if he is merely being used as a scapegoat for this defeat. This will certainly slow the French designs for the development of the Algerian colony and the Kabylia natives will celebrate this as a great victory for years to come."
 france.206.a: "We have to accept their independence - for now."
 france.206.b: "Remove Randon from his post as governor."
 france.206.c: "We stood our ground!"

 france.207.t: "Kabylia Natives Stand Firm"
 france.207.d: "In what can only be described as a miraculous turn of circumstances, the Kabyles in Northern Algeria have managed to hold out against the French forces under General Randon. Many wonder whether the General is past his prime or if he is merely being used as a scapegoat for this defeat. This will certainly slow the French designs for the development of the Algerian colony and the Kabylia natives will celebrate this as a great victory for years to come."
 france.207.a: "That's a surprise for sure!"

 france.211.t: "The Mokrani Revolt"
 france.211.d: "The French control of their colonial territory in Algeria seems to have been recently contested by raids of the local natives. The native population of the Kabylia region in the mountainous north of the country has so far been able to retain their independence, but the French seem determined to put an end to it. Although the struggle isn't a guarenteed victory for the French Empire, the combined efforts of a great power will be tough to match for the native raiders of Kabylia."
 france.211.a: "Let's wait and see what happens."

 france.231.t: "The Siege of Fort Medina"
 france.231.d: "News reached us today from our colony in Senegal of a siege of one of our forts. According to reports, Fort Medina on the bank of the Senegal River was besieged by Toucouleur forces starting in late April of this year. The fort's commander Paul Holle and a short garrison managed to hold off the attacks of the tribal armies. The siege finally broke when governor Louis Faidherbe arrived on a gunboat with reinforcements from the colonial capital. The governor is supposed to be signing an agreement with the leader of the Toucouleur army which should give our colony more breathing room along the Niger River. Many have noted that the bulk of our forces were composed of native soldiers who have proved themselves quite well in battle. Governor Faidherbe has already requested the expansion of the colonial forces in Senegal."
 france.231.a: "We may need to focus our attention more on this colony."

 france.241.t: "Use the Gabonese People as Workforce"
 france.241.d: ""
 france.241.a: "Welcome to the mines!"
 france.241.b: "That would be unethical."

 france.242.t: "Victory Against the Gabonese"
 france.242.d: ""
 france.242.a: "Another victory assured for the France!"

 france.243.t: "The Gabonese Tribes Successfuly Defend against French Aggression"
 france.243.d: ""
 france.243.a: "A big shame for France..."

 france.255.t: "End of the Cochinchina war"
 france.255.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain was not interested by any territorial gains.\nBut France has obtained the provinces under its control in the lower Cochinchina."
 france.255.a: "France has a new colony"

 france.256.t: "End of the Cochinchina war"
 france.256.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain and France were not interested by any territorial gains."
 france.256.a: "A long war for few results"

 france.271.t: "Unrest in Mount Lebanon"
 france.271.d: "Reports arrive of rising sectarian tensions and fears of massacres among the Christian population of Mount Lebanon. Your colonial and diplomatic advisers press for intervention to protect French interests and our brothers in Christ. How shall we proceed?"
 france.271.a: "Establish a protectorate over Mount Lebanon. This will commit resources but secure influence."

 france.272.t: "An Ultimatum from Paris"
 france.272.d: "France has delivered a clear ultimatum to the Sublime Porte: concede a French protectorate over Mount Lebanon to 'ensure the safety of Christians and French interests' — or face the consequences. The Ottoman cabinet must decide whether to accept and avoid immediate confrontation, or refuse and risk a sharp diplomatic rupture with France."
 france.272.a: "Accept — concede the Lebanon protectorare to France to avoid immediate conflict."
 france.272.b: "Refuse — we will not surrender sovereign territory under threat."

 france.273.t: "The Ottomans Accepted our Ultimatum"
 france.273.d: "We have received an answer from the Sublime Porte. The Ottomans let us know that they have hereby accepted our ultimatum regarding the establishment of a French protectorate over Mount Lebanon. We can, thus, proceed with our plans of taking overlordship over this tumultuous region."
 france.273.a: "Good news, but the work has only just begun."

 france.274.t: "The Ottomans Refused our Ultimatum"
 france.274.d: "We have received an answer from the Sublime Porte. The Ottomans let us know that they hereby refuse our ultimatum regarding the establishment of a French protectorate over Mount Lebanon. They will not surrender their territory without a fight. We will now have to find other ways to make them yield to our demands."
 france.274.a: "We shall see..."

 nap_france.300.t: "An Army Reforged: The Doctrine in Conflict"
 nap_france.300.d: "The War Ministry has erupted into a debate now that the time of the Crimean war is over. Marshals and ministers thunder in council: some demand bold, sweeping manoeuvre and decisive attack to restore France's military mastery; others plead for prudence — forts, heavier batteries and iron supply lines to hold our frontiers. The Emperor must choose; this single decision will bind training, organisation and procurement for a generation."
 nap_france.300.a: "For France Glory — We must decisively attack"
 nap_france.300.b: "Raise the ramparts — for the defence of France"

