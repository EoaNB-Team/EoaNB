 FRA_napoleon_description_impending_coma_text: "Napoleon III enters a state of alarming physical decline. His skin turns pale, his breathing grows shallow, and he struggles to remain conscious. Conversations pass without recognition, and his speech becomes slurred and incoherent. Attending physicians gather at his bedside, exchanging anxious glances as they observe signs pointing to a possible coma. The court falls into silence; ministers wait in tense anticipation, fearing the Emperor may slip beyond recovery."
 FRA_napoleon_description_serious_illness_text: "The Emperor now lies in the grip of serious illness. Fever rages through his body, and he suffers from intense abdominal pain—likely stemming from his ongoing urological condition. He can no longer sit upright without support, and his once-firm grip on political matters weakens as the illness takes its toll. The Empress and his closest advisors stand watch, while doctors administer treatments with limited success. Rumors of his deteriorating health begin to spread beyond the palace, causing uncertainty in the capital."
 FRA_napoleon_description_improving_situation_text: "After days of grave concern, signs of improvement begin to emerge. Napoleon III regains some clarity, his fever subsides, and he asks for correspondence and briefings. Though still confined to bed, he shows interest in state affairs and offers simple instructions to his ministers. His physicians remain cautiously optimistic, noting that his strength returns slowly but steadily. The court, once somber, begins to breathe easier as the shadow of crisis recedes—though recovery is far from complete."
 FRA_napoleon_description_all_is_well_text: "Napoleon III returns fully to health, rising from his bed with renewed strength and focus. He resumes his daily routines, receiving officials and attending to matters of state. His public appearances dispel lingering doubts, and newspapers across France report triumphantly on his recovery. The empire, briefly shaken by fears of succession and instability, rests once again under the steady hand of its sovereign. Though the memory of illness lingers, the Emperor stands restored—both in body and in authority."

