 nap_france.400.t: "Renovation of Lyon"
 nap_france.400.d: "Most urban renovations took place during the Second Empire. The prefect of Rhône and Mayor of Lyon Vaïsse undertook these large transformations, similar to Haussmann's in Paris, the reason being the prestige and security of the city. His work was supported by different people: the Chief Engineer of the Roads, appointed in 1854, Gustave Bonnet and the architect Benoit Poncet, who designed the Imperial Street (now Rue de la République) in the 1850s."
 nap_france.400.a: "Better living conditions for our people!"

 nap_france.401.t: "Renovation of Marseille"
 nap_france.401.d: "The XIXth century was for France the century of great projects and great achievements. From 1840, Marseille launched a major counstruction program never before seen in the history of the city. One the most important investments was Rue Imperiale. Almost 2.500 workers were involved in the building. On the 15th of August, 1864, Rue Imperiale was inaugurated in the presence of Napoleon III. After the fall of the Second Empire, it became Rue de la Republique."
 nap_france.401.a: "Better living conditions for our people!"

