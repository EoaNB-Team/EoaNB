 POLITICS_NAPOLEON_III_DESC: "Charles-Louis-Napoleon Bonaparte, also called Louis-Napoleon Bonaparte, is a nephew of the Emperor Napoleon the First as the 3rd son of Louis-Napoleon Bonaparte, called Louis Bonaparte, the King of Holland. Napoleon the First considered him as a grandson as a son of Hortense de Beauharnais the daughter of Josephine. In 1816, all the Bonapartes were banned from France, Charles-Louis-Napoleon Bonaparte was exiled to Arenenberg (Switzerland) with his mother. In 1832 he was awarded Swiss nationality. 1832 was also the year of the death of the son of Napoleon the First. Charles-Louis-Napoleon Bonaparte became the leader of the Bonaparte dynasty as his brothers are also dead. He attempted several uprisings, most notably Strasbourg (1836) and Boulogne-sur-Mer (1840). The 1848 Revolution allowed him to run for deputation. He became the first elected president in 1848. In December 1851 he organized a coup d’état and in December 1852 he became the Emperor Napoleon III. Napoleon III was married in 1853 to Eugénie de Montijo and a son was born in March 1856 who is the godchild of the Pope Pius IX."

