l_german:
 containment_target: "Ziel der "Eindämmung""
 containment_reperations: "Kriegsreperationen"
 containment_joined_war: "Dem Eindämmungskrieg beigetreten"
 containment_starter: "Der Eindämmungskrieg wurde gestartet"
 contain_capitulated: "Ziel erfolgreich eingedämmt"
 containment_denounced_them: "Wir haben sie schon denunziert!"
 containment_recent_target: "Vergangene "Eindämmungsziele""
 contain_wargoal: "Eindämmung"
 contain_wargoal_desc: "Diese Nation ist zu weit gegangen! Sie müssen eingedämmt werden, um das Gleichgewicht in der Welt zu erhalten!"
 contain_wargoal_short_desc: "Diese Nation ist zu weit gegangen!"
 aggressive_expansion_category: "Aggressive Expansion"
 eoanb_descision_aggressive_expansion: "[From.GetNameDef] eindämmen!"
 eoanb_descision_aggressive_expansion_desc: "Dieses Mal gingen sie wirklich zu weit! [From.GetNameDef] hat in letzter Zeit stark expandiert, und diese aggressive Expansion ist nicht unbemerkt geblieben! Wir müssen eingreifen und mit diesen Expansionisten fertig werden, bevor sie der nächste Napoleon werden.!"
 eoanb_descision_leave_containment: "[From.GetNameDef] Frieden anbieten"
 eoanb_descision_leave_containment_desc: "Der Krieg mit [From.GetNameDef] läuft nicht so gut. Vielleicht ist es an der Zeit, unsere Verluste zu akzeptieren und ihnen den Frieden anzunieten."
 eoanb_descision_aggressive_denounce: "Denunziere [From.GetNameDef]!"
 eoanb_descision_aggressive_denounce_desc: "Die jüngsten Aktionen von [From.GetNameDef] sind besorgniserregend, und wir müssen die Welt vor dem warnen, was kommen könnte. Das wird die Beziehungen zwischen uns und [From.GetAdjective] belasten, aber das könnte es wert sein."
 eoanb_descision_aggressive_pull_denounce: "Unsere Denunzierung von [From.GetNameDef] zurückziehen"
 eoanb_descision_aggressive_pull_denounce_desc: "In diesen neuen Zeiten haben wir beschlossen, unsere Denunzierung von [From.GetNameDef] zurückzuziehen, damit wir unsere Beziehung neu aufbauen können."
 eoanb_descision_aggressive_embargo: "Eine Handelsblockade für [From.GetNameDef] errichten!"
 eoanb_descision_aggressive_embargo_desc: "Die aggressive Natur von [From.GetNameDef] kann nicht geleugnet werden, und ihre Aktionen wurden verurteilt. Wir müssen jedoch noch mehr tun, indem wir den gesamten Handel zwischen unseren Nationen einstellen, damit wir versuchen können, sie in die Unterwerfung zu treiben."
 eoanb_descision_aggressive_pull_embargo: "Unsere Handelsblockade auf [From.GetNameDef] zurückziehen"
 eoanb_descision_aggressive_pull_embargo_desc: "Die Aggressivität von [From.GetNameDef] ist gebändigt worden, und unsere Regierung ist nun bereit, sich ihnen wieder anzunähern und die Handelsbeziehungen zwischen unseren beiden Ländern wiederherzustellen."
 contain.1.t: "Den Eindämmungsrkieg verloren!"
 contain.1.d: "Wir sind für unsere Taten bestraft worden! Wir hatten uns zu schnell ausgebreitet oder einfach zu viele Märchen von Irland erworben. Wir wurden gezwungen, einen demütigenden Vertrag zu unterzeichnen, der uns noch jahrelang begleiten wird!"
 contain.1.a: "Verdammt!"
 contain.2.t: "Anfrage nach einem neuen Friedensvertrag"
 contain.2.d: "Wir haben eine Nachricht von [offered_peace_containment.GetLeader] erhalten, der darum bittet, den Kriegszustand zwischen unseren Nationen zu beenden. Wir könnten uns weigern, aber wenn wir das tun, haben wir keine weitere Chance, einen Friedensvertrag mit ihnen zu schließen."
 contain.2.a: "Annehmen"
 contain.2.b: "Ablehnen"
 contain.3.t: "Den Eindämmungskrieg gewonnen!"
 contain.3.d: "Durch schiere Entschlossenheit und harte Arbeit ist es uns gelungen, die uns auferlegte Eindämmungskoalition abzuwehren!"
 contain.3.a: "Großartig"
 contain.4.t: "Unsere Nachbarn schöpfen Verdacht"
 contain.4.d: "Unsere jüngsten Aktionen sind nicht unbemerkt geblieben. Wenn wir unsere Aggressionen fortsetzen, könnten wir uns zu einer sehr großßen Zielscheibe machen."
 contain.4.a: "Aha"
 contain.5.t: "Beziehungen kehren zur Normalität zurück"
 contain.5.d: "Unsere aggressiven Handlungen in der Vergangenheit liegen nun hinter uns, und wir werden von unseren Nachbarn nicht mehr verdächtigt. Dennoch sollten wir auf der Hut sein, falls sie wieder Verdacht schöpfen."
 contain.5.a: "Das ist gut"

 contain_news.1.t: "Der [contain_target_news.GetAdjective] Eindämmungskrieg"
 contain_news.1.d: "Ihre Aggression darf nicht mehr auf die leichte Schulter genommen werden! Wir können uns nicht zurücklehnen und zulassen, dass sie einen neuen Napoleon bringen! Wir müssen jetzt zuschlagen und das Gleichgewicht der Mächte sichern!' [From.GetNameDef] hatte kürzlich die Welt aufgefordert, [contain_target_news.GetNameDef] zu bestrafen, und dabei auf ihre jüngsten Aggressionen hingewiesen. [From.GetLeader] hat sich kürzlich an die Nation gewandt und dazu aufgerufen, einen Eindämmungskrieg gegen [contain_target_news.GetAdjective] zu führen. \n \nBereits sind Berichte über den Beginn der Mobilisierung von Soldaten eingetroffen, da die Welt nun in einen Eindämmungskrieg verwickelt wird. Es wird erwartet, dass die Großmächte von heute in diesen Krieg eingreifen. Der Krieg der [contain_target_news.GetAdjective] Eindämmung hat begonnen.“
 contain_news.1.a: "Oh je..."
 contain_news.1.b: "Wir müssen sie eindämmen!"
 contain_news.1.c: "Wie wagen die es?!"
 contain_news.2.t: "[From.GetName] denunziert den [contain_denounce_news.GetAdjective]!"
 contain_news.2.d: "Die jüngsten Übertretungen haben unsere Beziehungen zu den [contain_denounce_news.GetAdjective] getrübt. Die von ihnen verursachten Aggressionen haben uns in Zugzwang gebracht, und wir müssen der Welt die Wahrheit über ihre Handlungen zeigen.' [From.GetLeader] hat begonnen, offen über die Aggressionen zu sprechen, die [contain_denounce_news.GetNameDef] verursacht hat. Sie haben damit begonnen, die internationale Gemeinschaft aufzufordern, die diplomatischen Fortschritte mit dieser Nation zu stoppen, bis sie als geeignet angesehen werden, wieder mit ihr bekannt gemacht zu werden. \n \nAuch von den Führern anderer Nationen sind bereits Berichte eingetroffen, in denen sie das Vorgehen von [contain_denounce_news.GetLeader] verurteilen. Obwohl dies den Fähigkeiten der [contain_denounce_news.GetAdjective]-Diplomatie schaden wird, fragen sich einige, ob diese Anprangerung ausreichen wird, um sie zu stoppen.“
 contain_news.2.a: "Oh je..."
 contain_news.2.b: "Die müssen langsamer machen!"
 contain_news.2.c: "Lachhaft"
 contain_news.3.t: "[From.GetAdjective] setzen eine Handelsblockade auf [contain_embargo_news.GetAdjective] Handelsgüter in Kraft"
 contain_news.3.d: "'Die Aggressionen können nicht ignoriert werden, und es müssen Maßnahmen ergriffen werden, um sicherzustellen, dass sie kein Blut in der Welt vergießen. Wir müssen sie von ihrer Kriegsmaschinerie befreien, sonst werden sie sie gegen uns einsetzen!' Dies wurde in einer verzweifelten Rede von [From.GetLeader] zitiert, der das Handelsblockadegogesetz von [GetYear] vorantrieb. Dieses Gesetz würde die wirtschaftlichen Beziehungen zwischen [Von.GetNameDef] und [contain_embargo_news.GetNameDef] einschränken, in der Hoffnung, die Aggressionen zu stoppen, die von [contain_embargo_news.GetName] verursacht wurden. \n \nObwohl [contain_embargo_news.GetLeader] den Akt verurteilt, wird erwartet, dass andere Nationen nachziehen und den Warenhandel mit [contain_embargo_news.GetNameDef] blockieren."
 contain_news.3.a: "Oh je..."
 contain_news.3.b: "Die müssen langsamer machen!"
 contain_news.3.c: "Lachhaft"

 denounced_opinion: "Denunziert"
 denounced_us_opinion: "Sie denunzieren uns!"
