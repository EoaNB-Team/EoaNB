 AGGRESSIVE_EXPANSION_TOOLTIP: "§YAggressive Expansion§!\n \nDeine aggressive Expansion ist derzeit §C[?aggressive_expansion]§! Wenn die aggressive Expamnsion eines Landes hoch genug ist, werden andere Nationen versuchen, deine Nation einzudämmen, bevor du zu einer zu großen Bedrohung wirst.\n \nDie aggressive Expansion wird durch die folgenden Aktionen erhöht:\n - Annektion eines Landes: §R+5§! \n - §G-60%§! bei der Annektion eines vorindustriellen Staates\n - §G-100%§! bei der Annektion eines vorindustriellen Staates als vorindustrieller Staat\n - Kriegserklärung an einen postindustriellen Staat: §R+2§!\n - Einnahme eines nicht beanspruchten und oder nicht eigenen Kerngebiets: §R+3§!\n - Einnahme eines beanspruchten gebiets: §R+1§!\n - Ein Land zu einer Marionette machen: §R+5§!\n \nAggressive Expansion kann durch folgende Aktionen verringert werden:\n - Kapitulation: §G-10§!\n - Eine Nation freilassen: §G-4§!\n - Eine Nation als Marionette freilassen: §G-1§!\n"
 AGGRESSIVE_EXPANSION_OTHER_VIEW_TOOLTIP: "§YAggressive Expansion§!\n \nDie aggressive Expansion von [This.GetFlag] §Y[This.GetName]§! ist derzeit §C[?aggressive_expansion]§! Wenn die aggressive Expansion eines Landes hoch genug ist, werden andere Nationen versuchen, diese Nation einzudämmen, bevor sie zu einer zu großen Bedrohung werden.\n \nDie aggressive Expansion wird durch die folgenden Aktionen erhöht:\n - Annektion eines Landes: §R+5§! \n - §G-60%§! bei der Annektion eines vorindustriellen Staates\n - §G-100%§! bei der Annektion eines vorindustriellen Staates als vorindustrieller Staat\n - Kriegserklärung an einen postindustriellen Staat: §R+2§!\n - Einnahme eines nicht beanspruchten und oder nicht eigenen Kerngebiets: §R+3§!\n - Einnahme eines beanspruchten Gebiets: §R+1§!\n - Ein Land zu einer Marionette machen: §R+5§!\n \nAggressive Expansion kann durch folgende Aktionen verringert werden:\n - Kapitulation: §G-10§!\n - Eine Nation freilassen: §G-4§!\n - Eine Nation als Marionette freilassen: §G-1§!\n"

