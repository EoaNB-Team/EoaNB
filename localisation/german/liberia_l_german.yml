     #Events

     LIB_american_civil_war_outbreak.1.t: "Abandon the American Colonization Society?"
     LIB_american_civil_war_outbreak.1.d: "The American Civil War has happened, and the promise that the American Colonization Society would bring an end to slavery was obviously wrong. Congress sees no point in financially supporting the failed experiment called the ACS, especially during a civil war. Though with some heavy political favors, it may be possible to continue supporting the ACS financially during these troubled times."
     LIB_american_civil_war_outbreak.1.a: "The ACS was always a foolish solution to end slavery!"
     LIB_american_civil_war_outbreak.1.b: "Maybe we can utilize the ACS for other purposes..."

     LIB_american_civil_war_outbreak.2.t: "The United States Cuts ACS Funding!"
     LIB_american_civil_war_outbreak.2.d: "The American Civil War has happened, and the promise that the American Colonization Society would bring an end to slavery was obviously wrong. The United States congress sees no point in financially supporting the failed experiment called the ACS, especially during a civil war. This unfortunately leaves our debt problem in a dire crises."
     LIB_american_civil_war_outbreak.2.a: "This is terrible! How will we pay our debts now?!"

     LIB_american_civil_war_outbreak.3.t: "The United States Continues ACS Funding!"
     LIB_american_civil_war_outbreak.3.d: "The American Civil War has happened, and the promise that the American Colonization Society would bring an end to slavery was obviously wrong. The United States congress, with much to our surprise, have decided to continue their support for the ACS. Though moving forward, congress has stated they have a much different ambition for the ACS to pursue."
     LIB_american_civil_war_outbreak.3.a: "Let's just hope this direction doesnt deny our independence..."


     LIB_it_was_unavoidable.1.t: "Whispers of Civil War in Liberia!"
     LIB_it_was_unavoidable.1.d: "The recent Republican proposal passed in congress to abolish slavery. The only issue is, The True Whig party has strongly opposed the abolition of slavery due to the income it brings for the region, citing it will increase the state's debt. Many wealthy plantation owners have also left the congressional building which has caused many to fear a conflict may soon arise."
     LIB_it_was_unavoidable.1.a: "Let's hope nothing comes of this."

     LIB_it_was_unavoidable.2.t: "Civil War Averted?"
     LIB_it_was_unavoidable.2.d: "The wealthy plantation owners have come together and proposed legislation to the True Whig Party. A compromise to allow a transitional period for plantations to stop depending on slavery for labor."
     LIB_it_was_unavoidable.2.a: "Phew, that was a close call! Tell them we'll compromise."
     LIB_it_was_unavoidable.2.b: "No compromise for the abolition of slavery!"

     LIB_it_was_unavoidable.3.t: "Civil War Erupts in Liberia!"
     LIB_it_was_unavoidable.3.d: "All compromises ceased to succede. The True Whig Party, along with many wealthy plantation owners, have decided to fight this infringement of property rights. The Liberian Civil War has begun!"
     LIB_it_was_unavoidable.3.a: "Arise Countryman! For Liberia!"

     LIB_it_was_unavoidable.4.t: "End of the Transitional Period"
     LIB_it_was_unavoidable.4.d: "It's time for congress to draft the final transitional legislation to finish the Slavery Compromise. The abolitionists years prior requested the removal of all Racial Laws from government, but the seats in congress are not the same as four years prior. But real question is, will the comproise be upheld or vetoed by our president?"
     LIB_it_was_unavoidable.4.a: "Veto the removal of Racial Laws."
     LIB_it_was_unavoidable.4.b: "Allow the removal of Racial Laws."
     LIB_it_was_unavoidable.4.c: "The abolition of slavery is now! Allow it to pass!"
     LIB_it_was_unavoidable.4.e: "We shall break the shackles of the proletariat!"

     LIB_it_was_unavoidable.5.t: "Civil War Erupts in Liberia!"
     LIB_it_was_unavoidable.5.d: "All compromises ceased to succede. The True Whig Party, along with many wealthy plantation owners, have mobilized forces to take the capital. The Liberian Civil War has begun!"
     LIB_it_was_unavoidable.5.a: "We rally behind the Republican Forces! Send Volunteers!"

     LIB_repair_kru_relations.1.t: "Liberia Wishes To Restore Relations"
     LIB_repair_kru_relations.1.d: "It's been several years after the Kru War with Liberia, and they have decided to leave us at peace. We should take this as an oppurtunity to prepare for another war."
     LIB_repair_kru_relations.1.a: "We have peace, for now."

     LIB_purchase_kru_land.1.t: "Liberia Wishes To Purchase Land"
     LIB_purchase_kru_land.1.d: "Liberia has decided to trade us a large amount of arms for the coast of [761.GetName]. Seeing western weapons are hard to come by, this is an excellent offer! It will also prepare us further for war."
     LIB_purchase_kru_land.1.a: "This weapons will become useful for war!"
     LIB_purchase_kru_land.1.b: "The Coast of [761.GetName] will stay as [KRU.GetAdjective] land!"

     LIB_purchase_kru_land.2.t: "Liberia Demands Land"
     LIB_purchase_kru_land.2.d: ""
     LIB_purchase_kru_land.2.a: "We can only fold"
     LIB_purchase_kru_land.2.b: "The Land of the Kru will stay in our hands!"

     liberia.1.t: "Liberia Adopts Stronger ACS Policy"
     liberia.1.d: "The American Colonization Society (ACS) was formed in 1817 to send free African-Americans to Africa as an alternative to emancipation in the United States. In 1822, the society established on the west coast of Africa a colony that in 1847 became the independent nation of Liberia.\n\nWith Liberia pursueing ACS policies, the potential for an American Inspired Africa exists. The ACS is also supported by Abraham Lincoln and seen as a potential solution for the slavery debate. The question is, do we want to support American colonial ambitions in Africa?"
     liberia.1.a: "Leave it to Congress"
     liberia.1.b: "We should support this!"

     liberia.2.t: "US Supports Stronger ACS Policies!"
     liberia.2.d: "The United States supports our ACS Policies, which gives Liberia great potentials for investment! Liberia shall become the shining Gem of Africa!"
     liberia.2.a: "Liberia shall become the shining Gem of Africa!"

     liberia.3.t: "Kru War Aftermath"
     liberia.3.d: "The Kru People where recently at war with the Maryland Republic and Liberia. Liberia won the war with the assistance of the Unite States, which has significantly put Liberia into debt. It was clear that the Maryland Republic was not strong enough to protect itself, and has been annexed by Liberia for security. The Kru People have been defeated as a result of the war and should not be a worry for quite some time. Though the Kru People should not be underestimated, they are notorious for being resistors of colonialism."
     liberia.3.a: "We have time to recover..."

     liberia.4.t: "Our Recovery From War With Liberia"
     liberia.4.d: "The Kru People where recently in a war with the Maryland Republic, Liberia, and United States Assistance. The aftermath of the war was the defeat of the Kru People and Liberia annexing the Maryland Republic.\n\nThe people will not forget this defeat, it will be a rallying point to resist colonial occupation!"
     liberia.4.a: "We will not lose again!"

     liberia.5: "A Hope For Kru"
     liberia.5.t: "A Hope For Kru"
     liberia.5.d: "A who survived the Liberian-Kru war of 1857, Zaowolo, is determined for revenge. The boy has now grown up and is ready to fight for his people!"
     liberia.5.a: "The people are inspired!"

     liberia.7.t: "Zaowolo Proposes A Raid On The West!"
     liberia.7.d: "Zaowolo Proposes a great Kru Raid on Liberia. This is to teach the colonists that the Kru People are strong and not to be taken lightly."
     liberia.7.a: "An excellent plan!"
     liberia.7.b: "This is too risky!"

