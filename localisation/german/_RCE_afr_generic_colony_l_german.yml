 french_senegal_colony_development.1:0 "French Assistance With [272.GetName] Development!"
 french_senegal_colony_development.1.t:0 "French Assistance With [272.GetName] Development!"
 french_senegal_colony_development.1.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development!"
 french_senegal_colony_development.1.a:0 "This will put us years ahead of schedule!"
 french_senegal_colony_development_1_tooltip:0 "Completes mission §YRegional Industry§!\nCompletes mission §YResource Extraction§!\nCompletes mission §YRegional Infrastructure§!"
 french_senegal_colony_development.2:0 "[FRA.GetName] Establishes a Fort in [272.GetName]!"
 french_senegal_colony_development.2.t:0 "[FRA.GetName] Establishes a Fort in [272.GetName]!"
 french_senegal_colony_development.2.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development! This time by establishing a fort on the Senegal River, which has notoriously been contested by the [TRZ.GetName]."
 french_senegal_colony_development.2.a:0 "This will help defend our colonial hold!"
 french_senegal_colony_development_2_tooltip:0 "Add §Y1 Land Fortification§!"
 french_senegal_colony_development.3:0 "French Assistance With Colonial Infrastructure!"
 french_senegal_colony_development.3.t:0 "French Assistance With Colonial Infrastructure!"
 french_senegal_colony_development.3.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development with new technology and construction of new infastructure!"
 french_senegal_colony_development.3.a:0 "This will allow us to have better control over the territories."
 french_senegal_colony_development_3_tooltip:0 "Add §Y1 Infrastructure§!"
 french_senegal_colony_development.4:0 "French Assistance With a Colonial Docks!"
 french_senegal_colony_development.4.t:0 "French Assistance With a Colonial Docks!"
 french_senegal_colony_development.4.d:0 "Our colonial masters, the [FRA.GetName] have decided to assist our colonial development with new naval dockyards and ports."
 french_senegal_colony_development.4.a:0 "We can now manage a fleet!"
 french_senegal_colony_development_4_tooltip:0 "\n   Add §Y1 Naval Base§!\n   Add §Y1 Naval Dockyard§!"
 french_senegal_colonial_navy.1:0 "Establish The Colonial Fleet!"
 french_senegal_colonial_navy.1.t:0 "Establish The Colonial Fleet!"
 french_senegal_colonial_navy.1.d:0 "The [FRA.GetName] has decided to transfer Auguste Bosse, a newly promoted Captain of the West African Fleet.\n\nAuguste Bosse first entered the Naval College of Angouleme in 1826, afterwards he took part in the Algiers expedition. He then served in the Mediterranean squadron from 1835 to 1836 prior to being promoted to Lieutenant in 1836. As Lieutenant he participated in operations related to the Argentine conflict. In 1847 Auguste Bosse was promoted to frigate captain, he was then appointed aide-de-camp to the Minister of Marine the following year.\n\n Several years later in 1853 he was promoted to captain while holding the position of Chief of Staff for the Govonor in Senegal. He took part in operations in the Baltic Sea and witnessed the bombing of Bomarsund. Before the transfer to Senegal, Auguste Bosse took part in the Crimean War."
 french_senegal_colonial_navy.1.a:0 "This is outstanding! We must welcome the new Captain!"
 start_french_senegal_colony_development.1:0 "French Investment in Senegal!"
 start_french_senegal_colony_development.1.t:0 "French Investment in Senegal!"
 start_french_senegal_colony_development.1.d:0 ""
 start_french_senegal_colony_development.1.a:0 "This is a great use of funds!"
 start_french_senegal_colony_development.1.b:0 "We cannot be bothered."
 
 
 GDC_ASH_diplomacy_event.1.t:0 "Reviewing the Ashanti Treaties"
 GDC_ASH_diplomacy_event.1.d:0 "For decades the Gold Dutch Coast has had good relations with the Ashanti, to the extent of even giving them port access. The Ashanti king has made a great effort to westernize the Ashanti Kingdom and has adopted many European ideas.\n\nThey have a rival with the [ENG.GetName] which makes them a perfect trade partner for us! Not to mention we profit as a middleman when the Ashanti Kingdom uses our ports to access international markets."
 GDC_ASH_diplomacy_event.1.a:0 "The noble Ashanti have always been great trade partners!"
 GDC_ASH_diplomacy_event.1.b:0 "A difficult choice, but we must secure the region before the british do..."
 GDC_ASH_diplomacy_event.2.t:0 "[FROM.GetName] - [ROOT.GetName] Treaties"
 GDC_ASH_diplomacy_event.2.d:0 "The [FROM.GetName] has been a great assistance in industrializing our homeland and have even given permission to use their ports. From this, [ROOT.GetLeader] has been able to study in Europe and return with vast knowledge. Though the having access to their ports do make them a middleman that can taxing our goods that flow through the [FROM.GetAdjective] ports. Despite this, it's in our best interest to continue the treaties to continue future prosperity."
 GDC_ASH_diplomacy_event.2.e:0 "The [FROM.GetName] has thrown away our treaties! They state the that we are too weak to defend ourselves against the [ENG.GetName] and will surely be annexed. They are preparing to annex our lands before the [ENG.GetAdjective] get a chance to do so!"
 GDC_ASH_diplomacy_event.2.a:0 "The port access they give us critical, we must keep positive relations."
 GDC_ASH_diplomacy_event.2.b:0 "The choice is difficult, but we cant trust them going forward."
 GDC_ASH_diplomacy_event.2.c:0 "They have betrayed us!"
 GDC_ASH_diplomacy_event.3.t:0 "[FROM.GetName] - [ROOT.GetName] Treaties"
 GDC_ASH_diplomacy_event.3.c:0 "The [FROM.GetName] has reviewed the treaties and decided to continue them unchanged. Stating the special relation between our two nations benefits both of us in critical ways."
 GDC_ASH_diplomacy_event.3.d:0 "The [FROM.GetName] has decided to abandon the treaties in review, stating the costs of the port access are exploitative. They have further stated our colony is no longer legitimate and that the land rightfully belongs to the [ROOT.GetName]!"
 GDC_ASH_diplomacy_event.3.a:0 "We look forward to our future with the [FROM.GetName]."
 GDC_ASH_diplomacy_event.3.b:0 "They have betrayed us! They will no longer have port access!"
 GDC_ASH_diplomacy_continued_tooltip:0 "The §Y[GDC.GetName]§! and the §Y[ASH.GetName]§! gain §YTrade Relations§!, which grants a change of §G+25§! Opinion between both nations.\n\n"
 
 start_usa_liberia_investment_development.1.t:0 "Congress Votes on Liberian Investments!"
 start_usa_liberia_investment_development.1.d:0 "Congress has voted to provide massive funds for [FROM.Capital.GetName]'s infrastructure, resource extraction, and local industry. The investments will go a long way in transforming [FROM.GetName] into the shining example of Africa."
 start_usa_liberia_investment_development.1.e:0 "Congress has voted to provide funds for [FROM.Capital.GetName]'s infrastructure and resource extraction methods. The investments will go a long way in giving [FROM.GetName] the infrastructure necessary to extract resources from the region."
 start_usa_liberia_investment_development.1.f:0 "Congress has voted to provide limited funds for investment for [FROM.Capital.GetName]'s infrastructure. With no additional funds to develop anything further within [FROM.GetName]."
 start_usa_liberia_investment_development.1.a:0 "Democracy sure is great!"
 start_usa_liberia_investment_development.1.b:0 "Democracy sure is great!"
 start_usa_liberia_investment_development.1.c:0 "Well, that's how democracy works. You win some, you lose some."
 usa_liberia_investment_development.1.t:0 "United States Assistance With [Root.Capital.GetName] Development!"
 usa_liberia_investment_development.1.d:0 "The United State's Congress has voted to provide massive funds for [ROOT.Capital.GetName]'s infrastructure, resource extraction, and local industry. The investments will go a long way in transforming [ROOT.GetName] into the shining example of Africa."
 usa_liberia_investment_development.1.e:0 "The United State's Congress has voted to provide funds for [ROOT.Capital.GetName]'s infrastructure and resource extraction methods. The investments will go a long way in giving [ROOT.GetName] the infrastructure necessary to extract resources from the region."
 usa_liberia_investment_development.1.f:0 "The United State's Congress has voted to provide limited funds for investment for [ROOT.Capital.GetName]'s infrastructure. With no additional funds to develop anything further within [ROOT.GetName]."
 usa_liberia_investment_development.1.a:0 "[ROOT.GetName] will be the Gem of Africa!"
 usa_liberia_investment_development.1.b:0 "This will put us years ahead of schedule!"
 usa_liberia_investment_development.1.c:0 "Any investment, even small, is greatly appreciated!"
 usa_liberia_investment_development_1_tooltip:0 "Completes mission §YRegional Industry§!\nCompletes mission §YResource Extraction§!\nCompletes mission §YRegional Infrastructure§!"
