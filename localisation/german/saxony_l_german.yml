SAX_idea_leipzig_center_of_trade_1:0 "Leipzig - Zentrum des Handels"
SAX_idea_leipzig_center_of_trade_1_desc:0 "Mit der Leipziger Messe und seinem Status als Pelzhandelszentrum zeigt Leipzig, dass es tatsächlich das Zentrum des Handels in Sachsen ist. Seit dem Mittelalter hatte Leipzig eine besondere Stellung in Sachsen, da hier die Via Regia und die Via Imperii zusammentrafen und so der Handel entstehen konnte. Diese Tradition setzt Leipzig bis heute fort."
