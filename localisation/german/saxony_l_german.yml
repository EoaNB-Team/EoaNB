### STARTING, GENERAL INFO AND FLAVOUR EVENTS
#STARTING EVENTS
saxony.1.t:0 "Das Königreich Sachsen –\nAusgangssituation: Innenpolitik"
saxony.1.d:0 "\n[SAX.GetNameDef] war stark in die revolutionären Aufstände von 1830 und 1848/49 verwickelt. Der öffentliche Druck, der vor allem von Intellektuellen und Akademikern in Leipzig und Dresden ausgeübt wurde, führte 1831 zur Verabschiedung einer relativ fortschrittlichen Verfassung, die das Königreich in eine konstitutionelle Monarchie verwandelte und öffentliche Wahlen für die zweite Kammer des Landtags vorsah.\n\In der Zwischenzeit war das [SAX.GetName] das Land in Deutschland gewesen, welches die raschen Veränderungen hervorgerufen durch die Industrielle Revolution am intensivsten erlebte. Vor allem rund um die Städte Chemnitz und Zwickau entstanden zahlreiche hauptsächlich auf die Textil- und Maschinenbauindustrie spezialisierte Fabriken. Damit entwickelte sich auch eine neue soziale Schicht: das Industrieproletariat, das mit den schlechten Arbeitsbedingungen und der fehlenden politischen Vertretung zunehmend unzufrieden wurde.\n\nAufgrund der allgemeinen Unzufriedenheit und der hohen Arbeitslosigkeit war Sachsen eines der Zentren der Märzrevolution von 1848/49. Gewalttätige Ausbrüche zwangen den König, die Regierung mehrfach zu wechseln, fortschrittlichere Minister zu ernennen, die Pressezensur aufzuheben und das Wahlrecht zu liberalisieren. Als die reaktionären Kräfte versuchten, die Kontrolle zurückzuerlangen, kam es zu blutigen Straßenschlachten. Der König löste den Landtag auf und rief preußische Truppen zur Hilfe, die gewalttätig in Dresden eingriffen, wobei es Hunderte von Toten gab. Die kronentreuen Kräfte setzten sich schließlich durch, und die meisten Zugeständnisse wurden zurückgenommen.\n\n[SAX.GetNameDef] befindet sich nun am Scheideweg. Während sich die Aristokraten an ihre Privilegien klammern, fordert die Öffentlichkeit Fortschritt und Liberalisierung, und es stellt sich auch die Frage, wie man mit den wachsenden nationalistischen Gefühlen unter den Sorben umgehen soll. Es wird wichtig sein, ein Gleichgewicht zu finden, unsere Wirtschaft zu entwickeln und sicherzustellen, dass eine weitere Revolte verhindert wird, wenn wir wollen, dass Sachsen blüht und gedeiht."
saxony.1.a:0 "Glück auf, Glück auf, mein Sachsenland!"
saxony.2.t:0 "Das Königreich Sachsen –\nAusgangssituation: Außenpolitik"
saxony.2.d:0 "\n[SAX.GetNameDef] befindet sich in einer schwierigen geografischen Lage. Eingezwängt zwischen den beiden deutschen Hegemonialmächten Preußen und Österreich und angrenzend an die dritte deutsche Macht, Bayern, im Süden, muss die Regierung vorsichtig vorgehen, insbesondere im Deutschen Bund.\n\nWährend die Mitgliedschaft im Zollverein von entscheidender wirtschaftlicher Bedeutung ist, war unser Verhältnis zur führenden Macht des Zollvereins, Preußen, zuletzt nicht das beste. Tatsächlich wäre Sachsen während des Wiener Kongresses 1815 fast vollständig von Preußen annektiert worden, als Strafe dafür, dass es bis zur letzten Minute auf der Seite Napoleons stand.\n\nNur das Eingreifen Österreichs verhinderte damals die vollständige Eingliederung unseres Königreichs in den preußischen Staat, aber wir verloren trotzdem über die Hälfte unseres Territoriums und fast 40 % unserer Bevölkerung als Teil der Schlussakte des Wiener Kongresses. Die Zeiten, in denen wir als europäische Mittelmacht galten, sind vorbei, und es ist uns nur knapp gelungen, die preußische Einigungsinitiative nach der Märzrevolution, die so genannte Erfurter Union, zu verhindern.\n\nNun werden wir entscheiden müssen, wie es weitergehen soll. Wir haben in letzter Zeit einige vielversprechende Fortschritte bei der Zusammenarbeit mit den anderen deutschen Mittelmächten gemacht, und diesen Weg fortzusetzen, dürfte die beste Option sein, auch wenn es schwierig sein könnte, alle Beteiligten auf eine Linie zu bringen. Gleichzeitig sollten wir darauf achten, Österreich und Preußen nicht zu verärgern, sonst könnten unsere Tage als unabhängiges Land gezählt sein..."
saxony.2.a:0 "Gott sei mit dir, mein Sachsenland!"
#GENERAL INFORMATION AND FLAVOR EVENTS
saxony.11.t:0 "Die Entdeckung des Elements Indium"
saxony.11.d:0 "Zwei Wissenschaftler der Bergakademie Freiberg haben eine bemerkenswerte Entdeckung gemacht: Während ihres Studiums der spektralanalytische Untersuchung der schwarzen Zinkblende stießen sie auf ein neues Element. Aufgrund seiner indigoblauen Spektralfarbe tauften sie das neue Element auf den Namen Indium."
saxony.11.a:0 "Wir können stolz auf unsere Wissenschaftler sein."
saxony.12.t:0 "Gründung des Zwickauer Brauvereins"
saxony.12.d:0 "Zwickauer Industrielle, die mit dem Bierbrauen vertraut sind, haben vor wenigen Tagen den Zwickauer Brauverein gegründet. Der Verein hat es sich zum Ziel gesetzt, eine gemeinsam verwaltete Brauerei in Zwickau zu etablieren, die den Bierbedarf der Umgebung mit frisch gebrautem heimischen Bier decken soll."
saxony.12.a:0 "Darauf freuen sich gewiss viele."
saxony.13.t:0 "Gründung der Zwickauer Vereinsbrauerei"
saxony.13.d:0 "Unternehmer des Zwickauer Brauvereins haben am heutigen Tage den Grundstein für die erste Zwickauer Vereinsbrauerei gelegt. Das Bierbrauen wird hier in wenigen Monaten beginnen können. Die versammelte Expertise der Mitglieder des Brauvereins lässt darauf hoffen, dass das hier gebraute Bier von besonderer Qualität sein wird."
saxony.13.a:0 "Sammelt schnell die Steuern dafür ein - und nehmt auch ein paar Kostproben mit!"

###POLITICAL AND WAR EVENTS
#DOMESTIC POLITICS
saxony.201.t:0 "Ferdinand von Zschinsky unheilbar erkrankt - Friedrich Ferdinand von Beust zum kommissarischen Ministerpräsidenten ernannt"
saxony.201.d:0 "Ministerpräsident von Zschinsky befand sich bereits seit etwa zwei Jahren in einem schlechten Gesundheitszustand, als er Anfang dieses Jahres auf Wunsch von König Johann einen Erholungsurlaub in Südfrankreich und Italien antrat. Nach Angaben der Ärzte leidet der Ministerpräsident an einem chronischen Lungenleiden, das nur durch einen Klimawechsel geheilt werden kann. Die Reise brachte jedoch keine wesentliche Verbesserung seines Gesundheitszustandes, und von Zschinsky kehrte vor drei Wochen nach Dresden zurück. Heute erreichte König und Parlament eine traurige Nachricht: von Zschinsky ist schwer erkrankt und kann sein Ministeramt auf absehbare Zeit nicht mehr ausüben. Der behandelnde Arzt von Zschinskys hat keinen Hehl aus seinen Zweifeln gemacht, ob der Ministerpräsident überhaupt wieder gesund wird... Seine Majestät, König Johann, hat bereits von Zschinskys langjährigen politischen Gegner, Außenminister Friedrich Ferdinand von Beust, zum kommissarischen Ministerpräsidenten ernannt. Von Beust ist für seine liberal-konservative Agenda bekannt und will Sachsen wieder auf die diplomatische Landkarte Europas setzen. Von Zschinskys sich verschlechternder Gesundheitszustand könnte einen bedeutenden Wandel in der sächsischen Politik eingeleitet haben."
saxony.201.a:0 "Von Zschinskys Tage scheinen gezählt zu sein..."
saxony.202.t:0 "Tod von Ferdinand von Zschinsky"
saxony.202.d:0 "Nach mehrtägigem Todeskampf ist Ministerpräsident Ferdinand von Zschinsky heute Morgen verstorben. Seine zehnjährige Regierungszeit als Chef des Innenministeriums und schließlich als Ministerpräsident machte von Zschinsky zu einer bekannten Persönlichkeit nicht nur in der sächsischen, sondern auch in der deutschen Politik. Sein juristisches Können verschaffte ihm auch den Respekt seiner Kollegen und Gesetzgeber in ganz Europa. Der Träger des Großkreuzes des Sächsischen Zivilverdienstordens, des kaiserlich-österreichischen Ordens der Eisernen Krone und des kaiserlich-russischen St.-Anna-Ordens wird uns sehr fehlen und ein ehrenvolles Begräbnis erhalten."
saxony.202.a:0 "Ruhe in Frieden."
saxony.203.t:0 "Tod von Ferdinand Lassalle"
saxony.203.d:0 "Wir erhalten mehrere Berichte, die unabhängig voneinander den Tod von Ferdinand Lassalle bestätigen. Als überzeugter Sozialist und Monarchist zugleich war Lassalle ein ideologisch widersprüchlicher Mann. Er unterhielt Beziehungen sowohl zu Erzkommunisten wie Karl Marx als auch zu einem Erzmonarchisten wie Otto von Bismarck. Auch wenn manche behaupten, Lassalle sei ein Revolutionär gewesen, so war er doch letztlich im Herzen Nationalist, der bereit war, sich auf jede gesellschaftliche Ideologie einzulassen, um das Ziel eines geeinten Deutschlands zu erreichen. Sein früher Tod wird sicherlich ein schwerer Schlag für den gemäßigten Sozialismus in Deutschland sein, denn die Bewegung verliert ihren brillantesten Denker."
saxony.203.a:0 "Ruhe in Frieden."
saxony.204.t:0 "Die Sorbische Frage"
saxony.204.d:0 "Die Sorben sind eine westslawische Volksgruppe, die überwiegend in der Lausitz, dem nordwestlichen Teil unseres Reiches, lebt. Infolge des Wiener Kongresses von 1815 wurde ein großer Teil der sorbischen Gebiete vom [PRS.GetName] beschlagnahmt, aber es leben immer noch etwa 65.000 Sorben im [SAX.GetName]. Der sorbische Nationalismus ist in letzter Zeit auf dem Vormarsch, vor allem im Zusammenhang mit der Märzrevolution von 1848/49, und viele sorbische Intellektuelle hegen panslawistische Ansichten und unterhalten Verbindungen zu anderen slawischen Intellektuellen im Osten. Die jüngsten Entwicklungen sind zunehmend besorgniserregend, und wir müssen jetzt entscheiden, wie es in der sorbischen Frage weitergehen soll."
saxony.204.a:0 "Wir müssen diese Bekundungen ihrer Identität akzeptieren."
saxony.204.b:0 "Wir werden die Angelegenheit weiterhin grundsätzlich ignorieren."
saxony.204.c:0 "Wir müssen sie um jeden Preis assimilieren!"
saxony.205.t:0 "Die Entstehung der sorbischen Schriftsprache"
saxony.205.d:0 "Die Sorben, eine westslawische ethnische Minderheit, die hauptsächlich in der Lausitz beheimatet ist, haben sich jahrhundertelang hauptsächlich mündlich verständigt und ihre Traditionen und Geschichte oral weitergegeben. Zwar gab es schon früher schriftliche Formen der sorbischen Dialekte, doch waren diese sehr uneinheitlich und die gegenseitige Verständlichkeit war kaum gegeben. Seit einigen Jahrzehnten bemühen sich sorbische Intellektuelle um eine fixe Grammatik, ein Regelwerk, das die sorbische Sprache und ihre Dialekte regelt. Das hat den sorbischen Nationalismus und das sorbische Selbstbewusstsein gestärkt, und wir können in Zukunft mit deutlich mehr sorbischen literarischen, historiographischen und sprachwissenschaftlichen Veröffentlichungen rechnen."
saxony.205.a:0 "Nun, schön für sie."
saxony.206.t:0 "Zehnjähriges Bestehen der Maćica Serbska"
saxony.206.d:0 "Die sogenannte Maćica Serbska ist eine einflussreiche sorbische wissenschaftliche Gesellschaft. Gegründet 1847 in der Lausitzer Stadt Bautzen, fanden und finden viele sorbische Intellektuelle wie Handrij Zejler (Bild) und Jan Arnošt Smoler in der Maćica Serbska Inspiration und eine gemeinsame Sache bei der Förderung der sorbischen Kultur. Die Gesellschaft hat eine Schlüsselrolle bei der Etablierung einer sorbischen Grammatik und Literatur gespielt und wird wohl auch weiterhin als Keimzelle der sorbischen Identität fungieren."
saxony.206.a:0 "Wir müssen das im Auge behalten."
saxony.207.t:0 "Serbske Nowiny - Sorbische Zeitschrift"
saxony.207.d:0 "Die erste sorbische Zeitschrift wurde 1842 von Handrij Zejler gegründet, der später von Jan Arnošt Smoler unterstützt wurde. Im Jahr 1854 wurde die Zeitschrift in "Serbske Nowiny" - Sorbische Zeitung - umbenannt, und die Auflage hat sich seither stark gesteigert. Vor allem unter den protestantischen Sorben übt sie einen großen Einfluss aus, und wir müssen die Aktivitäten der Verleger genau beobachten. Unsere Vorgänger haben der Zeitung bereits verboten, Nachrichten über auswärtige Angelegenheiten abzudrucken, und wir werden dies auch weiterhin tun."
saxony.207.a:0 "Wir müssen die Kontrolle behalten."
saxony.208.t:0 "Neues Lausitzisches Magazin - 40. Jahrestag"
saxony.208.d:0 "Das 'Neue Lausitzische Magazin' ist das Publikationsorgan der Oberlausitzischen Gesellschaft der Wissenschaften, einer Gelehrtengesellschaft mit Sitz in Görlitz. Obwohl die Gesellschaft und ihre Zeitschrift nicht spezifisch sorbischen Nationalismus und sorbische Identität agitieren, bietet sie vielen sorbischen Intellektuellen eine Plattform, und ihre Publikationen finden beim liberal-progressiven Bürgertum in Sachsen und Preußen Anklang. Hoffen wir, dass die wissenschaftlichen Vorteile die Gefahren überwiegen, die von einigen dieser Dissidenten ausgehen."
saxony.208.a:0 "Gar nicht mehr so neu, oder?"
saxony.209.t:0 "Gründung des Katolski Posoł - Katholische Sorbische Zeitschrift"
saxony.209.d:0 "Der kürzlich von Michał Hórnik gegründete Katolski Posoł - Katholischer Herold - ist eine sorbische Zeitschrift, die sich speziell an katholische Sorben richtet. Die Zeitschrift hat zwar einen religiösen Charakter, könnte aber auch dazu benutzt werden, heimlich sorbische separatistische Tendenzen zu schüren. Wir sollten ein Auge auf ihre Veröffentlichungen haben."
saxony.209.a:0 "Katholische Sorbische könnten auch gefährlich sein..."
saxony.210.t:0 "Slawisches Zentralblatt - eine Wochenzeitschrift mit panslawistischen Tendenzen"
saxony.210.d:0 "Jan Arnošt Smoler hat kürzlich eine weitere sorbische Zeitschrift gegründet, das 'Slawische Zentralblatt', das in deutscher Sprache erscheint. Der Untertitel lautet 'für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums'. Smoler bemüht sich also erst gar nicht, die panslawistischen Tendenzen dieser Publikation zu kaschieren, und wir werden dafür sorgen müssen, ihre Verbreitung zu begrenzen und zu behindern."
saxony.210.a:0 "Sorbische Intellektuelle, die Russland die Hand reichen, alarmierend..."
saxony.211.t:0 "Lausitzisch-Niedersorbisches Wörterbuch veröffentlicht"
saxony.211.d:0 "Die sorbische Minderheit unterscheidet sich sprachlich stark von ihren deutschen Nachbarn, was die gegenseitige Verständigung erschwert. Für die sorbische Sprache, die in Deutschland gemeinhin als 'Wendisch' bezeichnet wird, gibt es jetzt ein Wörterbuch, das die Übersetzung ins Deutsche und umgekehrt für Menschen mit nur geringen Kenntnissen beider Sprachen erheblich erleichtert. Auch wenn die Verwendung dieses Wörterbuchs die Bedeutung und den Stellenwert der wendischen Sprache praktisch aufwertet, so ist es doch eine gute Gelegenheit zur gegenseitigen Annäherung."
saxony.211.a:0 "Zumindest können wir uns jetzt gegenseitig verstehen."
saxony.212.t:0 "Zweiter Panslawistischer Kongress in Wien"
saxony.212.d:0 "Eine sorbische Delegation hat am Zweiten Panslawischen Kongress in Wien Anfang des Jahres teilgenommen. Nach dem ersten Panslawischen Kongress in Prag im Jahr 1847 erreichte die nationalistische und separatistische Agitation unter den Slawen in ganz Osteuropa, einschließlich dem [SAX.GetName], einen Siedepunkt. Wir müssen sehr vorsichtig sein, damit diese Aufständischen nicht wieder Unruhe stiften. Vielleicht müssen wir unsere Geheimdienste verstärken, um mit ihnen fertig zu werden."
saxony.212.a:0 "Diese panslawistischen Agitatoren müssen gestoppt werden."

#FOREIGN POLITICS AND WAR EVENTS
saxony.301.t:0 "Die preußisch-sächsischen Beziehungen - Status Quo"
saxony.301.d:0 "Unsere Beziehungen zu Preußen waren und sind, gelinde gesagt, schwierig. Zunächst Verbündete während der Reformationszeit und gegen Österreich im späten 18. Jahrhundert, kämpften sie im Bayerischen Erbfolgekrieg, in dem Sachsen später zwischen den beiden Großmächten in Deutschland vermittelte. Aber gleichzeitig wuchs Preußen immer mehr in die Rolle unseres Hauptfeindes hinein, da es für uns zu einer Gefahr wurde, weil es sein Militär verstärkte.\n\nSeit den 1740er Jahren verschlechterte sich unser Verhältnis immer mehr, aber als die Französische Revolution kam und König Ludwig abgesetzt (und später hingerichtet) wurde, erklärten sich Preußen und Sachsen bereit, auf der Seite des französischen Königs gegen die Republikaner zu kämpfen. Dieses Bündnis bestand bis 1806, als Napoleon Sachsen besetzte und wir auf seine Seite überliefen. Obwohl wir recht gut kämpften und viel Territorium gewannen, wurde das Bündnis mit der Niederlage Napoleons im Jahr 1815 aufgelöst. \n\nObwohl wir 1815 die Hälfte unseres Territoriums und unserer Bevölkerung an Preußen verloren, konnten wir unsere Unabhängigkeit bewahren, da Preußen daran gehindert wurde, uns zu annektieren. Unsere gegenseitigen Beziehungen waren seit 1815 solide. Da wir beide Teil des Deutschen Bundes und des Zollvereins sind, müssen wir zusammenarbeiten, um Deutschland als Ganzes voranzubringen. In den revolutionären Wirren von 1849 hat Preußen die Revolutionäre zurückgedrängt, da wir selbst dazu nicht in der Lage waren. \n\nWir haben also einen Verbündeten, der schnell zum Feind werden kann - kurzum ein schwieriges Verhältnis. Wie sollten wir mit Preußen verfahren?"
saxony.301.a:0 "Preußen ist nicht unser Verbündeter und wird es auch niemals sein."
SAX_PRS_relation_bad_effect_tt:0 "§YWir werden einen Weg der Opposition gegenüber Preußen verfolgen.§!"
saxony.301.b:0 "Wir müssen uns versöhnen."
SAX_PRS_relation_good_effect_tt:0 "§YWir werden einen Weg der Annäherung an Preußen verfolgen.§!"
saxony.302.t:0 "Die österreichisch-sächsischen Beziehungen - Status Quo"
saxony.302.d:0 "Als Verbündete seit den Tagen des alten Heiligen Römischen Reiches, als die Habsburger den Titel des Heiligen Römischen Kaisers übernommen hatten, unterhielten das Kurfürstentum Sachsen und Österreich bis zur Zeit der Reformation solide Beziehungen. Als unsere Bevölkerung zum Luthertum übertrat, zogen es die Österreicher vor, katholisch zu bleiben, was natürlich zu Spannungen im Reich führte. Während des Dreißigjährigen Krieges war Sachsen zunächst mit den Österreichern verbündet, musste aber später die Seiten wechseln, da Schweden bereits einen großen Teil Sachsens besetzt hatte.\n\nDer Westfälische Friede brachte Sachsen einige Gebietsgewinne und beendete den Krieg mit Österreich. Von da an unterhielten Sachsen und Österreich eine neutrale Beziehung. Wir halfen den Österreichern, als Wien 1683 von den Türken umzingelt wurde, und kämpften im folgenden Krieg gegen die Osmanen. \n\nNachdem 100 Jahre lang Frieden geherrscht hatte, musste Sachsen in den Bayerischen Erbfolgekrieg eingreifen und gegen Österreich kämpfen, bevor es zwischen Preußen und Österreich vermitteln konnte. In den Napoleonischen Kriegen kämpfte Sachsen dann zunächst auf der Seite Österreichs, bis es sich 1806 Napoleons 'Rheinbund' anschließen musste. Danach kämpfte Sachsen gegen Österreich, bis man an der Seite Napoleons 1813 die Völkerschlacht verlor. Österreich war auch der Grund dafür, dass wir nach dem Wiener Kongress, auf dem Preußen unser gesamtes Territorium ursprünglich annektieren wollte, unabhängig bleiben konnten. \n\nDurch die Zusammenarbeit im Deutschen Bund haben Sachsen und Österreich ein freundschaftliches Verhältnis aufgebaut und ihren Willen zur Zusammenarbeit zum Ausdruck gebracht, wie im 'Wiener Münzvertrag'. Österreich ist ein wichtiger Partner in unserer Außenpolitik, da es uns in militärischen Angelegenheiten, insbesondere gegen Preußen, unterstützt.\n\nUnsere Beziehung zu Österreich mag früher Tiefpunkte gehabt haben, aber wir haben jetzt definitiv eine bessere Beziehung aufgebaut. Wie wollen wir also jetzt, in diesen schwierigen Zeiten, mit Österreich umgehen?"
saxony.302.a:0 "Wir haben ein freundschaftliches Verhältnis zu Österreich und werden versuchen, es zu intensivieren."
SAX_AUS_relation_good_effect_tt:0 "§YWir werden einen Weg der freundschaftlichen Beziehungen zu Österreich verfolgen.§!"
saxony.302.b:0 "Wir müssen so unparteiisch wie möglich sein."
SAX_AUS_relation_neutral_effect_tt:0 "§YWir werden einen Weg der Neutralität gegenüber Österreich verfolgen.§!"
saxony.303.t:0 "[SAX.GetNameDef] schlägt Bemühung um Bundesreform vor"
saxony.303.d:0 "Die Sachsen haben ihre Absicht bekundet, den Deutschen Bund zu reformieren und einen Teil der Befugnisse der Einzelstaaten an den Deutschen Bundestag zu verlagern. Das sächsische Außenministerium hat seine Idee vorgestellt, einen judikativen Zweig im Deutschen Bund einzurichten, der für ganz Deutschland zuständig sein soll. Diese Ideen könnten zu einer Zentralisierung des Deutschen Bundes führen, wie sie von den führenden Köpfen der liberal-nationalen Bewegung gefordert wird. Sollten wir die Idee Sachsens unterstützen?"
saxony.303.a:0 "Geben Sie ihnen positives Feedback."
SAX_bundesreform_event_positive_effect_tt:0 "Dies wird die sächsische Regierung in ihrem Reformvorhaben bestärken."
saxony.303.b:0 "Sagen Sie ihnen, dass wir interessiert sind, aber geben Sie keine Versprechen ab."
SAX_bundesreform_event_cautious_effect_tt:0 "Das wird der sächsischen Regierung zeigen, dass wir erst überzeugt werden wollen."
saxony.303.c:0 "Lassen Sie sie wissen, dass wir nicht interessiert sind."
SAX_bundesreform_event_negative_effect_tt:0 "Damit wird der sächsischen Regierung mitgeteilt, dass unsere Zusammenarbeit unwahrscheinlich ist."
saxony.304.t:0 "[FROM.GetNameDef] reagiert zustimmend"
saxony.304.d:0 "[FROM.GetNameDef] hat auf unsere Reformagenda reagiert."
saxony.304.a:0 "Gute Neuigkeiten!"
saxony.305.t:0 "[FROM.GetNameDef] reagiert zurückhaltend"
saxony.305.d:0 "[FROM.GetNameDef] hat auf unsere Reformagenda reagiert."
saxony.305.a:0 "Damit lässt sich arbeiten..."
saxony.306.t:0 "[FROM.GetNameDef] reagiert ablehnend"
saxony.306.d:0 "[FROM.GetNameDef] hat auf unsere Reformagenda reagiert."
saxony.306.a:0 "Wie schade!"
saxony.307.t:0 "Sächsische Einladung zu einer Trias-Konferenz in Würzburg"
saxony.307.d:0 "[SAX.GetNameDef] hat uns zu einer Versammlung der deutschen Mittelstaaten, der sogenannten Trias, nach Würzburg eingeladen. Die Sachsen sind in letzter Zeit diplomatisch sehr aktiv und versuchen, auf dem gegenseitigen Verständnis der kleineren deutschen Mächte auf der Bamberger Konferenz von 1854 aufzubauen. Sie halten an ihrer Behauptung fest, dass der einzige Weg zur Erhaltung der Unabhängigkeit und des Friedens für die deutschen Mittelmächte in einer viel engeren Zusammenarbeit besteht. Wie werden wir auf ihre Einladung reagieren?"
saxony.307.a:0 "Wir werden an der Konferenz teilnehmen."
saxony.307.b:0 "Wir werden nicht an der Konferenz teilnehmen."
saxony.308.t:0 "[FROM.GetNameDef] nimmt die Einladung an"
saxony.308.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Würzburger Konferenz angenommen, auf der unser Staatsminister von Beust seinen Plan zur Reform des Deutschen Bundes vorstellen wird. Das beweist, dass das [FROM.GetName] uns bei unserem Vorhaben unterstützen will und sich auch gegen den aktuellen Status quo ausspricht!"
saxony.308.a:0 "Sehr gut!"
saxony.309.t:0 "[FROM.GetNameDef] lehnt die Einladung ab"
saxony.309.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der Würzburger Konferenz, auf der unser Staatsminister von Beust seinen Plan zur Reform des Deutschen Bundes vorstellen wird, abgelehnt. Das zeigt nur, dass das [FROM.GetName] nicht bereit ist, den nächsten Schritt zu gehen und die Freiheit Deutschlands lieber unter den Stiefeln Preußens und Österreichs zertrampelt sehen möchte!"
saxony.309.a:0 "Schande!"
saxony.310.t:0 "Beginn der Reformverhandlungen auf der Würzburger Konferenz"
saxony.310.d:0 "Die Delegierten der deutschen Mittelstaaten, die beschlossen haben, Diplomaten zur Diskussion über eine Reform des Deutschen Bundes zu entsenden, haben sich im bayerischen Würzburg versammelt. Unsere bayerischen Gastgeber haben für die Gespräche ein bekanntes Hotel in der Stadt vorbereitet und darüber hinaus für die nächsten vier Tage mehrere gesellschaftliche Aktivitäten organisiert, darunter einen Theaterbesuch, ein festliches Abendessen in der Villa des Regierungspräsidenten von Unterfranken, Friedrich von zu Rhein, und einen Festball."
saxony.310.a:0 "Ok, aber vergesst nicht, auch über die wichtigen Themen zu sprechen!"
saxony.311.t:0 "Abschluss der Würzburger Konferenz"
saxony.311.d:0 "Die Würzburger Konferenz ist zu Ende und unsere Delegierten befinden sich auf dem Heimweg. Auch wenn es keine großen Durchbrüche in den Diskussionen gegeben hat, wissen wir jetzt sicherlich viel besser, wo alle stehen."
saxony.311.a:0 "Es war doch eine recht erfolgreiche Konferenz?"
SAX_first_wurzburg_conference_effect_tt:0 "§YWir werden in einigen Monaten eine weitere Konferenz einberufen können.§!\n\n"
saxony.312.t:0 "Vorschlag zur Justizreform erfolgreich"
saxony.312.d:0 "Der Vorschlag für eine Justizreform des Deutschen Bundes wurde vom Bundestag in Frankfurt angenommen. Dies ist ein sehr positives Zeichen dafür, dass unsere Zusammenarbeit mit den anderen deutschen Mittelstaaten Früchte tragen kann."
saxony.312.a:0 "Großartige Neuigkeiten!"
saxony.313.t:0 "Vorschlag zur Justizreform scheitert"
saxony.313.d:0 "Der Vorschlag für eine Justizreform des Deutschen Bundes hat im Bundestag in Frankfurt keine Mehrheit gefunden. Auch wenn dies sicherlich eine traurige Nachricht ist, war die Zusammenarbeit der deutschen Mittelstaaten im Vorfeld der Debatte in Frankfurt vielversprechend."
saxony.313.a:0 "Wir sollten den Kopf noch nicht in den Sand stecken."
saxony.314.t:0 "Vielversprechende Erfolgsaussichten"
saxony.314.d:0 "Unser jüngster Erfolg in Frankfurt beweist, dass wir auf dem richtigen Weg sind, und das ist bei unseren potenziellen Kooperationspartnern sicher nicht unbemerkt geblieben. Hierauf können wir sicherlich aufbauen."
saxony.314.a:0 "Auf gehts!"
saxony.315.t:0 "Einladung zur zweiten Trias-Konferenz in Würzburg"
saxony.315.d:0 "[SAX.GetNameDef] hat uns erneut zu einem Treffen der deutschen Mittelstaaten, der so genannten Trias, nach Würzburg eingeladen. Die Sachsen halten an ihrer Behauptung fest, dass die einzige Möglichkeit, die Unabhängigkeit und den Frieden der deutschen Minderheiten zu bewahren, darin besteht, viel enger zusammenzuarbeiten. Wie sollen wir auf ihre Einladung reagieren?"
saxony.315.a:0 "Nehmt die Einladung an."
saxony.315.b:0 "Lehnt die Einladung ab."
saxony.316.t:0 "[FROM.GetNameDef] nimmt die Einladung zur zweiten Trias-Konferenz an"
saxony.316.d:0 "[FROM.GetNameDef] hat unsere Einladung zur zweiten Würzburger Konferenz angenommen, auf der unser Staatsminister von Beust weitere seiner Ideen für eine Reform des Deutschen Bundes vorstellen will. Das deutet darauf hin, dass das [FROM.GetName] uns bei unserem Vorhaben unterstützen will und auch gegen den derzeitigen Status quo ist!"
saxony.316.a:0 "Sehr gut!"
saxony.317.t:0 "[FROM.GetNameDef] lehnt die Einladung zur zweiten Trias-Konferenz ab"
saxony.317.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der zweiten Würzburger Konferenz abgelehnt, auf der unser Staatsminister von Beust weitere seiner Ideen für eine Reform des Deutschen Bundes vorstellen will. Das zeigt nur, dass das [FROM.GetName] nicht gewillt ist, den nächsten Schritt zu einer engeren Zusammenarbeit zu gehen und lieber seine Unabhängigkeit von der Gnade Österreichs und Preußens abhängig machen möchte. Erbärmlich!"
saxony.317.a:0 "Schande!"
saxony.318.t:0 "Beginn der zweiten Würzburger Konferenz"
saxony.318.d:0 "Die Delegierten der deutschen Mittelstaaten, die die Entsendung von Diplomaten zur Erörterung einer Reform des Deutschen Bundes beschlossen haben, sind in Würzburg, Bayern, zur zweiten Würzburger Konferenz zusammengekommen. Diesmal stehen Fragen des Krieges und der Verteidigung im Vordergrund der Beratungen, zu denen die wichtigsten Kriegsminister der deutschen Mittelstaaten erwartet werden. Der Erfolg der Verhandelungen hängt neben der Einigkeit der Mittelstaaten untereinander auch vom Standpunkt der beiden Großmächte im Deutschen Bund, Österreich und Preußen, ab."
saxony.318.a:0 "Lasst die Verhandlungen beginnen."
saxony.319.t:0 "Ende der zweiten Würzburger Konferenz"
saxony.319.d:0 "Mit einem großen Frühstück ist heute Morgen die zweite Würzburger Konferenz zu Ende gegangen. Die Diskussionen waren produktiv, aber wir werden abwarten müssen, ob etwas dabei herauskommt."
saxony.319.a:0 "Lasst uns hoffen, dass die Gespräche nachhaltigen Erfolg bringen werden."
SAX_second_wurzburg_conference_effect_tt:0 "§YWir werden in einigen Monaten eine weitere Konferenz einberufen können.§!\n\n"
saxony.320.t:0 "Einladung zur dritten Trias-Konferenz in Würzburg"
saxony.320.d:0 "[SAX.GetNameDef] hat uns erneut zu einem Treffen der deutschen Mittelstaaten, der so genannten Trias, nach Würzburg eingeladen. Die Sachsen halten an ihrer Behauptung fest, dass die einzige Möglichkeit, die Unabhängigkeit und den Frieden der deutschen Minderheiten zu bewahren, darin besteht, viel enger zusammenzuarbeiten. Auf der Tagesordnung der Konferenz steht weiterhin die Kriegsverfassung des Deutschen Bundes, denn es gibt noch einiges zu besprechen. Wie sollen wir auf ihre Einladung reagieren?"
saxony.320.a:0 "Nehmt die Einladung an."
saxony.320.b:0 "Lehnt die Einladung ab."
saxony.321.t:0 "[FROM.GetNameDef] nimmt die Einladung zur dritten Trias-Konferenz an"
saxony.321.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der dritten Würzburger Konferenz angenommen, auf der unser Staatsminister von Beust weiterhin die Reform der Bundeskriegsverfassung des Deutschen Bundes diskutieren will. Das deutet darauf hin, dass das [FROM.GetName] uns bei unserem Vorhaben unterstützen will und auch gegen den derzeitigen Status quo ist!"
saxony.321.a:0 "Sehr gut!"
saxony.322.t:0 "[FROM.GetNameDef] lehnt die Einladung zur dritten Trias-Konferenz ab"
saxony.322.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der dritten Würzburger Konferenz abgelehnt, auf der unser Staatsminister von Beust weiterhin die Reform der Bundeskriegsverfassung des Deutschen Bundes diskutieren will. Das zeigt nur, dass das [FROM.GetName] weiterhin nicht gewillt ist, den nächsten Schritt zu einer engeren Zusammenarbeit zu gehen und lieber seine Unabhängigkeit von der Gnade Österreichs und Preußens abhängig machen möchte. Selbst schuld!"
saxony.322.a:0 "Schande!"
saxony.323.t:0 "Beginn der dritten Würzburger Konferenz"
saxony.323.d_middle_states:0 "Die Delegierten der deutschen Mittelstaaten, die die Entsendung von Diplomaten zur Erörterung einer Reform des Deutschen Bundes beschlossen haben, sind in Würzburg, Bayern, zur dritten Würzburger Konferenz zusammengekommen. Erneut stehen Kriegs- und Verteidigungsfragen im Vordergrund der Gespräche, denn der sächsische Staatsminister von Beust will weiter über mögliche Änderungen der Kriegsverfassung des Deutschen Bundes diskutieren. Hoffen wir auf einen Durchbruch bei den Gesprächen."
saxony.323.d_great_powers:0 "Die Delegierten der deutschen Mittelstaaten, die die Entsendung von Diplomaten zur Erörterung einer Reform des Deutschen Bundes beschlossen haben, sind in Würzburg, Bayern, gemeinsam mit unseren Vertretern zur dritten Würzburger Konferenz zusammengekommen. Erneut stehen Kriegs- und Verteidigungsfragen im Vordergrund der Gespräche, denn der sächsische Staatsminister von Beust will weiter über mögliche Änderungen der Kriegsverfassung des Deutschen Bundes diskutieren. Wir haben uns entschieden, an der Konferenz teilzunehmen und wir werden versuchen, sicherzustellen, dass in Würzburg nichts gegen unsere Interessen besprochen wird."
saxony.323.a:0 "In der Tat."
saxony.323.b:0 "Wir werden sehen."
saxony.323.c:0 "Wir müssen wachsam sein."
saxony.324.t:0 "Ende der dritten Würzburger Konferenz"
saxony.324.d:0 "Gestern ist die dritte Würzburger Konferenz zu Ende gegangen. Die Diskussionen waren recht produktiv, aber jetzt ist es an der Zeit, das Beste aus den Vereinbarungen zu machen."
saxony.324.a:0 "Hoffen wir, dass dies endlich zu Ergebnissen führt."
SAX_third_wurzburg_conference_effect_tt:0 "§YWir werden eine weitere Verfassungsreform des Deutschen Bundes in Angriff nehmen können.§!\n\n"
saxony.325.t:0 "Vorschlag zur Reform der Bundeskriegsverfassung erfolgreich"
saxony.325.d:0 "Der Vorschlag für eine Änderung der Bundeskriegsverfassung wurde vom Bundestag in Frankfurt angenommen. Dies ist ein sehr positives Zeichen dafür, dass unsere Zusammenarbeit mit den anderen Mittelstaaten Früchte tragen kann."
saxony.325.a:0 "Großartige Neuigkeiten!"
saxony.326.t:0 "Vorschlag zur Reform der Bundeskriegsverfassung scheitert"
saxony.326.d:0 "Der Vorschlag für eine Änderung der Bundeskriegsverfassung hat im Bundestag in Frankfurt keine Mehrheit gefunden. Das ist sicherlich eine traurige Nachricht, aber die Zusammenarbeit der deutschen Mittelstaaten im Vorfeld der Debatte in Frankfurt war vielversprechend."
saxony.326.a:0 "Wir müssen in Zukunft noch härter arbeiten."
saxony.327.t:0 "Sachsens Vorschlag einer umfassenderen Verfassungsreform"
saxony.327.d:0 "[SAX.GetNameDef] ist mit einem Plan für eine umfassendere Verfassungsreform des Deutschen Bundes an uns herangetreten. Der Reformplan sieht eine flexiblere und mächtigere Bundesversammlung vor, deren Delegierte von den Landtagen gewählt werden würden. Auf diese Weise könnten sie mit größerer Legitimität Gesetze vorschlagen. Auch die Exekutivgewalt des Bundes wäre nach einer erfolgreichen Reform dreigeteilt, wobei ein dritter, alternierender Monarch neben dem Kaiser von Österreich und dem König von Preußen an der Spitze des Deutschen Bundes stehen würde."
saxony.327.a:0 "Unterstützt den Vorschlag."
saxony.327.b:0 "Lehnt den Vorschlag ab."
saxony.327.c:0 "Unterstützt den Vorschlag."
saxony.327.e:0 "Der König von Bayern sollte immer der dritte Monarch an der Spitze des Bundes sein - lehnt den Vorschlag ab!"
saxony.328.t:0 "[FROM.GetNameDef] unterstützt Vorschlag einer umfassenderen Verfassungsreform"
saxony.328.d:0 "[FROM.GetNameDef] unterstützt unseren Vorschlag für eine umfassendere Verfassungsreform des Deutschen Bundes, und wir können davon ausgehen, dass dies auch in der Bundesversammlung in Frankfurt der Fall sein wird."
saxony.328.a:0 "Sehr gut!"
saxony.329.t:0 "[FROM.GetNameDef] lehnt Vorschlag einer umfassenderen Verfassungsreform ab"
saxony.329.d:0 "[FROM.GetNameDef] lehnt unseren Vorschlag für eine umfassendere Verfassungsreform des Deutschen Bundes ab, und ohne ihre Unterstützung können wir die Reform kaum durch die Bundesversammlung in Frankfurt bringen..."
saxony.329.a:0 "Schande!"
saxony.330.t:0 "Bayern lehnt Vorschlag einer umfassenderen Verfassungsreform ab"
saxony.330.d:0 "[FROM.GetNameDef] lehnt unseren Vorschlag für eine umfassendere Verfassungsreform des Deutschen Bundes ab, und ohne ihre Unterstützung können wir die Reform kaum durch die Bundesversammlung in Frankfurt bringen... Sie behaupten, dass der bayerische König aufgrund seiner relativen Macht im Vergleich zu den anderen deutschen Mittelstaaten automatisch der dritte Monarch an der Spitze der Exekutivgewalt des Deutschen Bundes sein sollte, und ziehen daher jegliche Unterstützung für die Reform zurück, die sie sonst vielleicht gehabt hätten."
saxony.330.a:0 "Verdammte Bayern!"
saxony.331.t:0 "Vorschlag einer umfassenden Verfassungsreform erfolgreich"
saxony.331.d:0 "Der Vorschlag für eine umfassende Verfassungsreform des Deutschen Bundes wurde von der Bundesversammlung in Frankfurt angenommen. Dies ist ein sehr positives Zeichen dafür, dass unsere Zusammenarbeit mit den anderen Staaten der Mitte Früchte tragen kann."
saxony.331.a:0 "Großartig!"
saxony.332.t:0 "Vorschlag einer umfassenden Verfassungsreform scheitert"
saxony.332.d:0 "Der Vorschlag für eine umfassende Verfassungsreform des Deutschen Bundes wurde von der Bundesversammlung in Frankfurt abgelehnt. Wenngleich das sicherlich eine traurige Nachricht ist, so war die Zusammenarbeit der deutschen Mittelstaaten im Vorfeld der Debatte in Frankfurt nichtsdestotrotz vielversprechend."
saxony.332.a:0 "Trotzdem ein Dämpfer."
saxony.333.t:0 "Sachsen schlägt angepassten Reformplan vor"
saxony.333.d:0 "[SAX.GetNameDef] hat eine diplomatische Delegation entsandt, um die Diskussion über eine Reform der Verfassung des Deutschen Bundes fortzusetzen. Nach unserer anfänglichen Ablehnung ist der Reformplan unter Berücksichtigung der Bedenken der Zweifler abgeändert worden. Der neue Vorschlag scheint unseren Bedenken Rechnung zu tragen, auch wenn der allgemeine Charakter erhalten bleibt. Die sächsischen Delegierten möchten wissen, ob wir den Plan nun vor der Bundesversammlung mittragen, oder ob wir an unserer Ablehnung festhalten wollen."
saxony.333.a:0 "Der neue Reformplan klingt überzeugend."
saxony.333.b:0 "Das ändert nichts an unserer Ablehnung."
saxony.334.t:0 "[FROM.GetNameDef] unterstützt jetzt den Reformvorschlag"
saxony.334.d:0 "Unser Versuch, den Reformvorschlag anzupassen, in der Hoffnung, das [FROM.GetName] zu überzeugen, ihn in Frankfurt zu unterstützen, war erfolgreich. Dies ist ein wichtiger Schritt in die richtige Richtung."
saxony.334.a:0 "Gute Nachrichten!"
saxony.335.t:0 "[FROM.GetNameDef] lehnt den Reformvorschlag weiterhin ab"
saxony.335.d:0 "Leider war unser Versuch, den Reformvorschlag in der Hoffnung anzupassen, dass das [FROM.GetNameDef] ihn in Frankfurt unterstützen würde, nicht erfolgreich."
saxony.335.a:0 "Verdammt!"
SAX_continued_rejection_of_reform_proposal_effect_tt:0 "§RDas bedeutet, dass wir den Reformvorschlag nicht der Bundesversammlung vorlegen können.§!\n"
saxony.336.t_second_conference:0 "Sollten wir Österreich oder Preußen zur zweiten Würzburger Konferenz einladen?"
saxony.336.t_third_conference:0 "Sollten wir Österreich oder Preußen zur dritten Würzburger Konferenz einladen?"
saxony.336.d_second_conference:0 "Da jedes Reformvorhaben nur dann erfolgreich sein kann, wenn mindestens eine der beiden Großmächte im Deutschen Bund, Österreich oder Preußen, unsere Pläne unterstützt, wäre es klug, auch Vertreter dieser beiden Staaten zur Konferenz nach Würzburg einzuladen. Die anderen Mittelstaaten haben die gleiche Meinung zu diesem Thema, aber letztlich ist es unsere Entscheidung als Organisatoren der Konferenz, die Einladungen zu verschicken. Wer sollte also eingeladen werden?"
saxony.336.d_third_conference:0 "Unsere Reformpläne nehmen langsam Gestalt an. Die bevorstehende Konferenz in Würzburg wird in dieser Hinsicht sehr wichtig sein. Wir sollten wirklich versuchen, die Unterstützung Österreichs oder Preußens zu gewinnen, um unseren Plänen eine weitaus größere Chance auf Erfolg zu geben. Aber natürlich könnten wir auch versuchen, es allein mit der Unterstützung der anderen Mittelstaaten zu schaffen. Wen sollten wir also einladen?"
saxony.336.a:0 "Laden wir sowohl Österreich als auch Preußen ein."
saxony.336.b:0 "Laden wir nur Österreich ein."
SAX_no_invitation_for_prussia_effect_tt:0 "§RDie §YPreußen§! werden sicherlich von unserer Weigerung erfahren, ihnen eine Einladung zu schicken, was nicht nur unsere gegenseitigen Beziehungen verschlechtern, sondern auch die künftige Zusammenarbeit erschweren könnte.§!\n\n"
saxony.336.c:0 "Laden wir nur Preußen ein."
SAX_no_invitation_for_austria_effect_tt:0 "§RDie §YÖsterreicher§! werden sicherlich von unserer Weigerung erfahren, ihnen eine Einladung zu schicken, was nicht nur unsere gegenseitigen Beziehungen verschlechtern, sondern auch die künftige Zusammenarbeit erschweren könnte.§!\n\n"
saxony.336.e:0 "Wir werden keine der beiden Großmächte einladen."
SAX_no_invitation_for_austria_and_prussia_effect_tt:0 "§RDie §YÖsterreicher§! und §YPreußen§! werden sicherlich von unserer Weigerung erfahren, ihnen eine Einladung zu schicken, was nicht nur unsere gegenseitigen Beziehungen verschlechtern, sondern auch die künftige Zusammenarbeit erschweren könnte.§!\n\n"
saxony.337.t:0 "Einladung zu einer Konferenz in Würzburg"
saxony.337.d:0 "[SAX.GetNameDef] hat uns zu einer Konferenz nach Würzburg eingeladen. Die Sachsen haben sich dort schon einmal mit anderen deutschen Mittelstaaten getroffen, um über die Reformmöglichkeiten im Deutschen Bund zu diskutieren. Es könnte klug sein, die Einladung anzunehmen, um zu wissen, was die anderen Staaten diskutieren und ob wir ihre Pläne unterstützen oder ob wir Gegenmaßnahmen ergreifen sollten."
saxony.337.a:0 "Nehmt die Einladung an."
saxony.337.b:0 "Lehnt die Einladung ab."
saxony.338.t_first_time:0 "Bei der Würzburger Konferenz außen vor"
saxony.338.t_second_time:0 "Bei der Würzburger Konferenz erneut außen vor"
saxony.338.d_first_time:0 "Aus zuverlässigen diplomatischen Kreisen haben wir erfahren, dass es kürzlich eine Konferenz in Würzburg gegeben hat, auf der einige deutsche Mittelstaaten Reformpläne für den Deutschen Bund besprochen haben. Wir waren hier augenscheinlich nicht eingeladen. Das Königreich Sachsen scheint die treibende Kraft hinter dem Treffen gewesen zu sein, wir wissen also zumindest, wem wir unsere Nicht-Einladung zu verdanken haben."
saxony.338.d_second_time:0 "Aus zuverlässigen diplomatischen Kreisen haben wir erfahren, dass es kürzlich erneut eine Konferenz in Würzburg gegeben hat, auf der einige deutsche Mittelstaaten Reformpläne für den Deutschen Bund besprochen haben. Wir waren hier augenscheinlich nicht eingeladen - schon wieder! Das Königreich Sachsen scheint auch weiterhin die treibende Kraft hinter diesen Bestrebungen zu sein, und man kann nun keinen Hehl mehr daraus machen, dass man anscheinend in dieser Sache nicht mit uns kooperieren möchte."
saxony.338.a:0 "Was hat dies wohl zu bedeuten?"
saxony.338.b:0 "Wir sind schon wieder nicht eingeladen worden?!"
saxony.339.t:0 "[FROM.GetNameDef] v"
saxony.339.d:0 "[FROM.GetNameDef] hat unsere Einladung zur zweiten Würzburger Konferenz angenommen, auf der unser Staatsminister von Beust weitere seiner Ideen für eine Reform des Deutschen Bundes vorstellen will. Auch wenn wir noch nicht wissen, wie sich das [FROM.GetName] bezüglich unserer Reformpläne verhalten wird, könnte dies zumindest als Zeichen einer zukünftigen Kooperationsbereitschaft interpretiert werden."
saxony.339.a:0 "Das klingt erstmal nicht schlecht."
saxony.340.t:0 "[FROM.GetNameDef] lehnt die Einladung zur zweiten Trias-Konferenz ab"
saxony.340.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der zweiten Würzburger Konferenz abgelehnt, auf der unser Staatsminister von Beust weitere seiner Ideen für eine Reform des Deutschen Bundes vorstellen will. Es zeigt uns, dass das [FROM.GetName] nicht gewillt ist, mit uns in dieser Sache zusammenzuarbeiten. Dies bringt unsere Pläne ins Wanken, bevor sie überhaupt richtig Form angenommen haben."
saxony.340.a:0 "Das ist nicht die Antwort, die wir erhofft hatten..."
saxony.341.t:0 "Einladung zu einer weiteren Konferenz in Würzburg"
saxony.341.d:0 "[SAX.GetNameDef] hat uns zu einer Konferenz nach Würzburg eingeladen. Wir hören, dass die sächsischen Reformpläne für den Deutschen Bund allmählich Gestalt annehmen. Vielleicht wäre es eine gute Idee, bei der nächsten Konferenz anwesend zu sein, um sicherzustellen, dass sie nichts gegen unsere Interessen beschließen. Wie sollten wir dem sächsischen Ministerpräsidenten von Beust also antworten?"
saxony.341.a:0 "Nehmt die Einladung an."
saxony.341.b:0 "Lehnt die Einladung ab."
saxony.342.t:0 "[FROM.GetNameDef] nimmt die Einladung zur dritten Trias-Konferenz an"
saxony.342.d:0 "[FROM.GetNameDef] hat unsere Einladung zur dritten Würzburger Konferenz angenommen, auf der von Beust einen Durchbruch bei seinen Plänen für eine Reform des Deutschen Bundes erzielen will. Obwohl wir noch nicht sicher sein können, wie das [FROM.GetName] zu unseren Plänen stehen wird, könnte dies ein positives Zeichen für die Bereitschaft zur Zusammenarbeit sein."
saxony.342.a:0 "Das klingt gut."
saxony.343.t:0 "[FROM.GetNameDef] lehnt die Einladung zur dritten Trias-Konferenz ab"
saxony.343.d:0 "[FROM.GetNameDef] hat unsere Einladung zur Teilnahme an der dritten Würzburger Konferenz abgelehnt, auf der von Beust einen Durchbruch bei seinen Plänen für eine Reform des Deutschen Bundes erzielen will. Das bedeutet, dass wir nicht auf die Unterstützung des [FROM.GetName] zählen können und uns dementsprechend stattdessen auf ihren Widerstand gegen unsere Pläne vorbereiten müssen."
saxony.343.a:0 "Hm, ich hoffe, das ist nicth das Ende unseres Vorhabens..."


