SAX_idea_anti_prussian_sentiments:0 "Antipreußische Gefühle"
SAX_idea_anti_prussian_sentiments_desc:0 "Vor etwas mehr als 40 Jahren hat Preußen als Ergebnis des Wiener Kongresses 60% des sächsischen Territoriums an sich gerissen. Preußen wurde gerade noch davon abgehalten, die gesamte Nation zu annektieren, und es ist klar, dass es wenig Rücksicht auf die Souveränität des Königreichs Sachsen nimmt. Die Napoleonischen Kriege brachten Preußen zurück an den Tisch der europäischen Großmächte, und sein Ehrgeiz, alle deutschen Staaten zu vereinen, ist für die sächsische Unabhängigkeit äußerst bedrohlich."
SAX_idea_land_owners_prevalence_1:0 "Vorherrschaft der Grundbesitzer"
SAX_idea_land_owners_prevalence_1_desc:0 "Unsere derzeitige Wahlrechtsgesetzgebung begünstigt Großgrundbesitzer und Aristokraten. Die Dominanz dieser alten Eliten behindert unsere Fähigkeit, unsere Industrie zu entwickeln und erschwert die Öffnung unseres Landes für ausländische Ideen, Unternehmen und Kapital."
SAX_idea_land_owners_prevalence_2:0 "Vorherrschaft der Grundbesitzer"
SAX_idea_land_owners_prevalence_2_desc:0 "Unsere derzeitige Wahlrechtsgesetzgebung begünstigt noch immer die Grundbesitzer und Aristokraten. Die Dominanz dieser alten Eliten untergräbt unsere Fähigkeit, unsere Industrie zu entwickeln, und erschwert es, unser Land für ausländische Ideen, Unternehmen und Kapital zu öffnen."
SAX_idea_land_owners_prevalence_3:0 "Vorherrschaft der Grundbesitzer"
SAX_idea_land_owners_prevalence_3_desc:0 "Unsere derzeitige Gesetzgebung begünstigt in hohem Maße Grundbesitzer und Aristokraten. Die Dominanz dieser alten Eliten behindert unsere Fähigkeit, unsere Industrie zu entwickeln, und erschwert die Öffnung unseres Landes für ausländische Ideen, Unternehmen und Kapital."
SAX_idea_ethnic_tensions_1:0 "Sorbische Spannungen"
SAX_idea_ethnic_tensions_1_desc:0 "Sachsen ist kein Königreich, das ausschließlich aus Deutschen besteht. Eine kleine slawische Minderheit, die Sorben, bewohnt die Provinz Oberlausitz. Die Lausitz, einst ein unabhängiger Staat, ist heute die Quelle ethnischer Spannungen innerhalb Sachsens. Seit Jahrhunderten haben die Sachsen die Sorben gewaltsam assimiliert, indem sie die sorbische Kultur, Literatur und Sprache zerstörten. In letzter Zeit sind die Sorben selbstbewusster geworden, Tausende von ihnen fordern ein Ende der Assimilierung, und die Spannungen drohen nun überzukochen."
SAX_idea_ethnic_tensions_2:0 "Sorbische Minderheit"
SAX_idea_ethnic_tensions_2_desc:0 "Sachsen ist kein Königreich, das ausschließlich aus Deutschen besteht. Eine kleine slawische Minderheit, die Sorben, bewohnt die Provinz Oberlausitz. Die Lausitz, einst ein unabhängiger Staat, ist heute die Quelle ethnischer Spannungen innerhalb Sachsens. Die sorbische Nationalkultur erlebt derzeit eine Blütezeit in Dichtung, Musik, Literatur und Sprache. Dennoch wird der Weg der gegenseitigen Anerkennung wahrscheinlich die Spannungen abbauen und langfristig zu einer friedlichen Assimilierung beitragen."
SAX_idea_ethnic_tensions_3:0 "Sorbische Zwangsassimilierung"
SAX_idea_ethnic_tensions_3_desc:0 "Sachsen ist kein Königreich, das ausschließlich aus Deutschen besteht. Eine kleine slawische Minderheit, die Sorben, bewohnt die Provinz Oberlausitz. Die Lausitz, einst ein unabhängiger Staat, ist heute die Quelle ethnischer Spannungen innerhalb Sachsens. Die sorbische Nationalkultur erlebt derzeit ihre Blütezeit in Dichtung, Musik, Literatur und Sprache. Wir müssen ihre separatistischen Tendenzen zerschlagen und sie zwingen, sich zu assimilieren!"
SAX_idea_royal_society_for_sciences_1:0 "Königlich Sächsische Gesellschaft der Wissenschaften"
SAX_idea_royal_society_for_sciences_1_desc:0 "Mit der Unterstützung der Königlich Sächsischen Gesellschaft der Wissenschaften könnten wir mehr Gelehrte fördern, die wiederum über das Wissen in ihrem Bereich verfügen, um zum Beispiel in unserem Industriesektor zu arbeiten und vielleicht die Industrie wieder zu revolutionieren. Hochqualifizierte Kräfte helfen uns, als Gesellschaft voranzukommen, in allen Belangen, nicht zuletzt in unserer Industrie."
SAX_idea_royal_society_for_sciences_2:0 "Königlich Sächsische Gesellschaft der Wissenschaften und die Universität Leipzig"
SAX_idea_royal_society_for_sciences_2_desc:0 "Durch die Unterstützung der Königlich Sächsischen Gesellschaft der Wissenschaften und der Universität Leipzig können wir mehr Studenten unterrichten, die die Zukunft Sachsens sind. Ihr Wissen wird in der Zukunft von Nutzen sein, denn die Studenten von heute sind die Arbeitnehmer und Industriellen von morgen. Wir werden mit unserer Gesellschaft vorankommen!"

#Military Ideas
SAX_idea_PRS_military_convention_1:0 "Militärkonvention mit Preußen"
SAX_idea_PRS_military_convention_1_desc:0 "Die 'Armee mit einem Staate', wie Preußen oft genannt wird, hat uns gezeigt, wie man eine Armee aufbaut und wie wichtig es ist, eine starke Armee zu haben, wenn man unabhängig bleiben will. Wir können sicherlich eine Menge von ihnen lernen!"
