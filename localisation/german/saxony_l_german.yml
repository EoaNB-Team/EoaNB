SAX_idea_foreign_investors_desc:0 "Die Gewerbefreiheit ist notwendig, damit ausländische Investoren in unser Land und unsere Wirtschaft investieren können, ohne dass sie Probleme befürchten müssen. Dies würde es unserer Wirtschaft ermöglichen, noch weiter zu wachsen."
