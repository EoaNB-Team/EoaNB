SAX_idea_berggesetz_desc:0 "Das Berggesetz soll das strenge Bergregal aus dem Mittelalter ersetzen. Das Berggesetz soll de jure die Änderungen umsetzen, die de facto schon vor einiger Zeit eingeführt worden sind. Es ermöglicht Investoren, mit Rechtssicherheit in unserem Land zu investieren, ohne dass sie befürchten müssen, vom Staat enteignet oder von Adelsprivilegien behindert zu werden."
