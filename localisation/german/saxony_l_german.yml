#Foreign Policy
SAX_focus_our_place_in_germany:0 "Sachsens Rolle in Deutschland"
SAX_focus_our_place_in_germany_desc:0 "Sachsen befindet sich in einer schwierigen Lage. Eingezwängt zwischen den beiden deutschen Großmächten Preußen und Österreich scheint es fast unausweichlich, dass wir uns einem der beiden anschließen müssen, um unsere Unabhängigkeit zu bewahren. Wir müssen uns schnell entscheiden, denn das Konfliktpotenzial wächst von Tag zu Tag.
SAX_focus_prusso_saxon_relationship:0 "Preußisch-sächsische Beziehungen"
SAX_focus_prusso_saxon_relationship_desc:0 "Unsere Beziehungen zu Preußen sind, gelinde gesagt, problematisch. Ursprünglich Verbündete, da wir beide protestantische Staaten sind, hat sich Preußen längst zu einer Bedrohung entwickelt. Sie haben sogar unser Territorium geraubt, obwohl wir zu ihnen übergelaufen sind. Können wir Preußen trotzdem vertrauen?"
SAX_focus_deepen_rift:0 "Die Kluft vertiefen"
SAX_focus_deepen_rift_desc:0 "Unsere schwierigen Beziehungen zu Preußen wurden von ihnen verursacht, so dass wir keinen Grund haben, unsere Ansprüche aufzugeben oder als erste unsere Haltung zu bestimmten Ereignissen zu ändern. Sie sollten den ersten Schritt machen,und wenn sie das nicht tun wollen, sollten wir vielleicht einfach in der Opposition gegen ihre imperialistischen Agitationen verharren!"
SAX_focus_deepen_rift_trigger_tt:0 "Wir haben beschlossen, den Weg der Opposition gegenüber Preußen zu beschreiten."
SAX_focus_claim_former_saxon_lands:0 "Ehemals sächsische Gebiete beanspruchen"
SAX_focus_claim_former_saxon_lands_desc:0 "Preußen hat uns auf dem Wiener Kongress 1815 unrechtmäßig Territorium gestohlen. Ja, erst kurz vor Schluss, aber dennoch haben wir auf ihrer Seite gegen Frankreich gekämpft, warum sollte es also akzeptabel sein, dass wir Land verlieren? Wir haben jedes Recht, unsere 1815 geraubten Gebiete zurückzufordern!"
SAX_focus_mend_divide:0 "Die Kluft überwinden"
SAX_focus_mend_divide_desc:0 "Auch wenn Preußen während des Wiener Kongresses Ambitionen hatte, uns zu annektieren, oder sich zumindest Teile unseres Territoriums anzueignen, sind wir beide immer noch Teil des Deutschen Bundes und müssen zusammenarbeiten. Auch Projekte wie der Zollverein haben gezeigt, dass wir kooperieren können, so dass einer Zusammenarbeit zwischen uns nichts im Wege steht. Schließlich muss einer den ersten Schritt machen."
SAX_focus_mend_divide_trigger_tt:0 "Wir haben uns entschlossen, den Weg der Annäherung an Preußen zu beschreiten."
SAX_focus_improve_relations_prs:0 "Verbesserung der Beziehungen zu Preußen"
SAX_focus_improve_relations_prs_desc:0 "Es ist uns gelungen, wieder auf Preußen zuzugehen, und auch sie haben Interesse gezeigt, unsere Beziehungen auszubauen und zu verbessern, um die Stabilität im Deutschen Bund zu verbessern. Zum Wohle der Allgemeinheit werden wir diesen Weg fortsetzen!"
SAX_focus_attempt_to_reform_confederation:0 "Versuch einer Reform des Bundes"
SAX_focus_attempt_to_reform_confederation_desc:0 "Der Deutsche Bund ist ein Staatenbund, der in seiner jetzigen Form nicht funktioniert, weil Preußen und Österreich es schaffen, ihn fast überall zu unterlaufen. Wenn wir einen funktionierenden Bund haben wollen, bei dem die deutschen Staaten sicher sein können, dass sie zusammenarbeiten und ein Gefühl der natürlichen Einheit bekommen, sind Reformen dringend notwendig! Wir brauchen eine weitere Zentralisierung und die Einrichtung eines echten Bundestages, der auch den anderen deutschen Staaten Entfaltungsmöglichkeiten bietet, und der Weg dorthin kann nur über die anderen deutschen Mittelstaaten führen."
SAX_focus_legacy_of_four_kings_alliance:0 "Das Vermächtnis des Vierkönigsbündnisses"
SAX_focus_legacy_of_four_kings_alliance_desc:0 ""
SAX_focus_legacy_of_bamberg_conference:0 "Das Vermächtnis der Bamberger Konferenz"
SAX_focus_legacy_of_bamberg_conference_desc:0 "Die Bamberger Konferenz im Jahr 1854 war ein Treffen der deutschen Staaten mit Ausnahme Preußens und Österreichs, bei dem die deutschen Klein- und Mittelstaaten über ein mögliches Eingreifen in den Krimkrieg debattierten. Es war eines der ersten Treffen der 'anderen' deutschen Staaten und zeigte Preußen und Österreich, dass auch die anderen Mitglieder des Bundes in Deutschland mitentscheiden wollen. Die Konferenz endete damit, dass sich die deutschen Staaten bereit erklärten, ein Bündnis mit Österreich einzugehen, wenn es neutral bliebe, was natürlich nicht geschah."
SAX_focus_wurzburg_conference:0 "Die Würzburger Konferenz"
SAX_focus_wurzburg_conference_desc:0 "[SAX.GetLeader] hat einen Vorschlag gemacht, wie der Deutsche Bund reformiert werden könnte, ohne dass seine Mitgliedsstaaten etwas von ihrer Souveränität verlieren. Er hat uns die Idee vorgeschlagen, dem Bund mehr Exekutivgewalt und mehr Rechte in der Rechtsprechung zu geben. Um die anderen deutschen Klein- und Mittelstaaten zu überzeugen und um seine Idee zu diskutieren, hat er beschlossen, eine Konferenz in der bayerischen Stadt Würzburg abzuhalten. Bleibt zu hoffen, dass seine Ideen von den anderen Staaten angenommen werden."
SAX_focus_wurzburg_conference_trigger_tt:0 "§YKeine der anderen deutschen Mittelmächte lehnt unsere Reformpläne ab.§!"
SAX_focus_wurzburg_conference_effect_tt:0 "§YWir werden die anderen deutschen Mittelstaaten zu einer Konferenz in Würzburg einladen, um eine mögliche Reform des Deutschen Bundes zu besprechen.§!"
SAX_focus_idea_of_german_trias:0 "Die Idee der deutschen Trias"
SAX_focus_idea_of_german_trias_desc:0 "Die 'Trias', das Dritte Deutschland, bestehend aus den deutschen Klein- und Mittelstaaten, wurde ursprünglich von Bayern vorgeschlagen, um unsere Souveränität gegenüber Preußen und Österreich zu verteidigen und im Deutschen Bund an Macht zu gewinnen und gleichzeitig den österreichisch-preußischen Dualismus in Deutschland zu beenden. Wir sollten diese Idee wieder aufgreifen. Der 'Trias' sollen alle deutschen Mittelstaaten, wie die süddeutschen Staaten, Hannover und auch unser Königreich, angehören."
SAX_focus_idea_of_german_trias_effect_tt:0 "§YDies wird mehrere Entscheidungen freischalten, die die Möglichkeit bieten, die Beziehungen zu den anderen deutschen Mittelstaaten zu vertiefen.§!"
SAX_focus_schleswig_holstein_question:0 "Die Schleswig-Holstein-Frage"
SAX_focus_schleswig_holstein_question_desc:0 "Die Schleswig-Holstein-Frage ist eng mit der Frage der deutschen Einheit verwoben. Während das Herzogtum Schleswig-Holstein auf dem Papier existiert, ist Schleswig selbst ein dänisches Protektorat, während Holstein dem Deutschen Bund angehört und dort stimmberechtigt ist, auch wenn beide de jure Teil des Deutschen Bundes sind. Während im Londoner Protokoll vereinbart wurde, dass Schleswig-Holstein niemals geteilt oder von Dänemark annektiert werden darf, scheint nun beides einzutreten. Da sich ein Krieg zwischen den deutschen Großmächten und Dänemark anbahnt, muss sich die Trias dringend positionieren!"
SAX_focus_support_augustenburger:0 "Unterstützung für den Augustenburger"
SAX_focus_support_augustenburger_desc:0 "Preußen und Österreich versuchen scheinbar, den derzeitig unklaren Rechtsstatus der Herzogtümer Schleswig und Holstein zu nutzen, um die Gebiete nach einem Sieg über Dänemark für sich beanspruchen zu können. Anstatt sich den Österreichern und Preußen in ihrem Streben nach Machterweiterung anzuschließen, sollten wir versuchen, den Anspruch Friedrichs VIII. von Augustenburg aus der Familie Schleswig-Holstein-Sonderburg zu unterstützen, was im Erfolgsfall die Gründung eines weiteren unabhängigen deutschen Staates ermöglichen würde, anstatt Preußen und Österreich weiter zu stärken."
SAX_focus_trias_succeeds:0 "Ein Erfolg der Trias"
SAX_focus_trias_succeeds_desc:0 "Auch wenn es zeitweise düster aussah, haben sich die Mittelstaaten des Deutschen Bundes schließlich zusammengefunden, um die 'Trias' zu bilden, ein Drittes Deutschland und ein Gegenstück zu Preußen und Österreich. Jetzt müssen wir uns nur noch auf ein gemeinsames, einigendes Ziel einigen..."
SAX_focus_common_goal:0 "Ein gemeinsames Ziel"
SAX_focus_common_goal_desc:0 "Die Trias-Staaten sind wieder zusammengekommen, um sich auf ein gemeinsames Ziel zu einigen, von dem alle deutschen Staaten profitieren sollen. Alle Staaten waren sich einig, dass der Deutsche Bund auf die eine oder andere Weise reformiert werden muss. Ein weiterer Punkt für unsere Sicherheit ist die Tatsache, dass die Trias-Staaten ihre Unabhängigkeit von den Großmächten Preußen und Österreich unangetastet lassen wollen und deshalb bereit sind, in diesen beiden Bereichen zu ihrem eigenen Wohl zu kooperieren."
SAX_focus_common_goal_trigger_tt:0 "§YDie deutschen Mittelstaaten sind bereit, einem gemeinsamen Staatsverbund beizutreten.§!"
SAX_focus_trias_fails:0 "Das Scheitern der Trias"
SAX_focus_trias_fails_desc:0 "Am Ende hat es nicht sollen sein. Die Interessen der Trias-Staaten waren zu unterschiedlich, um ein gemeinsames Ziel zu finden, das es uns ermöglicht hätte, ein Drittes Deutschland zu schaffen, das die Dominanz des österreichisch-preußischen Dualismus in Deutschland hätte beenden können. Die einen wollten mehr Zentralismus, die anderen weniger, die einen wollten sich mit Preußen verbünden, die anderen mit Österreich, am Ende konnten wir uns nicht einigen. Die Schleswig-Holstein-Frage hat das Kartenhaus unserer Triaspolitik endgültig zum Einsturz gebracht."
SAX_focus_pick_side:0 "Die Seiten wählen"
SAX_focus_pick_side_desc:0 "Nachdem unsere Idee der Bildung einer Trias gescheitert ist, bleibt uns nichts anderes übrig, als uns in dem bevorstehenden Konflikt für eine Seite zu entscheiden, sonst wären wir ein leichtes Opfer für die beiden Großmächte in Deutschland. Die Zukunft des Deutschen Bundes mag ungewiss sein, unsere aber nicht!"
SAX_focus_austro_saxon_relationship:0 "Österreichisch-sächsische Beziehungen"
SAX_focus_austro_saxon_relationship_desc:0 "Sachsen und Österreich, die seit den Tagen des alten Heiligen Römischen Reiches verbündet waren, unterhielten stets eine solide, zumeist sogar freundschaftliche Beziehung. Nach dem Wiener Kongress haben die Österreicher Preußen daran gehindert, uns zu annektieren, und wir sind unabhängig geblieben, auch wenn wir letztlich den Verlust der Hälfte unseres Territoriums und unserer Einwohner hinnehmen mussten. Österreich hat es mehrmals geschafft, dass wir unabhängig bleiben und unser Territorium sogar vergrößern konnten. Als befreundete Länder werden wir sorgfältig entscheiden müssen, wie wir uns gegenüber der Großmacht Österreich verhalten werden."
SAX_focus_strengthen_bond:0 "Die Verbindung stärken"
SAX_focus_strengthen_bond_desc:0 "Für jeden vernünftigen Menschen ist dieser Weg der richtige. Weil Preußen uns bedroht, seit sie eine stärkere Armee aufgebaut und ihr Territorium vergrößert haben, waren wir ihnen ein Dorn im Auge. Ihre Attacken auf dem Wiener Kongress haben uns das gezeigt. Selbst wenn wir neutral bleiben, würden sie vielleicht wieder bei uns einmarschieren. Wir müssen die Bindung zu unserem südlichen Nachbarn stärken."
SAX_focus_strengthen_bond_trigger_tt:0 "Wir haben beschlossen, den Weg der Freundschaft mit Österreich zu beschreiten."
SAX_focus_improve_relations_aus:0 "Verbesserung der Beziehungen zu Österreich"
SAX_focus_improve_relations_aus_desc:0 "Wenn wir in der Lage sein wollen, einer preußischen Invasion in der Zukunft zu trotzen, werden wir Schutz von ihrem Gegenpart in Deutschland, Österreich, brauchen. Es ist an der Zeit, dass wir unsere Beziehungen verbessern, was zu einem Bündnis zwischen unseren beiden Ländern führen kann!"
SAX_focus_loosen_ties:0 "Lösen Sie die Bindungen"
SAX_focus_loosen_ties_desc:0 "Auch wenn Österreich in der Vergangenheit ein großartiger Partner war, für den wir immer dankbar sein werden, müssen wir die Situation realistisch betrachten. Preußen hat eine starke Armee und eine hervorragende Infrastruktur, die es nutzen kann, um an unsere Grenze zu gelangen und sich dort zu organisieren, während Österreich zwar eine starke Armee hat, aber bei der Kommunikation zwischen den Armeeangehörigen Defizite aufweist. Dazu kommt, dass Österreich eine multiethnische Armee mit vielen Schwierigkeiten und eine mangelhafte Infrastruktur hat, die auch durch das schwierige Terrain bedingt ist. Im Falle eines Krieges wären wir wohl das erste Ziel Preußens, da unsere Straßen die schnellsten sind, um Prag und Wien zu erreichen. Wir werden uns überlegen müssen, wie wir uns von einem Militärbündnis mit Österreich distanzieren können, ohne es zu verärgern, denn wir sind weiterhin an einem guten Verhältnis mit Österreich interessiert."
SAX_focus_loosen_ties_trigger_tt:0 "Wir haben uns entschlossen, den Weg der Neutralität gegenüber Österreich zu beschreiten."
SAX_focus_neutral_stance:0 "Eine neutrale Haltung"
SAX_focus_neutral_stance_desc:0 "In Zukunft wollen wir in unseren Außenbeziehungen und im Deutschen Bund eine neutrale Haltung einnehmen, da wir glauben, dass dies unsere Unabhängigkeit retten könnte, falls entweder Preußen oder Österreich einen Krieg im Bund beginnen sollten, und uns aus dem Konflikt heraushalten, in dem sich diese beiden derzeit befinden."
SAX_focus_conflict_in_german_confederation:0 "Konflikte im Deutschen Bund"
SAX_focus_conflict_in_german_confederation_desc:0 "Alle unsere Bemühungen scheinen vergebens. Der Deutsche Bund steht am Scheideweg und der österreichisch-preußische Dualismus droht in einen offenen Krieg zu eskalieren. Dieser Krieg wird über die neue Ordnung in Deutschland entscheiden, und wir müssen uns entscheiden, wie wir weiter vorgehen wollen - und zwar schnell!"

#Domestic Policy
SAX_focus_reign_of_king_johann:0 "Die Herrschaft von König Johann"
SAX_focus_reign_of_king_johann_desc:0 "König Johann ist der Sohn des Prinzen Maximilian von Sachsen und der jüngere Bruder unseres ehemaligen Königs Friedrich August II., der 1854 auf einer Reise nach Tirol tragisch ums Leben kam. Johann zeigte immer Interesse an der Politik, er war seit 1831 Mitglied unseres Landtages, in dem er sehr aktiv war und sich immer an den Diskussionen beteiligte. Er begann schon einige Reformen umzusetzen, auch als er noch nicht lange auf dem Thron saß. Mit einem solchen König hat Sachsen eine rosige Zukunft vor sich."
SAX_focus_cultural_heritage:0 "Kulturelles Erbe"
SAX_focus_cultural_heritage_desc:0 "Wir Sachsen haben ein starkes kulturelles Erbe, einen eigene Dialekt und viele andere Dinge, die uns stolz machen können, Sachsen zu sein. Wir müssen unser kulturelles Erbe fördern, um unsere Bevölkerung mit ihrer Heimat verbunden zu halten, anstatt sie zu der Idee eines vereinten Deutschlands überlaufen zu lassen."
SAX_focus_patronage_of_the_fine_arts:0 "Unterstützung der bildenden Künste"
SAX_focus_patronage_of_the_fine_arts_desc:0 "Ein wichtiger Teil unserer Kultur sind unsere Künstler und ihre Kunst in unserem Land. Wir sollten versuchen, unsere kulturelle Identität mit Investitionen in verschiedene Bereiche zu fördern."
SAX_focus_gewandhaus_leipzig:0 "Gewandhaus Leipzig"
SAX_focus_gewandhaus_leipzig_desc:0 "Als das Gewandhaus Leipzig 1498 eröffnet wurde, war es zunächst ein Ort, an dem militärisches Gerät gebaut und repariert wurde. Um die Mitte des 18. Jahrhunderts wurde es jedoch zur Heimat eines Orchesters und es wurden regelmäßig Konzerte gespielt. Nach der Renovierung in den Jahren 1833 und 1842 können heute mehr Menschen denn je eines unserer großen Orchester dort spielen sehen. Was für ein tolles Wahrzeichen für die sächsische Musikszene und Kultur!"
SAX_focus_semperoper_dresden:0 "Semperoper Dresden"
SAX_focus_semperoper_dresden_desc:0 "Die von 1838 bis 1841 erbaute Semperoper in Dresden, benannt nach ihrem Erbauer Gottfried Semper, ist die neue Heimat der sächsischen Oper und ersetzt die früheren Opernhäuser in Dresden. Mit ihrem Erscheinungsbild, das von manchen als eines der schönsten in Europa bezeichnet wird, ist sie ein weiteres großartiges Aushängeschild der sächsischen Kultur. Dieses Prestigeprojekt zeigt, wie stolz wir auf unsere Kultur sind und wie viel wir bereit sind, in sie zu investieren!"
SAX_focus_religion_and_education:0 "Bildung und Religion"
SAX_focus_religion_and_education_desc:0 "Ein Teil unseres kulturellen Erbes ist die Geschichte unserer protestantischen Religion, die mit Martin Luther in Sachsen begann. Von hier aus übersetzte er die Bibel ins Deutsche, was es den einfachen Menschen ermöglichte, sich von der Auslegung durch die katholische Kirche unabhängig zu machen. Einige Zeit später spalteten sich die Christen, die an Luthers Ideen glaubten, von der katholischen Kirche ab und gründeten die protestantische Kirche. Als ehemals stärkster protestantischer Staat haben wir alles getan, um unsere Religion zu verteidigen, aber seither ist viel Zeit vergangen. Früher haben wir unsere religiösen Werte in den Schulen gelehrt, aber vielleicht ist es an der Zeit, einen Blick auf die Religion und ihre Rolle in der Bildung zu werfen?"
SAX_focus_secularize_secondary_education:0 "Säkularisierung der Sekundarschulbildung"
SAX_focus_secularize_secondary_education_desc:0 "Eine mögliche Reform für unser Bildungswesen wäre die Säkularisierung unserer Sekundarstufe, die es uns ermöglichen würde, unseren Schülern wichtigere Dinge beizubringen, die in der Zukunft gebraucht werden, und nicht etwas, was sie in ihren früheren Schuljahren gelernt haben. Es würde die Schulen auch unabhängig von den kirchlichen Aufsichtsbehörden machen, die immer noch von der Kirche eingesetzt werden. Von einer solchen Reform würden wir zweifelsohne profitieren!"
SAX_focus_kirchen_und_synodalordnung:0 "Kirchen- und Synodalordnung"
SAX_focus_kirchen_und_synodalordnung_desc:0 "Es ist überfällig, dass wir in Sachsen eine neue Kirchen- und Synodalordnung einführen. Mit diesem Gesetz wollen wir ein System einführen, in dem gewählte sächsische Konsistorien die Autorität über die kirchlichen Angelegenheiten in unserem Land bekommen, anstatt dass die Kirche diese Angelegenheiten selbst wahrnehmen und kontrollieren kann."
SAX_focus_scientific_progress:0 "Wissenschaftlicher Fortschritt"
SAX_focus_scientific_progress_desc:0 "So wie wir uns mit unserer Religion und unseren Kulturschaffenden befassen müssen, sollten wir auch eine andere wichtige kulturelle Einheit nicht außer Acht lassen - die Wissenschaft. Wir müssen schauen, wo wir ihnen helfen und ihre Studien fördern können. Das könnte in der Zukunft nützlich sein und eines Tages auch für unsere Industrie von Bedeutung sein, wovon wir auf jeden Fall profitieren würden."
SAX_focus_support_saxon_society_for_sciences:0 "Unterstützen Sie die Königlich Sächsische Gesellschaft der Wissenschaften"
SAX_focus_support_saxon_society_for_sciences_desc:0 "Indem wir die Königlich Sächsische Gesellschaft der Wissenschaften unterstützen, können wir den Universitäten helfen, mehr Studenten auszubilden, die wiederum das Wissen haben werden, um in unserem Industriesektor zu arbeiten und vielleicht die Industrie weiter zu revolutionieren."
SAX_focus_expand_the_universitat_leipzig:0 "Erweiterung der Universität Leipzig"
SAX_focus_expand_the_universitat_leipzig_desc:0 "Als Kultusminister ist Johann Paul von Falkenstein für unsere wissenschaftlichen Belange zuständig. Eines seiner Ziele ist es, die Universität Leipzig, unsere älteste Universität in Sachsen, zu erweitern. Unsere Erweiterung würde mehrere neue Gebäude für die verschiedenen Naturwissenschaften umfassen, in denen diese gelehrt und Experimente durchgeführt werden können."
SAX_focus_political_realities:0 "Politische Realitäten"
SAX_focus_political_realities_desc:0 "Wir haben zwar einen politisch interessierten König, aber wir leben immer noch in schwierigen Zeiten. Seit 1830 haben uns unsere Bürger gezwungen, demokratische Strukturen in unserem monarchistischen System zu etablieren. Während die Einführung eines Parlaments und einer Verfassung bis 1831 ausreichte, um unsere Bürger zufrieden zu stellen, rebellierten sie 1848 erneut und forderten, dass Sachsen Teil eines vereinigten Deutschlands werden sollte, und später, dass eine sächsische Republik gegründet werden sollte! Auf dem Höhepunkt der Revolution wurden wir nur von Preußen gerettet - eine Katastrophe! Wir müssen unsere politische Strategie überdenken, wenn wir verhindern wollen, dass eine Situation wie 1848 wieder eintritt."
SAX_focus_political_reform_effect_tt:0 "§YDie konkreten Effekte dieses Fokuses hängen von der Beliebhtheit der jeweiligen Ideologie in der Bevölkerung ab.§!\n\n"
SAX_focus_liberalize_saxony:0 "Das Königreich liberalisieren"
SAX_focus_liberalize_saxony_desc:0 "Vielleicht sollten wir Sachsen in bestimmten Teilen unserer Politik liberalisieren und einige Ideen der Revolutionäre von 1848 aufgreifen, aber dennoch Teile unseres alten Systems beibehalten. Unsere Verfassung hat das ermöglicht und wir könnten diesen Weg weitergehen."
SAX_focus_thorough_reforms:0 "Umfassende Reformen"
SAX_focus_thorough_reforms_desc:0 "Es ist klar, dass wir unser Sachsen tiefgreifender reformieren müssen, als uns lieb ist, denn unsere Bevölkerung hat uns bereits gezeigt, dass sie sich wieder erheben könnte, wenn wir nicht entsprechend reagieren. es ist Zeit für umfassende Reformen! Nur so können wir unser Land nach Jahren der Konflikte und Revolutionen stabilisieren."
SAX_focus_universal_male_franchise:0 "Allgemeines Männerwahlrecht"
SAX_focus_universal_male_franchise_desc:0 "Im Rahmen unserer Reformen werden wir unser Wahlsystem überprüfen müssen. Das derzeitige System zeigt, dass entweder der König allein über seine Stellvertreter im Parlament entscheiden kann, oder die Abgeordneten nur aufgrund ihrer beruflichen Position Teil des Parlaments sind. Der durchschnittliche Sachse kann nicht über seine Gesetzgeber entscheiden, und das sollte sich ändern. Mit der Einführung eines allgemeinen Männerwahlrechts würden wir dafür sorgen, dass jeder männliche Sachse über 25 sein Parlament wählen kann, so wie 1848 und 1849, bevor die Konterrevolutionäre das Recht wieder abschafften."
SAX_focus_full_equality_for_sorbs:0 "Volle Gleichberechtigung der Sorben"
SAX_focus_full_equality_for_sorbs_desc:0 "Sachsen hat eine Minderheit, die oft übersehen wird - die Sorben. Sorben haben slawische Wurzeln, im Gegensatz zu den Sachsen, die Deutsche sind. Sie lebten schon vor der Ankunft der Deutschen in Ostsachsen und wurden im Laufe der Jahrhunderte von den sächsischen Herrschern unterdrückt, auch wenn sie wie die Sachsen zu unserem Königreich gehören. Wir sollten diese diskriminierenden Gesetze, die vor langer Zeit eingeführt wurden, abschaffen und stattdessen neue Gesetze verabschieden, die den Sorben die volle Gleichberechtigung in unserem Land gewähren, so wie es ihnen zusteht."
SAX_focus_moderate_reforms:0 "Maßvolle Reformen"
SAX_focus_moderate_reforms_desc:0 "Während wir Sachsen reformieren sollten, sollten wir vielleicht versuchen, einen Kompromiss mit den anderen Parteien zu finden, die an solchen Diskussionen beteiligt sind, denn das würde uns keinen Ärger mit den anderen im Parlament oder außerhalb des Parlaments bringen. Das würde auch die Bereitschaft des Königs erhöhen, mit uns zusammenzuarbeiten."
SAX_focus_adapt_sufferage_law:0 "Anpassung des Wahlrechts"
SAX_focus_adapt_sufferage_law_desc:0 "Wir sollten versuchen, das Wahlrecht dahingehend zu ändern, dass mehr Männer, die über 25 sind und Steuern an den Staat zahlen, Abgeordnete für die zweite Kammer des Parlaments wählen dürfen. Wir sollten auch versuchen, unser Wahlsystem zu reformieren, damit die Wahlen für das gesamte Wahlvolk gleichermaßen fair sind."
SAX_focus_accept_sorbian_identity:0 "Anerkennung der Sorben"
SAX_focus_accept_sorbian_identity_desc:0 "Unser Verhältnis zu den Sorben war problematisch, da die Regierungen der letzten Generationen stets versuchten, sie an die sächsische Kultur zu assimilieren. Wir sollten diese Mätzchen beenden und akzeptieren, dass die Sorben ihre eigene Sprache und Kultur haben. Das wäre ein erster Schritt zur Verbesserung des inner-sächsischen Verhältnisses und ein Weg, die anhaltenden ethnischen Spannungen zu beenden."
SAX_focus_end_press_censorship:0 "Beendigung der Presse- und Vereinszensur"
SAX_focus_end_press_censorship_desc:0 "Die 1819 eingeführte Pressezensur sollte die Zeitungen daran hindern, Artikel über Ideen zu schreiben, die im Gegensatz zu denen der Restauration nach dem Wiener Kongress standen. Während der Revolutionen von 1830 und 1848/49 hat sich diese Zensur als sehr unzureichend erwiesen, so dass sie die Menschen nur daran hinderte, ihre Meinung offiziell in Zeitungen zu äußern, auch wenn sie dies auf Versammlungen tun konnten. Politische Vereine exisitieren trotz unserer Repressalien nicht nur, nein, ihre Mitgliederzahl wächst sogar rasch an, und wir sollten die Abschaffung dieses Gesetzes anstreben."
SAX_focus_amnesty_for_insurgents_of_48_49:0 "Amnestie für die Revolutionäre von 1848/49"
SAX_focus_amnesty_for_insurgents_of_48_49_desc:0 "Letztlich haben die Aufständischen des Dresdner Maiaufstandes und alle anderen für eine gerechte Sache gekämpft - für die weitere Liberalisierung Sachsens, auch wenn einige von ihnen mit ihren Ideen oder ihrem Widerstand ein wenig zu weit gegangen sind und von der Polizei und unseren Truppen gefangen genommen werden mussten. Wir sollten den Revolutionären von damals eine Generalamnestie gewähren, um ihnen zu zeigen, dass der Staat nicht ihr Feind ist und auch als Zeichen dafür, dass wir Sachsen wirklich reformieren wollen."
SAX_focus_civil_law_code:0 "Bürgerliches Gesetzbuch"
SAX_focus_civil_law_code_desc:0 "Wir müssen unser veraltetes Zivilrecht reformieren, und dazu sollten wir das alte Zivilrecht durch ein neues, modernes Recht und ein neues Bürgerliches Gesetzbuch ersetzen. Das würde uns helfen, zu zeigen, dass Sachsen wirklich ein moderner Rechtsstaat mit moderner Justiz ist."
SAX_focus_conserve_the_status_quo:0 "Bewahrung des Status Quo"
SAX_focus_conserve_the_status_quo_desc:0 "Anstatt den Liberalen nachzugeben, die nicht aufhörten, nachdem wir ihnen 1830 und 1848 Reformen zugestanden hatten, sondern stattdessen versuchten, die Monarchie zu stürzen und eine Republik zu errichten, sollten wir versuchen, die Stabilität zu erhalten und zu festigen. Wir sollten den Status Quo beibehalten, denn dieses System hat sich im Vergleich zu kurzlebigen revolutionären Staaten als erfolgreich erwiesen."
SAX_focus_conserve_the_status_quo_effect_tt:0 "§RWARNUNG: Dies könnten ein Fortschreiten auf dem Weg zum Dritten Deutschland unmöglich machen!§!\n\n"
SAX_focus_create_elitist_preponderance:0 "Etablierung einer elitären Vorrangstellung"
SAX_focus_create_elitist_preponderance_desc:0 "Sachsen wurde, wird und soll wohl auch weiterhin von einem Monarchen und seiner bürgerlich-aristorkratischen Elite regiert werden. Seit den Tagen des alten sächsischen Kurfürstentums bis heute war Sachsen immer eine Monarchie und hat sich damit immer gut geschlagen. Warum also ein funktionierendes System ändern?"
SAX_focus_revoke_1849_consessions:0 "Rücknahme der letzten Konzessionen von 1849"
SAX_focus_revoke_1849_consessions_desc:0 "Die Zugeständnisse, die wir den Aufständischen 1849 gemacht haben, waren notwendig, um die Protestierenden zu beruhigen und sie in ihrem Vorhaben, die Monarchie zu stürzen, zu bremsen. Nachdem die preußischen Truppen unseren König gerettet hatten, war es nur eine Frage der Zeit, wann wir die Zugeständnisse von 1849 zurücknehmen würden. Jetzt ist die Zeit gekommen, jetzt haben wir die Chance, diese Zugeständnisse ein für alle Mal zu widerrufen und die Schwierigkeiten zu beseitigen, die wir uns selbst eingebrockt haben!"
SAX_focus_the_sorbian_question:0 "Die Sorbische Frage"
SAX_focus_the_sorbian_question_desc:0 "Eine große Frage in unserer politischen Landschaft ist der Umgang mit den Sorben, einer slawischen Minderheit in Ostsachsen, die immer mehr Rechte und die Anerkennung ihrer Kultur fordert. Wir werden schauen müssen, wie wir mit diesen ethnischen Spannungen jetzt umgehen können, denn es ist nicht in unserem Interesse, sie weiter im Gefühl ihrer Eigenständigkeit zu bestärken."
SAX_focus_noble_autocracy:0 "Etablierung einer Adelsautokratie"
SAX_focus_noble_autocracy_desc:0 "Seit den Tagen des sächsischen Kurfürstentums wurde Sachsen von einem absoluten Monarchen regiert und erreichte wahre Größe! Erst die Napoleonischen Kriege und die darauf folgenden Fragen der deutschen Einigung und des sächsischen Liberalismus haben Sachsen auf das Niveau geschwächt, auf dem es heute steht. Wir sollten uns bemühen, diese Größe, die wir hatten, wiederzuerlangen und die notwendigen Veränderungen durchzuführen, mit denen wir unseren früheren Ruhm wieder erreichen können!"
SAX_focus_revoke_1831_constitution:0 "Aufhebung der Verfassung von 1831"
SAX_focus_revoke_1831_constitution_desc:0 "Die Verfassung, die sich Sachsen 1831 gab, führte mit der Einführung des Landtages und seiner beiden Kammern demokratische Strukturen in Sachsen ein und trug zwar zur Beruhigung der Bürger bei, beendete aber auch die bis dahin in Sachsen herrschende absolute Monarchie. Eine große Katastrophe! Aber jetzt, da unsere Herrschaft gefestigt ist, haben wir die Möglichkeit, diese schreckliche Entscheidung von damals rückgängig zu machen und den Herrscher wieder auf den Thron zu setzen, so dass er ohne jegliche Einmischung regieren kann. Oder - mit anderen Worten - er wird wieder absolut regieren!"
SAX_focus_forced_assimilation:0 "Erzwungene Assimilierung"
SAX_focus_forced_assimilation_desc:0 "Die Minderheit sollte sich immer der Mehrheit anpassen, nicht umgekehrt. Vielleicht wäre es besser, wenn sich die Sorben einfach an unsere Kultur anpassen würden, dann würde das 'Problem' sofort verschwinden. Und wenn sie es nicht freiwillig tun wollen, müssen wir ihnen vielleicht helfen, die für sie bessere Option zu wählen. Freiwillig, versteht sich."
SAX_focus_toughen_press_censorship:0 "Verschärfung der Presse- und Vereinszensur"
SAX_focus_toughen_press_censorship_desc:0 "1819 beschlossen wir, ein Gesetz einzuführen, das uns die Zensur der Presse erlaubte, damit unser Ziel der Restauration nach dem Wiener Kongress erreicht werden konnte, ohne dass sich Revolutionäre austauschen konnten oder Nationalisten einmischten, um einen deutschen Staat zu bilden. Wie wir 1830 und 1848 gesehen haben, waren diese Gesetze nicht hart genug, also müssen wir sie verschärfen! Andernfalls könnte unser Ziel gefährdet sein. Vielleicht können wir diese Gefahr als Vorwand nutzen, um allzu demokratische oder liberale Zeitungen auszuschließen, damit unsere monarchistische Position ebenfalls gestärkt wird?"
SAX_focus_renew_warrents_for_insurgents_of_48_49:0 "Erneuerung der Haftbefehle für Revolutionäre von 1848/49"
SAX_focus_renew_warrents_for_insurgents_of_48_49_desc:0 "Die Aufständischen von 1848 und 1849 wollten unsere Monarchie stürzen und eine liberale Demokratie errichten, die Sachsen ruiniert hätte! Diese Verräter haben die Freiheit nicht verdient. Wir sollten ihre Haftbefehle verlängern und ihnen eine Lektion erteilen! Ein solcher Schritt würde zur Stabilität und Sicherheit unserer Gesellschaft beitragen!"
SAX_focus_supress_workers_movement:0 "Unterdrückung der Arbeiterbewegung"
SAX_focus_supress_workers_movement_desc:0 "Im Zuge der Industrialisierung und insbesondere in den letzten Jahren ist eine neue Bewegung in Sachsen entstanden: die Arbeiterbewegung, die mitunter eine radikale Veränderung unserer Gesellschaft anstrebt. Einige Mitglieder dieser Bewegung wollen auch die Monarchie stürzen und eine noch extremere Republik errichten, als es selbst die Liberalen wollen! Wir müssen diese Bewegung zum Wohle unserer Gesellschaft unterdrücken."

#Army
SAX_focus_saxonys_army:0 "Sachsens Heer"
SAX_focus_saxonys_army_desc:0 "Nach unserer Rolle in den Napoleonischen Kriegen, in denen wir der letzte Verbündete Napoleons waren, der die Seite wechselte, wurden wir auf dem Wiener Kongress 1815 von den Großmächten hart bestraft. Wir haben infolgedessen nicht nur einen großen Teil unseres Landes und unserer Bevölkerung verloren, auch unser Heer ist dementsprechend geschrumpft. Doch die letzten Jahre haben uns gezeigt, dass wir in der Lage sein müssen, auf Revolutionen und Kriege in Deutschland zu reagieren, an denen wir direkt beteiligt sein könnten. Wir sollten anfangen, unser Heer wieder auf Vordermann zu bringen!"
SAX_focus_reinforce_conscription_laws:0 "Verschärfung des Wehrpflichtgesetzes"
SAX_focus_reinforce_conscription_laws_desc:0 "Ein erster Schritt zur Aufrüstung unserer Armee wäre die Verschärfung unseres Wehrpflichtgesetzes und damit die Einberufung von mehr Männern zur Verteidigung unseres Landes. Sie könnten gebraucht werden, wenn die Situation im Deutschen Bund eskaliert..."
SAX_focus_reform_officers_training:0 "Reform der Offiziersausbildung"
SAX_focus_reform_officers_training_desc:0 "Die Rekrutierung von mehr Soldaten wird zwar sicherlich dazu beitragen, unsere Armee zu verstärken und unsere Schlagkraft zu erhöhen, aber es nützt nichts, wenn wir die Soldaten unter die Kontrolle von Offizieren stellen, die alte, überholte Doktrinen anwenden oder verbotene Strafen einsetzen, um ihren Untergebenen eine Lektion zu erteilen. Wir müssen die Ausbildung unserer Offiziere reformieren und modernisieren, damit wir wieder ein erfolgreiches Militär aufbauen können!"
SAX_focus_obtain_foreign_military_equipment:0 "Beschaffung ausländischer Militärausrüstung"
SAX_focus_obtain_foreign_military_equipment_desc:0 "Wir sind zwar in der Lage, einige Dinge in unserer Armee zu ändern, z. B. mehr Männer einzuberufen oder einige Reformen durchzuführen, aber wir stellen keine Qualitätswaffen her, mit denen wir unsere Männer ausrüsten könnten. Deshalb werden wir uns ausländische Waffen ansehen und über deren Kauf nachdenken müssen, denn wir wollen, dass unsere Soldaten die bestmögliche Ausrüstung erhalten."
SAX_focus_buy_rifles_from_liege_factories:0 "Gewehre aus Belgien"
SAX_focus_buy_rifles_from_liege_factories_desc:0 "Wenn wir hochwertige Waffen kaufen wollen, sollten wir vielleicht nicht nur im Norden oder Süden, sondern auch im Westen suchen. Im Schatten von Frankreich, Preußen und Österreich sind auch die Belgier in der Lage, in ihrer Fabrik in Lüttich gute Waffen zu entwickeln. Wir sollten sie uns ansehen und gegebenenfalls erwerben. Es würde uns helfen, uns nicht von einer Macht abhängig zu machen, die den Waffenhandel an politische Zusagen knüpft."
SAX_focus_buy_austrian_rifles:0 "Gewehre aus Österreich"
SAX_focus_buy_austrian_rifles_desc:0 "Österreich ist ein großartiger Partner für uns und gleichzeitig einer unserer engsten Verbündeten. Es ist eine Selbstverständlichkeit, von ihnen militärische Ausrüstung zu kaufen, vor allem, wenn man ihren Status als Großmacht in Betracht zieht und die Tatsache, dass wir von einem Handel mit ihnen in finanzieller Hinsicht enorm profitieren könnten, da wir gute Beziehungen zueinander haben."
SAX_focus_buy_prussian_cannons:0 "Kanonen aus Preußen"
SAX_focus_buy_prussian_cannons_desc:0 "Obwohl wir eine bewegte Geschichte mit unserem nördlichen Nachbarn Preußen teilen, ist es ihnen gelungen, ihre Armee kontinuierlich zu verbessern und zu reformieren, was sie zu einer Großmacht in Europa gemacht hat, während unsere Armee und unser Staat seit 1815 im Niedergang begriffen waren. Wir würden definitiv von der Qualität ihrer Kanonen profitieren, wenn wir uns entschließen würden, sie zu importieren, auch wenn sie von einem unserer historischen Feinde stammen."
SAX_focus_sign_military_convention:0 "Unterzeichnung einer Militärkonvention..."
SAX_focus_sign_military_convention_desc:0 "Die Lage im Deutschen Bund verschlechtert sich. Der österreichisch-preußische Dualismus kann jederzeit zu einer direkten Konfrontation zwischen den beiden Großmächten in Deutschland eskalieren. Da wir in dieser Hinsicht allein nicht überleben können, werden wir uns für eine Seite entscheiden müssen. Alternativ könnten wir auch versuchen, innerhalb der Trias umfangreiche militärische Absprachen zu treffen, um unsere Unabhängigkeit zu wahren."
SAX_focus_convention_with_prussia:0 "...mit Preußen"
SAX_focus_convention_with_prussia_desc:0 "Unsere Beziehungen sind vielleicht nicht die besten. Und unsere Vergangenheit mag unangenehm sein. Aber gleichzeitig hat Preußen seine Armee modernisiert, seit Bismarck Preußens Ministerpräsident wurde, und übertrifft wahrscheinlich bereits Österreichs militärische Kapazitäten. Obwohl wir definitiv unseren Anspruch auf unser ehemaliges Territorium in Nordsachsen verlieren würden, könnte uns ein Bündnis mit Preußen erlauben, unabhängig zu bleiben. Es mag weh tun, aber eine Militärkonvention mit Preußen zu unterzeichnen ist die beste Option, die wir haben."
SAX_focus_convention_with_the_trias:0 "...mit der Trias"
SAX_focus_convention_with_the_trias_desc:0 "In Übereinstimmung mit unserer Politik der letzten Jahre sollten wir mit der Trias, den anderen deutschen Mittelstaaten, die sich nicht für eine Seite entscheiden wollen, eine Militärkonvention unterzeichnen. Mit der Unterzeichnung dieses Abkommens hätten wir eine große Chance, dass keine der Großmächte so einfach bei uns einmarschieren kann, obwohl unser Land den direkten Weg der Achse Berlin-Prag-Wien bildet. Weder Preußen noch Österreich könnten es dann wohl riskieren, ein Land des Trias-Bündnisses anzugreifen, wenn die Gefahr besteht, dann gegen alle Bündnismitglieder Krieg führen zu müssen. Wir könnten damit unsere Verteidigungsoptionen zumindest verbessern, wenngleich die Trias nicht stärker ist als Preußen oder Österreich allein."
SAX_focus_convention_with_austria:0 "...mit Österreich"
SAX_focus_convention_with_austria_desc:0 "Der Grund, warum wir Österreich als Partner wählen sollten, ist einfach. Nicht nur, dass es - anders als Preußen - unsere Unabhängigkeit akzeptiert, Österreich war für uns auch stets ein verlässlicher Partner und die Größe seines Landes und die Stärker seiner Armee übertreffen jene unseres Rivalens im Norden. Da Preußen seine Armee schon seit einiger Zeit reformiert, wird Bismarck das mächtige Österreich in nächster Zeit nicht herausfordern können!"
SAX_focus_army_administration_reform:0 "Reform der Heeresverwaltung"
SAX_focus_army_administration_reform_desc:0 "So wie wir unsere Offiziersausbildung reformieren, sollten wir auch eine Reform der Heeresverwaltung in Erwägung ziehen, da diese nach unserer Niederlage 1815 und nach der Revolution von 1848, bei der unser Heer und die Verwaltung mehrere Defizite aufwiesen, unangetastet blieb."
SAX_focus_new_court_martial_jurisdiction:0 "Neue Kriegsgerichtsbarkeit"
SAX_focus_new_court_martial_jurisdiction_desc:0 "Unsere Militärgerichtsbarkeit ist veraltet. Da wir gerade dabei sind, unser Heer zu reformieren, könnten wir uns auch die veralteten Strukturen in der Militärgerichtsbarkeit ansehen und sie reformieren. Wenn wir eine starke und moderne Armee haben wollen, müssen wir auch eine starke, unabhängige Gerichtsbarkeit haben!"
SAX_focus_new_military_trial_codes:0 "Neue Verfahrensordnung für Militärgerichte"
SAX_focus_new_military_trial_codes_desc:0 "Da wir bereits dabei sind, unsere Armee zu reformieren, sollten wir vielleicht auch einen Blick auf unsere überholten militärischen Prozessvorschriften werfen und diese ebenfalls überarbeiten."
SAX_focus_new_military_leadership:0 "Neue militärische Führung"
SAX_focus_new_military_leadership_desc:0 "Da unser Heer reformiert wird und mehrere Schritte nach vorne macht, sollten wir vielleicht eine neue militärische Führung bestimmen. Ihr wird dann die Verantwortung übertragen, unsere Truppen zu organisieren und zu mobilisieren, um uns bei Bedarf vor möglichen Angriffen zu schützen."
SAX_focus_field_marshal_kronpinz_albert:0 "Generalfeldmarschall Kronprinz Albert"
SAX_focus_field_marshal_kronpinz_albert_desc:0 "Albert, der älteste Sohn unseres Königs Johann, ist der designierte Nachfolger seines Vaters. Als Kronprinz wird er lernen müssen, Verantwortung für die sächsischen Angelegenheiten zu übernehmen, und er wird lernen müssen, wie man mit dieser Verantwortung umgeht. Vielleicht wäre es angebracht, ihn zum Generalfeldmarschall zu ernennen, damit er lernen kann, wie man mit Soldaten und ihre Vorgesetzten führt?"
SAX_focus_field_marshal_prinz_georg:0 "Generalfeldmarschall Prinz Georg"
SAX_focus_field_marshal_prinz_georg_desc:0 "Da unser Kronprinz stark in politische Angelegenheiten involviert ist und eine aktive Rolle im Staatsrat einnimmt, sollten wir ihm keine zusätzliche Lasten aufbürden und ihn nicht in unsere Armee einbinden. Stattdessen könnten wir seinen jüngeren Bruder Georg zum Generalfeldmarschall ernennen, da er sich nicht in die Politik oder andere Staatsangelegenheiten einmischt, ihm der militärische Erfahrungsgewinn aber durchaus gut zu Gesicht stünde."

#Economy
SAX_focus_saxonys_economy:0 "Sachsens Ökonomie"
SAX_focus_saxonys_economy_desc:0 "Wie jedes andere deutsche Land begann auch Sachsen zu Beginn des 19. Jahrhunderts mit der Industrialisierung. Aber im Gegensatz zu den anderen haben wir es geschafft, eine der dominierenden Industriemächte in Deutschland zu werden, im Zollverein zu glänzen und das dichteste Eisenbahnnetz im Deutschen Bund aufzubauen. Wenn wir diese Position halten wollen, müssen wir weitere Schritte unternehmen, uns weiter industrialisieren und unsere Infrastruktur weiter ausbauen."
SAX_focus_saxon_state_railway:0 "Ausbau der Eisenbahninfrastruktur"
SAX_focus_saxon_state_railway_desc:0 "Ein Schritt, um unsere Vormachtstellung in der Industrie zu erhalten, ist es, noch mehr Bahnstrecken innerhalb Sachsens zu bauen, um andere davon zu überzeugen, noch mehr in uns zu investieren und den Transport von dringend benötigtem Material in die Fabriken zu beschleunigen. Investitionen in das Schienennetz bedeuten also mehr Geld und Macht für Sachsen!"
SAX_focus_railway_bavaria:0 "Bahnverbindung nach Bayern"
SAX_focus_railway_bavaria_desc:0 "Im Jahr 1841 wurde eine Eisenbahnlinie eröffnet, die uns mit Bayern verband, allerdings über Altenburg, das zu Thüringen gehört. Um zu verhindern, dass diese Bahnlinie durch Thüringen abgeschnitten wird, haben wir 1845 beschlossen, eine weitere Strecke zwischen Chemnitz, einem wichtigen Industriezentrum Sachsens, und Bayern zu bauen. Während wir die Strecke von Zwickau nach Bayern bereits eröffnet haben, konnten wir die Bahnlinie Chemnitz-Zwickau bis heute nicht fertigstellen. Wir werden die Bahnstrecke eröffnen und den Chemnitzer Betrieben ermöglichen, die benötigten Rohstoffe aus Bayern zu importieren und die fertigen Produkte zu exportieren."
SAX_focus_railway_ore_mountains:0 "Eisenbahnen im Erzgebirge"
SAX_focus_railway_ore_mountains_desc:0 "Eine weitere Eisenbahnverbindung, die unsere Industrie unterstützen würde, wäre die zwischen unseren Industriestädten und dem Erzgebirge, wo viele der wichtigen Rohstoffe gefördert werden und eine Anbindung an Böhmen im Süden möglich ist. Der Bau dieser Bahnlinie könnte uns in zweierlei Hinsicht helfen: Erstens ermöglicht sie uns bzw. der sächsischen Industrie den Import von Braunkohle aus dem Nordböhmischen Becken. Der zweite Grund für den Bau einer Eisenbahnlinie ist, dass unsere Partner aus Österreich uns in einem, wenn auch unwahrscheinlichen, Krieg gegen Preußen leichter verteidigen könnten."
SAX_focus_railway_prussia:0 "Bahnverbindung nach Preußen"
SAX_focus_railway_prussia_desc:0 "Ebenfalls sollten wir über den Bau einer Eisenbahnverbindung zu unserem nördlichen Nachbarn, Preußen, nachzudenken. Der Bau einer solchen Bahnlinie würde uns mit dem Ruhrgebiet und Schlesien verbinden, zwei Regionen in Deutschland, in denen viele Ressourcen gewonnen werden. Wir könnten auch versuchen, unsere Beziehungen zu diesen Regionen zu verbessern, indem wir gemeinsam an einem Projekt arbeiten. 
SAX_focus_railway_gaps:0 "Die Lücken schließen"
SAX_focus_railway_gaps_desc:0 "Nachdem wir in Sachsen ein dichtes Schienennetz gebaut haben, unsere Bahnen mit denen unserer Nachbarn verbunden haben, geht es jetzt nur noch darum, die Lücken zwischen den Bahnen zu schließen und unser Schienennetz vorerst zu vervollständigen."
SAX_focus_mining_and_metallurgy:0 "Bergbau und Metallurgie"
SAX_focus_mining_and_metallurgy_desc:0 "Wir haben uns zwar seit Beginn dieses Jahrhunderts industrialisiert, aber wir müssen immer noch natürliche Ressourcen gewinnen, die wir in unseren Fabriken weiterverarbeiten können. Das müssen wir in unseren staatlichen Bergwerken und Metallurgien tun".
SAX_focus_queen_mary_ironworks:0 "Königin Marienhütte"
SAX_focus_queen_mary_ironworks_desc:0 "Die 1839 in Cainsdorf bei Zwickau eröffnete Königin Marienhütte ist eines der größten Unternehmen in Sachsen. Sie ist in der Nähe von Zwickau angesiedelt, da der Hauptrohstoff, die Kohle, die dort verarbeitet wird, im dortigen Steinkohlenbergwerk abgebaut wird. Die in der Marienhütte hergestellten Produkte, nämlich Gleise und Brücken aus Stahl, werden bei uns für den Ausbau des Schienennetzes und der Infrastruktur im Allgemeinen verwendet. Ein echtes Glanzstück sächsischer Industrie!"
SAX_focus_soften_bergregal:0 "Das Bergregal abmildern"
SAX_focus_soften_bergregal_desc:0 "Das Bergregal ist ein Recht, das den Adel eines Landes zum Eigentümer der verschiedenen Bodenschätze des Landes erklärt. Eingeführt in den Tagen des frühen Heiligen Römischen Reiches, ist es in Sachsen immer noch ein Gesetz, das Probleme in unserer industriellen Entwicklung verursachen kann, da mögliche Geldgeber davon abgehalten werden könnten, zu investieren. Um dies zu verhindern, werden wir das Bergregal abmildern, um mehr Investitionsmöglichkeiten für ausländische Investoren zu eröffnen, auch wenn das bedeutet, dass der Adel seine Ansprüche auf Sachsens Bodenschätze aufgeben muss!"
SAX_focus_expand_mining_districts:0 "Bergbaureviere ausweiten"
SAX_focus_expand_mining_districts_desc:0 "Da wir das Bergregal abgemildert haben, können wir nun entscheiden, wo genau Minen errichtet werden sollen. Einige Politiker halten es für die beste Idee, bestehende Bergbaugebiete zu erweitern, und die Erschließung neuer Bergwerke wird unserer Wirtschaft helfen und neue Investoren anziehen."
SAX_focus_enact_berggesetz:0 "Das Berggesetz verabschieden"
SAX_focus_enact_berggesetz_desc:0 "Obwohl wir das Bergregal abgemildert haben, der Adel so weitestgehend auf seine Ansprüche verzichten muss und der Bergbausektor bereits für Investoren geöffnet ist, besteht das Bergregal auf dem Papier weiter fort. Wir müssen es offiziell abschaffen und durch ein echtes Berggesetz ersetzen, das es Investoren offiziell ermöglicht, in mit Rechtssicherheit in den Montansektor zu investieren. Vielleicht können wir mit diesem Gesetz auch die Hüttenindustrie unabhängig machen."
SAX_focus_factory_industry:0 "Fabrikindustrie"
SAX_focus_factory_industry_desc:0 "Im Jahr 1854 begann der Rechtsanwalt Karl Heine, in der Gemeinde Plagwitz Land zu kaufen und die notwendige Infrastruktur aufzubauen, um reiche Investoren anzulocken, was ihm einigermaßen gelang. Wir sollten Heine bei seiner Aufgabe unterstützen, denn auch wir würden von neuen Investitionen und einer stärkeren Industrie sehr profitieren!"
SAX_focus_proto_industrialization:0 "Vermächtnis der Proto-Industrialisierung"
SAX_focus_proto_industrialization_desc:0 "Bevor der Prozess der Industrialisierung in Sachsen vollends einsetzte, gab es bereits einige Arbeiter, die in frühen Fabriken arbeiteten, wie die Arbeiter in der Textilindustrie oder Spezialarbeiter in meist königlichen Manufakturen. Obwohl damals bereits in fabrikähnlichen Betrieben gearbeitet wurde, mussten die Arbeiter noch das meiste von Hand machen und hatten kaum Maschinen, die sie unterstützten. Einige Produkte dieser Zeit, wie sächsisches Porzellan und Glas, haben unser Land bis über die Grenzen Deutschlands bekannt gemacht, und wir sollten dieses Prestige für uns nutzbar machen."
SAX_focus_free_enterprise:0 "Die Forderung nach Gewerbefreiheit"
SAX_focus_free_enterprise_desc:0 "Wir werden unsere Rechtsvorschriften anpassen müssen, um Investoren anzuziehen, da wir derzeit zu harte Gesetze haben, die die Entwicklung unserer Wirtschaft behindern. Die Einführung der Gewerbefreiheit könnte diese Schranken beseitigen und den Industrialisierungsprozess weiter vorantreiben."
SAX_focus_textile_industry:0 "Sächsische Textilindustrie"
SAX_focus_textile_industry_desc:0 "Sachsen blickt auf eine lange Geschichte der Textilindustrie zurück. Seit die Industrialisierung begann und Sachsen zu einem der am weitesten entwickelten Länder Mitteleuropas wurde, haben zahlreiche Unternehmer Textilbetriebe in Sachsen eröffnet. Aber das ist noch nicht das Ende - wir haben mehrere andere Unternehmer, die unbedingt neue Textilien in Sachsen herstellen wollen. Wir sollten sie unterstützen, denn wir würden von einer stärkeren Textilindustrie profitieren."
SAX_focus_saxon_manchester:0 "Chemnitz -\nDas sächsische Manchester"
SAX_focus_saxon_manchester_desc:0 "Das Herz des industrialisierten Sachsens liegt in Chemnitz. Hier entscheiden sich die meisten Unternehmen und Investoren für die Eröffnung von Fabriken und die Produktion von Textilien, und die Stadt ist eng mit den anderen sächsischen und deutschen Regionen verbunden. Wie Manchester in England ist Chemnitz das industrielle Zentrum unseres Landes! Aber wenn wir vorankommen wollen, müssen wir unsere Industriezweige ausbauen, um nicht von unserer Textilindustrie abhängig zu werden. Wir werden das Wachstum des Maschinenbaus unterstützen."
SAX_focus_trade_and_commerce:0 "Handel & Gewerbe"
SAX_focus_trade_and_commerce_desc:0 "Sachsen ist nicht nur ein starkes Industrieland, sondern auch eine starke Macht in Handel und Gewerbe. Durch unseren Handel haben wir es seit dem 16. Jahrhundert geschafft, ein wichtiger Wirtschaftspartner und eines der wirtschaftlichen Zentren in Europa zu werden. Wir sollten versuchen, diesen Status beizubehalten, denn unsere Wirtschaft profitiert massiv davon!"
SAX_focus_allgemeine_creditanstalt:0 "Allgemeine Deutsche Credit-Anstalt"
SAX_focus_allgemeine_creditanstalt_desc:0 "Die Allgemeine Deutsche Credit-Anstalt wurde im Jahr 1856 gegründet und ist eine sächsische Bank. Sie ist ein Symbol für die Stärke Sachsens im Handels- und Finanzsektor und ein guter Partner, wenn es um Investitionen geht. Im ersten Jahr ihres Bestehens hat sie es bereits geschafft, sich auf dem deutschen Markt zu etablieren, und sie hat ehrgeizige Pläne angekündigt. Sie werden sicherlich nützlich sein, wenn wir eines Tages einen Kredit brauchen..."
SAX_focus_leipzig_book_fair:0 "Leipziger Buchmesse"
SAX_focus_leipzig_book_fair_desc:0 "Die Leipziger Buchmesse hat in unserem Land eine lange Tradition. Erstmals im 17. Jahrhundert veranstaltet, wuchs sie von Jahr zu Jahr und ist heute die größte Buchmesse in ganz Deutschland, sogar größer als die Frankfurter Buchmesse, ihr traditioneller Rivale. Jedes Jahr wird der Welt die sächsische und deutsche Kultur gezeigt, und wir können die Messe nutzen, um unsere eigene Kultur und den Handel in Sachsen und in anderen Ländern zu fördern."
SAX_focus_pelzhandelszentrum_leipzig:0 "Pelzhandelszentrum Leipziger Brühl"
SAX_focus_pelzhandelszentrum_leipzig_desc:0 "Unser Pelzhandelszentrum in Leipzig ist ein wichtiger Bestandteil der Leipziger und damit auch der sächsischen Wirtschaft. Als größtes Pelzhandelszentrum wurde es zum Synonym für den Pelzhandel selbst. Seine Stärke trägt zur sächsischen Wirtschaft bei und muss daher unbedingt erhalten werden."
SAX_focus_saxon_bank_dresden:0 "Sächsische Bank zu Dresden"
SAX_focus_saxon_bank_dresden_desc:0 "Eine Möglichkeit, unsere Wirtschaft und andere Teile der Gesellschaft zu stärken, besteht darin, eine Bank zu eröffnen, die Unternehmen und Investoren verschiedene Kredite gewähren kann. Zu unserem Glück haben einige Geschäftsleute Interesse an der Eröffnung einer solchen Bank bekundet. Wenn wir sie mit monetären Zugeständnissen unterstützen, werden wir in der Lage sein, unsere eigene Wirtschaft zu stärken, und wir werden eine Bank haben, die mit uns verbunden ist."
SAX_focus_model_country:0 "Musterland\nder Industrialisierung"
SAX_focus_model_country_desc:0 "Unsere bereits hervorragende Position in der deutschen Industrie und unser Status als industrielle Großmacht waren bereits gesichert. Dennoch waren Reformen notwendig, um diesen Status zu erhalten. Mit unseren erfolgreichen Reformen haben wir Sachsen modernisiert und seine industrielle Stärke ausgebaut - in Deutschland und im Ausland. Wir gehen mit unserer unaufhaltsamen Wirtschaft in eine gute Zukunft!"

