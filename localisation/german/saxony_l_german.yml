SAX_decision_tighten_bonds_WUR_desc:0 "[WUR.GetNameDef] hat seine Bereitschaft zur Zusammenarbeit in Bezug auf unsere Reformagenda bekundet. Wir sollten dies nutzen, um die Bande zwischen unseren Regierungen noch enger zu knüpfen, damit eine Zusammenarbeit wahrscheinlicher wird."
SAX_decision_trias_diplomatic_mission_flag:0 " §REine diplomatische Gesandtschaft ist bereits unterwegs.§!"
SAX_decision_attempt_to_reform_the_confederations_judiciary:0 "Versuch einer Reform des Justizwesens im Deutschen Bund"
SAX_decision_attempt_to_reform_the_confederations_judiciary_desc:0 "Unser Treffen in Würzburg hat gezeigt, dass es offenbar Unterstützung für eine Justizreform des Deutschen Bundes gibt. Wir sollten beim Bundestag in Frankfurt einen Änderungsantrag einbringen, um zu sehen, ob der Vorschlag genügend Unterstützung bei den Mitgliedern des Bundes findet."
SAX_decision_attempt_to_reform_the_confederations_judiciary_effect_tt:0 "§YWir werden den Vorschlag zur Justizreform in Frankfurt vorstellen. Die Erfolgsaussichten sind zwar gering, aber unsere Bemühungen dürften dennoch eine positive Wirkung auf die anderen deutschen Mittelstaaten haben.§!\n"
SAX_decision_convene_second_wurzburg_conference:0 "Einberufung der zweiten Würzburger Konferenz"
SAX_decision_convene_second_wurzburg_conference_desc:0 ""
SAX_decision_convene_second_wurzburg_conference_effect_tt:0 "§YWir werden die deutschen Mittelstaaten zu einer zweiten Konferenz über eine mögliche Reform des Deutschen Bundes nach Würzburg einladen.§!\n\n"
SAX_decision_convene_third_wurzburg_conference:0 "Einberufung der dritten Würzburger Konferenz"
SAX_decision_convene_third_wurzburg_conference_desc:0 ""
SAX_decision_convene_third_wurzburg_conference_effect_tt:0 "§YWir werden die deutschen Mittelstaaten zu einer dritten Konferenz über eine mögliche Reform des Deutschen Bundes nach Würzburg einladen.§!\n\n"
SAX_third_wurzburg_conference_finished_flag:0 "Die §Ydritte Würzburger Konferenz§! ist beendet."
SAX_decision_attempt_to_reform_the_confederations_war_constitution:0 "Versuch einer Reform der Bundeskriegsverfassung"
SAX_decision_attempt_to_reform_the_confederations_war_constitution_desc:0 "Die zweite Trias-Konferenz in Würzburg brachte einige Bedenken der deutschen Mittelstaaten hinsichtlich der Bundeskriegsverfassung zum Vorschein. Wir sollten versuchen, die besprochenen Missstände durch einen Verfassungsänderungsantrag beim Bundestag in Frankfurt zu beheben."
SAX_decision_attempt_to_reform_the_confederations_war_constitution_effect_tt:0 "§YWir werden den Reformvorschlag in Frankfurt vorstellen. Die Erfolgsaussichten sind zwar gering, aber unsere Bemühungen dürften sich trotzdem positiv auf die anderen deutschen Mittelstaaten auswirken.§!\n"
SAX_decision_propose_a_comprehensive_constitutional_reform:0 "Vorschlag für eine umfassende Verfassungsreform"
SAX_decision_propose_a_comprehensive_constitutional_reform_desc:0 "Es ist an der Zeit, den Trias-Staaten eine umfassendere Verfassungsreform vorzuschlagen. Der Plan würde eine flexiblere und mächtigere Bundesversammlung vorsehen, deren Delegierte von den Landtagen gewählt werden würden. Auf diese Weise könnten sie mit größerer Legitimität Gesetze vorschlagen. Auch die Exekutivgewalt des Bundes wäre nach einer erfolgreichen Reform dreigeteilt, wobei ein dritter, alternierender Monarch neben dem Kaiser von Österreich und dem König von Preußen an der Spitze des Deutschen Bundes stehen würde."
SAX_decision_propose_a_comprehensive_constitutional_reform_effect_tt:0 "§YWir werden den Entwurf für eine umfassendere Verfassungsreform den anderen deutschen Mittelstaaten vorlegen. Wenn sie alle zustimmen, können wir den Plan der Bundesversammlung in Frankfurt vorlegen.§!\n"
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt:0 "Vorstellung des Vorschlags zur Verfassungsreform in Frankfurt"
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_desc:0 "Nachdem wir nun die Unterstützung der Trias für unseren umfassenden Reformvorschlag gesichert haben, sollten wir der Bundesversammlung in Frankfurt vorlegen. Es ist sehr wahrscheinlich, dass Österreich und Preußen den Vorschlag ablehnen werden, aber in diesem Fall werden sie mit dem vereinten Widerstand der deutschen Mittelstaaten konfrontiert sein."
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_effect_tt:0 "§YWir werden den Reformvorschlag in Frankfurt vorstellen. Auch wenn die Erfolgsaussichten gering sind, sprechen die gemeinsamen Anstrengungen der deutschen Mittelstaaten für sich.§!\n"
SAX_decision_attempt_to_sway_the_sceptics:0 "Die Skeptiker überzeugen"
SAX_decision_attempt_to_sway_the_sceptics_desc:0 "Einige der deutschen Mittelstaaten haben ihre Vorbehalte gegenüber unserem Reformplan geäußert. Vielleicht wäre es klug, einige Änderungen an dem Entwurf vorzunehmen, um sie davon zu überzeugen, ihn in Frankfurt zu unterstützen?"
SAX_decision_attempt_to_sway_the_sceptics_effect_tt:0 "§YWir werden Änderungen am Vorschlag vornehmen, um die Skeptiker unter den deutschen Mittelstaaten zu überzeugen.§!\n"
SAX_decision_develop_trias_idea:0 "Die Trias-Idee weiterentwickeln"
SAX_decision_develop_trias_idea_desc:0 "Unsere Reformagenda dreht sich um die Idee, dass die größten der deutschen Kleinstaaten, die so genannten Mittelstaaten, enger zusammenarbeiten, fast so, als wären sie ein Land. Diese Zusammenarbeit würde eine Art dritte Macht in Deutschland etablieren, die als Gegengewicht zum ständigen Machtkampf zwischen dem [PRS.GetName] und dem [AUS.GetName] fungieren und somit die deutsche Trias schaffen würde. Wenn sich alle deutschen Mittelstaaten nur auf ihr Eigeninteresse verlassen und danach handeln, könnte dies das Ende ihrer Unabhängigkeit bedeuten..."
SAX_decision_develop_trias_idea_complete_effect_tt:0 "§YDer Reformplan für eine engere Zusammenarbeit der Trias und eine bessere Ausgewogenheit im Deutschen Bund wird schriftlich fixiert.§!"
SAX_decision_develop_trias_idea_remove_effect_tt:0 "§YWir werden unsere Pläne in Zukunft noch weiter präzisieren können.§!"
SAX_decision_refine_trias_idea:0 "Die Trias-Idee präzisieren"
SAX_decision_refine_trias_idea_desc:0 "Nachdem wir die Idee der Trias festgelegt haben, sollten wir uns mit unserem diplomatischen Personal beraten, um sicherzustellen, dass unsere Pläne durchführbar sind. Vielleicht haben sie einige interessante Anregungen, um unsere Agenda zu präzisieren und ihren Erfolg wahrscheinlicher zu machen."
SAX_decision_refine_trias_idea_complete_effect_tt:0 "§YDer Reformplan wird mit Hilfe unseres Diplomatencorps präzisiert und angepasst.§!"
SAX_decision_refine_trias_idea_remove_effect_tt:0 "§YMöglicherweise müssen wir weitere Änderungen vornehmen, um die noch unentschlossenen Länder zu überzeugen.§!"
SAX_decision_appease_skeptics:0 "Änderungen vornehmen, um die Skeptiker zu besänftigen"
SAX_decision_appease_skeptics_desc:0 "Trotz all unserer diplomatischen Bemühungen gibt es immer noch einige deutsche Mittelstaaten, die unseren Reformplänen im Deutschen Bund skeptisch gegenüberstehen. Wir könnten versuchen, sie mit weiteren Änderungen zu besänftigen, um ihre Unterstützung wahrscheinlicher zu machen."
SAX_decision_appease_skeptics_complete_effect_tt:0 "§YDas Reformkonzept wird noch einmal angepasst, um die Skeptiker in den anderen deutschen Mittelstaaten zu besänftigen.§!"
SAX_decision_prepare_a_trias_conference_in_dresden:0 "Vorbereitung einer Trias-Konferenz in Dresden"
SAX_decision_prepare_a_trias_conference_in_dresden_desc:0 ""
SAX_decision_prepare_a_trias_conference_in_dresden_effect_tt:0 "§YWir werden die notwendigen Vorkehrungen für eine Trias-Konferenz in Dresden treffen.§!"
SAX_decision_convene_the_trias_conference:0 "Einberufung der Trias Konferenz"
SAX_decision_convene_the_trias_conference_desc:0 ""
SAX_decision_convene_the_trias_conference_effect_tt:0 "§Wir werden die Trias-Staaten zu einer Konferenz nach Dresden einladen, um die möglichen Grundlagen für eine noch engere Zusammenarbeit zu diskutieren.§!\n\n"

SAX_decision_trias_conference_ready_effect_tt:0 "§YWir sind bereit, die deutschen Mittelstaaten zu einer Konferenz einzuladen.§!"

#Domestic Policy
SAX_decision_category_domestic_policy:0 "Die Innenpolitik Sachsens"
SAX_decision_category_domestic_policy_desc:0 "Die Wirren der §YMärzrevolution§! haben Sachsen im Chaos zurückgelassen, in dem eine §Ymonarchistische Gegenrevolution auf die Revolution der Straße folgte§!. Nun, da sich die innenpolitische Lage beruhigt hat und §Ydie Herrschaft des Monarchen§! gefestigt ist, ist es an der Zeit, den weiteren politischen Weg Sachsens zu bestimmen."
SAX_decision_grant_partial_amnesty_to_richard_wagner:0 "Teilamnestie für Richard Wagner gewähren"
SAX_decision_grant_partial_amnesty_to_richard_wagner_desc:0 "Es war sicherlich eine unangenehme Überraschung zu erfahren, dass der berühmte Komponist Richard Wagner in den Dresdner Maiaufstand von 1849 verwickelt war, und seine Ausweisung war alternativlos. Nun, da sich der Staub gelegt hat und er geläutert scheint, wäre es vielleicht an der Zeit, Wagner eine Teilamnestie zu gewähren, die es ihm ermöglichen würde, wieder legal deutsches Hoheitsgebiet zu betreten."
SAX_decision_grant_partial_amnesty_to_richard_wagner_effect_tt:0 "§GDies könnte in Zukunft positive Auswirkungen haben...§!"
SAX_decision_grant_full_amnesty_to_richard_wagner:0 "Richard Wagner volle Amnestie gewähren"
SAX_decision_grant_full_amnesty_to_richard_wagner_desc:0 "Nach der Teilamnestie durch Seine Majestät König Johann von Sachsen lebt Richard Wagner nun wieder in Deutschland. Sachsen ist Wagners Heimat, es wäre grausam, ihm die Einreise in seinen Heimatland noch länger zu verwehren. Außerdem könnten wir in Zukunft von seinem künstlerischen Genie profitieren."

#Foreign Arms Deals
SAX_decision_category_obtain_foreign_equipment:0 "Waffengeschäfte mit dem Ausland"
SAX_decision_category_obtain_foreign_equipment_desc:0 "Wir haben zwar gewisse Möglichkeiten, unsere Armee zu verstärken, z. B. mehr Männer zu rekrutieren, aber was uns fehlt, sind Waffenfabriken. Deshalb müssen wir auf die Nachbarn um uns herum schauen und deren höherwertige Waffen kaufen."
SAX_decision_buy_rifles_from_liege_factories:0 "Gewehre aus Lütticher Fabriken kaufen"
SAX_decision_buy_rifles_from_liege_factories_desc:0 "Wenn wir hochwertige Waffen kaufen wollen, sollten wir vielleicht nicht nur im Norden oder Süden, sondern auch im Westen suchen. Im Schatten von Frankreich, Preußen und Österreich sind auch die Belgier in der Lage, in ihrer Fabrik in Lüttich gute Waffen zu entwickeln. Wir sollten sie uns ansehen und gegebenenfalls erwerben. Es würde uns helfen, uns nicht von einer Macht abhängig zu machen, die den Waffenhandel an politische Zusagen knüpft."
SAX_decision_buy_austrian_rifles:0 "Gewehre aus Österreich kaufen"
SAX_decision_buy_austrian_rifles_desc:0 "Österreich ist ein großartiger Partner für uns und gleichzeitig einer unserer engsten Verbündeten. Es ist eine Selbstverständlichkeit, von ihnen militärische Ausrüstung zu kaufen, vor allem, wenn man ihren Status als Großmacht in Betracht zieht und die Tatsache, dass wir von einem Handel mit ihnen in finanzieller Hinsicht enorm profitieren könnten, da wir gute Beziehungen zueinander haben."
SAX_decision_buy_prussian_cannons:0 "Kanonen aus Preußen kaufen"
SAX_decision_buy_prussian_cannons_desc:0 "Obwohl wir eine bewegte Geschichte mit unserem nördlichen Nachbarn Preußen teilen, ist es ihnen gelungen, ihre Armee kontinuierlich zu verbessern und zu reformieren, was sie zu einer Großmacht in Europa gemacht hat, während unsere Armee und unser Staat seit 1815 im Niedergang begriffen waren. Wir würden definitiv von der Qualität ihrer Kanonen profitieren, wenn wir uns entschließen würden, sie zu importieren, auch wenn sie von einem unserer historischen Feinde stammen."

#Military Convention
SAX_decision_category_military_convention:0 "Militärkonventionen"
SAX_decision_category_military_convention_desc:0 "Die Lage im Deutschen Bund verschlechtert sich. Während der österreichisch-preußische Dualismus eine Garantie für Frieden und Stabilität in Deutschland war, hat die schleswig-holsteinische Situation das Potential, eine offene Konfrontation zwischen Preußen und Österreich zu verursachen. Wir sollten uns um die Unterzeichnung einer Militärkonvention bemühen, die uns davor bewahren könnte, in einem solchen Krieg hinterrücks angegriffen zu werden."
SAX_decision_convention_with_prussia:0 "Um eine Militärkonvention mit Preußen bitten"
SAX_decision_convention_with_prussia_desc:0 "Unsere Beziehungen sind vielleicht nicht die besten. Und unsere Vergangenheit mag unangenehm sein. Aber gleichzeitig hat Preußen seine Armee modernisiert, seit Bismarck Preußens Ministerpräsident wurde, und übertrifft wahrscheinlich bereits Österreichs militärische Kapazitäten. Obwohl wir definitiv unseren Anspruch auf unser ehemaliges Territorium in Nordsachsen verlieren würden, könnte uns ein Bündnis mit Preußen erlauben, unabhängig zu bleiben. Es mag weh tun, aber eine Militärkonvention mit Preußen zu unterzeichnen ist die beste Option, die wir haben."
SAX_decision_convention_with_austria:0 "Um eine Militärkonvention mit Österreich bitten"
SAX_decision_convention_with_austria_desc:0 "Der Grund, warum wir Österreich als Partner wählen sollten, ist einfach. Nicht nur, dass es - anders als Preußen - unsere Unabhängigkeit akzeptiert, Österreich war für uns auch stets ein verlässlicher Partner und die Größe seines Landes und die Stärker seiner Armee übertreffen jene unseres Rivalens im Norden. Da Preußen seine Armee schon seit einiger Zeit reformiert, wird Bismarck das mächtige Österreich in nächster Zeit nicht herausfordern können!"
SAX_decision_intensify_convention:0 "Die Militärkonvention vertiefen"
SAX_decision_intensify_convention_desc:0 "Wir stehen bald vor einem offenen Krieg in Deutschland, wenn es niemandem gelingt, die Situation zu deeskalieren. Um uns auf das Schlimmste vorzubereiten, sollten wir die Gelegenheit nutzen, unsere Militärkonvention zu vertiefen, denn die Anzeichen verdichten sich, dass wir in einem deutschen Krieg hineingezogen werden."

#Economy
SAX_decision_category_economy:0 "Die Wirtschaftliche Entwicklung Sachsens"
SAX_decision_category_economy_desc:0 "Da wir es geschafft haben, uns schneller als die anderen Staaten zu industrialisieren, wurde §YSaxony§! zu einem der §Yindustriellen Zentren des Deutschen Bundes§!. Aber wenn wir in dieser Position bleiben wollen, müssen wir die Industrialisierung und Modernisierung weiter vorantreiben!"
SAX_mission_railway_expansion:0 "Ausbau des Eisenbahnnetzes"
SAX_mission_railway_expansion_desc:0 "Ein Schritt, um unsere Vormachtstellung in der Industrie zu erhalten, ist es, noch mehr Eisenbahnstrecken innerhalb Sachsens zu bauen, um andere davon zu überzeugen, noch mehr bei uns zu investieren und den Transport von dringend benötigten Materialien in die Fabriken zu beschleunigen."
SAX_mission_railway_expansion_trigger_tt_1:0 "£railroad_connection_texticon Es existiert eine Eisenbahnverbindung zwischen\n §YChemnitz§! und §YZwickau§!\n"
SAX_mission_railway_expansion_trigger_tt_2:0 "£railroad_connection_texticon Es existiert eine Eisenbahnverbindung zwischen\n §YDresden§! und §YFreiberg§!\n"
SAX_decision_construct_freiberg_railway:0 "Errichtung einer Bahnverbindung nach Freiberg"
SAX_decision_construct_freiberg_railway_desc:0 "Unser Schienennetz hat noch einige Lücken. Zum Beispiel ist es derzeit unmöglich, die große Bergbaustadt Freiberg zu erreichen. Dies bedeutet nicht nur, dass das Reisen dorthin viel schwieriger ist, als es sein sollte, sondern auch, dass die dort abgebauten Erze nur schwer zu unseren Fabriken zur Veredelung und für andere industrielle Prozesse transportiert werden können. Investitionen in eine Eisenbahnlinie, die diese Region mit unserem bestehenden Netz verbindet, könnten sich als eine gute Idee erweisen."
SAX_decision_construct_chemnitz_zwickau_railway:0 "Errichtung einer Bahnverbindung zwischen Chemnitz und Zwickau"
SAX_decision_construct_chemnitz_zwickau_railway_desc:0 "Zwischen den beiden Industriezentren Chemnitz und Zwickau klafft eine eklatante Lücke in unserem Schienennetz. Die Geographie stand lange Zeit verschiedenen Eisenbahnprojekten in der Region im Wege, und so mussten Personen und Güter, die auf der Schiene zwischen den beiden Städten unterwegs waren, einen großen Umweg über Thüringen und Leipzig in Kauf nehmen. Die moderne Technik würde es uns jedoch ermöglichen, endlich eine direkte Verbindung zwischen den beiden Städten zu bauen, aber das hat natürlich einen gewissen Preis."
SAX_decision_railway_upgrade:0 "Modernisierung der Eisenbahn"
SAX_decision_railway_upgrade_desc:0 "Unser Eisenbahnnetz ist der Aufgabe nicht mehr gewachsen, eine moderne Industrie zu unterstützen, geschweige denn sie zu fördern. Eine Modernisierung und Erweiterung der Strecken und der verfügbaren Technologie würde nicht nur dieses Problem beheben, sondern unserer Industrie auch wichtige Aufträge garantieren und die Möglichkeit zur Ausweitung des Handels bieten."
SAX_decision_expand_resource_output:0 "Rohstoffförderung ausweiten"
SAX_decision_expand_resource_output_desc:0 "Der Prozess der Industrialisierung hat unser Land seit Beginn dieses Jahrhunderts fest im Griff, und unsere Fabriken sind auf Rohstoffe angewiesen, die zu Fertigprodukten weiterverarbeitet werden können. Wir müssen in unsere staatlichen Bergwerken und Hütten investieren, um die förderbaren Rohstoffmengen zu maximieren.
SAX_decision_expand_queen_mary_ironworks:0 "Eine Kohlemine für den Ausbau der Königin Marienhütte"
SAX_decision_expand_queen_mary_ironworks_desc:0 "Die Königin Marienhütte ist das größte Eisenwerk in ganz Sachsen, aber ihre Produktion ist derzeit durch die Ressourcen begrenzt, die sie aus den örtlichen Kohlebergwerken beziehen kann. Die meisten dieser Kohlebergwerke arbeiten noch immer so, wie sie es seit Jahrzehnten tun. Wir sollten in ein modernes Steinkohlebergwerk investieren, das sowohl die Qualität als auch die Effizienz des Betriebs der Marienhütte steigern kann."
SAX_decision_expand_mining_districts:0 "Bergbaureviere ausweiten"
SAX_decision_expand_mining_districts_desc:0 "Da wir das Bergregal aufgeweicht haben, können wir jetzt entscheiden, wo genau Minen errichtet werden sollen. Einige Politiker halten es für die beste Idee, bestehende Bergbaugebiete zu erweitern, und die Erschließung neuer Rohstoffvorkommen würde unserer Wirtschaft helfen und neue Investoren anziehen."
SAX_decision_leipzig_plagwitz_city_development:0 "Stadtentwicklung in Leipzig-Plagwitz"
SAX_decision_leipzig_plagwitz_city_development_desc:0 "Der Rechtsanwalt Karl Heine begann im Jahr 1854, Grundstücke in Plagwitz zu kaufen. Da die notwendige Infrastruktur derzeit im Aufbau begriffen ist, sollten wir uns nach geeigneten Unternehmen umsehen, die in Plagwitz ein Gewerbe eröffnen und betreiben wollen."
SAX_decision_meissener_porzellan:0 "Meissener Porzellan"
SAX_decision_meissener_porzellan_desc:0 "Meissener Porzellan, früher 'Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur' genannt, ist ein staatliches Unternehmen, das europaweit für die Herstellung von Porzellanwaren bekannt ist. Es gibt Pläne, die Produktion von der Albrechtsburg in ein Werk in Thiebischtal, einer Gemeinde von Meissen, zu verlegen. Wir sollten das Unternehmen dabei unterstützen, denn es würde ihnen effizientere Arbeitsabläufe ermöglichen und damit die Produktion steigern, wovon wir durch einen höheren Absatz profitieren würden."
SAX_decision_spiegelglas_friedrichsthal:0 "Spiegelglashütte Friedrichsthal"
SAX_decision_spiegelglas_friedrichsthal_desc:0 "Die Spiegelglashütte Friedrichsthal wurde Anfang des 18. Jahrhunderts eröffnet. Der Grund für ihre Eröffnung war der Wunsch Sachsens, von teuren ausländischen Glasimporten unabhängig zu werden. Bis 1815 war sie mit kurzen Unterbrechungen meist in Betrieb. Von 1783 bis 1815 war sie ein sächsischer Staatsbetrieb, dann fiel sie mit Teilen der Lausitz an Preußen. In den letzten Jahren erlebte die Hütte aber wieder bessere Zeiten, und ihre Glasprodukte fanden sogar auf den Weltausstellungen Anklang. Nun, da die 1815 verlorenen Gebiete wieder unter unserer Obhut stehen, können wir wieder von den Erzeugnissen dieser Produktionsstätte auf unserem Staatsgebiet profitieren."
SAX_decision_enact_free_enterprise:0 "Einführung der Gewerbefreiheit"
SAX_decision_enact_free_enterprise_desc:0 "Die Gewerbefreiheit wird den Menschen, die bereit und fähig sind, wirtschafttliche Chancen zu ergreifen, große Möglichkeiten bieten. Die Zerschlagung der Vorherrschaft der Zünfte sollte unseren Industrialisierungsprozess in Schwung bringen."
SAX_decision_establish_an_industrial_code:0 "Einführung einer Gewerbeordnung"
SAX_decision_establish_an_industrial_code_desc:0 "Durch die Einführung einer Gewerbeordnung können wir unseren Unternehmen Rechtssicherheit geben. Dies wird sie daran hindern, Dinge zu tun, die wir nicht wollen, aber langfristig wird dies ihre Innovationsfähigkeit erhöhen und kurzfristige Probleme ausgleichen."
SAX_decision_attract_foreign_businesses:0 "Ausländische Investoren anziehen"
SAX_decision_attract_foreign_businesses_desc:0 "Wenn wir auf dem internationalen Markt, nicht nur auf dem deutschen, erfolgreich sein wollen, sollten wir versuchen, ausländische Investoren anzulocken. Sie könnten dann Produkte für das Ausland herstellen, von denen wir durch neue Arbeitsplätze und mehr Steuereinnahmen profitieren würden."
SAX_decision_chemnitzer_actien_spinnerei:0 "Chemnitzer Actien-Spinnerei"
SAX_decision_chemnitzer_actien_spinnerei_desc:0 "Die Chemnitzer Actien-Spinnerei wurde zu Beginn des 18. Jahrhunderts aufgrund der hohen Nachfrage nach Garn in der sächsischen Textilindustrie eröffnet. Finanziert von zwei Banken und einigen Händlern, wurde die Fabrik bei ihrer Eröffnung mit rund 60.000 Spindeln und 1.000 Arbeitern zur größten in Sachsen. Sie trägt ihren Namen aufgrund der Tatsache, dass die für diesen Stoff gegründete Gesellschaft eine 'Aktiengesellschaft', also eine öffentliche Gesellschaft, ist."
SAX_decision_plauen_embroidery_industry:0 "Plauener Spitzenindustrie"
SAX_decision_plauen_embroidery_industry_desc:0 "Plauen ist der Ort in Sachsen, an dem die Spitzenindustrie ihren Sitz hat. Im Zuge der Industrialisierung wurde dieser Industriezweig mit Maschinen ausgestattet, was wiederum zu einer Steigerung der Produktion führte. Plauen wurde so zu einem der industriellen Zentren Sachsens. In der Mitte des 18. Jahrhunderts wurden die Gewebe durch weitere Mechanisierung modernisiert. Von weiteren Projekten, die Plauen betreffen, wie eine Eisenbahnanbindung, wird die sächsische Industrie nur profitieren!"
SAX_decision_chemnitzer_werkzeugmaschinenfabrik:0 "Chemnitzer Werkzeugmaschinenfabrik"
SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc:0 "Die Chemnitzer Werkzeugmaschinenfabrik wurde 1852 von Johann Zimmermann eröffnet. Zunächst wurden die englischen Maschinen kopiert, doch nach der Eröffnung einer neuen Fabrik im Jahr 1854 begann das Unternehmen mit der Herstellung eigener Maschinen. Mit ihrer hohen Qualität wäre die Werkzeugmaschinenfabrik ein guter Partner für die Zukunft. Wenn wir sie unterstützen, können wir nichts falsch machen."
SAX_decision_saxon_maschinenfabrik:0 "Sächsische Maschinenfabrik"
SAX_decision_saxon_maschinenfabrik_desc:0 "Die 1837 eröffnete Sächsische Maschinenfabrik hat sich auf mehrere Industriezweige spezialisiert. Seit 1848 liegt ihr Schwerpunkt auf dem Bau und der Wartung von Dampflokomotiven. Die Königlich Sächsischen Staatseisenbahnen sind ein Kunde, so dass wir bereits eine Beziehung zu diesem Unternehmen haben. Und da wir seit Beginn der Zusammenarbeit keine Probleme mit ihren Lokomotiven hatten, gibt es keinen Grund, unsere Aufträge zu stornieren. Wir sollten unsere treuen Partner bei der Maschinenfabrik unterstützen und die bestehende Beziehung aufrechterhalten und intensivieren."
SAX_decision_support_adca:0 "Unterstützung der ADCA"
SAX_decision_support_adca_desc:0 "Die Allgemeine Deutsche Credit-Anstalt wurde im Jahr 1856 gegründet und ist eine sächsische Bank. Sie ist ein Symbol für die Stärke Sachsens im Handels- und Finanzsektor und ein guter Partner, wenn es um Investitionen geht. Wir sollten sie unterstützen, denn sie könnte uns eines Tages nützlich werden, wenn wir in finanzielle Schwierigkeiten geraten."
SAX_decision_strenghten_leipzig_trade_fair:0 "Stärkung der Leipziger Messe"
SAX_decision_strenghten_leipzig_trade_fair_desc:0 "Die Leipziger Messe profitiert von der industriellen Revolution und dem Ausbau des Eisenbahnnetzes, da immer mehr Händler die Messe besuchen und ihre neuesten Produkte präsentieren können. Das bedeutet aber auch, dass in unseren Räumen kaum noch Kapazitäten für neue Händler vorhanden sind. Für dieses Problem werden wir eine Lösung finden müssen..."
SAX_decision_found_saxon_bank_dresden:0 "Gründung der Sächsischen Bank zu Dresden"
SAX_decision_found_saxon_bank_dresden_desc:0 "Eine Möglichkeit, unsere Wirtschaft und andere Teile der Gesellschaft zu stärken, besteht darin, eine Bank zu eröffnen, die Unternehmen und Investoren verschiedene Kredite gewähren kann. Zu unserem Glück haben einige Geschäftsleute Interesse an der Eröffnung einer solchen Bank bekundet. Wenn wir sie mit monetären Zugeständnissen unterstützen, werden wir in der Lage sein, unsere eigene Wirtschaft zu stärken und eine Bank zu haben, die auch an Staatsgeschäfte gebunden ist.

