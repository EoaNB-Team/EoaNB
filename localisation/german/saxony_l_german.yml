SAX_idea_napoleonic_war_defeat_1:0 "Niederlage in der Völkerschlacht"
SAX_idea_napoleonic_war_defeat_1_desc:0 "In der Völkerschlacht bei Leipzig erlitt Sachsen in den Napoleonischen Kriegen eine schwere Niederlage. Tausende von Truppen desertierten in dieser entscheidenden Schlacht auf die gegnerische Seite, womit zu den Opfern noch eine Blamage hinzukam. Das sächsische Land wurde verwüstet und unser König von den Preußen gefangen genommen. Das sächsische Militär erholte sich nur schwer von der Kriegsniederlage, und eine Reform ist nach wie vor unumgänglich."
