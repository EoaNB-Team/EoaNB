SAX_mission_trias_policy:0 "Die Trias-Politik"
SAX_mission_trias_policy_desc:0 "Die §Ydeutschen Klein- und Mittelstaaten§! bilden gemeinsam das sogenannte §Y'Dritte Deutschland'§!, die Staaten des Bundes zwischen Preußen und Österreich. Unsere Regierung verfolgte in der jüngeren Vergangenheit eine Politik, die auf stärkere Zusammenarbeit dieser Staaten setzt, als §YGegenpol zu den beiden deutschen Hegemonialmächten§!. Wir werden wir uns damit auseinandersetzen müssen, wie dieses Dritte Deutschland, auch 'Trias' genannt, organisiert sein soll und welche unserer Ideen wie umgesetzt werden können. Wir werden nur dann eine Chance haben, die Trias zum Funktionieren zu bringen, wenn wir und die anderen deutschen Mittelmächte kooperieren können! Nur dann werden wir in der Lage sein, §YPreußen§! und §YÖsterreich§! den Einfluss über Deutschland streitig zu machen!\n§RWir müssen uns damit beeilen, die Unterstützung der anderen deutschen Mittelstaaten zu sichern, bevor die politischen Realitäten im Deutschen Bund uns vor vollendete Tatsachen stellen...§!"
