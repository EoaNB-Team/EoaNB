 par_2_event_triggered_flag: "Solano hat mit der Militarisierung angefangen"
 par.1.t: "Der Tod von Carlos Antonio Lopez"
 par.1.d: "Der Mann, welcher ein neues Paraguay erschaffen hat, unser El Presidente, ist heute verstorben. Er war Jener, der unsere Nationalhymne und unsere Flotte erschuf, sowie unser Arsenal und unser administratives System erheblich verbesserte. Als seine Gesundheit langsam dahinraffte, und heute langsam starb. Er starb diesen Morgen. Er wird für immer in unseren Herzen bleiben, als Jener, der Industrie- und Agrarwirtschaft in Paraguay etabliert hat, und unser Land sowie uns vor unseren platinischen Nachbarn beschützt hat. Sein Sohn Solano López hat sich zur Aufgabe gemacht, weitere Verbesserungen an der Politik vorzunehmen, und setzt dabei auf einen nationalistischen Stil."
 par.1.a: "Ruhe in Frieden, El Presidente."
 par.2.t: "Solano beginnt eine Kampagne der Militarisierung."
 par.2.d: "Solano, unser militärischer Führer, hat eine massive Militarisierungskampagne ausgerufen. Es wird Reformen in der Armee geben, die Wehrpflicht wird erhöht, und es wird neue Ausrüstung geben. Unser Militär wird gestärkt werden, und wir werden vielleicht in der Lage sein, mit den liberalen Mächten wie Brasilien und der Argentinischen Republik zu konkurrieren.“
 par.2.a: "Interessant."
 par.3.t: "Solano implementiert Agrarreformen."
 par.3.d: "Als Populist, fing unser Präsident an, dem Volke zu dienen, in dem er das Land der spanischen Noblen sowie den Adeligen an arme Bauern verteilt. Dazu wurden mehr Investitionen in Agrarrwirtschaft und Resourcenförderung bewilligt. Wir hoffen, dass das unsere Hungersnöte ruhig stellt und der Wirtschaft hilft."
 par.3.a: "Großartig!"
 par.4.t: "Bereitstellung der Reserven für einen eventuellen Konflikt."
 par.4.d: "Das werden wir nicht ruhen lassen! Wir müssen die größte Armee aufbauen, die wir können, um unsere Gegner zu schlagen. Anderenfalls werden wir verlieren."
 par.4.a: "Die Reservisten bereitmachen!"
 par.5.t: "Die paraguayanische Regierung stellt ihre Ziele dar!"
 par.5.d: "Als Antwort auf die brasilianische Einmischung in die uruguayische Politik und den Erfolg der Gewerkschafter in Argentinien wird die 'bedrohte' Regierung unsere ungerechten Platine-Streitigkeiten nicht mehr dulden. Alle brasilianischen Staaten innerhalb des Platine-Gebietes werden nun von Paraguay unter der Herrschaft des despotischen Solano López beansprucht.
 par.5.a: "Ehre sei der Paraguays!"
 par.5.b: "Wie wagen sie es?!"
 par.6.t: "Sofortiges reagieren zu brasilianischen Aktionen."
 par.6.d: "Genug! Brasilien hat sich in die Angelegenheiten unserer Verbündeten eingemischt, wir, das große Land Paraguay, werden uns das nicht gefallen lassen! Lasst uns unsere Schwerter erheben und in Brasilien einmarschieren, um uns an unseren platinischen Brüdern zu rächen. Dieses Drecksreich wird verschwinden! Lang lebe Paraguay! Viva el Presidente!"
 par.6.a: "Avante!!"
 par.7.t: "Paraguay greift Brasilien an!"
 par.7.d: "Als Reaktion auf die brasilianische Intervention in Uruguay, die zum Uruguay-Krieg führte, beanspruchte Lopez brasilianisches Land und kaperte das brasilianische Schiff „Marquês de Olinda“. Der paraguayische Oberst hielt die Marinesoldaten gefangen und folterte sie, und als die Nachricht die brasilianische Öffentlichkeit erreichte, löste sie einen Schock aus, der Wut hervorrief. Die paraguayischen Schiffe drangen rasch in die Stadt Coimbra in der Provinz Mato Grosso des brasilianischen Reiches ein. Der paraguayische Präsident handelte schnell, schickte fünftausend Mann nach Mato Grosso und erklärte offiziell den Krieg gegen eine unvorbereitete brasilianische Armee. Dom Pedro II. hat einen Notstandskommission eingesetzt, um die Armee zu reorganisieren und zu vergrößern, da er befürchtet, dass dieser Konflikt nicht von kurzer Dauer sein wird.."
 par.7.a: "Was?!"
 par.8.t: "Argentinien um Erlaubnis fragen"
 par.8.d: "Obwohl Argentinien in dem Konflikt seine Neutralität erklärt hat, haben sowohl Paraguay als auch Brasilien Anfragen an Argentinien gerichtet und darum gebeten, dass ihre Armeen ihr Gebiet durchqueren dürfen...."
 par.8.a: "Die akzeptieren besser..."
 par.8.b: "Ich hoffe sie akzeptieren..."
 par.9.t: "Brasilien's und Paraguays Anfragen"
 par.9.d: "Obwohl wir in diesem Konflikt unsere Neutralität erklärt hatten, haben wir sowohl von Paraguay als auch von Brasilien Anfragen erhalten, die darauf abzielen, dass ihre Armeen unser Gebiet durchqueren dürfen. Natürlich kann die Entscheidung für eine Seite zu einem Konflikt führen..."
 par.9.d1: "Obwohl wir in diesem Konflikt unsere Neutralität erklärt hatten, haben wir Anfragen von Paraguay, Brasilien und dem östlichen Uruguay erhalten, die darum bitten, dass ihre Armeen unser Gebiet durchqueren dürfen. Natürlich kann die Entscheidung für eine Seite zu einem Konflikt führen..."
 par.9.a: "Reassert Neutrality!"
 par.9.b: "Accept Brazil"
 par.9.c: "Accept Paraguay"
 par.9.e: "Accept Oriental Uruguay"
 par.10.t: "Argentina Rejects Us!"
 par.10.d: "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Brazilians, this is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.d_access: "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the Brazilians access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.a: "March in anyway!"
 par.10.b: "No, let's not..."
 par.11.t: "Argentina Rejects Us!"
 par.11.d: "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Paraguayans, this could be evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.11.d_access: "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the the Paraguayans access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.12.t: "Formierung der Dreierallianz"
 par.12.d: "Nach dem Einmarsch der paraguayischen Streitkräfte in Argentinien trafen sich der Präsident [ARG.GetLeader] und der Kaiser [BRA.GetLeader], um die Aufnahme von Beziehungen zu besprechen, die sich zu einem offiziellen Bündnis entwickeln sollten, um die paraguayische Bedrohung zu besiegen."
 par.12.a: "In Asuncion einmarschierem!"
 par.13.t: "Formation der Dreuerallianz"
 par.13.d: "After Brazilian forces marched into Argentina, Präsident [ARG.GetLeader] and Präsident [PAR.GetLeader] met to discuss the opening of relations, of which would escalate towards a offical alliance in order to defeat the Brazilian meance."
 par.13.a: "In Rio einmarschieren!"
 par.14.t: "Ende der Dreierallianz"
 par.14.d: "Jetzt da der Krieg vorbei ist, kann die Dreierallianz in Frieden ruhen."
 par.14.a: "Gute Arbeit, Kameraden!"
 par.141.t: "Ende der Legion Paraguays"
 par.141.d: "Jetzt da der Krieg beendet ist, kann die Legion Paraguays in ruhen."
 par.141.a: "Gute Arbeit, Kameraden!"
 par.15.t: "Die Nationaltrauer"
 par.15.d: "After organizing a resistance for a long time, the Präsident has finally died. After being pursued by two detachments, he was eventually caught up. Though he was offered the ability to surrender and guarentee his life, Solano refused and chanted that he would "Die with my homeland!", he attempted to fight back but was quickly shot and killed. \n \nThe Präsident is dead, the nation is in ruins, and our enemies are parading through our capital. This has been a great humilation to our people and our history..."
 par.15.a: "Verdammt!"
 par.15.b: "Verdammt!"
 par.16.t: "Der Nationalerfolg"
 par.16.d: "Nachdem wir schon lange marschiert sind, haben wir die Kapitulation von [BRA.GetLeader] empfangen. \n\n Unsere Armee marschiert siegreich, durch die Straßen unserer Hauptstadt, für eine Show, welche die ganze Welt erstaunen lässt. Lasst sie wissen: Ein neues, aufsteigendes Land erhebt sich."
 par.16.a: "Hurah!"
 par.16.a: "Hurrah!"
 par.17.t: "Die paraguayanische Besetzung beenden?"
 par.17.d: "Nachdem die paraguayische Bedrohung endgültig zerschlagen ist und Argentinien das Land nun als unabhängige Nation anerkennt, ist es endlich an der Zeit, die Besetzung des Landes zu beenden. Die Freilassung als unabhängige Nation sollte als Pufferstaat zwischen uns und Argentinien gut sein..."
 par.17.a: "Es ist an der Zeit"
 par.17.b: "Nicht so schnell..."
 par.18.t: "Sofortige Reaktion auf Brasiliens Aktionen."
 par.18.d: "Genug! Brasilien hat sich in die Angelegenheiten unserer Verbündeten eingemishct, wir, das großartige Land Paraguay, werden uns das nicht gefallen lassen! Lasst uns unsere Schwerter erheben, und in Brasilien einfallen, um uns an unseren platinischen Brüdern zu rächen. Dieses Drecksreich wird verschwinden! Lang lebe Paraguay! Viva el Presidente!"
 par.18.a: "Avante!!"
 par.19.t: "Der Gegner meines Gegners ist mein Freund!"
 par.19.d: "Nach der Ablehnung eines Grenzvertrags, ist die Beziehung zwischen Brasilien und Bolivien ziemlich erhitzt, das ist unsere Chance, Bolivien auf unsere Seite zu bekommen."
 par.19.a: "Bolivien... ein Freund?"
 par.20.t: "Allianz?"
 par.20.d: "Nachdem Brasilien einen Vertrag mit Bolivien abgelehtn hat, lädt ein paraguayanischer Botschafter den Presidenten [BOL.GetLeader] zu einem Treffen mit [PAR.GetLeader] ein, damit Bolivien offiziell der Allianz beitreten kann."
 par.20.a: "Die paraguayanische Einladung annehmen!"
 par.20.a: "Die Einladung von Paraguay ablehnen!"
 par.21.t: "Bolivianische Antwort!"
 par.21.d: ""
 par.21.a: "Sie lehnen ab! Was für eine Schande!"
 par.21.a: "Sie akzeptieren! Für Bolivien! Für Paraguay!"
 par.22.t: "Truppen zu [PAR.GetName] schicken"
 par.22.d: "Der Kongress hat unserer Expedition nach Paraguay zugestimmt und wie folgt geantwortet: „Im Falle einer Verweigerung der gerechten Genugtuung durch die Regierung von Paraguay die Maßnahmen zu ergreifen und die Gewalt anzuwenden, die nach seinem Ermessen notwendig und ratsam sind“ Jetzt bleibt nur noch die Frage, wie groß die zu entsendende Truppe sein soll."
 par.22.a: "Ein paar Truppen zur "besänftigung" schicken"
 par.22.b: "Eine ausreichende Zahl an Truppen senden"
 par.22.c: "Eine große Truppe senden"
 par.23.t: "Die Vereinigten Staaten senden eine Expedition"
