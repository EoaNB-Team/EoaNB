 par_news.1.t: "Der Paraguayanische Krieg"
 par_news.1.d: "Heute wurden Berichte über die offene Erklärung von Feindseligkeiten zwischen Paraguay und Brasilien veröffentlicht.\n\n\Als Reaktion auf die brasilianische Intervention in Uruguay, die zum Uruguay-Krieg führte, hat Lopez brasilianisches Land beansprucht und das brasilianische Schiff „Marquês de Olinda“ gekapert. Schnell drangen paraguayische Schiffe in die Stadt Coimbra in der Provinz Mato Grosso ein. Mit ihnen marschierten fünftausend Mann in Richtung Mato Grosso und begannen Gefechte gegen eine unvorbereitete brasilianische Armee. \n\n[BRA.GetLeader] hat einen Notbefehl erteilt, um die Armee zu reorganisieren und zu vergrößern, da er befürchtet, dass dieser Konflikt nicht von kurzer Dauer sein wird."
 par_news.1.a: "was auch immer, wie geht's dem Aktienmarkt?"
 par_news.1.b: "Hurah!"
 par_news.1.c: "Was?!"
 par_news.2.t: "Formierung der Dreierallianz"
 par_news.2.t_par: "Formierung der Legion Paraguay"
 par_news.2.d: "Gestern Abend trafen sich Vertreter aus Brasilien, Argentinien und Colorado Uruguay und erklärten offiziell die Bildung der Dreierallianz. \n \n Obwohl Argentinien ursprünglich seine Neutralität erklärt hatte, wurde das Treffen einberufen, nachdem zwanzigtausend paraguayische Soldaten nach Argentinien vorgedrungen waren, obwohl ihnen der Zugang zur Armee verweigert wurde. Argentinien und Brasilien haben beschlossen, ihre alte Rivalität beiseite zu legen, um der paraguayischen Bedrohung zu begegnen, und haben die Dreierallianz gegründet. \n Paraguay, das sich mit seinen beiden größeren Nachbarn im Krieg befindet, wird sich mit einem Zweifrontenkrieg auseinandersetzen müssen."
 par_news.2.d_par: "Gestern Abend trafen sich Vertreter aus Paraguay, Argentinien und Blanco Uruguay und erklärten offiziell die Bildung der paraguayischen Legion. \n \n Obwohl Argentinien ursprünglich seine Neutralität erklärt hatte, wurde ein Treffen einberufen, nachdem brasilianische Soldaten nach Argentinien eingedrungen waren, obwohl ihnen der militärische Zugang verweigert wurde. Argentinien und Paraguay haben beschlossen, ihren Streit beizulegen, um der brasilianischen Bedrohung zu begegnen, und haben die paraguayische Legion gegründet.
 par_news.2.a: "Endlich, etwas interessantes von Südamerika."
 par_news.2.b: "Vorwärts, nach Rio!"
 par_news.2.c: "Vorwärts, nach Asunción!"
 par_news.3.t: "Ende des paraguayanischen Krieges"
 par_news.3.d: "Der Paraguayanische Krieg, auch bekannt als der Krieg der Dreierallianz, ist endlich vorbei. Aus dem Staub heraus, steht das Kaiserreich Brasilien siegreich. \n \n Nach dem Fehlschlag Paraguays durch die Truppen Brasiliens durchzubrechen, [BRA.GetLeader] Konnte in unser Land eindringen, und in die paraguayanische Hauptstadt einmarschieren. Trotzdessen hat der paraguayanische Präsident Solano sich geweigert zu kapitulieren. Nach dem ihn zwei Regimente gejagt, und schlussendlich gefangen haben. Obwohl er die Wahl bekommen hat, zu kapitulieren und so sein Leben zu behalten, weigerte sich Solano und Schrie das  "Ich mit meinem Heimatland sterben werde!", er versuchte gegen die gegnerischen Truppen zu kämpfen, wurde jedoch schnell erschossen und somit getötet."
 par_news.3.d_win: "Der Paraguayanische Krieg, auch bekannt als der Krieg der Dreierallianz, ist endlich vorbei. Aus der Asche empor, steht die paraguasyanische Macht siegreich. \n \n Nachdem sie die Welt schockierte, zeigte die kleine Nation von Paraguay ihre Stärke, in dem dessen Truppen tief in Brasilien einfielen, und [BRA.GetLeader] dazu zwang, zu kapitulieren. Nachdem die Armee durch Rio de Janeiro marschiert war, traf sich Präsident [PAR.GetLeader] mit dem brasilianischen Kaiser, und verhandelte den Friedensvertrag. \n \n Mit dieser neuen überraschenden Nation, fragt sich die Welt, was sonst noch so alles passieren wird."
 par_news.3.a: "Das war... unerwartet blutig."
 par_news.3.b: "Zumindest ist es vorbei..."