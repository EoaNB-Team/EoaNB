 ofs_vic_focus_on_exsternal_problems: "Focus on External Problems"
 ofs_vic_focus_on_exsternal_problems_desc: "We are currently engaged in a war and as such will have to focus on external problems during this time."
 ofs_vic_liquor_reulations: "Liquor Regulations"
 ofs_vic_liquor_reulations_desc: "Liquor is a bane of society and in order to keep it under control we must establish regulations upon the beverage"
 ofs_vic_continue_constitutional_reforms: "Continue Constitutional Reforms"
 ofs_vic_continue_constitutional_reforms_desc: "Our Constitution is still very weak, we should continue reforming our government and our constitutional"
