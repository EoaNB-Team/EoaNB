 boer_states.72.a: "Great"
 boer_states.73.t: "Gold discovered"
 boer_states.73.d: "Large gold mines have been discovered in or nation, however although much of it out of our reach, the gold we can reach will enrich our nation for years to come."
 boer_states.73.a: "Great"
