 ofs_vic_attempt_diplomatic_ties_with_SAR_desc: "[TRV.GetNameDef] is the only other Boer nation around, although we have had hostilities in the past. That does not mean that we should not work together to assure our mutual survival. Let us send Emissaries to them to forge lasting relations"
