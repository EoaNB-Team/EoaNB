 boer_states_company.83.t: "[From.GetNameDef] Offers a Company Partnership"
 boer_states_company.83.d: "Our Boer neighbor has proposed the idea of forming a Company Partnership between [ROOT.GetName] and [From.GetNameDef]. The partnership would usher in a new era of industrialization, but at the cost of colonial influence. The only question remains, how do we respond?"
 boer_states_company.83.a: "Agree, this partnership will bring fourth industrial wonders."
 boer_states_company.83.b: "Never! [ROOT.GetAdjective] shall remain independant of colonial influence!"
 boer_states_company.84.t: "[From.GetNameDef] Refuses!"
 boer_states_company.84.d: "Our Boer neighbor has refused our partnership!"
 boer_states_company.84.a: "We'll just have to wait and see if they accept it later."
 boer_states.83.t: "[From.GetNameDef] asks us for submission"
 boer_states.83.d: "Our Boer neighbor has sent us an ultimatum, submit to their governance or be annexed. how do we respond?"
 boer_states.83.a: "Agree, this will help us progress as a people"
 boer_states.83.b: "Never, our freedom is paramount"
 boer_states.84.t: "[From.GetNameDef] Refuses!"
 boer_states.84.d: "Our Boer neighbor has refused our ultimatum. How do we respond?"
 boer_states.84.a: "To war! Annex the region!"
 boer_states.84.b: "It wouldnt be worth going to war over."
 boer_states.85.t: "[OFS.GetNameDef] asks for re-annexation?"
 boer_states.85.d: "Ever since we relinquished our sovereignty over [OFS.GetNameDef], there has been a large re-integration movement within their government. this has culminated in a delegation arriving from our governor in the Cape Colony requesting our permission for them to annex [OFS.GetNameDef]. should we let them?"
 boer_states.85.a: "Agree, new land is always good"
 boer_states.85.b: "No, that Region is nothing but trouble"
 boer_states.87.t: "Ask [ENG.GetNameDef] for protection"
 boer_states.87.d: "our neighbors are looking greedily at our borders, maybe we should ask [ENG.GetNameDef] for their protection"
