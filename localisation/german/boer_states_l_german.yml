 ofs_national_campbell_diamonds: "National Campbell Diamond mines"
 boer_states.51.t: "Diamonds Discovered in [1149.GetName]"
 boer_states.51.d: "A Large area of diamond mines have been discovered on the banks of the Vaal river within the state of [1149.GetName] and our adminitration there reports a large influx of miners to the area, ready to make themselves (And us) rich"
 boer_states.51.a: "This is good news"
 boer_states.52.t: "Diamonds Discovered in [1149.GetName]"
 boer_states.52.d: "A Large area of diamond mines have been discovered on the banks of the Vaal river within the Disputed state of [1149.GetName]. [OFS.GetNameDef] has moved officals into the area and are attempting to administrate the area, however we have also laid claim to the area."
 boer_states.52.a: "Assert our claim"
 boer_states.52.b: "The land is rightfully [OFS.GetName] Land"
 boer_states.53.t: "The British have taken interest in the [1149.GetName] Diamond Fields"
 boer_states.53.d: "It seems that the British cape colony territories have taken interest in the diamond mines. Our agent has recommmened that we go to them and submit as a protectorate and have them gain the diamond mines for us"
 boer_states.53.a: "Yes, send an envoy to offer [ENG.GetNameDef] control over the state"
 boer_states.53.b: "We like our sovereignty, give up the claims"
 boer_states.54.t: "[GQW.GetName] offers us the [1149.GetName] Diamond Fields"
 boer_states.54.d: "An Agent of the [GQW.GetName] has arrived bearing a request for intergration if we administer the [1149.GetName] Diamond mines"
 boer_states.54.a: "Of Course"
 boer_states.54.b: "Their Claims are very shaky, Decline"
 boer_states.55.t: "[ENG.GetNameDef] annexes [GQW.GetName] as well as the diamond mines of [1149.GetName]"
 boer_states.55.d: "The [ENG.GetName] officially annexed [GQW.GetName] as well as annexing our territory of [1149.GetName] today, dispite our own flags flying above the mines.This is a despicable breach of our soverenty."
 boer_states.55.a: "We cannot go against the might of [ENG.GetNameDef]"
 boer_states.55.b: "Assert our rightful Claims"
 boer_states.55.c: "This is an act of War!"
 boer_states.56.t: "[OFS.GetName] continues to demand the return of [1149.GetName]"
 boer_states.56.d: "We have had control of the Kimberly diamond mines within the [1149.GetName] state. however [OFS.GetNameDef] are still claiming soverenty over the land and causing our diplomatic relations to plummit with the nations that are frendly with the [OFS.GetName]."
 boer_states.56.a: "Let us send a token monetary recompense"
 boer_states.56.b: "Cede the land back"
