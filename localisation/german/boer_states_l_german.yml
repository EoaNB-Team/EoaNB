 boer_states.1.t: "An Armistice with [OFS.GetName]"
 boer_states.1.d: "Our war with the [OFS.GetNameDef] is going badly, we are badly outnumbered and there are rumors of some of our automonus regions siding with them. Perhaps we should offer peace before it is too late"
 boer_states.1.a: "Offer them Peace"
 boer_states.1.b: "Never!"

 boer_states.2.t: "Orange Free State refuses integration"
 boer_states.2.d: "After multiple requests made to the [OFS.GetNameDef] about a union and being declined every time, We just recived information about the [OFS.GetNameDef] imprisioning many of our loyalists there for treson."
 boer_states.2.a: "We can not let this Stand! To war!"
 boer_states.2.b: "It is apparent that our administration is unwanted there"

 boer_states.3.t: "Boshoff Resigns !"
 boer_states.3.d: ""
