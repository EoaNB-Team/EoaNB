 ofs_vic_the_fuctions_of_a_state_desc: "We must define the responsibilities and powers that the various branches of our government should have. This will allow us to establish how we manage our country both inside and out"
 boer_states.74.t: "[OFS.GetName] sends an envoy"
 boer_states.74.d: "Our Neighbor [OFS.GetNameDef] has sent Envoys in order to re-establish diplomatic ties wuth us, shall we recive them?"
 boer_states.74.a: "Yes, let us repair our relations"
 boer_states.74.b: "No, have them leave"
 boer_states.75.t: "[TRV.GetNameDef] receives our envoy"
 boer_states.75.d: "[TRV.GetNameDef] have agreed to repair our diplomatic relations, we can only hope these ties last"
 boer_states.75.a: "Great"
 boer_states.76.t: "[TRV.GetNameDef] rejects our envoy"
 boer_states.76.d: "[TRV.GetNameDef] have Rejected our envoy, we can only hope they reverse this opinion in time"
 boer_states.76.a: "They will regret that in time"
 boer_states.77.t: "[OFS.GetNameDef] asks for integration"
 boer_states.77.d: "Our Ally [OFS.GetNameDef] have come to us with an interesting proposal, they request to be intergated into our nation and unify the boer states, should we agree?"
 boer_states.77.a: "of course"
 boer_states.77.b: "We would prefer them independent"
 boer_states.78.t: "[TRV.GetNameDef] refuses our annexation"
 boer_states.78.d: "We have received the reply from [TRV.GetNameDef]. they declined our offer."
 boer_states.78.a: "Independence it is"
