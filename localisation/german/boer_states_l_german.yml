 ofs_vic_reform_the_voting_system_desc: "Change How we define Voting and voting area to better represent our peoples views"
 ofs_vic_remove_single_citizenship_requirement: "Remove Single Citizenship Requirement"
 ofs_vic_remove_single_citizenship_requirement_desc: "Our Voting system excludes many of our citizens due to the land requirement. let us reform this and open it to all citizen regardless of how much they own"
 ofs_vic_start_to_connect_our_economy: "Start to connect our economy"
 ofs_vic_start_to_connect_our_economy_desc: "Most of our economy is spread out over large distances we should begin to develop a road network to connect it together"
 ofs_vic_exspand_our_road_network: "Expand our road network"
 ofs_vic_exspand_our_road_network_desc: "Expand our road network into the far reaches of our state"
 ofs_vic_invest_in_resource_discovery: "Invest in resource discovery"
 ofs_vic_invest_in_resource_discovery_desc: "Begin investing to prospectors and surveyors to help find the hidden resources of our nation"
 ofs_vic_industrialising_our_nation: "Industrializing our nation"
 ofs_vic_industrialising_our_nation_desc: "Begin encouraging the establishment of new factories in order to develop our economy"
 ofs_vic_begin_military_production: "Begin Military production"
 ofs_vic_begin_military_production_desc: "Now we have started to prepare for industrialization, we need to keep up with our military needs"
 ofs_vic_encorage_manufactory_develpoment: "Encourage Manufactory development"
 ofs_vic_encorage_manufactory_develpoment_desc: "We should encourage the establishment of manufactories in order to produce the machines necessary for a industrialized state"
 ofs_vic_deal_with_SAR_partisans: "Deal with [TRV.GetNameDef] Partisans"
 ofs_vic_deal_with_SAR_partisans_desc: "Our government is infested with [TRV.GetNameDef] partisans, who will try to force us to join with [TRV.GetNameDef]. as many of them did tratorius activities during the war, let us imprision or banish the hardliners"
 ofs_vic_encorage_immirgration: "Encourage Immigration"
 ofs_vic_encorage_immirgration_desc: "In order to increase our population our advisors have suggested that we implement policies to encourage more Immigration into our country"
 ofs_vic_create_a_national_tax_code: "Create a National Tax Code"
 ofs_vic_create_a_national_tax_code_desc: "Our economy is completely unbalanced and unregulated, we should establish a proper tax code to stablise our nation and its economy"
