	# IDEAS
	CAU_fighters: "Kaukasischer Ghazawat"
	CAU_fighters_desc: "Eine Ghazwa (Plural Ghazawat) ist eine Schlacht oder ein Überfall gegen Nicht-Muslime; die Menschen im Kaukasus haben sich unter dem Islam zusammengeschlossen, um sich der russischen Invasion zu widersetzen - sie tun dies durch irreguläre Kriegsführung, die in den bergigen Gegenden von Tscherkassien und Dagestan besonders effektiv ist"
	CAU_muridism: "Muridismus"
	CAU_muridism_desc: "Der Muridismus war die politisch-militärische Ideologie der Nordkaukasier in den 1820er bis 1860er Jahren. Er zielte darauf ab, alle kaukasischen Muslime in einem heiligen Krieg für die Freiheit gegen die russischen Besatzer zu vereinen (und damit die durch die verschiedenen im Kaukasus existierenden islamischen Schulen verursachte Spaltung zu überwinden). Der Muridismus war tief im islamischen Glauben verwurzelt und diente dem Aufbau eines modernen, effizienten, geeinten und zentralisierten Staates. Er wird im Spiel durch nationale Geiste und Gesetze repräsentiert."
	CAU_fierce_resistance: "Unerbittlicher Widerstand"
	CAU_fierce_resistance_weak: "Abschwächender Widerstand"
    CAU_nomadic_artillery: "Schießen-und-Verschwinden"
    CAU_nomadic_artillery_desc: "Für die tsaristischen Truppen waren Talhigs Neuerungen völlig unerwartet. Talhigs Artillerie war praktisch unauffindbar: Nachdem er mehrere Schüsse aus Kanonen auf die tsaristischen Truppen abgegeben hatte, bewegte er sich schnell auf einem Pferdewagen zu einem anderen Ort, von wo aus er den Russen erneut Schaden zufügte. Dies wiederholte sich in regelmäßigen Abständen. Dragoner und Kosaken, die auf den Klang der Schüsse hin eilten, fanden keine Artillerie vor Ort. Die Russen nannten diese Taktik der Bergbewohner 'nomadische Artillerie'."
    CAU_supply_node_nerf: "Abhängig von lokaler Unterstützung"
    
