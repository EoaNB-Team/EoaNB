	# TOOLTIPS
	CIR_vic_Surrender_To_Russia_tt: "§YWir werden kapitulieren, wenn wir im Gegenzug Autonomie bekommen§!"

	# EVENTS
	caucasus.1.t: "Tscherkassen betteln um Hilfe!"
	caucasus.1.d: "Die Russen kämpfen nun schon seit einigen Jahrzehnten im Kaukasus. Heute jedoch ist ein Abgesandter der „Unabhängigen Republik Tscherkessen“ an uns herangetreten und hat uns um Unterstützung jeglicher Art gebeten. Auch wenn es in der Bevölkerung Unterstützung für die tscherkessische Nation gibt, sollten wir wirklich unsere Beziehungen zu den Russen untergraben?"
	caucasus.1.a: "Wir haben nicht einen Grund, die Tscherkessen zu unterstützen!"
	caucasus.1.b: "Wir werden eine Lieferung von Waffen und Ausrüstung organisieren."

	caucasus.2.t: "Die Briten lehnen ab, uns zu unterstützen"
	caucasus.2.d: "Soeben erreichte uns die Nachricht, dass die Briten uns  nicht unterstützen werden."
	caucasus.2.a: "Ein Versuch war es wert"

	caucasus.3.t: "Die Briten stimmen zu, uns zu unterstützen"
	caucasus.3.d: "Soeben erreichte uns die Nachricht, dass die Briten uns unterstützen werden."
	caucasus.3.a: "Großartig!"

	caucasus.4.t: "Tscherkessen betteln um Hilfe!"
	caucasus.4.d: "Die Russen kämpfen nun schon seit einigen Jahrzehnten im Kaukasus. Heute jedoch ist ein Abgesandter der „Unabhängigen Republik Tscherkassien“ an uns herangetreten und hat uns um Unterstützung jeglicher Art gebeten. Auch wenn es in der Bevölkerung Unterstützung für die tscherkessische Nation gibt, sollten wir wirklich unsere Beziehungen zu den Russen untergraben?"
	caucasus.4.a: "Wir werden sofort ein spezielkes Komitees für tscherkessische Angelegenheiten einrichten."
	caucasus.4.b: "Wir werden eine Lieferung von Waffen und Auusrüstung organisieren."

	caucasus.5.t: "Die Osmanen unterstützen uns politisch"
	caucasus.5.d: "Es erreichte uns die Nachricht, dass uns die Osmanen offiziel politisch unterstützen."
	caucasus.5.a: "Gut"

	caucasus.6.t: "Die Osmanen haben uns Ausrüstung geschickt"
	caucasus.6.d: "Heute erreichte uns eine Lieferung osmanischer Ausrüstung."
	caucasus.6.a: "Großartig!"

	caucasus.7.t: "Tscherkessen bieten kapitulation an"
	caucasus.7.d: "Die Majlis-Regierung hat Friedensverhandlungen angeboten und ihre Bereitschaft erklärt, die russische Staatsbürgerschaft zu akzeptieren. Wir haben den folgenden Brief von Qerandiqo Berzeg erhalten:\n\n\n \"Diese Ländereien gehören uns. \n\nUnsere Absicht ist es, unser Land mit strenger Gerechtigkeit zu regieren, ohne irgendjemandem Unrecht zuzufügen. \n\nEin Volk mit guten Absichten wie wir sollte ein so mächtiges Land wie das Ihre inspiriert haben. \n\nWir tun unser Bestes, um unser Land gerecht zu verwalten, wir wollen unsere Landsleute gerecht behandeln und das Leben und das Eigentum von Ausländern, die zu uns kommen, respektieren. \n\nWelche Aufgabe hat eine so mächtige Nation wie Ihr Land, die von sich behauptet, ehrenhaft zu sein: ein Volk zu zerstören?\n\n Seien Sie fair zu uns und zerstören Sie nicht unser Eigentum und unsere Moscheen, es ist beschämend für einen mächtigen Staat, einem Menschen unnötig das Leben zu nehmen. \n\nSie führen die ganze Welt in die Irre, indem Sie Gerüchte verbreiten, dass wir ein wildes Volk sind; dabei sind wir Menschen, genau wie Sie.\n\nSuchen Sie nicht, unser Blut zu vergießen, lassen Sie uns hier leben.\“ "
    caucasus.7.a: "Wir lehnen komplett ab! Wir brauchen die Tscherkessischen Ländereien, die Tscherkessen brauchen wir absolut nicht!"
	caucasus.7.b: "Dieser Krieg dauert schon viel zu lange - lasst uns ihn beenden"

	caucasus.8.t: "Die Russen lehnen unser Angebot an"
	caucasus.8.d: "Der russische Zar erklärte, dass Tscherkessien nicht nur bedingungslos an Russland angegliedert wird, sondern dass die Tscherkessen gehen müssen, und wenn das tscherkessische Volk nicht akzeptiert, zwangsweise in die Türkei auszuwandern muss. Denn die russischen Generäle sahen kein Problem darin, alle Tscherkessen zu töten."
	caucasus.8.a: "Na dann werden wir bis zum bitteren Ende kämpfen!"

	caucasus.9.t: "Friedensangebot akzeptiert!"
	caucasus.9.d: "Der russische Tsar stimmte unserem Friedensangebot zu, welches beschlossen hat, dass wir ein autonomer Teil Russlands werden."
	caucasus.9.a: "Großartig!"

	caucasus.10.t: "Polnische Legionäre kommen in Tscherkessien an"
	caucasus.10.d: "Polnische Legionäre erreichten gerade Tscherkessien."
	caucasus.10.a: "Großartig!"

	caucasus.11.t: "Ahushan Abakar-Khiyaji's Bande überfällt unsere Dörfer"
	caucasus.11.d: "Eines unserer Dörfer im Norden Dagestans - Okhli, in dem sich eine befestigte Garnison befand, wurde von der Kriegsbande des Kriegsherr angegriffen. Am späten Abend kam es zu einem Überraschungsangriff, bei dem es einem als Gubdalan Taimas bekannten Krieger und seinen beiden Kameraden gelang, das Signalfeuer der Festung zu zerstören, so dass die Kriegsbande ungehindert unsere dort stationierten Soldaten angreifen und vernichten konnte."
	caucasus.11.a: "Verdammt!"

	caucasus.12.t: "Gubdalan Taimas würde getötet!"
	caucasus.12.d: "Gubdalan Taimas, a Ein starker dagestanischer Krieger wurde heute in der Nähe des Berges Gunib getötet. Nachdem er gezwungen war, sich mit seiner Bande in das nahe gelegene Dorf zurückzuziehen, brach ein blutiges Handgemenge aus, als er und seine Truppen die russischen Soldaten mit Bajonetten und Säbeln angriffen - insgesamt kamen 100 russische Soldaten ums Leben, aber jeder dagestanische Krieger wurde in der Schlacht niedergestreckt."
	caucasus.12.a: "Ein Problem weniger"

	caucasus.13.t: "Kunta-haji Kishiev's Religiöse Lehren"
	caucasus.13.d: "Kunta-haji, ein tschetschenischer muslimischer Mystiker, ist vor kurzem von seiner Hadsch (einer jährlichen Pilgerreise nach Mekka) nach Tschetschenien zurückgekehrt. Er ist ein Verfechter des Pazifismus und des passiven Widerstands, der in der Region, die in den letzten 50 Jahren vom Krieg zerrissen wurde, viel Einfluss gewonnen hat. Es ist ihm gelungen, die Anhängerschaft von 5000 Murids (Novizen, die sich der spirituellen Erleuchtung unter einem spirituellen Führer verschrieben haben) zu gewinnen - die Frage ist, ob wir das tolerieren sollten.“
	caucasus.13.a: "Lassen wir ihn in Ruhe"
	caucasus.13.b: "Verhaftet ihn!"

	caucasus.14.t: "Der Dolchaufstand"
	caucasus.14.d: "Nachdem wir Kishiev in Gefangenschaft genommen haben, hat eine Gruppe von 3000 Muriden, nur mit Zeremonialdolchen bewaffnet, versucht ihren Lehrer zu befreien. Die Rebellen wurden von regulären Truppen des General Tumanov aufgelöst. 160 Rebellen wurden getötet."
	caucasus.14.a: "Huh..."

	caucasus.15.t: "Das tscherkessische Hilfskomitee"
	caucasus.15.d: "Das tscherkessische Hilfskomitee wurde vor kurzem im Vereinigten Königreich als Reaktion auf die vom russischen Reich verübte Vertreibung der tscherkessischen Bevölkerung gegründet. Angeregt durch frühere Sammlungen, wie die von Mrs. Hornby, der Frau des britischen Konsularrichters in Istanbul, um den Flüchtlingen Lebensmittel und Kleidung zukommen zu lassen, hat das Komitee begonnen, Spenden in der britischen Öffentlichkeit zu sammeln. Sie hat die Dienste von Dr. Millingen, dem späteren Quarantänebeauftragten in Trabzon, in Anspruch genommen, um die gesammelten Gelder in angemessener Weise unter den Flüchtlingen in Istanbul zu verteilen. Dr. Millingen schickte regelmäßig aktuelle Informationen an die Presse in seiner Heimat, in der Hoffnung, dass seine Berichte über das Leid der Flüchtlinge mehr Unterstützung finden würden. Die Spenden wurden so schnell wie möglich überwiesen, „denn jedes Pfund, das sofort überwiesen wird, kann ein Leben retten“."
	caucasus.15.a: "Interessant..."