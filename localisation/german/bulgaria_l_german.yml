l_german:
 ###Events
 eoanb_bulgaria.1.t: "Liquidierung des alten türkischen Feudalsystems"
 eoanb_bulgaria.1.d: "Soeben erreichten uns Nachrichten, dass das alte Feudalsystem abgeschafft worden ist."
 eoanb_bulgaria.1.a: "Gut"

 eoanb_bulgaria.2.t: "Charles Heartly besucht Bulgarien"
 eoanb_bulgaria.2.d: "Mehrere Zeitungen berichten, dass Charles Heartly Bulagrien besucht."
 eoanb_bulgaria.2.a: "Wundervoll!"

 eoanb_bulgaria.3.t: "Das Varna-Projekt"
 eoanb_bulgaria.3.d: "Heute erreichte uns eine Botschaft welche uns eine Investierungsmöglichkeit angeboten hat, die Frage, wie viel, wenn überhaupt, wollen wir investieren?"
 eoanb_bulgaria.3.a: "Wir investieren vollständig!"
 eoanb_bulgaria.3.b: "Wir unterstützen nur das Flusshafenprojekt"
 eoanb_bulgaria.3.c: "Wir lehnen ab"

 eoanb_bulgaria.4.t: "Wen sollten wir einstellen?"
 eoanb_bulgaria.4.d: "Nun stellt sich die Frage, wen wir anstellen wollen; die hilfreichen Pariser, die Seeexperten London's, einer lokalen Firma, oder einem Hamburger Betrieb."
 eoanb_bulgaria.4.a: "Die Hilfe Paris ist unverzichtbar!"
 eoanb_bulgaria.4.b: "Vertrauen wir London, sie sind schließlich Experten der See!"
 eoanb_bulgaria.4.c: "Geben wir den Auftrag der bulgarischen Firma \"Mikhailovsky-Hairabedian\"!"
 eoanb_bulgaria.4.d: "Legen sie die Aufgabe einer Hamburger Firma auf"
 eoanb_bulgaria.4.tt: "§BDiese Option sit die historische.§!"

 eoanb_bulgaria.5.t: "Ingenieur Böhmen's Studie"
 eoanb_bulgaria.5.d: "Ingenieur Bohmen studierte einige Elemente eines Projekts und bietet uns einen Plan zur verbesserung an, was sollen wir tun?"
 eoanb_bulgaria.5.a: "Wir lehnen Ab!"
 eoanb_bulgaria.5.b: "Gibt dem Plan grünes Licht!"

 eoanb_bulgaria.6.t: "Jerard reicht neue Zeichnungen ein"
 eoanb_bulgaria.6.d: ""
 eoanb_bulgaria.6.a: "Der Plan wird akzeptiert!"
 eoanb_bulgaria.6.b: "Wir lehnen ab"

 eoanb_bulgaria.7.t: "Der Bau des Varna Hafen"
 eoanb_bulgaria.7.d: ""
 eoanb_bulgaria.7.a: "Exzellent!"

 eoanb_bulgaria.8.t: "Der "Little Alladon" Steinbruch"
 eoanb_bulgaria.8.d: "Der "Lillte Alladon" Steunbruch ist nun fertig und in vollem betrieb!"
 eoanb_bulgaria.8.a: "Wundervoll!"

 eoanb_bulgaria.9.t: "Der bulgarische Lev"
 eoanb_bulgaria.9.d: "Unsere neue Nationalwährung!"
 eoanb_bulgaria.9.a: "Großartig!"

 eoanb_bulgaria.10.t: "\"Girdap\""
 eoanb_bulgaria.10.d: "Die verfassungsgebende Versammlung von Girdap wurde am 1. Dezember 1881 abgehalten, weniger als vier Jahre nach der Befreiung Bulgariens von der osmanischen Herrschaft und der Gründung des Fürstentums Bulgarien. Ruse florierte aufgrund seiner Rolle als wichtiger Hafen an der Donau, seiner raschen industriellen Entwicklung und seiner gut etablierten Verbindungen mit Mitteleuropa entlang dieses Flusses. Das Bankwesen war jedoch ein neues Konzept, da die meisten Menschen die Dienste von Geldverleihern in Anspruch nahmen und ihre Ersparnisse Personen anvertrauten, die sie persönlich kannten. Die Gründer der Girdap wollten \„die Bevölkerung von den Geldverleihern befreien“, wie es der spätere Bankdirektor Boncho Boev ausdrückte. Aufgrund des allgemeinen Kapitalmangels im Land waren die Zinssätze für die von der Girdap vergebenen Kredite dennoch hoch: 15-18 % im Vergleich zu den über 20-30 % Zinsen der Geldverleiher. Die Bank nahm ihre Tätigkeit offiziell am 1. Januar 1882 auf. Ihren Namen erhielt sie vom Stadtteil Girdap in Ruse, in dem die verfassungsgebende Versammlung stattfand.“
 eoanb_bulgaria.10.a: "Der Anfang des Banksektors!"

 eoanb_bulgaria.11.t: "Aufstieg der Intelligentzia"
 eoanb_bulgaria.11.d: "Unsere Intelligenzia nehmen eien starken Aufstieg wahr."
 eoanb_bulgaria.11.a: "Großartig"

 eoanb_bulgaria.12.t: "Die Griechen fordern eine Gesetzesänderung"
 eoanb_bulgaria.12.d: "Die Meldung erreichte uns schnell, dass die Griechen eine dringende Forderung bezüglich unserer Gesetze haben."
 eoanb_bulgaria.12.a: "Okay"

 eoanb_bulgaria.13.t: "Bulgarisch-russische Finanzkonvention"
 eoanb_bulgaria.13.d: "Am heutigen Tage findet die Bulgarisch-russiche Finanzkonvention statt, von welcher sich beide Mitglieder viel erhoffen."
 eoanb_bulgaria.13.a: "Großartig"

 eoanb_bulgaria.14.t: "Bulgarian fragt nach einem Kredit"
 eoanb_bulgaria.14.d: "Heute ereilte uns die Nachricht, dass die bulgarische Regierung einen Kredit anfragt, aber wie sollen wir reagieren?"
 eoanb_bulgaria.14.a: "Gewehrt den Kredit"
 eoanb_bulgaria.14.b: "Nein Danke"

 eoanb_bulgaria.15.t: "Ausländischer Kredit abgelehnt"
 eoanb_bulgaria.15.d: "Eine schlechte Nachricht erreichte uns heute, laut dieser wurde unser ausländischer Kredit abgelehnt..."
 eoanb_bulgaria.15.a: "Eine Schande"

 eoanb_bulgaria.16.t: "Die Anwärter auf den bulgarischen Throne"
 eoanb_bulgaria.16.d: "Die Intrigen um den bulgarischen Thronkandidaten begannen bereits auf dem Berliner Kongress. In der Folge stellte der russische Kaiser Alexander II. eine zusätzliche Bedingung, wonach kein russischer Untertan zum bulgarischen Fürsten gewählt werden durfte. Zu den ersten Kandidaten gehörten König Milan von Serbien und Prinz Carol von Rumänien. Die Namen von Fürst Hermann Reuss-Köstritz, Fürst Emmanuel Bogoridi, Fürst Bibesko und einigen anderen wurden ebenfalls vorgeschlagen, aber einige von ihnen wurden vorgebracht, um zu zeigen, dass die Bulgaren in ihren Präferenzen angeblich nicht einstimmig waren, während es sich bei anderen um fiktive Namen handelte, die in der Presse auftauchten und bei denen es unwahrscheinlich war, dass sie gewählt würden. Obwohl sein Name unter den Kandidaten genannt wurde, lehnte auch Fürst Royce die Teilnahme an der Wahl ab, da die neu verabschiedete bulgarische Verfassung vorschrieb, dass der Nachfolger des ersten bulgarischen Fürsten orthodoxen Glaubens sein sollte. Im letzten Moment schlug England den dänischen Prinzen Waldemar als Kandidaten vor, aber er war in Bulgarien unbekannt, und es blieb keine Zeit, ihn entsprechend zu propagieren. Die Bulgaren schätzten zwei Persönlichkeiten, die sich um das Land verdient gemacht hatten: Graf Nikolai Ignatiev und Fürst Alexander Dondukov-Korsakov. Sie waren jedoch russische Untertanen und konnten nicht an dem Rennen teilnehmen. Nachdem die russische Regierung dies offiziell erklärt hatte, begann die Kandidatur von Fürst Alexander Battenberg reale Chancen auf den bulgarischen Thron zu bekommen."
 eoanb_bulgaria.16.a: "Battenberg ist die beste Wahl"

 eoanb_bulgaria.17.t: "Battenberg's europäische Ttour"
 eoanb_bulgaria.17.d: "Aus den Gesprächen mit den Politikern in Europa geht hervor, dass der bulgarische Prinz seine Reise aus einem Gefühl des internationalen Anstands heraus antrat, das ihn dazu veranlasste, sich persönlich bei den Herrschern der Staaten zu bedanken, die seine Wahl bestätigt hatten. Er machte sich auf den Weg in die westlichen Hauptstädte, um genau das zu tun. Auf dem Rückweg beabsichtigte er, einige Tage bei seiner Familie zu verbringen und dann nach Konstantinopel zu reisen, um vom Sultan das Berat, d.h. die Investitur, entgegenzunehmen und von dort aus auf dem Seeweg direkt nach Bulgarien weiterzureisen, wo er in Varna landete.\n\nAlexander Battenberg reiste von Livland aus nach Odessa, wo er am 18. Mai eintraf. Er wurde vom dortigen Generalgouverneur, Generaladjutant Edward Totleben, empfangen. Nachdem er sein 13. Bataillon inspiziert hatte, brach er noch am selben Tag nach Wien auf, wo er am 20. Mai eintraf. Dort verbrachte der Fürst mehrere Tage. Am 21. Mai wurde er von Franz Joseph mit großen Ehren empfangen. Die Audienz dauerte eine Viertelstunde, bei der der bulgarische Monarch in russischer Generalsuniform erschien. Er sah Graf Andrassy mehrmals und führte lange Gespräche mit ihm.\n\Fürst Alexander I. blieb bis zum 23. Mai in Wien, als er über Dresden nach Berlin fuhr, um sich Kaiser Wilhelm vorzustellen. Zeitungsberichten zufolge äußerte er im Gespräch mit Bismarck seine Besorgnis über das Schicksal, das ihn in Bulgarien erwartete, worauf der Eiserne Kanzler eingewandt haben soll: „Macht nichts, geht! In der deutschen Hauptstadt stellte der Fürst sein Gefolge zusammen, zu dem auch drei Deutsche gehörten."
 eoanb_bulgaria.17.a: "Interessant"

 eoanb_bulgaria.18.t: "Parlamentswahlen von 1879"
 eoanb_bulgaria.18.d: "In diesen Tagen findet die Parlamentswahl von 1879 statt, wieder sind Menschenmengen an die Urnen gegangen, nach dem die Ergebnisse ausgewerter worden sind, stand fest, dass der Sieger dieser Wahlen..."
 eoanb_bulgaria.18.a: "Die Konservativen sind!"
 eoanb_bulgaria.18.B: "Die Liberalen sind!"

 eoanb_bulgaria.19.t: "Der Aufstand von Kresna-Razlog"
 eoanb_bulgaria.19.d: "Unruhen, Chaos und Aufruhr, das sind die einzigen Wörter, die einem zu dieser Situation einfallen..."
 eoanb_bulgaria.19.a: "Wir werden ihn die vergessen"

 eoanb_bulgaria.20.t: "Bulgarien schlägt einen Eisenbahnnausbau vor"
 eoanb_bulgaria.20.d: "Sie schlagen uns vor, gemeinsam eine Eisenbahnnverbindung zu bauen, welche unsere Länder verbinden soll."
 eoanb_bulgaria.20.a: "Wir akzeptieren"
 eoanb_bulgaria.20.b: "Wir lehnen ab"

 eoanb_bulgaria.21.t: "Die Osmanen akzeptieren"
 eoanb_bulgaria.21.d: "Der Vorgeschlagene Eisenbahnnausbau, welcher unsere Länder verbinden soll, wurde von den Osmanen akzeptiert."
 eoanb_bulgaria.21.a: "Großartig!"

 eoanb_bulgaria.22.t: "Die Osmanen lehnen ab"
 eoanb_bulgaria.22.d: "Der Vorgschlagene Eisenbahnnausbau, welcher unsere Länder verbinden soll, wurde von den Osmanen abgelehnt."
 eoanb_bulgaria.22.a: "Eine Schande"

 eoanb_bulgaria.23.t: "Tschetnik-Aktion des Mazedonischen Komitees"
 eoanb_bulgaria.23.d: "Die Tschetnik-Aktion war ein bewaffneter Einfall bulgarischer Tschetniks in das von den Osmanen beherrschte Mazedonien, der vom Mazedonischen Komitee im Juni-August 1895 organisiert wurde und darauf abzielte, einen allgemeinen Aufstand in der Region zu provozieren und die Aufmerksamkeit der Großmächte auf die nicht erfüllten Artikel 23 und 62 des Vertrags von Berlin zu lenken, die Reformen in der europäischen Türkei versprachen. Die Entscheidung für die Tschetnik-Aktion wurde auf dem 1. mazedonischen Kongress im März 1895 in Sofia getroffen, auf dem die mazedonische Organisation unter der Leitung des mazedonischen Komitees gegründet wurde. Die Aktion wurde mit dem Wissen der Regierung von Konstantin Stoilov und Fürst Ferdinand I. organisiert und durchgeführt, da das Komitee beabsichtigte, das nach den Massakern an den Armeniern verschlechterte Image des Osmanischen Reiches in Europa auszunutzen. Die Zukunft der Aufständischen hängt von uns ab. Ob wir ihnen helfen oder sie ihrem Schicksal überlassen."
 eoanb_bulgaria.23.a: "Wir unterstützen die Kampagne"
 eoanb_bulgaria.23.b: "Es ist noch nicht die richtige Zeit"

 eoanb_bulgaria.24.t: "Bildung der Strumish Abteilung"
 eoanb_bulgaria.24.d: "Ab heutigen Tage wird die neue Strumish Abteilung ehrenerfüllt unserem Vaterland dienen."
 eoanb_bulgaria.24.a: "Großartig!"

 eoanb_bulgaria.25.t: "Stoyo Kostov's Cheta"
 eoanb_bulgaria.25.d: ""
 eoanb_bulgaria.25.a: "Großartig!"

 eoanb_bulgaria.26.t: "Navigation der Danube"
 eoanb_bulgaria.26.d: "Uns stellt sich die Frage, wen wir in dieser Situation unterstützen wollen."
 eoanb_bulgaria.26.a: "Unterstützen wir das russische Projekt"
 eoanb_bulgaria.26.b: "Österreich-Ungarn ist die bessere Wahl"

 eoanb_bulgaria.27.t: "Alexander II Osvoboditel ermordet!"
 eoanb_bulgaria.27.d: "Der Tsar reiste in einer geschlossenen zweisitzigen Kutsche, die von einem Pferdegespann gezogen wurde, zur Manège und zurück. Er wurde von fünf berittenen Kosaken und dem polnischen Adligen Frank (Franciszek) Joseph Jackowski begleitet, ein sechster Kosak saß zur Linken des Kutschers. Der kaiserlichen Kutsche folgten drei Schlitten, in denen unter anderem der Polizeichef Oberst Dvorzhitzky und zwei Offiziere der Gendarmerie saßen. Um 14.15 Uhr war die Kutsche etwa 150 Meter den Kai hinuntergefahren, bis sie auf Ryssakow stieß, der eine in ein Taschentuch eingewickelte Bombe bei sich trug. Auf das Signal von Perowskaja warf Ryssakow die Bombe unter die Kutsche des Zaren. Der Kosak, der hinter ihm ritt, wurde tödlich verwundet und starb noch am selben Tag. Unter den Verletzten war auch ein vierzehnjähriger Bauernjunge, der als Lieferjunge in einer Metzgerei arbeitete. Die Explosion hatte jedoch nur die kugelsichere Kutsche beschädigt. Der Kaiser überlebte erschüttert, aber unverletzt. Rysakow wurde fast sofort gefangen genommen. Der Polizeichef Dvorzhitsky hörte, wie Ryssakow jemandem in der versammelten Menge etwas zurief. Der Kutscher flehte den Kaiser an, nicht auszusteigen. Dvorzhitzky bot dem Zaren an, ihn in seinem Schlitten zum Palast zurückzufahren. Der Tsar willigte ein, beschloss aber, zuerst den Schuldigen zu sehen und den Schaden zu begutachten. Er drückte sein Mitgefühl für die Opfer aus. Auf die besorgten Fragen seines Gefolges antwortete Alexander: „Gott sei Dank, ich bin unversehrt“. Er war bereit, wegzufahren, als ein zweiter Bombenleger, Hryniewiecki, der sich dem Tsar genähert hatte, eine plötzliche Bewegung machte und ihm eine Bombe vor die Füße warf. Eine zweite Explosion zerriss die Luft und der Kaiser und sein Attentäter stürzten zu Boden, beide tödlich verletzt. Da sich die Menschen dicht um den Zaren gedrängt hatten, forderte die Bombe von Hryniewiecki mehr Verletzte als die erste. Alexander stützte sich auf seinen rechten Arm. Seine Beine waren unterhalb des Knies zerschmettert, aus dem er stark blutete, sein Unterleib war aufgerissen und sein Gesicht verstümmelt. Hryniewiecki selbst, ebenfalls schwer verwundet von der Explosion, lag neben dem Tsar und dem Metzgerjungen. Iwan Jemeljanow, der dritte Bombenleger in der Menge, stand bereit und hielt eine Aktentasche mit einer Bombe in der Hand, die im Falle eines Fehlschlags der beiden anderen Bombenleger zum Einsatz kommen sollte. Doch stattdessen eilte er zusammen mit anderen Umstehenden den kaum hörbaren Hilferufen des Tsar entgegen; er konnte gerade noch flüstern: „Bringt mich in den Palast... dort... werde ich sterben.“ Alexander wurde in einem Schlitten in sein Arbeitszimmer im Winterpalast getragen, wo er fast am selben Tag, zwanzig Jahre zuvor, das Emanzipationsedikt zur Befreiung der Leibeigenen unterzeichnet hatte. Mitglieder der Romanow-Familie eilten zum Ort des Geschehens. Dem sterbenden Kaiser wurden die Kommunion und die Letzte Ölung gespendet. Als der behandelnde Arzt, Sergej Botkin, gefragt wurde, wie lange es noch dauern würde, antwortete er: „Bis zu fünfzehn Minuten“. Um 3:30 Uhr an diesem Tag wurde die persönliche Fahne Alexanders II. zum letzten Mal gesenkt.“
 eoanb_bulgaria.27.a: "Möge er in Frieden ruhen."

 eoanb_bulgaria.28.t: "Der 1881er Coup"
 eoanb_bulgaria.28.d: "Unter der Regierung Karawelow vertiefte sich die Kluft zwischen Fürst Battenberg und der Regierung in der Innenpolitik. Nach einigen Monaten der Herrschaft waren eine Reihe notwendiger staatlicher Institutionen noch immer nicht eingerichtet worden, und die Nationalversammlung wurde durch parteiinterne Querelen zur Lachnummer, über die in der Presse ausführlich berichtet wurde, wobei das unberechenbare Verhalten der Politiker im Ausland den Eindruck verstärkte, dass sie unfähig zum Regieren seien. Die Justizverwaltung ist korrupt, Straßen und Brücken sind marode. In Ermangelung einer wirksamen Polizei bilden sich im ganzen Land immer größere Gruppen, angeblich zur Selbstverteidigung, in Wirklichkeit aber für Überfälle, oft auf türkische Dörfer, und der Fürst sieht sich gezwungen, den Kriegsminister Hernroth zu schicken, um die Ordnung wiederherzustellen. Die eingeschränkten Rechte, die dem Fürsten durch die Verfassung eingeräumt wurden, ermöglichten es ihm nicht, großen Einfluss auszuüben. Frühere Versuche, etwas dagegen zu unternehmen, stießen auf den entschiedenen Widerstand von Kaiser Alexander II. Nach der Ermordung des russischen Zaren am 1. März 1881 nahm Battenberg an dessen Beerdigung teil und überzeugte den neuen russischen Zaren Alexander III. davon, ihn zu unterstützen. Daraufhin begann die russische Regierung, die Möglichkeit einer Änderung der bulgarischen Staatsform und der Einführung einer absoluten Monarchie zu erwägen, entschied sich aber schließlich für die Aufhebung der Verfassung von Tarnovo, allerdings durch die Einberufung einer Großen Nationalversammlung. Auch von den russischen Verbündeten Deutschland und Österreich-Ungarn erhielt der Fürst die Zustimmung zu einem solchen Vorgehen."
 eoanb_bulgaria.28.a: "Alle Macht dem Knyaz!"

 eoanb_bulgaria.29.t: "Zweite Große Nationalversammlung"
 eoanb_bulgaria.29.d: "307 Mitglieder der Nationalversammlung sind anwesend. Der ehemalige Exarch Antim I. wurde zum Präsidenten gewählt. Mit der absoluten Mehrheit der Konservativen Partei ist der Monarch befugt, sieben Jahre lang per Dekret per Akklamation und ohne Abstimmung allein zu regieren und die Große Nationalversammlung einzuberufen, um innerhalb dieses Zeitraums die Verfassung von Tarnovo zu ändern. Das ganze Land ist in fünf Bezirke unterteilt, die von „prokonsularischen Kommissaren“ regiert werden. Bei den Prokonsuln handelt es sich um russische Offiziere, die nicht für ihr Verständnis und ihren Respekt für den demokratischen Prozess bekannt sind."
 eoanb_bulgaria.29.a: "Setzt die Tarnovo Verfassung außer Kraft."

 eoanb_bulgaria.30.t: "Der Coup am Neunten August"
 eoanb_bulgaria.30.d: "Die Liberale Partei wurde während der verfassungsgebenden Versammlung 1879 gegründet, in der sie eine Mehrheit hatte und eine entscheidende Rolle bei der Ausarbeitung der Verfassung von Tarnovo spielte. Die Führer der Partei waren Petko Karavelov, Petko Slaveykov und Dragan Tsankov. Am 20. Juni 1879 begann die Zeitung „Tselokupna Bulgaria“, ein gedrucktes Organ der Liberalen Partei, zu erscheinen. Zeitgleich mit der Herausgabe der Zeitung wurden die Statuten der Partei ausgearbeitet. In der zweiten Julihälfte bis Anfang September 1879 wurde das Zentralbüro der Partei eingerichtet. Auch lokale Parteiorganisationen wurden gegründet. 1883 spaltete sich die Liberale Partei, nachdem der gemäßigte Flügel unter der Führung von Dragan Tsankov einem Kompromiss zugestimmt und eine Koalitionsregierung mit der Konservativen Partei gebildet hatte. Der Flügel von Dragan Cankov übernahm später eine extrem prorussische Politik und benannte sich in Progressive Liberale Partei um."
 eoanb_bulgaria.30.a: "Beunruhigend"

 eoanb_bulgaria.31.t: "Gegen-Coup"
 eoanb_bulgaria.31.d: "Am 10. August erklärte eine Gruppe von Offizieren in Plowdiw unter der Führung des Kommandeurs der Plowdiwer Brigade, Oberstleutnant Sava Mutkurow, gegen den Putsch. Sie erhielten die Unterstützung einiger Liberaler wie Iwan Stojanowitsch und Dimitar Tontschew sowie des britischen Konsulats. Nachdem sie Kontakt zu den Regimentern in Pazardzhik, Haskovo und Stara Zagora aufgenommen hatten, begannen sie, die Einheiten, die den Putsch und die provisorische Regierung nicht akzeptierten, in Plovdiv zu konzentrieren. Am 11. August gab Stambolow von Tarnowo aus eine Proklamation heraus, in der er den Putsch für illegal erklärte und Mutkurow zum Oberbefehlshaber der bulgarischen Armee ernannte. Auf seinen Befehl hin stellte Mutkurow den Putschisten und der provisorischen Regierung ein Ultimatum, innerhalb von 24 Stunden unter Androhung des Todes von ihren Posten zurückzutreten. Noch vor Ablauf der Frist setzten sich Gruev und der Chef der Artillerie, Major Olimpii Panov, mit Stambolov in Verbindung, um die Rückkehr des Fürsten zu verhindern. Die Verhandlungen führten zu keiner Einigung, und in der Nacht vom 11. zum 12. August rebellierte das 1. Infanterieregiment in Slivnitsa[16] gegen die provisorische Regierung. Bis zum 12. August blieben die Anhänger des Staatsstreichs in Sofia und Schumen isoliert, nachdem das Kommando der Brigade in Vidin der Regierung von Clement entzogen und der Kommandeur der Brigade in Sliwen, Major Avram Gudzev, verhaftet worden war. Noch am selben Tag wurde unter Vermittlung des russischen Generalkonsulats in Sofia eine neue Regierung unter der Leitung von Karawelow gebildet. Gruev gab das Kommando ab und floh mit anderen Entthronern aus der Hauptstadt. Die Truppen, die den Putsch unterstützt hatten (das Strum- und das 1. Artillerieregiment), blieben noch drei Tage lang in Stellungen in der Nähe von Sofia gegenüber dem 1."
 eoanb_bulgaria.31.a: "Noch beunruhigender"

 eoanb_bulgaria.32.t: "Rückkehr der Knyaz"
 eoanb_bulgaria.32.d: "Karawels Regierung erhielt zwar die Anerkennung und das Versprechen der Zusammenarbeit von Russland, nicht aber von den Führern der Konterrevolution in Tarnowo und Plowdiw. Aus Angst vor einem Bürgerkrieg und einer ausländischen Besatzung (Russland, die Türkei und Serbien wurden als Bedrohung angesehen) verlangten Karawelow und seine Kollegen, dass die Entscheidung über die Wiedereinsetzung Battenbergs auf den Thron verschoben wird, bis eine Große Nationalversammlung einberufen werden kann, und dass das Land in der Zwischenzeit von einer Regentschaft regiert wird. Stambolov, der eine Diktatur der Plowdiwer Militärs befürchtete, lehnte diesen Vorschlag ab und forderte den Prinzen (der von den Entthronern aus Bulgarien entfernt worden und in Lemberg (Österreich-Ungarn) angekommen war) auf, so schnell wie möglich ins Land zurückzukehren. Am 16. August gab der Präsident der Nationalversammlung eine neue Proklamation heraus, in der er sich zusammen mit Petko Slaveykov und Georgi Stransky zum Vizekönig erklärte und den Truppen aus Plowdiw den Befehl gab, Sofia einzunehmen. Letzteres geschah am 17. August nach dem unblutigen Rückzug der Putschtruppen und dem Rücktritt des Kabinetts von Karawelow. Eine Woche später wurden das Strum- und das 1. Artillerieregiment in Kjustendil entwaffnet und aufgelöst."
 eoanb_bulgaria.32.a: "Endlich Ruhe?"

 eoanb_bulgaria.33.t: "Finale Abdankung"
 eoanb_bulgaria.33.d: "Heute wurde bekannt gegeben, das sämtliche monarchische Führungspersonen, welche eigentlich das Thronfolgerrecht hätten, alle schon im Vorraus abgedankt wurden, was zur Folge hat, das wir jetzt keinen Monarchen mehr haben, und somit von einem Regentenrat geführt wird."
 eoanb_bulgaria.33.a: "Beseitigt die Brut endlich!"

 eoanb_bulgaria.34.t: "Regentschaft formiert"
 eoanb_bulgaria.34.d: "Nach einem letzten, erfolglosen Versöhnungsversuch mit dem russischen Kaiser dankte der Fürst am 26. August ab und verließ Bulgarien für immer. Die Macht wurde von einer Regentschaft unter der Leitung von Stambolov übernommen. Nach dem so genannten Neun-August-Putsch und dem anschließenden Gegenputsch unterzeichnete Fürst Alexander am 26. August seine Abdankung und ernannte eine Regentschaft, bestehend aus Stefan Stambolov, Petko Karavelov und Sava Mutkurov. In der komplexen Situation, in der sie eingesetzt wurde, wurde die Verfassung von Tarnovo verletzt. Die Regentschaft wurde erst bei der Eröffnung der 3. Großen Nationalversammlung legalisiert. Diese fand am 24. Oktober 1886 statt, und auf der ersten Sitzung trat P. Karawelow vom Amt des Regenten zurück. Dies zwang auch Stambolow und Mutkurow zum Rücktritt, da der Regentschaftsrat ein kollektives Organ war. Am 1. November wählte die 3. Große Nationalversammlung einen neuen Regentenrat, bestehend aus Stefan Stambolov, Sava Mutkurov und Georgi Zhivkov. In dieser Form regierte die Regentschaft das Land bis zur Wahl eines neuen Fürsten am 2. August 1887. Als politische Institution unternahm die Regentschaft umfangreiche diplomatische Aktivitäten für die Wahl eines neuen bulgarischen Fürsten. Eine eigens zu diesem Zweck gewählte dreiköpfige Kommission handelte unter seiner direkten Autorität. Die Regentschaft übte auch die weitreichenden Rechte aus, die ihr durch die Tarnovo-Verfassung übertragen wurden: Sie nahm persönliche Änderungen in der Zusammensetzung des Ministerrats vor, ernannte und entließ Verwaltungsbeamte, nahm größere Änderungen in der Kommandostruktur der Armee vor und übte alle Rechte aus, die der monarchischen Institution im legislativen, exekutiven und judikativen Bereich zustanden.“
 eoanb_bulgaria.34.a: "Hoffentlich haben sie einen Plan um diese Krise endlich abzuwickeln!"

 eoanb_bulgaria.35.t: "Das Nish Abkommen"
 eoanb_bulgaria.35.d: "Fast ein Jahr nach dem Ende der Kämpfe blieben die Beziehungen zwischen Bulgarien und Serbien angespannt, da der Frieden von Bukarest eine Reihe von territorialen, politischen und wirtschaftlichen Fragen ungelöst ließ. Nach dem Staatsstreich und dem Gegenputsch in Bulgarien im August 1886 suchten die Regentschaft und die Regierung von Vasil Radoslavov nicht nur die Westgrenze zu sichern, sondern auch eine Aussöhnung mit Belgrad wegen der Eskalation des Konflikts mit Russland. Die Initiative von Außenminister Grigor Nachovic von Anfang September 1886 wurde von der englischen Diplomatie aktiv unterstützt, die ein breites antirussisches Bündnis auf dem Balkan anstrebte. In Serbien, wo wie in Bulgarien starke russophile Gefühle herrschten, wurde die Entthronung Alexander Battenbergs als Werk Russlands interpretiert, das sich in Belgrad wiederholen könnte. Dies war das Hauptmotiv für König Milan und die austrophile Regierung der Advance, auf die Einladung zu Verhandlungen einzugehen. Der Kontakt wurde durch englische diplomatische Vertreter in beiden Ländern aktiv vermittelt. Nach einem Besuch des serbischen Gesandten Pera Todorovic in Sofia Ende September unterzeichneten der bulgarische Gesandte Georgi Stransky und der serbische Außenminister Dragutin Franasovic am 13. Oktober in Niš ein Abkommen. Mit dem Abkommen von Niš wurden die Voraussetzungen für die Regelung einiger der wichtigsten Fragen in den bilateralen Beziehungen geschaffen: Das umstrittene Gebiet von Bregovo wurde für neutral erklärt. Eine gemeinsame Kommission wird eingesetzt, um die Grenze entlang des unteren Timok neu zu ziehen. Es wurde beschlossen, dass serbische politische Emigranten in Bulgarien von der gemeinsamen Grenze ferngehalten werden sollten, und eine ähnliche Anordnung wurde bulgarischen Emigranten in Serbien auferlegt."
 eoanb_bulgaria.35.a: "Hoffen wir, dass unsere Freundschaft noch stärker wird"

 eoanb_bulgaria.36.t: "Eine neue Zukunft für Bulgarien"
 eoanb_bulgaria.36.d: "In einer Atmosphäre heftiger Feindseligkeit nimmt die Dritte Große Nationalversammlung ihre Arbeit auf. In einem letzten Versuch, Russland zu besänftigen, wählt sie am 29. Oktober Waldemar von Dänemark zum Prinzen. Er ist nicht nur der Sohn von König Christian IX. von Dänemark, sondern auch der Bruder der russischen Königin Maria. Unter russischem Druck lehnte der König diesen Posten für seinen Sohn jedoch ab. Am 1. November wurde die Zusammensetzung der Regentschaft geändert.\n\n Die bulgarische Delegation hält sich zehn Tage lang in Wien auf, wo sie von Außenminister Kalnoki herzlich empfangen wird. Auch Österreich-Ungarn, das formal mit Russland verbündet ist, hat in letzter Zeit Vorbehalte gegen die aggressive Politik von St. Petersburg geäußert. Während ihres Aufenthalts gelang es ihnen, Prinz Ferdinand Saxe-Coburggotsky kennen zu lernen. Er machte einen guten Eindruck und erweckte den Eindruck, ein geeigneter Kandidat für das bulgarische Prinzenamt zu sein. Die bulgarische Delegation reiste weiter in andere europäische Hauptstädte. In Berlin und Paris wird ihnen geraten, den russischen Forderungen mehr nachzugeben, während sie in Rom und London zu ihrem Widerstand ermuntert werden.\n\n Im Februar 1887 brachen in Ruse und Silistra Unruhen der russophilen Offiziere aus. Sie wurden von der Regierung niedergeschlagen, und die Anführer des Aufstands wurden von einem Militärgericht zum Tode verurteilt. Unter ihnen befanden sich Helden des serbisch-bulgarischen Krieges wie Major Uzunov und Major Panov. In den folgenden Tagen wurden prominente bulgarische Oppositionspolitiker wie Karawelow, Rizow, Iwan Slawejkow usw. verhaftet. Die Machthaber begriffen, dass diese Instabilität ein Ende haben musste, und beschlossen, einen Fürsten zu wählen, ohne die vorherige Zustimmung der Großmächte.“
 eoanb_bulgaria.36.a: "Wählen wir Ferdinand"
 eoanb_bulgaria.36.b: "Versuchen wir, eine Union mit Rumänien einzugehen"
 eoanb_bulgaria.36.c: "Prinz Valdemar von Dänemark"

 eoanb_bulgaria.37.t: "Valdemar von Dänemark"
 eoanb_bulgaria.37.d: "Er ist der Sohn von König Christian IX. von Dänemark, Bruder von Königin Alexandra von Dänemark von Großbritannien, König Georg I. von Griechenland und Kaiserin Maria Feodorowna von Russland.Er heiratete die französische Prinzessin Marie von Orléans, Tochter des Herzogs von Chartres und Nichte des offiziellen Erben der französischen Krone.Waldemar von Dänemark war bereits 1879 ein Kandidat für den bulgarischen Thron gewesen.Nach der Abdankung von Fürst Alexander I. Battenberg im Jahr 1886 wurde er am 29. Oktober von der Dritten Großen Nationalversammlung (III VNS) zum Fürsten von Bulgarien gewählt.Unter dem Druck des russischen Zaren Alexander III. erklärte Fürst Valdemar jedoch am 11. November per Telegramm seinen Verzicht auf die bulgarische Krone.Wie seine Gemahlin Prinzessin Maria erklärte, „konnte mich nichts dazu bringen, dorthin zu gehen“ (nach Bulgarien - b.r.).Die anhaltende Kronlosigkeit, die die Souveränität Bulgariens bedrohte, zwang die Oberste Nationalversammlung, die Kompromisskandidatur von Ferdinand I. zum Fürsten zu wählen.Prinz Valdemar hatte vier Söhne - die Prinzen Augé, Axel, Eric und Vigo - und eine Tochter - Prinzessin Marguerite (verheiratet mit Prinz René von Bourbon-Parma).In der ersten Hälfte des 20. Jahrhunderts war er einer der angesehensten Vertreter der Königshäuser in Europa und wurde als „Onkel der Könige“ bezeichnet."
 eoanb_bulgaria.37.a: "Möge er Bulgarien helfen"
 
