#Polizeiverein
GEC_decision_category_polizeiverein: "Polizeiverein"
GEC_decision_category_polizeiverein_desc: "We are a member of the §YSecret Police Union§!, or '§YGeheimer Polizeiverein§!', consisting of several German states aiming to collaborate their police activity towards §Ystability and preservation of the status quo§! against §Ysubversive elements§!. We should take advantage of the intel provided by the union to single out §Ydangerous individuals and organizations§! within our borders."
GEC_decision_censor_press_temporarily: "Temporarily Censor the Press"
GEC_decision_censor_press_temporarily_desc: "There have been multiple newspaper articles criticizing the government, suggesting major changes to our political system. This agitation could cause insurgency if we don't act quickly and send a warning."
GEC_decision_suppress_clubs_and_societies: "Suppress Clubs and Societies"
GEC_decision_suppress_clubs_and_societies_desc: "Clubs, Societies, and Associations have been inventive in exploiting the liberties and possibilities that our laws provide to cover up their political nature and agenda. We need to end this."
GEC_decision_surveil_contacts_of_expatriates: "Surveil Contacts of Expatriates"
GEC_decision_surveil_contacts_of_expatriates_desc: "Whether friends, acquaintances, or family, we need to keep a close eye on the subjects with whom politically motivated expatriates stay in touch with."
GEC_decision_collaborate_to_limit_smuggled_propaganda: "Collaborate to Limit Smuggled Propaganda"
GEC_decision_collaborate_to_limit_smuggled_propaganda_desc: "Progressive and left-wing political activists have fled Germany in great numbers after the collapse of the March Revolution in 1849. They still agitate for radical change from abroad and their accomplices smuggle print propaganda across our borders. We can only effectively counter this problem in collaboration with the other Polizeiverein members. But first, we need to do our part."
GEC_decision_collaborate_to_limit_smuggled_propaganda_effect_tt: "\n§GIf all Polizeiverein members collaborate, we will greatly profit from this undertaking.§!\n"
GEC_decision_put_nationalist_agitators_under_surveillance: "Put Nationalist Agitators under Surveillance"
GEC_decision_put_nationalist_agitators_under_surveillance_desc: "Nationalist agitators organize opposition against our centralization attempts. We could use the secret police force to put the most dangerous individuals under surveillance."
GEC_decision_arrest_nationalist_intellectuals_hungary: "Arrest Nationalist Intellectuals in Hungary"
GEC_decision_arrest_nationalist_intellectuals_hungary_desc: "Intellectuals play a big part in the Hungarian nationalist movement. If we arrest some of the most outspoken writers, poets, and other intellectuals, we might be able to deal a serious blow to the movement and set an example that discourages others to follow their lead at the same time."
GEC_decision_arrest_nationalist_intellectuals_bohemia: "Arrest Nationalist Intellectuals in Bohemia"
GEC_decision_arrest_nationalist_intellectuals_bohemia_desc: "Intellectuals play a big part in the Bohemian nationalist movement. If we arrest some of the most outspoken writers, poets, and other intellectuals, we might be able to deal a serious blow to the movement and set an example that discourages others to follow their lead at the same time."
GEC_decision_arrest_nationalist_intellectuals_croatia: "Arrest Nationalist Intellectuals in Croatia"
GEC_decision_arrest_nationalist_intellectuals_croatia_desc: "Intellectuals play a big part in the Croatian nationalist movement. If we arrest some of the most outspoken writers, poets, and other intellectuals, we might be able to deal a serious blow to the movement and set an example that discourages others to follow their lead at the same time."
