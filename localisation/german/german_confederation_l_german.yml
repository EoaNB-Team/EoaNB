gerconfed.551.t: "Der Vatikan lehnt Beilegung des Konflikts in Baden ab"
gerconfed.551.d: "Seit einigen Jahren gibt es im [BAD.GetName] eine Auseinandersetzung zwischen den staatlichen Repräsentanten, in erster Linie Seiner Königlichen Majestät dem Großherzog und dessen verantwortlicher Regierung, und der katholischen Kirche. Es geht dabei um Fragen von Einfluss und Macht. Als aufgeklärter, protestantischer Herrscher sieht es der Großherzog als sein Recht an, nicht zuletzt im Sinne der Staatsräson, Einfluss auf die Einsetzung auch der katholischen Amtsträger in seinem Land zu nehmen.\n\nDie katholische Kirche verweigert sich unter dem neuen Erzbischof von Freiburg, Hermann von Vicari, in zunehmendem Maße gegen diese Bevormundung. Vicari pocht auf das göttliche Vorrecht zur Investitur der katholischen Amtsträger und die Unabhängigkeit der Kirche von staatlichen Institutionen. Die Auseinandersetzung erregt landesweite Aufmerksamkeit. Eine gütliche Einigung in diesem Konflikt ist nun an der Weigerung des Vatikans gescheitert, auf das badische Angebot einzugehen."
gerconfed.551.a: "Diese Katholiken..."
gerconfed.551.b: "Könnte dies auch Folgen für uns bedeuten?"
gerconfed.552.t: "Der Vatikan lehnt Beilegung des Konflikts in Baden ab"
gerconfed.552.d: "Seit einigen Jahren gibt es im [BAD.GetName] eine Auseinandersetzung zwischen den staatlichen Repräsentanten, in erster Linie Seiner Königlichen Majestät dem Großherzog und dessen verantwortlicher Regierung, und der katholischen Kirche. Es geht dabei um Fragen von Einfluss und Macht. Als aufgeklärter, protestantischer Herrscher sieht es der Großherzog als sein Recht an, nicht zuletzt im Sinne der Staatsräson, Einfluss auf die Einsetzung auch der katholischen Amtsträger in seinem Land zu nehmen.\n\nDie katholische Kirche verweigert sich unter dem neuen Erzbischof von Freiburg, Hermann von Vicari, in zunehmendem Maße gegen diese Bevormundung. Vicari pocht auf das göttliche Vorrecht zur Investitur der katholischen Amtsträger und die Unabhängigkeit der Kirche von staatlichen Institutionen. Die Auseinandersetzung erregt landesweite Aufmerksamkeit. Nun scheinen beide Seiten eine Einigung gefunden zu haben. Der Großherzog hat ein Konkordat mit dem Vatikan abgeschlossen, welches im Wesentlichen die Rechte der katholischen Kirche und des Erzbistums Freiburg anerkennt. Wenngleich Friedrich I. somit auf einige seiner Vorrechte verzichtet, könnte der Streit damit beigelegt sein."
gerconfed.552.a: "Aber warum würde der Großherzog auf seine Rechte verzichten?"
gerconfed.552.b: "Klingt nach einer vernünftigen Lösung."
gerconfed.553.t: "Großherzog Friedrich I. erklärt beginn eines neuen Zeitalters im [BAD.GetName]"
gerconfed.553.d: "Großherzog Friedrich I. von Baden hat in seiner Osteransprache vor einigen Tagen wahrlich Erstaunliches erklärt. [BAD.GetNameDef] werde im Geiste des Monarchen einen liberalen Kurs einschlagen, der vorbildhaft auf die Staaten des Deutschen Bundes wirken solle. Der Großherzog übergab die Regierung in die Hände eines liberalen Kabinetts, angeführt von [BAD.GetLeader], das es sich zur Aufgabe gemacht hat, das Land im Sinne eines aufgeklärten und freiheitlichen Geistes fortzuentwickeln.\n\nDie Liberalen waren erst kürzlich gegen die Konvention Badens mit dem Vatiken sturmgelaufen und haben nun, erstmals im Deutschen Bund überhaupt, in einem Mitgliedsstaat die Regierungsverantwortung inne. Die Zeit wird zeigen, ob sie ihre hohen Ansprüche auch in die Tat umsetzen können."
gerconfed.553.a: "Sie haben sich für den Pfad der Freiheit entschieden!"
gerconfed.553.b: "Interessant."

gerconfed.601.t: "Aufruf zur Versammlung der deutschen Turnbewegung"
gerconfed.601.d: "Zu Ehren des 1852 verstorbenen Turnvaters Friedrich Ludwig Jahn und auch, um auf die noch immer ungeklärte Frage des deutschen Nationalstaats aufmerksam zu machen, hat Theodor Georgii, als wesentlicher Protagonist der deutschen Turnbewegung einen 'Ruf zur Sammlung' aller deutschen Turnvereine veröffentlicht. Aus Gründen der Zentralität und der liberalen Haltung des dortigen Herrschers, , wurde sogleich Coburg als möglicher Veranstaltungsort ins Auge gefasst. Der Aufruf könnte große Resonanz unter den Sportvereinen in ganz Deutschland entfalten."
gerconfed.601.a: "Sind das Politiker oder Sportler?"
gerconfed.601.b: "Sind das Politiker oder Sportler?"
gerconfed.602.t: "Erstes Deutsches Turnfest in Coburg"
gerconfed.602.d: "Weit mehr als 1.000 Turner strömten am vergangenen Wochenende zum 1. Deutschen Turnfest nach Coburg. Die ganze Stadt tat – von den Bürgern über die Verwaltung bis zum herzoglichen Haus – ihr Bestes, um für die auswärtigen Gäste Quartiere zur Verfügung zu stellen. Mehr als 100 Vereine zogen beim Festumzug mit ihren Turnerfahnen durch die Stadt. Mehr als 50 Turnriegen nahmen an den Demonstrationen auf dem Anger teil.\n\nAuf der Versammlung in der herzoglichen Reithalle hatten sich die Delegierten zuvor eindringlich für die gemeinsame Sache eines allgemeinen deutschen Turnerbundes stark gemacht. Von einer Gründung wurde jedoch zunächst abgesehen. Die Zusammenkunft weckte darüber hinaus neue Hoffnungen auf eine baldige Lösung der deutschen Nationalstaatsfrage."
gerconfed.602.a: "Diese Turner könnten uns noch Kopfzerbrechen bereiten..."
gerconfed.602.b: "Interessant."
gerconfed.602.c: "Ein wahrhaftig bemerkenswertes Ereignis in unseren Landen."
gerconfed.603.t: "Nürnberg als Veranstaltungsort für zweites Turnerfest vorgeschlagen"
gerconfed.603.d_not_bavaria: "Die deutsche Turnerbewegung blickt auf ein erfolgreiches erstes Turnerfest in Coburg zurück. Schnell wurden Stimmen laut, die eine Wiederholung im kommenden Jahr fordern, um die Ziele der Bewegung wachzuhalten und erneut Zusammenhalt zu demonstrieren. Aufgrund seiner großen Bedeutung für die deutschen Kaiser des Mittelalters sowie seiner zentralen Lage ist Nürnberg als Veranstaltungsort für eine erneuten Zusammenkunft ins Gespräch gekommen. Es liegt nun an der bayerischen Regierung, ob sie ein solches Turnerfest auf bayerischem Gebiet begrüßen würde."
gerconfed.603.d_bavaria: "Die deutsche Turnerbewegung blickt auf ein erfolgreiches erstes Turnerfest in Coburg zurück. Schnell wurden Stimmen laut, die eine Wiederholung im kommenden Jahr fordern, um die Ziele der Bewegung wachzuhalten und erneut Zusammenhalt zu demonstrieren. Aufgrund seiner großen Bedeutung für die deutschen Kaiser des Mittelalters sowie seiner zentralen Lage ist Nürnberg als Veranstaltungsort für eine erneuten Zusammenkunft ins Gespräch gekommen. Es liegt daher nun uns, ob wir ein solches Turnerfest auf bayerischem Gebiet begrüßen würden. Wie sollen wir antworten?"
gerconfed.603.a: "Immer eine Reise wert."
gerconfed.603.b: "Immer eine Reise wert."
gerconfed.603.c: "Wir würden die Turner aus ganz Deutschland in Nürnberg willkommen heißen."
gerconfed.603.e: "Es wird kein solches 'deutsches' Turnerfest in Bayern geben."
gerconfed.604.t: "Bayern stimmt Ausrichtung des Turnerfests in Nürnberg zu"
gerconfed.604.d: "Die bayerische Regierung hat zugestimmt, das zweite deutsche Turnerfest in Nürnberg abzuhalten. Die Veranstalter können nun alles weitere planen."
gerconfed.604.a: "Ich bin mir sicher sie werden es nicht bereuen."
gerconfed.604.b: "Haben sie das auch wirklich durchdacht?"
gerconfed.605.t: "Bayern verbietet Ausrichtung des Turnerfests in Nürnberg"
gerconfed.605.d: "Die bayerische Regierung hat es abgelehnt, das zweite deutsche Turnerfest in Nürnberg abzuhalten. Die Veranstalter werden sich nun nach einer Alternative umsehen müssen."
gerconfed.605.a: "Warum sollte sie solch eine Gelegenheit verstreichen lassen?"
gerconfed.605.b: "Ich bin mir sicher sie hatten ihre Gründe."
gerconfed.606.t: "Zweites Allgemeines Deutsches Turnfest in Nürnberg"
gerconfed.606.d: "Am vergangenen Wochenende kamen über 4.000 Athleten und mindestens ebenso viele Zuschauer in Nürnberg zusammen, um das 'Zweite Allgemeine Deutsche Turnfest' zu begehen. Über 2.500 Turner aus 262 Städten und Ortschaften waren anwesend, hinzu kamen etwa 500 Turner aus den Nürnberger Vereinen und 1.000 Schüler aus den Schulen der fränkischen Großstadt. Delegationen aus Österreich und Abgesandte ausländischer Turnvereine nahmen ebenfalls teil, sogar aus Nordamerika sind Athlethen trotz des Amerikanischen Bürgerkriegs den weiten Weg nach Nürnberg angetreten.\n\nDas Fest diente erneut nicht nur der Demonstration sportlicher Höchstleistungen, sondern wurde auch zu einer Zusammenkunft der Verfechter liberaler und nationaler Ideen im Deutschen Bund. Neben kulturellen Begleitveranstaltungen gab es auch einen Festzug zum Sportgelände, vorbei an den historischen Stätten der Nürnberger Kaiserzeit. Der große Erfolg macht eine Wiederholung des Turnerfests in den nächsten Jahren sehr wahrscheinlich."
gerconfed.606.a: "Ein wahrhaftig bemerkenswertes Ereignis."
gerconfed.606.b: "Rückblickend betrachtet war das vielleicht keine so gute Idee..."
gerconfed.606.c: "Alles klar."
gerconfed.607.t: "Berlin als alternativer Austragungsort für Turnerfest?"
gerconfed.607.d_not_prussia: "Aufgrund der Absage zur Austragung des Turnerfests vonseiten der bayerischen Regierung ist Berlin vom dortigen Turnrat als Alternative zu Nürnberg ins Spiel gebracht worden. Der Vorsitzende des Turnfestausschusses, Theodor Georgii, reagierte hocherfreut auf den Vorschlag der Berliner Turner, sich zur 50-Jahrfeier des Turnplatzes in der Hasenheide in Berlin zu treffen. Allerdings liegt auch in diesem Fall die letztendliche Entscheidung bei der Regierung, den Berliner Behörden und - natürlich - dem preußischen König."
gerconfed.607.d_prussia: "Aufgrund der Absage zur Austragung des Turnerfests vonseiten der bayerischen Regierung ist Berlin vom dortigen Turnrat als Alternative zu Nürnberg ins Spiel gebracht worden. Der Vorsitzende des Turnfestausschusses, Theodor Georgii, reagierte hocherfreut auf den Vorschlag der Berliner Turner, sich zur 50-Jahrfeier des Turnplatzes in der Hasenheide in Berlin zu treffen. Allerdings liegt auch in diesem Fall die letztendliche Entscheidung bei unserer Regierung, den Berliner Behörden und - natürlich - dem König. Welche Empfehlung sollen wir aussprechen?"
gerconfed.607.a: "Dies ist eine großartige Gelegenheit, wir sollten das Turnfest ausrichten."
gerconfed.607.b: "Es gibt zu viele Risiken, empfehlt eine Ablehnung."
gerconfed.607.c: "Bleibt abzuwarten, wie sich die Preußen entscheiden."
gerconfed.608.t: "Zweites Allgemeines Deutsches Turnfest in Coburg"
gerconfed.608.d: "Am vergangenen Wochenende kamen über 2.000 Athleten und mindestens ebenso viele Zuschauer in Coburg zusammen, um das 'Zweite Allgemeine Deutsche Turnfest' zu begehen. Über 1.500 Turner aus 262 Städten und Ortschaften waren anwesend, hinzu kamen etwa 250 Turner aus den lokalen Vereinen und etwa nochmal so viele Schüler aus den Schulen in und um Coburg. Delegationen aus Österreich und Abgesandte ausländischer Turnvereine nahmen ebenfalls teil, sogar aus Nordamerika sind Athlethen trotz des Amerikanischen Bürgerkriegs den weiten Weg nach Coburg angetreten.\n\nDas Fest diente erneut nicht nur der Demonstration sportlicher Höchstleistungen, sondern wurde auch zu einer Zusammenkunft der Verfechter liberaler und nationaler Ideen im Deutschen Bund. Neben kulturellen Begleitveranstaltungen gab es auch einen Festzug zum Sportgelände, bei dem auch Fahnen in den deutschen Nationalfarben - Schwarz, Rot und Gold - zu sehen waren."
gerconfed.608.a: "Also haben sie doch noch einen Veranstaltungsort gefunden."
gerconfed.608.b: "Also haben sie doch noch einen Veranstaltungsort gefunden."
gerconfed.608.c: "Ein weiteres Großereignis, das unseren Platz in Deutschland zementiert."
gerconfed.609.t: "Zweites Allgemeines Deutsches Turnfest in Berlin"
gerconfed.609.d: "Am vergangenen Wochenende kamen über 4.000 Athleten und viele weitere Zuschauer in Berlin zusammen, um das 'Zweite Allgemeine Deutsche Turnfest' zu begehen. Über 2.000 Turner aus 262 Städten und Ortschaften waren anwesend, hinzu kamen etwa 1.000 Turner aus den Berliner Vereinen und mindestens 1.000 Schüler aus den Schulen in und um die preußische Hauptstadt. Delegationen aus Österreich und Abgesandte ausländischer Turnvereine nahmen ebenfalls teil, sogar aus Nordamerika sind Athlethen trotz des Amerikanischen Bürgerkriegs den weiten Weg nach Berlin angetreten.\n\nDas Fest diente erneut nicht nur der Demonstration sportlicher Höchstleistungen, sondern wurde auch zu einer Zusammenkunft der Verfechter liberaler und nationaler Ideen im Deutschen Bund. Neben kulturellen Begleitveranstaltungen gab es auch einen Festzug vom Brandenburger Tor zum Sportgelände, vorbei an vielen historischen Berliner Stätten mit Bedeutung für die preußische und deutsche Geschichte.\n\n Das Sportfest in der Hasenheide diente auch der Sammlung von Spenden und Utensilien zur Grundsteinlegung eines Denkmals für den vor einigen Jahren verstorbenen Turnvater Friedrich Ludwig Jahn. Begleitet wurde die Grundsteinlegung von durchaus politischen Reden, die an die Ideale des Turnvaters anknüpften. Der große Erfolg der Veranstaltung macht eine baldige Wiederholung überaus wahrscheinlich."
gerconfed.609.a: "Mit Sicherheit ein Ereignis an das man sich erinnern wird."
gerconfed.609.b: "Mit Sicherheit ein Ereignis an das man sich erinnern wird."

### GERMAN MINORS GENERIC FOCUS TREE ###
#Political Branch
GEC_focus_member_of_the_german_confederation: "Member of the German Confederation"
GEC_focus_member_of_the_german_confederation_desc: "Under the protection of the German Confederation we can finally focus on domestic problems. We need to become less dependent on our bigger neighbours."
GEC_focus_political_maneuvering: "Political Maneuvering"
GEC_focus_political_maneuvering_desc: "The German Confederation grants us protection but also puts us between Austria and Prussia in their struggle for hegemony over Germany we have to maneuver very carefully, or we will be crushed between these two giants."
GEC_focus_internal_policy: "Internal Policy"
GEC_focus_internal_policy_desc: "Our Internal Policy cannot be ignored. Even in times of great danger from the outside our most important task will always be to secure the wealth and stability of our own realm and its people."
GEC_focus_liberal_reforms: "Liberal Reforms"
GEC_focus_liberal_reforms_desc: "Our country was drawn into the liberal uprisings commonly referred to as the March Revolutions of 1848. After the initial dust had settled, we suppressed the insurgents with force but split the society doing so. The time has come to finally answer the call for more individual freedom."
GEC_focus_constitutional_amendments: "Constitutional Amendments"
GEC_focus_constitutional_amendments_desc: "On our path of liberalization we have to amend our constitution according to the new situation. The newly obtained civil rights have to be signed into law."
GEC_focus_conservative_stance: "Conservative Stance"
GEC_focus_conservative_stance_desc: "Our heritage is rooted in tradition, and from there stem stability and pride. Whether chosen by god or appointed in an ancient ritual, we have no right to question the legitimacy of our rulership. The old ways have ensured peace and prosperity and we shall stick to them."
GEC_focus_peace_and_quiet: "Peace and Quiet"
GEC_focus_peace_and_quiet_desc: "The people have to remain united behind our great rulership, who will lead us through every crisis. As long as the citizens remain in line and follow, peace and prosperity will be secure."
GEC_focus_external_policy: "External Policy"
GEC_focus_external_policy_desc: "Our position in external policies have to be strengthened in order for us not to disappear into irrelevancy. Despite the continuing power struggle of Austria and Prussia, we need to preserve as much of our independence as we can."
GEC_focus_trade_policy: "Trade Policy"
GEC_focus_trade_policy_desc: "Our trade policy is of great importance. We need to secure our trade routes and extend our efforts to cooperate and prosper to avoid running a trade deficit."
GEC_focus_profits_from_our_harbours: "Profits from Our Harbors"
GEC_focus_profits_from_our_harbours_desc: "Our harbors present us with an opportunity to export our domestically produced goods abroad and profit form customs paid for goods that are flowing into our territory from foreign trade partners or the Zollverein."
GEC_focus_profits_from_our_harbours_trigger_tt: "§YThis country is coastal and not part of the Zollverein.§!"
GEC_focus_profits_from_the_zollverein: "Profits from the Zollverein"
GEC_focus_profits_from_the_zollverein_desc: "The Zollverein grants our economy the great opportunity to trade with other members and associates, both inside and outside Germany, with only limited and reasonable customs to be paid. This presents us with a great chance to export our products to other markets with the chance of maximizing profits for our merchants and businessmen."
GEC_focus_profits_from_the_zollverein_trigger_tt: "§YThis country is part of the Zollverein.§!"
GEC_focus_tensions_in_the_confederation: "Tensions in the Confederation"
GEC_focus_tensions_in_the_confederation_desc: "The German Confederation has always been dominated by Austria and Prussia. This dualism does not seem to be a stable solution for the German question anymore. We might have to choose a side if we want to avoid isolation, which, however, leaves the risk of being crushed between them eventually."
GEC_focus_prussian_affiliation: "Prussian Affiliation"
GEC_focus_prussian_affiliation_desc: "By affiliating ourselves with the Kingdom of Prussia we are connecting our fates for the inner-German conflicts to come. We will stand or fall with them in the struggle for Germany."
GEC_focus_austrian_affiliation: "Austrian Affiliation"
GEC_focus_austrian_affiliation_desc: "By affiliating ourselves with the Austrian Empire we are connecting our fates for the inner-German conflicts to come. We will stand or fall with them in the struggle for Germany."
GEC_focus_bring_our_weight_to_bear: "Bring Our Weight to Bear"
GEC_focus_bring_our_weight_to_bear_desc: "Our political weight has been proven. The country stands united like never before. Now comes the time to decide how we can bring our weight to bear."
#Military Branch
GEC_focus_the_state_of_our_armed_forces: "The State of Our Armed Forces"
GEC_focus_the_state_of_our_armed_forces_desc: "Our armed forces have to be inspected and brought to a state-of-the-art level of equipment and tactics. While not comparable to the armies of our bigger neighbours, when push comes to shove it might be the only thing standing between our freedom and subjugation."
GEC_focus_das_heer: "Das Heer"
GEC_focus_das_heer_desc: "Our land forces are the most important branch of the armed forces as these are the men standing for our freedom defending the country. We need to do everything in our power to support them in fulfilling their duty."
GEC_focus_prussian_style_reform: "Prussian Style Reform"
GEC_focus_prussian_style_reform_desc: "Our land forces have to adapt to the modern reality of war. We need a highly trained, well-educated army that can adapt to changing situations. We should focus on innovation, like the breach loading system, and the integration of railways into our military strategy, thus following the Prussian example."
GEC_focus_austrian_style_reform: "Austrian Style Reform"
GEC_focus_austrian_style_reform_desc: "We have to hold up our old traditions of military history. This means the fighting in long combat lines is the main strategy. This successful method inspired by the Austrian army will always be the best way of conducting infantry combat!"
GEC_focus_landwehr_adaptation: "Landwehr Adaptation"
GEC_focus_landwehr_adaptation_desc: "The institution of the Landwehr was very instrumental in defeating Napoleon. Since then, however, a lot has changed and it is time to adapt the concept in order to secure its advantages. It might still offer an opportunity to build up reserves and strengthen the acceptance of our military in the civilian population. But it could also lead to armed and trained civilians roaming the country, subjects who might not share the same ideals we do..."
GEC_focus_jager_tactics: "Jäger Tactics"
GEC_focus_jager_tactics_desc: "Jäger are a small elite unit of skilled riflemen. These units can support infantry in combat or lay ambushes against moving enemy formations. They have already proven their value in the Prussian and Austrian armies and it is about time that we adopt this concept to support our infantry."
GEC_focus_cavalry_modernization: "Cavalry Modernization"
GEC_focus_cavalry_modernization_desc: "Cavalry has always been an important part of the armed forces. The potential of cavalry is still great, but it has to be brought into the modern age. Then the cavalry can reign supreme on the battlefield again."
GEC_focus_die_marine: "Die Marine"
GEC_focus_die_marine_desc: "No matter how small they might be, our naval forces can secure the trade routes along our rivers and coastline and, with a bit of investment, might even be able to project our power overseas. This could make the navy a great, yet expensive, tool when used correctly."
GEC_focus_a_small_task_force: "A Small Task Force?"
GEC_focus_a_small_task_force_desc: "Our industry is obviously not capable of producing a major battle fleet. But even a small task force would be able to fulfil our needs, if we are ready to invest that is..."
GEC_focus_naval_developments: "Naval Developments"
GEC_focus_naval_developments_desc: "If we want to follow the path of creating a proper navy, we first need to catch up and some of the latest development in naval technology and tactics. So before our grant plan can succeed, we need domestic ship designs and skilled sailors to build up a suitable force."
GEC_focus_defending_our_coast_and_rivers: "Defending Our Coast and Rivers"
GEC_focus_defending_our_coast_and_rivers_desc: "If we come under attack form a larger naval power we cannot risk leaving our shores entirely unprotected. Thus, we need to have a fallback solution that is able to defend our rivers and coastline."
GEC_focus_naval_exercises: "Naval Exercises"
GEC_focus_naval_exercises_desc: "Our naval forces have to be formed into a proper fleet by ways of extensive training. This will allow us to improve the tactical understanding of naval warfare not only our admirals but also the sailors possess."
GEC_focus_new_ship_classes: "New Ship Classes"
GEC_focus_new_ship_classes_desc: "The great naval powers have recently presented new ship classes which look like they are just a foretaste of what is yet to come. If we want to have any chance of success to pose a threat, we will have to improve our own naval capabilities."
GEC_focus_a_force_to_be_reckoned_with: "A Force to be Reckoned With"
GEC_focus_a_force_to_be_reckoned_with_desc: "Our armed forces are now among the best, small but excellent. Therefor, our armies and fleets are a force to be reckoned with and we will not perish without a fight if the need arises."
#Economic Branch
GEC_focus_industrialization: "Industrialization"
GEC_focus_industrialization_desc: "The Industrial Revolution has finally reached our realm, but we have a lot of ground to make up to the big players like Great Britain or France. We have to speed up the industrializing process by all means to be able to catch up."
GEC_focus_technological_advancements: "Technological Advancements"
GEC_focus_technological_advancements_desc: "The technological advancements of the current era are rapid. If we want to play a significant role in these developments, we have to encourage and support our scientists, innovators, and engineers."
GEC_focus_biochemical_discoveries: "Biochemical Discoveries"
GEC_focus_biochemical_discoveries_desc: "Biochemistry is an important subject. We have to be among the first pushing into this opening field of opportunity. We should be able to profit from further research on the matter."
GEC_focus_electronic_inventions: "Electronic Inventions"
GEC_focus_electronic_inventions_desc: "The latest discoveries in physics have led to great developments in the field of electronical engineering. These innovations can now be used industrially and we would be stupid to turn a blind eye to these opportunities."
GEC_focus_new_production_methods: "New Production Methods"
GEC_focus_new_production_methods_desc: "Thanks to the great minds of some innovators, we now have the opportunity to improve our production methods by implementing the latest practices of process engineering. These optimizations will improve our industrial capacities and pay off in the long run."
GEC_focus_modern_means_of_transportation: "Modern Means of Transportation"
GEC_focus_modern_means_of_transportation_desc: "The last decades have brought big advances regarding the means of transportation and logistics. We can now use those advancements for industrial purpose and also for public mobility."
GEC_focus_infrastructure_investments: "Infrastructure Investments"
GEC_focus_infrastructure_investments_desc: "To make use of the most recent developments, we have to improve our infrastructure through public investment. This means an overhaul of our naval and terrestrial infrastructure."
GEC_focus_naval_infrastructure: "Naval Infrastructure"
GEC_focus_naval_infrastructure_desc: "Naval infrastructure is vital for any state, also those without a coastline. It can stimulate trade and grand power projection capabilities across the seas, but also on strategically important lakes and the main rivers."
GEC_focus_ports_and_docks: "Ports and Docks"
GEC_focus_ports_and_docks_desc: "Investments in our ports and docks could improve our connections with trading partners and vitalize our domestic shipbuilding industry."
GEC_focus_terrestrial_infrastructure: "Terrestrial Infrastructure"
GEC_focus_terrestrial_infrastructure_desc: "Our terrestrial infrastructure is still lacking behind in regard to the latest standards. We should make an effort to improve it."
GEC_focus_roads_and_canals: "Roads and Canals"
GEC_focus_roads_and_canals_desc: "An extensive and well-maintained road network benefits a society as a whole. It offers opportunities to improve the transportation of people and material. In addition to that, an investment into our canal system would allow for a more extensive use of inland shipping for the transportation of trade goods and resources."
GEC_focus_railway_connections: "Railway Connections"
GEC_focus_railway_connections_desc: "The railway is shaping up to be the most important means of transportation for resources, industrial goods, and the public in general. By expanding our network connections we can speed up transportation and make trade more efficient."
GEC_focus_industrial_developments: "Industrial Developments"
GEC_focus_industrial_developments_desc: "By developing new industrial methods we can improve the efficiency of our economy. If we encourage these developments, we might be able to accelerate the process as a whole."
GEC_focus_resource_prospecting: "Resource Prospecting"
GEC_focus_resource_prospecting_desc: "Natural resources have always been and will always be one of the driving forces behind economic growth. If we are able to discover new deposits, we could feed our economy with more resources and increase our exports."
GEC_focus_extraction_enhancement: "Extraction Enhancement"
GEC_focus_extraction_enhancement_desc: "New methods of extraction promise a great increase of our mining capabilities and, thus, revenues. By enhancing our resource output we might be able to increase our profitable exports."
GEC_focus_encouraging_trades_and_industry: "Encouraging Trades and Industry"
GEC_focus_encouraging_trades_and_industry_desc: "By encouraging the trades and industry within our realm we can improve the situation of our economy. Although there might be a painful transition period, modernizing the way our citizens conduct their business will come a long way in industrializing the country."
GEC_focus_industrial_subsidies_and_support: "Industrial Subsidies and Support"
GEC_focus_industrial_subsidies_and_support_desc: "Subsidizing important parts of our industry could further encourage investment and accelerate the process of economic growth."
GEC_focus_industrializing_society: "Industrializing Society"
GEC_focus_industrializing_society_desc: "We are close to reaching the point where we can call ourselves an industrialized country. Our economy is in a great state and we are a leading figure in industrial development."

