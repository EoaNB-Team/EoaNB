#GERMAN MINORS GENERAL EVENTS
gerconfed.1.t: "Resource Prospecting Successful"
gerconfed.1.d: "Our geologists have returned with good news: we discovered a new resource deposit in our realm."
gerconfed.1.a: "Great news!"
gerconfed.2.t: "Resource Prospecting Unsuccessful"
gerconfed.2.d: "Unfortunately our prospecting efforts were unsuccessful."
gerconfed.2.a: "Let's hope for more luck next time."
gerconfed.3.t: "[FROM.GetNameDef] Seeks Military Convention"
gerconfed.3.d: "[FROM.GetNameDef] has approached us with the offer to enter a military convention with us. This would probably do both, expand our military control over the German Confederation as well as help us secure allies if it ever came to war within the federation. With our military expertise, the [FROM.GetName] could improve their armed forces to be more in line with our own army and, thus, making it easier to integrate their troops into our ranks should the time come..."
gerconfed.3.a: "That's a wonderful idea, sign the convention."
gerconfed.3.b: "[ROOT.GetNameDef] does not need such an agreement."
gerconfed.4.t: "[FROM.GetNameDef] Agrees to Military Convention"
gerconfed.4.d: "[FROM.GetNameDef] has agreed to enter a military convention with our country. This will surely help our military improve, and we have also secured a strong ally for times to come."
gerconfed.4.a: "Great news."
gerconfed.5.t: "[FROM.GetNameDef] Rejects Military Convention"
gerconfed.5.d: "[FROM.GetNameDef] has rejected to enter a military convention with our country. Whilst this is certainly sad news, we still have other options, or we decide to stay independent of other powers' meddling with our military affairs."
gerconfed.5.a: "Sad news."
gerconfed.6.t_rifles: "[FROM.GetNameDef] Wants to Buy Rifles"
gerconfed.6.t_uniforms: "[FROM.GetNameDef] Wants to Buy Uniforms"
gerconfed.6.t_cannons: "[FROM.GetNameDef] Wants to Buy Cannons"
gerconfed.6.d_rifles: "[FROM.GetNameDef] has approached us with an offer to buy rifles from our manufacturers. They'd like to purchase 500 units of infantry rifles for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.d_uniforms: "[FROM.GetNameDef] has approached us with an offer to buy uniforms from our manufacturers. They'd like to purchase 500 units of infantry uniforms for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.d_cannons: "[FROM.GetNameDef] has approached us with an offer to buy cannons from our manufacturers. They'd like to purchase 25 units of field cannons for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.a: "We would accept such an agreement."
gerconfed.6.b: "We reject such an agreement."
GEC_sell_weapons_profit_effect_tt: "§YWe would benefit financially from such a weapons deal.§!"
gerconfed.7.t: "[FROM.GetNameDef] Would Accept a Weapons Deal"
gerconfed.7.d: "[FROM.GetNameDef] has accepted our inquiry to purchase military equipment. We can now go through with the order, if we still want to buy the weapons."
gerconfed.7.a: "Great news."
gerconfed.8.t: "[FROM.GetNameDef] Rejects Weapons Deal"
gerconfed.8.d: "[FROM.GetNameDef] has rejected our inquiry to purchase military equipment. We can ask them again in about two years time, perhaps they change their mind til then."
gerconfed.8.a: "Sad news."
gerconfed.9.t: "[FROM.GetNameDef] Confirms Weapons Deal"
gerconfed.9.d: "[FROM.GetNameDef] has confirmed the weapons deal. We will be paid in return for our military equipment."
gerconfed.9.a: "A good deal for both sides."

##DIETS AND CONFERENCES
#FRANKFURT DIET EVENTS
gerconfed.101.t: "Our Vote: The Frankfurter Reformakte"
gerconfed.101.d: "Austria has recently proposed the \"Frankfurter Reformakte\" to the members of the German Confederation. Those reforms will strengthen their nation by means of some laws and will also move the German Confederation towards being a state of nations. The question now is: Will we support this reform? It would probably be taxing for our country..."
gerconfed.101.a: "We see no issue with these reforms - we will vote for it."
gerconfed.101.b: "This is an obvious powergrab by Austria - we will vote against it."
gerconfed.102.t: "DEBUG: Count Votes Frankfurt Reform"
gerconfed.102.d: "Hidden Event, counts Frankfurt Reform votes."
gerconfed.102.a: "Reform passes."
gerconfed.102.b: "Reform doesn't pass."
gerconfed.102.c: "Tie."
eoanb_tt_event_gerconfed_101_yes: "§YWe will vote in favor of the Frankfurt Reforms!§!"
eoanb_tt_event_gerconfed_101_no: "§YWe will vote against the Frankfurt Reforms!§!"
eoanb_tt_generic_variable: "Generic Tooltip for Variables (Hidden)"
eoanb_tt_event_gerconfed_105_c: "§YNothing will happen.§!"
gerconfed.103.t: "Our proposition successful!"
gerconfed.103.d: "The member states of the German Confederation have voted and our proposition has passed! The Frankfurt Reforms are now active."
gerconfed.103.a: "Sehr gut!"
gerconfed.104.t: "Our proposition denied!"
gerconfed.104.d: "The member states of the German Confederation have voted and our proposition has been denied! The Frankfurt Reforms were rejected by a majority of votes."
gerconfed.104.a: "Damn it!"
gerconfed.105.t: "Frankfurt Reforms - a tie in the Confederation"
gerconfed.105.d: "The member states of the German Confederation have voted and it looks like a tie! The votes for and against the proposal are exactly the same number, so the issue just ended up being dismissed from the courts..."
gerconfed.105.a: "What a shame..."
eoanb_tt_event_gerconfed_106_a: "§YAustria will gain a small amount of political power.§!"
eoanb_tt_event_gerconfed_106_b: "§YWe will vote against their proposal.§!"
gerconfed.106.t: "Diet in Frankfurt"
gerconfed.106.d: "Austria has called in a diet of the German Confederation in Frankfurt, where they will be attempting to strengthen their interests in regards to the Confederation. Every member state has the right to vote on their proposal - and now it is our turn."
gerconfed.106.a: "We will support Austria."
gerconfed.106.b: "We will not support Austria."

