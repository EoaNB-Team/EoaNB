##Country-specific Spirits
BRE_idea_dissolved_city_guard: "Dissolved Bürgerwehr"
BRE_idea_dissolved_city_guard_desc: ""
GEC_idea_legacy_of_the_hanseatic_league: "Legacy of the Hanseatic League"
GEC_idea_legacy_of_the_hanseatic_league_desc: "The Hanseatic League used to be the dominant trade power in Northern Europe for almost half a millenium. We still profit greatly from the Hanseatic legacy in terms of experience, expertise and infrastructure."
HAM_idea_legion: "Legacy of the Hanseatic Legion"
HAM_idea_legion_desc: ""
FRK_idea_frankfurter_borse: "Frankfurt Stock Exchange"
FRK_idea_frankfurter_borse_desc: "Frankfurt is widely considered to be the birthplace of stock exchange. The city has grown into a center of finance and trade over the past centuries, and the Frankfurt Stock Exchange certainly has nothing to be ashamed of compared to the world's largest stock exchanges."
THU_idea_bastion_of_particularism: "Bastion of Particularism"
THU_idea_bastion_of_particularism_desc: "In mid-19th century, Thuringia is not yet a unified state but consists of eight separate independent countries with their own governments and royal families, as well as Prussian and Hessian exclaves. The region remains a peculiar remnant of the particularism characteristic for the Holy Roman Empire. Divided between the Ernestine cadet branches of the Saxon House of Wettin and two other dynasties, all Thuringian states are monarchies. Politically, the Thuringian duchies and principalities have little agency of their own and are constantly being influenced by either Prussia, Austria or their dynastic relatives in Saxony. With German nationalism on the rise, however, change might be on the horizon, and some Thuringian states have already begun sharing courts and administrative institutions in the past years."
THU_idea_germanys_green_heart: "Germany's Green Heart"
THU_idea_germanys_green_heart_desc: "From the Werra to the Saale, from the Thuringian Forest in the south to the Harz Mountains in the north, Thuringia is famous for its nature and the local population is increasingly aware of their touristic potential. Additionally, the 'Rennsteig', once a trail for messengers through the mountainous region in Thuringia's south, now attracts more and more hikers and naturalists from all over Germany. With its central position in Germany's heart, Thuringia has the potential to become a major hub for tourism and recreation."
THU_idea_jena_university: "The University of Jena"
THU_idea_jena_university_desc: "The University of Jena, founded in 1557, is not only one of Germany's oldest universities, but certainly one of its most influential and prestigious educational institutions. It belongs to all four Ernestine duchies and counts many famous scientists and philosophers among its alumni. Jena is also a center of the German unification movement. It is the birthplace of the Urburschenschaft, Germany's first openly nationalist student fraternity, which was founded in 1817. The liberal and national ideas that evolve in Jena reverberate across all of Germany."
THU_idea_wartburg: "The Wartburg"
THU_idea_wartburg_desc: "The Wartburg towers above Eisenach in the Grand Duchy of Saxe-Weimar-Eisenach, right at the Hessian border. First mentioned in 1080, the Wartburg is undoubtedly one of Germany's most famous and romantic castles, known for hosting Saint Elizabeth of Hungary, the anathemized Martin Luther while he translated the Bible, and the great German poet Johann Wolfgang von Goethe. Over the past centuries, it has fallen into a state of disrepair. Nevertheless, it is seen as a German national symbol and therefore attracts liberal and nationalist fraternities. Every year, patriotic students and professors meet at the castle to protest against reactionary politics and for German unification."

##Shared Spirits
#German Confederation
GEC_idea_german_confederation_major_power: "German Confederation Member - Major Power"
GEC_idea_german_confederation_major_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a major power, it is our task to bring the smaller German states into our sphere of interest and thus make them compliant. This is the best way to expand our power."
GEC_idea_german_confederation_middle_power: "German Confederation Member - Middle Power"
GEC_idea_german_confederation_middle_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a middle power, we are at a crossroads in the German Confederation. On the one hand, our interests and decisions are important enough not to be ignored; on the other hand, we can hardly stand up to the major powers and are in need of their protection. However, this might change if all middle powers were to cooperate..."
GEC_idea_german_confederation_minor_power: "German Confederation Member - Minor Power"
GEC_idea_german_confederation_minor_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a minor power, we are practically irrelevant when it comes to the more important decisions in the German Confederation. However, this also means that we can concentrate on ourselves calmly and efficiently."

#Vienna Monetary Treaty
GEC_idea_vienna_monetary_treaty: "Wiener Münzvertrag"
GEC_idea_vienna_monetary_treaty_desc: "Der Wiener Münzvertrag von 1857 markiert einen entscheidenden Schritt auf dem Weg zur Schaffung einer einheitlichen Währung innerhalb des Deutschen Bundes. Der Vertrag wurde zwischen den Mitgliedern des Zollvereins, dem Fürstentum Liechtenstein, und seinem Initiator, dem Kaisertum Österreich, unterzeichnet, das nach der Märzrevolution ein Jahrzehnt schwerer Währungskrisen erlebt hatte. Preußen, als Deutschlands führende Wirtschaftsmacht, bestand darauf, dass die Währung dem traditionellen Silberstandard folgte. Der Vertrag wird den Volkswirtschaften aller deutschen Staaten helfen, da er die Umtausch- und Kostenverwaltung vereinfacht."

