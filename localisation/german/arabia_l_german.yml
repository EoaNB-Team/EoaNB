 arab_events.1.t: "The Question of [ZAN.GetNameDef]"
 arab_events.1.d: "Ever since Our Fathers death in 1856, our country has been split between the heartland of [OMA.GetNameDef] and [ZAN.GetNameDef] after the ruling by the British in early 1857. However [ZAN.GetLeader.GetName] has begun renegading on the deal already, what is our response?"
 arab_events.1.a: "Demand Reduced Autonomy"
 arab_events.1.b: "Offer a Alliance Instead of Vassalage"
 arab_events.1.c: "We can Afford to do Nothing"
 arab_events.2.t: "[From.GetName] Demands we Submit"
 arab_events.2.d: "A Emissary From our brother in [From.GetName] has arrived Demanding our full submission, how should we respond?"
 arab_events.2.a: "Submit"
 arab_events.2.b: "Declare our Independence"
 arab_events.4.t: "The Submission of §YSayyid Majid bin Sa'id§!"
 arab_events.4.d: "A great procession has arrived from the §Y[From.GetName]§! bearing our Brother, who has publicly sworn fealty to us and all who descend from us. This has Reclaimed our hold over Our African Territories"
 arab_events.4.a: "He has seen Sense"
 arab_events.5.t: "[From.GetNameDef] declares independence"
 arab_events.5.d: "Our long Autonomous vassal [From.GetNameDef] has ceased paying their tribute to us, what is our reaction to this?"
 arab_events.5.a: "Enforce our will, To war!"
 arab_events.5.b: "We must let them go"
 arab_events.7.t: "[OMA.GetName] Declares Intention to reclaim Colonial territory"
 arab_events.7.d: "For many years [OMA.GetName] has been in decline, resulting in the loss of much of it's colonial holdings including Our Colony of [TCS.GetNameDef] and the Slow decline of its hold over [ZAN.GetNameDef]. However in a incredible turnaround the [OMA.GetNameDef] Government has regained it's hold over [ZAN.GetNameDef] and has declared its intentions to reclaim the lands it has lost."
 arab_events.7.a: "Send a Warning to keep out of the [TCS.GetNameDef]"
 arab_events.7.b: "India Requires our Attention right now"
 arab_events.8.t: "[ENG.GetName] issues warning"
 arab_events.8.d: "A diplomat from [ENG.GetName] warns us to stay away from the [TCS.GetName]"
 arab_events.8.a: "Ok"
 arab_events.9.t: "Colonial policy towards old Arabian Territories"
 arab_events.9.d: "Much of our Territories in Arabia are under control by [ENG.GetNameDef]. how do you want to approach our claims to them?"
 arab_events.9.a: "Maintain Our Claims"
 arab_events.9.b: "Demand return of [TCS.GetNameDef] territories"
 arab_events.9.c: "the [TCS.GetNameDef] are lost to us"
 arab_events.10.t: "[OMA.GetName] Demands [TCS.GetName]"
 arab_events.10.d: "A diplomat from the resurgent [OMA.GetNameDef] has arrived to demand the return of the Trucial States. [OMA.GetName] may be small but their navy may prevent supplies arriving to our forces keeping the peace in India"
 arab_events.10.b: "Return the land, it is useless anyway"
 arab_events.10.a: "Refuse"
 arab_events.11.t: "Colonial policy towards old Persian Territories"
 arab_events.11.d: "Much of our Territories in Persia are under [PER.GetNameDef] Occupation. how do you want to approch our claims to the Area?"
 arab_events.11.a: "Maintain Our Claims"
 arab_events.11.b: "Demand return of Laristan"
 arab_events.11.c: "Our Persian Territories are lost to us"
 arab_events.12.t: "Oman Demands Laristan"
 arab_events.12.d: "Oman, long controlling the coastline of Laristan. Has now sent a envoy demanding the surrender of Laristan to their sphere in return for payment"
 arab_events.12.a: "Refuse"
 arab_events.12.b: "Hand it over"
 arab_events.18.t: "Enforce our will on [559.GetName]?"
 arab_events.18.a: "Take no chances, Send the troops in"
 arab_events.18.b: "Demand the return of the State"
 arab_events.18.c: "Demand Vassalization"
 arab_events.18.d: "the Rulers within [559.GetName] have long paid tribute to us but now it is the time to consolidate our hold over the region, how shall we proceed?"
 arab_events.19.t: "Oman Demands Submission"
 arab_events.19.d: "A Envoy has arrived from the Sultan of [OMA.GetName] Demanding we return to being their protectorate. What should our response be?"
 arab_events.19.a: "Agree"
 arab_events.19.b: "Decline"
 arab_events.21.t: "Enforce our will on [821.GetName]?"
 arab_events.21.a: "Take no chances, Send the troops in"
 arab_events.21.b: "Demand the return of the State"
 arab_events.21.c: "Demand Vassalization"
 arab_events.21.d: "the Rulers within [821.GetName] have long paid tribute to us but now it is the time to consolidate our hold over the region, how shall we proceed?"
