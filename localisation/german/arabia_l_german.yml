 arab_events.71.d: "§RERROR§!. this is a bug, please report this"
 arab_events.71.da: "The Forces of Salim have lost the Battle and Salim has fled the country to the port of Bandar-Abbas, Persia, Now the Rule of Azzan will commence"
 arab_events.71.da2: "The Forces of Salim have lost the Battle and Salim has fled to an exile in France, Now the Rule of Azzan will commence"
