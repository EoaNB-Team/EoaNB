 arab_events.74.t: "The Anglo-Zanzibar War"
 arab_events.74.d: "At 9:2(local time) on the 27 of August, The newly crowned Sultan of Zanzibar, Khalid bin Barghash had war declared upon him by [ENG.GetName]. \nKhalid had defied the British terms of Zanzibar succession, raised his personal guard and barricaded the palace, ignoring an ultimatum by the British.\n This had lead to the sinking of three ships and around 500 wounded and dead on the Zanzibar side. One unlucky British Sailor managed to injure himself and is expected to make a full recovery. over the 38 minutes it took for Khalid to surrender the British ships had fired over 500 shells. \nBritish Naval officials appear very smug over the whole affair, apparently busy fining the new colony for the shells fired"
 arab_events.74.a: "Another glorious addition to the empire"
 arab_events.74.b: "Surely you mean 38 hours, not 38 minutes?"
