 arab_events.50.b: "Deploy some more troops"
 arab_events.50.c: "Only patch the Holes"
 arab_events.51.t: "The Battle of Mulayda"
 arab_events.51.d: "Our Long term rivals, the Saudis of Nejd, are finally weak enough for us to crush them, let us march south and take the barren plain they call their capital"
 arab_events.51.a: "Attack"
 arab_events.51.b: "we don't have enough backing"
 arab_events.52.t: "Rashid Victory"
 arab_events.52.d: "The Battle of Mulayda raged on for days but the Saudi Defenders finally broke today with many Saudis fleeing into [KUW.GetName] or melting into the Rub Al Khali desert, letting the Rashid forces capture the Capital of Riyadh."
 arab_events.52.a: "Ok"
 arab_events.53.t: "Saud Victory"
 arab_events.53.d: "The Battle of Mulayda raged on for days but the Saudi Defenders finally Broke the Attacking Rashid forces today, with many Rashids fleeing into [KUW.GetName] or melting into Al Jawf"
 arab_events.53.a: "Ok"
