 arab_events.23.a: "Remain Friendly"
 arab_events.23.b: "Become Neutral"
 arab_events.23.c: "Break off our relations"
 arab_events.24.t: "The Path of our nation"
 arab_events.24.a: "Aim for complete Modernization"
 arab_events.24.b: "Adopt just the best ideas"
 arab_events.24.c: "Our ways are best"
 arab_events.25.t: "The Founding of Somalia"
 arab_events.25.desc: "The Time has now come to decide how Somalia is to be governed"
 arab_events.25.a: "My brother will do nicely"
 arab_events.25.b: "The Ruler of [MAJ.GetName] is fit for the job"
 arab_events.25.c: "The Ruler of [GLD.GetName] is fit for the job"
 arab_events.25.d: "It shall remain divided"
 arab_events.26.t: "[OMA.GetNameDef] Demands our submission"
 arab_events.27.t: "A Choice of India"
 arab_events.27.a: "Pick the [SRS.GetName]"
 arab_events.27.b: "Pick the [RAJ.GetName]"
 arab_events.27.d: "As the Sepoys have won their Independence war we now have a choice of which India to trade with, which ever India we pick will increase hostilities with the other"
 arab_events.28.t: "[OMA.GetNameDef] offers Cheaper Trade"
 arab_events.28.d: "The Government of Oman has sent a trade delegation offering cheaper trade and a developed way station for trade from Europe"
 arab_events.28.a: "Agreed"
 arab_events.28.b: "Refuse"
 arab_events.29.t: "Finalize our Foreign Policy"
 arab_events.29.d: "It is time to finalize how our country will interact with the world"
 arab_events.29.a: "Pursue Influence over our Region"
 arab_events.29.b: "Focus on Exporting"
 arab_events.29.c: "Maintain the current status quo"
 arab_events.29.e: "Cut ourselves off"
 arab_events.31.t: "[OMA.GetName] demands our Annexation"
 arab_events.31.d: "[OMA.GetName] has become a rising regional power, retaking much of its colonial territories. now [OMA.GetNameDef] diplomats have turned their eyes onto us demanding our integration into the [OMA.GetNameDef] administration"
 arab_events.31.a: "Accept"
 arab_events.31.b: "Refuse"
 arab_events.32.t: "[OMA.GetName] Intervention into [MAH.GetName]"
 arab_events.32.d: "[MAH.GetName] was once under our influence, now we have become revitalized, a great Colonial Nation in our region. It is time to enforce our will over the petty Sultans of [MAH.GetName]"
 arab_events.32.a: "Use Diplomatic Means"
 arab_events.32.b: "Use Military Means"
 arab_events.33.t: "[OMA.GetName] is victorious against [MAH.GetName]"
 arab_events.33.d: "We have won the war, our forces are fully securing [1196.GetName] for the house of Said"
 arab_events.33.a: "Great"
 arab_events.34.t: "[MAH.GetName] is victorious against [OMA.GetName]"
 arab_events.34.d: "We have lost, the Sultan of [MAH.GetName] has proven himself and is likely to turn to the British. we have lost our chance to take control over §YHadhramaut§! and our position is more precarious among our vassals"
 arab_events.34.da: "We have Defeated the army of [OMA.GetName] and proven our worth, however their Armies may return with greater numbers, we should turn to the British for help"
 arab_events.34.a: "We must accept the Humiliation"
 arab_events.34.b: "Let us turn to the British"
 arab_events.34.c: "We are stronger Independent"
 arab_events.41.t: "Aden offers Integration"
 arab_events.41.d: "The British have sent Envoys to us, offering protection from other powers, shall we agree?"
 arab_events.41.a: "Accept"
 arab_events.41.b: "Refuse"
 arab_events.44.t: "Death of Thuwaini"
 arab_events.44.d: "Thuwaini bin Said died this morning after 3 days of illness, his son has been crowned the new Sultan of Muscat and Imam of Oman."
 arab_events.44.a: "Long live Salim"
 arab_events.45.t: "Imamate of Oman Disputed"
 arab_events.45.d: "Our Brother-in-Law, Azzan bin Qais, has been declared Imam of Oman by a group of disgruntled Omani Tribesmen and are preparing to march on the capital."
 arab_events.45.a: "Recognize Azzan as Iman of Oman under us"
 arab_events.45.b: "Head this off"
