 arab_events.48.d: ""
 arab_events.48.a: "Woo Britain"
 arab_events.48.b: "Woo France"
 arab_events.48.c: "We will stand alone"
 arab_events.49.t: "Oman Asks for aid"
 arab_events.49.d: "Envoys from Salim bin Thuwaini, the current sultan of Sultanat Maskat-Oman have arrived asking for aid against a claimant for Oman, offering a deal including preferencial trading for us"
 arab_events.49.da: "Envoys from Salim bin Thuwaini, the current sultan of Sultanat Maskat-Oman have arrived asking for aid against a claimant for Oman, offering a deal including preferencial trading for us. this is a chance to steal them from [ENG.GetName]s sphere"
 arab_events.49.a: "Agree to the Deal"
