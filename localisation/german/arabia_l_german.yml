 arab_events.72.t: "Death on the Battlefield"
 arab_events.72.ta: "A Bomb rocks the Palace"
 arab_events.72.tb: "A Plague stalks Muscat"
 arab_events.72.da1: "During Azzians Campaign against rebellious tribesmen. His forces meet a hostile group lead by the claimant Turki bin Said. During the fight Azzian was struck down, Turki now marches into the capital victorious"
 arab_events.72.da2: "During a State feast hosted in a joint effort by both the Imam and the Sultan, an explosive rocked the dining hall. In the hours that followed the bodies of Salim and Azzan where found, Turki bin Said, Salims uncle and heir, has assumed both titles to stabilise the country. suspicions abound over who set the bomb"
 arab_events.72.ds: "During a State visit by British diplomats a short lived plague, brought into Muscat by one of the aids, was released into the city. Salim unfortunately caught it, and in the early hours of today, succumbed to it. His uncle Turki bin Said has ascended to the throne"
 arab_events.72.a: "Long live Turki bin Said"
