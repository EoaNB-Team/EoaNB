 NATIONAL_RELIGION_ORTHODOXY: "Die Staatsreligion ist §YEastern Orthodoxy§!\n\nThe §YOrthodox§! faith emerged during the Great Schism in 1054, after which the Eastern Catholic Church began to refer to themselves as Orthodox.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_CATHOLICISM: "Die Staatsreligion ist §YRoman Catholicism§!\n\nThe §YCatholic§! faith emerged in the first century AD, and is based on the life and works of Jesus Christ.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_PROTESTANT: "Die Staatsreligion ist §YProtestantism§!\n\nThe §YProtestant§! faith emerged in 1517, out of a protest against the Catholic Church by Martin Luther.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_COPTIC: "Die Staatsreligion ist §YOriental Orthodoxy§!\n\nThe §YOriental Orthodox§! faith emerged in Egypt, in the year 42.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_MORMON: "Die Staatsreligion ist §YMormon Protestantism§!\n\nThe §YMormon§! faith emerged in the United States of America, in the year 1830.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_TAIPING: "Die Staatsreligion ist §YTaiping Protestantism§!\n\nThe §YTaiping§! faith emerged in China, in the 1840s. It is a unique form of Christianity blending it with Chinese folk religion.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_JEWISH: "Die Staatsreligion ist §YJudaism§!\n\nThe §YJewish§! faith emerged somewhere around 1500BC in the Kingdom of Judea. Some consider it to be the oldest major religion next to Zoroastrianism.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SUNNI: "Die Staatsreligion ist §YSunni Islam§!\n\nThe §YSunni§! faith emerged in 632, after the work of Mohammed.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SHIITE: "Die Staatsreligion ist §YShiite Islam§!\n\nThe §YShiite§! faith is a branch of Islam that believes Mohammed appointed Ali ibn Abi Talib as his successor.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_IBADI: "Die Staatsreligion ist §YIbadi Islam§!\n\nThe §YIbadi§! faith emerged around 657 in opposition to the Umayyad Caliphate.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_MAHAYANA: "Die Staatsreligion ist §YMahayana Buddhism§!\n\nThe §YMahayana§! faith is one of the main branches of Buddhism, and is believed to have emerged somewhere around 800BC in India.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_GELUGPA: "Die Staatsreligion ist §YGelugpa Buddhism§!\n\nThe §YGelugpa§! faith is one of the newest schools of Buddhism, and first emerged as a monastic tradition in 1056.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_THERAVADA: "Die Staatsreligion ist §YTheravada Buddhism§!\n\nThe §YTheravada§! faith is the one of the oldest branches of Buddhism, and is said to have emerged around 300BC.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_CONFUCIAN: "Die Staatsreligion ist §YConfucianism§!\n\The §YConfucian§! faith emerged out of the Hundred Schools of Thought from the Chinese Philosopher Confucius, around 500BC.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SHINTO: "Die Staatsreligion ist §YShintoism§!\n\nThe §YShinto§! faith first emerged as a form of tradition around 800 in Japan.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_TAOISM: "Die Staatsreligion ist §YTaoism§!\n\nThe §YTaoist§! faith first emerged as a form of tradition in the 4th century BC in China.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_YAZIDI: "Die Staatsreligion ist the §Yazidi Faith§!\n\nThe §YYazidi§! faith's origins have been lost in time but is almnost certainly originated within Northern Iraq.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_HINDU: "Die Staatsreligion ist §YHinduism§!\n\nThe §YHindu§! faith emerged in India roughly around 400BC. It is often characterized as more of a way of life than a religion.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SIKH: "Die Staatsreligion ist §YSikhism§!\n\nThe §YSikh§! faith is a monotheistic religion that emerged in Northern India during the late 15th Century.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_ANIMIST: "Die Staatsreligion ist §YAnimism§!\n\nThe §YAnimist§! faith is the belief that all objects possess a distinct spiritual essence. If it can be called a proper religion, it is by far the oldest one, dating back as far as the paleolithic age.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_PAGAN: "Die Staatsreligion ist §YPaganism§!\n\nThe §YPagan§! faith describes the belief in multiple gods.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SHAMANISM: "Die Staatsreligion ist §YShamanism§!\n\nThe §YShaman§! faith is the belief that all objects possess a spirit and shamans can direct these spirits or spiritual energies into the physical world. Shamanic practices first originated as early as the paleolithic age.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_SECULAR: "We have no national religion as we are a §YSecular§! country\n\n§YSecular§! describes the absence of religious faith in a population.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_ATHEIST: "Religion is banned in our country as we are an §YAtheistic§! country.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 NATIONAL_RELIGION_CRUZOOB: "Die Staatsreligion ist §YCruzoob§!\n\nThe §YCruzoob§! faith is a syncretic religion that combines roman catholism with the ancent maya religion. the faith revolves around whispering crosses, usally displayed in sets of three and clothed in a form of riutalistic dress.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 
