l_german:
 LOADING_TIP_0: "Es ist nur gut, dass der Krieg so schrecklich ist – andererseits würden wir zu sehr Gefallen daran finden.\n- Robert E. Lee"
 LOADING_TIP_1: "Fast alle Männer können Widrigkeiten ertragen, aber den wahren Charakter eines Mannes erkennt man erst, wenn man ihm Macht gibt.\n- Abraham Lincoln"
 LOADING_TIP_2: "Jeder Mann muss entweder für oder gegen die Vereinigten Staaten sein. Es kann in dieser Sache keine Neutralität geben.\n- Stephen Douglas"
 LOADING_TIP_3: "Ich habe ihnen gesagt, dass ein Haus, das mit sich selbst uneins ist, nicht bestehen kann, und Christus und die Vernunft sagen dasselbe, und sie werden erkennen, dass es so ist.\n- Abraham Lincoln"
 LOADING_TIP_4: "Ich kann mir kein größeres Unglück für das Land vorstellen als eine Auflösung der Union.\n- Robert E. Lee"
 LOADING_TIP_5: "Wir besprachen die Angelegenheit und hätten den Krieg in dreißig Minuten beenden können, wenn es nach uns gegangen wäre.\n- Unbekannter Soldat der Konföderierten"
 LOADING_TIP_6: "Die Vergangenheit ist tot. Lasst sie ihre Toten begraben, ihre Hoffnungen und Sehnsüchte. Vor euch liegt die Zukunft.\n- Jefferson Davis"
 LOADING_TIP_7: "Lasst uns den Fluss überqueren und im Schatten der Bäume ausruhen.\n- Die letzten Worte von 'Stonewall' Jackson"
 LOADING_TIP_8: "– und dass die Regierung des Volkes, durch das Volk und für das Volk, nicht von der Erde verschwinden möge.\n- Abraham Lincoln, die letzten Worte der Gettysburg Address"
 LOADING_TIP_9: "Wir sollten uns daher auf unsere Aufgaben vorbereiten und uns so verhalten, dass, wenn das Britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: 'Das war ihre Sternstunde'.\n- Winston Churchill, vor der Luftschlacht um England"
 LOADING_TIP_10: "Dies ist nicht das Ende. Es ist nicht einmal der Anfang des Endes. Aber es ist vielleicht das Ende des Anfangs.\n- Winston Churchill, nach der zweiten Schlacht von El Alamein"
 LOADING_TIP_11: "Kenne deinen Feind und kenne dich selbst und du kannst hundert Schlachten schlagen ohne eine einzige Niederlage.\n- Sun Tzu"
 LOADING_TIP_12: "Unser größter Triumph besteht nicht darin, niemals zu fallen, sondern jedes Mal wieder aufzustehen, wenn wir hinfallen.\n- Konfuzius"
 LOADING_TIP_13: "Die Geschichte ist eine Reihe von Lügen, auf die man sich geeinigt hat.\n- Napoleon Bonaparte"
 LOADING_TIP_14: "Diejenigen, die die Geschichte nicht kennen, sind dazu verdammt, sie zu wiederholen.\n- Edmund Burke"
 LOADING_TIP_15: "Die Geschichte wiederholt sich nicht, aber sie reimt sich.\n- Mark Twain"
 LOADING_TIP_16: "Wer sich nicht bewegt, spürt seine Fesseln nicht.\n- Rosa Luxemburg"
 LOADING_TIP_17: "Die Menschheit erinnert sich eher an die Missbräuche, denen sie ausgesetzt war, als an die Zärtlichkeiten. Was bleibt von Küssen? Wunden jedoch, hinterlassen Narben.\n- Bertolt Brecht"
 LOADING_TIP_18: "Die Vergangenheit ist ein fremdes Land, dort laufen die Dinge anders.\n- L.P. Hartley"
 LOADING_TIP_19: "Aus der Geschichte erfahren wir im Allgemeinen nur, was schlechtes Regieren bedeutet.\n- Thomas Jefferson"
 LOADING_TIP_20: "Es braucht eine unendliche Menge an Geschichte, um auch nur eine kleines bisschen Tradition zu erschaffen.\n- Henry James"
 LOADING_TIP_21: "Die Revolutionen sind die Lokomotiven der Geschichte.\n- Karl Marx"
 LOADING_TIP_22: "Die Kaiserin ist rechtschaffen, mein Cousin ist Republikaner, Morny ist Orleanist, ich bin Sozialist. Der einzige Bonapartist ist Persigny, und der ist verrückt.\n- Napoleon III."
 LOADING_TIP_23: "In der Kunst, mit vielen Worten gar nichts zu sagen, mache ich reißende Fortschritte.\n- Otto von Bismarck"
 LOADING_TIP_24: "Die Abneigung des 19. Jahrhunderts gegen den Realismus ist die Wut von Caliban, der sein eigenes Gesicht im Spiegel sieht. Die Abneigung des 19. Jahrhunderts gegen die Romantik ist die Wut Calibans, der sein eigenes Gesicht nicht im Spiegel sieht. - Oscar Wilde"
 LOADING_TIP_25: "Ich glaube nicht, dass es eine solche Erregung im menschlichen Herzen gibt, wie die, die ein Erfinder empfindet, wenn er sieht, wie sich eine Schöpfung des Gehirns zum Erfolg entwickelt. Solche Emotionen lassen einen Menschen Essen, Schlaf, Freunde, Liebe, alles vergessen. - Nikola Tesla"
 LOADING_TIP_26: "(über die Darstellung von Frauen in der Literatur) Die Männer waren uns gegenüber im Vorteil, wenn es darum ging, ihre eigene Geschichte zu erzählen. Die Bildung war in viel höherem Maße die ihre; die Feder lag in ihren Händen. Ich werde nicht zulassen, dass Bücher irgendetwas beweisen. - Jane Austen"
 LOADING_TIP_27: "Keine Flugmaschine wird jemals von New York nach Paris fliegen.\n- Orville Wright"
 LOADING_TIP_28: "Die Schleswig-Holstein-Frage ist so kompliziert, dass nur drei Männer in Europa sie verstanden haben. Einer war Prinz Albert, der tot ist. Der zweite war ein deutscher Professor, der verrückt geworden ist. Ich bin der dritte, und ich habe alles darüber vergessen. - Lord Palmerston"
 LOADING_TIP_29: "Gesetze: Wir wissen, was sie sind, und was sie wert sind! Sie sind Spinnennetze für die Reichen und Mächtigen, Stahlketten für die Armen und Schwachen, Fischernetze in den Händen der Regierung.\n- Pierre-Joseph Proudhon"
 LOADING_TIP_30: "Was für Schurken wären wir, wenn wir für uns selbst tun würden, was wir für Italien zu tun bereit sind.\n- Camillo Benso, Graf von Cavour"
 LOADING_TIP_31: "Während der Aufbau von Konsumgüterfabriken und Bevölkerungswachstum in einer kurzen Zeitspanne wie in Vanilla HOI4 wenig Auswirkungen haben, können sie in dieser Mod auf lange Sicht sehr wohl Ihr bester Freund sein.\n- Spieltipp #1"
 LOADING_TIP_32: "Lassen Sie sich niemals in einen Landkrieg in Asien verwickeln.\n- Spieltipp #2"
 LOADING_TIP_33: "Gesetze und die Situation in deinem Land haben nicht nur die Auswirkungen, die sie direkt auf dem Bildschirm zeigen. Überlegen Sie immer, welche Konsequenzen Ihre Entscheidungen im wirklichen Leben haben könnten, bevor Sie sie treffen!\n- Spieltipp #3"
 LOADING_TIP_34: "Vergessen Sie nicht, Ihre Ausrüstung und Armeemuster im Laufe der Zeit zu verbessern - das kann den Unterschied zwischen einem überwältigenden Sieg oder einer vernichtenden Niederlage ausmachen.\n- Spieltipp #4"
 LOADING_TIP_35: "Neuartige Technologien wie Gatling-Guns oder U-Boote sind bei ihrer Einführung ineffizient. Investieren Sie nicht Ihre gesamte militärische und wissenschaftliche Kapazität in sie, sondern stellen Sie sicher, dass Sie zunächst auf eine solide Grundlage zurückgreifen können.\n- Spieltipp #5"
 LOADING_TIP_36: "Verlassen Sie sich nicht auf Nachrichtenartikel, die Ihnen alles sagen, was Sie über den Zustand der Welt wissen müssen. Wenn Sie andere Länder selbst beobachten, können Sie deren Stärke besser einschätzen und Pläne schmieden.\n- Spieltipp #6"
 LOADING_TIP_37: "Einige Einheiten können mehrere Varianten desselben Ausrüstungstyps verwenden, z.B. kann die Infanterie Gewehre, SMGs, Schrotflinten usw. verwenden. Für diese Einheitentypen können Sie im Divisionsdesigner die zu verwendenden Ausrüstungsarten auswählen.\n- Spieltipp #7"
 LOADING_TIP_38: "Ein ewiges Räthsel will ich bleiben mir und anderen...\n- Ludwig II. von Bayern"
 LOADING_TIP_39: "Die Krone hat mir bisher nur Dornen gebracht. Bin, seit ich sie trage, meines Lebens nicht froh geworden.\n- Maximilian II. von Bayern"
 LOADING_TIP_40: "Ich bin der Kaiser, ich will Knödel!\n- Ferdinand I. von Österreich"
 LOADING_TIP_41: "Jeder sieht, wer du zu sein scheinst, aber nur wenige wissen, wer du wirklich bist.\n- Niccolò Machiavelli"
 LOADING_TIP_42: "Nichts auf dieser Welt ist schwieriger, als die Wahrheit zu sagen, und nichts ist einfacher als Schmeichelei.\n- Schuld und Sühne, Fjodor Dostojewski"
 LOADING_TIP_43: "Ich mache mir wenig Gedanken über Schönheit oder Perfektion. Ich interessiere mich nicht für die großen Jahrhunderte. Alles, was mich interessiert, ist das Leben, der Kampf, die Intensität. Ich fühle mich wohl in meiner Generation.\n- Émile Zola"
 LOADING_TIP_44: "Vergülden feines Gold, die Lilie malen... ist lächerlich und unnütz Übermaß.\n- König Johann, William Shakespeare (4. Akt, 2. Szene)"
 LOADING_TIP_45: "Die Philosophen haben die Welt nur verschieden interpretiert, es kommt aber darauf an, sie zu verändern.\n- Karl Marx"
 LOADING_TIP_46: "Der Wind des Wandels weht durch diesen Kontinent.\n- Harold Macmillan"
 LOADING_TIP_47: "Zum ersten Mal schäme ich mich, ein Deutscher zu sein.\n- Wilhelm II. im holländischen Exil als Reaktion auf die Reichsprogrome im November 1938"
 LOADING_TIP_48: "Ich habe schon immer das westafrikanische Sprichwort gemocht: „Sprich leise und hab einen großen Stock dabei, dann wirst du weit kommen“.\n- Theodore Roosevelt"
 LOADING_TIP_49: "Das lernt sich in diesem Gewerbe recht, daß man so klug sein kann wie die Klugen dieser Welt und doch jederzeit in die nächste Minute geht wie ein Kind ins Dunkle.\n- Otto von Bismarck"
 LOADING_TIP_50: "Kein vernünftiger Mensch kann so dumm sein, zu leugnen, dass alle Menschen von Natur aus frei geboren sind.\n- John Milton"
 LOADING_TIP_51: "Ich biete weder Sold, noch Quartier, noch Essen; ich biete nur Hunger, Durst, Gewaltmärsche, Schlachten und Tod. Derjenige, der sein Land mit dem Herzen und nicht nur mit den Lippen liebt, möge mir folgen.\n- Giuseppe Garibaldi"
 LOADING_TIP_52: "O human race, born to fly upward, wherefore at a little wind dost thou so fall?\n- Dante Alighieri"
 LOADING_TIP_53: "Ich bin mir bewusst, dass ich, wenn ich mich als Anwalt der Indianer und ihrer Rechte präsentiere, sehr allein dastehe.\n- Sam Houston"
 LOADING_TIP_54: "Die Würfel sind gefallen...\n- Gaius Julius Cäsar"
 LOADING_TIP_55: "Jeder von uns trägt seine eigene Hölle.\n- Vergil"
 LOADING_TIP_56: "Ich stehle keinen Sieg.\n- Alexander der Große"
 LOADING_TIP_57: "1866 war es ein Duell zweier Gentlemen; 1870-71 mussten wir einen unverschämten Mauren auf der Straße züchtigen; aber heute müssen wir einen Schurken niederschlagen.\n- Paul von Hindenburg"
 LOADING_TIP_58: "Man nennt mich einen Narren. Wird Gott, wenn er mich einst zu sich ruft, mich ebenso nennen?\n- Ludwig II. von Bayern"
 LOADING_TIP_59: "Lieber Attentate als Ovationen.\n- Ludwig II. von Bayern"
 LOADING_TIP_60: "Nur wer so standhaft seine Freunde liebt, ist wert, daß ihm der Himmel Freunde gibt.\n- Ludwig II. von Bayern"
 LOADING_TIP_61: "Wäre ich nicht Kaiser, wäre ich gerne Lehrer. Ich kenne keine noblere Aufgabe, als junge Menschen zu unterrichten und die Männer von morgen auszubilden.\n- Pedro II. von Brasilien"
 LOADING_TIP_62: "Die Privatisierung des Thunfischs zugunsten von Privatleuten ist die absolute Verweigerung aller Rechte, aller Gerechtigkeitsprinzipien, aller rechtlichen Garantien, ich will auch sagen, es ist eine tiefe Unmoral.\n- Benedetto Musolino"
 LOADING_TIP_63: "Der Mensch hat das Wort erfunden und nennt es Gott.\n- Gene Ray"
 LOADING_TIP_64: "Gott hat uns Lincoln und die Freiheit gegeben. Lasst uns für beides kämpfen.\n- Ulysses S. Grant"
 LOADING_TIP_65: "Krieg ist das Heilmittel, das unsere Feinde gewählt haben, und ich bin der Meinung, wir sollten ihnen geben, wonach sie verlangen.\n- William T. Sherman"
 LOADING_TIP_66: "Keine Bedingungen außer einer bedingungslosen und sofortigen Kapitulation können akzeptiert werden.\n- Ulysses S. Grant"
 LOADING_TIP_67: "Nur diejenigen, die weder einen Schuss abgefeuert noch die Schreie und das Stöhnen der Verwundeten gehört haben, schreien laut nach Blut, nach Rache, nach Verwüstung. Krieg ist die Hölle.\n- William T. Sherman"