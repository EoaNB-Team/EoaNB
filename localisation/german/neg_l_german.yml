#Free States of America Focuses
 FSA_resign_from_the_union:0 "Creating A New Union"
 FSA_resign_from_the_union_desc:0 "With the Union voting in Breckinridge in 1860, it is clear the current government is not infallible from Southern Influence. In order to secure the freedom of our Black brethren, we must establish a new, purer republic!"
 FSA_prioritize_the_war_effort:0 "Prioritize the War Effort"
 FSA_prioritize_the_war_effort_desc:0 "We must focus on getting our boys supplied in order to quickly establish the new republic!"
 FSA_enact_martial_law:0 "Enact Martial Law"
 FSA_enact_martial_law_desc:0 "The country is at war with itself. Brothers are fighting against one another, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on."
 FSA_mobilization_of_the_textile_industry:0 "Mobilization of the Textile Industry"
 FSA_mobilization_of_the_textile_industry_desc:0 "New England has always been home to a rich textile industry. We can tailor their production to produce new uniforms!"
 FSA_west_point_restructurement:0 "West Point Restructurement"
 FSA_west_point_restructurement_desc:0 "With our new independence we need to reorganize West Point for the war."
 FSA_study_civil_war_battles:0 "Study Civil War Battles"
 FSA_study_civil_war_battles_desc:0 "It was evident in the beginning months of the war that our battle tactics have been proven ineffective. We need to change the way we do battle!"
 FSA_promote_capable_officers:0 "Promote Capable Officers"
 FSA_promote_capable_officers_desc:0 "Leadership by Merit!"
 FSA_reform_the_army:0 "Reform the Army"
 FSA_reform_the_army_desc:0 "It is said that the American Civil War was the first modern war..."
 FSA_star_spangled:0 "Star-Spangled"
 FSA_star_spangled_desc:0 "Our products are Star-Spangled!"
 FSA_erie_supply_lines:0 "Erie Supply Lines"
 FSA_erie_supply_lines_desc:0 "Our abolitionist compatriots in Canada and the West support our cause!"
 FSA_mobilize_newengland_milita:0 "The New Englander Militia"
 FSA_mobilize_newengland_milita_desc:0 "New England is the heart of the abolitionist movement in America. Our boys are ready."
 FSA_expand_recruitment_programs:0 "Expand Recruitment Programs"
 FSA_expand_recruitment_programs_desc:0 "The war required more men than we realized. Oops."
 FSA_muster_black_units:0 "Muster Black Units"
 FSA_muster_black_units_desc:0 "The Freedmen have incentives to free their brethren. Let us make use of their morale."
 FSA_abolitionists_of_the_west:0 "Abolitionists of the West"
 FSA_abolitionists_of_the_west_desc:0 "Since the revolution, the ideals of Abolitionism have spread west. Our movement is not contained on the coasts alone!"
 FSA_unite_the_abolitionists:0 "Unite the Abolitionists!"
 FSA_unite_the_abolitionists_desc:0 "The Abolitionist Movement must unite under a single banner if we seek to scourge against the Southern Slavery!"
 FSA_invite_seward:0 "Invite Seward"
 FSA_invite_seward_desc:0 "Former New York Governor Bill Seward is a unifying member of the abolitionist movement and is well known across the nation. It could be wise to invite him into the cabinet."
 FSA_envoys_to_europe:0 "Envoys to Europe"
 FSA_envoys_to_europe_desc:0 "We must approach the Old World and incentivize their uninvolvement with the Confederacy and Old Union"
 FSA_placate_british_concerns:0 "Placate British Concerns"
 FSA_placate_british_concerns_desc:0 "New England was the heart of the revolution. We should address the British Conerns that we do not have intentions with interfering in British America."
 FSA_russians_and_french:0 "The Russians and the French!"
 FSA_russians_and_french_desc:0 "With the British increasingly friendly with the confederates and suspicious with our connections with Canada, aligning ourselves with Britain's enemies could serve as a better deterrent."
 FSA_accept_canadian_volunteers:0 "Accept Canadian Volunteers"
 FSA_accept_canadian_volunteers_desc:0 "Our neighbors to the north have always supported the Abolitionist Cause! We should accept their help."
 FSA_raid_the_maritimes:0 "Raid the Maritimes"
 FSA_raid_the_maritimes_desc:0 "The Maritimes have always been the home of old world loyalists and confederate sympathizers."
 FSA_align_canada:0 "Align Canada"
 FSA_align_canada_desc:0 "Our neighbors to the north have always supported the Abolitionist Cause! We should look to form a united front."
 FSA_negotiate_with_norton:0 "Negotiate with Norton"
 FSA_negotiate_with_norton_desc:0 "The West is none of our concern. We must try to negotiate with Norton."
 FSA_secure_the_west:0 "Secure the West"
 FSA_secure_the_west_desc:0 "To secure our new union, we must secure the wild west."
 FSA_establish_native_treaties:0 "Re-establish the Treaties"
 FSA_establish_native_treaties_desc:0 "We must right the wrongs of the old union."
 FSA_establish_manifest_destiny:0 "Re-establish Manifest Destiny"
 FSA_establish_manifest_destiny_desc:0 "The Native Alignment with the Confederacy is worrisome."
 FSA_focus_address_confederacy:0 "The Confederacy..."
 FSA_focus_address_confederacy_desc:0 "We must free the slaves!"
 FSA_security_of_the_movement:0 "Security of the Movement"
 FSA_security_of_the_movement_desc:0 "American Slavery is no more!"
 FSA_call_for_a_convention:0 "Call for a Convention"
 FSA_call_for_a_convention_desc:0 "Abolition Leaders must congegrate to solidify our message."
 FSA_promote_douglass:0 "Promote Douglass"
 FSA_promote_douglass_desc:0 "It is easier to build strong men... than repair broken ones."
 FSA_promote_garnet:0 "Promote Garnet"
 FSA_promote_garnet_desc:0 "Resistence! Resistence! No oppressed people have ever secured their liberty without resistence!"
 FSA_found_the_ufpl:0 "Found the UFPL"
 FSA_found_the_ufpl_desc:0 "A centerplace for dialogue between peoples... the United Free Peoples League."
 FSA_articles_of_abolitionism:0 "Articles of Confederation"
 FSA_articles_of_abolitionism_desc:0 "The Statements of our Intentions. A freer union."
 FSA_amend_the_constitution:0 "Amend the Constitution"
 FSA_amend_the_constitution_desc:0 "Amending the Constitution to secure rights is a must."
 FSA_new_bill_of_rights:0 "New Bill of Rights"
 FSA_new_bill_of_rights_desc:0 "A bill that recognizes all!"
 FSA_exonerate_past_abolitionists:0 "Exonerate Past Abolitionists"
 FSA_exonerate_past_abolitionists_desc:0 "It is important that we free our wrongfully imprisoned brothers."
 FSA_new_union_strong:0 "A New Union"
 FSA_new_union_strong_desc:0 "Our Union is now secure!"
 FSA_appoint_a_general_of_the_army:0 "Appont A General Of The Army"
 FSA_appoint_a_general_of_the_army_desc:0 "As of now, the Free Army is unorganized and poorly commanded. While our losses have been made up by our industry and amount of volunteers, eventually the slaver armies will get the better of us. We need to avoid such a situation by appointing a competent general to lead the Free Army who can reliably delegate roles to subordinate officers."
 FSA_chamberlain_in_charge:0 "Chamberlain In Charge"
 FSA_chamberlain_in_charge_desc:0 "Colonel Joshua Lawrence Chamberlain has been chosen to lead our armies. He's been praised by many of the soldeirs for his bravery and charisma while being known for expertly repelling Union attacks."
 FSA_adopt_a_defensive_doctrine:0 "Adopt A Defensive Doctrine"
 FSA_adopt_a_defensive_doctrine_desc:0 "General Chamberlain has opted for a somewhat unconventional appraoch to toppling slavery. He's created a plan to attrition the Union forces by repelling all attempts to retake northern land. While any losses sustained by us can be replenished by our ample volunteer pool and our superior industry, the Union forces cannot reinforce so easily."
 FSA_hold_firm:0 "Hold Firm"
 FSA_hold_firm_desc:0 "General Chamberlain plans to issue Special Field Order No. 1, a field order that outlines two primary aspects of his defensive plan: The first is entrenching on well-fortified positions and refusing to budge unless forcibly moved off. The second is to always conduct a fighting retreat if you're forced into a retreat."
 FSA_layered_defense:0 "Layered Defense"
 FSA_layered_defense_desc:0 "General Chamberlain has set up a defensive plan that involves the creation of multiple defensive lines behind one another to cover retreats and bog down any assaults."
 FSA_the_counterattack:0 "The Counter-Attack"
 FSA_the_counterattack_desc:0 "General Chamberlain feels the time is ripe to attack. We have been repelling the Union armies for a long time now and they must be exhausted. Perfect targets for a massive counteroffensive."
 FSA_shaw_in_charge:0 "Shaw In Charge"
 FSA_shaw_in_charge_desc:0 "Colonel Robert Gould Shaw has been chosen to lead our armies. He's well-respected among northern African-Americans for his efforts in personally organizing Freedmen Militias and pushing for recruiting slaves in the southern U.S. into our cause."
 FSA_black_enlistment_drive:0 "Black Enlistment Drive"
 FSA_black_enlistment_drive_desc:0 "General Shaw has been pushing hard to enlist African-Americans so they may be a part of the national cause of toppling the institution of slavery. To that end, General Shaw is initiating a massive recruitment campaign across the states we control with the intent of recruiting African-Americans."
 FSA_plan_a_knockout_blow:0 "Plan A Knockout Blow"
 FSA_plan_a_knockout_blow_desc:0 "General Shaw has come up with an interesting plan. He wishes to enlist the help of slaves in the South via sending spies into the South to establish contact with them and help organize them for open rebellion against their slavers. While we contact them, he will carefully plan out an offensive that will break the Union lines as they scramble to put down the rebellions."
 FSA_contact_slaves:0 "Contact Slaves"
 FSA_contact_slaves_desc:0 "Integral to Shaw's plan is making contact with the slaves held in bondage in the South. We need to send agents to infiltrate the plantations and prepare the slaves to rebel against their slavers."
 FSA_the_freedcorps:0 "The Freedcorps"
 FSA_the_freedcorps_desc:0 "General Shaw has organized a program known as 'The Freedcorps,' a play on the term 'Freikorps' which refers to irregular volunteer militias in service of the government. In this case, the Freedcorps is a program to recruit and train Freedmen already living in the North and newly freed slaves as soldiers."
 FSA_grant_in_charge:0 "Grant In Charge"
 FSA_grant_in_charge_desc:0 "Lieutenant Ulysses S. Grant has been chosen to lead our armies. He's an experienced and battle-hardened Mexican-American War veteran who's notorious for his almost suicidal aggressiveness in the field. Nevertheless, he's always produced results."
 FSA_adopt_an_offensive_doctrine:0 "Adopt An Offensive Doctrine"
 FSA_adopt_an_offensive_doctrine_desc:0 "General Grant, unsurprisingly, wants to take the fight straight to Breckinridge. Already, he's outlined a plan to take the key cities of Washington, Vicksburg, Atlanta, and New Orleans."
 FSA_relentless_offense:0 "Relentless Offense"
 FSA_relentless_offense_desc:0 "One thing that General Grant is known for is his ruthless offensive attacks on the battlefield, relying on quickly overwhelming his opponents and forcing a retreat. Once his enemies are in retreat, he relentlessly pursues them, hitting them again and again and again until they are unable to function as a fighting force or are completely destroyed."
 FSA_death_blow_of_oppression:0 "The Death Blow Of Oppression"
 FSA_the_butcher:0 "'The Butcher'"
 FSA_the_butcher_desc:0 "General Grant has been given the nickname 'The Butcher' for his ruthless offensive tactics that have resulted in extremely high casualties on his and the enemy's side. Though he's been considered a heartless maniac by the Union armies, some of his closest friends claim he's shown remorse and sadness when looking at casualty reports. Regardless of his high casualties, the offensive tactics he's used has been shown to work."
 FSA_death_blow_of_oppression_desc:0 "'Ye soldiers of Freedom, then strike, while strike ye may,\nThe death blow of oppression for a better time and way,\nFor the dawn of old John Brown has brightened into day,\nAnd his soul is marching on...'"
