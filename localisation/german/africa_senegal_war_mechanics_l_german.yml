 PRS_purchase_brandenburg_colonies_category:0 "The Old Brandenburg Colonies"
 PRS_purchase_brandenburg_colonies_category_desc:0 "Brandenburg once owned a few colonies along the coasts of Africa. With our reignited colonial ambitions, we have now allocated funds to purchase and maintain these old colonies."
 PRS_focus_cpb_brandenburg_colonies_tooltip:0 "§GUnlocks new §!§YDecisions§!§G related to purchasing former §!§YBrandenburg Colonies§!§G.§!"
 PRS_purchase_brandenburg_friedrichsburg_trigger_tooltip:0 "is under §Y[HOL.GetName]§! colonial sphere of influence"
 
 PRS_focus_cpb_kaabu_koba_company:0 "German-African Company in Kaabu"
 PRS_focus_cpb_kaabu_koba_company_desc:0 "Private investers have shown interest in purchasing Koba. This would establish a German-African Company within the Kaabu area."
 PRS_focus_cpb_kaabu_koba_pitstop_tribal_tooltip:0 "Negotatiates with §Y[1109.OWNER.GetName]§! to establish a §YColonial Company Partnership§!."
 PRS_focus_cpb_kaabu_koba_pitstop_tooltip:0 "Negotatiates with §Y[1109.OWNER.GetName]§! to purchase §Y[1109.GetName]§!."
 
 PRS_purchase_brandenburg_friedrichsburg:0 "Purchase [1110.GetName] from [HOL.GetName]"
 PRS_purchase_brandenburg_whydah:0 "Purchase [1111.GetName] from [1111.OWNER.GetName]"
 PRS_colonial_company_partnership_koba:0 "German-African Company in [1109.GetName]"
 PRS_german_african_company_event_tooltip:0 "This will establish a §YColonial Company Partnership§! which will allow us to begin §GIndustrialization§!.\n"
 
 PRS_german_african_company_event.1.t:0 "[FROM.GetName] Requests a Colonial Company Partnership!"
 PRS_german_african_company_event.1.d:0 "[FROM.GetName] has requested to form a Colonial Company Partnership between us and them. This partnership would yield great investments of industrialization and infrastructure within [ROOT.GetName]. Though they have also offered to purchase [1109.GetName] if the partnership falls short of acceptance. Though some of our people are wary of colonial powers gaining influence within the area."
 PRS_german_african_company_event.1.f:0 "It seems [FROM.GetName] has Colonial Ambitions once again, and has requested to purchase [1109.GetName]."
 PRS_german_african_company_event.1.a:0 "We can profit from the sale of [1109.GetName]."
 PRS_german_african_company_event.1.b:0 "The Colonial Company Partnership will yield great investments!"
 PRS_german_african_company_event.1.c:0 "We cannot trust those Colonial Powers! No deal!"
 PRS_german_african_company_event.1.e:0 "[1109.GetName] is not for sale! No deal!"
 
 PRS_german_african_company_event.2.t:0 "[FROM.GetName] Agrees to Sell [1109.GetName]!"
 PRS_german_african_company_event.2.d:0 "[1109.GetName] is now under the [ROOT.GetAdjective] colonial sphere of influence! The German-African Company will soon be established in [1109.GetName]."
 PRS_german_african_company_event.2.a:0 "Excellent! Our colonial sphere of influence grows!"
 
 PRS_german_african_company_event.3.t:0 "[FROM.GetName] Accepts the Colonial Company Partnership!"
 PRS_german_african_company_event.3.d:0 "[FROM.GetName] has agreed to the conditions of the Colonial Company Partnership and the treaties that come with it. They are now within our colonial sphere of influence!"
 PRS_german_african_company_event.3.a:0 "Excellent! Our colonial sphere of influence grows!"
 
 PRS_german_african_company_event.4.t:0 "[FROM.GetName] Declines Our Negotiations!"
 PRS_german_african_company_event.4.d:0 "[FROM.GetName] has declined a Colonial Company Partnership and has also declined to sell [1109.GetName] to us."
 PRS_german_african_company_event.4.a:0 "Unfortunate."
 PRS_german_african_company_event.4.b:0 "Maybe we should take [1109.GetName] for ourselves!"
 
 PRS_whydah_purchase_colony_event.1.t:0 "[FROM.GetName] Requests to Purchase [1111.GetName]"
 PRS_whydah_purchase_colony_event.1.d:0 "[1111.GetName] was once an old Brandenburg colony, but was abandoned long ago. It seems [FROM.GetName] has Colonial Ambitions once again, and has requested to purchase [1111.GetName]."
 PRS_whydah_purchase_colony_event.1.a:0 "We can profit from the sale of [1111.GetName]."
 PRS_whydah_purchase_colony_event.1.b:0 "[1111.GetName] is not for sale!"
 
 PRS_whydah_purchase_colony_event.2.t:0 "[FROM.GetName] Agrees to Sell [1111.GetName]"
 PRS_whydah_purchase_colony_event.2.d:0 "[1111.GetName] was an abandoned Brandenburg colony, but is now once more under our colonial sphere of influence."
 PRS_whydah_purchase_colony_event.2.a:0 "Excellent! Our colonial sphere grows!"
 
 PRS_whydah_purchase_colony_event.3.t:0 "[FROM.GetName] Declines to Sell the [1111.GetName]!"
 PRS_whydah_purchase_colony_event.3.d:0 "[FROM.GetName] has declined to sell [1111.GetName] to us, and have declined any further offers."
 PRS_whydah_purchase_colony_event.3.a:0 "Unfortunate."
 PRS_whydah_purchase_colony_event.3.b:0 "Maybe we should take [1111.GetName] for ourselves!"
 PRS_whydah_purchase_colony_event.3.c:0 "Maybe they'll accept a Colonial Company Partnership?"
 
 PRS_whydah_purchase_colony_event.4.t:0 "[FROM.GetName] Requests a Colonial Company Partnership!"
 PRS_whydah_purchase_colony_event.4.d:0 "[FROM.GetName] has requested to form a Colonial Company Partnership between us and them. This partnership would yield great investments of industrialization and infrastructure within [ROOT.GetName]. Though some of our people are wary of colonial powers gaining influence within the area."
 PRS_whydah_purchase_colony_event.4.a:0 "The Colonial Company Partnership will yield great investments!"
 PRS_whydah_purchase_colony_event.4.b:0 "We cannot trust those Colonial Powers! No deal!"
 
 PRS_whydah_purchase_colony_event.5.t:0 "[FROM.GetName] Accepts the Colonial Company Partnership!"
 PRS_whydah_purchase_colony_event.5.d:0 "[FROM.GetName] has agreed to the conditions of the Colonial Company Partnership and the treaties that come with it. They are now within our colonial sphere of influence!"
 PRS_whydah_purchase_colony_event.5.a:0 "Excellent! Our colonial sphere of influence grows!"
 
 PRS_whydah_purchase_colony_event.6.t:0 "[FROM.GetName] Declines Our Negotiations!"
 PRS_whydah_purchase_colony_event.6.d:0 "[FROM.GetName] has declined a Colonial Company Partnership and has also declined to sell [1109.GetName] to us."
 PRS_whydah_purchase_colony_event.6.a:0 "Unfortunate."
 
 PRS_GDC_purchase_colony_event.1.t:0 "[FROM.GetName] Requests to Purchase [1110.GetName]"
 PRS_GDC_purchase_colony_event.1.d:0 "[1110.GetName] was once an old Brandenburg colony that was then sold off to us. It seems [FROM.GetName] has Colonial Ambitions once again. The colonies are quite expensive to manage, and we could make quite a lot of money from selling off parts of the Dutch Gold Coast."
 PRS_GDC_purchase_colony_event.1.a:0 "Only agree to sell [1110.GetName]."
 PRS_GDC_purchase_colony_event.1.b:0 "Offer to sell the entire Dutch Gold Coast!"
 PRS_GDC_purchase_colony_event.1.c:0 "Decline them the sale, we have use for these colonies."
 
 PRS_GDC_purchase_colony_event.2.t:0 "[FROM.GetName] Agrees to Sell [1110.GetName]"
 PRS_GDC_purchase_colony_event.2.d:0 "[1110.GetName] was once an old Brandenburg colony that we sold, but is once again under our colonial sphere of influence. Though because of the purchase, many [HOL.GetAdjective] nationalists have decided to move back to their homeland."
 PRS_GDC_purchase_colony_event.2.a:0 "Excellent! Our colonial sphere grows!"
 
 PRS_GDC_purchase_colony_event.3.t:0 "[FROM.GetName] Offers The Entire Dutch Gold Coast!"
 PRS_GDC_purchase_colony_event.3.d:0 "[1110.GetName] was once an old Brandenburg colony that we sold, but now the entire Dutch Gold Coast can be under our colonial sphere of influence."
 PRS_GDC_purchase_colony_event.3.a:0 "Even better! The German Gold Coast has a nice ring to it!"
 PRS_GDC_purchase_colony_event.3.b:0 "Tell them we're only interested in [1110.GetName]."
 
 PRS_GDC_purchase_colony_event.4.t:0 "[FROM.GetName] Only Wants [1110.GetName]"
 PRS_GDC_purchase_colony_event.4.d:0 "[1110.GetName] seems to be the only plot of land [FROM.GetName] would like."
 PRS_GDC_purchase_colony_event.4.a:0 "Sell them what they requested."
 
 PRS_GDC_purchase_colony_event.5.t:0 "[FROM.GetName] Agrees to Purchase the Dutch Gold Coast!"
 PRS_GDC_purchase_colony_event.5.d:0 "[FROM.GetName] has shown interest in purchasing the entire Dutch Gold Coast."
 PRS_GDC_purchase_colony_event.5.a:0 "Excellent! We'll make a lot of money from this sale."
 
 PRS_GDC_purchase_colony_event.6.t:0 "[FROM.GetName] Declines to Sell the [1110.GetName]!"
 PRS_GDC_purchase_colony_event.6.d:0 "[FROM.GetName] has declined to sell [1110.GetName], and they still have interest in keeping their African colonies."
 PRS_GDC_purchase_colony_event.6.a:0 "Unfortunate."
 
 PRS_GDC_purchase_colony_event.7.t:0 "[FROM.GetName] Purchases the Dutch Gold Coast!"
 PRS_GDC_purchase_colony_event.7.d:0 "[FROM.GetName] has purchased the Dutch Gold Coast from [HOL.GetName] and we are now apart of their colonial sphere of influence. Those that are Dutch nationalists have moved back to [HOL.GetName], but most have decided to stay."
 PRS_GDC_purchase_colony_event.7.a:0 "Achtung! We are now the German Gold Coast!"
 
 PRS_GDC_purchase_colony_event.8.t:0 "[FROM.GetName] Purchases [1110.GetName]!"
 PRS_GDC_purchase_colony_event.8.d:0 "[FROM.GetName] has purchased [1110.GetName] from [HOL.GetName] and is now apart of the [FROM.GetAdjective] colonial sphere of influence. Those that are [ROOT.GetAdjective] nationalists have resettled in our land."
 PRS_GDC_purchase_colony_event.8.a:0 "Welcome the nationalists that have settled here."
 
