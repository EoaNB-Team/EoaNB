 USA_no_civil_war_desc: "Thanks to the quick thinking of our President-Elect, we have managed to successfully create a compromise for the issue of Slavery in our nation! Glory to the Union!"
 USA_nocivilwar_economy: "Economic Concern"
 USA_nocivilwar_economy_desc: "With the peace being established between the North and the South, the President and Congress recognize that in order to mend the division between north and south it is prudent to push for industrialization in the South. It will be a very hard fight, but if done correctly, it can tie the South closer to the North, and will therefore have less need for slaves."
 USA_nocivilwar_culture: "Cultural Concern"
 USA_nocivilwar_culture_desc: "The Culture within the North and the South is laughably distinct. In order to end slavery and bring the Union together, we need to focus on the assimilation of Southern culture into Union culture."
 USA_nocivilwar_politics: "Political Concern"
 USA_nocivilwar_politics_desc: "The Southern and Northern states are divided among political lines, with the conservative Democrats holding most sway in the South and the liberal Republicans holding sway in the North. In order to unite the North and South, we need to make it so the North and South aren't divided among political lines as well..."
 USA_loss_question_republic: "Question the Republic"
 USA_loss_question_republic_desc: "The Republic has undergone tremendous stress and issues with the new Confederacy in the South... so much so, there are circles forming in the US to change the government "for the better"... should we allow such thoughts in Congress?"
 USA_loss_stand_firm: "Stand Firm"
 USA_loss_stand_firm_desc: "The Republic has stood strong since the earliest days of the Revolution, and there is no chance that we will let this division of Union destroy the United States' traditions and culture. We must pursue democracy and hold onto the Republic."
 USA_loss_rethink_republic: "Rethink the Republic"
 USA_loss_rethink_republic_desc: "The Republic has failed us. The Election of 1860 tore the nation in half, and if it had not been for this tear, we would not have become the Divided States. The ideals of this Republic must be torn apart like how it tore apart our nation."
 USA_nocivilwar_railroads: "Subsidize Southern Railroads"
 USA_nocivilwar_railroads_desc: "The South has a concerning lack of railways in comparison to their northern counterparts. If we were to help subsidize industries into building railways in the South, it would help the industrialization of the South."
 USA_nocivilwar_food: "Food over Cotton"
 USA_nocivilwar_food_desc: "The Cotton Industry has stacked up the South, and is the crop culture of the South. We need to slowly replace cotton exports into other goods, like food, in order to soften the impact of the end of Slavery."
 USA_nocivilwar_indust: "Begin Industrialization"
 USA_nocivilwar_indust_desc: "The South has a long way to go before being even comparable to the North in terms of industry. However, we need to start now before we let more time pass by from this opportunity."
 USA_nocivilwar_virginia: "Progress in Virginia"
 USA_nocivilwar_virginia_desc: "Virginia is a populated state, and is the most populous in the South. If we need to industrialize the South, then Virginia is a high priority for us."
 USA_nocivilwar_carolina: "Progress in Carolina"
 USA_nocivilwar_carolina_desc: "The Carolinas have had a long history with the United States, they are also known to be the most rebellious, an example being the Nullification Crisis back in Jackson's years. We should try to annul this, and make sure they do not hold rebellious thoughts."
 USA_nocivilwar_river: "Progress in Mississippi"
 USA_nocivilwar_river_desc: "The Mississippi River is the most important river in the United States, with its length and depth allowing us to quickly transfer resources and goods up and downstream. This trading metropolis cannot be ignored by our industrial might."
 USA_nocivilwar_deep: "Progress in the Deep South"
 USA_nocivilwar_deep_desc: "The deeper south is far less industrialized than any semblance of industry in the other southern states. We need to build up industry here if the South is to ever have a chance at attaining industrial might."
 USA_nocivilwar_industrialized: "Industrialize the South"
 USA_nocivilwar_industrialized_desc: "The South has begun to catch up with the North in terms of industry. Although they are still not completely equal in terms of might, with the industries of the North and South tied closer together, it will bring the North and South into much more of a Union. "
 USA_nocivilwar_congress: "Call for Congress"
 USA_nocivilwar_congress_desc: "With the new task of integrating Southern Culture into Northern Culture, we will need to call for special meetings with Congress, and organize the situation in de-slaverizing the Government."
 USA_nocivilwar_repub: "Republican Support"
 USA_nocivilwar_repub_desc: "The Republicans are the foremost radicals in the advocation of the end of Slavery. If we are to peacefully de-slave the government, we need to turn their attention to other matters..."
 USA_nocivilwar_northdem: "Northern Democratic Support"
 USA_nocivilwar_northdem_desc: "The Northern Democrats are Democrats that are from the North. Usually, these are the most neutral in terms of slavery, and they will probably be the easiest in convincing to focus on another issue."
 USA_nocivilwar_democrats: "De-slave Democrats"
 USA_nocivilwar_democrats_desc: "The Democratic Party, founded by Andrew 'Jackass' Jackson, are the foremost advocates for Slavery. We need to approach them and attempt to de-slave them in order to end the political tensions over slavery."
 USA_nocivilwar_deslave: "De-slave State Governments"
 USA_nocivilwar_deslave_desc: "The State Governments are split between North and South over the issue of Slavery. We must de-slave them in order to bring the Union together."
 USA_nocivilwar_deslaverize_desc: "Politics have been shifted. Now, with the resolution over Slavery and the effort of Congress, we have been able to turn Slavery away from being the primary issue of politics. Now, we can bring much more unity between the North and the South without slavery to squabble over in Congress."
 USA_nocivilwar_deslaverize: "De-slave Politics"
 USA_nocivilwar_wages: "Southern Wages"
 USA_nocivilwar_wages_desc: "The South is very poor compared to the North, and they have a firm belief that the South would collapse without Cotton. We need to increase Southern Industrial Wages, so that they know that they can make money off of Industry and calm their worries."
 USA_nocivilwar_relation: "Harmonize Relations"
 USA_nocivilwar_relation_desc: "The Northerners and the Southerners hold a sort of hostile attitude between each other. An example of two sides of a nation becoming Rivals was in Rome, when it split into West and East. That did not go well for Rome, we won't let it happen here."
 USA_nocivilwar_society: "Begin Assimilation"
 USA_nocivilwar_society_desc: "The \"Yankee\" culture of the North and the \"Dixie\" culture of the South are wildly different from one another. If we are to be a United States, we will need to assimilate Dixie culture into Yankee culture."
 USA_nocivilwar_trade: "Trade Culture"
 USA_nocivilwar_trade_desc: "The North and South have different views on Trade. Specifically, the South hold that they are responsible for the procurement of natural resources and then send it up to the manufactories of the North. We need to clean this idea up in order to assimilate Southern culture."
 USA_nocivilwar_music: "Music Culture"
 USA_nocivilwar_music_desc: "Southern music is a very distinct aspect of Dixie culture, which can be a threat that could divide the Nation. Unless we embrace the Music or we cleanse it, we will have a distinct division present within our nation."
 USA_nocivilwar_ideas: "Ideas Culture"
 USA_nocivilwar_ideas_desc: "The way the Dixie thinks is different from the way a normal Yankee thinks. With such differences means that we need to change up our schools so that Northern and Southern schools are quite similar in what they teach."
 USA_nocivilwar_state: "State Culture"
 USA_nocivilwar_state_desc: "The Southerner holds a distinctive belief that they are first of their states, then they are southerners, and THEN they are Americans. We need to change this way of thinking to bring them closer to the Union."
 USA_nocivilwar_cult: "Assimilate Dixie Culture"
 USA_nocivilwar_cult_desc: "It will be a hard effort, but we need to introduce more Northern culture into the South. Dixie Culture won't die out, but this push for assimilation will heavily weaken its influence in the South."
 USA_nocivilwar_peace: "The Integration Plan"
 USA_nocivilwar_integrate: "The Integration Plan"
 USA_nocivilwar_integrate_desc: "The President, having just saved the United States from what could have been a bloody civil war, has consulted with his advisors. They agree that in order to keep the Union, the South needs to be more integrated with the North. It will be a long challenge, but if completed it can calm the tensions in the United States."
 USA_loss_firm_republican: "Republican Support"
 USA_loss_firm_republican_desc: "The Republican Party is still bitter at the Democrats, especially for being the reason as to the secession of the Confederacy. We need to work hard to convince them to work with the Democrats to fight against those who wish to destroy the United States."
 USA_loss_firm_democrat: "Democratic Support"
 USA_loss_firm_democrat_desc: "The Democratic Party, mostly consisting of the Northern Democrats who stayed with the Union, are bitter at the Republicans for antagonizing the Confederacy. If we are to save the Republic, we need to convince them towards working with the Republican Party."
 USA_loss_firm_stability: "Stabilize the Union"
 USA_loss_firm_stability_desc: "With the unity of the Democrats and the Republicans, we can be rid of the Anti-Republican menace that has recently erupted in the country. We can stand knowing that our liberty will not be trifled with, and such an action can be seen as symbolizing the end of the Reconstruction Era."
 USA_loss_rethink_republicans: "Republicans Stand Firm"
 USA_loss_rethink_republicans_desc: "The Republican Party is still firmly planted against the Democratic Party, for the Democrats had mostly fled to the south for the Confederacy. They would never compromise with them."
 USA_loss_rethink_democratic: "Democrats Stand Firm"
 USA_loss_rethink_democratic_desc: "The Democrats had blamed the Republicans for the war against the Confederacy, for had it not been for their outburst the Civil War might not have happened. The Democrats could never work with the Republicans like that."
 USA_loss_rethink_break: "Breakdown of Negotiations"
 USA_loss_rethink_break_desc: "Negotiations have broken down, the Democratic Party and Republican Party refuse to cooperate with each other. Had they worked together, they could have stopped the Anti-Republican forces in the country... now that they stand firm against each other, a new power shall rise..."
 USA_loss_democrats_farms: "Subsidization of Farms"
 USA_loss_democrats_farms_desc: "In order to pull back the Democratic Party into willingness to help us, we will need to appeal to their demographics. Perhaps if we were to aid our Farmers, we can get some support from them."
 USA_loss_democrats_plant: "Construct New Plantations"
 USA_loss_democrats_plant_desc: "The Democrats believe in an agricultural society, and although the United States is powerful in terms of Agriculture we are far behind that of the Confederacy. We will need to authorize the construction of new Plantations in order to compete with the South."
 USA_loss_cooperate_push: "Push for Cooperation"
 USA_loss_cooperate_push_desc: "Although we implemented policies that both sides could favor, it still won't be enough to ensure they will cooperate with each other. We need to push for policies that both sides can agree upon."
 USA_loss_republicans_rights: "Ensure Black Rights"
 USA_loss_republicans_rights_desc: "There are not many African-Americans in the North, especially when compared to the South which had broken free from us. We need to ensure that the Blacks in our nation are not mistreated like they are in the South."
 USA_loss_republicans_urban: "Urban Planning"
 USA_loss_republicans_urban_desc: "A considerable number of Republicans are in the North, with large Urban areas being very prevalent there. If we were to implement more policies based on planning and construction of new Urban areas, we can secure some Republican loyalty."
  USA_foreign_diplomacy: "Foreign Diplomacy"
 USA_foreign_diplomacy_desc: "Now that we have our civil issues out of the way, we now have the time to focus on issues beyond our borders. Let us resecure our holdings in the Americas, and ensure our relations in Europe."
 USA_diplomacy_europe: "European Diplomacy"
 USA_diplomacy_europe_desc: "Europe watched keenly at our civil issues and the debate over slavery, and now we must direct our attention towards them. We must ensure that we do not the lose favor of the nations of Europe."
 USA_diplomacy_monroe: "Monroe Diplomacy"
 USA_diplomacy_monroe_desc: "In order to ensure our holdings in the Americas, we must reaffirm the Monroe Doctrine, and continue our support and protection of Latin America."
 USA_diplomacy_uk: "Anglo Relationship"
 USA_diplomacy_uk_desc: "Although we style ourselves as independent and free from Great Britain, we still share a lot of cultural and religious ties to the United Kingdom. It is only fair that we reconnect with them and restore our old relationship."
 USA_diplomacy_pig_war: "Resolve the Pig War"
 USA_diplomacy_pig_war_desc: "The Pig War, which was a bloodless conflict in 1859, was over the disputed San Juan Islands. Although we averted war then, we must end this dispute before it escalates again. We could do this by picking a third-party arbitrator in order to choose once and for all who the San Juan Islands belongs to."
 USA_diplomacy_russia: "Envoy to Russia"
 USA_diplomacy_russia_desc: "The Russian state is the largest and one of the most influential states in the world. Not to mention, they hold a sliver of land in Alaska. Perhaps we should send an envoy over?"
 USA_diplomacy_alaska: "Purchase Alaska"
 USA_diplomacy_alaska_desc: "The Alaskan colony is pretty useless to the Russians, for they have little population there and little resources. The Russians have expressed desire to sell the province to us, however then we were too interested in civil issues. Now that those issues are over, we can come back to the negotiating table and perhaps purchase this piece of land."
 USA_diplomacy_greenland: "Continue Seward's Icebox"
 USA_diplomacy_greenland_desc: "While Alaska is great for us, William Seward wishes for more. After designing the purchase for Alaska, he now turns east to Greenland and Iceland. Should we purchase these territories, he states, we would encircle Canada and help persuade it to join the United States. It could be great... so long as Congress takes this bill seriously."
 USA_diplomacy_france: "Our Old Friends"
 USA_diplomacy_france_desc: "The Americans and the French have had a long history together, and have had their histories intertwined since the Revolutions. It is only natural that we attempt to reestablish this relationship."
 USA_diplomacy_ideals: "Revolutionary Ties"
 USA_diplomacy_ideals_desc: "We and the French are well known for our revolutions, of which have echoed across the world. We must continue our shared exchange in ideals and liberalism, for the good of mankind."
 USA_diplomacy_mexico: "Our Southern Neighbor"
 USA_diplomacy_mexico_desc: "Similarly to us, our Southern Neighbors have been struggling with civil issues, and now with the French on their doorstep it may be necessary for us to intervene and protect them."
 USA_diplomacy_brazil: "The Jaguar of the South"
 USA_diplomacy_brazil_desc: "The Brazilians are the most powerful nation in the South American continent, and could be a contender against us. Perhaps, instead, we approach them in a diplomatic manner?"
 USA_diplomacy_argentina: "Rise of the May Sun"
 USA_diplomacy_argentina_desc: "La Plata, or Argentina, has seen conflict between the Unitarians and the Federalists over power. Although, should they cast off this conflict, they could rise to rival Brazil as the strongest power in the Southern American continent. We should send an envoy there and establish ties with them."
 USA_diplomacy_culture: "Ensure their Protection"
 USA_diplomacy_culture_desc: "The Mexican state has faced hardship for the past years, with the Reform War and the interests of European nations, specifically France. It would be great for us to begin some agreements to ensure their protection, and ensuring Monroe won't be broken."
 USA_diplomacy_liberals: "Support the Liberals"
 USA_diplomacy_liberals_desc: "The Liberal Government in Mexico is facing hardship, with the Reform War and the French Invasion leaving them weak. We must support them to ensure that Democracy lives in Mexico, and that Monroe is secured!"
 USA_diplomacy_conservatives: "Support the Conservatives"
 USA_diplomacy_conservatives_desc: "Although it pains us to do this against Monroe, we must ensure that the Conservatives win the Mexican War. Although they will be mere puppets to France, they will help our relationship with France greatly."
 USA_diplomacy_visit: "State Visit to Rio"
 USA_diplomacy_visit_desc: "The Brazilian Government is an important one to keep tabs on, and it is only natural that we send a state visit to Rio de Janeiro in order to visit and discuss diplomatic ties between the two Giants of the Americas."
 USA_diplomacy_support: "Support the Argentines"
 USA_diplomacy_support_desc: "The Argentinian government shows signs of possibly rivalling Brazil, and as so we are available to help out in this regard. We should invest in their land, and perhaps it can make them strong enough to stand toe-to-toe with the Brazilians."
 USA_diplomacy_pick_brazil: "Side with the Jaguar"
 USA_diplomacy_pick_brazil_desc: "Although Argentina may help balance out the power of the Brazilian state, why not we instead become friends with this power? Perhaps the Giants of the Americas can come to a few compromises..."
 USA_diplomacy_pick_argentina: "Side with the Sun"
 USA_diplomacy_pick_argentina_desc: "Brazil has begun to grow too powerful for our taste, and the only way we can halt their advance is by rising another to counter it. Argentina is the perfect choice for this, it will only require a bit of work..."
 USA_diplomacy_mend: "Mend Old Differences"
 USA_diplomacy_mend_desc: "The British are the most powerful nation in the world, and due to our cultural and religious ties we should surely cooperate. Of course, this may alienate the Russians, but is that really going to be too much of a threat?"
 USA_diplomacy_counter: "Counterweight to Britain"
 USA_diplomacy_counter_desc: "The British government is too strong, they hold strength in all continents of the world. The Russians sold Alaska to us in order to ensure it wouldn't be taken by the British in any future wars, but why should we stop this collaboration there?"
 USA_research_civil_war: "Study the Civil War"
 USA_research_civil_war_desc: "The Civil War has grown to become the most brutal conflict in American History. If we are to take full advantage of it, however, we must study it and learn from it. There must be a reason why it was such a bloody war, and we must ensure something like it never happens again."
 USA_research_wartime_equipment: "Wartime Equipment"
 USA_research_wartime_equipment_desc: "Weaponry was a major cause of the massive bloodshed spilt during the war. The newer versions of our rifles are very accurate, and the bullets are no longer rounded balls but Minié balls. The Minié ball made reloading time faster, and the spin of the bullet allowed for immense damage to the enemy, and would cause numerous amputations on both sides."
 USA_research_wartime_artillery: "Artillery Equipment"
 USA_research_wartime_artillery_desc: "Not only has our infantry equipment improved, but so has our artillery. With new advancements in artillery weaponry, direct hits from artillery shells could take out entire platoons, and as such drastically increased the casualty rate on both sides of the conflict."
 USA_research_wartime_organization: "Wartime Organization"
 USA_research_wartime_organization_desc: "It is essential to learn about organization and the form of organized combat units, ranging from the level of Corps, Division, Brigade, Regiment, and down to the Company. With the use of new tactics and organization, we have found that the Napoleonic Era use of standing in lines caused great losses of life to both sides."
 USA_research_westpoint_rethink: "Rethink Napoleonic Thought"
 USA_research_westpoint_rethink_desc: "West Point Academy, which granted us many great leaders, emphasizes on using Napoleonic Era tactics for use on the battlefield. However, as seen in the bloody Civil War, many ideas and thoughts from the Napoleonic War have come under question."
 USA_research_westpoint_restructure: "Restructure West Point"
 USA_research_westpoint_restructure_desc: "It is absolutely necessary that we perform a restructure and reform of our teachings at West Point. The ideas of the Napoleonic Era have failed in the Civil War, and we must certainly not let it fail us in the future. We need to reallocate resources toward fighting this Napoleonic Thought in our academies."
 USA_research_westpoint_abandon: "Abandon Napoleonic Thought"
 USA_research_westpoint_abandon_desc: "After much work and effort, we have finally cleared up the Napoleonic thought that had been creeping into West Point. Now, our cadets will receive top-of-the-line military training, and our military will enter the Modern Age."
 USA_research_wartime_navy: "Wartime Navy"
 USA_research_wartime_navy_desc: "An important point in the war was the introduction of the Ironclad. It was invented a few years before the war by the French, but the Ironclad would first be used by the Confederacy with the CSS Virginia. Such a boat that devastated our wooden ships is something that we must adapt to, or else we will fall behind in terms of Naval Power."
 USA_research_wartime_naval_thought: "Naval Thought"
 USA_research_wartime_naval_thought_desc: "With the new invention of the Ironclad, many new possibilities have been opened for modern navies. We must fund and research this new kind of thinking, and perhaps be the first to take advantage of it."
 USA_research_wartime_navy_reform: "Naval Reform"
 USA_research_wartime_navy_reform_desc: "In order to become a great power, and to defend ourselves, we must invest into our Navy. We need to ensure the security of our independence, as well as the independence of other American nations."
 USA_research_wartime_finish: "Finish Study"
 USA_research_wartime_finish_desc: "We have dug deep into the civil war, and we have identified many points that allowed the war to become the most deadly war in American history. It is now time, perhaps, to close the book on our studies and fully modernize our armies."
 USA_research_civilian: "Fund the Academia"
 USA_research_civilian_desc: "With our troubling times past us, we must ensure that we do not fall behind in technology. We must show the world that the United States is a technologically strong nation, and we can only do that by funding the Academia. It will take time, but we will certainly see results."
 USA_research_civilian_engineer: "Fund the Engineering Division"
 USA_research_civilian_engineer_desc: "In our effort to ensure that we do not fall behind in Engineering, we must offer grants and funds to the Engineering Division to encourage their work."
 USA_research_civilian_train: "Train Grants"
 USA_research_civilian_train_desc: "The Train has grown to become the most important piece of transportation technology that we have today. We must ensure that we do not fall behind in this technology."
 USA_research_civilian_excavation: "Excavation Investments"
 USA_research_civilian_excavation_desc: "The United States is rich in excavated resources and goods. If we are to take full advantage of these resources, we must ensure that we are advanced in excavation technology."
 USA_research_civilian_chemistry: "Chemistry Corps"
 USA_research_civilian_chemistry_desc: "We have made some recent breakthroughs in the Chemistry realm, and if we were to direct money toward this, we could see great benefits from the discoveries."
 USA_research_civilian_explosives: "Study Explosive Designs"
 USA_research_civilian_explosives_desc: "The Explosive is a valuable method of use for our armies, as well as for other use. It can be beneficial if we were to put effort into discovering new forms and ways we can handle these explosives."
 USA_research_civilian_electronics: "Interest in Electronics"
 USA_research_civilian_electronics_desc: "Electronics has been seen with great interest, and now that we have the abilities to continue on with these inventions, we should certainly offer grants to research electricity."
 USA_research_civilian_aviation: "Dream of Flight"
 USA_research_civilian_aviation_desc: "It has always been the dream of man to take flight. Although we are not yet ready to complete such a task, we seem to be making some breakthroughs that could help in the future."
 USA_research_civilian_air_equipment: "Balloon Designs"
 USA_research_civilian_air_equipment_desc: "The Balloon is the closest thing we have towards actual flight, and it has captured the minds of our people. We must not leave them waiting."
 USA_research_civilian_finish: "Technological Ascendancy"
 USA_research_civilian_finish_desc: "We have done it. We have made great strides, and through our efforts we have ushered in a new age of discovery and science. We shall surely be well known across the world for our technological pre-eminence, but there is more work to be done."
 USA_maintain_native_treaties: "Honor Treaties with the Natives"
 USA_diplomacy_natives: "Break Treaties with the Natives"
 #USA_diplomacy_natives_desc: "The Indians have long held land that is rightfully ours. We must begin to 'renegotiate' our treaties with them, and then swoop them up into our hands."
 USA_diplomacy_sioux: "Antagonize the Sioux"
 #USA_diplomacy_sioux_desc: "The Sioux are the most powerful of the Indian tribes. It will be necessary to antagonize them, for we must strike at them before they can grow too strong."
 USA_diplomacy_attack_sioux: "Strike the Sioux"
 #USA_diplomacy_attack_sioux_desc: "It is time that we struck at the Sioux. Sitting Bull will organize a good resistance against us, but the Indians still have yet to catch up with us in terms of industry, technology, and manpower. This shall be easy, and we will not allow any embarrassment!"
 USA_diplomacy_cheyenne: "Revoke Cheyenne Agreements"
 #USA_diplomacy_cheyenne_desc: "The Cheyenne are a powerful tribe in the west. Although not as strong as the Sioux, it will be only a matter of time before they plot against us. We must strike first and seize their land."
 USA_diplomacy_attack_cheyenne: "Crush the Cheyenne"
 #USA_diplomacy_attack_cheyenne_desc: "The Cheyenne have overstayed their welcome. It is time that we march into their lands and remind them who owns this land now."
 USA_diplomacy_nez: "Intrude on the Nez"
 #USA_diplomacy_nez_desc: "The Nez Percé believe that they are too far from us for us to care, but Manifest Destiny tells us that we must claim our rightful lands, and they just so happen to be on it."
 USA_diplomacy_attack_nez: "Pierce the Percé"
 #USA_diplomacy_attack_nez_desc: "The Nez have held out for long, but their mountains and defensive positions cannot stop our destiny. We must march in, and show them who rules this land."
 USA_diplomacy_attack_seminole: "Fourth Seminole War"
 #USA_diplomacy_attack_seminole_desc: "The Seminole and Americans have long been fighting against each other. We were close toward finally cutting them down during the Third Seminole War, but distractions and filibustering had cost us the war. Now, however, we must target and bring them down before they can grow."
 USA_diplomacy_attack_utah: "Recapture Utah"
 #USA_diplomacy_attack_utah_desc: "The Mormon people have taken over Utah, and held out against our forces in their war for Independence. This embarrassment must be remedied, and now that we have regained our strength, we must regain Utah."
 USA_diplomacy_native_cleaning: "Manifest Destiny"
 #USA_diplomacy_native_cleaning_desc: "We have encompassed our God-given lands. Those who would once oppose the inevitable are now either hiding from or saluting to the stars. It is time for us to fully consolidate our hold over the West."
 USA_diplomacy_com: "The Comanche Raids"
 #USA_diplomacy_com_desc: "The Comanche tribes have long troubled the settlers in Texas. We must begin plans to end this threat to our expansion west."
 USA_diplomacy_attack_com: "Cut Down the Comanche"
 #USA_diplomacy_attack_com_desc: "The Comanche have troubled us long enough. It's time that they see the end of their attacks on our people."
 USA_diplomacy_bft: "Blackfoot Irritation"
 #USA_diplomacy_bft_desc: "The Blackfoot tribes have control of territories close to the Canadian border, of which we shall to take control of."
 USA_diplomacy_attack_bft: "Beat the Blackfoot"
 #USA_diplomacy_attack_bft_desc: "The Blackfoot has had their time, but we must march into the Great Falls and take the tribes under our control."
 USA_diplomacy_sho: "The Shoshone Problem"
 #USA_diplomacy_sho_desc: "The Shoshone tribes hold vast amounts of territories under their control. It is only necessary that we bring them under our rule."
 USA_diplomacy_attack_sho: "Spear the Shoshone"
 #USA_diplomacy_attack_sho_desc: "The lands under the control of the Shoshone are too big to be ignored. We must move our forces in and establish our control over the area."
 USA_diplomacy_apa: "The Arizona Apache"
 #USA_diplomacy_apa_desc: "The Apache Tribes are resilient, and are able to use the mountains to their advantage. We must ensure that they are not a threat to us."
 USA_diplomacy_attack_apa: "Attack the Apache"
 #USA_diplomacy_attack_apa_desc: "The Apache must be struck down before they can learn more of our technology, and use the mountainous terrain to secure their independence."
 USA_diplomacy_nav: "Navajo Troubles"
 #USA_diplomacy_nav_desc: "The Navajo are clinging to themselves in their nestled little pocket. We must remind them who is in control."
 USA_diplomacy_attack_nav: "Invasion of the Navajo"
 #USA_diplomacy_attack_nav_desc: "The Navajo are resisting our attempts to pressure them, and we cannot allow for this to stand. We must take them out."
 #Norton
 USA_norton_rise: "The Coronation"
 USA_norton_rise_desc: "We have done it, we have marched from San Francisco to Washington D.C., and we have established ourselves as the true United States. We must ensure that the world knows of our glory."
 USA_norton_rally_supporters: "Rally the Supporters"
 USA_norton_rally_supporters_desc: "In the broken and dissolute situation that we find our nation in, it will be best for us to call forth our supporters, and push them towards a better future for America."
 USA_norton_review_affairs: "Review our Affairs"
 USA_norton_review_affairs_desc: "With the new operations and paperwork that comes with government, we must thoroughly take up the responsibilities of ruling the greatest nation on Earth."
 USA_norton_honor_veterans: "Honor our Veterans"
 USA_norton_honor_veterans_desc: "We must not forget the Veterans, of which we could not have our shining rise to glory without them. Ensure that they are highly rewarded for their loyalty to the Emperor."
 USA_norton_declare_temporary_government: "Declare the Temporary Government"
 USA_norton_declare_temporary_government_desc: "The administration and tasks that comes to running this nation must have a period of time to transition. It will not be easy to pull a staunchly republican nation towards that which bows before an Emperor. The throne may look omnipotent from afar, but it sits upon a house of cards. We must tread carefully."
 USA_norton_amend_policies: "Amend our Policies"
 USA_norton_amend_policies_desc: "The policies and drafts of the previous government must be reviewed, and we must carefully pick what we should continue towards the future, and what must be plucked from our society."
 USA_norton_oversee_districts: "Oversee the Districts"
 USA_norton_oversee_districts_desc: "The landed estates and districts across these United States hold an interesting proposal: redistribute the lands and establish a more feudal form of property ownership. However, there are some that disagree with such an idea, and we are forced to pick a side."
 USA_norton_support_religion: "Support Religion"
 USA_norton_support_religion_desc: "Religion comes as an important role when it comes to a monarch, for they can hold a great amount of influence when it comes to matters of the state. Although the previous government had established a wall separating the two, it might be a good idea to break the wall between the Church and the State."
 USA_norton_support_gerrymandering: "Support Gerrymandering"
 USA_norton_support_gerrymandering_desc: "Gerrymandering is a form of politics that allows us to change the districts and areas of lands in order to sway voting. If we accept it, we can push for support of our imperial government."
 USA_norton_ban_gerrymandering: "Ban Gerrymandering"
 USA_norton_ban_gerrymandering_desc: "Gerrymandering is an old and immoral form of politics that strips people of their districts and blinds the states of their true complaints. We must stop gerrymandering from occurring at the state level."
 USA_norton_centralization_reform: "Push Centralization Reforms"
 USA_norton_centralization_reform_desc: "The United States was left in turmoil by weak rulers, granting the states too much autonomy. Because of that, it had led to the great catastrophe that was the Civil War. We must ensure that something like that never happens again, and that we have much more of a say in state affairs."
 USA_norton_keep_decentralized_state: "Accept Decentralization"
 USA_norton_keep_decentralized_state_desc: "In order to hold a secure federal government, we must accept the decentralized status of our nation. Although it gives us less power, it will make the states much more accepting of our rule."
 USA_norton_sort_out_red_tape: "Cut the Red Tape"
 USA_norton_sort_out_red_tape_desc: "There was much that the former government had failed to resolve, and such irrelevant points in our bureaucracy is to be dropped as we continue forth into a new age."
 USA_norton_work_for_legitimacy: "Quest for Legitimacy"
 USA_norton_work_for_legitimacy_desc: "In our sudden arise to power, we have received calls for us to put down the Emperor's crown. We must rectify this, and remind the world who rules this nation."
 USA_norton_reach_out_to_europe: "Reach Out to Europe"
 USA_norton_reach_out_to_europe_desc: "The great noble nations of Europe have yet to acknowledge the crown of our Emperor. We must send envoys over and ensure their support."
 USA_norton_contact_britain: "Contact Britain"
 USA_norton_contact_britain_desc: "The United Kingdom is one of the most powerful, if not the most powerful, nation on Earth. We hold close cultural and economic ties with them, it is obvious that we should turn and look at them for support of our legitimacy."
 USA_norton_contact_france: "Contact France"
 USA_norton_contact_france_desc: "The French are close friends of our nation, helping us in our war for Independence and in our struggles afterwards. We must consult with them, and secure their support for our throne."
 USA_norton_contact_russia: "Contact Russia"
 USA_norton_contact_russia_desc: "Russia is a large and powerful country, of which we have had friendly relations with. It is time that we come before them, and request their favor of our legitimacy."
 USA_norton_europe_diplomacy: "European Diplomacy"
 USA_norton_europe_diplomacy_desc: "The European idea of diplomacy hinges on the balance of powers of which one nation should not rise above the others. Perhaps, we could wiggle our way into convincing them that our rule will press for the balance of powers in the world, and hopefully appease them."
 USA_norton_prove_legitimacy: "Prove Legitimacy"
 USA_norton_prove_legitimacy_desc: "Through our strife and effort, we have convinced much of the world that our rule is the true ruling power in America. Those who did not take the Emperor seriously all those years ago shall now acknowledge his power."
 USA_norton_respond_to_resistance: "Respond to Resistance"
 USA_norton_respond_to_resistance_desc: "The United States of America is very proud of its anti-monarchical status, presenting itself as a beacon of hope for democracy and of republics. They will not set themselves down and allow themselves to be subjugated so easily..."
 USA_norton_sons_of_liberty_threat: "The Sons of Liberty"
 USA_norton_sons_of_liberty_threat_desc: "Taking their name from the old Sons of Liberty of the past, the group has taken it upon themselves to try and overthrow our rightful rule over this nation. We must decide on how to handle them."
 USA_norton_handle_the_threat: "Handle the Threat"
 USA_norton_handle_the_threat_desc: "The threat those who seek our disposal is great. At every corner, we must ensure that our rule over this nation does not falter, no matter what."
 USA_norton_promise_rights: "Promise the Bill of Rights"
 USA_norton_promise_rights_desc: "The people long for their rights, and are only fearful that we will take their rights from them. If we promise the Bill of Rights to be kept, we could calm them down. However, should we go back on our promise, it may lead to disaster."
 USA_norton_harsh_treatment: "Harsh Treatment"
 USA_norton_harsh_treatment_desc: "These threats toward our nation will not be handled lightly. We must ensure our rule over the United States, and enforce our will upon its people."
 USA_norton_martial_law: "Implement Martial Law"
 USA_norton_martial_law_desc: "With the rioting that is occurring throughout our nation, it is only natural that we seize control of the situation, and force the people to become complacent with our rule."
 USA_norton_arrest_leaders: "Arrest the Leaders"
 USA_norton_arrest_leaders_desc: "With our investigations, we were able to pinpoint several leaders of the Sons of Liberty that we can exploit and arrest. Although it may cost us, it is necessary to keep ourselves from falling into civil war."
 USA_norton_please_moderates: "Please the Moderates"
 USA_norton_please_moderates_desc: "There are many in the United States that are on the fence about the debate between the Imperial and the Democratic states. If we can convince them that we mean them no harm, we could get many to flip over to our side and support us."
 USA_norton_suppress_terrorists: "Suppress the Pro-Republicans"
 USA_norton_suppress_terrorists_desc: "Great effort has been put into the suppression of those who long for the old Republic. Although they are not truly gone, they will not be as much of a threat now..."
 USA_norton_end_temporary_government: "End the Temporary Government"
 USA_norton_end_temporary_government_desc: "It is time that we cast off this temporary government, and officially establish the new government. It is time for the new nation, a new age, a new Empire!"
 USA_norton_absolute_government: "Absolutism"
 USA_norton_absolute_government_desc: "Let us arise, and bow before the Emperor! It was his will that brought us this nation, and it will now be his will as to how his nation shall be run! All hail Emperor Norton I! Emperor of these United States!"
 USA_norton_constitutional_government: "Constitutionalism"
 USA_norton_constitutional_government_desc: "What is important to this nation is its constitution. Let it be known that our Emperor is enlightened, and will allow himself to be checked by the will of a Constitution!"
 USA_norton_parliamentary_government: "Parliamentarism"
 USA_norton_parliamentary_government_desc: "Our friends in Britain have given our Emperor an idea, of which will bring back democracy to these United States, and still allow for our people to bow before the Emperor!"
 USA_csadiplo_end_slavery: "End Slavery"
 USA_csadiplo_end_slavery_desc: "The vile institution of slavery is useless for a modern nation. It is about time that we end such a practice, and let all who wish to serve the Emperor serve him as his subjects, not as his slaves."
 USA_csadiplo_csa_diplomacy: "Diplomacy with the CSA"
 USA_csadiplo_csa_diplomacy_desc: "The Confederacy is still alive, and staunchly waves its flag south of our border. What was once ours is now theirs, and we must decide on what to do with them."
 USA_csadiplo_csa_open_trade: "Open Trade Discussions"
 USA_csadiplo_csa_open_trade_desc: "We had been too hasty to turn our ears from the South's complaints. In the need for peace and prosperity, we should approach them and attempt to sooth our hostilities."
 USA_csadiplo_csa_open_embassy: "Establish an Embassy"
 USA_csadiplo_csa_open_embassy_desc: "With the establishment of an Embassy in Richmond, we would be effectively acknowledging the independence of the Confederacy, but it will help us toward repairing our relations."
 USA_csadiplo_csa_thaw_relations: "Thaw Relations"
 USA_csadiplo_csa_thaw_relations_desc: "The cold status between our two peoples are what caused the bloody war that tore the nation apart. If we could thaw our relations with them, we should."
 USA_csadiplo_csa_recognize_independence: "Recognize Confederate Independence"
 USA_csadiplo_csa_recognize_independence_desc: "Although this may cause outrage with staunch patriots, it is necessary to officially acknowledge the independence of the Confederacy. Doing so would make what borders we have with them now our official borders."
 USA_csadiplo_csa_condemn_slavery: "Condemn Slavery"
 USA_csadiplo_csa_condemn_slavery_desc: "The Confederacy tore away from our nation because they were afraid of losing their right to enslave people. We should not let them get away with their actions."
 USA_csadiplo_csa_restrict_trade: "Restrict Trade Relations"
 USA_csadiplo_csa_restrict_trade_desc: "The South's economic blood is through their trade, especially in Cotton and other agricultural goods. If we were to embargo them, that could go a long way in slowing them down."
 USA_csadiplo_csa_diplomatic_isolation: "Isolate the Confederacy"
 USA_csadiplo_csa_diplomatic_isolation_desc: "Britain and France could pose a threat in supporting the independence of the Confederacy. We must make sure to remind them of the enslavement of people that the South preforms, and ensure they do not intervene."
 USA_csadiplo_csa_demand_west_virginia: "Demand West Virginia"
 USA_csadiplo_csa_demand_west_virginia_desc: "West Virginia has pro-Union and anti-Slavery sentiment. If we can pressure the Confederacy, we could hopefully get the state."
 USA_csadiplo_csa_demand_arizona_territory: "The Arizona Ultimatum"
 USA_csadiplo_csa_demand_arizona_territory_desc: "Arizona and New Mexico are strategic territories, in which we could try to stop the Confederacy from expanding to the Pacific. We could attempt to demand the territory, but who knows if they will accept..."
 USA_csadiplo_csa_declare_war: "War of Reclamation"
 USA_csadiplo_csa_declare_war_desc: "It is time for the embarrassment of the previous government to be cleansed. The wrongdoings of the South must be washed away, and they must be cleansed from the maps of the world. It is time to reunite the United States of America."
 #commie scum
 USA_mhc_rise: "Second American Revolution"
 USA_mhc_rise_desc: "It is finally done, we have cast off the old and tyrannical government of the United States. We now hold Washington D.C., and we are the last remaining contender for its glory."
 USA_mhc_propaganda: "Spread Propaganda"
 USA_mhc_propaganda_desc: "Many within our nation still reject our ideals. It is the responsibility of the temporary government to bring them to heel."
 USA_mhc_overturn_gov: "Overturn the Old Government"
 USA_mhc_overturn_gov_desc: "The Old Government was corrupt, weak, incompetent. Buchanan's administration was a sore example of such corruption, and the coup against the democratically elected President is proof of its weakness."
 USA_mhc_social_ideas: "Social Ideals"
 USA_mhc_social_ideas_desc: "The ideals of socialism, while not completely accepted by our people, has brought some people's attention to it. We must ensure the life of said ideals, to bring more spirit and morale to our citizens."
 USA_mhc_revolutionary_government: "The Revolutionary Government"
 USA_mhc_revolutionary_government_desc: "It is now time for the first Election of the Revolutionary Government. Although the true President of 1860 has refused to join us, and holds ideals that conflict with our socialist beliefs, it is now time to reinstate elections and elect a new President."
 USA_mhc_estates: "Matters of the Rich Estates"
 USA_mhc_estates_desc: "The Rich and Wealthy hold vast lands, using them to exploit the workers and farmers, especially in the South, which used hard labor for much of its time within the Union. We must decide on what to do with such men."
 USA_mhc_executive: "Executive Power"
 USA_mhc_executive_desc: "The Executive Branch, ever since Andrew Jackson, has been lifted up as the most glorified branch in the Union. However, some are questioning the power of the Executive Branch. We should choose a side, since we are about to elect a new President."
 USA_mhc_socialist_ideals: "Our Social Ideals"
 USA_mhc_socialist_ideals_desc: "Socialism is a very diverse ideology, and there are many different ideologies present within our government structure. Communists, Socialists, Anarchists, Social Egalitarians, and more philosophies have risen. We must pinpoint a more accurate ideology to center around."
 USA_mhc_political_parties: "Political Parties Issue"
 USA_mhc_political_parties_desc: "There are several different political parties that wish to attend our election and run. However, some are not fitting with our ideas and philosophies, and it has caused some to question if we should restrict political parties..."
 USA_mhc_democratic_spirit: "Democratic Spirit"
 USA_mhc_democratic_spirit_desc: "The Spirit of Democracy is strong within our nation, being born of it and carried by it. However, Democracy almost ruined our nation in the Election of 1860, and some wonder if democracy is really necessary..."
 USA_mhc_dietzgen: "Elect Dietzgen"
 USA_mhc_dietzgen_desc: "Joseph Dietzgen, a Prussian-born immigrant interested in the ideals of our nation, has been elected President. Some worry about him, for his pro-Marxist ideals may hold some threats to the nation's ideals of Democracy."
 USA_mhc_sorge: "Elect Sorge"
 USA_mhc_sorge_desc: "Friedrich Sorge, a Prussian-born immigrant interested in the ideals of our nation, has been elected President. He holds persistent ideas that press for the importance of labor movements."
 USA_mhc_uriah: "Elect Uriah"
 USA_mhc_uriah_desc: "Uriah Smith Stephens, a politician from New Jersey, has been elected as President. His ideas toward labor and labor unions has made him popular among the people."
 USA_mhc_warren: "Elect Warren"
 USA_mhc_warren_desc: "Josiah Warren, the father of the Revolution, has been elected as President. He led us in our glorious campaign to victory in the war, however his Anarchist ideals hold stark contrast to the socialist fervor that has taken ahold of our government."
 USA_mhc_form_ussa: "United Socialist States of America"
 USA_mhc_form_ussa_desc: "The United States was corrupt, an old memory of the failure of capitalism. We must distance ourselves from the past, so that we can advance forward into the future. It is time to form the U.S.S.A."
 USA_mhc_democratic_socialism: "Democratic Socialism"
 USA_mhc_democratic_socialism_desc: "Democracy is to be implemented, that is for sure. However, this goes against some initial ideals that Marx listed in his Communist Manifesto. While we have led our glorious revolution, we can still achieve Socialism by means of Democracy."
 USA_mhc_reform_usa: "Reform the USA"
 USA_mhc_reform_usa_desc: "The old United States was weak and corrupt, but that does not mean it is not salvageable. We must institute many modifications to it, however we can still bring it to become a limelight of the world."
 USA_mhc_proletariat_dictatorship: "The Proletariat Dictatorship"
 USA_mhc_proletariat_dictatorship_desc: "The state is now ruled by the proletariat, or the working class. The term was coined by Joseph Weydemeyer, and the term was adopted by Marx and Engels."
 USA_mhc_loyal_government: "Ensure a Loyal Government"
 USA_mhc_loyal_government_desc: "The government holds socialists and anarchists, both of whom disagree with our new path. We must ensure that they cannot oppose us."
 USA_mhc_consolidate_power: "Consolidate Power"
 USA_mhc_consolidate_power_desc: "We must ensure that our power is made clear. We need to stabilize our position, and ensure that none will oppose us."
 USA_mhc_invite_marx: "Invite Karl Marx"
 USA_mhc_invite_marx_desc: "Karl Marx, the founder and creator of the Communist Manifesto, has shown interest in our nation's progress toward his dream. We should invite him and show him our work."
 USA_mhc_marx_ruler: "Transfer Power to Marx"
 USA_mhc_marx_ruler_desc: "More than just an invitation to observe, we have offered Marx the position of Head of State, so that he could lead us towards a Utopia. He gladly accepted."
 USA_mhc_proletariat_democracy: "The Proletariat Democracy"
 USA_mhc_proletariat_desc: "The workers have seized control of the state, and now it is their job to institute a government that is willing to represent and serve the people."
 USA_mhc_socialist_policies: "Socialist Policies"
 USA_mhc_socialist_policies_desc: "The policies of old are very traditional and outdated. We must implement our policies, and ensure the rise of socialism within our nation."
 USA_mhc_socialist_republic: "A Socialist Republic"
 USA_mhc_socialist_republic_desc: "Socialism shall be engraved within the constitution of our nation, with the implementation of such is necessary for the continuation of our legacy."
 USA_mhc_socialist_welfare: "Nationwide Social Welfare"
 USA_mhc_socialist_welfare_desc: "The people are starved, and still battered by the regime of old. We must grant the people their needs by way of welfare, and ensure their support."
 USA_mhc_social_democracy: "Social Democracy"
 USA_mhc_social_democracy_desc: "Socialist Utopia can be achieved by means of peaceful democracy. Although we tragically fought war to establish ourselves, that conflict is behind us and we are now ready to focus on peaceful development."
 USA_mhc_increase_wages: "Increase Wages"
 USA_mhc_increase_wages_desc: "The working labor had suffered under devoted capitalists who exploited them for cheap labor. Slavery shall never be a thing again, and we must ensure this by raising the minimum wage."
 USA_mhc_improve_workforce: "Improve Worker Conditions"
 USA_mhc_improve_workforce_desc: "Working conditions are terrible, with labor that is intensive and time consuming. The capitalists used the workers as much as possible. We must begin the development of bettering the conditions of the workplace."
 USA_mhc_humanize_capitalism: "Humanize Capitalism"
 USA_mhc_humanize_capitalism_desc: "Capitalism is not irredeemable. While much work must be put in place to make it work within our nation, it is still an institution that could benefit us."
 USA_mhc_anarchism: "Anarcho-Liberalism"
 USA_mhc_anarchism_desc: "Warren had used the communists and socialists in order to gain the necessary power to overthrow the corrupt old government. They, however, are opposed to many of Warren's policies, believing them to be against their ideals of socialism. We must deal with this."
 USA_mhc_autonomy: "Grant More Autonomy"
 USA_mhc_autonomy_desc: "The point of Warren's ideas were to decentralize the state, so that communities could arise throughout the entirety of the state."
 USA_mhc_decentralize: "Decentralize the State"
 USA_mhc_decentralize_desc: "We must implement decentralization, at more than a scale than before. The granting of autonomy is a necessary first step, but it is only the first step."
 USA_mhc_empathize_capitalism: "Empathize with Capitalism"
 USA_mhc_empathize_capitalism_desc: "Socialists have a large influence within the government. We must remind them that Capitalism is what we shall continue with, if they like it or not."
 USA_mhc_appease_socialists: "Appease Socialists"
 USA_mhc_appease_socialists_desc: "The socialists will not go down without a fight. However, we could adopt some of their policies as a means to achieve our own, while pulling some members away from Socialism. Killing two birds with one stone."
 #Gilded Age
 USA_gilded_age_start: "The Gilded Age"
 USA_gilded_age_start_desc: "Derived from the 1873 book 'The Gilded Age: A Tale of Today', written by Mark Twain and Charles Dudley Warner, which satirized the era. Citing criticism of the time's social problems, in which they are hidden under a metaphorical thin gold gilding. Despite the criticisms, we are entering into a new age of progress and advancement, with rapid economic growth and the end of tensions between the North and South. Let us welcome this new age with open arms."
 USA_gilded_age_south_admin: "Complete Reintegration"
 USA_gilded_age_south_admin_desc: "It has been long since we have had our civil war, and now it is time that we set it into the past. We must welcome the South back into the Union, and end such division from our nation."
 USA_gilded_age_south_pass_slavery: "Defeat Slavery for Good"
 USA_gilded_age_south_pass_slavery_desc: "The Institution of Slavery was a criminal affair, of which we must never come back to. We shall ensure the end of such a practice, and never look back."
 USA_gilded_age_adjust_policies_csa: "Adjust Policies"
 USA_gilded_age_adjust_policies_csa_desc: "With the independence of our Southern neighbor, we must begin to adjust our policies to fit in with this. Despite the fact that we are a split nation, we can still operate our own political affairs."
 USA_gilded_age_invest_rail: "Invest in Railways"
 USA_gilded_age_invest_rail_desc: "The railways which inhabit our lands took a hit during the Panic of 1873, also known as the Long Depression. We must recover from such a disaster, and we can begin by refunding railway companies. While we do so, we must ensure we do not fall into another Great Depression again, or we may fall into great consequences."
 USA_gilded_age_literacy: "Improve Literacy"
 USA_gilded_age_literacy_desc: "While we have made great strides to improve our nation's literacy, there is always more that we can do. We should invest more into schools, and ensure the future of our children."
 USA_gilded_age_rethink_monroe: "Rethink our Position"
 USA_gilded_age_rethink_monroe_desc: "We have failed, we have failed to resecure the South. While we cannot drag this forever, we must ensure that we cannot let something like this happen, and this means we should work towards our position in the world, and discover what it truly is."
 USA_gilded_age_civil_service: "Promote Civil Service"
 USA_gilded_age_civil_service_desc: "The actions of our citizens and our politicians must be kept to what is best for the nation. We must ensure that the federal government only awards those on the basis of merit, and not that of political affiliation. This, of course, will not stop this issue immediately, but we can try."
 USA_gilded_age_political_machines: "The Political Machine"
 USA_gilded_age_political_machines_desc: "The Political Machine is a cluster of politics that involves an authoritarian boss or a small group of commanders gathers the support of supporters and businesses, who receive rewards for their payment."
 USA_gilded_age_spoil_system: "The Spoils System"
 USA_gilded_age_spoil_system_desc: "First introduced by President Andrew Jackson, the Spoils System involves the firing of members in cabinet and of other organizations and replacing them with loyal followers. This political thought is now beginning to seep to lower levels of government, and is now being fully used to help with political organizations and their advancements."
 USA_gilded_age_laissez_faire: "Promote laissez-faire"
 USA_gilded_age_laissez_faire_desc: "laissez-faire, or 'Hands Off', is a economic policy that focuses on the government having the least amount of presence within trade. This is harshly being pushed against by protectionists, who wish for tariffs to protect our nation's industries. Despite the pushback, laissez-faire has become the main economic policy of the United States."
 USA_gilded_age_social_gospel: "Promote the Social Gospel"
 USA_gilded_age_social_gospel_desc: "Christianity is the majority faith within our nation, and it calls for the personal conversion of individuals to the name of Christ. However, the Social Gospel movement pushes for people to go farther, and encourages its followers to protest against social problems during our time. Including child labor, slums, crime, inequality, racial tensions, and alcoholism."
 USA_gilded_age_assimilation_programs: "Assimilation Programs"
 USA_gilded_age_assimilation_programs_desc: "The Natives in the west and the European immigrants in the east are having trouble with being integrated into our nation."
 USA_gilded_age_political_system: "The Political System"
 USA_gilded_age_political_system_desc: "A political system is in place. The Republican Party and the Democratic Party are both eyeing at each other, desperate to get on top of either one. The system has grown in favor of a two party system, and as such new political parties will have a hard time growing in influence while the big two dominate."
 USA_gilded_age_invest_renaissance: "The American Renaissance"
 USA_gilded_age_invest_renaissance_desc: "Art and Culture has seen a dramatic uptick in recent years. Seeing herself as the heir to Greek Democracy and Roman Law, Lady Liberty has grown to adopt more aspects of Renaissance humanism, and takes many inspirations from the Classics."
 USA_gilded_age_industrialize: "Rapid Industrialization"
 USA_gilded_age_industrialize_desc: "We have entered into a new age of industry and progress. While we have made great strides towards industrialization in the past, we were not as industrialized as we could have been. Now, however, we reach further and farther in our industrial prowess every day."
 USA_gilded_age_industry: "Progress of Machines"
 USA_gilded_age_industry_desc: "With advancements in technology, we have grown to develop machines that make the process of transforming raw materials into finished products. We should take advantage of this new precedent."
 USA_gilded_age_captain: "Captains of Industry..."
 USA_gilded_age_captain_desc: "The capitalists that have taken the stage of our era have grown to be questionable. They do indeed increase the quality of life for our people, with their providing of consumer goods, rails, and general means of life..."
 USA_gilded_age_robber: "...or Robber Barons?"
 USA_gilded_age_robber_desc: "... but on the other hand, they hold significant power and wealth. They threaten the influence of the United States Government itself, and hamper with the ideals of capitalism itself by killing off competition by any means necessary."
 USA_gilded_age_carnegie: "Carnegie Steel"
 USA_gilded_age_carnegie_desc: "Andrew Carnegie is a Scottish-born American that has grown very powerful in recent years. He had focused his industrial might on Steel, and is now developing towards the control of the Steel Market."
 USA_gilded_age_gospel_of_wealth: "The Gospel of Wealth"
 USA_gilded_age_gospel_of_wealth_desc: "The Gospel of Wealth, written by Andrew Carnegie in 1889, describes the responsibility of philanthropy, and insisted that the best way to deal with surplus wealth is to invest in the living of the people. It also asserted that hard work and perseverance led to wealth, and such wealth should not be handed down to heirs of large fortunes unless they prove themselves worthy. 'I should consider it a disgrace to die a rich man.'"
 USA_gilded_age_vertical_integration: "Vertical Integration"
 USA_gilded_age_vertical_integration_desc: "Carnegie has taken upon himself to work towards a processes known as vertical integration, which is the combination in one company to produce the entire supply chain that it is involved in. Examples of this include his purchase of railroad companies he would use to transport his materials, and the purchase of iron mines in order to get the iron for his steel mills."
 USA_gilded_age_standard_oil: "Standard Oil"
 USA_gilded_age_standard_oil_desc: "Standard Oil is a oil refining company, which is headed by John D. Rockefeller. A industrialist and ruthless business magnate, he was well known for his monopolistic tendencies, and was tough on any competition he faced. Owning 90% of all oil in the United States at his peak, he controls the oil industry and has heavy influence over the railroad industry."
 USA_gilded_age_lamp_oil: "Precious Lamp Oil"
 USA_gilded_age_lamp_oil_desc: "With the dark and dampness of the night, it is hard for people to work and see in later times. However, with the use of lamp oils, we can light up and easily see in the night. Kerosene and Gasoline, the oil used in oil lamps, mostly are products of Standard Oil at this time."
 USA_gilded_age_ny_railroad: "New York Central Railroad"
 USA_gilded_age_ny_railroad_desc: "The New York Central Railroad is a railway primarily in the Great Lakes region of the United States, stretching from Massachusetts to Illinois, has become a major center of railways and rail transportation."
 USA_gilded_age_commodore: "The Commodore's Legacy"
 USA_gilded_age_commodore_desc: "Cornelius Vanderbilt, also nicknamed as 'the Commodore', is well known for his work in industry. Initially owning a ferry, he grew to operate a large fleet of steamboats, and eventually owned the New York Central Railroad. Although he died in 1877, his work and legacy is still seen today."
 USA_gilded_age_transcontinental: "Invest in Transcontinental Rails"
 USA_gilded_age_transcontinental_desc: "The great divide between our nation has been lifted. The Transcontinental Railroad has connected the East and West Coast together, and we can now quickly transport goods between the two regions. We should invest and build more connections to this railway."
 USA_gilded_age_electricity: "The Spread of Electricity"
 USA_gilded_age_electricity_desc: "With the invention of electric light by Joseph Swan, and the refinement of it by Thomas Edison, we now have the means to use and operate electricity in a unprecedented way. We can use such lights to brighten our cities, and shine our future bright. We just need to take the steps forward to do so."
 USA_gilded_age_electrify_cities: "Bring Electricity to the Cities"
 USA_gilded_age_electrify_cities_desc: "The power of electricity is now at our fingertips, and we must use this unlimited power to light the cities and bring vision to our people."
 USA_gilded_age_american_dream: "The American Dream"
 USA_gilded_age_american_dream_desc: "There is a everlasting dream, a dream that filled the world with awe. The United States stands like a City upon a Hill, gleaming with its light and its model. No longer must those fleeing persecution, tyranny, or war flee to those who would only grant them such. Let the beacon of Lady Liberty herself shine the future of America, and shine the futures of the poor who dream of a new life. A new life in America."
 USA_gilded_age_british_immigration: "British Immigration"
 USA_gilded_age_british_immigration_desc: "Our original homeland in England holds many who wish to come over and enjoy the freedoms we enjoy. We should open up immigration to our kinsmen."
 USA_gilded_age_russian_immigration: "Russian Immigration"
 USA_gilded_age_russian_immigration_desc: "Russia is a turbulent state. It consists of people who dream of leaving the land which held them in serfdom. We should open ourselves up as the prime candidate for their destination."
 USA_gilded_age_german_immigration: "German Immigration"
 USA_gilded_age_german_immigration_desc: "The German people are strong, and their ties between us have already begun to blossom with the immigration from Germany to America, bringing forth a unique cultural blend of German and American."
 USA_gilded_age_italy_immigration: "Italian Immigration"
 USA_gilded_age_italy_immigration_desc: "Italy is a cultural prime of the world, offering many works of art, food, and music. It is not a surprise that we should open ourselves up to Italian immigration."
 USA_gilded_age_irish_immigration: "Irish Immigration"
 USA_gilded_age_irish_immigration_desc: "The Irish are a people that have suffered long. Although some disagreed of their arrival, their contribution to American society cannot be ignored, we must welcome more immigrants from the Ireland."
 USA_gilded_age_polish_immigration: "Polish Immigration"
 USA_gilded_age_polish_immigration_desc: "The Polish have been a people suffering from oppression, facing persecution from the Austrians, Prussians, and Russians. We must offer them a new life, and a way to escape from such persecution."
 USA_gilded_age_midwest_colonization: "Midwest Colonization"
 USA_gilded_age_midwest_colonization_desc: "The Midwestern regions have seen much attention from our German and Italian immigrants, but especially from those of German ancestry. We should allow this to continue in order to further colonize the area."
 USA_gilded_age_urbanization: "Urbanization"
 USA_gilded_age_urbanization_desc: "The cities have been a peak part of the immigration to our lands. Many immigrants come and land at these cities, seeking a new life. We should accommodate this."
