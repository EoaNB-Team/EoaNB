 usa.248.t: "The Utah War"
 usa.248.d: "The Utah War, also known as the Mormon War for the the participation of the Mormon Church, was a brief period of political instability between the Utah Territorial Government and the US Federal Government. There were many causes, including a long history of religious oppression against the Mormon people, including being driven out of more eastern states by state-sanctioned violence, the duality of governance in the territory between the federally directed government and the ecclesiastic government of the church, and by a gross ineptitude of communication and mistrust between both sides. The actual start of the conflict started when newly elected James Buchanan appointed a new governor for the territory, replacing the then current governor who was also the head of the Mormon Church, and dispatching a military escort with policing powers. The Mormons feared a new wave of federal persecution, and so refused to admit the new governor to the territory without conflict. Historically both sides eventually reached a diplomatic settlement that saw the Mormons' rights, never in real danger, respected, and federal authority respected and transition of power to a new governor."
 usa.248.a: " \"Choose The Right!\""
 USA_utah_war.1.t: "Preperation of an Expedition to Utah"
 USA_utah_war.1.d: "One of the campaign promises of President James Buchanan was extensive denunciation of the practice of polygamy, alongside the Mormon governance of the Territory of Utah. Almost immediately after his inauguration, Buchanan announced a successor to the current Governor of Utah, Brigham Young. Although a successor has yet to be found, the President has declared Utah to be in a state of rebellion, and currently mobilizes a posse comitatus that will accompany the successor to Utah to ensure a transition takes place, and that there is peace after said change. This detachment is under the lead of Colonel Edmund Alexander, being that General William S. Harney was not able to take command due to his involvement in the conflict regarding both pro-slavery and anti-slavery settlers in the Kansas Territory."
 USA_utah_war.1.a: "Let's hope they aren't needed"
 USA_utah_war.2.t: "Alfred Cumming is the successor"
 USA_utah_war.2.d: "After months of Buchanan's offer being declined, he has now officially found a successor for Brigham Young in the Utah Territory. This man is Georgian Democrat Alfred Cumming. He was previously a mayor of his hometown, Augusta, Georgia. Alongside serving as a sutler to former President Zachary Taylor, who was then a general, during the Mexican-American War, Cumming was also the superintendent of the Upper Missouri Indian Superintendency for a time. He is set to leave in a little over a week, accompanied by forces made up of the 1st US Cavalry, the 2nd Dragoons, and the 6th Infantry Regiment."
 USA_utah_war.2.a: "Good luck!"
 USA_utah_war.3.t: "The Mountain Meadows Massacre"
 USA_utah_war.3.d: "Tragedy strikes Mountain Meadows, Utah! An estimated number of around 120 to 140 members of the Baker-Fancher emigrant wagon train have been killed. The wagon originating in Arkansas was heading to California, however, when it was passing through the Utah Territory, a Paiute warband attacked it. No survivors were found."
 USA_utah_war.3.a: "The horror!"
#  USA_utah_war.4.t: "Buchanan Dispatches A Moderate Military Escort"
#  USA_utah_war.4.d: "After consulting with the Secretary of War and other high ranking officers of the US Army concerning current military commitments, the President has decided to dispatch a medium sized military escort."
#  USA_utah_war.4.a: "Nothing wrong with being prepared"
 USA_utah_war.5.t: "Ambush!"
 USA_utah_war.5.d: "As we progressed towards Utah, we found that the grass had been burnt. To make matters worse, a band of Mormon cavalry has attacked three of our supply caravans, ending with them destroyed and the horses and cattle with them were stolen. It's a major blow, and it's unknown if any shots were exchanged at all during this, with the lack of cavalry, the men will be more on-alert."
 USA_utah_war.5.a: "Those pests!"
 USA_utah_war.6.t: "Jackass Calvalry"
 USA_utah_war.6.d: "In a somewhat comical, yet seemingly desperate attempt, Colonel Alexander, who gained the nickname of "Old Granny", gathered one hundred of his men and mounted them on army mules to combat the Mormon militias. He rode this "jackass calvalry" to an engagement with the enemy to where they fired at them from afar, yet seemingly no casualties resulted from it."
 USA_utah_war.6.a: "What are our men doing?"
 USA_utah_war.7.t: "Johnston Assumes Command"
 USA_utah_war.7.d: "Colonel Johnston has finally arrived to take command of the expedition. Although known to be more aggressive than the former commander, Colonel Alexander, the lack of supplies and coming winter has put a halt to any plans for progression. Instead, near the remains of Fort Bridger, they set up Camp Scott and Camp Eckelsville."
 USA_utah_war.7.a: "It's better to play things smart."
 USA_utah_war.8.t: "Newspapers reporting the Utah War"
 USA_utah_war.8.d: "As early as September, Newspapers have been publishing articals on the issues we've been having with the Utah Territory. Though seemingly, some of them are promoting what seems to be hysteria or simply rumors. Some of them say that the Mormons will plan to make an exodus to British Columbia, the Russian Possession of Alaska, or even the Mexican Province of Sonora. This seems like this will cause some issues internationally."
 USA_utah_war.8.a: "Oh no..."
 USA_utah_war.9.t: "Alfred Cumming Arrives"
 USA_utah_war.9.d: "Not long after setting up the two camps, they were joined by the 2nd Dragoons, who was accompanied by the future governor, Alfred Cumming. Unfortunately, the were lacking in supplies as well, therefore there was no reinforcement to the encampments. Cumming, now officialy sent a proclamation to the citizens of Utah, declaring them to be in rebellion. Forming a grand jury within Camp Scott, which indicted two Mormon prisoners, Brigham Young, and over 60 members of the Mormon hierarchy with the charge of treason."
 USA_utah_war.9.a: "At least everyone is now here."
 USA_utah_war.10.t: "Kane contacts Buchanan"
 USA_utah_war.10.d: "Thomas L. Kane was contacted by Buchanan as early as August, seeking help for the situation regarding the Utah Territory. Kane was known to have aided the Mormons in their trek westwards and with subsequent political controversies. Buchanan now has received letter from Kane stating that he has intentions to help mediate the issue between the Mormons and Brigham Young on behalf of Buchanan and the US government. Buchanan had previously planned to try and increase the size of the Regular Army to combat them, although a defeat would come with political costs. Therefore he stated that he would pardon them, should they submit to government authority. Kane then left for Utah, albeit he was an unoffical mediator."
 USA_utah_war.10.a: "Maybe there is hope?"
 USA_utah_war.11.t: "Negotiations regarding the Sale of Alaska"
 USA_utah_war.11.d: "Edward A. de Stoeckel, the Russian Minister to Washington, has come to us with the proposition that Russia was amendable to selling the land that is Alaska. It can be assumed that the newspapers could have played some part in to this push. Maybe this could help us relocate the Mormon population further away from us? If not that, it seems to allow us to push further west, regardless, the land is seemingly all frozen. So what use could it all be?"
 USA_utah_war.11.a: "We shall try to pursue such an option."
 USA_utah_war.11.b: "It is too much of a risk, for too little reward."
 USA_utah_war.12.t: "The Second Front"
 USA_utah_war.12.d: "Based on rumors that the Mormons would try to escape down the Colorado River into the Mexican Province of Sonora, the War Department was now considering of utilizing a second front against the Mormons due to increased hostilities. They put up Lieutenant Joseph Ives to embark on an expedition to determine the feasibility of transporting troops and supplies up the Colorado River by steamer in order to quickly reach the mouth of the Virgin River. From the rumors of Native unrest, a second expedition was also formed, commanded by a merchant, George Johnson."
 USA_utah_war.12.a: "They can't run now!"
 USA_utah_war.13.t: "Kane Returns"
 USA_utah_war.13.d: "Thomas Kane has reached Colonel Johnston's encampment with seemingly good news! Although Kane and Johnston had poor relations, he went to the new governor, Alfred Cumming, and managed to convince him to accompany Kane back to Salt Lake City. It appears as if Kane has successfully convinced Brigham Young of relinquishing the Governorship to Cumming."
 USA_utah_war.13.a: "It all seems to be ending soon."
 USA_utah_war.14.t: "Ives encounters a band of Mormons"
 USA_utah_war.14.d: "While Ives' Expedition was continuing, they seemed to have encountered what seemed to be a Mormon renegade, though his deception did not last long as one of the members of the expedition recognized the man as a Mormon bishop. High tensions pursued due to the war hysteria between the two groups of men."
 USA_utah_war.14.a: "Let's hope this is the last of the deception."
 USA_utah_war.15.t: "Buchanan's Proclamation"
 USA_utah_war.15.d: ""Now, therefore, I, James Buchanan, President of the United States, have thought proper to issue this my proclamation, enjoining upon all public officers in the Territory of Utah to be diligent and faithful, to the full extent of their power, in the execution of the laws; commanding all citizens of the United States in said Territory to aid and assist the officers in the performance of their duties; offering to the inhabitants of Utah who shall submit to the laws a free pardon for the seditions and treasons heretofore by them committed; warning those who shall persist, after notice of this proclamation, in the present rebellion against the United States that they must expect no further lenity, but look to be rigorously dealt with according to their deserts; and declaring that the military forces now in Utah and hereafter to be sent there will not be withdrawn until the inhabitants of that Territory shall manifest a proper sense of the duty which they owe to this Government.""
 USA_utah_war.15.a: "A hopeful end to violence."
 USA_utah_war.16.t: "Alfred Cumming instated as Governor"
 USA_utah_war.16.d: "As Cumming and Kane descended the Echo Canyon on their way to Salt Lake City, Cumming was dismayed by the actual size of the Mormon forces lining it. Seemingly being fooled, expecting much more. Though later upon entering the city, he was courteously received by both Young and the citizenry. Having been successfully instated as the new Governor of the Utah Territory."
 USA_utah_war.16.a: "A conclusion to a political tragedy."
 USA_utah_war.17.t: "Johnston's Expedition arrives and sets up Camp Floyd"
 USA_utah_war.17.d: "Colonel Johnston and his forces have now arrived and entered the city unhindered. Although, they were seemingly not pleased by the outcome of these events. Johnston was quoted to saying that he would have given "his plantation for a chance to bombard the city for fifteen minutes". Another, Lieutenant Colonel Charles Smith, was heard saying that he "did not care a damm who heard him; he would like to see every dammed Mormon hung by the neck." They later set up Camp Floyd in a valley a distance away, in means of reducing conflcit from the soldiers and the Mormon population."
 USA_utah_war.17.a: "They will have to make do."
 

 USA_utah_war.93.t: "US Army Successfully Forces Echo Canyon!" #US wins border war
 USA_utah_war.93.d: "Despite the thousands of defenders and fortifications, our boys in blue carried the day, driving the Nauvoo Legion before them, and capturing Salt Lake City. Though the Mormon Leadership has escaped for now, and the Nauvoo Legion is not yet destroyed, there is now no way to prevent US forces from entering the territory and taking it by storm."
 USA_utah_war.94.t: "US Army Fails To Take Echo Canyon!"
 USA_utah_war.94.d: "Despite superiority of numbers for the US Army, the Mormon defenses are revealed to be the deciding factor! The US Army has been stopped cold by the Nauvoo Legion, and a severe shift in tensions has occurred because of this outbreak of hostilities. If a peaceful solution isn't found soon, outright war could break out, and it is not clear now if we could win."
 USA_utah_war.94.a: "Dev here, asking how did you manage to F that up?"
 USA_utah_war.95.t: "Victory In Utah!"
 USA_utah_war.95.d: "After a period of military action and confrontations between the US Army and the Nauvoo Legion, the US has emerged victorious, though politically embarrassed. This whole situation could've been avoided but for now the US must work to forcefully reintegrate the territory by force with a restive local population."
 USA_utah_war.95.a: "Vae victis"
 USA_utah_war.96.t: "Us Gives Up On Utah"
 USA_utah_war.96.d: "Despite the eruption of hostilities recently between the Mormon Church and the Federal Government, and the apparent disparity of forces involved, the US government has essentially given up. Be it military failures or a new political strategy, they seem to have decided they will no longer pursue the reintegration of Utah by force at this time. The people of Utah might feel safe for now but how long can this peace last?"
 USA_utah_war.96.a: "As long as it can. But seriously, how did you fail so hard?"
 USA_utah_war.97.t: "US Loses Control of Utah!"
 USA_utah_war.97.d: "The relationship between Brigham Young's Territorial Government and that of the Federal Government has deteriorated to the point where the Federal Government can't really call itself in control of Utah anymore!"
 USA_utah_war.97.a: "Disaster! A solution must be found!"
 USA_utah_war.98.t: "Rising Tensions!"
 USA_utah_war.98.d1: "The ongoing crisis in Utah is inflaming tensions, we must take action to make sure it doesn't get out of hand!"
 USA_utah_war.98.d2: "Peace in Utah at last, a great accomplishment for the administration!"
 USA_utah_war.98.a: "Tensions are rising!"
 USA_utah_war.98.b: "Tensions continue to rise!"
 USA_utah_war.98.c: "Tensions are getting out of hand!"
 USA_utah_war.98.d: "Tensions holding steady"
 USA_utah_war.98.e: "Peace At Last!"
 USA_utah_war.99.t: "An End To the Utah Crisis!"
 USA_utah_war.99.d1: "But a beginning of the Utah War! Whether by administrative strategy or ineptitude, relations have broken down between the Mormon Leadership and the US government and now people on both sides are shooting at each other!"
 USA_utah_war.99.d2: "After lengthy negotiations and compromises on both sides, there is finally Peace in Utah! Alfred Cummings will assume the Governorship of the Utah Territory, the rights of the Mormons will be respected, and Federal forces will enter the territory to assume their policing duties, and to guard against native attacks. While some still mutter about \"Buchanan's Blunder\" they will now have to be satisfied with muttering as this is a great accomplishment for the administration!"
 USA_utah_war.99.a: "To war by Jingo!"
 USA_utah_war.99.b: "Peace At Last!"

