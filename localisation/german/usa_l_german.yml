 USA_Focus_ACW_House_Divided: "A House Divided"
 USA_Focus_ACW_House_Divided_desc: "In the war effort, we must look to our government and our establishment. As we look around, there are some states who may join the rebellion, while others may dare to recognize the traitorous rebels. We must rectify this, and ensure the loyalty of our government and its support."
 USA_Focus_ACW_Cannot_Stand: "Cannot Stand"
 USA_Focus_ACW_Cannot_Stand_desc: "The government is secure, but we must also look down to the people. There are those who do not contribute to the war effort, those who hide from conscription, and those who would rather let the traitors be. We must enforce martial law and ensure the people are loyal to us."
 USA_Focus_ACW_Homesteads: "The Homestead Act"
