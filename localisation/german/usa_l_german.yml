 USA_FN_the_growing_bison_industry: "Birth of Commercial Bison Hunting"
 USA_FN_the_growing_bison_industry_desc: "Commercial industries have fueled the financial incentive for bison hunting on an industrial scale. Bison are becoming the most popular game to hunt in the recent years."
 USA_FN_the_growing_bison_industry_tooltip: "Gain a minor §Gpopulation increase§! from settlers."
