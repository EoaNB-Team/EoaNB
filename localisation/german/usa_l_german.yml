 USA_UtahWar: "The Utah War"
 USA_UtahWar_desc: "Mormon Unrest: §R[?Root.USA_mormon_unrest]§!\n\nIn 1857, newly inaugurated President Buchanan decided to replace the Utah territory governor, who happened to be the head of the Mormon Church, with a 'gentile' political appointee. Previous decades of religious persecution of the Mormons made them suspicious of this change in governorship, especially since it came with no warning, explanation, and what appeared to be an occupying army."
