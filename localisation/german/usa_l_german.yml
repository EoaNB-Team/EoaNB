 USA_1857Panic: "Economic Crisis"
 USA_1857Panic_desc: "The Economy in the United States is experiencing instability and rapid decline."

# Buchanan Focuses
 USA_buchanan_presidency: "Buchanan Presidency"
 USA_buchanan_presidency_desc: "Democratic candidate James Buchanan Jr. has won the United States Presidential Election of 1856. Having been inaugurated on March 4th of this year, he has now been in office for 68 days."
 USA_missouri_railroad: "Gateway to the West"
 USA_missouri_railroad_desc: "Fervent railroad speculation has generated a windfall for the economy and, more importantly, the Treasury. Few would mind those funds from being nudged in the right direction, especially to move more people out west. To do so, we will subsidize the construction of a new railroad in Missouri and give an easier start for the pioneers venturing outbound from Independence."
 USA_pennsylvanian_oil: "Oil Creek Discovery"
 USA_pennsylvanian_oil_desc: "[missing_desc]"
 USA_under_panic: "Panic of 1857"
 USA_under_panic_desc: "The United States is suffering under an economic collapse. The people have lost faith in the market, and the oversaturation of materials and the decline of the Californian gold rush has led to an economic crisis, exacerbated by the depression of agricultural prices with the conclusion of the Crimean War and a bubble in Railroad investments bursting!"
 USA_reform_not_relief: "Reform not Relief"
 USA_reform_not_relief_desc: "President Buchanan was a fervent anti-interventionist in economic matters. He championed a policy of letting the market go where it went and not interfering in any way."
 USA_reduced_public_works: "Defund Public Works"
 USA_reduced_public_works_desc: "In light of decreasing economic activity and government revenue, President Buchanan decreased government spending on public works."
 USA_paper_money_war: "Confiscate the 1s!"
 USA_paper_money_war_desc: "President Buchanan believed the root cause of the panic was the issuing of paper money and the substitution of 'hard' currency. He withdrew the usage of all dollar bills with nominal values under 20$ and pushed for various legislation which punished banks that didn't meet certain levels of 'specie' reserves."
 USA_specie_payments: "Specie Payments"
 USA_specie_payments_desc: "Buchanan was prepared to put his hard money where his mouth was, and instructed that all government payments be paid in hard currency and a reduction of the issuance of government bonds. This action helped decrease inflation rates and stabilize the economy."
 USA_panic_recovery: "Complete the Recovery!"
 USA_panic_recovery_desc: "After a significant amount of time, we now can see the signs of recovery, because of, or perhaps despite, Buchanan's policies. Regardless, normalcy is returning to the North, though it is still far from the good times of 1856."
##Buchanan Political tree
 USA_buchanan_deny_scott: "Intervene in Scott Case"
 USA_buchanan_deny_scott_desc: "The case of Dred Scott v. Sanford has brought the question of slavery into the headlines once again, and now, the highest court in the land is taking up the burden of answering it. To prevent a decision made along partisan lines, President-elect Buchanan sees it fit to pressure a northern justice into taking a pro-slavery stance. If he succeeds, we just might avoid calls of judicial bias against our already-fragile government."
 USA_buchanan_address_debate: "Address the Debate"
 USA_buchanan_address_debate_desc: "In the aftermath of the Scott case, long rising tensions between North and South, Free and Slave have been brought more fully into the light. Unfortunately for us, there is practically no chance of the crisis ending on it's own as Buchanan had hoped. Because of this, we must take a stance, as not committing will certainly lead to disaster. This stance will manifest in our cabinet, which we have not yet appointed. In the Cabinet, we can either favor Southern Democrats and the Northerners allied with them, or, we can appoint a compromise cabinet and hope to save our party."
 USA_doughface_cabinet: "The Doughface Cabinet"
 USA_doughface_cabinet_desc: "We should pursue a policy of appointing officials to the Cabinet whose loyalty to the president is unquestionable, specifically from the pool of Southern Democrats who strongly favor all pro-slavery causes."
 USA_inclusive_cabinet: "An Inclusive Cabinet"
 USA_inclusive_cabinet_desc: "Though it would be best if appointed officials who were strictly loyal to the President, the feud between Buchanan and the moderate Stephen Douglas, who champions the cause of 'Popular Sovereignty' or letting all states decide whether to be slave states or not, could tear our party apart."
 USA_purge_unreliables: "Purge Unreliables'"
 USA_purge_unreliables_desc: "Those members of the administration who can not be counted on must be purged, and loyalists put in their place. Buchanan historically pursued a policy of appointing officials solely for their pro-slavery leanings."
 USA_bleeding_kansas: "Bleeding Kansas"
 USA_bleeding_kansas_desc: "The controversy over whether Kansas would join as a Free State or Slave State historically drove some of the worst civil unrest in US history, with dozens murdered for being on either side of the debate in the years leading up to finally being admitted to the Union."
 USA_doughface_judicial: "Doughface Judiciary"
 USA_doughface_judicial_desc: "Part of entrenching pro-slavery sentiment in the US Government will invariably include appointing many Southern Democrats to various appellates and federal courts."
 USA_indiscriminate_opposition: "Indiscriminating Opposition"
 USA_indiscriminate_opposition_desc: "If a candidate can not be trusted to toe the party line, they must be opposed. We must view these Northern Moderate Democrats as no different from the abolitionist Republicans."
 USA_covode_committee: "The Covode Committee"
 USA_covode_committee_desc: "The Covode Committee was convened in the House of Representatives to investigate alleged abuses and corruption by the President, going so far as searching for grounds to Impeach the President and remove him from office. Though ultimately unsuccessful it served as a lightning rod for intra-party disagreements within the democratic party which ultimately potentially contributed to Buchanan's chosen successor coming in 3rd for the popular vote later that year."
 USA_buchanan_successor: "Buchanan's Successor?"
 USA_buchanan_successor_desc: "Now has come the time to choose who shall be the chosen democratic candidate to square off against the Unionist Party under Bell, and Republican Party under Lincoln, both of whom are strong contenders. We must choose a candidate best suited for this challenge."
 USA_tolerate_douglas: "Tolerate Douglas"
 USA_tolerate_douglas_desc: "This feud between Buchanan and Senator Douglas is pointless and serves only to divide us in the face of our true opposition."
 USA_democrat_judicial: "Democrat Judicial"
 USA_democrat_judicial_desc: "Appointing solely Southern Democrats to the bench would best protect the cause of Slavery, but it would hurt our support amongst the northerners. We should be open to appointing worthy northerners so we appear unbiased."
 USA_true_opposition: "True Opposition"
 USA_true_opposition_desc: "We should support any Democrat willing to run against an abolitionist, even if they prefer policies in line with Douglas' platform. "
 USA_close_ranks: "Close Ranks"
 USA_close_ranks_desc: "Republicans in the lower house want to convene an investigation into alleged abuses by the Democratic Administration, we cannot let such investigations go through and embarrass us before what could possibly be a historic election. Crush the investigation, we don't want to know who has done what."
 ##Buchanan Diplomacy
 USA_buchanan_diplomacy: "Buchanan Diplomacy"
 USA_buchanan_diplomacy_desc: "President Buchanan was renowned for his hawkish foreign policy, looking to expand the US in any way possible, be it via conquest or land purchase."
 USA_clayton_bulwer_treaty_focus: "Finalize the Clayton-Bulwer Treaty"
 USA_clayton_bulwer_treaty_focus_desc: "The Clayton-Bulwer Treaty was a treaty negotiating the release of central american lands backs to the respective nations of Honduras and Nicaragua, specifically the Moskito Coast. It was President Monroe who demanded an end to European Colonialism in the Americas, and Buchanan seeks to follow his example."
 USA_mormon_alaska: "Mormon Alaska"
 USA_mormon_alaska_desc: "One of Buchanan's strangest ideas was an early purchase of Russian Alaska, with the intent of offering it to the Mormon Church, potentially seeing this as a clever way of both gaining land and settlers for a harsh frontier, and the Mormon's potentially would've taken such an offer, in their continual pursuit of lands where they could be left alone without threat of violence. We should see if the Russians at this time are prepared to part with such a barren waste."
 USA_harris_treaty_focus: "The Harris Treaty"
 USA_harris_treaty_focus_desc: "Commodore Perry opened the ports of Japan to trade at the end of a cannon, but it is up to us to follow through and get guarantees of open trade with the formerly reclusive nation."
 USA_trade_treaties: "Negotiations in Asia"
 USA_trade_treaties_desc: "With recent developments in China, including the British intervention, we should exploit new treaties that give our traders an advantage in this new market."
 USA_support_mexican_liberals: "Support the Liberals"
 USA_support_mexican_liberals_desc: "The ongoing European Intervention in Mexico is an affront to everything the Monroe Doctrine stands for, we must arm our southern neighbors against these foreign invaders!"
 USA_mexican_protectorate: "The Mexican Protectorates of Chihuahua and Sonora"
 USA_mexican_protectorate_desc: "Buchanan has long viewed the relative lawlessness of the Mexican border a threat to US interests and safety. Perhaps it is time for a 2nd 'Mexican Cession'"
 USA_cuban_protectorate: "Cuban Protectorate"
 USA_cuban_protectorate_desc: "Presidents long before Buchanan have eyed the jewel of the Spanish Empire, Cuba. Buchanan himself has been a party to multiple efforts to peacefully acquire the territory, this will be one more."
 ##Western Expansion & Native Diplomacy
 USA_buchanan_end_first_sioux_war: "The Lakota Question"
 USA_buchanan_end_first_sioux_war_desc: "[missing_desc]"
 USA_buchanan_scout_south_florida: "Scout South Florida"
 USA_buchanan_scout_south_florida_desc: "[missing_desc]"
 USA_buchanan_pressure_seminoles: "Pressure the Seminoles"
 USA_buchanan_pressure_seminoles_desc: "After the Second Seminole War has "concluded", the state of Florida has continued their efforts of trying to forcibly relocate the indigenous Seminole peoples. This will likely recieve some pushback from the Seminoles who wish to keep their homeland in the Everglades where they set up an informal reservation due to the lack of a peace treaty following the second war."
 USA_buchanan_reservations: "Reenact the Treaty of Moultrie Creek"
 USA_buchanan_reservations_desc: "[missing_desc]"
 USA_buchanan_reservations_tooltip: "Revoked the §YTreaty of Payne's Landing§!"
 USA_buchanan_reservations_effect: "This focus path will attempt to §Gminimize§! the §YDetrimental Colonial Impact§! by respecting treaties and maintaining §YNative Reservations§!.\n\nAs a consequence, the §YWestern Expansion§! will have a §Oreduced economic potential§! when finished."
 USA_buchanan_five_nation_approach: "Continue the Tears"
 USA_buchanan_five_nation_approach_desc: "Though the natives may say otherwise, American expansion into the west takes precedence over their needs. Manifest Destiny must prevail if we are to grow into a power capable of protecting our neighbors across both Americas, and to accomplish this, President Buchannan supports further efforts to solidify the presence of our settlers over Indian lands."
 USA_buchanan_five_nation_approach_tooltip: "Maintained the §YTreaty of Payne's Landing§!"
 USA_buchanan_five_nation_approach_effect: "This focus path will allow for §YUnrestricted Western Expansion§! providing a §Ggreater economic potential§! when finished.\n\nAs a consequence, this will generate a §Olarge amount§! of §YDetrimental Colonial Impact§! from §Roppression and exploitation§! of §YIndigenous American Tribes§!."
 USA_FN_aggressive1: "Treaties in Name Only"
 USA_FN_aggressive1_desc: "These treaties have too long held back American expansion across this great land, we must not allow these tribes to stand in our way!"
 USA_FN_aggressive2: "Promote Settler Colonization"
 USA_FN_aggressive2_desc: "Manifest Destiny can only be achieved through the colonization of native american land, we shall promote such expansion."
 USA_FN_aggressive2_tooltip: "Gain a small §Gpopulation increase§! from settlers."
 USA_FN_passive1: "Balanced Diplomacy"
 USA_FN_passive1_desc: "The US is not in the business of reneging on prior agreements, we must stand by our prior commitments."
 USA_FN_passive2: "Containment Policy"
 USA_FN_passive2_desc: "We must pursue a policy of containment when it comes to the native tribes, and protecting our citizens."
 USA_FN_appeasing1: "Renounce Manifest Destiny"
 USA_FN_appeasing1_desc: "The policies of previous administrations have created great hardship for the peoples of the plains. We must renounce our claims across the plains to begin to rebuild our relationships with the tribes."
 USA_FN_appeasing2: "Enforce the Fort Laramie Treaty of 1851"
 USA_FN_appeasing2_desc: "New treaties must be drawn up to ensure the US never again comes in conflict with the natives across the continent."
 USA_FN_appeasing2_tooltip: "Will §Gno longer break the promise§! of §YAnnuity Payments§! to tribes.\n"
 USA_1851_fort_laramie_treaty_enforced_income: "US Annuity Payments: §G+2§!"
 USA_FN_arms_from_the_private_sector: "The Growing Private Sector of Firearms"
 USA_FN_arms_from_the_private_sector_desc: "With the advent of standardization in firearms to supply the US military in the Mexican-American War and Seminole War fire arm production has increase significantly. Now that weapon purchases are dwindling due to these conflicts ending, firearm manufacturers are now entering the private sector to recover from the absent military market."
 USA_FN_arms_from_the_private_sector_appeasing: "Assist Local Gun Control"
 USA_FN_arms_from_the_private_sector_aggressive: "Encourage Vigilante Settlers"
