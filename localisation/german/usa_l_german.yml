 USA_FN_growing_rail_industry_appeasing: "Regulate Railways in Reservations"
 USA_FN_growing_rail_industry_aggressive: "Expand the Land Grant Act of 1850"
 USA_FN_bozeman_trail_crisis: "Bozeman Trail Crisis"
 USA_FN_pursue_border_resolutions: "Pursue Border Resolutions"
 USA_FN_americas_breadbasket: "The Rumor of a New Breadbasket"
 USA_FN_amend_the_homestead_act: "Protect Reservations in the Homestead Act"
 USA_FN_amend_the_homestead_act_desc: "The current legislation of the Homestead Act will deplete we've set aside for indigenous tribes. We'll uphold our treaties and ensure land that is apart of native reservations do not get claimed."
 USA_FN_amend_the_homestead_act_tooltip: "The §YHomestead Act§! has been passed"
 USA_FN_pike_peak_gold_rush: "Pike's Peak Gold Rush"
 USA_FN_pike_peak_gold_rush_tooltip: "Gain a major §Gpopulation increase§! from settlers."
