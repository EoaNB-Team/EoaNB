 #USA_under_panic: "Panic of 1857"
 #USA_under_panic_desc: "The United States is suffering under an economic collapse. The people have lost faith in the market, and the oversaturation of materials and the decline of Californian gold has caused a crisis!"
 USA_panic_control: "Panic Control"
 USA_panic_control_desc: "In order to regain our position on the economic market, we are in need of desperate change. By declaring a bank holiday and offering emergency economic aid, we may be able to pull ourselves out of this hole before we get swallowed by it."
 USA_northern_focus: "Northern Focus"
 USA_northern_focus_desc: "The North's rocky soil and cold climate makes it much more of an industrial gem to the United States, rather than the agricultural South. This is the perfect spot to rebuild our factories and industry."
 USA_great_lakes_expansion: "Great Lakes Expansion"
 USA_great_lakes_expansion_desc: "The Great Lakes Region is a bustling spot of the North, with heavy industrial power, it is also the gateway between the North and the West. We must ensure that this industrial section does not fall behind."
 USA_military_armament: "Military Industry Focus"
 USA_military_armament_desc: "The north has a plentiful supply of civilian factories and goods, but it is lacking in terms of Militaristic Industry. We must fix this by subsidizing the creation of new factories."
 USA_port_construction: "Naval Industry Focus"
 USA_port_construction_desc: "The United States has a massive coastline, of which we still need to develop in order to grow as a naval power. If we were to develop our naval industry, particularly our Northern industry, we could be another step closer to becoming a major naval power."
 USA_southern_focus: "Southern Focus"
 USA_southern_focus_desc: "The Northern Industry, although powerful, needs to let the South have a chance to grow. Although the South is less developed and more agricultural than the North, we need to let it catch up. What's the worst that could happen?"
 USA_texas_plantations: "Texan Plantations"
 USA_texas_plantations_desc: "Texas is a relatively new state in the US, which joined the Union in 1845 under President Polk. Its relatively lower population and its vast land for agriculture makes it a great spot to begin a recovery from the Panic. This should be a great help for the US and the US alone."
 USA_military_armament_s: "Southern Military Industry"
 USA_military_armament_s_desc: "The South is home to many generals that served us faithfully in the Mexican-American War, so it only seems fair that we establish a military industry in the South. With such supplies, we can have more Southerners join the Army. There's no way this can backfire."
 USA_port_construction_s: "Southern Seas"
 USA_port_construction_s_desc: "The South has a much larger connection to the sea than the North. With the Gulf of Mexico, Atlantic Ocean, and especially the Mississippi, the South is a prime target for a Naval Industry. This could only bring good to the US."
 USA_california_railway: "Californian Railway"
 USA_california_railway_desc: "California has declined since the Panic, as the Panic was what technically ended the Californian Gold Rush. Not to worry, as we can subsidize a railway that connects California and the Oregon Territory, which can keep our people there with an occupation."
 USA_tame_the_west: "Tame the West"
 USA_tame_the_west_desc: "West of the Mississippi, besides some regions like Texas and California, it is very sparse and has little population. As such, bandits and unruly people roam the lands. However, if we were to establish a rail network between the East and the West, we can begin the procedure of taming the west."
 USA_martial_law: "Enact Martial Law"
 USA_martial_law_desc: "The Country is at war with itself. Brothers are fighting against each other, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on. Perhaps some other nation may attempt to break free, or an attack from foreign nations can be triggered by this war. Nonetheless, we need to further our control of the people for the duration of the war."
 USA_disturb_europe: "Disturb European Interest"
 USA_disturb_europe_desc: "The Europeans are getting more and more interested in aiding the Confederacy. We need to stop this, and one way we can do this is constantly remind Europe of the horrors of Confederate slavery. Hopefully, we can keep them away long enough to finish the Confederacy."
 USA_unify_nation: "Unify the Union"
 USA_revenue_act_1861: "Revenue Act of 1861"
 USA_revenue_act_1861_desc: "In order to fund the fight in the Civil War, the President has issued a new tax to be implemented in the form of an income tax that would take more percentage based on wealth. It will be necessary to fight the rebellion."
 USA_confiscate_twenty_bills: "Confiscate Twenty-Dollar Bills"
 USA_confiscate_twenty_bills_desc: "President Buchanan believes the paper note is responsible for the crash. In order to cut down on the inflation that the Panic caused, he has started to demand from our banks to hand over paper notes that are worth more than 20 dollars, so that we do not have so many people having such high value notes."
 USA_reconstruct_railroads: "Reuse Railroads"
 USA_reuse_crash_railroads: "Reuse Crash Railroads"
 USA_reuse_crash_railroads_desc: "There were numerous railroads that were abandoned and destroyed as the companies who operated them went bankrupt. It is time that we refurnish and reuse these railways."
 USA_utah_war: "Utah War"
 mormon_unrest_18: "Mormon Unrest has not reached 18"
 USA_mormon_SME: "Buchanan has not dispatched a small military escort"
 USA_mormon_MME: "Buchanan has not dispatched a moderate military escort"
 USA_mormon_LME: "Buchanan has not dispatched a large military escort"
 USA_mormon_NME: "Buchanan has not dispatched no military escort"
 USA_utah_war_flag: "We are not focusing our efforts elsewhere"
 USA_utah_war_desc: "The Mormons, fearful that the large U.S. military force had been sent to annihilate them and having faced persecution in other areas, made preparations for defense. Though bloodshed was to be avoided, both sides prepared for war."
 USA_pacify_utah: "Pacify Utah"
 USA_pacify_utah_desc: "In April, the President sent an official peace commission to Utah consisting of Benjamin McCulloch and Lazarus Powell, which arrived in June. The commission offered a free pardon to the Mormons for any acts incident to the conflict if they would submit to government authority, as well as deals such as assurances that the government would not interfere with their religion."
 USA_push_kansas_slavery: "Push for Kansas Slavery"
 USA_push_kansas_slavery_desc: "The Kansas Territory is disputed over whether it should be a Slave state or a Free state. President Buchanan, in hopes of it being by the people's wishes as well as the need to get support from the South, pushed for Kansas to become a Slave State."
 USA_Respond_Mount_Mead: "Respond to Mount Meadow"
 USA_Respond_Mount_Mead_desc: "A group of people on their way to the West were caught and slaughtered by the Utah Militia. Such an action against our own people is unacceptable, we must respond to such force, with force if necessary."
 USA_Utah_Martial_Law: "Utah Martial Law"
 USA_Utah_Martial_Law_desc: "The Situation in Utah is very opposing. The Mormon population is much more likely to side with the Utah Government in the Area. If we are not able to wrest control over Utah's people, the war may become more heated."
 USA_reconstruction: "Reconstruction Era"
 USA_reconstruction_desc: "The conflict with the Confederacy is over, and even if we won or lost, it still would and has taken a heavy toll on the nation. We must rebuild and reconstruct."
 USA_win_reconstruction: "Victorious Reconstruction"
 USA_win_reconstruction_desc: "The Civil War is over, and we have the Confederacy at their knees. Now, it is time to re-integrate them into our society, no matter how long it takes."
 USA_both_pass_13th: "13th Amendment"
 USA_both_pass_13th_desc: "This entire civil war was fought over the issue of slavery. The institution of slavery must be eradicated from the United States."
 USA_both_pass_14th: "14th Amendment"
 USA_both_pass_14th_desc: "Although we freed the slaves, they are still not citizens. That gives Congress the idea to institute a new law that American Citizenship is automatically given if the person is born in the US, or one of their parents is a US citizen."
 USA_both_pass_15th: "15th Amendment"
 USA_both_pass_15th_desc: "Now that the freedmen are now citizens, it is only natural that we guarantee the rights of Black Males to vote."
 USA_win_persecute_confederates: "[USA_win_persecute_rebels]"
 USA_win_persecute_confederates_desc: "[USA_win_persecute_rebels_desc]"
 USA_win_persecute_rebels_csa: "Persecute Confederates"
 USA_win_persecute_rebels_csa_desc: "Although many Confederates have surrendered to us, there are still more who have gone into exile and hiding. We need to investigate and find Confederate figures."
 USA_win_persecute_rebels_fsa: "Persecute Abolitionists"
 USA_win_persecute_rebels_fsa_desc: "Although many Abolitionists have surrendered to us, there are still more who have gone into exile and hiding. We need to investigate and find Abolitionist figures."
 USA_win_occupy_south: "[USA_win_occupation]"
 USA_win_occupy_south_desc: "[USA_win_occupation_desc]"
 USA_win_occupation_csa: "Occupy the South"
 USA_win_occupation_csa_desc: "The South is very unruly, and will resist against us and our new policies. We need to send troops there in order to occupy the South and ensure they become loyal and submissive."
 USA_win_occupation_fsa: "Occupy the North"
 USA_win_occupation_fsa_desc: "The North is very unruly, and will resist against us and our new policies. We need to send troops there in order to occupy the North and ensure they become loyal and submissive."
 USA_win_seize_plantations: "[USA_win_seize_stuff]"
 USA_win_seize_plantations_desc: "[USA_win_seize_stuff_desc]"
 USA_win_seize_stuff_csa: "Seize Plantations"
 USA_win_seize_stuff_csa_desc: "The Plantation is the icon of slavery in the United States. We need to send troops in and seize major plantations in order to ensure that they no longer have slaves in their workforce."
 USA_win_seize_stuff_fsa: "Seize Factories"
 USA_win_seize_stuff_fsa_desc: "The Factory is the center of Northern industry. We need to send troops in and seize major factories in order to ensure that the north will not be able to surpass the Southern aristocracy in wealth and prestige."
 USA_lift_north_martial_law: "[USA_win_lift_martial_law]"
 USA_lift_north_martial_law_desc: "[USA_win_lift_martial_law_desc]"
 USA_win_lift_martial_law_csa: "Lift Northern Martial Law"
 USA_win_lift_martial_law_csa_desc: "The Northern states, especially Maryland, have been under Martial Law since the beginning of the Civil War. It is now deemed necessary that such loyal states be lifted of Martial Law."
 USA_win_lift_martial_law_fsa: "Lift Southern Martial Law"
 USA_win_lift_martial_law_fsa_desc: "The Southern states, especially Maryland, have been under Martial Law since the beginning of the Civil War. It is now deemed necessary that such loyal states be lifted of Martial Law."
 USA_win_oath_of_loyalty: "Oath of Loyalty"
 USA_win_oath_of_loyalty_desc: "In order to rejoin the Union, a state must have a percentage of their congress pledge an oath of loyalty. Whatever percentage that is depends on the President's decision."
 USA_win_black_wages: "[USA_win_financial_aid]"
 USA_win_black_wages_desc: "[USA_win_financial_aid_desc]"
 USA_win_financial_aid_csa: "Black Wages"
 USA_win_financial_aid_csa_desc: "Slavery means that black workers did not get money for their services. To combat this affront to the new policies we are implementing, we are to enforce the policy of Blacks to be given wages for their work."
 USA_win_financial_aid_fsa: "Support The Aristocrats"
 USA_win_financial_aid_fsa_desc: "The civil war took a toll on the pockets of the planter aristocracy in the South. Both due to helping pay for the war and the losses from abolitionist rebellions in our backyard. We need to compensate the planters for their support of the government in these trying times."
 USA_win_olklahoma: "Oklahoma Issue"
 USA_win_olklahoma_desc: "The Five Civilized Tribes in Oklahoma have fought amongst themselves over who to side with in the Civil War. We need to make sure they acknowledge that we are in control."
 USA_win_freedmans_bureau: "[USA_win_address_slaves]"
 USA_win_freedmans_bureau_desc: "[USA_win_address_slaves_desc]"
 USA_win_address_slaves_csa: "Freedmen's Bureau"
 USA_win_address_slaves_csa_desc: "In order to alleviate the suffering of poor blacks and whites, the Freedmen's Bureau was established to offer aid to blacks and refugees."
 USA_win_address_slaves_fsa: "Let Loose The Patrols"
 USA_win_address_slaves_fsa_desc: "With the fall of the Free States' government, the slave patrols are asking total reign over performing their duties in the north. We shall give them the all-clear."
 USA_win_respond_resistance: "Respond to Resistance"
 USA_win_respond_resistance_desc: "The South has resisted our policies, but they become more and more unruly and violent. It is necessary for us to institute order in the South."
