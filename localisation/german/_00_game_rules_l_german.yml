## Frankreich

# Orsini Affaire - Schicksal des Kaisers

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA   Orsini Affaire - Schicksal des Kaisers"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Standard"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Italienische Nationalisten, angeführt von Felice Orsini, werden versuchen Napoleon III. zu ermorden, indem Sie Bomben auf die Kutsche des Kaisers werfen. Ob der Mord erfolgreich ist oder nicht, obliegt dem Schicksal."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "Der Kaiser Überlebt"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "Der Versuch von Orsini wird fehlschlagen, was zur weiterführung der Herrschaft von Napoleon III. in Frankreich führen wird."
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "Der Kaiser wird ermordet"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "Der Versuch von Orsini wird erfolg haben, und der Kaiser zerfliegt in Stücke nachdem eine Bombe neben seiner Kutsche landet. Während das Französische Kaiserreich in Chaos steht, wird eine temporäre Regentschaft etabliert und gewisse liberale Reformen implementiert, bis ein neuer Anführer ernannt wird."

## Sardinien-Piemont

# Risorgimento - Österreichisch-Sardinischer Krieg - Russische Unterstützung

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Das Russisch-Sardinische Treffen"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Standard"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "Sardinien-Piemont wird für den Krieg gegen das Lombardo-Venetianische Königreich und Österreich Russland um Unterstützung bitten. Das Ausmaß der Unterstützung, die Russland gewährt, ob es sich dabei um ein Bündnis, um Beistand oder nur um eine Neutralitätsgarantie handelt, wird zufällig entschieden."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Allianz für Galizien"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "Der bevorstehende Krieg wird als Gelegenheit gesehen, Galizien von Österreich zu erobern und die im Krimkrieg erlittene Demütigung wiedergutzumachen. Daher wird Russland auf der Seite Sardinien-Piemonts in den Krieg eintreten und es als die rechtmäßige Nation anerkennen, die Italien vereinigt.\n\n§RVoraussetzung:§!\n§YSardinien-Piemont ist nicht bereits in einem Bündnis mit Frankreich.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Russische Unterstützung"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "Der bevorstehende Krieg wird als eine Gelegenheit gesehen, Österreich für seinen Verrat im Krimkrieg zu bestrafen. Das Russische Kaiserreich wird sich darauf beschränken, Truppen an der österreichischen Grenze zu stationieren, um diese während des 2. Italienischen Unabhängigkeitskrieges abzulenken."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Russische Neutralität"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Da Russland sich nicht in die italienischen Angelegenheiten einmischen will, gibt sie eine Neutralitätsgarantie für den bevorstehenden Krieg ab und lehnt weitere Unterstützung ab.\n\n§RVorraussetzung:§!\n§YSardinien-Piemont ist bereits mit Frankreich verbündet.§!"

## Königreich Württemberg

# Status des Liberalismus (Integriert oder Unterdrückt)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR   Status des Liberalismus (Integriert oder Unterdrückt)"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Standard"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "Das Königreich Württemberg wird eine wichtige Entscheidung fällen müssen, ob es den wachsenden Liberalismus im Königreich unterdrückt odeer integriert, diese Wahl wird zufällig getroffen."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Liberalismus unterdrücken"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Weigernd dem Wachstum des Liberalismus zuzusehen, hat König Wilhelm beschlossen die liberalen Bewegungen im Königreich zu unterdrücken."
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Liberalismus integriegen"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Nach langem überlegen, hat König Wilhelm festgelegt, den Liberalismus im Königreich zu integrieren."

