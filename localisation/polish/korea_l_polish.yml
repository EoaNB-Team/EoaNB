l_polish:
 #Focuses#
 KOR_sedoregime: "The Sedo Regime"
 KOR_sedoregime_desc: "The era of great rulers like Sejong and Taejo is no more. Our country has been taken advantage of by powerful yangban clans that exert their influence all throughout our system of government, including our king. This is a dark time for the Kingdom of Joseon."
 KOR_sociocrisis: "Socioeconomic Crisis"
 KOR_sociocrisis_desc: "Our Kingdom has been hard hit by a number of cascading problems, both natural and systematic, that have all but crippled our nation’s capability to flourish. Severe droughts and major crop failures, plus inefficient and even abusive administration of our bureaucracy by the Yangban have led to widespread hunger and high levels of resentment against the ruling classes. "
 KOR_distanceclans: "Distance from the Clans"
 KOR_distanceclans_desc: "Submitting to the Andong Kims already growing influence over the royal court has proven to be a fool’s errand, leading to untold levels of corruption within our highest government institutions. Measures must now be made to reassert the power of the Yi line, no matter how rocky that path may be."
 KOR_approachkim: "Approach Kim Rivals"
 KOR_approachkim_desc: "Although the greatest problem of Joseon’s administration lies with the power of the clan structure over the royalty, the Yi family does not wield enough influence of its own to shake off Andong Kim rule. Secretly approaching powerful rivals to the Kim like the Pungyang Cho may be King Cheoljong’s only choice."
 KOR_offerpositions: "Offer up Government Positions"
 KOR_offerpositions_desc: "In order to sweeten the deal with the Cho, the King must be willing to offer up high positions of power within his Uijeongbu and other portions of the Three Administrations."
 KOR_courtclanleaders: "Court Clan Leaders"
 KOR_courtclanleaders_desc: "The message must get out to other powerful clan leaders to form a coalition with the Yi clan to begin to chip away at Andong Kim influence. In order for these messages to be convincing, certain “gifts” may need to be attached..."
 KOR_supportrivalschools: "Support Rival Schools"
 KOR_supportrivalschools_desc: "One of the greatest weapons the Kim rivals have are the seowon, influential Confucian institutions that leave an impact on the thinking of our scholarly class. If the King can give extra financial and material support to these institutions, it will greatly undermine Kim popularity amongst their peers."
 KOR_formcoalition: "Form a Coalition"
 KOR_formcoalition_desc: "Now that King Cheoljong has been able to convince an appreciable amount of disparate anti-Kim factions, efforts must now be made to unite these clans together under a royal coalition with the goal of cleansing our government of the Kims."
 KOR_encouragedisputes: "Encourage Doctrinal Disputes"
 KOR_encouragedisputes_desc: "The correct interpretation of Zhu Xi’s writings has been an issue in Korean clan politics for decades. If the King can add more fuel to this fire, it will prevent many of the royal clans from banding together and threatening the Yi like the Andong Kim before them."
 KOR_ignitefaction: "Re-ignite Factionalism"
 KOR_ignitefaction_desc: "Now that a significant amount of Kim influence has been swept from the royal government, King Cheoljong has been given a unique opportunity to restore balance between the competing royal clans so as to increase his own power. Encouraging in-fighting between these different clans will distract them from grabbing at more royal positions."
 KOR_supportrivals: "Support Local Kim Rivals"
 KOR_supportrivals_desc: "Though the Andong Kim clan has lost a fair amount of influence within the royal court, they still are one of the strongest royal clans in the Kingdom of Joseon. Their power can be checked further by supporting Yangban administrators of different clans in local institutions."
 KOR_restorecheckbalance: "Restore the Checks and Balances"
 KOR_restorecheckbalance_desc: "Like the Kings Yeongjo and Jeongjo before him, King Cheoljong now has the capability to restore the fragile checks and balances of competing royal clan powers within the Joseon governmental hierarchy. The restoration of this “Tangpyeongchaek” policy will greatly increase the power of the Yi ruling family."
 KOR_submitclans: "Submit to the Clans"
 KOR_submitclans_desc: "Although taking such a path would likely place the power of clans like the Andong Kims ascendant over the Yi royal family, supporting the Kims will likely be able to bring about a measure of stability to our disordered domain."
 KOR_complykims: "Comply with the Andong Kim Clan"
 KOR_complykims_desc: "In order to further the stabilization of our realm under one royal clan, the Kims of Andong have asked our King Cheoljong to accept members of the Kim dynasty into the Uijeongbu and other high ranking positions according to the recommendations of Queen Cheorin."
 KOR_curbcho: "Curb Pungyang Cho Influence"
 KOR_curbcho_desc: "Now that the Kim clan has obtained control over vast portions of the royal government, efforts can be begun to crack down on rival clans who threaten the stability of our realm. The Pungyang Cho clan is the most dangerous of these, as they were able to wrest power temporarily from the Kims earlier in the century."
 KOR_quellrivals: "Quell Rival Factions"
 KOR_quellrivals_desc: "Although efforts have been made to curb Pungyang Cho clansmen from high power positions, many smaller rival clans still control positions of influence in our nation’s seowon and other institutions, spreading lies about supposed Kim corruption. This must cease."
 KOR_onedoctrine: "One Confucian Doctrine"
 KOR_onedoctrine_desc: "A major instigator of factionalism within our domain is the petty disputes over how certain Neo-Confucian doctrines should be interpreted. If we are not to end up like the Sarim before us, we should support hand-picked scholars who interpret Confucian doctrine in a way that supports Kim rule. "
 KOR_oneclan: "One Clan Dominance"
 KOR_oneclan_desc: "Now that most of our rivals have been beaten down a peg and religious disputes have been quieted, the Kim clan at last has an opportunity to take control over nearly all branches of royal and local administration without much contest."
 KOR_debasecurrency: "Debase Currency"
 KOR_debasecurrency_desc: "With the royal coffers running dry, our currency must be debased in order to increase the number of specie in circulation to fund new projects."
 KOR_foldtemples: "Fold the Buddhist Temples"
 KOR_foldtemples_desc: "Many of our current troubles root from those greedy Buddhists who huddle in their temples and charge high rates on our people. Forcing some of these institutions to close and liquidating their assets will surely help expand the royal coffers."
 KOR_sangmintax: "Raise Sangmin Taxes"
 KOR_sangmintax_desc: "For the greater good of Korea, more taxes should be levied on the Sangmin peasant class to be used for further economic projects. They may grumble a bit more if we did this, but time and numerous revolts have proven that the poor can never be satisfied anyway."
 KOR_stabilizecrisis: "Stabilize the Crisis"
 KOR_stabilizecrisis_desc: "With new means of cash flow to the royal coffers attained, efforts may now be focused toward shoring up our Kingdom and bringing about some degree of order in the midst of the economic chaos rippling throughout the country."
 KOR_teachingschoe: "Teachings of Choe Je-U"
 KOR_teachingschoe_desc: "A new movement has been founded by the name of Donghak, or “Eastern Learning.” This ideology, being a mixture of Confucianism with elements from Buddhism, shamanism, and even Catholicism, will greatly shape the fate of our Kingdom."
 KOR_denouncedong: "Donghak Heresy"
 KOR_denouncedong_desc: "The radical views of Choe Je-U’s Donghak presents a clear and present danger to the already fragile social order of Korea. Allowing such egalitarian views of society to spread into the minds of angry and uneducated peasants will only increase their vitriol and contempt for true Confucian doctrine."
 KOR_persecutedong: "Persecute Donghak Adherents"
 KOR_persecutedong_desc: "In order to protect the orthodoxy of Neo-Confucian ideology, we must purge ourselves of all followers of Choe Je-U immediately."
 KOR_uniteconfucian: "Encourage Confucian Orthodoxy"
 KOR_uniteconfucian_desc: "The spread of such radical religious views like Donghak must never happen again. Efforts must be made to support our established state religion of Confucianism to tie all Koreans together under a bond of religious unity."
 KOR_combatsocieties: "Combat Donghak Societies"
 KOR_combatsocieties_desc: "Many secret societies supporting the suppressed Donghak thought have sprung up around the country. These societies are especially dangerous if they manage to encourage a Donghak revolt."
 KOR_recognizechoe: "Recognize Choe's Philosophy"
 KOR_recognizechoe_desc: "Although his teachings are unusual, Choe Je-U’s radical views on philosophy and the social hierarchy may be just the thing Joseon needs to bring about lasting reform. Recognizing such a controversial figure will likely not bode well with a majority of the Korean people, however…"
 KOR_aidchoe: "Respond to Western Pressure"
 KOR_aidchoe_desc: "There has long been a pressure from the West to modify Confucianism to fit into the industrial and political structure of the world. The time has come to recognize these pressures."
 KOR_religiousdong: "Minimal Social Reform"
 KOR_religiousdong_desc: "New communities of Donghak adherents have begun to slowly pop up all across our Kingdom. Composed mainly of disaffected peasants seeking an escape from their dismal existence, supporting these communities will only increase Donghak’s popularity amongst the masses."
 KOR_newfollowers: "Anti-Religious Nature"
 KOR_newfollowers_desc: "Donghak’s teachings have begun to capture the hearts and minds of many of the Sangmin peasant class, offering to elevate them from a deplorable state of tenant farming and virtual slavery to near-equality with their Yangban overlords."
 KOR_spreaddong: "One Nature"
 KOR_spreaddong_desc: "It cannot be denied that Choe Je-U’s teachings have struck a chord from within the peasant class. Already thousands have subscribed to his ideas in some shape or form, however in true peasant fashion they may seek to incite violence and disorder if local officials do not bend to their demands in time."
 KOR_pushreform: "One Mind"
 KOR_pushreform_desc: "Thousands of angry peasants, aroused by the social egalitarian teachings of Donghak, have marched up to administrators demanding major reforms in the system of land distribution and ownership rights. Time must be taken to consider their demands."
 KOR_landreform: "The Way of Heaven"
 KOR_landreform_desc: "By reforming the old system of land distribution, the trend for Yangban officials taking over greater plots of land from poor farmers with little resistance can be reversed. Such a change will greatly reduce the amount of rioting we will get from disaffected peasants."
 KOR_farmerrights: "Rights for Tenant Farmers"
 KOR_farmerrights_desc: "Although land reform was only a step in the right direction, we now have the opportunity to finally bring Choe’s teachings into real practice in Korea by offering greater freedoms for tenant farmers working under Yangban planters by calling all landowners to treat their hired hands fairly and on a more semi-equal plane."
 KOR_traditionszhu: "Traditions of Zhu Xi"
 KOR_traditionszhu_desc: "Zhu Xi, the founder of what is now known as Neo-Confucianism, has played a pivotal role in shaping the political and religious order of Joseon Korea. Furthering support of his teachings among all corners of our society will certainly benefit royal authority and legitimacy."
 KOR_supportsilhak: "Support Silhak"
 KOR_supportsilhak_desc: "Silhak began as a movement to embrace aspects of Western philosophy and religion, as well as taking a more practical rather than metaphysical look at Neo-Confucian principles. It dates itself all of the way back to the late 17th century, and it produced great scholars such as Tasan and Yi Ik. To follow in those great philosophers’ stead will surely be of great benefit to Joseon, though it may anger the more conservative members of our government…"
 KOR_promotesilhak: "Promote Silhak Scholarship"
 KOR_promotesilhak_desc: "In order to get Silhak ideas into the mainstream philosophical discourse, funding written works by Silhak scholars and promoting their teachings in local seowon will be required. It may take several years for these scholars to begin to make headway with their teachings."
 KOR_asianenlightenment: "An Asian Enlightenment"
 KOR_asianenlightenment_desc: "It is a new era for Silhak philosophy. Now that most mainstream scholars have acquiesced to the fact that taking a practical view of Confucian principles will help our Kingdom in its current weakened state, scholars have already begun to research new scientific methods to improve our understanding of the world."
 KOR_harmonizelearning: "Harmonize East-West Learning"
 KOR_harmonizelearning_desc: "Although our native traditions are the best and most fit for our people, integrating facets of Western scientific practices, philosophical ideas, and religious concepts will only further enhance our great Korean culture, with the side benefit of making a more palatable deal for the conservative Confucianists."
 KOR_practicallearning: "Loosen Andong's Hold"
 KOR_practicallearning_desc: "Through our scholar’s research into important Western scientific tomes such as the works of Matteo Ricci, we now have been granted the opportunity to put these teachings to practice by improving our scientific research and developing new methods and designs to improve overall productivity and efficiency."
 KOR_pragmaticreforms: "Pragmatic Reforms"
 KOR_pragmaticreforms_desc: "One of the fundamental principles of the Silhak movement is to use a strong knowledge base to bring about the greatest practical good for our society. Now that our scholars have proven themselves to be capable researchers and inventors, they now call upon the royalty to grant their request to reform inefficient practices in our economic system and to introduce new methods in their stead."
 KOR_embracewest: "Respond to Global Changes"
 KOR_embracewest_desc: "The time has come to take a radical step in a new direction for Joseon. The sophistication of the Western powers in terms of their technology and their philosophical practices are the envy of the world, and it would be prudent of the Korean people to follow in a similar path. Adopting the Western mindset will surely anger conservative officials, but it may turn out to be the change Korea needs."
 KOR_invitejesuit: "State of the People"
 KOR_invitejesuit_desc: "With tolerance for Western ideas growing in our Kingdom, the time has come to begin to acknowledge the usefulness of the Catholic missionaries that have been visiting our realm. Such men, though they may breed instability among our people, are surely men of great wisdom and scientific insight, and are worthy of being utilized as advisors in our court."
 KOR_toleratecatholics: "Jeong Yak-yong Teachings"
 KOR_toleratecatholics_desc: "Jeon Yak-yong was from the Silhak school, but he eventually came to wright that the king and absolutism are the right way to rule."
 KOR_westerninnovation: "Necessary Absolutism"
 KOR_westerninnovation_desc: "Using the teachings of Jeong Yak-yong we can affirm the place of the king and the clans in Korean society as necessary to improve the lives of the people."
 KOR_koreanconfucianism: "A Korean Confucianism"
 KOR_koreanconfucianism_desc: "Though the original teachings of Zhu Xi were of a Chinese origin, our scholars, through their great ingenuity and wisdom, have begun to shape those original teachings into a set of religious and cultural practices that are distinctly our own. Promoting this will only increase the unity of our people under one set of fundamental ideals."
 KOR_confucianseowon: "Confucian Seowon"
 KOR_confucianseowon_desc: "Seowon, private educational institutions that also serve as Confucian shrines, are a distinct part of our Korean culture. Through the seowon comes our greatest scholar-officials and the renowned Seonbi philosophers. Supporting these institutions will help our scholars develop new cultural and even scientific discoveries."
 KOR_metaphysicalstudies: "Metaphysical Studies"
 KOR_metaphysicalstudies_desc: "Neo-Confucian philosophy and doctrine requires years of study among our best scholars to even begin to fathom a small portion of its teachings. Patronizing more scholars to study the less understood parts of Confucian metaphysics will go a long way in codifying a more unified doctrine and producing more capable philosophers."
 KOR_deforestation: "Deforestation"
 KOR_deforestation_desc: "In order to combat the effects of the famine, plans must be made to begin to clear out certain forested regions in order to make room for more farms and logging camps. Although this move will surely damage our environment, such a move is sadly necessary if we are to continue our national recovery. "
 KOR_yangbanplant: "Yangban Plantations"
 KOR_yangbanplant_desc: "Now that new regions have been freshly cleared for agriculture, our higher officials have already begun to take advantage of the opportunity, establishing new plantations at the expense of the Sangmin."
 KOR_ricepattyfarm: "Rice Paddy Farming"
 KOR_ricepattyfarm_desc: "The rice paddies of South Korea are one of the biggest producers of food for our populace. If we expanded these farms, it will go a long way in ending our people’s starvation."
 KOR_newriceseed: "New Rice Seed Varieties"
 KOR_newriceseed_desc: "Our farmers have begun to experiment with new varieties of rice that allow them to produce a good crop even during the dryer seasons. Supporting the cultivation of these new seed varieties will help expand our food production."
 KOR_morepaddy: "More Paddy Farming"
 KOR_morepaddy_desc: "With better cultivation practices in place, a further expansion of wet farming in southern Korea can now take place."
 KOR_teaproduc: "Tea Production"
 KOR_teaproduc_desc: "Since tea is an extremely popular beverage in Korea, expanding our tea production will help grow the establishment of new teahouses in our cities and increase economic growth."
 KOR_ginsengcult: "Ginseng Cultivation"
 KOR_ginsengcult_desc: "Ginseng is known for its popularity both in Korea and in China for its healing properties. Chinese traders would surely be happy to purchase more of our ginseng if we were to produce them in greater quantities."
 KOR_cottonfarm: "Cotton Farms"
 KOR_cottonfarm_desc: "The construction of new cotton plantations will allow us to bring more goods to market."
 KOR_peasantirrigation: "Peasant Irrigation"
 KOR_peasantirrigation_desc: "With the expansion of our agriculture comes the need to expand viable waterways to water our new crops with. Expanding these waterways will lead to the construction of more plantations in the future, with the drawback of causing disputes between local landowners over which regions would be favored the most with the new irrigation."
 KOR_teaplantations: "More Tea Plantations"
 KOR_teaplantations_desc: "More tea plantations means more consumer goods for our people."
 KOR_moreginseng: "More Ginseng Plantations"
 KOR_moreginseng_desc: "Expanding our current ginseng stockpiles should allow us to increase our trade with neighboring China."
 KOR_morecottonfarm: "More Cotton Farms"
 KOR_morecottonfarm_desc: "Expanding our production of cotton will continue to further our economic growth."
 KOR_extractresources: "Extract Natural Resources"
 KOR_extractresources_desc: "For centuries the mineral bounty of the North Korean mountains have lain in waiting for us to tap into them. Although we do not have any industrial mining capabilities currently at our disposal, efforts can still be made to extract a fair amount of resources."
 KOR_northenmining: "Northern Mineral Mining"
 KOR_northenmining_desc: "Thanks to our efforts up north, our miners have begun to make new discoveries in the form of new coal deposits. More funding to this operation should allow us to extract a bit of those resources for our use."
 KOR_seearmy: "See to Army"
 KOR_seearmy_desc: "It has been the longstanding policy of Joseon to all but neglect the maintenance of its army, due to the belief that the scholarly life is more preferable to the soldiering one. If we are ever to reverse this policy, new efforts must be made to secure more funding for the army and increase its numbers."
 KOR_armyreform: "Begin Army Reform"
 KOR_armyreform_desc: "For too long, the corruption of Yangban aristocrats have plagued the proper functioning of our army. Now that our government has re-asserted its proper authority, the time has come to clear out this corruption and fundamentally rebuild the Korean Army. "
 KOR_yangbanstaff: "Clear out Yangban Staff"
 KOR_yangbanstaff_desc: "We must purge our ranks of any Yangban refusing to cooperate with our army reforms. If they do not display any aptitude for soldering, then they will no longer be leading our armies into battle."
 KOR_recruitofficers: "Recruit New Officers"
 KOR_recruitofficers_desc: "With major command positions within our army now emptied of corrupt aristocrats, the time has come to seek out up and coming commanders who may be worthy enough to lead the armies of our King into battle. "
 KOR_recruitment: "Recruitment Effort"
 KOR_recruitment_desc: "An army is nothing without a decent amount of manpower backing it up, and right now we are lacking in it. The call for more troops must be sent out. "
 KOR_improvenavy: "Improve Joseon Navy"
 KOR_improvenavy_desc: "For too long, our navy has been all but neglected by our government, and it is a far cry from the formidable navy we once had under the great Yi Sun-Shin. If we are to elevate our naval force beyond just a pitiful little coastal defense force, new efforts must be made to build more dockyards and training more seamen. "
 KOR_centralports: "Central Korean Ports"
 KOR_centralports_desc: "We must expand our ports within the Seoul region in order to protect our capital from any foreign threats."
 KOR_southports: "South Korean Ports"
 KOR_southports_desc: "The port of Busan is one of our largest ports and is the closest to Japanese territory. Expanding this will be of great importance. "
 KOR_largevessel: "Large Vessel Plans"
 KOR_largevessel_desc: "We must build a navy that will be feared by our neighbors just as they feared us during the Imjin War. Constructing larger and stronger vessels will cost us more, but there will be no greater demonstration of Korean naval might. "
 KOR_newnavy: "New Navy Personnel"
 KOR_newnavy_desc: "We must increase our recruitment of sailors for our navy if we ever hope to expand it. "
 KOR_navalinfrastructure: "Naval Infrastructure"
 KOR_navalinfrastructure_desc: "We must upgrade the quality of our dockyards and supply routes to our major ports, as they have begun to deteriorate in recent years."
 KOR_smalldeadly: "Small Vessel Plans"
 KOR_smalldeadly_desc: "Developing new vessels that will not put a significant strain on our budget nor making themselves a larger target for enemy cannon is the wisest course of action. "
 KOR_antiwesternview: "Anti-Western View"
 KOR_antiwesternview_desc: "Korea has long sustained an anti-western view which is strongly tied to Confucianism. This policy should be encouraged as the West becomes more brazen."
 KOR_hermitkingdom: ""
 KOR_hermitkingdom_desc: "For centuries we have remained isolationist, but now the time has come to make a re-evaluation of our foreign policy."
 KOR_oureasterndomain: "Our Eastern Domain"
 KOR_oureasterndomain_desc: "The East is our domain, and we have been around long enough to know who our friends and enemies are. The Qing have long supported our nation in many ways, but the Japanese relation to the west threatens our nation."
 KOR_japaneseletter: "Japanese Letter"
 KOR_japaneseletter_desc: "Following the creation of the Japanese government and the opening of the nation to the West the Japanese have had the audacity to send a letter with the imperial Chinese characters on it. These characters are reserved for the Qing Emperor only, and the Japanese will never be considered equal to our Qing allies."
 KOR_gangwhaincident: "Gangwha Incident"
 KOR_gangwhaincident_desc: "After Japanese ships approached our coast and our batteries opened fire a short battle ensued. This battle could serve as the beginning of the end for our isolation as the Japanese have a much better military than us."
 KOR_hermitkingdomend: "End of the Hermit Kingdom"
 KOR_hermitkingdomend_desc: "The Japanese demands that we open our doors to the west can not be met with anything but acceptance. A war with the Japanese would be a disaster and something we can not afford given our recent stability found in our government. The time has come for Korea to enter the world stage."
 KOR_remainiso: "Remain Isolationist"
 KOR_remainiso_desc: "The old ways are best. While the Western barbarians may bicker and call us a “Hermit Kingdom,” closing our borders to all non-essential trade will help us to escape the horrible fate China suffered at the hands of the colonial powers and make way for a free and independent Korean nation."
 KOR_opendoor: "Open Korea's Doors"
 KOR_opendoor_desc: "We must no longer close off our country to the world around us. Although stepping out into the brave unknown is a dramatic step that will cause much alarm amongst our populace, Korea must open trade on its own terms now while it still has the chance. "
 KOR_defendvalues: "The Western Threat"
 KOR_defendvalues_desc: "To stand up to any outside influences seeking to erode our national unity, efforts must be made to support our established religion in any way possible."
 KOR_instillpride: "Instill Cultural Pride"
 KOR_instillpride_desc: "To further our defense against Westernization and colonization, we must make Koreans proud to be Korean by instructing our people of their glorious history and heritage."
 KOR_frenchencroachment: "French Encroachments"
 KOR_frenchencroachment_desc: "It is clear that the French are not to be trusted. Their priests come to us with a false air of peace and try to convince us to join with the Western devils, but we know better. "
 KOR_byeongpersucution: "Byeong-in Persecution"
 KOR_byeongpersucution_desc: "Catholic influence must be removed from our society."
 KOR_expelparis: ""Expel" Paris Missions Society"
 KOR_expelparis_desc: "French priests must be removed from Korea."
 KOR_rallydefenses: "Rally our Defenses"
 KOR_rallydefenses_desc: "The French seek to pillage our nation and murder our people. We must rally as many able-bodied men as possible to hold the line at Ganghwa before they can do any real serious damage. "
 KOR_fortifyganghwa: "Encourage Korean Cultural Prominence"
 KOR_fortifyganghwa_desc: "One thing many of the schools of though of confucianism share is the pride of Korean culture. By encouraging this thought the people will naturally become more nationalistic and fearful of the West."
 KOR_producemyeonje: "Weaken Christian Cliques"
 KOR_producemyeonje_desc: "Certain clans and cliques within our government are being used by Christians in our nation to weaken the power we hold over the lands. The purge of Christian ideas from Korea will see these groups weaken."
 KOR_lessonsfromqing: "Lessons from Qing"
 KOR_lessonsfromqing_desc: "The Qing acted as a gateway for diplomacy for a long time, and the relationship between our countries is strong. Their knowledge of the West and warfare could come in handy when dealing with the French."
 KOR_koreadefiant: "Korea Defiant"
 KOR_koreadefiant_desc: "Through all they have suffered through, the Korean people endure, willing to risk life and limb to defend the values which are uniquely their own. Separated from Westernization or colonial influence, Korea now firmly walks down a path it may call its own. "
 KOR_unlikelyalliance: "The American Invaders"
 KOR_unlikelyalliance_desc: "The Americans have always tried to force open our country for trade, but we will always be defiant. Some sources claim to have spotted a heavily armed trade ship off of the coast, however. "
 KOR_portprotection: "The General Sherman Incident"
 KOR_portprotection_desc: "An American trading vessel which was suspiciously well armed attempted to reach contact with the government in the capitol. Despite our requests for this ship to remain docked they broke our order and continued to sail up the Han. Though we offered them hospitality and food, they could not accept our lack of trade deal and kidnapped a general before firing on a crowd that had gathered. Our people and soldiers quickly sank the ship as it was stuck on the Han, but the Americans are blaming us for the incident."
 KOR_navaltech: "French Naval Tech"
 KOR_navaltech_desc: "Good things have come about from our tentative relationship with the French. With our ports open to French merchant ships, some of our officials have been able to discreetly study their superior naval capabilities. "
 KOR_armytech: "Villainize the Americans"
 KOR_armytech_desc: "The General Sherman Incident may be debated outside of Korea, but inside of our nation the people know who is at fault. The Americans and the West should stay out of Korea!"
 KOR_readyshorebatteries: "Ready Shore Batteries"
 KOR_readyshorebatteries_desc: "The reliance on the Han River has attracted the western expeditions to use this river as their source of attack in the past. With this knowledge we can increase our shore batteries in preparation."
 KOR_hanriverpolicy: "Han River Policy"
 KOR_hanriverpolicy_desc: "Following the expeditions of the West and their violent nature the time has come to block the Han River off from their ships. From now on only Korean ships will sail on the river, and the Western ships will not be welcome so close to our capitol."
KOR_Han_River_Policy:0 "§YWe will block access to the Han River§!"
 KOR_nonegotiationpolicy: "No Negotiation Policy"
 KOR_nonegotiationpolicy_desc: "The inability of the Western nations to commit to a war in Korea gives us an advantage; no matter how many forts they capture they will never be able to reach our government. If we refuse to listen to them they will eventually be forced to leave."
KOR_No_Negotiation_Policy:0 "§YWe will refuse to negotiate with the Americans!§!"
 KOR_westerntrade: "Welcome Western Trade"
 KOR_westerntrade_desc: "Our country has been dismissive of the positives of Western contact for far too long. Though their values and culture are completely foreign to ours, that cannot stop us from trying to receive the benefit of trading with them and learning of their technological discoveries. "
 KOR_tsushimatrade: "Increase Tsushima Trade"
 KOR_tsushimatrade_desc: "For centuries our principle form of contact with our Japanese neighbors has been through the small island of Tsushima. If we wish to further relations with this reclusive island nation, we should make further efforts to increase our trade with them. Perhaps they might enjoy our fine Buncheong porcelain? "
 KOR_envoyjapan: "Envoy to Japan"
 KOR_envoyjapan_desc: "Like in the days of old, we should bring together an envoy composed of several diplomats, scribes, and artists to travel to Tsushima to seek an audience with the Japanese."
 KOR_unequaltreaties: "Sign their Unequal Treaties"
 KOR_unequaltreaties_desc: "The biggest hurdle in dealing with Western colonial powers is acquiescing to their frankly insulting demands. However, no matter how unfair such agreements are, the future benefit of increased interaction with the West will pay off in the long run."
 KOR_frenchrelations: "French Relations"
 KOR_frenchrelations_desc: "We must invest our diplomatic efforts into earning the good graces of the French. They have a powerful presence in East Asia and may prove to be a beneficial contact in the future. "
 KOR_frenchinnovations: "French Innovations"
 KOR_frenchinnovations_desc: "With the influx of new French traders comes the influx of new French ideas. Amazing new advances in naval and arms tech can be researched in depth  by our scholars with sufficient backing by the royal government. "
 KOR_catholicmissions: "Accept Catholic Missionaries"
 KOR_catholicmissions_desc: "As much as it may raise the ire of our Confucian population, the only way for us to move forward with our diplomatic relations with the French is to promise not to interfere with the work of their Catholic missionaries. "
 KOR_frenchembassy: "French Embassy"
 KOR_frenchembassy_desc: "Our relationship with France has advanced to the point where we may be able to petition them to accept our embassy request in their capital. Direct contact with the French in Europe will only further build up budding Franco-Korean relations. "
 KOR_francokorean: "Franco-Korean Alliance"
 KOR_francokorean_desc: "We may now have the opportunity to ask the French government to form a tentative alliance with us. If we are able to form such an alliance, it may be the ticket we need to stave off future foreign encroachments. "
 KOR_franceadvisors: "French Advisors"
 KOR_franceadvisors_desc: "With an alliance with the French comes the aid of French advisors. We should petition the French government to send industrial specialists to kickstart our economy and prepare it for the ultimate goal of industrialization. "
 KOR_russianrelations: "Russian Relations"
 KOR_russianrelations_desc: "We must invest our diplomatic efforts into earning the the good graces of the Russians. They have a strong presence in East Asia and we may be able to benefit from their military might."
 KOR_russianaccess: "Accept Russian Military Access"
 KOR_russianaccess_desc: "The Russians have taken a great interest in our peninsula as a highly strategic region, and therefore are interested in the possibility of being able to move their troops through our borders without too many impediments. Offering them military access to our Kingdom will surely draw us closer to the Russians. "
 KOR_russokorean: "Russo-Korean Alliance"
 KOR_russokorean_desc: "We may now have the opportunity to ask the Russian government to form a tentative alliance with us. If we are able to form such an alliance, it may be the ticket we need to stave off future foreign encroachments. "
 KOR_russianadvisors: "Russian Advisors"
 KOR_russianadvisors_desc: "With an alliance with the Russians comes the aid of Russian advisors. We should petition the Russian government to send military specialists to further reform our army and introduce new tactics and technology. "
 KOR_russianembassy: "Russian Embassy"
 KOR_russianembassy_desc: "Our relationship with Russia has advanced to the point where we may be able to petition them to accept our embassy request in their capital. Direct contact with the Russians in Europe will only further build up budding Russo-Korean relations. "
 KOR_russianinnovations: "Russian Innovations"
 KOR_russianinnovations_desc: "With the influx of new Russian traders comes the influx of new Russian ideas. Amazing new advances in naval and arms tech can be researched in depth by our scholars with sufficient backing by the royal government. "
 KOR_busanroute: "Busan-Fukuoka Route"
 KOR_busanroute_desc: "Signing a mutual trade agreement with Japan where we open up our port of Busan in turn for them opening up their port of Fukuoka to us will allow for increased trade and diplomatic contact between our two peoples. "
 KOR_japankorean: "Japan-Korea Alliance"
 KOR_japankorean_desc: "We have obtained sufficient favor with our Japanese neighbors to propose a tentative alliance with them. Securing an alliance with the Japanese may help eventually bring us to the level of modernization that they have attained, but this “deal with the devil” may also betray our people’s trust in the royal government. "
 KOR_surveyjapan: "Technical Survey of Japan"
 KOR_surveyjapan_desc: "The only way we will be able to emulate Japanese technological progress is to send ourselves over there and see what we can learn from them. "
 KOR_industrialjapan: "Japanese Industrial Techniques"
 KOR_industrialjapan_desc: "The Japanese have achieved a remarkable amount of modernization for the short amount of time allotted to them. If we can copy their industrial techniques, we will be able to put them to practice here in Korea too."
 KOR_militaryjapan: "Japanese Military Technology"
 KOR_militaryjapan_desc: "The Japanese have one of the finest armies in all of East Asia, perhaps rivaling that of even China. If our scholars can get their hands on some of their weaponry or learn a bit about their tactics, it will go a long way toward refurbishing our own army."
 KOR_japanadvisors: "Japanese Advisors"
 KOR_japanadvisors_desc: "It seems the Japanese have begun to take a greater interest in the development of our peninsula. Whether that may be for good or for ill, we may not know, although it cannot be denied that any help the Japanese can provide in pulling together our ragtag army or our infantile industry would be more than beneficial to us in the here and now. "
 KOR_koreanindustrial: "Korean Industrialization"
 KOR_koreanindustrial_desc: "We have finally done it. Though we have made numerous sacrifices to our national pride and internal stability, we have finally achieved our goal of bringing our society into the world of the industrial powers. Although our road toward complete industrialization may be a long and arduous one, it will finally amount to be the solution to the problems that have long plagued the Kingdom of Joseon. "
 KOR_chineserelations: "Chinese Relations"
 KOR_chineserelations_desc: "China has always been Korea’s most important neighbor. Our policy toward China can very well shape how our nation develops as we move forward."
 KOR_closerqing: "Draw Closer to Qing"
 KOR_closerqing_desc: "For as long as there has been a Korean dynasty, it has had strong relations with its Chinese neighbor. We shouldn’t be any different. Our tributary relationship with the Qing has served as well, and it would be prudent to continue on that course."
 KOR_chineseideas: "Chinese Ideas"
 KOR_chineseideas_desc: "As much of our ancient traditions are trustees of the Chinese cultural heritage, sending some of our brightest Confucian scholars to meet with their Chinese counterparts will promote the spread of newer ideas."
 KOR_chinesetextiles: "Chinese Textiles Techniques"
 KOR_chinesetextiles_desc: "Our merchants returning from China speak of new industrialized textile spinning techniques that they have begun to adopt. Learning from them and applying such principles here will a result in a boom in our own textile industry. "
 KOR_domestictextiles: "Expand Domestic Textile Industry"
 KOR_domestictextiles_desc: "With our spinnieries reinvigorated by new Chinese practices, our textile industry is ready to expand the meet the growing needs of our people. "
 KOR_manchurianroutes: "Manchurian Trade Routes"
 KOR_manchurianroutes_desc: "The roads that connect North Korea to the old territory of the Jurchens are one of the main trade routes between our nation and the Qing. By encouraging more trade through these roads, we will be able to learn of new Chinese innovations. "
 KOR_chinaweapons: "Chinese Weaponsmithing Ideas"
 KOR_chinaweapons_desc: "Although the Qing may not have the most cutting-edge weaponry, their military production and firearms technology is already years, if not decades ahead of ours. It is time we used some of their techniques for our own."
 KOR_domesticweapons: "Domestic Weapons Industry"
 KOR_domesticweapons_desc: "The only way we will ever be able to support a re-strengthened Korean Army is with a better arms industry. New warehouses and workshops must be constructed to produce more modern weaponry. "
 KOR_questionqing: "Question Qing Legitimacy"
 KOR_questionqing_desc: "For too long we have tolerated the reign of the Manchu usurpers in China. The time has come for their barbaric reign to come to an end, and restore a true ethnic Chinese Emperor to the throne. "
 KOR_antiqing: "Spread Anti-Qing Sentiment"
 KOR_antiqing_desc: "As much as a regime change in China may seem attractive to us, the majority of our people want nothing to do with meddling in other countries’ affairs or entering into any foreign conflict of any kind. This must change. "
 KOR_scholarsoldier: "Scholars to Soldiers"
 KOR_scholarsoldier_desc: "For too long the general consensus in Korea has been to place all of our focus entirely on higher pursuits rather than the baser life of soldiery, which has led to a major neglect of our army. Reversing this message and rallying greater support for our troops is a must. "
 KOR_northfort: "Northern Fortifications"
 KOR_northfort_desc: "Like in the days of old, we must set our people to work refurbishing the old forts that line our border with Qing Manchuria, as a majority of our fighting will likely be within the treacherous mountainous passes of that region."
 KOR_rallyhan: "Rally Han Dissidents"
 KOR_rallyhan_desc: "By sending agents out to make contact with disgruntled Han elites within the Qing political structure, we should be able to make a few allies in our war against the Manchus. "
 KOR_chunghwa: "Chunghwa Restoration War"
 KOR_chunghwa_desc: "The time has come to finally purify the Sinitic Sphere of the Manchu corruption! "
 KOR_installdaewongun: "Install the Daewongun"
 KOR_installdaewongun_desc: "With the death of King Cheoljong, our new monarch, Gojong, has ascended to the throne at the age of 12, requiring the establishment of a regency in his stead. Although the official regent of Gojong is Queen Sinjeong, the Queen has requested further assistance from Gojong's father, Yi Ha-eung, to be installed as de facto Daewongun in order to assume all her responsibilities for the Kingdom's proper government."
 KOR_disciplineclans: "Discipline the Royal Clans"
 KOR_disciplineclans_desc: "One of the Daewongun’s first priorities is to "crush the old ruling faction that had virtually usurped the sovereign power of the kings earlier in the century.” This should allow us to increase our monarchical authority and bring some semblance of order back into our governmental system. "
 KOR_strengthenuijeongbu: "Strengthen the Uijeongbu"
 KOR_strengthenuijeongbu_desc: "The Uijeonbu, or the State Council of Joseon, is a group of three high-ranking royal advisors that answer directly to the King. In recent years, this advisory council was taken advantage of by corrupt clansmen to strip power away from the monarch. Hiring new advisors loyal to the regent should be a top priority. "
 KOR_removeclan: "Remove Clan Cronies"
 KOR_removeclan_desc: "With the aristocratic Yangban class all but dominating the bureaucratic system of Joseon, many clans have begun to take advantage of the government system to line their pockets and press their own political ambitions. Clearing out these individuals and replacing them with more qualified personnel is a must."
 KOR_rootoutcorruption: "Root out Government Corruption"
 KOR_rootoutcorruption_desc: "Continual efforts must be made to purge our highest government positions of any perceived disloyalty to the prince regent and the King so that real efforts may finally be made to reform our broken system of government. "
 KOR_civilservicereform: "Civil Service Reform"
 KOR_civilservicereform_desc: "Now that our highest government positions have been cleansed of royal clan meddling, the time has come to reform our more local administrative systems, starting with the gate of entry to the Korean civil service, the Gwageo exam."
 KOR_removeseowontax: "Remove Seowon Tax Exemptions"
 KOR_removeseowontax_desc: "The seowon, the intellectual loudspeakers of the anti-royalist factions, must be discouraged from speaking their inflammatory ideas against the monarchy by stripping them of their prized tax exempt status. "
 KOR_taxesyangban: "Taxes on the Yangban"
 KOR_taxesyangban_desc: "In order to deal with the widespread corruption present in our bureaucratic system, we must put increasing pressure on the clans by levying a tax on the members of the wealthy Yangban class. Such a tax shall hopefully remind them that a strong new royal government is now in place, and it should bring some measure of relief to the poverty-stricken Sangmin."
 KOR_shutdownseowon: "Shut Down Rival Seowon"
 KOR_shutdownseowon_desc: "Although taxes have now been levied upon hostile schools, the foolish clansmen still persist in spreading slanderous lies against the prince regent. The time has come to forcefully close down some of these institutions to teach them a lesson they won’t easily forget."
 KOR_securebloodline: "Secure the Royal Bloodline"
 KOR_securebloodline_desc: "The time has come to seek out a new Queen for our young King Gojong. For too long, Andong Kim clansmen easily picked and chose exactly what wives the kings of Joseon would take for themselves, as was the case with King Cheoljong with Queen Cheorin. Marrying Gojong to one Min Jayeong of the less powerful Yeoheung Min clan will ensure that the Yi royal line will be secure for another generation. "
 KOR_ensureroyal: "Ensure Royal Dominance"
 KOR_ensureroyal_desc: "The time has come to once again proclaim the existence of a strong and centralized royal government, free and independent from the stranglehold of clan corruption. All Yangban families will now learn to submit their loyalty to the monarchist government or suffer the consequences. "
 KOR_renovatehanseong: "Renovate Hanseong"
 KOR_renovatehanseong_desc: "In order to increase the prestige of our monarch, plans should be laid out to begin the revitalization of major government buildings and monuments in our capital, among which include the Jongmyo shrine of the Joseon kings, and the Jongchinbu government building. Not only will this increase royal prestige, it will also allow those who are on the streets to become an active part of the workforce again."
 KOR_floodcontrol: "Flood Control"
 KOR_floodcontrol_desc: "For decades, our farmers have repeatedly had to suffer through major floods that occurred seasonally due to the poor state of our irrigation systems. Repairing and improving these channels will prevent further crop failures in the future. "
 KOR_southrice: "Southern Rice Cultivation"
 KOR_southrice_desc: "The expansion of our rice farms in the fertile South Korean region will help put more food into our peoples’ empty bellies. "
 KOR_grainrelief: "Grain Relief System"
 KOR_grainrelief_desc: "Creating a new system of social welfare for our famine-starved peasants will grant them the safety net they need in a time of crisis, and it may even increase peasant support for the royal government."
 KOR_endstarvation: "End Mass Starvation"
 KOR_endstarvation_desc: "Further efforts must be made to feed our people and finally break ourselves free of these terrible famines. "
 KOR_southcotton: "Southern Cash Cotton"
 KOR_southcotton_desc: "The soil of South Korea is ripe for the exploitation of the cotton seed. More farms must be established and more workers must be brought out into the fields. "
 KOR_expandcotton: "Expand Cotton Plantations"
 KOR_expandcotton_desc: "Further expansion of our cotton farms will only increase the revenue our government needs to spend on new projects."
 KOR_infantilecotton: "Infantile Cotton Industry"
 KOR_infantilecotton_desc: "As our cotton production grows, enterprising individuals have begun to set up new associations dedicated to weaving cotton thread into clothing and other useful products. "
 KOR_hanriver: "Han River Valley"
 KOR_hanriver_desc: "After building up the administrative and cultural buildings of our capital, it is time to expand the Han River Valley's infrastructure by contracting Bukhan Mountain, which forms the natural northern border of Hanseong, to make further room for expansion."
 KOR_reconstructpalace: "Reconstruct Gyeongbok Palace"
 KOR_reconstructpalace_desc: "Now that our capital is starting to become a respectable city again, one final project must be initiated to maximize our new King's prestige. The old palace of Gyeongbokgung lies in a state of disrepair after sustaining heavy damage during the Imjin War. If this symbol of the Joseon Kings can be rebuilt, the royalty will be able to undeniably demonstrate its superiority over the rival clans."
 KOR_shoreup: "Shore up the economy"
 KOR_shoreup_desc: "Shore up the economy"
 KOR_stablizecrisis: "Stabilize the Crisis"
 KOR_stablizecrisis_desc: "Our considerable efforts and policy changes have pulled the nation back from the brink. Andong Kim clan power has been firmly cemented in our institutions, the rival clans curtailed, Buddhist assets redirected to support our reforms, and the peasants roundly taxed. A collapse has been averted, now the long road to recovery can begin."
 KOR_frenchresponse: "French Response"
 KOR_frenchresponse_desc: "French envoys have withdrawn under protest, vowing that the beheading of their Christian missionaries will not go unanswered. What recourse might they seek?" 
 KOR_beginroundup: "Begin Roundup"
 KOR_beginroundup_desc: "Anti-Christian sentiment is strong in the Joseon court and the military leadership stands ready to implement a coordinated action against its proponents. Issue a general order that Christian elements be rounded up and their so-called 'missionaries' beheaded for polluting the minds of our people. Cut down any who stand in the way. The rot must be pruned and these foreign notions curbed before they can spread."
 KOR_newriceseedidea: "New Rice Seed"
 KOR_Poor_Harvests_idea: "Poor Harvests"

