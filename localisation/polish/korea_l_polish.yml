 KOR_joseon_dynasty.5.t: "Choe Je-U's Philosophy"
 KOR_joseon_dynasty.5.d: "Choe Je-U's Donghak Philosophy is very interesting. Partly coming to him as a result of divine intervention through meditation, Donghak seeks to take Confucian thought and work in social reforms while addressing issues brought by the increased Western presence. Choe himself questions if the Westernes have not received the Mandate of Heaven given their succes. If our allies in Qing can fall apart so easily, are we doomed?. Let us hope that Donghak philosophy can help us."
 KOR_joseon_dynasty.5.a: "Very Interesting"
 KOR_joseon_dynasty.6.t: "The Joseon"
 KOR_joseon_dynasty.6.d: "The Joseon Kingdom starts in a dangerous position. The west is knocking on our neighbor's doors and not in a friendly way, but with gun boats. These external problems are the only that we face. The Andong Kim Clan maintains a powerful grip over the Korean Peninsula and essentially runs the country. Religious and Philisophical movements are changing, our response to these issues could create conflict with the Andong Clan which will allow us to move towards a country run by the systems it should, though likely not without conflict, or if we follow the rules of the Andong the political strain on our nation may eventually be relieved as power is gradually handed over to them."
 KOR_joseon_dynasty.6.a: "The Joseon will Rise"
 KOR_Tutorial_1: "The Joseon Kingdom has many things that need to be balanced in order to have a successful playthrough. Negative national spirits representative of the poor nature of Korean society in all aspects and systems will gradually be solved by events and focuses, but these events and focuses will have different interactions with the Andong Kim Clan. Limiting their power will increase the negatives of the national spirit but could bring an end to the Andong Kim down the line while bowing down to the Andong Kim will decrease the negatives of the idea but lead to other consequences."
 KOR_thewayofheaven: "The Way of Heaven"
 KOR_joseon_dynasty.7.t: "One Nature"
 KOR_joseon_dynasty.7.d: "\"Do you seek to teach the people with Christianity?\" Hanulnim responded:  \"No. I have a magical talisman... use this talisman and save the people from disease...\""
 KOR_joseon_dynasty.7.a: "Embrace Egalitarianism"
 KOR_joseon_dynasty.8.t: "One Mind"
 KOR_joseon_dynasty.8.d: "Hanulnim continued... \"use this book to teach the people to venerate me!\" Through self-cultivation and improving one's nature. The Way of Heaven is within one's mind."
 KOR_joseon_dynasty.8.a: "Unlock the Potential of the Mind"
 KOR_onemind: "One Mind"
 KOR_industrialreforms: "Industrial Reforms"
 KOR_joseon_dynasty.9.t: "State of the People"
 KOR_joseon_dynasty.9.d: "The people of Korea are not at the best standards of the world, or even the East. There are many areas which could use some government assistance. First is our weak industry which relies heavily on artisans and local craftsmen compared to the industrial factories of the west. Second is a tax reform which could help the people rise out of poverty. Third is a clean-up of the government, which has become very corrupt and incapable of performing some of it's basic tasks."
 KOR_joseon_dynasty.9.a: "The Industry"
 KOR_joseon_dynasty.9.b: "Reform Taxes"
 KOR_joseon_dynasty.9.c: "Clean up the Government"
 KOR_Queen_Sinjeong: "Queen Sinjeong"
 KOR_joseon_dynasty.10.t: "Teachings of Jeong Yak-yong"
 KOR_joseon_dynasty.10.d: "Joeng Yakyong was an important scholar and philosopher under King Jeongjo. While many of the Silhak school use his teachings as an example of the reforms they wish to get, we can easily manipulate many of his writings in favor of smaller reforms of neo-confucianism. Jeong Yakyong's last writings were of necessary absolutism which claimed that a strong head of society such as a king was necessary even under a period of reforms. Using these ideas we can portray our minimal reforms as what Jeong Yakyong had taught."
 KOR_joseon_dynasty.10.a: "This will Calm Many"
 KOR_joseon_dynasty.11.t: "Results of our Reforms"
 KOR_joseon_dynasty.11.d: "Following our decisions in reforming Confucianism in respond to Silhak and Donghak growing in popularity, the results of such decisions have become clear. The tight rope between appeasing the Andong kim clan or distancing ourselves from their grip could yield some dangerous consequences. Many in the Donghak are influenced by revolutionaries, and the Andong Kim clan has many powerful supporters in the military. If our balancing act went too far one way we will have to answer for it."
 KOR_joseon_dynasty.11.a: "The Andong Kim Revolt"
 KOR_joseon_dynasty.11.b: "The Reformist Revolt"
 KOR_joseon_dynasty.11.c: "Conflict Avoided"
 KOR_joseon_dynasty.12.t: "Poor Harvests"
 KOR_joseon_dynasty.12.d: "This year has been rough for the Korean farmers. Poor conditions for farming have caused some food shortages and which is only adding onto the relative unhappiness that the average Korean has. The unrest is growing, but the worst of the revolts is likely behind us."
 KOR_joseon_dynasty.12.a: "Nothing New to Korea"
 KOR_joseon_dynasty.13.t: "Russian Warships Spotted"
 KOR_joseon_dynasty.13.d: "Russian Warships have been spotted on our coast. This could be a Russian attempt at opening our nation to trade. This attempt to force open our doors will have no effect, though the few Christians in the court have suggested meeting with Bishop Berneux on the topic of creating an alliance with France. This alliance would likely mean opening our nation to France, but it would guarantee that we do not end up like China- as a punching bag for the West. A meeting has been set up to see what might come, though it would be wise to be weary of allowing catholic influence in the nation."
 KOR_joseon_dynasty.13.a: "Time Will Tell"
 KOR_joseon_dynasty.14.t: "The Bishop Arrives"
 KOR_joseon_dynasty.14.d: "Bishop Berneux has arrived to discuss the possibility of an alliance with the French. Many on the court have seen through this as a ploy to get the Korean Catholic Church more power rather than guarantee our independence against the rest of the west. It is possible that he has come in good faith, but the risk is high. Christians in our nation could very well be undermining our isolationist tendencies, as they have proven to be much more open to the West."
 KOR_joseon_dynasty.14.a: "Execute Him! Round up the Christians!"
 KOR_joseon_dynasty.14.b: "An Alliance with the French is Necessary"
 KOR_joseon_dynasty.15.t: "Father Felix-Claire Ridel Escapes!"
 KOR_joseon_dynasty.15.d: "Father Felix-Claire Ridel escapes from our soldiers and townspeople with the aid of a few loyal korean converts. He will be likely to head towards the French consulate in China and report the actions our people and government have taken against the Christians."
 KOR_joseon_dynasty.15.a: "Time will tell what this brings"
 KOR_joseon_dynasty.16.t: "An Unfortunate Accident"
 KOR_joseon_dynasty.16.d: "As Bishop Berneux was leaving the meeting with the court of Joseon an interesting display of Korean nationalism took place. A crowd which had gathered hoping to see the Bishop publicly executed had seen him exit the meeting freely and took matter into their own hands. Anti-Christian sentiment is at an all time high, and we have no choice but to embrace this outlook."
 KOR_joseon_dynasty.16.a: "So Much for an Alliance"
 KOR_joseon_dynasty.17.t: "The Christian Enemy"
 KOR_joseon_dynasty.17.d: "Throughout Korea the anti-western sentiment and the anti-christian sentiment has reached a boiling point. The two outlooks are almost inseperable at this point as the execution of Christians has begun throughout Korea. This is the Korean declaration of war against the West, and a response is almost guaranteed."
 KOR_joseon_dynasty.17.a: "This will bring us... peace?"
