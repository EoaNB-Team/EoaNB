 KOR_joseon_dynasty.38.t: "The Korean Expedition Begins"
 KOR_joseon_dynasty.38.d: "The Korean expedition has begun. After a series of conflicts with the Joseon dynasty the time has come to bring justice for the actions of the Koreans. Resistance is expected, and we know the Koreans have defeated the French before so we should be prepared for a fight."
 KOR_joseon_dynasty.38.a: "War Begins"
 KOR_FRA_Supply_Costs: "Supply Costs"
 KOR_joseon_dynasty.39.t: "Formation of the French Protectorate of Korea"
 KOR_joseon_dynasty.39.d: "With the recent defeat of the Korean forces that attempted to take over our garrisons we have been able to completely crush the Joseon army. Given the strength of this rebellion it is now necessary to form a colonial government in Korea to manage trade and relations, and to ensure Christians are given rights and protection. It is likely that the other nations of the world will seek to get influence in our new colony."
 KOR_joseon_dynasty.39.a: "Welcome to the fold Korea"
 KOR_joseon_dynasty.40.t: "The Formation of French Korea"
 KOR_joseon_dynasty.40.d: "The French Protectorate of Korea has been formed as a colonial government over Korea. The strength of rebellions and will of the Korean people has determined this route for the French. Korea now lays in the sphere of France, and no longer does the Hermit Kingdom have it's shell."
 KOR_joseon_dynasty.40.a: "An era comes to a close"
 KOR_joseon_dynasty.41.t: "Failure in Korea"
 KOR_joseon_dynasty.41.d: "The Korean's defiance against our expedition was unprecedented, and our troops are leaving in shame. The Hermit Kingdom really is an isolated peninsula, and it's people are not willing to back down. The borders of Korea will remain closed to trade... for now."
 KOR_joseon_dynasty.41.a: "Darn"
 


