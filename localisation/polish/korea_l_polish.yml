 KOR_joseon_dynasty.34.t: "News of America"
 KOR_joseon_dynasty.34.d: "Originally fears spread after the General Sherman incident that we would soon have to face the might of the Americans, but some recovered notes and maps from the General Sherman, and talk with some of the few foreigners who visit, apparently the American nation has completely dissolved. The once United States have collapsed into different groups around the region."
 KOR_joseon_dynasty.34.a: "One less problem"
 KOR_joseon_dynasty.35.t: "Defeat in Korea"
 KOR_joseon_dynasty.35.d: "The Koreans have successfully overtaken our garrisons in the peninsula and our fleet has been forced to leave the area, taking what few marines remained. The already unpopular war in Korea is over at last, while we had a limited amount of time spent there we were able to benefit from a monopoly on Korean trade. Perhaps Korea is meant to remain isolated."
 KOR_joseon_dynasty.35.a: "The Hermit Kingdom is closed again"
 KOR_joseon_dynasty.36.t: "Reinfornce the Korean Front?"
 KOR_joseon_dynasty.36.d: "As the war in Korea gets worse some of our Pacific ministers and admirals have requested that French Marines make a landing in Pusan in the South of the Korean peninsula. While a strategically smart decision, the cost in supplying a new army of marines will be high, as much of our equipment will have to be purchased on the spot. The Koreans don't have access to many of their shore batteries yet, so our landing might go unnoticed should we choose to follow this path."
 KOR_joseon_dynasty.36.a: "Fund the Invasion"
 KOR_joseon_dynasty.36.b: "We can't afford the costs"
 KOR_joseon_dynasty.37.t: "French land in Pusan!"
 KOR_joseon_dynasty.37.d: "While our armies head toward Incheon and the French Garrisons news comes from the South that French marines have landed in Pusan. This invasion was unexpected as the French have always seemed badly equipped being so far from Europe, but it seems they have devoted to crushing our nation once and for all."
 KOR_joseon_dynasty.37.a: "For Korea, For Joseon!"
