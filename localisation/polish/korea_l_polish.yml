 KOR_joseon_dynasty.1.t: "Sedo Politics"
 KOR_joseon_dynasty.1.d: "Since the beginning of King Sunjo’s reign in 1800, the influential Andong Kim clan has risen to dominate nearly all corners of Joseon politics and society. With their uncontested power over the royal court and the yangban bureaucracy, the Joseon kings, including the current ruler King Cheoljong, have been stripped of almost all of their monarchical authority by this Sedo regime. Widespread reform is needed to clear out all this corruption, but with the Andong Kims’ stranglehold on the government, swift change is unlikely to occur"
 KOR_joseon_dynasty.1.a: "These are dark times indeed"
 KOR_joseon_dynasty.2.t: "Death of King Cheoljong"
 KOR_joseon_dynasty.2.d: "Since our previous king Cheoljong died without a viable heir, searching has led Dowager Queen Sinjeong to declare Yi Myeong-bok as our new monarch under the title of King Gojong, who ascended the throne on 21 January 1864. Because the King is only 12 years old, Sinjeong has been placed as the official regent of Gojong, however the Queen has already begun to look to Gojong’s father, Yi Ha-eung, as the new Daewongun, or Prince of the Great Court"
 KOR_joseon_dynasty.2.a: "All hail King Gojong and the Regent Sinjeong"
 KOR_joseon_dynasty.3.t: "Revolt!"
 KOR_joseon_dynasty.3.d: "Angry at our policy in handling the standard confucian school of thought, between those of the recent Donghak school and those who desire a more traditional and Korean Confucianism. The people in the South have risen up in support of their school of thought, and anger at the policies of the government on these issues."
 KOR_joseon_dynasty.3.a: "The Donghak Revolt"
 KOR_joseon_dynasty.3.b: "The Andong Revolt"
 KOR_joseon_dynasty.42.t: "News from the Hermit Kingdom"
 KOR_joseon_dynasty.42.d: "Reports from the reclusive Kingdom of Joseon seem to confirm that a revolt has taken place in the Southern regions of the country. Who is revolting and for what isn't exactly clear, but many listen with eager ears for any news if this event could possibly mean a change in the closed-door policy of the Joseon."
 KOR_joseon_dynasty.42.a: "The East is Changing..."
#KOR_joseon_dynasty.4.t:0 "Han Chinese Support"
#KOR_joseon_dynasty.4.d:0 "After months of effort, our counselors have finally been able to contact numerous groups of ethnic Chinese dissidents who reject the current Qing Emperor as the rightful ruler of China. If we can help arm these rebels, they may prove to be a useful ally in our upcoming fight for the fate of the Dragon Throne."
#KOR_joseon_dynasty.4.a:0 "Excellent"
 #KOR_joseon_dynasty.4.t: "Shipwreck of the Surprise"
 #KOR_joseon_dynasty.4.d: "An American vessel by the name of the Surprise has been shipwrecked on our coast near Chulsan. Luckily, the crew was unharmed by the incident, and we have received a report from Governor Park Gyu-su of Pyongyang that he has already made arrangements for the expatriation of the sailors back to China."
 #KOR_joseon_dynasty.4.a: "What a shame"
 KOR_joseon_dynasty.4.t: "Choe Je-U's Donghak Thought"
 KOR_joseon_dynasty.4.d: "Choe Je-U is a very prominent religious philosopher who has recently finished a 3 year religious retreat. Following his claimed visit from a divine creature he has formed the Donghak school of thought which challenges the traditional nature of Confucian teachings and pushes for more socail reforms. This new philosophy is spreading quickly and we must take a stance. The Andong Clan has encouraged us to take action against this new religion."
 KOR_joseon_dynasty.4.a: "Denounce Donghak"
 KOR_joseon_dynasty.4.b: "Permit Donghak Practice"
 KOR_joseon_dynasty.43.t: "American Expedition in Korea"
 KOR_joseon_dynasty.43.d: "Once again the west is attempting to breach the shell of the Hermit Kingdom. Following the destruction of an American trade vessel, which the Koreans claim was suspiciously armed and opened fire on a town, the Americans have decided to launch an expedition to Korea in order to receive an official apology and open the door to talk with the Korean government."
 KOR_joseon_dynasty.43.a: "The East never rests"

