 KOR_joseon_dynasty.18.t: "A Missionary Escapes!"
 KOR_joseon_dynasty.18.d: "News reached the capitol today that one of the top missionaries in Korea managed to escape the country with assistance from Korean converts. It is likely that he will head to the French consul in Qing China and reported to them the conditions of the French Catholics in the country, and the death of the Bishop."
 KOR_joseon_dynasty.18.a: "What Will come of This?"
 KOR_joseon_dynasty.19.t: "The French Expedition"
 KOR_joseon_dynasty.19.d: "The French have finally responded to the actions our government took against the Catholic missionaries. Occupying Incheon; the French have brought with them a demand for reparations that we are not prepared to accept. We will see how long it takes for conflict to break out, but our soldiers are preparing."
 KOR_joseon_dynasty.19.a: "A War is Brewing"
 KOR_joseon_dynasty.20.t: "Conflict Begins"
 KOR_joseon_dynasty.20.d: "Following the arrival of a French fleet off the coast of Korea armed conflict has finally opened up. It is unclear what the French hope to gain from this, but we are prepared to fight to the death to keep our nation safe from Western aggression."
 KOR_joseon_dynasty.20.a: "Let the War Begind"
 KOR_joseon_dynasty.21.t: "News from Korea?"
 KOR_joseon_dynasty.21.d: "Unknown to those in the French mainland and especially the French Government, the French Consul in Qing China has given permission for an expedition into the Korean nation following reports of missionaries and catholics being executed and arrested. (OTL the French government was unaware of the actions in Korea until after the French had retreated, but this event serves as a warning to the player)"
 KOR_joseon_dynasty.21.a: "What Happens in Korea stays in Korea"
 KOR_joseon_dynasty.22.t: "Victory in Korea"
 KOR_joseon_dynasty.22.d: "Following the capture of the majority of the Korean peninsula the task of our demands has been assigned to the Admiral of the Pacific fleet. The consulate in China wishes to install a French government in place of the current Joseon Dynasty, but the Admiral is aware that not only would the Koreans never accept this, but the French mainland would not be pleased. The options fall down to the Admiral's proposed war reparations or a compromise with the consulate through keeping a French garrison in Incheon on the peninsula."
 KOR_joseon_dynasty.22.a: "Reparations will give us access to Korea"
 KOR_joseon_dynasty.22.b: "The Koreans can't be trusted, occupy Incheon completely"
 KOR_joseon_dynasty.23.t: "The French Occupy Incheon"
 KOR_joseon_dynasty.23.d: "Following the defeat of our forces and the loss of most of the peninsula the French have made their demands. They have decided to demand reparations which was expected, but what was not expected is their garrison of our islands of the West coast. Already the news of these demands has angered the people of Korea, and resistance is likely."
 KOR_joseon_dynasty.23.a: "This is a Disaster"
 KOR_joseon_dynasty.24.t: "Defeat against the French"
 KOR_joseon_dynasty.24.d: "What was once thought impossible has become reality. Our hermit kingdom has collapsed to the encroaching French and we can expect to hear their demands any day now."
 KOR_joseon_dynasty.24.a: "How could this Happen?"
 KOR_joseon_dynasty.45.t: "French Expedition in Korea"
 KOR_joseon_dynasty.45.d: "Following the persecution of Christians within the Kingdom of Joseon, the French Pacific Fleet has launched an expedition in an attempt to stop the growing isolationist policies of the Korean peninsula."
 KOR_joseon_dynasty.45.a: "The East Shivers"
 KOR_joseon_dynasty.25.t: "Defeat in Korea"
 KOR_joseon_dynasty.25.d: "The expedition into Korea has failed. A combination of minimal supplies for a full invasion and the Korean determination to refuse all negotiations has forced our withdrawal from the peninsula. The French mainland will be very disappointed to hear of this."
 KOR_joseon_dynasty.25.a: "What a disaster"
 KOR_FRA_reperations_idea: "Monopoly on Korean Trade"
 KOR_joseon_dynasty.26.t: "Catholic Influence Removed from Court"
 KOR_joseon_dynasty.26.d: "With the gradual removal of all the Christian influence from the Korean peninsula we have been able to track down the few remaining members of the courts that still support these foreign ideas. The quick removal and execution of these members of the court followed suite almost immediately."
 KOR_joseon_dynasty.26.a: "Isolation will keep us safe"
 KOR_joseon_dynasty.27.t: "The General Sherman Incident"
 KOR_joseon_dynasty.27.d: "Reports are coming in of an American Warship being destroyed in the Han river, and the crew executed. How this happened has become a source of debate as many of the Koreans that witnessed the event claim that the ship was oddly armed for a trading vessel and refused to hold in place while waiting for a message from our government. Some of the westerners who witnessed the event claim that locals who saw the ship stopped attacked it, capturing the crew and executing them. Whatever the story, the Americans will be likely to respond somehow."
 KOR_joseon_dynasty.27.a: "This is an interesting Development"
 KOR_joseon_dynasty.28.t: "USS Wachusett Fails to reach Korea"
 KOR_joseon_dynasty.28.d: "Following the failure of the General Sherman to report after it's voyage to korea, the USS Wachusett was sent their to investigate. Poor weather conditions and other various events that impacted the voyage have caused the ship to turn around and head back home. Another voyage will have to be planned."
 KOR_joseon_dynasty.28.a: "Too Bad"
 KOR_joseon_dynasty.29.t: "USS Shenandoah reaches Korea"
 KOR_joseon_dynasty.29.d: "Following the past failures to reach the Korean peninsula we have finally had a ship reach the shores of the peninsula. The USS Shenandoah has reported from the Korean peninsula that the General Sherman was destroyed while trying to sail up the Han river and make contact with the Joseon Dynasty. We have already issued some of our Pacific patrols to add the coasts of the peninsula to their rounds in case of further conflict with the Koreans."
 KOR_joseon_dynasty.29.d_2: "Following the past failures to reach the Korean peninsula we have finally had a ship reach the shores of the peninsula. The USS Shenandoah has reported from the Korean peninsula that the General Sherman was destroyed while trying to sail up the Han river and make contact with the Joseon Dynasty. However, it will be difficult to attempt to get recompense as the French have already set up a protectorate in Korea following the persecution of Christians and a rebellion against the French garrison set up to protect the French and international Christians. We could attempt to arrange something with the French though they may not want to disturb their monopoly of Korean trade."
 KOR_joseon_dynasty.29.a: "Another Day Another Problem"
 KOR_joseon_dynasty.29.b: "Well, at least we know what happened"
 KOR_joseon_dynasty.29.c: "Perhaps the French will give us access to Korea"
 KOR_joseon_dynasty.30.t: "Korean Shore Batteries fire at American Ships"
 KOR_joseon_dynasty.30.d: "Korean shoe batteries have fired at our ships while on their patrols off the Korean coast. This is the latest development after growing issues and conflict with the isolationist Korean Peninsula. This attack will serve as justification to launch an expedition into the Korean peninsula, and if our luck serves better than the French we may be able to open the doors to the peninsula."
 KOR_joseon_dynasty.30.a: "War is Coming"
 KOR_joseon_dynasty.31.t: "Our Shore Batteries Fire on American Ships!"
 KOR_joseon_dynasty.31.d: "Our coastal batteries opened fire on American ships that were close to our coast. The Western nations have always had their ships close of our shores as they try to influence our nation to open up for trade, but open conflict is rare."
 KOR_joseon_dynasty.31.a: "War is Coming"
 KOR_joseon_dynasty.32.t: "Korean Rebellion"
 KOR_joseon_dynasty.32.d: "Our Garrison in Korea came under attack from what seemed to be armed Korean peasants. Anger from the Korean Peasants who live within the borders of our garrison have always taken issue with our occupation, but a full out rebellion was never expected. The Joseon government has taken the opprotunity to move their troops towards the garrison and attempt to recapture their lands."
 KOR_joseon_dynasty.32.a: "Raise the Garrison!"
 KOR_joseon_dynasty.33.t: "Koreans Revolt Against the French"
 KOR_joseon_dynasty.33.d: "The Korean Peasants who live in the occupied areas of the French garrison attacked one of the forts the French occupied. Given the act of surprise and the sheer will of the people had enough momentum to force a French retreat. It would be a mistake not to take this opprotunity to occupy the French garrisons and remove the French from the peninsula, as the French would be likely to retaliate against our people anyway."
 KOR_joseon_dynasty.33.a: "Korea will never bow to the West!"
