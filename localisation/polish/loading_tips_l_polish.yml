l_polish:
 LOADING_TIP_0: "Dobrze, że wojne jest tak okropna, w innym przypaku byśmy ją pokochali.\n- Robert E. Lee"
 LOADING_TIP_1: "Prawnie każdy mężczyna potrafi znieść przeciwności losu, ale jeśli chcesz sprawdzić charakter mężczyzny, daj mu władzę.\n- Abraham Lincoln"
 LOADING_TIP_2: "Każdy mężczyna musi być za Sanami Zjednoczonymi albo przeciwko nie. Nie może być nikogo pomiędzy..\n- Stephen Douglas"
 LOADING_TIP_3: "Powiedziałem im, że dom podzielony przeciwko sobie nie może stać i Chystus, i rozum mówią to samo, i oni się o tym przekonają.\n- Abraham Lincoln"
 LOADING_TIP_4: "Nie potrawię wyobrazić sobie większej katastrofy dla narodu niż rozwiązanie Unii.\n- Robert E. Lee"
 LOADING_TIP_5: "Omówiliśmy sprawę i moglibyśmy zakończyć wojnę w trzydzieści minut, gdyby to od nas zależało.\n- Niezany żołnież Konfederacji"
 LOADING_TIP_6: "Przeszłość jest martwa; niech pogrzebie umarłych, nadzieje i aspiracje; przed tobą leży przyszłość – przyszłość pełna złotych obietnic.\n- Jefferson Davis"
 LOADING_TIP_7: "Pozwól nam przekroczyć rzekę i odpocząć pod cieniem drzew.\n- Ostatnie słowa Jacksona Stonewalla "
 LOADING_TIP_8: "-i że rządy ludu, przez lud i dla ludu nie znikną z oblicza ziemi.\n- Abraham Lincoln, ostatnie słowa z przemowy gettysburskiej"
 LOADING_TIP_9: "Dlatego przygotujmy się do naszych obowiązków i zachowajmy się w ten sposób, że jeśli Imperium Brytyjskie i Wspólnota mają trwać tysiące lat, ludzie dalej powiedzą że 'To była ich najwspanialsza godzina'.\n- Winston Churchill, przed Bitwą o Anglię"
 LOADING_TIP_10: "To jeszcze nie koniec. To nie jest nawet początek końca. Ale, może jest to koniec początku..\n- Winston Churchill, po drugiej bitwie o El Alamein"
 LOADING_TIP_11: "Znaj siebie i swojego wroga, a wygrasz setki bitew bez strachu.\n- Sun Tzu"
 LOADING_TIP_12: "Naszą najwieksza chwałe nie jest nie upadnięcie, ale powstawanie za każdym razem jak upadniemy.\n- Konfuncjusz"
 LOADING_TIP_13: "Historia jest zbiorem kłamstw na które się zgodzono.\n- Napoleon Bonaparte"
 LOADING_TIP_14: "Ci którzy nie znają historii są skazani na jej powtórzenie.\n- Edmund Burke"
 LOADING_TIP_15: "Historia się nie powtarza, ale się rymuje.\n- Mark Twain"
 LOADING_TIP_16: "Ci, którzy się nie ruszają, nie dostrzegają swych więzów.\n- Róża Luksemburg"
 LOADING_TIP_17: "Rasa ludzka ma skłonności do zapamiętywania nadużyć jakim była poddawana ale nie do zapamiętywania czułości. Co zostaje z pocałunków? Rany natomiast pozostawiają blizny.\n- Bertolt Brecht"
 LOADING_TIP_18: "Przeszłość jest obcym krajem, oni wszystko tam robią inaczej.\n- L.P. Hartley"
 LOADING_TIP_19: "Historia generalnie informuje nas czym jest zły rząd.\n- Thomas Jefferson"
 LOADING_TIP_20: "Potrzeba nieskończonej ilości historii, aby stworzyć nawet najmniejszą tradycję.\n- Henry James"
 LOADING_TIP_21: "Rewolucje są jak lokomotywy historii.\n- Karl Marx"
 LOADING_TIP_22: "Cesarzowa jest legitymistką, mój kuzyna jest republikaninme, Morny jest orleanistą, a ja jestem socjalistą, jedynym bonapartystą jest Persigny, a on jest szalony.\n- Napoleon III"
 LOADING_TIP_23: "Robię gwałtowny progres w sztuce mówiąc nic wieloma słowami.\n- Otto von Bismarck"
 LOADING_TIP_24: "Niechęć dziewiętnastego wieku do realizmu to wściekłość Kalibana, który widzi swoje własne oblicze w lustrze. Niechęć dziewiętnastego wieku do romantyzmu to wściekłość Kalibana, który nie widzi swojego własnego oblicza w lustrze.\n- Oscar Wilde"
 LOADING_TIP_25: "Nie sądzę, żeby istniał jakikolwiek dreszcz emocji, który może przejść przez ludzkie serce jak ten, który czuje wynalazca, gdy widzi, jak jego twór umysłu rozwija się ku sukcesowi... takie emocje sprawiają, że człowiek zapomina o jedzeniu, śnie, przyjaciołach, miłości, o wszystkim. - Nikola Tesla"
 LOADING_TIP_26: "(o obrazie kobiety w literaturze) Mężczyźni mieli każdą przewagę na nami w opowiadaniu swojej własnej historii. Edukacja była ich w znacznie wyższym stopniu, pióro było w ich rękach. Nie pozwolę książkom udowadniać niczego.\n- Jane Austen"
 LOADING_TIP_27: "Żadna maszyna latająca kiedykolwiek poleci z Nowego Jorku do Paryża.\n- Orville Wright"
 LOADING_TIP_28: "Pytanie o Szlezwig-Holsztyn jest tak skomplikowane, że tylko trzech mężczyzn w europie je rozumiało. Jednym był książę Albert, który jest martwy. Drugim były niemiecki naukowiec, który zwariował. Trzecim jestem ja, który zapomniał o tym wszystkim.\n- Lord Palmerston"
 LOADING_TIP_29: "Prawa: wiemy czym są i ile są warte! Są one pajęczymi sieciami dla potężnych i bogatych, stalowymi łańcuchamidla słabych i biednych, sieciami rybackimi w rękach rządu.\n- Pierre-Joseph Proudhon"
 LOADING_TIP_30: "Jakimi łajdakami byśmy byli, gdybyśmy robili dla siebie to, co jesteśmy w stanie zrobić dla Włoch.\n- Camillo Benso, Książę Cavour"
 LOADING_TIP_31: "Podczas gdy budowa cywilna i wzrost populacji mają mały wpływ w krótkim okresie czasu, jak w podstawce HOI4, w tym modzie mogą być twoimi najlepszymi przyjaciółmi z długoterminowej perspektywy.\n- Porada dot. rozgrywki nr 1"
 LOADING_TIP_32: "Nigdy nie angażuj się w wojnę lądową w azji.\n- Porada dot. rozgrywki nr 2"
 LOADING_TIP_33: "Prawa i sytuacja twojego kraju nie mają tylko takich skutków, jakie bezpośrednio widać na ekranie. Zawsze zastanów się, jakie konsekwencje twoje decyzje mogą mieć w prawdziwym życiu, zanim je podejmiesz!\n- Porada dot. rozgrywki nr 3"
 LOADING_TIP_34: "Nie zapominaj ulepszać swojego sprzętu i templejtów z biegiem czasu - może to zdecydować między wielkim zwycięstwem a druzgocącą porażką.\n- Porada dot. rozgrywki nr 4"
 LOADING_TIP_35: "Nowe technologie, takie jak karabiny Gatlinga czy okręty podwodne, są prawdopodobnie nieefektywne na początku swojego istnienia. Nie inwestuj całej swojej zdolności wojskowej i naukowej w nie, upewnij się, że masz solidną podstawę, na którą możesz liczyć.\n- Porada dot. rozgrywki nr 5"
 LOADING_TIP_36: "Nie polegaj na artykułach prasowych, by dowiedzieć się wszystkiego, co musisz wiedzieć o stanie świata. Obserwowanie innych krajów osobiście znacznie pomoże ci w oszacowaniu ich siły i planowaniu.\n- Porada dot. rozgrywki nr 6"
 LOADING_TIP_37: "Niektóre jednostki mogą używać wielu wariantów tego same typu sprzętu, piechota na przykład karabinów, karabinów maszynowych, strzelb itp... Dla tych typów jednostek, możesz wybrać typ sprzętu do użycia w projektancie dywizji.\n- Porada dot. rozgrywki nr 7"
 LOADING_TIP_38: "Pozostać wieczną tajemnicą dla siebie i innych, to jest moje życzenie.\n- Ludwik II Wittelsbach"
 LOADING_TIP_39: "Korona przyniosła mi jedynie rany, noszenie jej nie przynosi radości.\n- Maximilian II Bawarski"
 LOADING_TIP_40: "Jestem cesarzem i chcę pierogi.\n- Ferdynand I Habsburg"
 LOADING_TIP_41: "Każdy widzi czym się wydajesz, niewielu naprawdę wie czym jesteś.\n- Niccolò Machiavelli"
 LOADING_TIP_42: "Nic na tym świecie jest cięższe niż mówienie prawdy, nie a nic łatwiejszego niż schlebianie.\n- Zbrodnia i kara, Fiodor Dostojewski"
 LOADING_TIP_43: "NIezbyt interesuje mnie piękno i perfekcja. NIe interesuja mnie wielkie wieki. Mnie interesuje życie, walka i intensywność. Czuję się dobrze w swojej epoce.\n- Émile Zola"
 LOADING_TIP_44: "Złocenie rafinowanego złota, malowanie lilii... to marnotrastwo i absurdalny nadmiar.\n- King John, William Shakespeare (Akt 4, Scena 2)"
 LOADING_TIP_45: "Filozofowie jedynie interpretowali świat w różny sposób. Istotą jednak jest jego zmiana.\n- Karl Marx"
 LOADING_TIP_46: "Wiatr zmian przechodzi przez ten kontynent.\n- Harold Macmillan"
 LOADING_TIP_47: "Po raz pierwszy jest mi wstyd, że jestem niemcem.\n- Wilhelm II - na wygnaniu w Holandii w odpowiedzi na wiadomość o Nocy Kryształowej w listopadzie 1938 roku"
 LOADING_TIP_48: "Zawsze byłem zafascynowany zachodnioafrykańskimi przysłowiami \"Mów cicho i noś wielki kij, a zajdziesz daleko\".\n- Theodore Roosevelt"
 LOADING_TIP_49: "Jeśli polityka uczy jednej rzeczy, to tego, że możesz być mądry jak mędrcy tego świata, a jednak zawsze wkraczasz w następną minutę jak dziecko w ciemność.\n- Otto von Bismarck"
 LOADING_TIP_50: "Żaden mężczyzna, który wie cokolwiek, nie może być tak głupi, żeby zaprzeczyć, że każdy człowiek z natury jest urodzony wolny.\n- John Milton"
 LOADING_TIP_51: "Nie oferuję ani zapłaty, ani jedzenia, oferuję tylko głód, pragnienie, przymusowe marsze, bitwy i śmierć. Niech ten, który kocha swoją ojczyznę sercem, nie tylko słowami, podąża za mną.\n- Giuseppe Garibaldi"
 LOADING_TIP_52: "O ludzka raso, stworzona by lecieć do przodu, dlaczego gdziekolwiek lekki wiaterek wieje tak łatwo upadasz?\n- Dante Alighieri"
 LOADING_TIP_53: "Jestem świadomy, że przedstawianie się jako adwokat Indian i ich praw, będe stał samotnie.\n- Sam Houston"
 LOADING_TIP_54: "Kości zostały rzucone.\n- Juliusz Cezar"
 LOADING_TIP_55: "Każdy z nas nosi swoje własne piekło.\n- Wirgiliusz"
 LOADING_TIP_56: "Nie ukradłem zwycięstwa.\n- Aleksander Wielki"
 LOADING_TIP_57: "1866 był pojedynkiem między dwoma dżentelmenami, w 1870-71 roku byliśmy zobligowani do ukarania bezczelnego ulicznego araba, ale dziś musimy powalić łajdaka.\n- Paul von Hindenburg"
 LOADING_TIP_58: "Ludzie nazywają mnie People call me a fool. Will God, once He calls me to Himself, call me the same? \n- Ludwik II Bawarski"
 LOADING_TIP_59: "Zabójstwa zamiast oklasków. \n- Ludwik II Bawarski"
 LOADING_TIP_60: "Tylko ten, który kocha swoich przyjaciół niezachianie zasługuje, aby niebo obdarzyło go przyjaciółmi. \n- Ludwik II Bawarski"
 LOADING_TIP_61: "Jeśli nie byłbym cesarzem, chciałbym zostać nauczycielem. Nie znam szlachetniejszego zadania niż nakierowywanie młodych umysłów i przygotowywanie mężczyzn jutra.\n- Pedro II"
 LOADING_TIP_62: "Pozbawienie tuńczyków, na rzecz osób prywatnych, jest kompletnym zaprzeczeniem wszystkich praw, zasad prawnych i wszystich gwarancji prawnych, powiem także, że jest to głeboka niemoralność. \n- Benedetto Musolino"
 LOADING_TIP_63: "Człowiek stworzył slowo i nazywa je bogiem. \n- Gene Ray"
 LOADING_TIP_64: "Bóg dał nam Lincolna i wolność. Dał nam walczyć za oba.\n- Ulysses S. Grant"
 LOADING_TIP_65: "Wojna jest środkiem, które wybrali nasi wrogowie i ja mówię dajmy im wszystko czego chcą. \n- William T. Sherman"
 LOADING_TIP_66: "Żadne warunki poza bezwarunkową i natychmiastową kapitulacją są do zaakceptowania. \n- Ulysses S. Grant"
 LOADING_TIP_67: "Tylko ci którzy ani nie wystrzelili strzału ani nie słyszeli krzyków i jęków rannych, którzy wołają o krew o zemstę i o spustoszenie. Wojna jest piekłem. \n- William T. Sherman"
 LOADING_TIP_68: "Rdzeniem imperium jest stolica, nie port. Jeśli port jest stracony, brońcie Tianjin i Tongzhou. Unikaj zatrzymmywania się przy fortyfikacjach artylryjskich, to jest kompleksowa strategia. Piszę w wielkim stresie, musicie zastosować się do moich rozkazów.\n- Cesarz Xianfeng w liście do Sengge Rinchen podczas drugiej wojny opiumowej"
 LOADING_TIP_69: "Jesteśmy najbiedniejszym i najsłabszym krajem na świecie, okupującym najniższą pozycję na scenie międzynarodowej, reszta ludzkości jest nożem do krojenia i półmiskiem, podczas gdy my jesteśmy rybą i mięsem. \n- Sun Yat-Sen"
 LOADING_TIP_70: "Mamy tylko jedną rzecz do nauczenia się od barbarzyńców (Mocarstw Zachodnich) i są to silne statki i efektywna broń. \n- Feng Guifen"
 LOADING_TIP_71: "On [Guangxu Emperor] nie chce siedzieć na tronie. Ja nie chcę aby siedział tam długo. \n- Cesarzowa Dowager Cixi"
 LOADING_TIP_72: "Jeśli ona [Cixi] odmówi oddać mi władzę, zrzeknę się tronu. Nie chcę być cesarzem podbitego narodu. \n- Cesarz Guangxu "
 LOADING_TIP_73: "Nasza armia ma trzy zadania: wypędzić Mandżurów, zjednoczyć Chińczyków i wypędzić zdrajców. \n- Du Wenxiu, lider rebeliantów Królestwa Pingnan"
 LOADING_TIP_74: "Guangdong nie jest miłym miejscem, nie chcę tam wracać. Chcę się tylko uczyć ze Starym Mistrzem Tang w Hunanie, byłbym świetnym uczniem, chciałbym być dobrym uczniem. -\n- Hong Tianguifu, syn Hong Xiuquan, ostatnie słowa przed egzekucją"
 LOADING_TIP_75: "Rebelia Taiping jestchorobą serca, podczas gdy Rosja jest chorobą łokcia i pachy, i Anglia jest chorobą skóry. Powinniśmy zniszczyć Taiping pierwszy, później Rosję i Anglię. -\n- Zeng Guofan"