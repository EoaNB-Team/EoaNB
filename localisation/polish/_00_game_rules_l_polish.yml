## France

# Orsini Affair - Emperor's fate (Alive or Dead)

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA   Zamach Orsiniego - Los Cesarza"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Domyślne"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Włoscy nacjonaliści, prowadzeni przez Felice Orsiniego, spróbują zabić Napoleona III, rzucając bomby w kierunku karocy cesarza. Czy zamach się powiedzie będzie to pozostawione losowi."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "Cesarz przeżywa zamach"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "Próba Orsiniego kończy się niepowodzeniem, Napoleon III kontynuuje swe panowanie we Francji."
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "Cesarz zostaje zamordowany"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "Próba Orsiniego kończy się sukcesem i cesarz ginie od wybuchu bomby, która wylądowała w pobliżu jego powozu. Z Imperium Francuskim w chaosie, tymczasowa regencja zostanie ustanowiona i liberalne reormy zostaną wprowadzone dopóki nowy cesarz nie zostanie wybrany."

## Sardinia-Piedmont

# Risorgimento - Austro-Sardinian War - Russian Assistance

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Spotkanie Rosyjsko-Sardyńskie"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Domyślne"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "Dążenie Królestwa Sardynii do wojny przeciwko Królestwu Lombardii-Wenecji i Austrii będzie wiązało się z prośbą o pomoc ze strony Rosji. Poziom pomocy, jaką Rosja udzieli, niezależnie od tego, czy będzie to sojusz, pomoc, czy tylko gwarancja neutralności, zostanie ustalony losowo lub na podstawie innych ustawień."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Sojusz w zamian za galicję"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "Nadchodząca wojna jest postrzegana jako szansa na zabranie galicji od Austrii, naprawiając upokorzenie doświadczone podczas Wojny Krymskiej. W związku z tym, Rosja dołączy do wojny po stronie Królestwa Sardynii, uznając je jako państwo mające prawo do zjednoczenia Włoch.\n\n§RRequires:§!\n§YKrólestwo Sardynii NIE jest w sojuszu z Francją.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Rosyskie Wsparcie"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "Nadchodzący konflikt jest postrzegany szansa jako na ukaranie Austrii za ich zdradę w czasie Wojny Krymskiej. Imperium Rosyjskie  ograniczy swoją pomoc do rozmieszczenia wojsk na granicy austriackiej, odciągając ich uwagę podczas Drugiej Wojny o Niepodległość Włoch."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Neutralość Rosyjska"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Nie chcąc angażować się w sprawy włoskie, Rosja udzieli gwarancji neutralności w nadchodzącej wojnie i na tym poprzestanie, odmawiając udzielenia dalszej pomocy.\n\n§RRequires:§!\n§YKrólestwo Sardynii jest w sojuszu z Francją.§!"

## Kingdom of Württemberg

# Status of Liberalism (Integrated or Suppressed)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR   Status liberalizmu w  Wirttembergii"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Domyślne"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "The Królestwo Wirttembergii będzie musiało dokonać wyboru między integracją a tłumieniem liberalizmu. Wybór ten zostanie dokonany losowo."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Tłumienie liberalizmu"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Odmawiając pozwolenia na dalszy rozwój, król Wilhelm skupi się na tłumieniu ruchów liberalnych w kraju."
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Integracja liberalizmu"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Po dokładnym rozważeniu, król Wilhelm zdecyduje się na integrację liberalizmu w królestwie."

