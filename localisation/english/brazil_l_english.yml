 BRA_decision_navy_leader_promotion_act_1857_desc: "Propose the creation of a law for the promotion of naval officers."
 BRA_decision_the_ponta_da_areia_factories: "Rebuild the artillery factory at the Ponta da Areia facility"
 BRA_decision_the_ponta_da_areia_factories_desc: "In 1857 an arson fire destroyed the facilities of the 'Fábricas Ponta da Areia' in province of Rio de Janeiro, owned by Irineu Evangelista de Souza, also known as Barão de Mauá, in retaliation for his election as deputy in the same year. The reconstruction of factories can help improve the country's economy."
