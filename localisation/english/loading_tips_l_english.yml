l_english:
 LOADING_TIP_0: "It is well that war is so terrible, or we would grow too fond of it.\n- Robert E. Lee"
 LOADING_TIP_1: "Nearly all men can stand adversity, but if you want to test a man's character, give him power.\n- Abraham Lincoln"
 LOADING_TIP_2: "Every man must be for the United States or against it. There can be no neutrals.\n- Stephen Douglas"
 LOADING_TIP_3: "I have told them that a house divided against itself cannot stand, and Christ and reason say the same; and they will find it so.\n- Abraham Lincoln"
 LOADING_TIP_4: "I can anticipate no greater calamity for the country than a dissolution of the Union.\n- Robert E. Lee"
 LOADING_TIP_5: "We talked the matter over and could have settled the war in thirty minutes had it been left to us.\n- Unknown Confederate Soldier"
 LOADING_TIP_6: "The past is dead; let it bury its dead, its hopes and its aspirations; before you lies the future -- a future full of golden promise.\n- Jefferson Davis"
 LOADING_TIP_7: "Let us cross over the river and rest under the shades of the trees.\n- Last words of Stonewall Jackson"
 LOADING_TIP_8: "-and that government of the people, by the people, for the people, shall not perish from the earth.\n- Abraham Lincoln, last words of the Gettysburg Address"
 LOADING_TIP_9: "Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, 'This was their finest hour'.\n- Winston Churchill, before the Battle of Britain"
 LOADING_TIP_10: "This is not the end. It is not even the beginning of the end. But it is, perhaps, the end of the beginning.\n- Winston Churchill, after the Second Battle of El Alamein"
 LOADING_TIP_11: "Know yourself and your enemy, and you will win a hundred battles without fear.\n- Sun Tzu"
 LOADING_TIP_12: "Our greatest glory is not never falling, but rising every time we fall.\n- Confucius"
 LOADING_TIP_13: "History is a set of lies agreed upon.\n- Napoleon Bonaparte"
 LOADING_TIP_14: "Those who don't know history are doomed to repeat it.\n- Edmund Burke"
 LOADING_TIP_15: "History doesn't repeat itself, but it rhymes.\n- Mark Twain"
 LOADING_TIP_16: "Those who do not move, do not notice their chains.\n- Rosa Luxemburg"
 LOADING_TIP_17: "The human race tends to remember the abuses to which it has been subjected rather than the endearments. What's left of kisses? Wounds, however, leave scars.\n- Bertolt Brecht"
 LOADING_TIP_18: "The past is a foreign country; they do things differently there.\n- L.P. Hartley"
 LOADING_TIP_19: "History, in general, only informs us what bad government is.\n- Thomas Jefferson"
 LOADING_TIP_20: "It takes an endless amount of history to make even a little tradition.\n- Henry James"
 LOADING_TIP_21: "Revolutions are the locomotives of history.\n- Karl Marx"
 LOADING_TIP_22: "The Empress is legitimate, my cousin is Republican, Morny is Orleanist, I am a socialist; the only Bonapartist is Persigny, and he is mad.\n- Napoleon III"
 LOADING_TIP_23: "I am making rapid progress in the art of saying nothing at all with many words.\n- Otto von Bismarck"
 LOADING_TIP_24: "The nineteenth century dislike of realism is the rage of Caliban seeing his own face in a glass. The nineteenth century dislike of romanticism is the rage of Caliban not seeing his own face in a glass.\n- Oscar Wilde"
 LOADING_TIP_25: "I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success... such emotions make a man forget food, sleep, friends, love, everything. - Nikola Tesla"
 LOADING_TIP_26: "(on the portrayal of women in literature) Men have had every advantage of us in telling their own story. Education has been theirs in so much higher a degree; the pen has been in their hands. I will not allow books to prove anything.\n- Jane Austen"
 LOADING_TIP_27: "No flying machine will ever fly from New York to Paris.\n- Orville Wright"
 LOADING_TIP_28: "The Schleswig-Holstein question is so complicated, only three men in Europe understood it. One was Prince Albert, who is dead. The second was a German professor who went mad. I am the third and I have forgotten all about it.\n- Lord Palmerston"
 LOADING_TIP_29: "Laws: We know what they are, and what they are worth! They are spider webs for the rich and mighty, steel chains for the poor and weak, fishing nets in the hands of government.\n- Pierre-Joseph Proudhon"
 LOADING_TIP_30: "What scoundrels we would be if we did for ourselves what we are ready to do for Italy.\n- Camillo Benso, Count of Cavour"
 LOADING_TIP_31: "While civilian buildup and population growth have little effect in a short timespan like vanilla HOI4, in this mod they may very well be your best friend in a long term perspective.\n- Gameplay Tip No.01"
 LOADING_TIP_32: "Never get involved in a land war in Asia.\n- Gameplay Tip No.02"
 LOADING_TIP_33: "Laws and the situation of your country don't just have the effects they display directly on screen. Always think about what consequences your decisions could lead to in real life before you take them!\n- Gameplay Tip No.03"
 LOADING_TIP_34: "Don't forget to upgrade your equipment and army templates over time - it can make the difference between a resounding victory, or a shattering defeat.\n- Gameplay Tip No.04"
 LOADING_TIP_35: "Novel Technologies like Gatling Guns or Submarines are likely inefficient at their advent. Do not invest all of your military and scientific capacity into them, make sure you have a solid foundation to fall back on first.\n- Gameplay Tip No.05"
 LOADING_TIP_36: "Don't rely on news articles to tell you everything you need to know about the state of the world. Observing other countries yourself will greatly aid you in estimating their strength and making plans.\n- Gameplay Tip No.06"
 LOADING_TIP_37: "Some units can use multiple variants of the same equipment type, infantry for example can use rifles, SMGs, shotguns etc... For those types of units, you can select the types of equipment to use in the division designer.\n- Gameplay Tip No.07"
 LOADING_TIP_38: "To remain an eternal mystery to myself and others, that is my wish.\n- Ludwig II of Bavaria"
 LOADING_TIP_39: "The crown has only brought me thorns so far, wearing it teaches no joy.\n- Maximilian II of Bavaria"
 LOADING_TIP_40: "I am the Emperor, and I want dumplings.\n- Ferdinand I of Austria"
 LOADING_TIP_41: "Every one sees what you appear to be, few really know what you are.\n- Niccolò Machiavelli"
 LOADING_TIP_42: "Nothing in this world is harder than speaking the truth, nothing easier than flattery.\n- Crime and Punishment, Fyodor Dostoyevsky"
 LOADING_TIP_43: "I am little concerned with beauty or perfection. I don't care for the great centuries. All I care about is life, struggle, intensity. I am at ease in my generation.\n- Émile Zola"
 LOADING_TIP_44: "To gild refined gold, to paint the lily... is wasteful and ridiculous excess.\n- King John, William Shakespeare (Act 4, Scene 2)"
 LOADING_TIP_45: "The philosophers have only interpreted the world, in various ways. The point, however, is to change it.\n- Karl Marx"
 LOADING_TIP_46: "The wind of change is blowing through this continent.\n- Harold Macmillan"
 LOADING_TIP_47: "For the first time, I am ashamed to be a German.\n- Wilhelm II - in exile in the Netherlands as a response to the news of the Night of the Broken Glass in November 1938"
 LOADING_TIP_48: "I have always been fond of the West African proverb \"Speak softly and carry a big stick; you will go far\".\n- Theodore Roosevelt"
 LOADING_TIP_49: "If politics teaches you one thing, it is that you can be as wise as the wise men of this world, and yet you always wander into the next minute like a child into the dark.\n- Otto von Bismarck"
 LOADING_TIP_50: "No man who knows aught, can be so stupid to deny that all men naturally were born free.\n- John Milton"
 LOADING_TIP_51: "I offer neither pay, nor quarters, nor food; I offer only hunger, thirst, forced marches, battles and death. Let him who loves his country with his heart, and not merely with his lips, follow me.\n- Giuseppe Garibaldi"
 LOADING_TIP_52: "O human race, born to fly upward, wherefore at a little wind dost thou so fall?\n- Dante Alighieri"
 LOADING_TIP_53: "I am aware that in presenting myself as the advocate of the Indians and their rights, I shall stand very much alone.\n- Sam Houston"
 LOADING_TIP_54: "The die is cast.\n- Julius Caesar"
 LOADING_TIP_55: "Each of us bears his own Hell.\n- Virgil"
 LOADING_TIP_56: "I do not steal victory.\n- Alexander the Great"
 LOADING_TIP_57: "1866 was a duel between two gentlemen; in 1870-71 we were obliged to chastise an impudent street arab; but to-day we must knock down a scoundrel.\n- Paul von Hindenburg"
 LOADING_TIP_58: "People call me a fool. Will God, once He calls me to Himself, call me the same?\n- Ludwig II of Bavaria"
 LOADING_TIP_59: "Assassinations over ovations.\n- Ludwig II of Bavaria"
 LOADING_TIP_60: "Only he who loves his friends so unwaveringly is worthy of the heavens giving him friends.\n- Ludwig II of Bavaria"
 LOADING_TIP_61: "Were I not an Emperor, I would like to be a teacher. I do not know of a task more noble than to direct young minds and prepare the men of tomorrow.\n- Pedro II"
 LOADING_TIP_62: "The privation of tuna, in favor of private individuals, is the absolute denial of all rights, of all principles of justice, of all legal guarantees, I will also say it is a profound immorality.\n- Benedetto Musolino"
 LOADING_TIP_63: "Man invented word, and calls it god.\n- Gene Ray"
 LOADING_TIP_64: "God gave us Lincoln and Liberty. Let us fight for both.\n- Ulysses S. Grant"
 LOADING_TIP_65: "War is the remedy that our enemies have chosen, and I say let us give them all they want.\n- William T. Sherman"
 LOADING_TIP_66: "No terms except an unconditional and immediate surrender can be accepted.\n- Ulysses S. Grant"
 LOADING_TIP_67: "It is only those who have neither fired a shot nor heard the shreaks and groans of the wounded who cry aloud for blood, for vengeance, for desolation. War is hell.\n- William T. Sherman"
 LOADING_TIP_68: "The empire's core is in the capital, not the port. If ports are lost, defend Tianjin and Tongzhou. Avoid lingering on cannon fortifications, this is the comprehensive strategy. I write in great distress, you must heed my orders.\n- Xianfeng Emperor in a letter to Sengge Rinchen during the 2nd Opium War"
 LOADING_TIP_69: "We are the poorest and weakest state in the world, occupying the lowest position in international affairs; the rest of mankind is the carving knife and the serving dish, while we are the fish and the meat. \n- Sun Yat-Sen"
 LOADING_TIP_70: "We have only one thing to learn from the barbarians (The Western Powers), and that is strong ships and effective guns. \n- Feng Guifen"
 LOADING_TIP_71: "He [Guangxu Emperor] does not want to sit on the throne. I did not want him to sit there long ago. \n- Empress Dowager Cixi"
 LOADING_TIP_72: "If she [Cixi] refuses to delegate power to me, I shall abandon my throne. I do not want to be emperor of a conquered nation. \n- Guangxu Emperor"
 LOADING_TIP_73: "Our army has three tasks: to drive out the Manchus, unite with the Chinese, and drive out traitors. \n- Du Wenxiu, leader of the rebel state of Pingnan Kingdom"
 LOADING_TIP_74: "Guangdong is not a nice place, I do not want to go back in. I just want to study with Old Master Tang in Hunan, and I should be a great scholar, I want to be a good scholar. -\n- Hong Tianguifu, son of Hong Xiuquan, last words before execution"
 LOADING_TIP_75: "The Taiping Rebellion is a disease of the heart, while Russia is a disease of elbow and axilla and England is a disease of skin; We should exterminate the Taiping first, then Russia and England. -\n- Zeng Guofan"