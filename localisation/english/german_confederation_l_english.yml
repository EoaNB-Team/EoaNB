GEC_idea_gewerbefreiheit_desc: "Guilds, or 'Zünfte', although still present, do not hold administrative power in our country anymore, and all guild constitutions have been abolished. Even though some less competitive and skilled craftsmen and merchants will probably lose their business, the freedom of enterprise, or 'Gewerbefreiheit', now granted is going to encourage economic growth and innovation, as it promotes competition and individual ingenuity."
