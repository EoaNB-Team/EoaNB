#German Confederation
GEC_idea_german_confederation_major_power: "German Confederation Member - Major Power"
GEC_idea_german_confederation_major_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a major power, it is our task to bring the smaller German states into our sphere of interest and thus make them compliant. This is the best way to expand our power."
GEC_idea_german_confederation_middle_power: "German Confederation Member - Middle Power"
GEC_idea_german_confederation_middle_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a middle power, we are at a crossroads in the German Confederation. On the one hand, our interests and decisions are important enough not to be ignored; on the other hand, we can hardly stand up to the major powers and are in need of their protection. However, this might change if all middle powers were to cooperate..."
GEC_idea_german_confederation_minor_power: "German Confederation Member - Minor Power"
GEC_idea_german_confederation_minor_power_desc: "Created in 1815 by the Congress of Vienna, the German Confederation is an association of German states in the former Holy Roman Empire. Since 1848, however, tensions have risen, especially between the two German major powers, Prussia and Austria, and the bond of this confederation has been strongly strained in this age of growing nationalism, but it still stands a chance to be reformed and saved...\n\nAs a minor power, we are practically irrelevant when it comes to the more important decisions in the German Confederation. However, this also means that we can concentrate on ourselves calmly and efficiently."

#Vienna Monetary Treaty
GEC_idea_vienna_monetary_treaty: "Vienna Monetary Treaty"
GEC_idea_vienna_monetary_treaty_desc: "The Vienna Monetary Treaty of 1857 marks a crucial step on the way towards the establishment of a single currency within the German Confederation. The treaty was signed between the members of the Zollverein, the Principality of Liechtenstein, and its initiator, the Austrian Empire, which had experienced a decade of severe currency crises following the March Revolution. Prussia, as Germany's leading economic power, insisted on the currency following the traditional silver standard. The treaty will help the economies of all German states' by reducing the amount of exchange administration and cost."

