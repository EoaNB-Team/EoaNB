gerconfed.523.a: "Ah, what a beautiful place!"
gerconfed.524.t_baden: "German Monarchs' Convention at Baden-Baden"
gerconfed.524.t_bavaria: "German Monarchs' Convention at Bad Kissingen"
gerconfed.524.d_baden: "The crowned heads of Germany have gathered at our beautiful spa resort of Baden-Baden for a convention. The place is truely buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will not only have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days, this event is also quite a chance for enhancing our image."
