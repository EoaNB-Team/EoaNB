gerconfed.6.t_uniforms: "[FROM.GetNameDef] Wants to Buy Uniforms"
gerconfed.6.t_cannons: "[FROM.GetNameDef] Wants to Buy Cannons"
gerconfed.6.d_rifles: "[FROM.GetNameDef] has approached us with an offer to buy rifles from our manufacturers. They'd like to purchase 500 units of infantry rifles for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.d_uniforms: "[FROM.GetNameDef] has approached us with an offer to buy uniforms from our manufacturers. They'd like to purchase 500 units of infantry uniforms for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.d_cannons: "[FROM.GetNameDef] has approached us with an offer to buy cannons from our manufacturers. They'd like to purchase 25 units of field cannons for a reasonable price. If we agree to their inquiry, they might go through with the order."
gerconfed.6.a: "We would accept such an agreement."
gerconfed.6.b: "We reject such an agreement."
GEC_sell_weapons_profit_effect_tt: "§YWe would benefit financially from such a weapons deal.§!"
