gerconfed.103.d: "The member states of the German Confederation have voted and our proposition has passed! The Frankfurt Reforms are now active."
gerconfed.103.a: "Sehr gut!"
gerconfed.104.t: "Our proposition denied!"
gerconfed.104.d: "The member states of the German Confederation have voted and our proposition has been denied! The Frankfurt Reforms were rejected by a majority of votes."
