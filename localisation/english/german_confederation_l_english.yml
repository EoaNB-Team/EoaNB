gerconfed.105.t: "Frankfurt Reforms - a tie in the Confederation"
gerconfed.105.d: "The member states of the German Confederation have voted and it looks like a tie! The votes for and against the proposal are exactly the same number, so the issue just ended up being dismissed from the courts..."
gerconfed.105.a: "What a shame..."
