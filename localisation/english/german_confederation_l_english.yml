#FRANKFURT DIET EVENTS
gerconfed.101.t: "Our Vote: The Frankfurter Reformakte"
gerconfed.101.d: "Austria has recently proposed the \"Frankfurter Reformakte\" to the members of the German Confederation. Those reforms will strengthen their nation by means of some laws and will also move the German Confederation towards being a state of nations. The question now is: Will we support this reform? It would probably be taxing for our country..."
gerconfed.101.a: "We see no issue with these reforms - we will vote for it."
gerconfed.101.b: "This is an obvious powergrab by Austria - we will vote against it."
