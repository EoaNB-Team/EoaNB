#Industrialization in Germany
GEC_decision_category_industrialization: "Industrialization in Germany"
GEC_decision_category_industrialization_desc: "The Industrial Revolution has finally reached our realm, but we have a lot of ground to make up to the big players like Great Britain or France. We have to speed up the industrializing process by all means to be able to catch up. On the surface it seems very simple investing in the modernization of our industry and the development of more advanced methods of production. The big question is where should our priorities be?"
GEC_mission_industrializing: "Industrializing"
GEC_mission_industrializing_desc: "The long-term goal is to catch up with the leading industrial nations. but that is an undertaking that will keep us busy for many years. On the bright side it is very likely our efforts will pay off in the long term."
GEC_decision_railway_upgrade: "Railway Upgrade"
GEC_decision_railway_upgrade_desc: "Our railway network is not up to the task of supporting let alone encouraging a modern industry anymore. Upgrading and expanding it would not only fix this problem, it would also grant our industry important contracts and the possibility for trade expansion."
GEC_decision_invest_in_our_naval_infrastructure: "Invest in Our Naval Infrastructure"
GEC_decision_invest_in_our_naval_infrastructure_desc: "Naval infrastructure is vital for any state, particularly for those by the sea. It can stimulate trade and grand power projection capabilities across the seas. Investing in our capabilities in this branch would allow us to use these opportunities to our economic and military advantage."
GEC_decision_invest_in_our_naval_infrastructure_inland: "Invest in Our Naval Infrastructure"
GEC_decision_invest_in_our_naval_infrastructure_inland_desc: "Naval infrastructure is vital for any state, also those without a coastline. It can stimulate trade and grand power projection capabilities across the seas, but also on strategically important lakes and rivers. Investing in our capabilities in this branch would allow us to use these opportunities to our economic and military advantage."
GEC_decision_invest_in_our_naval_ports: "Invest in Our Naval Ports"
GEC_decision_invest_in_our_naval_ports_desc: "By investing in our naval ports we can stimulate trade with countries overseas. This can benefit our economy and give us more international prominence."
GEC_decision_invest_in_our_river_ports: "Invest in Our River Ports"
GEC_decision_invest_in_our_river_ports_desc: "By investing in our river ports we can stimulate trade with countries overseas. This can benefit our economy and give us more international prominence."
GEC_decision_invest_in_our_dockyards: "Invest in Our Dockyards"
GEC_decision_invest_in_our_dockyards_desc: "By investing in our Dockyards we can expand our ship building capacity."
GEC_decision_invest_in_our_terrestrial_infrastructure: "Invest in Our Terrestrial Infrastructure"
GEC_decision_invest_in_our_terrestrial_infrastructure_desc: "Our terrestrial infrastructure is still lacking behind in regard to the latest standards. By investing in it we can fix this issue."
GEC_decision_invest_in_our_road_network: "Invest in Our Road Network"
GEC_decision_invest_in_our_road_network_desc: "An extensive and well-maintained road network benefits a society as a whole. It offers opportunities to improve the transportation of people and material. We should make an effort to bring our network up to date to take advantage of this."
GEC_decision_invest_in_our_canals: "Invest in Our Canals"
GEC_decision_invest_in_our_canals_desc: "An investment into our canal system would allow for a more extensive use of inland shipping for the transportation of goods and resources."
GEC_decision_acquire_trains: "Acquire Trains"
GEC_decision_acquire_trains_desc: "By acquiring trains we can make proper use of the advantages of the steam engine in the transportation sector. Something our domestic industry might not be capable of on its own."
GEC_decision_resource_prospecting_iron: "Iron Prospecting"
GEC_decision_resource_prospecting_iron_desc: "If we manage to find more iron deposits suitable for mining in our realm, we could stimulate our industry and expand our trade, thus benefiting our trade balance as a whole."
GEC_decision_resource_prospecting_coal: "Coal Prospecting"
GEC_decision_resource_prospecting_coal_desc: "If we manage to find more coal deposits suitable for mining in our realm, we could stimulate our industry and expand our trade, thus benefiting our trade balance as a whole."
GEC_decision_resource_prospecting_effect_tt: "There is a §Ychance§! we will discover §Ynew resource deposits§! within our borders."
GEC_decision_subsidize_new_extraction_methods_1: "Subsidize New Extraction Methods"
GEC_decision_subsidize_new_extraction_methods_1_desc: "By handing out subsidies for promising extraction methods we could hope to increase domestic resource extraction."
GEC_decision_subsidize_new_extraction_methods_2: "Subsidize the Latest Extraction Methods"
GEC_decision_subsidize_new_extraction_methods_2_desc: "The latest extraction methods are state of the art. While they bring some uncertainty, they also promise great prosperity."
GEC_decision_weaken_the_guilds: "Weaken the Guilds"
GEC_decision_weaken_the_guilds_desc: "The guilds are still very strong in our country, and their rules and obligations hinder economic growth and competition. We need to weaken their grip on trade and craftsmanship in order to realize our potential for industrial development."
GEC_decision_enact_free_enterprise: "Enact Free Enterprise"
GEC_decision_enact_free_enterprise_desc: "The freedom of enterprise will offer great opportunities to the people willing and capable of taking them. Crushing the dominance of the guilds should bring our industrializing process into overdrive."
GEC_decision_establish_an_industrial_code: "Establish an Industrial Code"
GEC_decision_establish_an_industrial_code_desc: "By establishing an industrial code we can give our businesses legal certainty. Doing so will hinder them doing things we do not want them to do, but in the long term this will raise their innovativeness and make up for problems in the short term."
