 britishafrica.79.t: "Local and Imperial Opposistion"
 britishafrica.79.d: "The South Australian Register concluded with the following in an article on the possible Gambian cession: 'At this moment, every portion of England's vast Colonial Empire is thoroughly loyal, but it is not too much to say that very different sentiments will arise if the British Government once give their assent to the principle that to suit the fancy of statesmen any portion of the colonies may be given away to or exchange with a foreign power, not only without the consent, but contrary to the wish of the people whose allegiance is made a matter of barter.'\n\nFurther opposition in Bathurst has arose. Liberated African political leaders formed the Gambia Native Association to coordinate their opposition to the proposal."
 britishafrica.79.a: "Word Spreads"
 britishafrica.80.t: "Merchant Opposistion"
 britishafrica.80.d: "The British merchants formed the Gambia Committee, which has also condemned cession."
 britishafrica.80.a: "Parliament Will Vote Soon"
 britishafrica.81.t: "Pass the Trade?"
 britishafrica.81.d: "We will cede the Gambia to France in exchange for the French renouncing any claim to the disputed Mellacourie region north of Freetown and France will hand over the Ivory Coast. While this will have added commercial, administrative and military benefits, it may cause uproar within other vast parts of the Empire and with the Merchant class. As a fear will arise that we could trade any part of our Empire to an different nation at any time."
