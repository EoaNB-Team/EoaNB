 britishcanada.112.d: ""
 britishcanada.112.a: ""
 britishcanada.113.t: "Canada asks for permission to change the constitution"
 britishcanada.113.d: "Canada is trying to reorganize its relationship with the provinces, to do that they must change the constitution. While the central government still needs the provinces to accept the changes, they need our approval for any modifications"
 britishcanada.113.a: "They have our blessing"
 britishcanada.113.b: "Parliment disaproves of the changes"

