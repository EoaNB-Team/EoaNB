 britishafrica.35.t: "George Gray Proposes a South African Union"
 britishafrica.35.d: "Sir George Gray, the Governor General of the Cape Colony has put forward a proposal to form a Federation between the Boer states and the our Colonies in the region. While this would mean our territory and influence will expand, it is likely the cost to administer the colony would increase. Similarly, we would lose direct control over the colony as the main part of the proposal is self-rule. The Boer states have already shown that they approve of the idea, this leaves the final decision to us. Should we agree to a unified South African subject or reign in Gray and put an end to his risky proposal."
