 britishindia.17.t: "The State Of The Company"
 britishindia.17.d: "The British East India company was founded on December 31st, 1600, as a joint-stock company with the goal of destroying Spanish and Portuguese monopolies on the Indian Ocean Trade. The Company soon eclipsed the Dutch and Portuguese, along with the French after the Seven Years’ War, were they established a monopoly over colonialism in Asia, as well as trade in Asia. Indian opium, tea, silk, and saltpetre gave the company a reliable, convenient, and plentiful source of income. Although everything seemed to be going swimmingly, the situation within the Raj was reaching a boiling point. The British East India Company had been exploiting ethnic, religious, and tribal differences in order to attain control over the subcontinent. The Company had also enacted many unpopular western reforms that went against the beliefs of the locals, and new tariffs, along with other trade restrictions enacted by the crown, would cripple the internal economy of the Mughal Empire, reversing the proto-industrialization that was left over from the Mughal Empire, and the rich and prosperous eternal economy. Famines also became a glaring problem within Indian society, with over 60 million dying in famines between the 18th and 20th centuries. Many of these problems, as well as the introduction of cartridges made of pig skin into the army and the burden of British Rule, would result in the Sepoy Rebellion Of 1857 (Indian Mutiny). This is a decisive moment in British History, as the “Jewel Of The British Empire”, could soon fall back into the hands of the natives, or it could also be the start of an age of brutal repression, with an increased effort to assimilate the Indian subcontinent into the British Empire…"
 britishindia.17.a: "Heaven's Light Guide Us!"
 britishindia.18.t: "The Viceroy of India Died"
 britishindia.18.d: "While travelling from the official residence of the Viceroy to Sialkot, an arduous journey at a high elevation which exhausted him. Lord Elgin died of a heart attack while crossing a swinging rope and wood bridge over the river Chadly, on the lap between Kullu and Lahul. He will be buried in the churchyard of St. John in the Wilderness in Dharamshala."
 britishindia.18.a: "Sad News"
 britishindia.19.t: "New Viceroy of India Appointed"
 britishindia.19.d: "John Laird Mair Lawrence, 1st Baron Lawrence an English-born Ulsterman, has been appointed as the new Governor of India. Lawrence was instrumental in the recapture of Delhi during the Indian Mutiny, due to his actions Lawrence was acclaimed as the 'Saviour of India'. His stated ambitions as Viceroy are to consolidate British power and to improve the ‘condition of the people’."
 britishindia.19.a: "Welcome"
 britishindia.20.t: "New Viceroy of India Appointed"
 britishindia.20.d: "Sir Lawrence has completed his five-year term as Viceroy and returned to England. Richard Southwell Bourke, 6th Earl of Mayo has been appointed Viceroy of India. Mayo was born in Dublin, Ireland. A British statesman and prominent member of the British Conservative Party who served as Chief Secretary for Ireland. The new Viceroy has some big plans to reform and modernise British India…"
 britishindia.20.a: "Welcome"
 britishindia.21.t: "Richard Bourke Assinated"
 britishindia.21.d: "While visiting the convict settlement at Port Blair in the Andaman Islands for the purpose of inspection, he was assassinated by Sher Ali Afridi, a former Afghan soldier who was later convicted of murdering a relative in an argument who had become disgruntled. He vowed to kill a senior official in revenge. Mayo's body will be brought home to Ireland."
 britishindia.21.a: "Oh No!"
 britishindia.22.t: "New Viceroy of India Appointed"
 britishindia.22.d: "Succeeding Earl Mayo as Viceroy of India is Sir Thomas Baring. A liberal statesman and extensive government experience, Baring has plans to upgrade the quality of government in the British Raj."
 britishindia.22.a: "Welcome"
 britishindia.23.t: "Insurrection in India"
 britishindia.23.d: "In news that surprised everyone in London, rumours of East India Company officials carrying out an insurrection to remove Lord Canning from office have been confirmed true from our loyal sources in Calcutta. The motives of these renegades are unknown but speculation has it that the arrest warrant request we brushed off mere days ago might have been related with the events unfolding in India currently. Unfortunately, bureaucratic red tape and the threat posed by the sepoy mutiny leaves us helpless against this act of treason. Cooperating with this new administration might be our only choice in the foreseeable future until the situation calms down."
 britishindia.23.a: "Extremely concerning…"
 britishindia.24.t: "Company Officials Request Arrest Warrant"
 britishindia.24.d: "Strange news from the East India Company! A letter has arrived at the Prime Minister’s office from an anonymous East India Company official requesting an arrest warrant to detain and imprison Lord Canning, the current Governor-General of India. The letter contains a lurid account of instances where Lord Canning’s actions have caused the company losses and blames him as the ‘sole reason for the sepoys to have mutinied in the first place’. The letter seeks to arrest him upon charges of treason and corruption citing that ‘he has failed to uphold the interests of the British Empire’. Now, it is up to the Prime Minister to decide whether Canning shall be detained or allowed to remain a free man."
 britishindia.24.a: "Provide the arrest warrant"
 britishindia.24.b: "Reject this ridiculous request"
 britishindia.25.t: "London Provides Arrest Warrant"
 britishindia.25.d: "Great news from home! The Prime Minister has agreed to provide an arrest warrant for the corrupt and treasonous Lord Canning effective immediately. An armed escort of a dozen foot soldiers has already been deployed to carry out the arrest. Canning’s bodyguards seem to have betrayed him and refused to put up a fight. Canning’s assets have already been seized by the company and have been liquidated. A new successor is to be announced by the company at midnight. The Indian population has been apathetic about the events with one local reported to have said,”it doesn’t matter if they do it under Lord Tom or Lord Harry, I still have to pay obscenely high taxes.” Nevertheless, it is clear that a new era for the company lies ahead now that Canning can no longer sabotage our efforts."
 britishindia.25.a: "And so, Sir Frederick Currie shall be our new leader"
 britishindia.26.t: "London Rejects Arrest Warrant"
 britishindia.26.d: "Terrible news from home! The Prime Minister has refused to accept ‘such a ridiculous warrant based on unfounded claims that are clearly an attempted power grab by subversive elements within the company’. Rumours have also emerged from London that the Prime Minister has warned Lord Canning about a potential conspiracy against him and that he has sanctioned an escape route for him. We must act immediately with no delays. And thus, we send a dozen foot soldiers to carry out the arrest, irregardless of whether or not some Londoner agrees to our decision or not. The fight with Canning’s guards was brutal and savage but was ultimately successful. Canning is to be arrested and detained without trial with all his assets already seized and liquidated. The Indian population has been apathetic about the events with one local reported to have said,”all they will do is exploit us, whether it be under a Lord Tom, Dick or Harry.” A new era for the company lies ahead now that Canning can no longer stop us."
 britishindia.26.a: "We had no choice but Sir Frederick Currie becomes leader"
 britishindia.27.t: "Revolutionary Disturbances in Bengal"
 britishindia.27.d: "Disturbing reports from the Jessore and Nadia districts in Bengal have emerged of a crisis brewing in the area. The indigo farmers, under the joint leadership of Digambar and Bishnu Biswas, seem to be resisting the local indigo planters by refusing to grow indigo even under duress. They have already attacked intervening policemen and refuse to back down at any cost. In response to the hostility of the farmers, the planters have increased rents and evicted farmers, causing even more agitations to spring up. The situation seems dire and calls for government intervention are starting to grow louder. If there is any time left to act, it is now. What shall be our policy regarding these disturbances?"
 britishindia.27.a: "Send in the army!"
 britishindia.27.b: "Request time to study the situation"
 britishindia.28.t: "The Barasat Massacre"
 britishindia.28.d: "What was once a peaceful happy village in the middle of Bengal is now a scarred battlefield. Blood fills the streets and corpses can be found everywhere. The armed forces, initially able to arrest dissenting voices, were forced to resort to violence after the farmers refused to cooperate with them. Hindus and Muslims united in their struggle and managed to kill several planters before being shot. Even several women chose to partake in this orgy of savagery along with their husbands, using pots and pans to protect their lands. The indigo fields are now empty with most planters having fled their homes or killed by the farmers. An uneasy feeling shrouds the air as the last rebels are rounded up and executed."
 britishindia.28.a: "It was a necessary evil"
 britishindia.29.t: "Peasant Rebellion Worsens"
 britishindia.29.d: "The crisis in Nadia continues to worsen. A lack of government action has emboldened the peasants and violence has overtaken many streets. The farmers have cut down the indigo trees and mixed them with soil as an act of protest. Many indigo planters have already fled their homes with several killed by the dissenting farmers. The remaining planters have sought help from mercenaries and have engaged in continual clashes with the rebelling peasants. Not even the local zamindars were spared from the brutal violence."
 britishindia.29.a: "There is not much we can do"
 britishindia.30.t: "The Blue Rebellion"
 britishindia.30.d: "What started as a minor protest by a ragtag team of dissenting farmers has now culminated into a full-blown rebellion. Anarchy has spread throughout much of Bengal and the local army has been unable to control the chaos effectively. While several farmers have been hung for treason, the spirit of the rebels does not appear to have been crushed in the slightest. Even the Bengali middle class and intelligentsia have thrown their critical support for the farmers, utilising the press to spread their propaganda. The situation looks bleak for the company. If there is any time left to enact bold decisions, it is now."
 britishindia.30.a: "Negotiating is not the worst choice right now"
 britishindia.30.b: "The military is our only hope"
 britishindia.31.t: "The Indigo Commission"
 britishindia.31.d: "After nearly a year of rioting and anarchy, hopes for normalcy in Bengal have been reignited with the formation of the Indigo Commission. A total of 134 people including 15 government servants, 21 blue-collar workers, 8 Christian missionaries, 13 zamindars and 77 ryots shall give their statements before the commission. The witnessing process shall continue from 18th May to 14th August and is expected to provide insight into the flaws with the current system of indigo cultivation practised in the colony."
 britishindia.31.a: "There is hope for tomorrow!"
 britishindia.32.t: "The Indigo War"
 britishindia.32.d: "Looking at the smoke rising beyond the horizon and the ashes on the ground, it felt quite difficult for the {demonym} soldiers to think that an indigo field used to exist here. The once peaceful village in the middle of Bengal has become a charred battlefield. Little did the local garrison realise that they were one of the lucky few.\n\nTheir comrades in the rest of Bengal were the unlucky many. The resilient spirit of the Bengali ryots was best seen in the plains, fields, and villages. The {demonym} military, accustomed to European battles from the time of Napoleon, were completely caught off guard by the dissidents. The ryots did not share even an ounce of mercy for the indigo planters or the British soldiers; the privileged ones simply had their lands seized, while the majority was given a painful execution. Even the most iron-hearted bystanders could not bear witness to the execution scenes while the ryots cheered in an ominous tone. However, this should not negate the actions done by desperate {demonym} soldiers, holding on to whatever little land they controlled. Houses were burned, entire families were shot and multiple {demonym} laws were violated to bring about martial justice. The entire East was set on fire but there was a glimmer of hope as dissenting voices were crushed with gunpowder."
 britishindia.32.a: "The future is grim"
 britishindia.32.b: "The future is grim"
 britishindia.33.t: "Relocate Capital"
 britishindia.33.d: "After the territorial changes following the Sepoy Rebellion many have argued that Calutta is at risk of easily being captured in a future war. A good portion of the government believe we should move our capital to Madras, as it is further from harm than any other major city and could be more defendable. Another option that has been suggested is Bombay, while is geographically closer to the rebellious Indian State, it is surrounded by mountains so could be defended well. Finally we could remain in Calcutta and build up defences here."
 britishindia.33.a: "Move to Madras"
 britishindia.33.b: "Bombay is Best"
 britishindia.33.c: "Remain in Calcutta"

