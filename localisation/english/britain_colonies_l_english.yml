 britishcanada.38.a: "Hopefully that tour didn't cost us that much"
 britishcanada.39.t: "Nova Scotia Railway Completed"
 britishcanada.39.d: "The railway was a key project of the visionary Nova Scotian leader Joseph Howe, who felt a government built railway led by Nova Scotia was necessary after the failure of the Intercolonial Railway talks and several fruitless private proposals."
 britishcanada.39.a: "Fantastic!"
 britishcanada.40.t: "The Creation Of The Grand Trunk Railway Regiment"
 britishcanada.40.d: "The Newly Formed Regiment Consists Mostly Of Railway Workers, Organized In Brigades. While Holes In The Brigades Were Stuffed By Volunteers Provided By The Government, Equipment Was Paid By Railway Companies, Capitalists And Even Some Aristocrats, Even Some Canons Were Bought."
 britishcanada.40.a: "No One Would Be Foolish Enough To Raid Our Trains Now."
 britishcanada.41.t: "Dockyard Opened!"
 britishcanada.41.d: "After Several Months Of Money Being Pumped Into This Project, A Dockyard Has Opened Today And Is Now Waiting For Our Orders."
 britishcanada.41.a: "We Should Order Some Ships Right Away."
 britishcanada.42.t: "Military Factory Opened!"
 britishcanada.42.d: "After Several Months Of Money Being Pumped Into This Project, A Military Factory Has Opened Today And Is Now Waiting For Our Orders."
 britishcanada.42.a: "Place Some Orders For Them."
 britishcanada.43.t: "Rising Demand For Canadian Products!"
 britishcanada.43.d: "In The Last Weeks The Civil War In The US has created A High Demand For Products. Because Of This We Generate A Higher Tax Revenue."
 britishcanada.43.a: "Great!"
 britishcanada.46.t: "A Great Coalition!"
 britishcanada.46.d: "An Alliance Was Today Anounced, Which Consists Of Several Originally Opposing Political Parties, Which -Hopefully- Will Bring The Two Canadas Together And End The Political Deadlock Under Which This Colony Suffers So Long. The Coalition Consists Of The Parti Bleu Under George-Étienne Cartier, The Clear Grits Under George Brown And The Liberal Conservatives Under John A. Macdonald. Though This Is Definitely A Positive Development It Is Not Exactly Clear On Why Exactly They Made An Alliance, But It Is Rumoured That A Shared Goal Of A Somewhat United Canada Might Be That Reason."
 britishcanada.46.a: "Hopfully This Will Last."
 britishcanada.47.t: "Tensions Calming Down"
 britishcanada.47.d: "It Seems Like That Recent Reforms And Structural Changes Have Reduced The Tensions. But For How Long Will This Last?"
 britishcanada.47.a: "Hopefully Forever"
 britishcanada.48.t: "Province Of Canada Announces Desire For Confederation!"
 britishcanada.48.d: "After Several Years Of Political Instability, The Government Of The Province Of Canada Has Anounced A Desire For A Confederated Canada Under British Rule."
 britishcanada.48.a: "Finally!"
 britishcanada.49.t: "Charlottetown Conference"
 britishcanada.49.d: "Discussions For A Maritime Union In The Legislative Council Chamber Of Province House Were Concluded Yesterday. Though, We Were Not Invited, Our Contingent Persuaded The Other Delegates From Nova Scotia, New Brunswick And Newfoundland To Work Towards The Union Of All The British North American Colonies, But It Seems That We Need A Few More Conferences To Achieve Such A Union."
 britishcanada.49.a: "Good"
 britishcanada.50.t: "Charlottetown Conference"
 britishcanada.50.d: "Originally, The Charlottetown Conference Was Meant To Get A Maritime Union Between Nova Scotia, New Brunswick And Newfoundland Going. Our Delegates Were Convinced By The Contingent Of The Province Of Canada, Who Were Originally Not Invited, To Work Toward A Union Of All The British North American Colonies."
 britishcanada.50.a: "Perhaps, This Is Even Better."
 britishcanada.51.t: "Quebec Conference"
 britishcanada.51.d: "The Quebec Conference Was A Success! While Many Policies Surrounding Federalism And The Creation Of A Single State Were Elaborated On And A Highly Comprehensive Resolution Was Drawn At The End. Which Makes It Possible To Merge Together, After Royal Acceptance Of Course. Though Sadly, Newfoundland Didn´t Take Part In This Conference."
 britishcanada.51.a: "Very Good!"
 britishcanada.52.t: "London Conference"
 britishcanada.52.d: "Sixteen Delegates From Canada Arrived Yesterday In The Capital Of The Empire -London- To Meet With Delegates Of The British Government. After The Two Big Conferences -Charlottetown Conference And The Quebec Conference- That Were Held To Determine The Constitutional Details Of Confederation. Which Resulted In The 72 Points That Had Been Agreed Upon In Quebec City. These Point Are Now Being Reviewed And Amended By The British Delegates."
 britishcanada.52.a: "Hopefully It Doesn't Take Long."
 britishcanada.53.t: "Royal Assent For Union!"
 britishcanada.53.d: "After Over Two Months Of Waiting For Approval, The Queen Has Given Her Royal Assent Yesterday! Therefore Making It Official That Canada Will Be Unified! The Province Of Canada, Nova Scotia And New Brunswick Will Unify In Four Months From Now On!"
 britishcanada.53.a: "Not Long Now."
 britishcanada.54.t: "Formation Of Canada!"
 britishcanada.54.d: "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia And New Brunswick Have Merged Together And Will Be Known As Canada."
 britishcanada.54.a: "Finally"
 britishcanada.55.t: "Formation Of Canada!"
 britishcanada.55.d: "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia, Newfoundland And New Brunswick Have Merged Together And Will Be Known As Canada. Newfoundland, After A Vote In A General Election Did Not Join."
 britishcanada.55.a: "Finally"
 britishcanada.56.t: "Negotiations Finished"
 britishcanada.56.d: "After Six Months Of Negotiations In London With The Hudson Bay Company. It Was Finally Agreed On The Price, Which Is 300.000 Pounds. The Land Will Be Given To Us In 2 And A Half Months."
 britishcanada.56.a: "Finally!"
 britishcanada.57.t: "The Red River Rebellion"
 britishcanada.57.d: "Yesterday, When Our Forces Wanted To Occupy The State Of Manitoba Rebels Of Métis Decent Have Denied Them Access. They Have Seized Upper Fort Garry, And Will Not Leave Until We Negotiate And Eventually Come To An Agreement."
 britishcanada.57.a: "We Have To Deal With That."
 britishcanada.44.t: "Canadian Volunteers Arrived!"
 britishcanada.44.d: "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province."
 britishcanada.44.a: "Good."
 britishcanada.45.t: "Canadian Volunteers Arrived!"
 britishcanada.45.d: "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province."
 britishcanada.45.a: "Good."
 britishcanada.60.t: "British Columbia Joins Canada!"
 britishcanada.60.d: "After Several Months Of Negotiating An Agreement Was Reached Between The Governments Of Canada And British Columbia. Columbia Will Join The Confederation And In Return A Construction Of A Transcontinental Railway Will Begin Within The Next 10 Years, Which Will Stretch From The East To West."
 britishcanada.60.a: "Finally."
 britishcanada.58.t: "Agreement Reached"
 britishcanada.58.d: "To Peacefully Integrate The Rebels We Have Recognized A Law Code, Which Guaranteed The Titles Of The Métis Land. This Results In A General Lower Amount Of Land That Can Be Used But It Makes The Region More Stable."
 britishcanada.58.a: "Good."
 britishcanada.59.t: "Rebellion Crushed."
 britishcanada.59.d: "After Several Weeks Of Bombardment Of The Fort The Rebels Have Surrendered. While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region. Many Protests Have Also Been Organized Across The Country, Which Will Plague Us For Some Time. All Métis Who Have Rebelled Have Also Been Stripted Of Their Land."
 britishcanada.59.a: "We Should Not Have Done This."
 britishcanada.68.t: "The Reciprocity Treaty Has Been Disbanded!"
 britishcanada.68.d: "Following The Trade Policy Which Favours Canadian Businesses The USA Has Disbanded The Trade Treaty Yesterday. The Canadian-American Reciprocity Treaty Made It Possible To Trade More Freely Between Each other, The Effects From This Event Will Be Slower Economic Growth In Canada, It Is Also Unclear If This Event Will Effect Relations Between The Two Governments."
 britishcanada.68.a: "This Can´t Be!"
 britishcanada.61.t: "Raid In New Brunswick"
 britishcanada.61.d: "Over The Last Weeks A Group Called The "Fenian Brotherhood" Has Organized A War Party And Tried To Seize Campobello in New Brunswick, The War Party Quickly Retreated To Lands Owned By The US Once British Warships Arrived. The Fenian Brotherhood Is Organized By Irish Nationalists Who Want That Ireland Becomes A Free Sovereign Nation."
 britishcanada.61.a: "Mobilise The Militia."
 britishcanada.62.t: "Invasion By The Fenian Brotherhood"
 britishcanada.62.d: "Several Days Ago A War Party Consisting Of 1000-1300 Fenians Crossed The Niagara River And Tried To Invade Canada West.  The Invasion Was Only Stopped After Two Lost Battles Of Our Canadian Militia And After The US Intervened And Blocked The Supply Lines Of The Fenians. The US Government Now Also Arrests Fenian Leaders In Order To Avoid Neutrality Laws With Britain."
 britishcanada.62.a: "Those Irish Bastards"
 britishcanada.63.t: "Failed Invasion In Canada East"
 britishcanada.63.d: "Despite The Best Efforts Of The US A War Party Of Fenians Tried A New Invasion, This Time In The East. They Were Able To Occupy Territory, Though Surrendered To The First Canadian Forces That Arrived Because They Were Low On Arms, Ammunition And Supplies. The Fenian Brotherhood Seems To Be On It´s Last Leg And We Can Expect No More Major Invasion Attempts. Although Smaller Raids Can Still Happen."
 britishcanada.63.a: "Good"
 britishcanada.64.t: "No Fenian Raids Anymore."
 britishcanada.64.d: "Because Ireland Is Now A Independent Nation The Raids Have Stopped."
 britishcanada.63.a: "Finally"
 britishcanada.64.t: "Raids Stop"
 britishcanada.64.d: "Because Ireland Has Become A Free Nation The Fenian Raids Have Mostly Stopped."
 britishcanada.64.a: "Great!"
 britishcanada.65.t: "Farms Recovering"
 britishcanada.65.d: "Thanks To Our Efforts Many Farms Are Becoming Productive Again And Are Already Supplying The People In Lower Canada."
 britishcanada.65.a: "Very Good."
 britishcanada.66.t: "More Wheat Farms Cropping Up!"
 britishcanada.66.d: "Our Efforts To Expand Wheat Production Seem To Have Taken Effect. Many New Farms Have Been Built While Other Have Been Expanded."
 britishcanada.66.a: "Good."
 britishcanada.67.t: "Dairy Industry Formed"
 britishcanada.67.d: "Our Efforts To Attract Industries To Our Colony Seem To Have Been Successful. Over The Last Months A New Dairy Industry Has Formed In Quebec And Especially Toronto."
 britishcanada.67.a: "Very Good!"
 britishcanada.106.t: "Visit Of A Royal"
 britishcanada.106.d: "The First Official Royal Tour Of Canada Consists The Oldest Son Of Queen Victoria, Edward, Prince Of Wales. He Was Sent By Our Queen To Follow A Request Of Both Legislative Assemblies Of Upper And Lower Canada. His Visit Will Last From The 18th to the 20th of September. Though It Is His First Day Of The Tour Inside Canada, He Is Already Being Mobbed By Crowds Of People Wherever He Goes."
 britishcanada.106.a: "Welcome, Prince Edward!"
 britishcanada.107.t: "The St-Hilaire train disaster"
 britishcanada.107.d: "In A Town Near Quebec A Train Which Was Carrying Immigrants, Fell Through An Open Swing Bridge Into The Richelieu River After The Crew Failed To Obey A Stop Signal. It´s Suspected That The Death Toll Is Up To 99 People."
 britishcanada.107.a: "What A Travesty. May They Rest In Peace."
 britishcanada.108.t: "Ottawa Chosen As Capital!"
 britishcanada.108.d: "Our Beloved Queen, Queen Victoria Has Today Decided The Future Capital Of Canada. Despite Toronto, Montreal And Quebec Being One Of The Main Cities Of Our Province And Therefore The Only Suspected Candidates, Our Queen Has Chosen A Small Logging Town In The Backwoods. It Is Suspected That "Barrack Hill" Will Be The Location Of The Parliament, Because Of Its Prominence Over Both The Town And River. As Well As It Is Already Owned By The Crown."
 britishcanada.108.a: "No One Would Have Suspected Such A Decision. God Save The Queen!"
 britishcanada.109.t: "Capital Moved To Quebec City!"
 britishcanada.109.d: "Following The History Of Moving Capitals, The New Capital Of Our Colony Will Be Quebec! In The Last 16 Years The Capital Will Be Moved For The Fifth Time. From 1841 To 1844 It Was Kingston, Then It Was Moved From 1844 To 1849 To Montreal Until Rioters Protested Against The "Rebellion Losses Bill" And Burned Down Montreal's Parliament Buildings. After This Act Of Unnecessary Violence The Capital Was Moved From 1849 To 1852 To Toronto. Now, -Before The Decision To Move It To Quebec City Once Again- Was It In Toronto For 1 Year."
 britishcanada.109.a: "Not Again!"
 britishcanada.110.t: ""
 britishcanada.110.d: ""
 britishcanada.110.a: ""
 britishcanada.111.t: "Confederation of Canada?"
 britishcanada.111.d: "With the tensions between Britain and the United States erupting into all out war, our worst fears have come to fruition. In order to adequately defend ourselves the Province of Canada has proposed a Confederation between British Colonies in North America. Assuming Britain agrees to it, it would allow us to defend ourselves against the Yanks, at least until the rest of the Empire’s forces arrive, not to mention the other benefits it would provide…"
 britishcanada.111.a: "Yes, Confederation is our best hopes for surviving this"
