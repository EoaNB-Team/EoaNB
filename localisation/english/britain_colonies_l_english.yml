 AST_gold_rush: "Gold Rush"
 AST_gold_rush_desc: "Who would think, that all it took was to dig 2 Inches into the dirt of a paddock would be the start of our gold rush. People from all over are coming in swarms to get their hook and claim a fortune. However, this is coming with some side affects..."
 AST_minor_gold_rush: "Minor Gold Rush"
 AST_minor_gold_rush_desc: "Deposits of gold have been found on our land! Immigrants are arriving from nearby areas to increase their their wealth, and our economy is improving."
 AST_Murray_darling_basin: "Murray-Darling Basin"
 AST_Murray_darling_basin_desc: "A series of Rivers flowing from the mountains in Queensland, down through New South Wales, along the border of Victoria, and flowing down to South Australia. The Basin is the life blood of rural Australia, which leads to the other states fighting for more of the shipping."
 AST_Protected_by_the_Royal_Navy_and_Army: "Protected by the Royal Navy and Army"
 AST_Protected_by_the_Royal_Navy_and_Army_desc: "All of our coastlines, and defenses are completely manned by our mother nation The "United Kingdom", leaving us free to not worry about our own defence...for now...."
 AST_Convict_Labour: "Convict Labour"
 AST_Convict_Labour_desc: "This Colony, like many others on the eastern side of this land are built on top the back breaking work of England's trouble makers; or 'Convicts' as people call them. We will keep accepting them to build up this colony as long as we need it...However the other colonies are starting to look for ways to end our supply of free labour, and Britain...is starting to show signs that its thinking of it."
 AST_eureka: "Effects of The Eureka Stockade"
 AST_eureka_desc: "the 1854 rebellion over the miner's License fee that was introduced lead to the miner's rebelling against us over the tax for having the license without having any representation, along with many other factors lead to an armed response by us to quell the miner's. Even thou we won, the after math has stung us in a harder way with many of the miner's demands been accepted."
 AST_unexplored_lands: "Unexplored Regions"
 AST_unexplored_lands_desc: "Vast regions of our land are currently unexplored. This means we do not know how many resources, how much wealth, or how many potential city sites exist in much of our claimed land."
 AST_highly_unexplored_lands: "Highly Unexplored Lands"
 AST_highly_unexplored_lands_desc: "we know the shape of our coastline, we know the surrounding area's around our capital...but after that...we have no clue. For all we know, out there could be anything out there. We need to figure out what there is...and fast."
 AST_Divided_Administration: "Divided Administration"
 AST_Divided_Administration_desc: "With the formation of Queensland, our administration is now divided. This is placing a very annoying burden on us. We should find a way to correct it before the confusion starts to become to much later down the line."
 AST_Brand_New_Government: "Brand New Government"
 AST_Brand_new_Government_desc: "Now that we have done all the fancy things in regards to our formation, we now have to work out a system from the pieces that now lay before us. But it also gives us room to add in our own things here and there since we can now do as we please."
 AST_Squatter_Issue: "Squatter Issue"
 AST_Squatter_Issue_desc: "Squatter, Bums, annoying people whom sit ILLEGALLY on crown land have become a increasing problem, worst of all...they have started to show influence in our government, and of the local people...We best do something before these lot decide to remove us from office."
 AST_aboriginal_tribes: "The Aboriginal Situation"
 AST_aboriginal_tribes_desc: "The Native People of this Land, for a better term...are either, drunk, starving, or dead. Be it from sickness, or forceful removal of them from their so called 'Land'. Which in turn, leads to multiple cases of attacks against our people, which results in the killing of some local group as revenge. The ones whom do end up joining the 'Civilized' World do not last long, be it from sickness or lynching for some unknown reason. The overall situation is not known, all that is known, is killing of these native people is so common. Many of our people could not care to stop these events, but will often join in."
 AST_The_Stain: "The Stain"
 AST_The_Stain_desc: "12...12 is the confirmed number of Aboriginals that are still alive on this Island of ours. Having survived the black war which killed their fellow tribesmen, they now have to bear witness to their eventual extinction. But the memory of what we did...the killing of over 40,000 men and women...will come to haunt us later...for now...its a stain...we cannot unshackle."
 AST_focus_southern_timber: "Southern Timber"
 AST_focus_southern_timber_desc: ""
 AST_focus_expansion_of_the_nsw_force: "Expansion of the NSW Force"
 AST_focus_expansion_of_the_nsw_force_desc: "As we continue to serve the Empire in its conflicts, its quite obvious that an expansion is needed to have forces available to send out, but also enough to protect our home."
 AST_focus_establish_the_naval_brigades: "Establish the Naval Brigades"
 AST_focus_establish_the_naval_brigades_desc: "We shall create some Bridages to serve our Coastal waters."
 AST_focus_recieve_hms_wolverine: "Receive HMS Wolverine"
 AST_focus_recieve_hms_wolverine_desc: "Despite having several Naval Brigades, we have no real ships outside of small Motor Boats. The British however, are willing to present us one of their ships for service within our Forces. We shall take this offer with out hesitation."
 AST_focus_land_grant_for_service: "Land Grant for service"
 AST_focus_land_grant_for_service_desc: "As we continue to reorganize our forces after the British decision to withdraw from Australia and with the Volunteer Regulation Act now in place which grants land for 5 years of Service, this should encourage more to Volunteer for Service."
 AST_focus_upgrade_sydneys_defences: "Upgrade Sydney's Defenses"
 AST_focus_upgrade_sydneys_defences_desc: "Our defense system for any Naval based attack is either out dated or not there. To solve this, we will start a massive overhaul of the coastal defense system in Sydney Harbour."
 AST_focus_discontinue_land_grants: "Discontinue Land Grants"
 AST_focus_discontinue_land_grants_desc: "As part of serving within the Defense force of New South Wales, we hand out land grants to those in its ranks, this however has turned to be more trouble then its worth as some are selling them to the highest bidder. We shall change this to a Payment system instead discontinuing this land grant system."
 AST_focus_the_interiors_wool: "The interiors Wool"
 AST_focus_the_interiors_wool_desc: ""
 AST_focus_explore_more_of_the_interior: "Explore more of the interior"
 AST_focus_explore_more_of_the_interior_desc: "We still have no clue on what to expect nor see passed the blue mountains, excluding area's along the rivers near britishoceania.5 We should explore more of the country to expand there."
 AST_focus_a_permanent_force: "A Permanent Force"
 AST_focus_a_permanent_force_desc: "The British have pulled all troops out of this continent, meaning we must take up the brunt of our own defense on the land. Thus we shall create some permanent units for our Defense"
 AST_focus_colonial_force_increase: "Colonial Force increase"
 AST_focus_colonial_force_increase_desc: "Although we have enough Protection from the British Army stationed in New South Wales and protected by the Royal Navy at sea. We must increase our own forces in case something goes wrong."
 AST_focus_futher_increase_to_defence: "Further increase to Defense"
 AST_focus_futher_increase_to_defence_desc: "As the home Islands have said to us and the other Colonies that we must have a more active role in our own Defense. Which is what we plan to do."
 AST_focus_create_the_service_corp: "Create the Service Corp"
 AST_focus_create_the_service_corp_desc: "As we continue to Expand our Defense force in Australia, we need a Service Corp to go with it for maximum efficiency."
 AST_focus_further_upgrades_coast_wide: "Further upgrades coast wide"
 AST_focus_further_upgrades_coast_wide_desc: "Upgrading Sydney's Fort system was adequate for the time we did it. We must upgrade all forts we operate and build some new ones to strengthen our Coastal Defense Network."
 AST_focus_restructure_of_nsw_forces: "Restructure of NSW Forces"
 AST_focus_restructure_of_nsw_forces_desc: "For us to increase our forces while we are under hard times, its needed to restructure which includes training for enlisted and Officers, pay, leave etc.."
 AST_focus_a_defence_force_only: "A Defence Force only"
 AST_focus_a_defence_force_only_desc: ""
 AST_focus_serving_the_empire: "Serving the Empire"
 AST_focus_serving_the_empire_desc: ""
 AST_focus_service_within_the_empire: "Service within the Empire"
 AST_focus_service_within_the_empire_desc: "We can help our homeland by offering our fighting force to any wars that are within the empire itself."
 AST_focus_militia_officer_training: "Militia officer training"
 AST_focus_militia_officer_training_desc: "Many of the officers in the militia units are not trained, nor experienced with combat. We should fix this problem."
 AST_focus_knowing_where_we_serve: "Knowing where we Serve"
 AST_focus_knowing_where_we_serve_desc: "The British constantly ask us to send OUR troops into "battle" without telling us until the last minute where we are going.\n\nWe are not going to send our men in blind."
 AST_focus_creation_of_the_mounted_infantry: "Creation of the Mounted Infantry"
 AST_focus_creation_of_the_mounted_infantry_desc: "After our announcement of the First contingent to the Boar War, many of the volunteers are Bushmen. Whom are all experienced horse riders and are willing to bring their own horse with them."
 AST_focus_desert_logicistics: "Desert Logistics"
 AST_focus_desert_logicistics_desc: "The British Said we would do some fighting in Africa. So far we have been left to look over the workers on the railroad FOR the British to do the fighting. But its given us some insight to logistics in this area."
 AST_focus_creating_the_australian_military_spirit: "Creating the Australian Military Spirit"
 AST_focus_creating_the_australian_military_spirit_desc: ""
 AST_focus_expand_the_militia: "Expand the Militia"
 AST_focus_expand_the_militia_desc: "Although we have a professional army, we have many militia units all over the state. It might be best to increase their numbers."
 AST_focus_expand_the_professional_army: "Expand the Professional army"
 AST_focus_expand_the_professional_army_desc: "Now that we have encouraged our citizens to join local militia units. Its also increased the amount of people interested in joining the army as a full time soldier."
 AST_focus_bricks_and_motar: "Bricks and Motar"
 AST_focus_bricks_and_motar_desc: "Even thou our Defenses are secure and our Naval protection from the Royal Navy is solid. We just ensure that IF the navy is unable to protect us, we have a fighting chance to repel them ourselves."
 AST_focus_serving_abroad: "Serving Abroad"
 AST_focus_serving_abroad_desc: "Now that we have established a Colonial Defence, mainly an army. We can send our boys over to wherever the British needs up to be."
 AST_focus_make_do: "Make do"
 AST_focus_make_do_desc: "Our guns, Forts, uniforms. Everything is all hand-me-downs. Our forts are still using (RML). Not to mention everything is just outdated, There is no way we can get the British to give us more. We have to made do..."
 AST_focus_blindly_send_our_troops_in: "Blindly Send our troops in"
 AST_focus_blindly_send_our_troops_in_desc: "If the British want troops...\n \nThey'll get troops."
