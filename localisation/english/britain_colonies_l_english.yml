 britishafrica.77.d: "The British Government has accepted a Gambia Trade in principle. However, they do not want any of the French settlements on offer and proposed to cede the colony in exchange for the French renouncing any claim to the disputed Mellacourie region north of Freetown. We currenlt have no direct stake in this region, although accepting this may change our plans for the region in the future. Furthermore, they have demanded we hand over our territory in the Ivory Coast."
