 britishafrica.78.d: "There is fierce debate in Parliament whether to trade the Gambia to France. In the House of Lords, the Duke of Manchester put a question to the Secretary of State for the Colonies on the proposed cession. He said that it would be a breach of neutrality to hand over a seaport of great capacity that was advantageously situated to a nation that was at war with one of the UK's allies. He argued that if the French thought it desirable to obtain it, it must be equally desirable for us to keep it. He also said that the residents of the Gambia should not be moved to the control of another power without their consent.\n\nEarl Granville, who had just become Secretary of State for Foreign and Commonwealth Affairs, responded on behalf of the Colonies Secretary. He said that the matter was never going to be completed without the consent of Parliament. However, he said that 'you will find it excessively difficult to show what advantage is gained by this country by retaining possession of this settlement'. He concluded that 'While the Colony would be of great advantage to the French in connection with their flourishing Colony of Senegal, I think it is no exaggeration to say that Gambia is to our country an absolute burden without any redeeming characteristics.'"
