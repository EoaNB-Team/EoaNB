 britishoceania.88.d: "Our Australian Colony has recently invaded south-east Papua. This could cause some issues on the international stage, should we oppose this action?"
 britishoceania.88.a: "Oppose the Invasion"
 britishoceania.88.b: "Leave it be"
 britishoceania.89.t: "Britain Fail to Ratify the Treaty!"
 britishoceania.89.d: "The British Government has decided not to support our decision to invade papua. While there is nothing they can do at this time, they may choose to act in the future."
 britishoceania.89.a: "Keep it anyway."
 britishoceania.90.t: "Christmas Island"
 britishoceania.90.d: "The first attempt at exploring the island was in 1857 by the crew of the Amethyst. They tried to reach the summit of the island but found the cliffs impassable. During the 1872–1876 Challenger expedition to Indonesia, naturalist John Murray carried out extensive surveys. In 1886, Captain John Maclear of HMS Flying Fish, having discovered an anchorage in a bay that he named "Flying Fish Cove", landed a party and made a small collection of the flora and fauna. In the next year, Pelham Aldrich, on board HMS Egeria, visited the island for 10 days, accompanied by J. J. Lister, who gathered a larger biological and mineralogical collection. Among the rocks then obtained and submitted to Murray for examination were many of nearly pure phosphate of lime. This discovery led to annexation of the island by the British Crown"
 britishoceania.90.a: "Great!"

