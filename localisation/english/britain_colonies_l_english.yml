 britishindia.14.t: "Anglo-Sepoy Armistice"
 britishindia.14.d: "After years of fighting and tens of thousands dead. The British have agreed to an armistice. If we had not agreed to this, we would surely have been defeated in the long term. This armistice will give us the time to prepare and push the British out of India for good. We have been able to solidify our position in central India, the princely states to our north have broken free from British influence and our allies have parted ways. The British will surely not leave us be, we must prepare."
 britishindia.14.a: "Temporary Peace"
