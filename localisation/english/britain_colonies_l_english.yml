 #Canada
 CAN_ACW: "The American Civil War"
 CAN_ACW_desc: "The American Civil War is a matter of concern, given our proximity to the US and the importance Cotton has to Britain, we should think carefully about how to proceed, and prepare for the worst."
 CAN_Help_Free_States: "Help New England"
 CAN_Help_Free_States_desc: "We will gain the most by helping New England."
 CAN_Organize_Support: "Organising Support"
 CAN_Organize_Support_desc: "We will convince key personalities that Norton follows good intentions with his insurrection."
 CAN_Lead_goods_Free_states: "Steer Goods Towards The New State"
 CAN_Lead_goods_Free_states_desc: "We will steer goods towards Nortons state."
 CAN_Support_Volunteers_FSA: "Support Volunteers In New England"
 CAN_Support_Volunteers_FSA_desc: "We will financially support Canadian volunteers in New England. In order to not alert the British Governor we will disguise these expenses, of course."
 CAN_Assylum_non_slaves: "Offer Asylum To New England's Refugees"
 CAN_Assylum_non_slaves_desc: "We will offer asylum to refugees of New England."
 CAN_Help_Union: "Help The Union"
 CAN_Help_Union_desc: "Both our politicians and people hold sympathies towards the Union, especially as a nexus point for the Underground Railroad even if Britan's interests aligns with the South, it is best for us to go with out people's wishes and help the North."
 CAN_Change_Trade_treaty: "Adjusting The Treaty"
 CAN_Change_Trade_treaty_desc: "We will adjust the trade treaty in order to help our economy."
 CAN_Support_Volunteers_Union: "Support Volunteers In The Union"
 CAN_Support_Volunteers_Union_desc: "We will financially support Canadian volunteers In The Union. In order to not alert the British Governor we will disguise these expenses, of course."
 CAN_Arrest_Confederates: "Arrest Confederates"
 CAN_Arrest_Confederates_desc: "We will arrest Confederates and hand them over to the Union."
 CAN_Assylum_Slaves: "Offer Asylum To Union Refugees"
 CAN_Assylum_Slaves_desc: "We will offer Asylum to refugees of the Union, especially fleeing Slaves."
 CAN_Stay_behind_Britain: "Staying Behind Britain's Shadow"
 CAN_Stay_behind_Britain_desc: "Canada is a natural part of the Empire, and as such we should follow London in how we handle the Civil War to our South."
 CAN_Equal_deals: "Equal Trade Deals"
 CAN_Equal_deals_desc: "We will make trade deals with all factions of the Civil War in order to maximize our profit."
 CAN_Create_Grand_trunk_brigade: "Create A Railway Brigade"
 CAN_Create_Grand_trunk_brigade_desc: "The railways near the border are an easy target. In order to minimize damage we will create a railway brigade. Companies will pay for the upkeep and equipment, while we will provide them with man."
 CAN_Prepare_Secenario_1812: "Prepare For War"
 CAN_Prepare_Secenario_1812_desc: "Our worst fears are being realized, tensions between the Union and Britain are rising, we need to prepare for the possibility of invasion, we must be ready to commit everyone who is able to fight."
 CAN_Assylum_for_all: "Offer Asylum To All Refugees"
 CAN_Assylum_for_all_desc: "Race and ideology don´t matter for those who seek asylum in our province. As long as they are honest, hardworking people, we have no reason to refuse them."
 CAN_Conclusion_ACW: "End Of The Civil War"
 CAN_Conclusion_ACW_desc: "The American Civil War was a scary time for all of us. though this war also had several positive effects on the Canadian people and especially the politicians. With the latter finally forming an alliance and ending the Deadlock, in no small part thanks to the Civil War to our south."
 CAN_Canadian_Militia: "Canadian Militia"
 CAN_Canadian_Militia_desc: "The Canadian Military at this time mostly consisted of Militias, limited in their fighting capabilities, something we need to solve."
 CAN_Learn_1812: "Learn From 1812"
 CAN_Learn_1812_dec: "We will once again take a look at the War Of 1812, the most recent war fought on Canadian soil, which will hopefully teach us something new."
 CAN_Learn_European_Wars: "Learn From European Wars"
 CAN_Learn_European_Wars_dec: "The European powers have the most advanced armies by far, as such it is only natural to look at their wars to determine our own combat doctrine."
 CAN_Revive_Military: "Revive Military Spirit"
 CAN_Revive_Military_desc: ""
 CAN_Excempt_immigrants: "Exempt Certain Religions From Service"
 CAN_Excempt_immigrants_desc: "In order to attract more immigrants we will exempt certain religious groups from military service."
 CAN_New_British_Rifle_Designs: "New Rifles"
 CAN_New_British_Rifle_Designs_desc: "With the help of the British we will develop new rifles."
 CAN_New_Uniform_Designs: "New Uniforms"
 CAN_New_Uniform_Designs_desc: "We will develop new British uniforms for our Canadian Militias."
 CAN_New_Artillery_Designs: "New Artillery"
 CAN_New_Artillery_Designs_desc: "Artillery is vital to having a modern military. In order to defend ourselves from others we will have to develop modern artillery."
 CAN_British_Equipment: "British Equipment"
 CAN_British_Equipment_desc: "We could ask for some equipment from Britain."
 CAN_Start_Military_Industry: "Start Military Industry"
 CAN_Start_Military_Industry_desc: "Instead of being dependent on deliveries from Britain we should start our own military industry and produce the equipment here."
 CAN_Increasing_Self_Reliance: "Increasing Military Self Reliance"
 CAN_Increasing_Self_Reliance_desc: "With troubles in India and China the government in London has been unable to spare soldiers for our lands. As such we should take up the burden ourselves and ease the Crown’s already heavy load."
 CAN_Fight_Deadlock: "Fight The Political Deadlock"
 CAN_Fight_Deadlock_desc: "The Political Deadlock is a catastrophe, without something big happening, this state could last for years."
 CAN_External_Threats: "External Threats"
 CAN_External_Threats_desc: "The tensions between the United States and Britain have gotten high, and a war is becoming a clear possibility, showing us more then ever that we must put our differences aside and focus on the goal of Confederation, lest Canada be swallowed whole."
 CAN_Alliance: "An Alliance?"
 CAN_Alliance_desc: "With the dangers of a war between Britain and America becoming increasingly clear, both the Reformers and Conservatives have agreed to form an Alliance, united by a common cause, ending the Political Deadlock."
 CAN_Structural_Change: "Some Structural Changes"
 CAN_Structural_Change_desc: "The first thing we should do is pass some much needed reforms and structural changes."
 CAN_Unify: "Unify The Province Officially"
 CAN_Unify_desc: "Now that we have formed out Coalition we can unify the voices of the people, no matter which party they support, ending the political instability that has plagued us for so long."
 CAN_Internal_Threats: "Internal Threats"
 CAN_Internal_Threats_desc: "The Political Instability Seems To Not Be Resolved By Itself. This Means That We Have To Find A Way To End This Without Real Knowing On How."
 CAN_Blame_Conservatives: "Blame Conservatives"
 CAN_Blame_Conservatives_desc: "It´s clear who is to blame: The Conservatives. The Conservatives with their dependency on old customs And laws have summoned this instability!"
 CAN_Reformers_Power: "Reformers In Power"
 CAN_Reformers_Power_desc: "With us in power we will finally be able to pass the much needed reforms that have been blocked by The Conservatives."
 CAN_Blame_Reformers: "Blame Reformers"
 CAN_Blame_Reformers_desc: "It´s clear who is to blame: The Reformers. The Reformers with their desire for nreasoned changes to our Laws and structures have instability within our Colony!"
 CAN_Conservatives_Power: "Conservatives In Power"
 CAN_Conservatives_Power_desc: "With us in power we will finally enforce old customs and laws, so that proven structure can bring balance to our colony."
 CAN_Great_Party: "A Great Party"
 CAN_Great_Party_desc: "Since our party took over, many problems plaguing Canada have been solved. Thanks to this we can finally focus on creating a united Canada!"
 CAN_Focus_Confederation: "Focus On Confederation"
 CAN_Focus_Confederation_desc: "The Political Deadlock and internal struggles we have been dealing with are finally over, we can finally look toward, and annouce our intention for, Confederation."
 CAN_Colony_Merchants: "A Colony Of Merchants"
 CAN_Colony_Merchants_desc: "The Colonies In Canada Have And Still Are Colonies For Merchants. Because Of This Their Naval Strategies Focus On Their Trading Ships."
 CAN_Merchant_Ship_Designs: "Experimental Ideas About Merchant Ships"
 CAN_Merchant_Ship_Designs_desc: "In The Last Years Our Marine Strategists And Designers Have Picked Up Some Interesting Ideas About Merchant Ships."
 CAN_Small_Ship: "Small Ship Designs From Britain"
 CAN_Small_Ship_desc: "Our Capabilities Of Building A Navy Might Be Limited, But This Does Not Mean Ship Designs Have No Use In Our Colony."
 CAN_Examine_British_Tactics: "Examining British Naval Tactics"
 CAN_Examine_British_Tactics_desc: "Learning New Ways On How To Fight Battles Might Be Useful In The Future."
 CAN_Establish_Comission: "Establish A Commission"
 CAN_Establish_Comission_desc: "Despite Quebec Having A Relatively Big Harbour, Its Efficiency Is Not At Its Peak, Therefore We Should Establish A Commission That Will Increase Efficiency."
 CAN_Start_Shipbuilding_Industry: "Start A Shipbuilding Industry"
 CAN_Start_Shipbuilding_Industry_desc: "To Protect Our Coastal Regions And Merchant Ships We Will Have To Get A Local Shipbuilding Starting."
 CAN_Inspire_Shipbuilding_Industry: "Inspire Shipbuilding Industry"
 CAN_Inspire_Shipbuilding_Industry_desc: "In Order To Increase Our Production Of Ships We Will Attract New Workers By Letting Dockyard Workers Look Like Good Examples Of What A Young Man Can Become."
 CAN_Trust_Royal_Navy: "Trust The Royal Navy"
 CAN_Trust_Royal_Navy_desc: "Well we may have a new shipbuilding industry, Britain’s own fleet and industry greatly outpace our own, and as such in only makes sense to keep trust in the Crown to protect our waters."
 CAN_Agrarian_Colony: "A Agrarian Colony"
 CAN_Agrarian_Colony_desc: "Canada Mostly Consists Of Farms, Mines And Sawmills. Despite The Resources Worth Is Already High, We May Need To Slowly Industrialize, To Not Fall Behind."
 CAN_Matter_Agriculture: "Matters Of The Agriculture"
 CAN_Matter_Agriculture_desc: "While Agriculture Makes Up A Huge Part Of The Canadian Economy There Are Disparities Between The Output Of Upper And Lower Canada. We Have To Step In To Solve This, One Way Or Another."
 CAN_Lower_Canada: "Lower Canada"
 CAN_Lower_Canada_desc: "Lower Canada Imports For Several Years Food From Upper Canada, A Bad Harvesting Season In Upper Canada Would Lead The Colony To A Food Shortage. We Should Tackle This Problem."
 CAN_Effort_self_sufficient: "Efforts To Become Self-Sufficient"
 CAN_Effort_self_sufficient_desc: "The Threat Of A Colony-Wide Food Shortage Is To Big. We Should Make Sure To Support Farms, To Booster Food Production."
 CAN_Combat_Poverty_traditional: "Combat Poverty In Farms"
 CAN_Combat_Poverty_traditional_desc: "Many Farms In Lower Canada Are Poor, Which Makes It Hard To Buy New Equipment, Therefore Limiting Food Production. We Should Solve This By Giving Such Farms A Little Boost To Their Purses."
 CAN_Subsidize_Farms: "Subsidize Farms"
 CAN_Subsidize_Farms_desc: "In Order To Permanently Booster Food Production, We Will Subsidize Farms."
 CAN_Support_Shift_stock_raising: "Shift Towards Stock Raising"
 CAN_Support_Shift_stock_raising_desc: "Cows And Other Big Animals Offer New Products To Produce. Which Will Secure A bigger Variety Of Food."
 CAN_Educate_Farmers: "Educate Farmers"
 CAN_Educate_Farmers_desc: "We Should Also Educate Farmers."
 CAN_Organise_Agricultural_Press: "Organise Agricultural Press"
 CAN_Organise_Agricultural_Press_desc: "A Press Which Serves The Farmers As Important Advice Paper And For The Consumer As Advertisement Will Make Sure That A Dairy Industry Can Take A Hold In Lower Canada."
 CAN_Upper_Canada: "Upper Canada"
 CAN_Upper_Canada_desc: "The Rich Plains Of Upper Canada Offers Us The Possibility To Start A Dairy Industry, Or We Could Boost The Food Production In That Area."
 CAN_New_Industrial_Equipment: "New Industrial Equipment"
 CAN_New_Industrial_Equipment_desc: "We Will Support Development Of New Equipment For The Agriculture."
 CAN_Support_Local_Farmers: "Support Local Farmers"
 CAN_Support_Local_Farmers_desc: "To Support Local Farmers We Will Give Them A Small Boost To Their Purses."
 CAN_Support_Shift_Livestook: "Support Shift Towards Livestock"
 CAN_Support_Shift_Livestook_desc: "While The Plains Of Upper Canada Are Perfect For Wheat It Is Also A Great Way To Start A Local Industry Consisting Out Of Dairy Products, Such As Cheese."
 CAN_Encourage_Cheese_Factories: "Encourage Dairy Factories"
 CAN_Encourage_Cheese_Factories_desc: "We Will Encourage Dairy Factories By Paying For Some Expenses."
 CAN_Promote_Wheat: "Promote Wheat"
 CAN_Promote_Wheat_desc: "The Rich Plains Have For Years Provided Rich Harvests. This Should Not Be Disturbed By Cows And Other Big Animals. But Rather Expanded."
 CAN_Subsidize_Wheat_Farms: "Subsidize Wheat Farms"
 CAN_Subsidize_Wheat_Farms_desc: "We Will Support Wheat Farms By Subsidizing Them."
 CAN_Exports_To_Britain: "Exports To Britain"
 CAN_Exports_To_Britain_desc: "British industry and growth requires a constant supply of raw resources, food, and industrial products. As a part of the Empire we shall sell them what they need, aiding both us and them."
 CAN_Buildup_Infrastructure: "Buildup Of Infrastructure"
 CAN_Buildup_Infrastructure_desc: "A Good Infrastructure Is A Key Aspect Of Industrializing. We Should Focus On Expanding Our Infrastructure To Maximize Our Industrial Potential."
 CAN_Fund_Projects_Saint: "Fund Projects In Saint Lawrence"
 CAN_Fund_Projects_Saint_desc: "There Are Several Infrastructure Projects In Saint Lawrence That Need Funding. Luckily, We Have What They Need And They Can Give Us Something We Need."
 CAN_Construct_New_Canals: "Construct New Canals"
 CAN_Construct_New_Canals_desc: "Canals Are In Canada A Vital Piece Of Transportation. By Building New Canals We Can Connect Isolated Farms To More Populated Regions."
 CAN_Drain_Old_Canals: "Drain Old Canals For Railways"
 CAN_Drain_Old_Canals_desc: "While Canals have Proven Themselves Over All The World The Railways Are Becoming More Effective. By Draining Old Canals And Building Railways In Them We Can Raise The Efficiency Of our Infrastructure."
 CAN_Establish_Ferry_Services: "Establish Ferry Services"
 CAN_Establish_Ferry_Services_desc: "By Establishing A Ferry Service To Detroit We Can Link Our Industries Better In That Area And Expand Industrial Capacities."
 CAN_Learn_New_Infrastructure: "Learn New Ways Of Infrastructure"
 CAN_Learn_New_Infrastructure_desc: "While It´s Clear That Railways Will Provide A Efficient Way Of Transport It´s Never Wrong To Find New Ways On How To Improve And Expand Infrastructure."
 CAN_Introduce_Macadam_Method: "The Macadam Method"
 CAN_Introduce_Macadam_Method_desc: "The Macadam Method Is A New Way Of Building More Secure And Efficient Roads."
 CAN_Learn_Erie_Canal: "Learn From The Erie Canal"
 CAN_Learn_Erie_Canal_desc: "While We Have Some Experience In Building Canals We May Learn Something New From The American Approach."
 CAN_Introduce_Telegraphic_Services: "Telegraphic Services"
 CAN_Introduce_Telegraphic_Services_desc: "The Relatively New Way Of How We Could Communicate In The Future Might Be Worth Taking A Look At."
 CAN_Modernizing_Infrastructure: "Industrializing Infrastructure"
 CAN_Modernizing_Infrastructure_desc: "Well built up infrastrucure is one of the key foundations of an Industrialized economy, as such we should take efforts to improving and upgrading our own infrastructure."
 CAN_Industrialising_Industry: "Industrialising Industry"
 CAN_Industrialising_Industry_desc: "With The New Industry And Infrastructure We Can Focus On The Industrialization Of Our Industry."
 CAN_Urbanisation: "Urbanisation"
 CAN_Urbanisation_desc: "By Advertisement Immigrants And People Would Flock To Our Industrializing Cities."
 CAN_Growing_Manufactaring: "Growing Manufacturing Industry"
 CAN_Growing_Manufactaring_desc: "A Growing Manufacturing Industry Might Is Definitely Something We Should Encourage Now."
 CAN_Industrial_Textile_Industry: "The Industrial Textile Industry"
 CAN_Industrial_Textile_Industry_desc: "A Industrial Textile Industry That Uses Wool Might Be Worth To Encourage."
 CAN_Industrialising_Farms: "Industrialising Farms"
 CAN_Industrialising_Farms_desc: "By Using Modern Tools And Techniques, Farms Are More Productive Than Regular Farms."
 CAN_Industrialising_Society: "A Industrializing Society"
 CAN_Industrialising_Society_desc: "Industrialization Brings New Problems With, Especially The Common Worker And Families Have Most Of These Problems. We Should Try To Solve Some Of These Problems Beforehand."
 CAN_Productivity_First: "Productivity First"
 CAN_Productivity_First_desc: "While The Common Worker Has Some Problems, The Work Day Limit Is Not One Of Them."
 CAN_Workers_Right: "Workers Rights"
 CAN_Workers_Right_desc: "By Limiting The Workday Limit, The Common Workers And Families Will Have A More Healthy And Happy Life."
 CAN_Trade_Union_Act: "Trade Union Act"
 CAN_Trade_Union_Act_desc: "By Repealing Anti-Union Laws The Common People Will Have More Political Freedom, As Well As Being Better Suited, To Gain More Rights."
 CAN_Industrialising_Nation: "Industrialising"
 CAN_Industrialising_Nation_desc: "We have made great strides in moving past our Agrarian economy and becoming an Industrialized one, we have finally began the process of Industrializing!"
 CAN_Way_Confederation: "Way Towards Confederation"
 CAN_Way_Confederation_desc: "After Sorting Out Our Political Problems And Announced Our Interest In Confederation We Will Have To Gain The Support Of The French Canadians."
 CAN_Grant_Rights_French: "Grant Rights To The French"
 CAN_Grant_Rights_French_desc: "We Will Grant The French Some Rights, In Return They Will Support The Confederation."
 CAN_Support_Catholic_Church: "Ask For Support By The Catholics"
 CAN_Support_Catholic_Church_desc: "We Will Ask The Canadian Catholic Churches For Some Support. In Return We Will Lift Restrictions On The Catholic Faith."
 CAN_Enrollment_Old_Militias: "Enrollment Of Old Militias"
 CAN_Enrollment_Old_Militias_desc: "By Reenrolling Old Militias From The Other Colonies We Can Expand Our Available Manpower Pole And Strengthen Our Army. Though We Probably Have To Either Expand Our Military Budget Or To Limit The Reenrollment."
 CAN_Militia_Act_1868: "Militia Act"
 CAN_Militia_Act_1868_desc: "This Militia Act Is To Illustrate The Need For The Establishment Of A Permanent Canadian Military Force."
 CAN_Curtail_Enrollment: "Curtail Enrollment"
 CAN_Curtail_Enrollment_desc: "In Order To Solve The Budget Problems Of Our Military, We Will Simply Limit The Reenrollment."
 CAN_Increase_Funds: "Increase Funds"
 CAN_Increase_Funds_desc: "In Order To Solve The Budget Problems Of Our Military, We Will Simply Increase Military Budget."
 CAN_Full_Fledged_Canadian_Military: "A Canadian Militia"
 CAN_Full_Fledged_Canadian_Military_desc: "The Militia System Of The Province Of Canada Has Now Been Renewed, To Make It Sufficient To Cover The New Areas We Got And Will Get."
 CAN_Takeover_Ruperts_Land: "Focus On Ruperts Land"
 CAN_Takeover_Ruperts_Land_desc: "We Need More Land To Attract More Settlers, And The Land Under The Hudson's Bay Company Is Just What We Need."
 CAN_Encourage_Westward_Settlement: "Encourage Westward Settlement"
 CAN_Encourage_Westward_Settlement_desc: "A Good Portion Of Our Population Tries Their Luck In The US, In Order To At Least Minimize The Problem, We Will Convince The People That The Lands Towards The East Offers As Much Fertility And Opportunity As The USA."
 CAN_Protect_Rights_Native_Citiziens: "Negotiate"
 CAN_Protect_Rights_Native_Citiziens_desc: "The Reasons Of Their Rebellion Are Justified, In Order To Stabilize The Region We Will Negotiate With Them To Reach A Common Ground."
 CAN_More_Rights_English_Settlers: "Crush The Rebellion"
 CAN_More_Rights_English_Settlers_desc: "It´s Only A Matter Of Time Until The News Has Around Canada And Other Indiginous Or Even The French Will Join Them Or Even Rebel Themselves Completely! We Need To Prevent This Before Its To Late!"
 CAN_British_Columbia_For_Railway: "British Columbia For A Railway"
 CAN_British_Columbia_For_Railway_desc: "We Will Offer Columbia To Build A Transcontinental Railway System That Will Connect It With The East Of Canada. In Return We Will Ask Them To Join The Dominion."
 CAN_Create_North_Mounted_Police: "Create The North-West Mounted Police"
 CAN_Create_North_Mounted_Police_desc: "We Need To Establish A Mounted Police Force To Protect The Gained Territories."
 CAN_Trade_Policy: "Canada's Trade Policy:"
 CAN_Trade_Policy_desc: "One of the first things we need to tackle is our stance on Trade, should we focus on Trade within the Empire, or should we focus on Trade with our neighbors and those outside of the Empire."
 CAN_Protective_Tariffs: "Protective Tariffs"
 CAN_Protective_Tariffs_desc: "Without protective tariffs and limited exports and imports Canada would be overrun by US-products, which would Ruin Canada's Economy. Not to mention the popularity this policy has with the people, who habor that exact fear."
 CAN_Trade_Relations_Empire: "Trade Relations With The Empire"
 CAN_Trade_Relations_Empire_desc: "Because of the protective tariffs trade will mostly occur with Britain."
 CAN_Balanced_Export: "Balanced Export Policy"
 CAN_Balanced_Export_desc: "A mixture of protective tariffs and a limited export focus could protect the Canadian economy from US-products while also maximizing profits of companies. It may not be the most popular policy amongst the people, but it makes a fine compromise between them and our Economic needs."
 CAN_Balanced_Trade_Relations: "Balanced Trade Relations"
 CAN_Balanced_Trade_Relations_desc: "The implemented trade policy grants companies the ablity to trade with the US, while also satisfying our obligations to Britain in terms of giving them Canadian resources."
 CAN_Free_Trade: "Free Trade"
 CAN_Free_Trade_desc: "A free market will be the only way to create Canadian companies which can compete with international competition. This won't be a popular policy, not by a long shot, but it'll be best for our economy."
 CAN_Outside_Trade_Relations: "Trade Relations Outside The Empire"
 CAN_Outside_Trade_Relations_desc: "Because of the implemented trade policy less Canadian products will find their way to Britain."
 CAN_Defined_Trade_Policy: "Defined Trade Policy"
 CAN_Defined_Trade_Policy_desc: "We have now completely implemented our trade policye."
 CAN_Prime_Minister: "First Federal Election"
 CAN_Prime_Minister_desc: "The colonies have finally been unified and the upcoming election will decide who will lead the Confederation. There are three major Candidates who could win, George-Étienne, John A. MacDonald, and George Brown."
 CAN_Conservative_Prime_Minister: "A Conservative Prime Minister"
 CAN_Conservative_Prime_Minister_desc: "A Conservative Prime Minister Is What We Need."
 CAN_George_Etrienne_Prime_Minister: "George-Étienne As Prime Minister"
 CAN_George_Etrienne_Prime_Minister_desc: "George-Étienne is a capable diplomat who will secure our future by keeping good relations with other countries, especially our neighbor down South."
 CAN_John_Macdonald_Prime_Minister: "John A. MacDonald As Prime Minister"
 CAN_John_Macdonald_Prime_Minister_desc: "John A. MacDonald wants to secure our future by supporting our economy. He also advocates for a railway company to support us in our infrastructure projects."
 CAN_CPR: "The CPR"
 CAN_CPR_desc: "One of MacDonalds goals is to construct a transcontinental railway to British Columbia. In order to create this railway with efficiency we will establish a Canadian railway company, known as the "Canadian Pacific Railway" or CPR."
 CAN_Liberal_Prime_Minister: "A Liberal Prime Minister"
