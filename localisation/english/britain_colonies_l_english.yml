 britishafrica.38.t: "Fragile Frontier"
 britishafrica.38.d: "The Cape Colony has a fragile frontier, under threat from all neighbours. South Africa was one of the few destinations on the African continent that was relatively safe and comfortable for European settlers. It had none of the nasty tropical diseases of the West Coast. It also was out of the Rinderpest zone which meant that unlike most of Central Africa, horses could be used here. Another key factor was its location, many settlers on their way to the Orient or Australia may have been impressed with what they saw at Cape Town and decided to remain and try their luck in this colony. British settlers were attracted to the colony but often found that the best land had already been taken. Some of these moved on to Natal, others would move on to Australia and New Zealand instead. Although the British would gain a majority of the white population in the Cape Colony it would never be so overwhelmingly large as to allow them to ignore the demands and wishes of the Boer there."
 britishafrica.38.a: "Be ready for anything!"
 britishafrica.39.t: "Philip Wodehouse Becomes Governor"
 britishafrica.39.d: "Philip Wodehouse has been appointed Governor of the Cape Colony and British High Commissioner for Southern Africa, taking over from Sir George Grey who had been recalled for disobeying Imperial orders."
 britishafrica.39.a: "Welcome!"
 britishafrica.40.t: "Philip Wodehouse is Recalled to Britain"
 britishafrica.40.d: "Autocratic and unpopular, Wodehouse fought this growing independence movement throughout his Governorship, even attempting to dismantle the Cape Parliament and bring the Cape back under his direct rule as a Crown Colony. Increasingly despotic, he, in turn, faced increasingly fierce opposition, led by local leader John Molteno, until he was recalled this afternoon, amid great local celebration. Robert Henry Wynyard has been appointed temporary Governor again."
 britishafrica.40.a: "Great News!"
 britishafrica.41.t: "Henry Barkly is Appointed Governor"
 britishafrica.41.d: "Barkly has had a streak of successes as the Governors of Guiana, Jamaica and Victoria, He was noted for his support of philanthropic and intellectual movements. It is clear his main goal is to implement responisble government in the Cape and to work closly with the local politicians to achieve this."
 britishafrica.41.a: "Great News!"
 britishafrica.42.t: "The First General Election"
 britishafrica.42.d: "Among the Cape's powerful local leaders, a radical faction under the leadership of John Molteno pushed for further independence in the form of 'Responsible Government'. After a political struggle that lasted a decade, Molteno successfully attained it. This brought all branches of the Cape's government under local control by making the Executive directly responsible to Parliament and electorate for the first time. Because of this, it is unsurprising that he was elected as the Cape's first Prime Minister."
 britishafrica.42.a: "John Molteno Elected Prime Minister"
 britishafrica.43.t: "Parliamnet Building Controversy"
 britishafrica.43.d: "There are increasingly vocal complaints from members of parliament about the humble appearance of their venue. MPs increasingly complained that the Parliament would not attract sufficient respect from "the public and strangers", unless a more grandiose edifice were constructed. A brief controversy has arose about this need to build a more stately Parliament, as the Prime Minister Molteno is not an ostentatious man, and has little interest in spending tax money on what he saw as essentially an expensive vanity project. Although, we could scale back the proposed plans to compromise with the rest of Parliament."
 britishafrica.43.a: "Scale Back the Plans"
 britishafrica.43.b: "We Can't Afford it"
 britishafrica.44.t: "Prime Minister Over-ruled"
 britishafrica.44.d: "The Prime Minister has been over-ruled by the legislature and the new Parliament building will be built. The committee selected the elaborate proposal of the renowned architect Charles Freeman."
 britishafrica.44.a: "Annoying"
 britishafrica.45.t: "The Building Fiasco"
 britishafrica.45.d: "Construction for the new Parliament building began on 12 May 1875, with Governor Henry Barkly laying the cornerstone. Almost immediately it was discovered that Freeman's plans were faulty. Freeman's errors were compounded by the presence of groundwater, and a recalculation of the budget revealed that the actual costs would be many times the original figure that the government had allowed for.The Cape government stepped in. Freeman was fired for incompetence and the Public Works Commission was re-structured. There was initially some discussion in parliament about abandoning the half-finished building. However, the government ordered the project completed, even though the budget was now calculated to be many times the original sum. Henry Greaves has been appointed to alter Freeman's plans, fix the faulty foundations, and see the project successfully through. Moreover, it ordered him to remove from the plan the statues, parapets, fountains, elaborate dome and other expensive flourishes."
 britishafrica.45.a: "Very Annoying"
 britishafrica.46.t: "New Parliament Building Complete"
 britishafrica.46.d: "The large, stately, but relatively unpretentious building was finally completed, the Prime Minsiter and Governor led the opening ceremony in the building, declared finally to be worthy of the country's Legislature."
 britishafrica.46.a: "At Last!"
 britishafrica.47.t: "Henry Stern Meets the Emperor"
 britishafrica.47.d: "A British Missionary has arrived seeking an audience with the Emperor. Upon meeting, Stern shown the Emperor with a book he had published. This book mentions the Empreror's humble origins; 'the eventful and romantic history of the man, who, from a poor boy, in a reed-built convent became...the conqueror of numerous provinces, and the Sovereign of a great and extensive realm'."
 britishafrica.47.a: "An Amazing Book"
 britishafrica.47.b: "This is an insult! Imprison Him!"
 britishafrica.48.t: "British Missionary Imprisoned"
 britishafrica.48.d: "A British Missionary, Henry Stern was granted an audience with the Emperor of Abyssinia. Stern had attempted to show the Emperor the book he had recently published that mentioned the Emperor's humble origins; although the reference was not intended to be insulting 'the eventful and romantic history of the man, who, from a poor boy, in a reed-built convent became...the conqueror of numerous provinces, and the Sovereign of a great and extensive realm' it proved to be a dangerous mistake. At the time Tewodros was insisting on the truth of his descent from the Solomonic dynasty, and Tewodros expressed his rage in many ways, including having Stern's servants beaten to death, and Stern, together with his assistant, a Mr Rosenthal, have been chained, severely treated, and the latter thrashed on several occasions. Should we send a consul to negotiate the release of Stern and his assistant or let them be?"
 britishafrica.48.a: "We can't rescue everyone"
 britishafrica.48.b: "Send the Consul"
 britishafrica.49.t: "British Consul Arrives"
 britishafrica.49.d: "The British consul Charles Duncan Cameron, along with the Abuna Salama III and the group of missionaries based at Gafat have arrived to negiotiate the release of Henry Stern who had insulted the Emperor. They have been quite persuasive in their argument and the British have promised not to re-taliate if we release Stern, what should we do?"
 britishafrica.49.a: "Release the Prisoner"
 britishafrica.49.b: "Imprison the Consul"
 britishafrica.50.t: "British Consul Imprisoned"
 britishafrica.50.d: "The British consul Charles Duncan Cameron, along with the Abuna Salama III (The head of the Ethopian Orthodox Church) and the group of missionaries based at Gafat, all interceded for the release of the imprisoned pair, and for a while it appeared that their efforts might succeed. However, the Emperor had a change in heart and Cameron was seized along with his staff, and all were put in chains. Shortly afterwards, Tewodros ordered most of the Europeans in the royal camp put into chains. If we do nothing to get our citizens out, our Empire will look weak."
 britishafrica.50.a: "We don't have the resources"
 britishafrica.50.b: "Send another Negotiator"
 britishafrica.51.t: "Hormuzd Rassam"
 britishafrica.51.d: "The British have sent Hormuzd Rassam as a negotiator to try and have the Emperor release our European prisoners. Hormuzd Rassam is an ethnic Assyrian Christian from Mesopotamia and is quite persuasive, although with the arrival of another Englishman giving letters to the Emperor from the families of those that we have inprisoned, the Emperor has grown suspiscious of Rassam's motives. Should we imprison Rassam too and end all talks with the British or release the prisoners?"
 britishafrica.51.a: "Release the Prisoners"
 britishafrica.51.b: "Imprison the Rassam"
 britishafrica.52.t: "Queen Announces Expedition"
 britishafrica.52.d: "The British Government attempted to negotiate the release of the prisoners held in Ethopia. At first, it looked as if Rassam might succeed in the release of the hostages: the Emperor showed him great favour, establishing him at Qorata, a village on the south-eastern shores of Lake Tana, and sending him numerous gifts, and having Cameron, Stern, and the other hostages sent to his encampment. However, about this time C.T. Beke arrived at Massawa, and forwarded letters from the hostages' families to Tewodros asking for their release. Meanwhile, Emperor Tewodros's behaviour was becoming increasingly erratic, his actions included acts of friendship towards Rassam, paranoid accusations, and sudden violence upon whoever happened to be around him. In the end, Rassam himself was made a prisoner.\n\nThis morning Her Majesty, on the advise of her government has announced a punitive expedition to Abyssinia. This is due to Emperor Tewodros's improsment of British subjects and refusal to release them. As a result of this, the decision has been made to send a military expedition to rescue the hostages"
 britishafrica.52.a: "To War"
 britishafrica.53.t: "British Expedition Defeated"
 britishafrica.53.d: "The British Expedition sent to Abyssinia has been defeated by Ethopian forces, this is despite the numerical and technological advantage the British forces held against the Ethopians. This is a great embrassment for Britain."
 britishafrica.53.a: "Great Victory"
 britishafrica.54.t: "British Victory in Abyssinia"
 britishafrica.54.d: "Following the destruction of Magdala, the British began to retrace their steps back to Zula, an imposing procession, with the bands playing and the flags leading the way, but the army soon learned that they had earned no gratitude in Ethiopia; they were treated as simply another warlike tribe on the move, and now that they were going away like weak and defeated men they were an obvious target for attack. Emperor Tewodros was killed in the war, as such his son Prince Alemayehu is now the rightful heir to the Abyssinian throne. However, he is too young and once our forces leave the region a war for succession will likely begin. As a result, it has been requested by Empress Tiruwork Wube to bring Prince Alemayehu to London to be taken care of and taught rulership until he was ready to return."
 britishafrica.54.a: "Keep him here"
 britishafrica.54.b: "Request British Protection"
 britishafrica.55.t: "Victory in Abyssinia"
 britishafrica.55.d: "Following the destruction of Magdala, the British began to retrace their steps back to Zula, an imposing procession, with the bands playing and the flags leading the way, but the army soon learned that they had earned no gratitude in Ethiopia; they were treated as simply another warlike tribe on the move, and now that they were going away like weak and defeated men they were an obvious target for attack. Emperor Tewodros was killed in the war, as such his son Prince Alemayehu is now the rightful heir to the Abyssinian throne. However, he is too young and once our forces leave the region a war for succession will likely begin. As a result, it has been requested by Empress Tiruwork Wube to bring Prince Alemayehu to London to be taken care of and taught rulership until he was ready to return. Alternatively, some within cabinet have suggested to keep a small force in Ethopia to ensure the succession of the young Prince and to make the nation our Protectorate, but this may be a costly occupation to the British tax-payer."
 britishafrica.55.a: "He is not our concern"
 britishafrica.55.b: "Send him to England"
 britishafrica.55.c: "Keep a force to ensure his succession"
 britishafrica.56.t: "State of the Nation under British Occupation"
 britishafrica.56.d: "Following the Empress' request for British protection of Prince Alemayehu, the British instead decided to keep a small force to ensure his succession to the throne. As a result, Abysinnia is now a British Protectorate with a British Regent making all decisions on behalf of our young Prince."
 britishafrica.56.a: "We our now a puppet..."
 britishafrica.57.t: "Abyssinian Revolt"
 britishafrica.57.d: "Following the death of Prince Alemayehu, the new Emperor has decided to push all British officials out of office in the country. The Emperor has requested that all British forces leave the region and that Abyssinia is a free from British influence. Technically our forces were never meant to remain in the region forever, although since our occupation we have invested numerous resources in the country and have placed a strong foothold in East Africa. Should we fight to keep our foothold or leave the region and end our occupation of the country?"
 britishafrica.57.a: "Continue our Occupation"
 britishafrica.57.b: "Leave them be"
 britishafrica.58.t: "British Ultimatum"
 britishafrica.58.d: "A British delegation has sent terms that are impossible for us to accept. The terms included in the ultimatum were delivered to the representatives of King Cetshwayo on the banks of the Thukela river at the Ultimatum Tree. These terms were: Surrender of Sihayo's three sons and brother to be tried by the Natal courts. 1, Payment of a fine of 500 head of cattle for the outrages committed by the above and for Cetshwayo's delay in complying with the request of the Natal Government for the surrender of the offenders. 2, Payment of 100 head of cattle for the offence committed against Messrs. Smith and Deighton. 3, Surrender of the Swazi chief Umbilini and others to be named hereafter, to be tried by the Transvaal courts. 4, Observance of the coronation promises. 5, That the Zulu army be disbanded and the men allowed to go home. 6, That the Zulu military system be discontinued and other military regulations adopted, to be decided upon after consultation with the Great Council and British Representatives. 7, That every man, when he comes to man's estate, shall be free to marry. 8, All missionaries and their converts, who until 1877 lived in Zululand, shall be allowed to return and reoccupy their stations. 9, All such missionaries shall be allowed to teach and any Zulu, if he chooses, shall be free to listen to their teaching. 10, A British Agent shall be allowed to reside in Zululand, who will see that the above provisions are carried out. 11, All disputes in which a missionary or European is concerned, shall be heard by the king in public and in presence of the Resident. 12, No sentence of expulsion from Zululand shall be carried out until it has been approved by the Resident."
 britishafrica.58.a: "We can not comply"
 britishafrica.59.t: "Cetshwayo Refuses the Ultimatum"
 britishafrica.59.d: "The terms included in the ultimatum were delivered to the representatives of King Cetshwayo on the banks of the Thukela river at the Ultimatum Tree. To ensure that there was no interference from London, Frere delayed informing the Colonial Office about his ultimatum until it was too late for it to be countermanded. His refusal to accept our demands has given us the pretext for war needed."
 britishafrica.59.a: "War"
 britishafrica.60.t: "Battle of Isandlwana"
 britishafrica.60.d: "The Battle of Isandlwana was the first major encounter in the Anglo-Zulu War between the British Empire and the Zulu Kingdom. Eleven days after the British invaded Zululand in Southern Africa, a Zulu force of some 20,000 warriors attacked a portion of the British main column consisting of approximately 1,800 British, colonial and native troops with approximately 350 civilians.\n\nThe British and colonial troops were armed with the modern Martini–Henry breechloading rifle and two 7-pounder mountain guns deployed as field guns. The Zulus had a vast disadvantage in weapons technology, but they greatly outnumbered the British and ultimately overwhelmed them, killing over 1,300 troops, including all those out on the forward firing line. The Zulu army suffered anywhere from 1,000 to 3,000 killed.\n\nThe battle was a decisive victory for the Zulus and caused the defeat of the first British invasion of Zululand. The British Army had suffered its worst defeat against an indigenous foe equipped with vastly inferior military technology.  Isandlwana has resulted in the British Government taking a much more aggressive approach in the Anglo–Zulu War, leading to a heavily reinforced second invasion, and the destruction of King Cetshwayo's hopes of a negotiated peace."
 britishafrica.60.a: "Onward"
 britishafrica.60.b: "Wasteful"
 britishafrica.60.c: "Terrible"
 britishafrica.61.t: "Battle of Rorke's Drift"
 britishafrica.61.d: "Survivors from Isandlwana reached Rorke’s Drift with news of the approaching Zulus. Lieutenants John Chard and Gonville Bromhead had to decide whether they should retreat or defend the station, it was agreed that they would stay and fight. They set about building improvised barricades from maize bags, biscuit boxes and crates of tinned meat.\n\nThe Zulu army arrived at Rorke's Drift at 4.30pm. They spent the next 12 hours continuously storming the British defences, which were mainly held by soldiers of the 24th Regiment of Foot. At first, they were unable to reach the men behind the barricades with their spears. Many Zulu warriors were shot down at point-blank range and the defenders forced back any who did manage to climb over. British soldiers who were too badly wounded to shoot, were tasked with reloading guns and distributing ammunition to those who could still fire.\n\nAs the battle raged on, the Zulus targeted the hospital. They set fire to the building, burst in and began killing the patients with their spears. But the defenders managed to push them back with bayonets. The surviving patients were rescued after soldiers hacked holes in the walls separating the rooms, and dragged them through and into the barricaded yard.\n\nAt the end of the fighting, 400 Zulus lay dead on the battlefield. Only 17 British were killed, but almost every man in the garrison had sustained some kind of wound. After the disaster at Isandlwana, the stand at Rorke's Drift was a welcome boost to British morale."
 britishafrica.61.a: "Brave Men"
 britishafrica.62.t: "Drought Begins"
 britishafrica.62.d: "Unfortunetly, areas around the country have not experienced the normal expected amounts of rainfall. As a result, it is feared that farmers will struggle and with few food provisions to last a famine will soon set in. No one knows how long this will last and fears are setting in that this drought could last a few years."
 britishafrica.62.a: "Pray for Rain"
 britishafrica.63.t: "Drought Ends"
 britishafrica.63.d: "After nearly three years of insufficient rainfall, we have finally began experiencing normal amounts of rain again. The farmers will now be able to have a normal harvest again and the famine will soon end."
 britishafrica.63.a: "Our Prayers Answered"
 britishafrica.64.t: "Ninth Xhosa War"
 britishafrica.64.d: "A minor tribal conflict erupted on the Cape frontier, between the Mfengu and Gcaleka tribes. The Cape government viewed the dispute as a local police matter, but Frere immediately traveled to the frontier and declared war on the neighbouring independent state of Gcalekaland. Frere saw the dispute as an opportunity to annex Gcalekaland for the planned confederation. Frere also expressed concerns that the continued existence of independent African states posed in his words an ever-present threat of a 'general and simultaneous rising of Kaffirdom against white civilization'."
 britishafrica.64.a: "And Another One"
 britishafrica.65.t: "Britain Pursues Confederation"
 britishafrica.65.d: "The London Colonial Office, under Secretary for the Colonies Lord Carnarvon, has decided to apply a system of Confederation onto southern Africa. However, it was largely rejected by southern Africans, primarily due to its very bad timing. The various component states of southern Africa were still simmering after the last bout of British expansion, and inter-state tensions were high. The Orange Free State this time refused to even discuss the idea, and Prime Minister John Molteno has called the idea badly informed and irresponsible. In addition, many local leaders resented the way it was imposed from outside without understanding of local issues. The Confederation model was also correctly seen as unsuitable for the disparate entities of southern Africa, with their wildly different sizes, economies and political systems.\n\nThe Molteno Unification Plan, put forward by the Cape government is seen as a more feasible unitary alternative to confederation. Despite this, London is totally against this local plan and believe a Confederation similar to Canada is the best option.\n\nUnfortunetly, South Africa will have to unify, it is a matter of how..."
 britishafrica.65.a: "We're not ready"
 britishafrica.66.t: "France seeks Gambia Trade"
 britishafrica.66.d: "Arthur Kennedy, Governor of Sierra Leone, acknowledged an inquiry from the French regarding the possibility of the cession of the Gambia to France in return for other French territories in West Africa. Kennedy says that such an arrangement would have obvious commercial, administrative and military benefits. However, he warns that the native population had a chivalrous attachment to the Queen and Her Government. He also states that the natives of the country would regard any negotiations as a sale of their country."
 britishafrica.66.a: "Accept in Principle"
 britishafrica.66.b: "THIS IS RIGHTFUL BRITISH TERRITORY"
 britishafrica.67.t: "British Demands"
 britishafrica.67.d: "The British Government has accepted a Gambia Trade in principle. However, they do not want any of the French settlements on offer and proposed to cede the colony in exchange for the French renouncing any claim to the disputed Mellacourie region north of Freetown. We currenlt have no direct stake in this region, although accepting this may change our plans for the region in the future."
 britishafrica.67.a: "Accept the Demands"
 britishafrica.67.b: "Decline the British Demands"
 britishafrica.68.t: "Britain Refuses"
 britishafrica.68.d: "The British Parliament has declined our proposal to trade Gambia. They fear unrest in the region and else where in their Empire if they were accept the proposal."
 britishafrica.68.a: "Shame"
 britishafrica.69.t: "France Refuses"
 britishafrica.69.d: "France has decieded that our demands are not worth the Gambia and have pulled out of negotiations."
 britishafrica.69.a: "Their Loss"
 britishafrica.70.t: "Proposal Goes to Parliament"
 britishafrica.70.d: "There is fierce debate in Parliament whether to trade the Gambia to France. In the House of Lords, the Duke of Manchester put a question to the Secretary of State for the Colonies on the proposed cession. He said that it would be a breach of neutrality to hand over a seaport of great capacity that was advantageously situated to a nation that was at war with one of the UK's allies. He argued that if the French thought it desirable to obtain it, it must be equally desirable for us to keep it. He also said that the residents of the Gambia should not be moved to the control of another power without their consent.\n\nEarl Granville, who had just become Secretary of State for Foreign and Commonwealth Affairs, responded on behalf of the Colonies Secretary. He said that the matter was never going to be completed without the consent of Parliament. However, he said that 'you will find it excessively difficult to show what advantage is gained by this country by retaining possession of this settlement'. He concluded that 'While the Colony would be of great advantage to the French in connection with their flourishing Colony of Senegal, I think it is no exaggeration to say that Gambia is to our country an absolute burden without any redeeming characteristics.'"
 britishafrica.70.a: "Word Spreads"
 britishafrica.71.t: "Local Opposistion Arises"
 britishafrica.71.d: "After news of the negotiations reached the Gambia, members of the Liberated African community in Bathurst organised opposition to the proposals. Three petitions against cession were organised and sent to the Colonial Office. In London, Joseph Reffles condemned the idea in letters to The African Times."
 britishafrica.71.a: "Word Spreads"
 britishafrica.72.t: "Merchant Opposistion"
 britishafrica.72.d: "The opinions of the British merchants in the Gambia on the proposed cession was split. However, a large group of were merchants were opposed to the idea of a cession, led by Thomas Chown, whose firms was one of the oldest in Bathurst having been founded in the 1840s. Thomas Brown, one of the foremost merchants in the Gambia at the time, was strongly opposed to the possibility of the cession. He was the only unofficial member of the Legislative Council when the news broke, and made his opposition clear inside and outside the council. He also persuaded the Manchester Chamber of Commerce to oppose the cession. In he founded the Gambia's first newspaper, The Bathurst Times, to oppose the cession."
 britishafrica.72.a: "Parliament Will Vote Soon"
 britishafrica.73.t: "Merchant Support"
 britishafrica.73.d: "The opinions of the British merchants in the Gambia on the proposed cession was split. However, a large group of were merchants were supportive to the idea of a cession. As trade revenue has steadily declined in the region, the advantages of remaining in the area are becoming fewer and fewer overtime."
 britishafrica.73.a: "Parliament Will Vote Soon"
 britishafrica.74.t: "Pass the Trade?"
 britishafrica.74.d: "We will cede the Gambia to France in exchange for the French renouncing any claim to the disputed Mellacourie region north of Freetown. While this will have added commercial, administrative and military benefits, it may cause uproar within other parts of the Empire and Merchant class."
 britishafrica.74.a: "Pass the Proposal"
 britishafrica.74.b: "End the Proposal"
 britishafrica.75.t: "Britain Agrees to the Trade"
 britishafrica.75.d: "The British Parliament have passed the proposal for the Gambia Trade. The British have already spread the influence in the Mellacourie region."
 britishafrica.75.a: "Great News!"
 britishafrica.76.t: "France seeks Gambia Trade... Again"
 britishafrica.76.d: "French government again proposed that the Gambia should be exchanged. This time, they proposed that it would be done in return for the Ivory Coast and the Mellacourie region. Such an arrangement would have obvious commercial, administrative and military benefits. However, a huge amount of opposistion may form to against this idea."
 britishafrica.76.a: "Accept in Principle"
 britishafrica.76.b: "THIS IS RIGHTFUL BRITISH TERRITORY"
