 CAN_George_Brown_Prime_Minister: "George Brown As Prime Minister"
 CAN_George_Brown_Prime_Minister_desc: "George Brown owns a popular newspaper which can be used to stabilise the country in the governments favour."
 CAN_Dominions_Prime_Minister: "The Dominions First Prime Minister"
 CAN_Dominions_Prime_Minister_desc: "The Prime Minister has been elected and we can now focus on implimenting their policies and setting a course for Canada."
 CAN_Peace_Order_Government: "Peace, Order And Good Government"
 CAN_Peace_Order_Government_desc: "Peace, Order and Good Government are the three principles our Nation will be founded with, not dissimilar to the United States motto of Life, Liberty, and the Pursuit of Happiness."
