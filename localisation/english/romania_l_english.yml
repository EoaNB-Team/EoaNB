 ROM_dream_achieved: "The Dream Achieved"
 ROM_dream_achieved_desc: "Finally united as a nation under Alexander Ioan Cuza’s banner, the Romanian people stand together as one. Separated by law but bound by blood, the issue of continued Ottoman suzerainty remains in the back of our minds on both sides of the Wallachia-Moldavia border; however, with the new day comes new strengths and our nation united shall prevail before the Porte Sublime!"
 ROM_union_international_relations: "Garner International Recognition for the Union"
 ROM_union_international_relations_desc: "The lands that we call Romania have been a battleground of nations for centuries, and as such, even though we hold ourselves in great esteem, it is necessary to find support for our legitimate cause of full independence in the nearby nations. Their military might triumph should our diplomacy fail. Our first step shall be to achieve international recognition as a sovereign §Cunited§! Romania."
 ROM_establish_focsani_central_commission: "Establish the Focsani Central Commission"
 ROM_establish_focsani_central_commission_desc: "Although Alexander Ioan Cuza rules both Wallachia and Moldavia, they are technically still separate countries. The process of unifying both realms’ law and institutions is a slow one, and as such, we must dedicate many resources to achieve the desired goal. The town of Focsani will be the house of the Central Commission, which will regulate the common legislation of the two countries, as well as host the High Court of Justice.  This is but the first step towards a united Romania, and we must tread carefully."
 ROM_administration_zones: "Set up Administration Zones"
 ROM_administration_zones_desc: "The unification of the states of Wallachia and Moldavia, although a great political achievement, has brought upon the bureaucracy many a burden. Having been separate states for hundreds of years, both Principalities have developed separate tax systems, have different provincial statuses and overall, have many distinct technicalities that make the process of streamlining law complicated and inefficient. With a few swift changes we can improve somewhat, although it’s going to take a long time before everything runs smoothly."
 ROM_establish_constitution: "Establish a Romanian Constitution"
 ROM_establish_constitution_desc: "For too long have the lands of Wallachia and Moldavia gone without a unified Constitution; one that applies to every Romanian, no matter on which side of the border! Alexandru Ioan Cuza is gathering politicians, diplomats and men of law, the cream of the crop of the Romanian court, to write a Constitution that will be one for everyone."
 ROM_common_legislature: "Common Legislature"
 ROM_common_legislature_desc: "With the Constitution in place, it’s understandable that the new unified nation of Romania must share a common legislature, one that applies to every Romanian in the same way. Although still separated by law, Alexandru Ioan Cuza has insisted that as many customs and laws be merged into one single entity that holds them all and is equal for everyone, for that is the marked path towards complete unity!"
 ROM_idea_Unification_process: "Unification Process"
 ROM_idea_Confused_bureaucracy: "Confused Bureaucracy"
 ROM_idea_Confused_bureaucracy2: "Inefficient Bureaucracy"
 ROM_idea_focsani_central_commission: "The Focsani Central Commission"
 ROM_dissolve_central_commission: "Dissolve the Central Commission"
 ROM_dissolve_central_commission_desc: "The Central Commission at Focsani has been a great achievement for the Romanian Principalities; it was the first step towards unity and it has served us well. However, now that said unity has been totally achieved, perhaps it would be better to move its functions somewhere else."
 
 ROM_ever_burning_fields: "Ever Burning Fields"
 ROM_ever_burning_fields_desc: "When we thought things could not get worse, the Crimean War started. What resulted was another Russian occupation and once more the destruction of our agriculture. We must asses the situation as see what we can do to fix it."
 ROM_repair_the_countryside: "Repair the Countryside"
 ROM_repair_the_countryside_desc: "Our first step in fixing the agricultural sector is to start to repair the burning fields of the countryside. We can't restart the agricultural sector if our fields continue being in abhorrent shape."
 ROM_mobilize_the_peasantry: "Mobilize the Peasantry"
 ROM_mobilize_the_peasantry_desc: "The Peasant Class has been hit the worst by the Crimean War, mobilizing them in the reconstruction effort will bring forth a lot of good progress."
 ROM_contiunue_reparation_efforts: "Continue Reparation Efforts"
 ROM_contiunue_reparation_efforts_desc: "Results so far have proven us that we are on good track, if we continue the way we did, we'll be back to normal in no time."
 ROM_finishing_touches: "Finishing Touches"
 ROM_finishing_touches_desc: "We are almost finished with our rebuilding efforts, what is left to do is doing the finishing touches and Vlach agriculture will once more return to pre-war levels."
 ROM_speak_with_the_church: "Speak With The Church"
 ROM_speak_with_the_church_desc: "In order to fully convince the peasantry, we must resort to the Church mobilizing the the peasants in the rebuilding efforts."
 ROM_speak_with_the_landowners: "Speak With The Landowners"
 ROM_speak_with_the_landowners_desc: "While not as strong since serfdom and roma slavery have been abolished the landowning class is still significant and we must discuss with their representatives to obtain support in both peasants who work on their fields and also financiary help."
 ROM_a_perfectly_broken_system: "A Perfectly Broken System"
 ROM_a_perfectly_broken_system_desc: "We have been able to restore the old system of scratching each other's back, now nothing will stand in our way as we have maintained our dominance and we shall surely avoid any kind of unification movements for the time being."
 ROM_a_perfect_mess: "A Perfect Mess"
 ROM_a_perfect_mess_desc: "We have done it, we have brought back the system which was on the brink of destruction following the Crimean War. We can now surely ensure that Wallachia will last for years to come now that the agriculture has been restored."
