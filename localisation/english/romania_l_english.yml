 ROM_1859_elections_gui_desc: "§YThe 1859 Legislative elections§! are upon us, we shall finally §RDecide of the fate§! of the question of §YRomanian Unification§!, however before the elections take place we have time to Attempt to §GInfluence the Outcome§! of the §YElections§!, as §YCandidates§! we have the §GMoldavian Prince Alexandru Ioan Cuza§!, who support the §BUni§!§Yoni§!§Rsts§!, on the other side we have the §GPro-Status Quo Gheorghe Bibescu§!, who wishes to keep the §Ycurrent situation in Moldavia and Wallachia§! as it is, the §GVictor§! will emerge as the party that has more §GParty Influence§!, however if the elections end up being a §RDraw§! and both sides have equal §GParty Influence§!, then the victors will be §YChosen randomly§!, we can support and increase each sides §YParty Influnece§! by taking §GSpecial Decisions§!, however we must note that our §ROpponents won't stay Idle§!, they too will invest their legislative power into influence the §YOutcome of the Elections§!. §GThe future Of Romania§! is in the hands of these Elections, let us choose wisely which §Yside we support§!."
