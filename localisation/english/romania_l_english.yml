 ROM_END_OF_NEW_BEG_DESC: "Wallachia and of course, Moldovia, are in a state of change. Not long ago, in 1834, the phanariot rule came to an end and local nobles became princes of the two principalities but this was only a small success for the Romanians. In 1848, the age of revolutions, a revolutionary government was defeated by the Ottomans and the monarchy was reinstaurated. The last prince of Wallachia, Barbu Ştirbey, named for 7 years(from 1849 to 1856) ended his reign exactly at the end of the Crimean War, and the Ottomans rejected a longer reign due to his unionist sentiment, a sentiment the people also have. Now the former prince A.D Ghika is camimacan (regent) of Wallachia, and he is a supporter of the unionist cause and a great reformer, tho Moldavia is in a different case..."
 POLITICS_AD_GHIKA_DESC: "Alexandru Dimitrie Ghica (Ghika) was prince of Wallachia during the regulations' period (named due to the Organic Regulations) from 1834 to 1842. Now he is the caimacan of Wallachia, observing the Ad-Hoc Divans and the road to unification. He is a reformer and modern ruller as well as a strong unionist."
 rom_wallachia.12.t: "Grigore Ghika asks Napoleon III for an audience"
 rom_wallachia.12.d: "The former ruler of Moldavia, Grigore V Ghika asks Napeoleon III for an audience. He wants to talk about the situation the Danubian Principalities. Accepting him could be dangerous because many great powers are against the unification of Romania."
 rom_wallachia.12.a: "He could be useful."
 rom_wallachia.12.b: "We can't risk bad relations with the great powers."
 rom_wallachia.13.t: "Napoleon III supports Romanian union"
 rom_wallachia.13.d: "Napoleon III had a private meeting with the former unionist prince of Moldavia, Grigore Ghika, and Napoleon decided to suppor this cause and the unification of the Danubian Principalities. Probably Romania will unite and it will be in the French Sphere of influence, generating tension and problems."
 rom_wallachia.13.a: "Napoleon shouldn't have done that."
 rom_wallachia.13.b: "After all it is only a piece of land."
 reject_ghika_tt:0 "This will affect the health of the prince."
 rom_wallachia.17.t: "Grigore Ghica Found Dead!"
 rom_wallachia.17.d: "Grigore V Alexandru Ghica has been found dead in his palace at Le Mée, Le Mée-sur-Seine, Moldavia. After emergent questioning of his doctors, it has been revealed that he had been suffering from neurasthenia. His concerns about the electoral fraud that had taken place in Moldavia by Nicolae Vogoride had left him stressed and weary, to be followed up later by his disenchantment with Emperor Napoleon III and his empire due to his refusal to give him an audience, which only worsened the prince's situation. Searches of his courters found that he committed suicide with his personal hunting rifle. Across his desk is his will, where a candle still lies lit, his final words scribed across the piece of parchment: "I am the victim of a foul deed and cannot live any longer, although I know myself to be completely innocent. The day shall come when truth will be exposed. I await my enemies in front of God's court.""
 rom_wallachia.17.a: "A tragic loss..."
 rom_wallachia.17.b: "This is not concerning us."
 rom_wallachia.18.t: "The 1865 Flooding of Bucharest"
 rom_wallachia.18.d: "As a result of snowmelt, Bucharest, the capital of Romania, was hit by the worst flooding in its history. Although the death toll is unknown, documents attest a large number of dead and displaced people."
 rom_wallachia.18.a: "Quick, help the people!"
 
