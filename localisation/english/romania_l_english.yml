 ROM_danube_ports: "Expand the Danube Ports"
 ROM_danube_ports_desc: "The Danube has been a very important part of our economy since the Middle Ages. A expansion of its port would greatly help our economy and industrialization."
 ROM_help_land_owners: "Help the Landowners"
 ROM_help_land_owners_desc: "Countless landowners have been affected by the Crimean War, it is our duty to help them rebuild."
 ROM_reparing_the_countryside: "Reparing the Countryside"
 ROM_reparing_the_countryside_desc: "Our lands have been destroyed by constant fighting between Russia and the Ottomans, we must begin to clean up our countryside in order to revive our agriculture sector."
 ROM_compensate_landowners: "Compensate the Landowners"
 ROM_compensate_landowners_desc: "We must compensate the landowners for their losses during the Crimean War by giving them some of the land taken from the churches and monasteries."
 ROM_excempt_church: "Excempt the Church"
 ROM_excempt_church_desc: "Of course, the Church is not happy with our decision so it has been decided to excempt some churches and monasteries, for a price of course."
 ROM_revived_agriculture: "Revived Agriculture"
 ROM_revived_agriculture_desc: "We have done it, we have rebuilt our destroyed agriculture. This feat has cost us dearly and some say that it was better to start industrializing, but the act has been done."
 ROM_focus_political_situation: "The Political Situation"
 ROM_focus_political_situation_desc: "With the end of the Crimean War, the political situation has degraded even further. We need to see the what the current situation is and what we can do."
 ROM_focus_unification_woes: "Unification Woes"
 ROM_focus_unification_woes_desc: "The Unionists inside Wallachia are becoming louder day by day. Something must be done."
 ROM_focus_shutdown_brotherhood: "Shutdown The Brotherhood"
 ROM_focus_shutdown_brotherhood_desc: "The Brotherhood has become too big of a organization to let it continue,let us begin to crackdown on them."
 ROM_arrest_agitators: "Arrest Agitators"
 ROM_arrest_agitators_desc: "Arrest Agitators"
 ROM_demote_unionist_officers: "Demote Unionist Officers"
 ROM_demote_unionist_officers_desc: "Despite most Unionists being peaceful, there is a rather loud minority which will do anything to unify Romania. We must arrest these people before they cause more damage to the regime."
 ROM_turn_blind_eye: "Turn a Blind Eye"
 ROM_turn_blind_eye_desc: "We have decided to ignore the Unionist Movement."
 ROM_support_unification: "Increased Support for Unification"
 ROM_support_unification_desc: "It seems that with our ignorance towards the movement, their support keeps growing day by day."
 ROM_unification_rallies: "Unification Rallies"
 ROM_unification_rallies_desc: "The Situation has evolved to rather critical levels. It seems that our ignorance has brought a majority of the undecided to the Unionist Camp thus dooming our chances at keeping our regime intact."
 ROM_elections: "Elections!"
 ROM_elections_desc: "The time has come, the Ottomans finally gave in and allowed elections to be held in Wallachia."
 ROM_cuza: "Alexandru Ioan Cuza"
 ROM_cuza_desc: "Cuza, with the support of the Unionists has been able to win and become Wallachia's new Voivode."
 ROM_bibescu: "Gheorghe Bibescu" 
 ROM_bibescu_desc: "The impossible has happened. Cuza has been defeated and our regime will continue to exist for many more years to come." 
