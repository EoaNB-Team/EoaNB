 ROM_industrial_situation: "The Industrial and Agricultural Situation"
 ROM_industrial_situation_desc: "It is about time to look over the situation of our industry and finally decide our what our next move will be."
 ROM_preparing_for_industralization: "Preparing for Industralization"
 ROM_preparing_for_industralization_desc: "It has been decided that instead of repairing our agriculture, we shall use the opportunity of the damage done by the Crimean War as a fresh new start and finally begin to industrialize and modernize Wallachia as a whole."
 ROM_invite_foreign_investors: "Invite Foreign Investors"
 ROM_invite_foreign_investors_desc: "We can not begin to industrialize alone, we must invite foreign investors to finance the process of Industrialization of Wallachia."
 ROM_bucharest_iasi_railway: "Construction of the Bucharest - Iasi Railway"
 ROM_bucharest_iasi_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Iasi Railway."
 ROM_bucharest_craiova_railway: "Construction of Bucharest - Craiova Railway"
 ROM_bucharest_craiova_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Craiova Railway."
 ROM_jiu_valley: "Exploitation of the Jiu Valley"
 ROM_jiu_valley_desc: "Even if we own a very small part of the Jiu Valley, the resources hidden in it could be extremely useful for our industrialization process and help the poverty filled Oltenia region."
 ROM_bucharest_braila_railway: "Construction of Bucharest - Braila Railway"
 ROM_bucharest_braila_railway_desc: "In order to begin the process of industrialization, we need to have a good transport infrastructure. With this, the foreign investors have decided to fund the construction of the Bucharest-Braila Railway."
 ROM_tax_vlach_danube: "Tax the Romanian part of the Danube"
 ROM_tax_vlach_danube_desc: "There is a lot of marine transport passing the danube daily. Introducing taxes for ships passing the Vlach part of the Danube would greatly help up fund our industrialization further."
 ROM_literacy_program: "Start of a literacy program"
 ROM_literacy_program_desc: "It is a known fact that our literacy is horrible. It has been decided that we must finally intervene and begin to educate the masses of Wallachia in order to help industrialization."
 ROM_invite_scholars: "Invite Scholars"
 ROM_invite_scholars_desc: "We can not educate the masses with our current scholars so we have decided that it is neccesary to invite foreign scholars to help us educate the people of Wallachia."
 ROM_construction_university: "The Construction of a University"
 ROM_construction_university_desc: " If we want to be able to educate our people alone, our only option is to finally build a university in our capital."
 ROM_begin_industralization: "Begin Industralization"
