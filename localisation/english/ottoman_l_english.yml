#Tanzimat Decisions
OTO_decision_category_islahat_fermani: "Islahat Fermani"
OTO_decision_category_islahat_fermani_desc: "Our Empire is weak and backward in many respects. It is imperative that we implement reforms in order to make progress and become competitive. These steps will be met with resistance and will not be accomplished without significant opposition, but we must take this path to get back on our feet and return the [OTO.GetName] to its glorious might."
OTO_mission_improve_education_system: "Improvements in the Education System"
OTO_mission_improve_education_system_desc: "Our empire is backward, and that also applies to our education system. We need to implement reforms in order to make progress here and become competitive."
OTO_decision_use_administrative_resoruces: "Use Administrative Resources"
OTO_decision_use_administrative_resoruces_desc: "We can use our administrative resources to smoothen the implementation of the desired reform."
OTO_decision_remove_bureaucratic_barriers: "Remove Bureaucratic Barriers"
OTO_decision_remove_bureaucratic_barriers_desc: "We can use our influence to remove bureaucratic barriers in the way of implementing the desired reform."
OTO_decision_allocate_additional_funding: "Allocate Additional Funding"
OTO_decision_allocate_additional_funding_desc: "We can allocate additional funds to make sure that the desired reform is implemented quickly and efficiently."

#Military Reforms Decisions
OTO_decision_category_military_reforms: "Ottoman Military Reforms"
OTO_decision_category_military_reforms_desc: "Ottoman Military stands in a very sad state. Even after 'victory' in recent war with Russia, our forces could barely called army in western definition of this word. Titanic work should be done in all of spheres, from ammunition to structure, to ensure security of the Porte in future conflicts, be it another war with Russia or any of brewing rebellions..."
OTO_decision_expand_arms_production_constantinople: "Expand Arms Production in Constantinopole"
OTO_decision_expand_arms_production_constantinople_desc: "Expanding arms production in Constantinople will strengthen our military capabilities and ensure we are prepared for any potential threats. With increased production, we can bolster our defense infrastructure and secure our borders more effectively."
OTO_decision_konya_arms_factory: "Construct New Arms Factory in Konya"
OTO_decision_konya_arms_factory_desc: "Establishing an arms factory in Konya will boost our military manufacturing capacity and create jobs, contributing to both national security and economic growth. This strategic move will enhance our ability to defend our interests in the region."
OTO_decision_adalia_arms_factory: "Construct New Arms Factory in Adalia"
OTO_decision_adalia_arms_factory_desc: "Setting up an arms factory in Adalia will provide a strategic advantage by increasing local military production and improving logistics. This expansion will strengthen our defense capabilities and create critical infrastructure in the southern regions."
OTO_decision_smyrna_arms_factory: "Construct New Arms Factory in Smyrna"
OTO_decision_smyrna_arms_factory_desc: "Opening an arms factory in Smyrna will enhance our ability to produce weapons and military equipment locally. This move will improve our readiness and provide economic benefits through job creation and increased industrial output."
OTO_decision_bursa_artillery_foundry: "Construct Artillery Foundry in Bursa"
OTO_decision_bursa_artillery_foundry_desc: "Establishing an artillery foundry in Bursa will significantly enhance our military capabilities. By focusing on the production of advanced artillery, we can strengthen our defensive forces and ensure we are well-prepared for any future conflicts."
OTO_decision_expand_shipyards_constantinople: "Expand Constantinopole Shipyards"
OTO_decision_expand_shipyards_constantinople_desc: "Expanding the shipyards in Constantinople will increase our naval production capacity, allowing us to build a stronger fleet. This will not only bolster our maritime defense but also enhance our influence over regional trade and security."
OTO_decision_import_british_rifles: "Import British Rifles"
OTO_decision_import_british_rifles_desc: "Importing British rifles will modernize our infantry forces with superior weaponry, enhancing our military's efficiency and combat effectiveness. This will ensure that we stay competitive with regional powers and strengthen our defense capabilities."
OTO_decision_import_french_rifles: "Import French Rifles"
OTO_decision_import_french_rifles_desc: "Importing French rifles will equip our forces with advanced, reliable firearms, boosting the combat effectiveness of our infantry. This will strengthen our military and ensure we are prepared for any conflicts with modern weaponry."
OTO_decision_import_american_rifles: "Import American Rifles"
OTO_decision_import_american_rifles_desc: "Importing American rifles will provide our forces with high-quality, durable weaponry, enhancing the overall strength and efficiency of our military. This decision will help modernize our arsenal and ensure we remain prepared for future challenges."
OTO_decision_import_german_artillery: "Import German Artillery"
OTO_decision_import_german_artillery_desc: "Importing German artillery will significantly improve the firepower of our armed forces. With advanced and reliable artillery pieces, we can strengthen our defensive capabilities and increase our strategic advantage in any future conflicts."
OTO_decision_import_american_artillery: "Import American Artillery"
OTO_decision_import_american_artillery_desc: "Importing American artillery will provide our military with cutting-edge, high-performance weapons. This will enhance our artillery units’ effectiveness, allowing for greater firepower and precision in future conflicts."

