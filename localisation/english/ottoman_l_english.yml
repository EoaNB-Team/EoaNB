OTO_events.36.t: "The Mavrogenis Movement" 
OTO_events.36.d: "We have observed with growing concern the unrest brewing on the island of Crete, where certain elements, under the banner of the so-called Mavrogenis Movement, seek to disrupt the harmony of our rule. These agitators, fueled by anti-Ottoman sentiment and Greek nationalist ambitions, aim to destabilize the region and undermine the authority of the Sublime Porte. \n\nTheir rhetoric stirs rebellion among the local population, exploiting grievances and sowing discord. They invoke the name of Mavrogenis, a symbol of defiance, to rally support for their cause—a cause that threatens not only the peace of Crete but also the unity of our empire. These actions, however, do not escape our notice. We see their attempts to manipulate the hearts of the people, to poison them with notions of separation and revolt. \n\nOur response must be firm yet measured. The stability of Crete is paramount, not only for the island’s prosperity but for the greater security of the empire. The just laws of the Sultan protect all who live under our banner, and we will not allow a handful of agitators to disrupt this balance. Let it be known to all that the strength of the Ottoman Empire cannot be shaken by whispered conspiracies or reckless provocations. \n\nThrough vigilance and decisive governance, we shall quash the ambitions of these movements, ensuring that Crete remains a loyal and integral part of the empire. Let the agitators take heed: the Sublime Porte does not waver in the face of disloyalty."
OTO_events.36.a: "Worrisome."

OTO_events.37.t: "The Greek Revolt" 
OTO_events.37.d: "We are faced with yet another disturbance in Crete, where Greek agitators, emboldened by their dreams of independence and driven by foreign influences, have ignited rebellion against the authority of the Sublime Porte. This so-called Greek Revolt of 1858 is but the latest manifestation of the unrest fomented by those who refuse to accept the peace and stability that Ottoman rule provides. \n\nThese rebels, drawing upon the misguided fervor of their compatriots, have turned to violence and disruption. They seek to fracture the unity of the empire, spreading chaos across the island and inflaming tensions among the populace. Their actions are an affront to the benevolent governance extended to all subjects of the Sultan, regardless of creed or origin. \n\nThe Sublime Porte will not tolerate such betrayal. The revolt will be met with the resolve and strength that have safeguarded our lands for centuries. Loyal forces are already moving to restore order, while wise and fair policies will address the grievances that these agitators claim to champion. Let them see that the might of the Ottoman Empire is unyielding, and that treachery serves only to deepen their misery. \n\nThis revolt is not merely a challenge to our authority—it is a test of our unity. As we extinguish the fires of rebellion, we reaffirm the strength of the empire and the enduring bond between the Sultan and his people. Crete shall remain under the banner of the crescent, and the whispers of sedition will fade, as they always have, before the steadfast will of the Sublime Porte."
OTO_events.37.a: "That's not how we planned it!"

OTO_events.38.t: "The Rebels are stopped" 
OTO_events.38.d: "The rebellion in Crete has been quelled. The misguided agitators who sought to challenge the authority of the Sublime Porte have been met with decisive action, and their uprising has been brought to an end. Order has been restored across the island, and the banners of rebellion have been replaced by the enduring strength of Ottoman governance.\n\nThese rebels, who allowed themselves to be swayed by empty promises of foreign support and the delusions of separatism, now find their efforts in ruins. Their leaders have been apprehended or scattered, their cause discredited in the eyes of those who once lent them ear. The people of Crete, witnessing the swift and resolute measures taken, now understand the futility of opposing the just rule of the Sultan. \n\nThis victory reaffirms the unity and stability of the Ottoman Empire. The Sublime Porte has shown, once again, that it will not waver in the face of defiance. With fairness and wisdom, measures will be implemented to ensure lasting peace on the island, addressing grievances while safeguarding the empire’s sovereignty. \n\n Let this serve as a reminder to all who might seek to stir unrest: the resolve of the Sultan and the might of the empire stand firm. Crete remains an inseparable part of the Ottoman domain, and its people are under the protection of the crescent, now and always."
OTO_events.38.a: "We contained things...for now."

OTO_events.39.t: "Diplomat has returned" 
OTO_events.39.d: "Despite our diplomats best efforts to appease the Greeks in Crete, the situation has gotten worse. Our efforts to contain them continue."
OTO_events.39.a: "That's not good."

OTO_events.41.t: "Problems in Mount Lebanon"
OTO_events.41.d: "A Peasant Leader is inciting rebellion against the local feudal lords in Lebanon"
OTO_events.41.a: "Troubling..."

OTO_events.42.t: "Lebanese Lords Overthrown!"
OTO_events.42.d: "The local Lebanese Lords in Keserwan have been overthrown by Tanyus"
OTO_events.42.a: "Hopefully things will stabilize now"

OTO_events.43.t: "Druze-Maronite tensions rising"
OTO_events.43.d: "The Lebanon has not stabilized since the overthrow of the local lords. Inter-millet violence between the Druze and Maronite communities has become quite prevalent."
OTO_events.43.a: "Lebanon is on the brink of Catastrophe"

OTO_events.44.t: "Tensions in Lebanon explode!"
OTO_events.44.d: "Lebanon has exploded in violence today as the local tension between Druze and Maronites have boiled over"
OTO_events.44.a: "Things can only get worse..."

OTO_events.45.t: "Christian Refugees"
OTO_events.45.d: "As Lebanon explodes into violence, thousands of Christians flee into Damascus for safety"
OTO_events.45.a: "May they be safe in Damascus"

OTO_events.46.t: "Bloody Lebanon"
OTO_events.46.d: "Intense clashes and atrocities are occuring across Lebanon, thousands are dead"
OTO_events.46.a: "This is bad"

OTO_events.47.t: "Violence Spreads to Damascus!"
OTO_events.47.d: "The Christian refugees have not had luck in Damascus. The violence from Mount Lebanon has spread to Damascus and many are dead"
OTO_events.47.a: "Wait until Europe finds out about this..."

OTO_world_event.1.t: "The Mount Lebanon Crisis"
OTO_world_event.1.d: "The Levant has slipped into chaos. Thousands of civilians are dead including many Christians. The violence has even spread to the once great city of Damascus. This is sure to anger many across the globe."
OTO_world_event.1.a: "Oh the humanity!"

OTO_events.49.t: "Intervention in Lebanon"
OTO_events.49.d: "France has proposed a Coalition to intervene in Lebanon to protect the Maronite minorities! They will send an ultimatum to the Ottoman Empire on July 1st. Should we join France and other Great Powers in the coalition?"
OTO_events.49.a: "Of course!"
OTO_events.49.b: "Why should we interfere in Ottoman affairs?"

OTO_events.50.t: "Ultimatum from Europe"
OTO_events.50.d: "France and its coalition have sent us an ultimatum to allow them to intervene on the ground in Mount Lebanon. Accepting would be a flagrant violation of our autonomy, however risking a war with Europeans might hurt us more. Should we accept?"
OTO_events.50.a: "What else can we do but accept?"
OTO_events.50.b: "The Ottoman Empire is a Soverign State!"

OTO_events.51.t.a: "Expeditionary army lands in Beirut"
OTO_events.51.t.b: "Preparations for military operation"
OTO_events.51.d.a: "Coalition forces arrive on the coast of Beirut to stabilize the situation"
OTO_events.51.d.b: "The combined coalition begins to prepare for a military operation against the Ottoman Empire"
OTO_events.51.a: "Great News!"
OTO_events.51.b: "How far we have fallen"
OTO_events.51.c: "Let them come!"

OTO_events.52.t.a: "Pacification Begins"
OTO_events.52.t.b: "Occupation of Beirut!"
OTO_events.52.d.a: "Coalition forces have begun their campaign to pacify the region to protect the local Maronites."
OTO_events.52.d.b: "Coalition forces have seize Beirut from the Ottoman Garrison. The French have already begun contacting leaders of local Maronite militias in an attempt to arm them against Ottoman troops."
OTO_events.52.a: "The Maronite suffering is finally coming to an end"
OTO_events.52.b: "Spectacular Progress!"
OTO_events.52.c: "At least the crisis is coming to an end"
OTO_events.52.d: "This is a flagrant violation of our Sovereignty!"

OTO_events.53.t.a: "Réglement Organique"
