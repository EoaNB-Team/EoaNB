OTO_idea_general_agricultural_funds_3: "A Strong Peasantry"
OTO_idea_general_agricultural_funds_3_desc: "The peasantry is the backbone of our country and their hard work ensure we have food on the table. We need to make them the driving force behind our strive for modernization and prosperity."
OTO_idea_empowered_urban_unions: "Empowered Urban Unions"
OTO_idea_empowered_urban_unions_desc: "Urban unions of industrialists are the driving force behind most of our private industries. By empowering them we can maximize their leverage in terms of economic growth and development."
OTO_idea_empowered_rural_unions: "Empowered Rural Unions"
OTO_idea_empowered_rural_unions_desc: "Rural unions of farmers and landowners are the backbone of our economy. By empowering them we can not really improve the food supply within our country, but also produce excess to be sold for profit."

OTO_idea_cult_of_the_sultan: "Cult of the Sultan"
OTO_idea_cult_of_the_sultan_desc: "Sultan [OTO.GetLeader] leads our Empire by divine right. He is the Supreme Leader and we must do everything in our power to support him."

OTO_idea_gm_and_co_investments: "GM & Co. Investments"
OTO_idea_gm_and_co_investments_desc: "Through strategic partnerships with major corporations like General Motors, we have secured critical investments in our industrial and technological sectors. These collaborations are driving innovation, boosting production, and strengthening our nation's economic and military capabilities."
OTO_idea_rothschild_investments: "Rothschild Investments"
OTO_idea_rothschild_investments_desc: "With the backing of the influential Rothschild banking dynasty, our nation has secured substantial financial investments. These funds are fueling our industrial growth, stabilizing our economy, and providing us with the means to pursue our ambitions on the global stage."
OTO_idea_pereire_investments: "Pereire Investments"
OTO_idea_pereire_investments_desc: "Inspired by the visionary investments of the Péreire brothers, our nation is undergoing a transformative economic revolution. Massive investments in infrastructure, industry, and banking are modernizing our economy and laying the foundation for future growth."

OTO_idea_the_suez_1: "The Suez"
OTO_idea_the_suez_1_desc: "The Suez Canal is the lifeblood of our nation's trade and military strategy. By controlling this vital waterway, we ensure the flow of goods and troops across continents, securing our economic prosperity and global influence."
OTO_idea_the_suez_2: "The Suez"
OTO_idea_the_suez_2_desc: "Through continued investment and modernization, the Suez Canal has become not only a vital trade route but also a cornerstone of our military and diplomatic strategy. Its expansion ensures our dominance over global shipping and reinforces our position as a world power."
OTO_idea_tributes_to_the_porte: "Tributes to the Porte"
OTO_idea_tributes_to_the_porte_desc: "As the heart of a vast empire, we demand tributes from our vassals and subordinate regions. These contributions fuel our economy, strengthen our military, and reinforce our dominance over the lands we rule."
OTO_idea_bountiful_harvest: "Bountiful Harvest"
OTO_idea_bountiful_harvest_desc: "Our fertile lands and efficient farming practices have yielded a bountiful harvest, ensuring food security for our people and surplus resources for trade and industry. This agricultural prosperity strengthens our nation from within."
OTO_idea_reinforced_trade_lines: "Reinforced Trade Lines"
OTO_idea_reinforced_trade_lines_desc: "By fortifying our trade routes and securing our supply lines, we ensure the uninterrupted flow of goods and resources. Our investments in infrastructure and naval protection have made our trade networks the envy of the world."
OTO_idea_leased_assests: "Leased Assets"
OTO_idea_leased_assests_desc: "Through strategic agreements with other nations, we have secured access to vital assets, including military equipment, industrial machinery, and infrastructure. These leased resources bolster our capabilities and provide a temporary edge in our endeavors."

