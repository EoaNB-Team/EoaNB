OTO_focus_consequences_hatt_i_humayun: "Consequences of the Hatt-i Humayun"
OTO_focus_consequences_hatt_i_humayun_desc: "The hatt-i humayun of 1856, better known as the Imperial Reform Edict (or Islâhat Fermâni), is a decree from Sultan Abdülmecid I in which he has promised equality in education, government appointments, and justice to all, regardless of creed. The reform edict has raised both hopes and concerns among the subjects of the [OTO.GetName] and it will be interesting to see what comes of it."
OTO_focus_migration_regulations: "Migration Regulations of 1857"
OTO_focus_migration_regulations_desc: "Population movements have long shaped the Ottoman Empire, but without proper regulations, they can lead to instability. By establishing clear migration policies, we can manage the flow of people, strengthen our workforce, and ensure that migration benefits the empire’s economy and security."
OTO_focus_muhacirin_komisyonu: "Muhacirin Komisyonu"
OTO_focus_muhacirin_komisyonu_desc: "The Muhacirin Komisyonu has played a crucial role in settling migrants within the empire. By strengthening its operations, we can better integrate refugees and displaced peoples, ensuring they contribute to our economy and society while maintaining stability across our provinces."
OTO_focus_vilayet_division: "Vilayet Division"
OTO_focus_vilayet_division_desc: "Efficient governance requires a well-structured administrative system. By reassessing and reorganizing our vilayet divisions, we can improve local administration, strengthen state control, and ensure more effective governance across the empire. A refined territorial structure will enhance stability and development."
OTO_focus_press_law: "Press Law"
OTO_focus_press_law_desc: "The power of the press can shape public opinion and influence the stability of the empire. By enacting new press laws, we can regulate publications, control the spread of harmful ideas, and ensure that journalism serves the interests of the state while maintaining public order."
OTO_focus_land_law_of_1858: "The Land Law of 1858"
OTO_focus_land_law_of_1858_desc: "The Land Law of 1858 was a crucial reform aimed at modernizing land ownership and administration in the empire. By reinforcing its implementation, we can improve agricultural productivity, strengthen state control over land distribution, and ensure a more efficient and organized land tenure system."
OTO_focus_sura_yi_devlet: "Şûrâ-yı Devlet"
OTO_focus_sura_yi_devlet_desc: "The Şûrâ-yı Devlet, or Council of State, plays a vital role in shaping imperial policy and governance. By expanding its influence, improving bureaucratic efficiency, and ensuring competent leadership, we can create a more effective administrative system that strengthens the Ottoman state"
OTO_focus_public_education_law: "Public Education Law"
OTO_focus_public_education_law_desc: "Education is the foundation of a strong and modern state. By enacting new public education laws, we can expand access to schooling, standardize curricula, and promote literacy across the empire. Investing in education will ensure a more capable and informed population, strengthening the future of the Ottoman state."
OTO_focus_give_europeans_land: "Give the Europeans Land in the Empire"
OTO_focus_give_europeans_land_desc: "Foreign investment can bring economic growth, but land ownership is a sensitive issue. By granting European investors controlled access to land, we can attract capital, improve infrastructure, and stimulate development—while ensuring that Ottoman sovereignty and interests remain protected."
OTO_focus_ottoman_stock_exchange: "The Ottoman Stock Exchange"
OTO_focus_ottoman_stock_exchange_desc: "A modern economy requires a structured financial system. By establishing and expanding the Ottoman Stock Exchange, we can attract investment, regulate financial markets, and promote economic growth. A thriving stock exchange will strengthen our empire’s position in global trade and finance."
OTO_focus_reorganize_the_state_council: "Reorganize the State Council"
OTO_focus_reorganize_the_state_council_desc: "An efficient and well-structured government is essential for the stability of the empire. By reorganizing the State Council, we can streamline decision-making, improve administrative efficiency, and ensure that governance is carried out effectively. Strengthening this institution will reinforce central authority and modernize the Ottoman bureaucracy."
OTO_focus_path_toward_europeanization: "The Path to Europeanization"
OTO_focus_path_toward_europeanization_desc: "To secure our place among the great powers, we must embrace modernization and reform. By adopting European administrative practices, legal frameworks, and military advancements, we can transform the empire into a stronger and more efficient state. A path toward Europeanization will ensure the Ottoman Empire remains a key player on the world stage."
OTO_focus_galatsaray_imperial_ottoman_lycee: "Galatasaray Imperial Ottoman Lycée"
OTO_focus_galatsaray_imperial_ottoman_lycee_desc: "Education is the key to a modern and prosperous empire. By expanding and improving the Galatasaray Imperial Ottoman Lycée, we can cultivate a new generation of intellectuals, administrators, and leaders. A strong educational foundation will help modernize the Ottoman state and integrate Western knowledge with our traditions."
OTO_focus_us_ottoman_trade_treaty: "Ottoman Trade  Treaty"
OTO_focus_us_ottoman_trade_treaty_desc: "Strengthening economic ties with the United States presents an opportunity for mutual prosperity. By negotiating a trade treaty, we can secure access to American goods, technology, and markets while promoting Ottoman exports. A strong commercial relationship will bolster our economy and modernize key industries."
OTO_focus_divan_akham_adiiyee: "Dîvân-ı Ahkâm-ı Adliyye"
OTO_focus_divan_akham_adiiyee_desc: "A just and efficient legal system is essential for maintaining order and stability within the empire. By strengthening the Dîvân-ı Ahkâm-ı Adliyye, we can modernize our judiciary, ensure fair governance, and bring our legal institutions in line with contemporary standards. Reforming our courts will enhance justice and state authority"
#Periphery
OTO_focus_periphery_of_the_empire: "The Periphery of the Empire"
OTO_focus_periphery_of_the_empire_desc: "The vast and diverse periphery of the empire requires careful management to ensure stability and prosperity. By investing in infrastructure, administration, and local economies, we can strengthen our control over distant provinces and integrate them more effectively into the imperial system."
OTO_focus_liberties_bosniak_traders: "Liberties to the Bosniak Traders"
OTO_focus_liberties_bosniak_traders_desc: "The Bosniak traders play a crucial role in regional commerce, bridging markets between East and West. By granting them greater economic liberties and reducing trade restrictions, we can stimulate commerce, strengthen local economies, and reinforce their loyalty to the empire."
OTO_focus_repress_serbian_bourgeoisie: "Repress the Serbian bourgeoisie"
OTO_focus_repress_serbian_bourgeoisie_desc: "The growing influence of the Serbian bourgeoisie threatens Ottoman authority in the region. By implementing stricter regulations, limiting their political and economic power, and reinforcing loyalist structures, we can ensure continued imperial control and prevent separatist ambitions from gaining ground."
OTO_focus_rise_of_yugoslavism: "The Rise of Yugoslavism?"
OTO_focus_rise_of_yugoslavism_desc: "A new wave of nationalist sentiment is spreading among the South Slavic peoples, calling for unity and self-determination. The rise of Yugoslavism poses a challenge to Ottoman authority in the Balkans, and how we respond will determine whether we suppress this movement or attempt to co-opt it to maintain stability."
OTO_focus_iron_smelting_sarajevo: "Iron-smelting in Sarajevo"
OTO_focus_iron_smelting_sarajevo_desc: "Sarajevo’s access to rich iron deposits presents an opportunity to strengthen the empire’s industrial base. By investing in modern iron smelting facilities, we can boost local production, support military and infrastructure projects, and enhance the economic development of Bosnia."
OTO_focus_vares_kresevo_mines: "Vareš-Kreševo Mines "
OTO_focus_vares_kresevo_mines_desc: "The Vareš and Kreševo mines hold vast mineral wealth that remains underutilized. By expanding mining operations, improving extraction methods, and investing in infrastructure, we can maximize resource production and support the empire’s growing industrial and military demands."
OTO_focus_revive_manufacturing: "Revive the manufacturing"
OTO_focus_revive_manufacturing_desc: "The decline of traditional industries has weakened the empire’s economic foundations. By revitalizing manufacturing, modernizing production methods, and supporting local artisans, we can restore industrial strength, create jobs, and reduce dependence on foreign imports."
OTO_focus_develop_new_trade_routes: "Develop new trade routes"
OTO_focus_develop_new_trade_routes_desc: "Expanding and securing new trade routes is essential for the empire’s economic growth. By investing in infrastructure, strengthening merchant networks, and forging new commercial agreements, we can enhance trade efficiency and solidify our position as a key economic power."
OTO_focus_northern_towns: "The Northern Towns"
OTO_focus_northern_towns_desc: "The northern towns of the empire serve as crucial centers of trade, administration, and culture. By investing in their development, improving infrastructure, and supporting local economies, we can strengthen our presence in these regions and ensure their continued prosperity under Ottoman rule."
OTO_focus_imperial_railway: "Trans-Imperial Railway"
OTO_focus_imperial_railway_desc: "We shall sponsor a Railway For some parts of the Empire with our funds of the Sultan's Funds  By investing into  the  Railways the Sultan will have a Reason to  be  a part of a Modernising  Empire  and Able to Partake In said Production in  wicht the  Railway  will be Built Under Him"
#Balkan  Development
OTO_focus_balkan_development: "Balkan Development"
OTO_focus_balkan_development_desc: "In the dawn of our Empire we should focus on creating and further secure our Balkan holdings. The Balkans, as a geopolitical place, are important for our state and developing them will ensure our place in Europe and Asia."
OTO_focus_protestant_assimilation: "Protestant Assimilation"
OTO_focus_protestant_assimilation_desc: "Protestants only make up a small percentage of people in the Empire, but they are much more willing to assimilate to our cultures and customs than other religious minorities - a fact that we should use to our advantage."
OTO_focus_questions_cultural_autonomy: "Questions of Cultural Autonomy"
OTO_focus_questions_cultural_autonomy_desc: "We have to answer an important question in regard to the way the Tanzimat reforms are going to be implemented: Do we want to increase cultural autonomy or do we want to reduce it to keep more power centralized?"
OTO_focus_hire_foreign_advisors: "Hire Foreign Advisors"
OTO_focus_hire_foreign_advisors_desc: "[OTO.GetNameDef] has long been at the crossroads of empires and civilizations, learning and adapting from those who pass through its lands. By hiring foreign advisors, we can harness their expertise in order to modernize our military, industry, and administration, ideally enabling the resurrection of our Empire after these tumultuous times."
OTO_focus_hire_foreign_advisors_effect_tt: "§YCharles Augustus Hartley§! and §YCyrus Hamlin§! will be selectable as §Ypolitical advisors§!."
OTO_focus_uproot_aristocrats: "Uproot the Aristocrats"
OTO_focus_uproot_aristocratsdesc: "The aristocracy in the Balkan region has long been the most significant force behind resistance against our rule and even local uprisings. We finally need to uproot them and make it clear to the people that the aristocrats are not acting in their best interest."
OTO_focus_embrace_new_feudalism: "Embrace the New Feudalism"
OTO_focus_embrace_new_feudalism_desc: "A new form of feudalism will help us to improve the loyalty and trust within the local population and it will contribute to our efforts to uproot the traditional elites from the people of the land."
OTO_focus_echoes_industrial_revolution: "Echoes of the Industrial Revolution"
OTO_focus_echoes_industrial_revolution_desc: "The effects of the Industrial Revolution that started at the end of the 18th century are ever-expanding and the Western powers greatly profit from new possibilities. Here, at our doorstep, the [OTO.GetName] finally feels the winds of change, too. It would be beneficial to steer our economy into a path of westernization."
OTO_focus_mines_act: "Mines Act"
OTO_focus_mines_act_desc: "The vast territories of our Empire require firm regulations regarding their management. A mines act needs to be enforced in order to modernize and westernize the primary sector of the economy and improve our resource output."
OTO_focus_welcome_western_investments: "Welcome Western Investments"
OTO_focus_welcome_western_investments_desc: "With the Industrial Revolution already at full speed in Western Europe, it is crucial for us to attract Western industrialists to come to the Empire and increase our industrialization efforts."
OTO_focus_general_agricultural_funds: "General Agricultural Funds"
OTO_focus_general_agricultural_funds_desc: "The bigger part of our economy is based on agriculture. As a result, developing this sector of the economy is paramount and offers the opportunity for speedy growth and profits."
OTO_focus_vratsa_high_quality_jewellery: "Vratsa High-Quality Jewellery "
OTO_focus_vratsa_high_quality_jewellery_desc: "The Bulgarian city of Vratsa is known throughout the Empire and even beyond for its high-quality jewellery craftsmanship. The local jewellers, however, are still using outdated methods of production."
OTO_focus_ottoman_bulgarian_schools: "Ottoman-Bulgarian Schools"
OTO_focus_ottoman_bulgarian_schools_desc: "A significant number of Bulgarian schools have opened over the last years, and by following the Tanzimat we can embrace this trend in line with our modernization efforts."
OTO_focus_danubian_investments: "Danubian Investments"
OTO_focus_danubian_investments_desc: "The Danube is one of the largest rivers in Europe and it has for centuries been an important trade route. Especially in the lands and our control, however, the river is still fairly wild and untamed. We must increase our efforts to improve this situation."
OTO_focus_legacy_of_belogradchik_upspring: "The Legacy of the Belogradchik Uprising"
OTO_focus_legacy_of_belogradchik_upspring_desc: "The Belogradchik Uprising commemorates the fierce but ultimately suppressed 1850 uprising in the Belogradchik region, which saw Bulgarian peasants rise against Ottoman rule. The aftermath of this rebellion left a lasting impact on the Empire's approach to dissent. We shall aim to systematically capture and deal with revolutionary leaders who continue to inspire unrest, ensuring the stability and control of Ottoman authorities over the region."
OTO_focus_empower_urban_unions: "Empower the Urban Unions"
OTO_focus_empower_urban_unions_desc: "The towns play an important role in the development of the regions in the Balkans. They provide much of the technical progress of industrialization and therefore are crucial for our economic development. We should strengthen the position of the industrialist unions in the cities in order to maximize their leverage."
OTO_focus_italian_model_factory_tarnovo: "Italian Model Factory at Tarnovo"
OTO_focus_italian_model_factory_tarnovo_desc: "A Bulgarian industrialist known as Stefan Karagiosov is encouraged to set up a textile mill in his home town of Tarnovo. Using the knowledge and expertise he earned by conducting business in Italy, Karagiosov is determined to make this factory a reality. We should support his efforts."
OTO_focus_cult_of_the_sultan: "The Cult of the Sultan"
OTO_focus_cult_of_the_sultan_desc: "[OTO.GetNameDef] stands at a crossroads, facing internal turmoil and external pressures from rival powers. Amidst these challenges, a resurgence of loyalty and devotion to the Sultan emerges as a unifying force. The Cult of the Sultan symbolizes the concentrated efforts to elevate the Sultan's divine right to rule, reinforcing his authority and solidifying his position as the supreme leader of the Empire."
OTO_focus_reverse_secularization: "Reverse Secularization"
OTO_focus_reverse_secularization_desc: "The growing trend of secularization threatens our cultural and religious identity. By reaffirming the role of religion in governance and society, we can restore spiritual values and strengthen national unity."
OTO_focus_chemins_de_fer_orientaux: "Chemins de fer Orientaux"
OTO_focus_chemins_de_fer_orientaux_desc: "The development of the Eastern Railways (Chemins de Fer Orientaux) will revolutionize regional trade and transportation. By connecting key cities and ports, we will enhance economic growth and facilitate faster movement of goods and people across the region."
OTO_focus_ruse_varna_railway_line: "Ruse-Varna Railway line"
OTO_focus_ruse_varna_railway_line_desc: "With either the help of foreign capital or our own workforce, the construction of the first Ottoman railway in our European lands will be a vital step on the path to reformed Empire!"
OTO_focus_urbanization_bulgaria: "Urbanization of Bulgaria"
OTO_focus_urbanization_bulgaria_desc: "The 19th century is a time of change and modernization within the Ottoman Empire. Influenced by the Tanzimat reforms. Bulgaria, a predominantly rural and agrarian region, begins to see the early stages of industrialization and urbanization. The Ottoman authorities, recognizing the strategic importance of Bulgaria, should invest in developing infrastructure and promoting urban growth to better control the region and harness its economic potential."
OTO_focus_grace_peasantry: "Grace the Peasantry"
OTO_focus_grace_peasantry_desc: "Making up the biggest part of our population, the peasantry curtails the development and modernization of various sectors within the Empire. Actions must be taken or else we will fail to accomplish what we set out to do."
OTO_focus_empower_rural_unions: "Empower the Rural Unions"
OTO_focus_empower_rural_unions_desc: "As the granaries of our Empire, the villages and the rural areas of the Balkans should be the main focus of economic development. Especially since our industrial capacity is still low, the agricultural sector provides a ready alternative for profitable investment. Rural unions of farmers and landowners can form the basis of a sustainable agricultural industry with potential for growth and prosperity."
OTO_focus_agrarian_class: "The Agrarian Class"
OTO_focus_agrarian_class_desc: "It is high time to address the class issue of the peasantry. We can no longer tolerate the strict fragmentation and segregation within rural societies. The arrogance and carelessness of some provincial 'chiefs', who are deliberately undermining the potential for growth and prosperity among the peasantry for their own benefit, needs to be stopped."
OTO_focus_strengthen_serbia_border: "Strengthen the Serbian Border"
OTO_focus_strengthen_serbia_border_desc: "Fortifying our border with Serbia is crucial for maintaining security and preventing potential conflicts. By improving defenses and securing key access points, we can protect our sovereignty and stabilize the region."
OTO_focus_promote_muslim_solidarity: "Promote Muslim Solidarity"
OTO_focus_promote_muslim_solidarity_desc: "[OTO.GetNameDef] faces mounting internal and external pressures, making the promotion of unity and cohesion among its Muslim population and the Christian one a strategic imperative. We should put some effort into reinforcing a sense of collective identity and purpose among Muslims within the Empire, fostering loyalty to the Sultan and countering the rising tide of nationalist and secularist sentiments."
OTO_focus_telegraph_lines: "Telegraph Lines"
OTO_focus_telegraph_lines_desc: "The expansion of telegraph lines will revolutionize communication across the nation. By improving our infrastructure, we can enhance coordination between regions, facilitate quicker decision-making, and strengthen national unity."
OTO_focus_pernik_coal_mines: "Pernik Coal Mines"
OTO_focus_pernik_coal_mines_desc: "After detailed prospecting and test excavations in the area we have found significant coal fields near Pernik. Establishing an excavation site there could be useful in boosting our resource industry."
OTO_focus_chiprovtsi_carpet_industry: "Chiprovtsi Carpet Industry"
OTO_focus_chiprovtsi_carpet_industry_desc: "The Chiprovtsi carpet industry is renowned for its craftsmanship and cultural significance. By investing in its expansion and modernization, we can elevate this traditional industry, boost exports, and preserve our cultural heritage."
OTO_focus_rhodope_islamization: "Islamization of the Rhodopes"
OTO_focus_rhodope_islamization_desc: "After centuries of constant assimilation in the region, the majority of the people living in the Rhodopes is speaking Turkish. Now, in the second half of the 19th century, it is time to finish this process once and for all by converting the people there to the proper faith."
OTO_focus_prevent_bulgarian_education: "Prevent Bulgarian Education"
OTO_focus_prevent_bulgarian_education_desc: "Restricting Bulgarian educational institutions will limit their influence and help maintain cultural and political control. By ensuring education remains aligned with state interests, we can prevent the spread of foreign ideologies."
OTO_focus_impose_old_church_slavonic: "Impose the Old Church Slavonic"
OTO_focus_impose_old_church_slavonic_desc: "Reinforcing Old Church Slavonic as the liturgical language will strengthen religious unity and cultural tradition. By preserving this ancient language, we maintain our connection to the spiritual and historical roots of our people."
OTO_focus_allow_self_governance: "Allow Self-Governance"
OTO_focus_allow_self_governance_desc: "Our Empire is overexpanding and a major debt crisis is looming over our heads; it might be too much to handle all by ourselves. The vast territories and ethnic conflicts are a barrier to our further modernization. We could, however, reap the fruits of our labor and allow self-governance where we can count on reliable governors and populations."
OTO_focus_allow_self_governance_trigger_tt: "The states of §YWestern Thrace§!, §YSmolyan-Ortaköy§! and §YEastern Macedonia§! all have at least 60% §GMuslim§!£islam_texticon  population."
OTO_focus_cherish_creation_new_bulgarian: "Cherish the Creation of New Bulgarian"
OTO_focus_cherish_creation_new_bulgarian_desc: "Fostering the creation of a new Bulgarian identity will help unify the people under a shared vision of progress and national pride. By nurturing innovation in arts, culture, and education, we can create a modern, vibrant society that honors its heritage."
OTO_focus_patriarch_bulgarian_teachers: "The Patriarch of Bulgarian Teachers"
OTO_focus_patriarch_bulgarian_teachers_desc: "If we want to incorporate the Bulgarian lands properly we need to use Bulgarians in the process. The most important part of integration is education and, fortunately, we have someone willing and able to assist in that."
OTO_focus_patriarch_bulgarian_teachers_effect_tt: "§YNeofit Rilski§! will be selectable as a §Ypolitical advisor§!."
OTO_focus_prohibit_kidnapping_christian_women: "Prohibit Kidnapping of Christian Women"
OTO_focus_prohibit_kidnapping_christian_women_desc: "The practice of kidnapping Christian women undermines our social stability and religious harmony. By enacting strict laws and enforcement, we will protect all citizens, ensuring respect for their rights and fostering peace within our society."
#Asia & Africa
OTO_focus_develop_mechanized_production_ca: "Develop Mechanized Production In Central Anatolia"
OTO_focus_develop_mechanized_production_ca_desc: "Industrial progress is key to strengthening our economy and military. By investing in mechanized production, we can modernize our factories, increase efficiency, and reduce reliance on manual labor. A strong industrial base will ensure the Ottoman Empire remains competitive in the modern world."
OTO_focus_profiting_off_egypt: "Profiting off of Egypt"
OTO_focus_profiting_off_egypt_desc: "Egypt's wealth and strategic position offer significant economic opportunities. By leveraging our influence over its trade, agriculture, and industries, we can secure valuable revenue streams to fund our modernization efforts. Ensuring Ottoman control over Egypt’s resources will strengthen our empire’s financial and geopolitical standing."
OTO_focus_organise_rural_guilds: "Organise the Rural Guilds in Asia Minor"
OTO_focus_organise_rural_guilds_desc: "The rural economy is the backbone of the empire, yet many artisans and laborers lack organization. By establishing structured guilds, we can improve production efficiency, protect workers' rights, and ensure fair trade practices. Strengthening rural guilds will foster economic stability and sustain local industries."
OTO_focus_start_regulation_egypt_goods: "Start Regulating Egypt Goods"
OTO_focus_start_regulation_egypt_goods_desc: "Egypt’s vast agricultural and industrial output presents both an opportunity and a challenge. By implementing regulations on Egyptian goods, we can ensure stable prices, prevent exploitation, and maximize revenue for the empire. Controlling this trade will strengthen our economic influence over the region."
OTO_focus_start_instaure_special_taxes: "Instaure Special Taxes"
OTO_focus_start_instaure_special_taxes_desc: "To secure the empire’s financial stability, we must introduce specialized taxes targeting key industries, foreign trade, and luxury goods. These measures will generate much-needed revenue while ensuring that economic burdens are distributed fairly. A well-structured tax system will support our modernization efforts and strengthen state finances."
OTO_focus_claim_part_suez_canal: "Claim Our Part on the Canal"
OTO_focus_claim_part_suez_canal_desc: "The Suez Canal is a vital trade artery connecting East and West, and its control holds immense strategic and economic value. By asserting our claim over a portion of the canal, we can secure revenues, strengthen our influence in Egypt, and reaffirm the Ottoman Empire’s role in global commerce."
OTO_focus_start_entry_taxes: "Start Ruling entry Taxes"
OTO_focus_start_entry_taxes_desc: "As trade flows through our empire, we must ensure that foreign goods contribute to our economy. By implementing entry taxes, we can generate additional revenue, protect local industries, and strengthen our financial position. These measures will help balance our trade and support economic growth."
OTO_focus_invest_ironworks_south_east: "Invest in Ironworks on the Southeast"
OTO_focus_invest_ironworks_south_east_desc: "The southeastern provinces hold untapped potential for industrial growth. By investing in ironworks, we can expand resource extraction, boost local economies, and strengthen our domestic arms and infrastructure production. A strong iron industry will be crucial for the empire’s modernization and military strength."
OTO_focus_finding_ways_around_our_dept: "Finding Ways around our Debt"
OTO_focus_finding_ways_around_our_dept_desc: "The empire’s mounting debt threatens our financial stability. To secure our future, we must explore alternative solutions—renegotiating loans, increasing state revenues, and reducing unnecessary expenditures. A strategic approach to debt management will ensure the Ottoman Empire remains resilient and sovereign."
OTO_focus_ressurect_silk_industry: "Ressurect the Silk Industry"
OTO_focus_ressurect_silk_industry_desc: "Once a cornerstone of our economy, the Ottoman silk industry has declined in the face of foreign competition. By investing in sericulture, improving production methods, and fostering trade partnerships, we can restore this valuable industry to its former glory, strengthening both our economy and global influence."
OTO_focus_modernised_ruggery_workshops: "Modernised Ruggery Workshop"
OTO_focus_modernised_ruggery_workshops_desc: "Ottoman rugs are renowned worldwide, but traditional production methods limit their potential. By modernizing our ruggery workshops, introducing improved weaving techniques, and expanding trade networks, we can increase output and quality, securing a stronger position in global markets while preserving our cultural heritage."
OTO_focus_enforce_monetary_regulations: "Enforce Monetary Regulatiions"
OTO_focus_enforce_monetary_regulations_desc: "A stable and well-regulated monetary system is essential for economic growth. By enforcing strict monetary regulations, we can curb inflation, strengthen the Ottoman currency, and ensure financial stability. A reliable monetary policy will enhance investor confidence and secure the empire’s economic future."
OTO_focus_consolidate_cotton_farms: "Consolidate Cotton Farms"
OTO_focus_consolidate_cotton_farms_desc: "Cotton is a crucial resource for both domestic industries and foreign trade. By consolidating cotton farms, improving irrigation, and introducing modern farming techniques, we can increase yields and efficiency. Strengthening this sector will enhance the empire’s textile production and economic stability."
OTO_focus_slack_off_useless_spendings: "Slack off Useless Spendings"
OTO_focus_slack_off_useless_spendings_desc: "The empire’s financial burdens are exacerbated by inefficient and unnecessary expenditures. By cutting wasteful spending, prioritizing essential projects, and streamlining the budget, we can redirect resources toward modernization and economic stability. Fiscal discipline will be key to securing the empire’s future."
OTO_focus_foundations_for_dept_management: "Lay the Foundation for Debt Management"
OTO_focus_foundations_for_dept_management_desc: "Without a structured approach to debt management, the empire’s financial future remains uncertain. By establishing clear fiscal policies, negotiating better loan terms, and increasing state revenues, we can lay the foundations for long-term economic stability and reduce our reliance on foreign creditors."
OTO_focus_temporarily_lease_off_assets: "Temporarily Lease off Assets"
OTO_focus_temporarily_lease_off_assets_desc: "In times of financial strain, difficult choices must be made. By temporarily leasing state-owned assets to foreign investors and private enterprises, we can generate immediate revenue while maintaining long-term control. This strategy will provide short-term relief without permanently compromising Ottoman sovereignty."
OTO_focus_invest_galata_institutions: "Invest on the Galata Institutions"
OTO_focus_invest_galata_institutions_desc: "Galata has long been the financial heart of the empire, home to influential banks and trading houses. By investing in its financial institutions, we can strengthen our economy, attract foreign capital, and modernize our banking sector, ensuring long-term fiscal stability for the empire."
OTO_focus_enforce_taxation_peninsula: "Enforce Taxation on the Peninsula"
OTO_focus_enforce_taxation_peninsula_desc: "The empire cannot afford to lose revenue due to inefficient tax collection. By enforcing stricter taxation policies in the peninsula, we can ensure that all provinces contribute fairly to the state’s finances. Strengthening tax enforcement will provide much-needed funds for modernization and stability."
OTO_focus_create_agroindustries_syria: "Create Agroindustries Syria"
OTO_focus_create_agroindustries_syria_desc: "Syria’s fertile lands hold great potential for agricultural and industrial development. By investing in agro-industries, we can modernize farming techniques, improve food production, and establish processing facilities. Strengthening this sector will boost the regional economy and support the empire’s self-sufficiency."
OTO_focus_reinforce_trade_lines: "Reinforce Trade Lines"
OTO_focus_reinforce_trade_lines_desc: "Trade is the lifeblood of the empire, and securing stable supply routes is essential for economic growth. By reinforcing trade lines, improving infrastructure, and protecting key commercial hubs, we can ensure the uninterrupted flow of goods, strengthening both domestic markets and international trade."
OTO_focus_call_european_bank: "A Call for an European Bank"
OTO_focus_call_european_bank_desc: "To stabilize our finances and secure funding for modernization, we must turn to European banks. By negotiating favorable loans and financial agreements, we can access much-needed capital while ensuring the empire retains control over its economic future."
OTO_focus_rothschild_family: "The Rothschild Family"
OTO_focus_rothschild_family_desc: "The Rothschild family holds immense financial influence across Europe. By establishing ties with their banking network, we can secure crucial loans, attract foreign investments, and strengthen the empire’s economic standing. However, we must ensure that such agreements serve Ottoman interests first and foremost."
OTO_focus_gm_and_co_offer:  "The GM & Co. Offer"
OTO_focus_gm_and_co_offer_desc: "G.M. & Co. has presented us with a financial offer that could provide significant capital for our economic and military reforms. Carefully negotiating the terms of this agreement will ensure that we secure much-needed resources without compromising Ottoman sovereignty."
OTO_focus_pereire_brothers: "The Pereire Brothers"
OTO_focus_pereire_brothers_desc: "The Pereire Brothers, known for their expertise in banking and railway investments, offer us financial assistance that could accelerate our modernization efforts. By collaborating with them, we can secure funding for infrastructure projects and economic reforms while ensuring the empire’s long-term stability."
OTO_focus_fund_mining_epeditions_anatolia: "Fund Mining Expeditions in Anatolia"
OTO_focus_fund_mining_epeditions_anatolia_desc: "Anatolia is rich in untapped mineral resources that could greatly benefit the empire’s economy and industry. By funding mining expeditions, we can identify valuable deposits, expand resource extraction, and strengthen our domestic production capabilities, reducing reliance on foreign imports."
OTO_focus_establish_naval_works_lybia: "Establish Naval Works in Libya"
OTO_focus_establish_naval_works_lybia_desc: "Libya’s strategic coastline presents an opportunity to expand our naval capabilities. By establishing naval works in the region, we can develop shipbuilding infrastructure, improve fleet maintenance, and strengthen our presence in the Mediterranean, securing vital maritime routes for the empire."
OTO_focus_start_overseeing_import_markets: "Start Overseeing the Import Markets"
OTO_focus_start_overseeing_import_markets_desc: "Unregulated imports can destabilize our economy and weaken domestic industries. By establishing oversight on import markets, we can enforce tariffs, regulate foreign goods, and ensure that trade policies align with the empire’s economic interests, fostering sustainable growth and stability."
OTO_focus_manufactures_tunesia: "Manufactures in Tripoli"
OTO_focus_manufactures_tunesia_desc: "Tunisia has the potential to become a key manufacturing hub for the empire. By investing in local industries, improving infrastructure, and fostering skilled labor, we can boost production, strengthen regional economies, and integrate Tunisia more closely into the Ottoman economic system."
OTO_focus_funding_family_holdings: "Funding for Family Holdings"
OTO_focus_funding_family_holdings_desc: "The stability of the empire is deeply tied to the wealth and influence of its noble families. By allocating funds to strengthen family holdings, we can secure their loyalty, stabilize regional governance, and ensure continued financial support for the state’s modernization efforts."
OTO_focus_euro_stock_exchange: "Work Towards European Stock Exchange"
OTO_focus_euro_stock_exchange_desc: "Integrating the Ottoman economy into the European stock exchange will grant us access to foreign investments and financial markets. By fostering economic ties with European financiers, we can secure capital for modernization while ensuring that Ottoman interests remain protected."
OTO_focus_secure_more_railways_funds: "Secure more Railway funds"
OTO_focus_secure_more_railways_funds_desc: "Expanding and modernizing our railway network is crucial for economic growth and military logistics. By securing additional funding, we can accelerate construction, improve connectivity across the empire, and strengthen our strategic infrastructure for the future."
OTO_focus_develop_izmir_aydin_railway: "Develop the Izmir-Aydin Railway"
OTO_focus_develop_izmir_aydin_railway_desc: "Expanding and modernizing our railway network is crucial for economic growth and military logistics. By securing additional funding, we can accelerate construction, improve connectivity across the empire, and strengthen our strategic infrastructure for the future."
#STARA PLANINA
OTO_focus_stara_planina_region_buildout: "Stara Planina Region Buildout"
OTO_focus_stara_planina_region_buildout_desc: "Investing in the Stara Planina region will strengthen our industrial and logistical capabilities. Developing infrastructure and modernizing production will boost economic growth and enhance our strategic presence in the area."
OTO_focus_altun_kalofer: "Altun Kalofer"
OTO_focus_altun_kalofer_desc: "The Altun Kalofer region holds untapped potential that can bolster our economy and strategic position. By investing in infrastructure and resource extraction, we will secure long-term prosperity and strengthen our foothold in the area."
OTO_focus_gerdjik_sopot: "Gerdjik Sopot"
OTO_focus_gerdjik_sopot_desc: "The Gerdjik Sopot region remains underdeveloped despite its strategic location. By prioritizing infrastructure and economic investment, we can transform it into a hub of productivity and strengthen our regional influence."
OTO_focus_rose_valley: "Rose Valley"
OTO_focus_rose_valley_desc: "The Rose Valley, renowned for its lush landscapes and valuable rose oil production, holds great economic potential. By enhancing agricultural practices and boosting local industry, we can secure a thriving economy in the region."
OTO_focus_tobacco_plantations_south_bulgaria: "Tobacco Plantations in South Bulgaria"
OTO_focus_tobacco_plantations_south_bulgaria_desc: "The fertile lands of South Bulgaria are ideal for expanding tobacco plantations. By investing in cultivation and processing facilities, we can boost local economies and generate valuable export revenue."
OTO_focus_export_bosnia: "Export to Bosnia"
OTO_focus_export_bosnia_desc: "Bosnia’s rich natural resources and agricultural products present an opportunity for economic growth through exports. Strengthening trade networks and improving logistics will allow us to capitalize on this potential and boost national income."
OTO_focus_export_asia_minor: "Export to Asia Minor"
OTO_focus_export_asia_minor_desc: "Asia Minor holds vast economic potential with its agricultural and industrial output. Expanding export infrastructure and establishing reliable trade routes will unlock new markets and strengthen our economic position."
#AEGEAN HEARTLAND
OTO_focus_expand_aegean_economic_heartland: "Expand the Aegean Economic Heartland"
OTO_focus_expand_aegean_economic_heartland_desc: "The Aegean region serves as the economic heartland of our nation, rich in agriculture and trade. By investing in infrastructure and modernizing industries, we can further solidify its role as a cornerstone of our economic power."
OTO_focus_creation_merchant_class: "Creation of the Merchant Class"
OTO_focus_creation_merchant_class_desc: "A thriving merchant class is essential for economic prosperity and social stability. By encouraging trade, providing incentives for commerce, and fostering entrepreneurial spirit, we will build a robust middle class to drive our economy forward."
OTO_focus_control_over_aegean_trade: "Control over the Aegean trade"
OTO_focus_control_over_aegean_trade_desc: "Securing control over Aegean trade routes is vital to our economic dominance. By strengthening our maritime presence and consolidating key ports, we will ensure that wealth flows through our hands and strengthens our influence in the region."
OTO_focus_serres_fair: "Serres Fair"
OTO_focus_serres_fair_desc: "The Serres Fair has long been a significant center for trade and commerce. By revitalizing this historic market and promoting regional goods, we can foster economic growth, attract foreign merchants, and solidify our position as a trade hub."
OTO_focus_reconstruct_veria: "Reconstruct Veria"
OTO_focus_reconstruct_veria_desc: "Veria, once a thriving center of commerce and culture, now lies in ruins. By investing in reconstruction, we can revive its historical significance, improve local infrastructure, and reintegrate it into the broader economy."
OTO_focus_psara_fisherman: "The Psara Fishermen "
OTO_focus_psara_fisherman_desc: "Psara’s coastal waters have long supported a vibrant fishing community. By expanding the fishing industry and investing in modern equipment, we can bolster local economies and increase our maritime output."
OTO_focus_revive_siderokavsia: "Revive the Siderokavsia"
OTO_focus_revive_siderokavsia_desc: "The old lands around Selanik are full of resources and riches. The mines in the region had great importance over the centuries and now it is up to us to restore what has been lost decades ago."
#Abdulmeci Tree

OTO_focus_easing_tanzimat_tensions: "Easing Tanzimat Tension"
OTO_focus_easing_tanzimat_tensions_desc: "The Tanzimat reforms have caused friction between traditionalists and reformists. By finding a middle ground and addressing grievances, we can ease tensions and ensure that these reforms strengthen the state without destabilizing our society."
OTO_focus_dahiliye_nezaret: "The Dahiliye Nezareti"
OTO_focus_dahiliye_nezaret_desc: "The Tanzimat reforms have caused friction between traditionalists and reformists. By finding a middle ground and addressing grievances, we can ease tensions and ensure that these reforms strengthen the state without destabilizing our society."

##Army Tree##
OTO_focus_legacy_of_selim_III: "Legacy of Selim III" 
OTO_focus_legacy_of_selim_III_desc: "Honoring Selim III's visionary reforms, we reignite the Nizam-ı Cedid (New Order) to modernize our military, bureaucracy, and economy. Though his reign ended tragically, his blueprint for a stronger empire shall guide our rebirth."
OTO_focus_changing_our_rifles: "Changing our Rifles"
OTO_focus_changing_our_rifles_desc: "The backbone of our army lies in its infantry. By standardizing modern rifles across all units, we will replace obsolete muskets and captured mismatched weapons with a unified, lethal firearm worthy of a 20th-century power."
OTO_focus_investing_in_research: "Investing in Research"
OTO_focus_investing_in_research_desc: "Knowledge is the foundation of power. By establishing modern research institutions, recruiting foreign experts, and funding scientific programs, we will bridge the gap with the industrialized world and secure our future."
OTO_focus_stepping_up_production: "Stepping up Production"
OTO_focus_stepping_up_production_desc: "Factories are the engines of war. By reorganizing our industries, eliminating bottlenecks, and imposing disciplined production targets, we will transform our workshops into modern assembly lines capable of supplying a 20th-century army."
OTO_focus_open_new_factory_konya: "Open a new Factory in Konya"
OTO_focus_open_new_factory_konya_desc: "The fertile plains and central location of Konya make it an ideal site for industrial expansion. By constructing a new factory complex here, we will strengthen Anatolia's economic backbone and reduce reliance on coastal industries vulnerable to blockade."
OTO_focus_continue_industrialisation_in_ege: "Continue Industrialisation in Ege"
OTO_focus_continue_industrialisation_in_ege_desc: "The Aegean coast—home to our most advanced ports and workshops—must become the arsenal of the empire. By expanding factories in Izmir, Bursa, and Edirne, we will harness regional trade networks and skilled labor to fuel our industrial ascent."
OTO_focus_potential_import_partners: "Potential Import Partners"
OTO_focus_potential_import_partners_desc: "To sustain our industrial ambitions, we must secure reliable foreign suppliers for critical resources. By cultivating trade relationships with neutral or sympathetic nations, we can bypass shortages and keep our factories running."
OTO_focus_british_rifles: "British Rifles"
OTO_focus_british_rifles_desc: "The famed Pattern 1853 Enfield rifle-musket represents the pinnacle of modern infantry arms. By securing shipments of these British weapons—or their manufacturing techniques—we can leapfrog decades of technological stagnation and equip our soldiers with rifles worthy of a modern empire."
OTO_focus_french_rifles: "French Rifles"
OTO_focus_french_rifles_desc: "The fusil modèle 1857 Minié rifle has proven its lethality from the Crimea to Algeria. By equipping our infantry with these modern French arms, we will match the firepower of European armies while defending our empire against both foreign invaders and internal rebellions." 
OTO_focus_american_rifles: "American Rifles"
OTO_focus_american_rifles_desc: "The Springfield Model 1855 rifle-musket—with its revolutionary Maynard tape primer and .58 caliber Minié ball—offers our infantry unmatched firepower. By importing these American arms, we can modernize our forces while avoiding dependence on European powers."
OTO_focus_expand_kara_harp_school: "Expand Kara Harp School"
OTO_focus_expand_kara_harp_school_desc: "The Kara Harp School has long been a cornerstone of Ottoman military education. By expanding its facilities, modernizing its curriculum, and incorporating the latest military doctrines, we can produce a new generation of highly skilled officers. Strengthening this institution will ensure the Ottoman Army remains a formidable force in the modern era."
OTO_focus_state_of_ottoman_navy: "State of the Ottoman Navy"
OTO_focus_state_of_ottoman_navy_desc: "Once a dominant force, the Ottoman Navy has fallen into a state of decline. To reclaim our maritime strength, we must assess its current condition, modernize our fleet, and invest in new shipbuilding projects. A revitalized navy will allow us to protect our coasts, secure vital trade routes, and reassert Ottoman influence at sea."
OTO_focus_militarise_sirket_hayriye: "Militarise the Sirket-i Hayriye"
OTO_focus_militarise_sirket_hayriye_desc: "once a symbol of Ottoman maritime commerce, can be repurposed to serve our military ambitions. By converting its vessels for naval use, training its personnel for wartime operations, and integrating its infrastructure into our naval strategy, we will strengthen the Ottoman fleet and ensure our dominance over key waterways"
OTO_focus_westernise_the_ranks: "Westernise the Ranks"
OTO_focus_westernise_the_ranks_desc: "To compete with the great powers of Europe, we must modernize our military leadership. By adopting Western training methods, reorganizing command structures, and integrating advanced military doctrines, we can create a more professional and efficient officer corps. A modernized army will ensure the Ottoman Empire remains a formidable force on the battlefield."
OTO_focus_open_new_muhendisanes: "Open New Mühendisanes"
OTO_focus_open_new_muhendisanes_desc: "Engineering and technical expertise are crucial for a modern military and infrastructure. By establishing new Mühendishanes (engineering schools), we can train a new generation of military engineers, architects, and strategists. These institutions will play a vital role in fortifying our defenses, improving logistics, and advancing Ottoman modernization efforts."
OTO_focus_new_battlefield_tactics: "New Battlefield Tactics"
OTO_focus_new_battlefield_tactics_desc: "Modern warfare is evolving, and we must adapt or be left behind. By studying recent conflicts, integrating advanced military strategies, and refining our battlefield doctrines, we can create a more effective and adaptable fighting force. These new tactics will ensure the Ottoman Army remains a formidable power in any confrontation."
OTO_focus_reinforcing_our_vessels: "Reinforcing our Vessels"
OTO_focus_reinforcing_our_vessels_desc: "To maintain naval superiority, we must modernize and reinforce our fleet. By upgrading armor, improving weaponry, and enhancing ship durability, we can ensure our vessels remain resilient in battle. Strengthening our navy will secure Ottoman dominance over key maritime routes and safeguard our coastal defenses."
OTO_focus_new_naval_ways: "New Naval Ways"
OTO_focus_new_naval_ways_desc: "The future of naval warfare demands innovation and modernization. By adopting new shipbuilding techniques, refining naval strategies, and improving logistical capabilities, we can create a more powerful and adaptable fleet. Strengthening our maritime forces will secure Ottoman influence over vital sea routes and protect our empire’s interests."
OTO_focus_reducig_our_military_debts: "Reducing our Military Debts"
OTO_focus_reducig_our_military_debts_desc: "Decades of military expenditures have left the empire burdened with debt. To sustain our armed forces, we must implement financial reforms, renegotiate unfavorable loans, and optimize military spending. A stable economy will ensure our military remains strong without jeopardizing the empire’s long-term prosperity."
OTO_focus_the_artillery_question: "The Artillery Question"
OTO_focus_the_artillery_question_desc: "Artillery remains the backbone of modern warfare, yet our current arsenal lags behind the great powers. We must decide whether to invest in domestic production, seek foreign expertise, or overhaul our existing stockpiles. A well-equipped and modernized artillery force will be crucial for ensuring battlefield supremacy."
OTO_focus_krupp_guns: "Krupp Guns"
OTO_focus_krupp_guns_desc: "The German-made Krupp artillery is among the finest in the world, offering superior firepower and reliability. By securing a deal with Krupp, we can equip our forces with cutting-edge cannons, bolstering our firepower and ensuring that the Ottoman Army remains formidable on the battlefield."
OTO_focus_prussian_military_envoys: "Prussian Military Envoys"
OTO_focus_prussian_military_envoys_desc: "The Prussian military is renowned for its discipline, organization, and advanced tactics. By inviting Prussian military envoys to train our officers and reform our army, we can modernize our forces and adopt the strategies that have made Prussia a dominant military power in Europe."
OTO_focus_american_field_guns: "American Field Guns"
OTO_focus_american_field_guns_desc: "American field guns are known for their mobility, reliability, and firepower. By acquiring these modern artillery pieces, we can enhance our army’s fire support capabilities and improve battlefield effectiveness. Equipping our forces with superior weaponry will ensure the Ottoman military remains prepared for future conflicts."
OTO_focus_producing_our_own: "Producing on our Own!"
OTO_focus_producing_our_own_desc: "Relying on foreign arms leaves us vulnerable to external pressures. By investing in domestic arms production, we can develop our own artillery, firearms, and munitions, ensuring a self-sufficient and independent military industry. A strong domestic arms sector will secure the future of the Ottoman military."
OTO_focus_howitzer_production: "Urban Might"
OTO_focus_howitzer_production_desc: "Modern warfare demands powerful and effective artillery. By expanding howitzer production, we can equip our forces with devastating firepower capable of breaking enemy lines and fortifications. Strengthening our domestic production of these weapons will ensure the Ottoman Army is prepared for any conflict."
OTO_focus_fieldcannon_production: "Queen in Numbers"
OTO_focus_fieldcannon_production_desc: "A well-equipped army requires reliable and effective field cannons. By expanding domestic production, we can ensure a steady supply of modern artillery to support our troops in battle. Strengthening our field cannon industry will enhance the Ottoman Army’s firepower and battlefield effectiveness."
OTO_focus_deciding_the_budget: "Deciding the Budget"
OTO_focus_deciding_the_budget_desc: "With limited resources and growing military demands, we must carefully allocate our budget. Balancing expenditures between the army, navy, and infrastructure will determine the future of the empire. A well-planned budget will ensure both military strength and economic stability for the Ottoman state."
OTO_focus_new_ottoman_army: "New Ottoman Army"
OTO_focus_new_ottoman_army_desc: "The time has come to rebuild and modernize our armed forces. By restructuring our divisions, implementing advanced training programs, and equipping our soldiers with modern weaponry, we will forge a new Ottoman Army—one that is disciplined, efficient, and ready to defend the empire against any threat."
#Church Tree
OTO_focus_question_bulgarian_church: "Question of the Bulgarian Church"
OTO_focus_question_bulgarian_church_desc: "The question of the Bulgarian church remains a point of contention within the empire. Addressing this issue diplomatically or through religious reforms will be crucial in maintaining stability and unity among our Christian subjects."
OTO_focus_greco_turkish_vouchsafe: "The Greco-Turkish Vouchsafe"
OTO_focus_greco_turkish_vouchsafe_desc: "The complex relationship between Greece and Turkey demands careful diplomacy. By ensuring mutual respect and securing peaceful relations, we can foster stability and promote cooperation in the region.
OTO_focus_independent_Bulgarian_monasteries: "Independent Bulgarian Monasteries"
OTO_focus_independent_Bulgarian_monasteries_desc: "The independence of Bulgarian monasteries remains a contentious issue. By allowing greater autonomy to these religious institutions, we can strengthen local loyalty and reduce tensions with the Orthodox Church."
OTO_focus_total_greek_dominion: "Total Greek Dominion"
OTO_focus_total_greek_dominion_desc: "A vision of complete Greek dominion over the region is a bold ambition. By asserting control over key territories and strengthening our influence, we aim to consolidate power and ensure Greek supremacy in the Balkans."
OTO_focus_bulgarian_colony_constantinople: "Bulgarian Colony in Constantinople"
OTO_focus_bulgarian_colony_constantinople_desc: "Establishing a Bulgarian presence in Constantinople is a vital step toward asserting our influence in the heart of the empire. By securing a foothold in this strategic city, we can expand our cultural and political reach, strengthening our position in the region."
OTO_focus_bulgarien_enlightment: "The Bulgarian Enlightenment"
OTO_focus_bulgarien_enlightment_desc: "The Enlightenment movement offers an opportunity for Bulgaria to modernize its education, legal systems, and social structures. By embracing progressive ideals, we can foster intellectual growth and cultivate a more enlightened society."
OTO_focus_problem_of_macedonia: "The Problem of Macedonia"
OTO_focus_problem_of_macedonia_desc: "Macedonia remains a region of tension, contested by various powers and ethnic groups. Finding a lasting solution to the issue will require careful diplomacy, ensuring both stability and respect for the region’s diverse inhabitants."
OTO_focus_hellenic_schools: "Hellenic Schools"
OTO_focus_hellenic_schools_desc: "Hellenic schools are the cornerstone of our cultural and intellectual heritage. By investing in education and promoting Greek ideals, we can cultivate a new generation of leaders, thinkers, and citizens who will strengthen our nation’s future."
OTO_focus_migrations_policy_moesia: "Migration policy in Moesia"
OTO_focus_migrations_policy_moesia_desc: "Moesia’s strategic location and agricultural potential make it an ideal region for population growth. By implementing a controlled migration policy, we can foster economic development while ensuring social stability and integration of new settlers."
OTO_focus_expel_bulgarians_from_thrace: "Expel Bulgarians from Thrace"
OTO_focus_expel_bulgarians_from_thrace_desc: "Expelling Bulgarian settlers from Thrace is a bold and controversial measure to reclaim control over the region. While it may strengthen our territorial integrity, it risks creating significant unrest and international tension."
OTO_focus_islam_is_the_way: "Islam is the way"
OTO_focus_islam_is_the_way_desc: "Islam has long been the foundation of our society, guiding our values and actions. By reaffirming the central role of Islam, we can unite our people under a common faith, strengthening both our cultural identity and political cohesion."
OTO_focus_limit_bulgarien_presence: "Limit Bulgarian presence in the region"
OTO_focus_limit_bulgarien_presence_desc: "To safeguard our interests, we must limit Bulgarian influence in key regions. By restricting their presence, we can ensure greater control over our territories and prevent external pressures from undermining our sovereignty."
OTO_focus_settle_aromanians: "Settle Aromanians"
OTO_focus_settle_aromanians_desc: "Encouraging the settlement of Aromanian communities in strategic regions can strengthen our cultural and social fabric. By fostering their integration, we can bolster local economies and ensure loyalty to the state."

### Bulgarian Chruch mechanic ###
OTO_bulgarian_church: "[?BUL.GetFlag]The Bulgarian Church Question"
OTO_church_desc: "In the 19th century, the Bulgarian people longed for both national and religious independence, as the §LOrthodox Church§! in Bulgaria was tightly controlled by the Greek-dominated Ecumenical Patriarchate in Constantinople. This control extended over Bulgarian clergy appointments and church language, eroding the Bulgarian cultural identity and fostering resentment among the population.The historical regions of Bulgaria are divided between Moesia, Dobrudja, Thrace and Macedonia. Each region has its own towns and settlements where Bulgarian culture thrive. In the dawn of Bulgarian Nationalism a big part of the towns in Bulgaria became more and more reluctant to the Greek church in Constantinople. If our stability §tfalls§! too much a wave of §Rseparatism§! will rise, which may lead to a schism in the church. The Nation Breakdown axis shows the confrontation between the pro-western Catholic §0Uniates§! and the pro-Russian Orthodox §7'The Young'§!.\nIf you want to see the §Rseparatism§! values for each state you'll need to §Yhover over them!§!"

