#Rhodopes Islamization
OTO_decision_category_islamization: "Rhodopes Islamization"
OTO_decision_category_islamization_desc: "The §YRhodopes region§! has been a center of §Yassimilation efforts in the Balkans§!, and a majority of the populace there speaks Turkish now. In terms of faith and affiliation, however, a majority is still following ideas foreign to our Empire. By taking measures to convert the local population to §GIslam§!£islam_texticon  we could enhance the process of assimilation and §Yconsolidate our power in the region§!."
OTO_decision_tear_down_orthodox_churches_rhodopes: "Tear Down Orthodox Churches in the Rhodopes"
OTO_decision_tear_down_orthodox_churches_rhodopes_desc: "By tearing down Orthodox churches in the region we will send a clear signal that Islamization and conversion of the local populace is desired by the High Porte."
OTO_decision_tear_down_orthodox_churches_rhodopes_effect_tt: "The percentage of §GSunni Muslims§!£islam_texticon  in the region will §Grise§! as the percentage of §0Orthodox Christians§!£orthodoxy_texticon  will dwindle."
OTO_decision_raid_bulgarian_settlements: "Raid Isolated Bulgarian Settlements"
OTO_decision_raid_bulgarian_settlements_desc: "There are isolated Bulgarian settlements resisting conversion. We could raid them using our armed forces, which would send a clear signal to the rest of the populace in the region."
OTO_decision_raid_bulgarian_settlements_effect_tt: "As a result of our raiding operations, the percentage of §GSunni Muslims§!£islam_texticon  in the region will §Grise§! as the §0Orthodox§!£orthodoxy_texticon  population decreases."
OTO_decision_establish_new_municipal_boundaries: "Establish New Municipal Boundaries"
OTO_decision_establish_new_municipal_boundaries_desc: "The municipalities of the Rhodope region have been established long ago. We could reorganize them to improve the influence of our local supporters and to make sure that there are more municipalities with a Muslim£islam_texticon  majority. This should encourage assimilation further."
OTO_decision_establish_new_municipal_boundaries_effect_tt: "The new municipal boundaries will make it easier to administer the region and slightly increase the number of §GSunni Muslims§!£islam_texticon  majority municipalities."
OTO_decision_collect_additional_taxes_from_bulgarians: "Collect Additional Taxes from Bulgarians"
OTO_decision_collect_additional_taxes_from_bulgarians_desc: "By collecting additional taxes from the §0Orthodox Bulgarians§!£orthodoxy_texticon  we can finance other measures and make them more willing to assimilate. This will, of course, cause some trouble in the short term, though."
OTO_decision_collect_additional_taxes_from_bulgarians_effect_tt: "The additional taxes will make a small number of §0Orthodox Bulgarians§! §Yassimilate§! to our customs."
OTO_decision_contact_michal_czajkowski: "Contact Michał Czajkowski"
OTO_decision_contact_michal_czajkowski_desc: "Michał Czajkowski is Polish writer of distant Cossack heritage. He is a vocal and enthusiastic supporter of a Muslim Cossack state. Czajkowski could help us in our endeavor of Islamizing the Rhodopes. Since he is of Slavic origin, the local Slavic populace might be much more open to his ideas than to those of our administrators."
OTO_decision_contact_michal_czajkowski_effect_tt: "§YMehmet Sadyk Pasha§!, as §YMichał Czajkowski§! is called in the §YOttoman Empire§!, will be selectable as a §Ypolitical advisor§!."

OTO_suppress_independence_movements_in_the_balkans: "Suppress independence movements in the Balkans."
OTO_suppress_independence_movements_in_the_balkans_desc: "The last years have seen a rising nationalism among the minorities in the Balkans. If we don't react now and suppress them soon it may be too late and we may lose our territories there."
OTO_reign_in_montenegro: "Reign in [MNT.GetName]"
OTO_reign_in_montenegro_desc: "[MNT.GetName] is formally our vassal however now they decided to attack us in foolish attempt to usurp our rightful rule over their lands. It is time to remind them of the consequences such a decision can have in this cruel world."
OTO_montenegro_independence_war: "[MNT.GetAdjective] Independence War"
OTO_montenegro_independence_war_desc: "We have to conclude our war with the christian [MNT.GetName] or the big european powers might step in and force us to accept a peace on their terms."
