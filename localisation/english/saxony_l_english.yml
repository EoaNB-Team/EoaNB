###################

### STARTING, GENERAL INFO AND FLAVOUR EVENTS
#STARTING EVENTS
saxony.1.t:0 "The Kingdom of Saxony –\nStarting Situation: Domestic Policy"
saxony.1.d:0 "\n[SAX.GetNameDef] has been heavily involved in the revolutionary uprisings of 1830 and 1848/49. Public pressure mainly exerted by intellectuals and academics in Leipzig and Dresden led to the adoption of a relatively progressive constitution in 1831, which turned the kingdom into a constitutional monarchy, including public elections for the second chamber of the Landtag.\n\nIn the meantime, the [SAX.GetName] was the first country in Germany to experience the rapid changes brought about by the Industrial Revolution. Primarily around the cities of Chemnitz and Zwickau, a large number of factories were built, mainly specialized in the textile and mechanical engineering industry. With that arose a new social class: the industrial proletariat, which grew increasingly unhappy with the poor labor conditions and a lack of political representation.\n\nFueled by general unhappiness and high unemployment, Saxony was one of the centers of the March Revolution of 1848/49. Violent outbursts forced the king to change the government multiple times, appoint more progressive ministers, end press censorship, and liberalize suffrage laws. As the forces of reaction tried to take back control, bloody street battles ensued after the king had dissolved the Landtag and Prussian troops intervened in Dresden, leaving several hundreds dead. The forces loyal to the crown eventually prevailed, and most of the concessions were revoked.\n\n[SAX.GetNameDef] now finds itself at a crossroads. Whilst aristocrats are clinging on to their privileges, the public demands progress and liberalization, and there's also the question how to handle growing nationalist sentiments among the Sorbs. It will be important to find a balance, develop our economy, and ensure another revolt is prevented, if we want Saxony to thrive and prosper."
saxony.1.a:0 "Glück auf, Glück auf, mein Sachsenland!"
saxony.2.t:0 "The Kingdom of Saxony –\nStarting Situation: Foreign Affairs"
saxony.2.d:0 "\n[SAX.GetNameDef] is in a difficult position geographically. Sandwiched between the two German hegemons, the [PRS.GetName] and the [AUS.GetName], and bordering the third German power, the [BAV.GetName] to the south, the government will have to tread carefully, especially within the German Confederation.\n\nWhilst membership in the Zollverein is of vital economic importance, our relationship to the Zollverein's leading power, Prussia, has not been the best in recent times. In fact, Saxony had nearly been annexed completely by the [PRS.GetName] during the Vienna Congress of 1815, as a punishment for siding with Napoleon until the last minute.\n\nOnly the intervention of the [AUS.GetName] prevented the complete incorporation of our kingdom into the Prussian state back then, but we still lost over half of our territory and nearly 40% of our population as part of the Final Act of the Congress of Vienna. The days when we were considered a European middle power are over, and we only barely managed to prevent the Prussian unification initiative after the March Revolution, known as the Erfurt Union.\n\nWe will have to decide how to proceed from here. We made some promising progress working with the other German minors lately and continuing down this path should be our best option, although it might be hard to get all parties involved on the same page. At the same time we should be careful not to antagonize Austria and Prussia, or our days as an independent country could be numbered..."
saxony.2.a:0 "Gott sei mit dir, mein Sachsenland!"
#GENERAL INFORMATION AND FLAVOR EVENTS
saxony.11.t:0 "The Discovery of the Element Indium"
saxony.11.d:0 "Two scientists from the Bergakademie Freiberg have made a remarkable discovery: while conducting spectral analyses on black zinc, they came across a new element. Due to its indigo blue spectral colour, they named the new element indium."
saxony.11.a:0 "We can be proud of our scientists."
saxony.12.t:0 "Foundation of the Zwickau Brewing Association"
saxony.12.d:0 "Industrialists from Zwickau who are familiar with beer brewing have founded the Zwickauer Brauverein a few days ago. The association has set itself the goal of establishing a jointly managed brewery in Zwickau to meet the beer needs of the surrounding area with freshly brewed local beer."
saxony.12.a:0 "Many sure are looking forward to it."
saxony.13.t:0 "Foundation of the Zwickau Association Brewery"
saxony.13.d:0 "Entrepreneurs from the Zwickau Brewing Association laid the foundation stone for the first Zwickau association brewery today. Beer brewing will be able to begin here in a few months. The combined expertise of the members of the brewing association gives reason to hope that the beer brewed here will be of exceptional quality."
saxony.13.a:0 "Let's quickly collect the taxes - and some sample!"
saxony.14.t:0 "The Dresden Striezelmarkt"
saxony.14.d:0 "The Dresden Christmas market, better known as 'Striezelmarkt', is a prestigious event in the run-up to Christmas. Hundreds of traders from all over Saxony come to Dresden in December to sell their goods. The Saxon royal family can also be seen here. Although there has been criticism in recent years due to the increased volume of traffic, the Striezelmarkt is a firm institution in Dresden."
saxony.14.a:0 "Can't wait to try the famous Christmas cake!"
saxony.15.t:0 "Striezelmarkt to Leave Traditional Location"
saxony.15.d:0 "The Dresden Striezelmarkt has to vacate its traditional location on the Altmarkt. The Dresden city council came to this decision after increasing criticism in recent years regarding the obstruction of traffic and the simplicity of the stalls, which allegedly did not fit in with the city centre. The traders now have to move to the side streets or another location."
saxony.15.a:0 "Surely a controversial decision."

###POLITICAL AND WAR EVENTS
#DOMESTIC POLITICS
saxony.201.t:0 "Ferdinand von Zschinsky Terminally Ill - Friedrich Ferdinand von Beust Appointed Acting Prime Minister"
saxony.201.d:0 "Prime Minister von Zschinsky had already been in bad health for roughly two years when he embarked on convalescent leave to Southern France and Italy earlier this year, as requested by King Johann. According to the doctors, the prime minister is suffering from a chronic lung condition that can only be cured by a change of climate. The journey did not, however, significantly improve his health, and von Zschinsky returned to Dresden three weeks ago. Earlier today, sad news reached king and parliament: von Zschinsky has fallen dangerously sick and will be unable to carry out his ministerial duties for the foreseeable future. The doctor in charge of von Zschinsky's therapy has made no secret of his doubts whether the prime minister will recover at all...\n\nHis Majesty, King Johann, has already appointed von Zschinsky's longstanding political adversary, foreign minister Friedrich Ferdinand von Beust, as Acting Prime Minister. Von Beust is known for his liberal-conservative agenda and wants to put Saxony back on the diplomatic map of Europe. Von Zschinsky's deteriorating health might have initiated a significant change in Saxon politics."
saxony.201.a:0 "Zschinsky's days seem to be numbered..."
saxony.202.t:0 "Death of Ferdinand von Zschinsky"
saxony.202.d:0 "After a few days of death throes, Prime Minister Ferdinand von Zschinsky died earlier this morning. His ten years in government as head of the Ministry of the Interior and, finally, prime minister, made von Zschinsky a well-known figure in not only Saxon but also German politics. His juridical prowess also earned him the respect of his colleagues and lawmakers across Europe. A recipient of the Grand Cross of the Saxon Civil Order of Merit, the Imperial Austrian Order of the Iron Crown, and the Imperial Russian Order of Saint Anna, among others, von Zschinsky will be dearly missed and receive an honourable burial."
saxony.202.a:0 "Ruhe in Frieden."
saxony.203.t:0 "Death of Ferdinand Lassalle"
saxony.203.d:0 "Reports are coming in that Ferdinand Lassalle has been confirmed dead. Being a devout socialist and pro-monarchist at the same time, Lassalle was an ideologically conflicting man. He maintained relations with both the arch-communist Karl Marx and the arch-monarchist Otto von Bismarck. Although some will claim that Lassalle was a communist, in the end, he was the same thing that Bismarck was: a nationalist at heart, willing to undertake any social ideology to achieve the goal of a united Germany. His untimely death will surely be a severe blow to moderate socialism in Germany, as the movement loses its most brilliant thinker."
saxony.203.a:0 "Ruhe in Frieden."
saxony.204.t:0 "The Sorbian Question"
saxony.204.d:0 "The Sorbs are a West Slavic ethnic group predominantly inhabiting Lusatia, the northwestern part of our realm. As a result of the Vienna Congress of 1815, a large part of the Sorbian lands was seized by the [PRS.GetName], but still there are around 65,000 Sorbs living in the [SAX.GetName]. Sorbian nationalism has been on the rise lately, especially in the context of the March Revolution of 1848/49, and many Sorbian intellectuals hold Panslavic sentiments and maintain ties to other Slavic intellectuals in the east. The latest developments have been increasingly worrying and now we must decide how to proceed with the Sorbian question."
saxony.204.a:0 "We need to accept their expression of identity."
saxony.204.b:0 "We will continue to basically ignore the matter."
saxony.204.c:0 "We need to assimilate them at all costs!"
saxony.205.t:0 "Formation of the Sorbian Written Language"
saxony.205.d:0 "For centuries, the Sorbs, a West Slavic ethnic minority situated mainly in Lusatia, have mainly communicated and passed down their traditions and history orally. Although there had been written forms of the Sorbian dialects before, they were very inconsistent and mutual intelligibility was not a given. For a few decades now, Sorbian intellectuals have been working hard to establish a fixed grammar, a set of rules that govern the Sorbian language and its dialects. This has strengthened Sorbian nationalism and self-awareness, and we should expect more Sorbian literary, historiographic and linguistic publications in the future."
saxony.205.a:0 "Well, good for them."
saxony.206.t:0 "Decennial Anniversary of the Maćica Serbska"
saxony.206.d:0 "The so-called Maćica Serbska is an influential Sorbian scientific society. Founded in the Lusatian town of Bautzen in 1847, many Sorbian intellectuals like Handrij Zejler (picture) and Jan Arnošt Smoler have found and continue to find inspiration and a common cause in the advancement of the Sorbian culture in the Maćica Serbska. The society has played a key role in the establishment of a Sorbian grammar and literature and will most likely continue to function as a nucleus of Sorbian identity."
saxony.206.a:0 "We need to watch them."
saxony.207.t:0 "Serbske Nowiny - Sorbian Journal"
saxony.207.d:0 "The first Sorbian journal was established in 1842 by Handrij Zejler, who was later joined by Jan Arnošt Smoler. In 1854, the journal was renamed into 'Serbske Nowiny' - Sorbian Newspaper - and circulation has been greatly improved since then. Especially among Protestant Sorbs it exerts significant influence and we have to watch the publishers' activities closely. Our predecessors have already prohibited the paper from printing news regarding foreign affairs, and we will continue to do so for now."
saxony.207.a:0 "They need to be controlled."
saxony.208.t:0 "New Lusatian Magazine - 40th Anniversary"
saxony.208.d:0 "The New Lusatian Magazine, or 'Neues Lausitzisches Magazin', is the publication organ of the Upper Lusatian Society of the Sciences, a scholarly society based in Görlitz. Although the society and its magazine do not specifically agitate Sorbian nationalism and identity, if offers a platform to many Sorbian intellectuals, and their publications resonate with the liberal-progressive bourgeoisie in Saxony and Prussia. Let's hope the scientific advantages outweigh the dangers some of those dissidents pose."
saxony.208.a:0 "Not so new anymore, huh?"
saxony.209.t:0 "Foundation of the Katolski Posoł - Catholic Sorbian Magazine"
saxony.209.d:0 "Recently founded by Michał Hórnik, the Katolski Posoł - Catholic Herald - is a Sorbian magazine aiming specifically at Catholic Sorbs. Whilst religious in character, the magazine could also be used to secretly agitate Sorbian separatist tendencies. We should have an eye on their publications."
saxony.209.a:0 "Catholic Sorbians might also be dangerous..."
saxony.210.t:0 "Slawisches Zentralblatt - a Weekly Journal with Panslavic Tendencies"
saxony.210.d:0 "Jan Arnošt Smoler has recently established another Sorbian Journal, the 'Slawisches Zentralblatt' - Slavic Central Journal, published in German. The subtitle reads 'für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums' - for Literature, Art, Science, and the national interests of all Slavs. Smoler does not bother to cover the Panslavic tendencies of this publication and we will have to make sure to limit and hamper its circulation."
saxony.210.a:0 "Sorbian intellectuals reaching out to Russia, alarming..."
saxony.211.t:0 "Lusatian-Lower Sorbian Dictionary Published"
saxony.211.d:0 "The Sorbian minority is linguistically very different from their German neighbours, which makes mutual intelligibility difficult. The Sorbian language, commonly referred to as 'Wendisch' in Germany, now has a dictionary that makes translations into German and vice versa much easier for people with only little knowledge of both languages. Although using this dictionary would practically enhance the importance and rank of the Wendish language, it does sound like a good opportunity for mutual rapprochement."
saxony.211.a:0 "At least we can mutually understand each other now."
saxony.212.t:0 "Second Pan-Slav Congress in Vienna"
saxony.212.d:0 "A Sorbian delegations has participated in the Second Pan-Slav Congress in Vienna earlier this year. After the first Pan-Slav Congress in Prague in 1847, nationalist and separatist agitation among Slavs reached a boiling point across Eastern Europe, including the [SAX.GetName]. We must be very careful not to let these insurgents cause trouble again. We might have to strengthen our intelligence to deal with them."
saxony.212.a:0 "These Panslavic agitators must be stopped."

#FOREIGN POLITICS AND WAR EVENTS
saxony.301.t:0 "Prusso-Saxon Relationship - Status Quo"
saxony.301.d:0 "Our relations with Prussia have been and are still troublesome, to say the least. Initially allies during the reformationist period and against Austria in the late 18th century, fighting in the Bavarian War of Succession, where Saxony later mediated between the two major powers in Germany. But at the same time Prussia grew ever more in the role of our main enemy, as they became a danger to us, since they strenghthened their military. \n\nEver since the 1740s our relation worsened more and more, but as the French Revolution came and King Louis was deposed (and later executed), Prussia and Saxony agreed to fight on the side of the French King against the republicans. This alliance did exist until 1806, where Napoleon occupied Saxony and we defected to his side. Although we did fight reasonably well and did gain a lot of territory, it all came into unbeing, when Napoleon was defeated in 1815. \n\nAlthough we did lose half of our territory and population to Prussia in 1815, we still managed to keep our independence, as Prussia was hindered to annex us. Our relationship since 1815 was solid. As we are both part of the German Confederation and the Zollverein, we have to work together to bring Germany forward as a whole. In the revolutionary chaos of 1849, Prussia repelled the revolutionaries, since we were not capable to do that ourselves. \n\nSo, we have an ally turned into a enemy, with whom we had a troublesome relationship. How should we fare with Prussia?"
saxony.301.a:0 "Prussia is not our ally, and never will be."
SAX_PRS_relation_bad_effect_tt:0 "§RWe will pursue a path of opposition towards Prussia.§!"
saxony.301.b:0 "We need to reconciliate."
SAX_PRS_relation_good_effect_tt:0 "§GWe will pursue a path of rapprochement towards Prussia.§!"
saxony.302.t:0 "Austro-Saxon Relationship - Status Quo"
saxony.302.d:0 "Allies since the days of the old Holy Roman Empire, since the Habsburgs took over the title of the Holy Roman Emperor, the Electorate of Saxony and Austria maintained a solid relationship, up until the reformationist period. As our population converted to Lutherism, Austrians preferred to stay Catholic, which naturally caused tensions in the Empire. During the Thirty Years War, Saxony was first allied to the Austrians, but had to change sides later, as Swedes already occupied a huge chunk of Saxony. \n\nThe peace of Westphalia has brought Saxony some territory and ended the war with Austria. From there onwards, Saxony and Austria maintained a neutral, solid relationship, helping them when Vienna was surronded by the Turks in 1683, and fighting against the Turks in the following war. \n\nHaving had peace for 100 years, Saxony had to intervene in the Bavarian War of Succession, fighting against Austria, before mediating between Prussia and Austria. In the following Napoleonic Wars, Saxony fought on the side on Austria, until it joined Napoleon's 'Rheinbund' in 1806. After that Saxony fought against Austria, until Napoleon lost in 1813. Austria was the reason that we could stay independent after the Congress of Vienna, where Prussia wanted to annex us originally. \n\nWorking together in the German Confederation, Saxony and Austria have formed a friendly relationship and expressed their desire to cooperate, like in the 'Wiener Münzvertrag'. Austria is a important partner when it comes to our foreign policy, since we are assisted by them in military matters, especially against Prussia. \n\nOur relationship with Austria may have had low points before, but we have definetly formed a better relationship now. So, how do we want to approach Austria now, in these trying times?"
saxony.302.a:0 "We have a friendly relationship with Austria and will try to intensify it."
SAX_AUS_relation_good_effect_tt:0 "§YWe will pursue a path of amity towards Austria.§!"
saxony.302.b:0 "We need to be as impartial as possible."
SAX_AUS_relation_neutral_effect_tt:0 "§YWe will pursue a path of neutrality towards Austria.§!"
saxony.303.t:0 "[SAX.GetNameDef] Suggests Bundesreform Endeavor"
saxony.303.d:0 "The government of the [SAX.GetName] has announced its intention to reform the German Confederation. They are planning to shift some power of the federal governments to the German Bundestag in an attempt to give Germany's only central governing body more authority. The Saxons have presented their idea of opening up a united judicial branch for the German Confederation, which shall have authority in the entire Confederation. These ideas could increase centralization within the German Confederation, as many supporters of the national and liberal movement have suggested before. Should we support their idea?"
saxony.303.a:0 "Give them positive feedback."
SAX_bundesreform_event_positive_effect_tt:0 "This will encourage the Saxon government in their reform attempt."
saxony.303.b:0 "Tell them we are interested, but don't make any promises."
SAX_bundesreform_event_cautious_effect_tt:0 "This will inform the Saxon government that we need convicing."
saxony.303.c:0 "Let them know we are not interested."
SAX_bundesreform_event_negative_effect_tt:0 "This will notify the Saxon government that our cooperation is doubtful."
saxony.304.t:0 "[FROM.GetNameDef] Reacts Positively"
saxony.304.d:0 "[FROM.GetNameDef] has responded to our reform agenda."
saxony.304.a:0 "Great news!"
saxony.305.t:0 "[FROM.GetNameDef] Reacts Cautiously"
saxony.305.d:0 "[FROM.GetNameDef] has responded to our reform agenda."
saxony.305.a:0 "I guess we can work with that..."
saxony.306.t:0 "[FROM.GetNameDef] Reacts Negatively"
saxony.306.d:0 "[FROM.GetNameDef] has responded to our reform agenda."
saxony.306.a:0 "How sad!"
saxony.307.t:0 "Saxon Invitation to a Trias Conference in Würzburg"
saxony.307.d:0 "[SAX.GetNameDef] has invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons have been very active diplomatically as of late, trying to build upon the mutual understanding of the smaller German powers at the Bamberg Conference in 1854. They maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. How will we respond to their invitation?"
saxony.307.a:0 "We will join the conference."
saxony.307.b:0 "We will not join the conference."
saxony.308.t:0 "[FROM.GetNameDef] Accepts Invitation"
saxony.308.d:0 "[FROM.GetNameDef] has accepted our invitation to the Würzburg Conference, where von Beust, our foreign minister, will present his plan to reform the German Confederation. This suggests that the [FROM.GetName] wants to assist us in our plan and that they do also oppose the current status quo!"
saxony.308.a:0 "Sehr gut!"
saxony.309.t:0 "[FROM.GetNameDef] Rejects Invitation"
saxony.309.d:0 "[FROM.GetNameDef] has rejected our invitation to be a participant of the Würzburg Conference, where von Beust, our foreign minister, will present his plan to reform the German Confederation. This just shows that the [FROM.GetName] does not want to take the next step and would rather like Germany to be split under Prussia's and Austria's boots!"
saxony.309.a:0 "Schande!"
saxony.310.t:0 "Reform Debates Commence at the Würzburg Conference"
saxony.310.d:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria. Our Bavarian hosts have prepared a well-known hotel in the city for the talks and also arranged for several social activities over the next four days, including a visit to the theater, a festive dinner at the mansion of the district president of Lower Franconia, Friedrich von Zu Rhein, and a ball."
saxony.310.a:0 "Ok, but don't forget the talks!"
saxony.311.t:0 "Würzburg Conference Comes to a Close"
saxony.311.d:0 "The Würzburg Conference has come to a close and our delegates are on their way back home. Although there haven't been any monumental breakthroughs in the discussions, we surely know much better where everyone stands now."
saxony.311.a:0 "It's been rather productive?"
SAX_first_wurzburg_conference_effect_tt:0 "§YWe will be able to convene another conference in a few months time.§!\n\n"
saxony.312.t:0 "Judiciary Reform Proposal Successful"
saxony.312.d:0 "The proposal for a judiciary reform of the German Confederation was passed by the Bundestag in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit."
saxony.312.a:0 "Great news!"
saxony.313.t:0 "Judiciary Reform Proposal Fails"
saxony.313.d:0 "The proposal for a judiciary reform of the German Confederation has failed to secure a majority at the Bundestag in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing."
saxony.313.a:0 "Let's not bury our heads in the sand just yet."
saxony.314.t:0 "Promising Signs of Success"
saxony.314.d:0 "Our recent success in Frankfurt proves that we are on the right track, and it did certainly not go unnoticed by our potential partners for cooperation. We can surely build on this."
saxony.314.a:0 "Forward!"
saxony.315.t:0 "Invitation to the Second Würzburg Conference"
saxony.315.d:0 "[SAX.GetNameDef] has again invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. How will we respond to their invitation?"
saxony.315.a:0 "Accept the invitation."
saxony.315.b:0 "Reject the invitation."
saxony.316.t:0 "[FROM.GetNameDef] Accepts Invitation to the Second Würzburg Conference"
saxony.316.d:0 "[FROM.GetNameDef] has accepted our invitation to the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. This suggests that the [FROM.GetName] wants to assist us in our plan and that they do also oppose the current status quo!"
saxony.316.a:0 "Sehr gut!"
saxony.317.t:0 "[FROM.GetNameDef] Rejects Invitation to the Second Würzburg Conference"
saxony.317.d:0 "[FROM.GetNameDef] has rejected our invitation to participate in the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. This just shows that the [FROM.GetName] is not willing to take the next step towards a closer cooperation and would rather like for their independence to remain at the mercy of Austria and Prussia. Pathetic!"
saxony.317.a:0 "Schande!"
saxony.318.t:0 "Second Würzburg Conference Commences"
saxony.318.d:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, for the Second Würzburg Conference. This time, matters of war and defence are at the forefront of the discussions. Success of the discussions not only depends on the consensus among the German middle states but also on the stance of the two Great Powers within the German Confederation, Austria and Prussia."
saxony.318.a:0 "Let the discussions begin."
saxony.319.t:0 "Second Würzburg Conference Comes to a Close"
saxony.319.d:0 "A grand breakfast this morning has terminated the Second Würzburg Conference. The discussions have been productive, but we will have to wait and see if anything will come of it."
saxony.319.a:0 "Let's hope this will yield results."
SAX_second_wurzburg_conference_effect_tt:0 "§YWe will be able to convene another conference in a few months time.§!\n\n"
saxony.320.t:0 "Invitation to the Third Würzburg Conference"
saxony.320.d:0 "[SAX.GetNameDef] has again invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. The meeting's agenda still concerns the German Confederation's war constitution, as there are still matters to discuss. How will we respond to their invitation?"
saxony.320.a:0 "Accept the invitation."
saxony.320.b:0 "Reject the invitation."
saxony.321.t:0 "[FROM.GetNameDef] Accepts Invitation to the Third Würzburg Conference"
saxony.321.d:0 "[FROM.GetNameDef] has accepted our invitation to participate at the Third Würzburg Conference, at which our Minister of State von Beust still wants to discuss the reform of the German Confederation's war constitution. This suggests that the [FROM.GetName] wants to assist us in our plan and that they do also oppose the current status quo!"
saxony.321.a:0 "Sehr gut!"
saxony.322.t:0 "[FROM.GetNameDef] Rejects Invitation to the Third Würzburg Conference"
saxony.322.d:0 "[FROM.GetNameDef] has declined our invitation to participate at the Third Würzburg Conference, at which our Minister of State von Beust still wants to discuss the reform of the German Confederation's war constitution. This only shows that the [FROM.GetName] remains unwilling to take the next step toward closer cooperation, preferring to leave its independence at the mercy of Austria and Prussia. Their downfall will be their own fault!"
saxony.322.a:0 "Schande!"
saxony.323.t:0 "Third Würzburg Conference Commences"
saxony.323.d_middle_states:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, for the Third Würzburg Conference. Again, matters of war and defence are at the forefront of the discussions, as the Saxon State Minister von Beust wants to continue discussing possible changes to the war constitution of the German Confederation. Let's hope for a breakthrough in the discussions."
saxony.323.d_great_powers:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, along with our representatives for the Third Würzburg Conference. Again, matters of war and defence are at the forefront of the discussions, as the Saxon State Minister von Beust wants to continue discussing possible changes to the war constitution of the German Confederation. We have decided to attend and will try to make sure that nothing discussed in Würzburg goes against our interests."
saxony.323.a:0 "Indeed."
saxony.323.b:0 "We'll see."
saxony.323.c:0 "We need to be wary."
saxony.324.t:0 "Third Würzburg Conference Comes to a Close"
saxony.324.d:0 "Yesterday, the Third Würzburg Conference came to a close. The discussions have been rather productive, but now comes the time to make the most of the arrangements."
saxony.324.a:0 "Let's hope this will finally yield results."
SAX_third_wurzburg_conference_effect_tt:0 "§YWe will be able to attempt another constitutional reform of the German Confederation.§!\n\n"
saxony.325.t:0 "War Constitution Reform Proposal Successful"
saxony.325.d:0 "The proposal for a change of the war constitution of the German Confederation was passed by the Bundestag in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit."
saxony.325.a:0 "Great news!"
saxony.326.t:0 "War Constitution Reform Proposal Fails"
saxony.326.d:0 "The proposal for a change of the war constitution of the German Confederation has failed to secure a majority at the Bundestag in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing."
saxony.326.a:0 "We have to work even harder."
saxony.327.t:0 "Saxony's Proposal for a Comprehensive Constitutional Reform"
saxony.327.d:0 "[SAX.GetNameDef] has approached us with a plan for a more comprehensive constitutional reform of the German Confederation. The reform would provide a more flexible and powerful Federal Assembly whose delegates would be voted in by the state parliaments. This way they could propose laws with more legitimacy. The executive power of the Confederation would also be tripartite following a successful reform, with a third alternating monarch joining the Emperor of Austria and the King of Prussia at the head of the German Confederation."
saxony.327.a:0 "Support the proposal."
saxony.327.b:0 "Reject the proposal."
saxony.327.c:0 "Support the proposal."
saxony.327.e:0 "The King of Bavaria should always be the third monarch at the head of the Confederation - reject the proposal!"
saxony.328.t:0 "[FROM.GetNameDef] Supports Proposal for a Comprehensive Constitutional Reform"
saxony.328.d:0 "[FROM.GetNameDef] supports our proposal for a more comprehensive constitutional reform in the German Confederation, and we can expect them to do so in the Federal Assembly in Frankfurt as well."
saxony.328.a:0 "Sehr gut!"
saxony.329.t:0 "[FROM.GetNameDef] Rejects Proposal for a Comprehensive Constitutional Reform"
saxony.329.d:0 "[FROM.GetNameDef] rejects our proposal for a more comprehensive constitutional reform in the German Confederation, and without their support we can hardly push the reform through the Federal Assembly in Frankfurt..."
saxony.329.a:0 "Schande!"
saxony.330.t:0 "Bavaria Rejects Proposal for a Comprehensive Constitutional Reform"
saxony.330.d:0 "[FROM.GetNameDef] rejects our proposal for a more comprehensive constitutional reform in the German Confederation, and without their support we can hardly push the reform through the Federal Assembly in Frankfurt... They claim that, given their relative power in comparison to the other German minors, the Bavarian king should automatically be the third monarch at head of the German Confederation's executive power, and therefore withdraw any support for the reform they might have otherwise had."
saxony.330.a:0 "Damn Bavarians!"
saxony.331.t:0 "Comprehensive Constitutional Reform Proposal Successful"
saxony.331.d:0 "The proposal for a comprehensive constitutional reform of the German Confederation was passed by the Federal Assembly in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit."
saxony.331.a:0 "Amazing!"
saxony.332.t:0 "Comprehensive Constitutional Reform Proposal Fails"
saxony.332.d:0 "The proposal for a comprehensive constitutional reform of the German Confederation has failed to secure a majority at the Federal Assembly in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing."
saxony.332.a:0 "Still a bummer."
saxony.333.t:0 "Saxony Proposes Adapted Reform Plan"
saxony.333.d:0 "[SAX.GetNameDef] has sent a diplomatic delegation to continue the discussion about a reform of the German Confederation's constitution. Following our initial rejection, the reform plan has been altered taking the concerns of the sceptics into consideration. The new proposal seems to address our concerns, although the general character remains the same. The Saxon delegates would like to know whether we would now support the plan in front of the Federal Assembly in Frankfurt, or whether we will continue our rejection of it."
saxony.333.a:0 "Ok, that's convincing."
saxony.333.b:0 "Our rejection persists."
saxony.334.t:0 "[FROM.GetNameDef] Now Supports the Proposal"
saxony.334.d:0 "Our attempt to adapt the reform proposal in hope of swaying the [FROM.GetName] to support it in Frankfurt was successful. This is an important step in the right direction."
saxony.334.a:0 "Good news!"
saxony.335.t:0 "[FROM.GetNameDef] Continues to Reject the Proposal"
saxony.335.d:0 "Unfortunately, our attempt to adapt the reform proposal in hope of swaying the [FROM.GetNameDef] to support it in Frankfurt was not successful."
saxony.335.a:0 "Damn!"
SAX_continued_rejection_of_reform_proposal_effect_tt:0 "§RThis means we cannot present the reform proposal to the Federal Assembly.§!\n"
saxony.336.t_second_conference:0 "Should we also Invite Austria and Prussia to the Second Würzburg Conference?"
saxony.336.t_third_conference:0 "Should we also Invite Austria and Prussia to the Third Würzburg Conference?"
saxony.336.d_second_conference:0 "Since any reform endeavor can only be successful if at least one of the two Great Powers in the German Confederation, Austria or Prussia, supports our plans, it would be wise to invite representatives of the two states to the conference in Würzburg as well. The other middle states have the same opinion about this topic, but ultimately it's our decision as the organizers of the conference to send out the invitations. So, who should be invited?"
saxony.336.d_third_conference:0 "The reform plans are slowly taking shape. The upcoming conference in Würzburg is going to be very important in that regard. We should really try to win the support of either Austria or Prussia to give our plans a much better chance of success. But, of course, we could also try to do it on our own with the support of the other middle states. So, who should be invited?"
saxony.336.a:0 "Invite both, Austria and Prussia."
saxony.336.b:0 "Only invite Austria."
SAX_no_invitation_for_prussia_effect_tt:0 "§RThe §YPrussians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n"
saxony.336.c:0 "Only invite Prussia."
SAX_no_invitation_for_austria_effect_tt:0 "§RThe §YAustrians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n"
saxony.336.e:0 "Don't invite the two Great Powers."
SAX_no_invitation_for_austria_and_prussia_effect_tt:0 "§RThe §YAustrians§! and §YPrussians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n"
saxony.337.t:0 "Invitation to a Conference in Würzburg"
saxony.337.d:0 "[SAX.GetNameDef] has invited us to a conference in Würzburg. The Saxons have met there before with other German middle states to discuss the possibilities of reform within the German Confederation. It could be wise to accept the invitation in order to know what the other states are discussing and whether we support their plans or whether we should take countermeasures."
saxony.337.a:0 "Accept the invitation."
saxony.337.b:0 "Reject the invitation."
saxony.338.t_first_time:0 "Left out of Würzburg Conference"
saxony.338.t_second_time:0 "Left out of Würzburg Conference - Again"
saxony.338.d_first_time:0 "We have learned from reliable diplomatic sources that a conference was recently held in Würzburg at which a number of German middle states discussed reform plans regarding the German Confederation. Apparently, we were not invited. [SAX.GetNameDef] seems to have been the driving force behind the meeting, so at least we know who we have to thank for our non-invitation."
saxony.338.d_second_time:0 "We have learned from reliable diplomatic sources that another conference was recently held in Würzburg at which a number of German middle states discussed reform plans regarding the German Confederation. Apparently, we were not invited - again! Still, the [SAX.GetName] seems to be the driving force behind these efforts, and they have made it very clear now that there is no desire to cooperate with us on the matter."
saxony.338.a:0 "What does this have to mean?"
saxony.338.b:0 "We've been left out again?!"
saxony.339.t:0 "[FROM.GetNameDef] Accepts Invitation to the Second Würzburg Conference"
saxony.339.d:0 "[FROM.GetNameDef] has accepted our invitation to the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. Although we cannot be sure where the [FROM.GetName] will stand regarding our plans, this could at least be interpreted as a sign of willingness to cooperate in the future."
saxony.339.a:0 "Very well then."
saxony.340.t:0 "[FROM.GetNameDef] Rejects Invitation to the Second Würzburg Conference"
saxony.340.d:0 "[FROM.GetNameDef] has rejected our invitation to participate in the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. It just shows that the [FROM.GetName] is not willing to cooperate with us in this endeavor. This jeopardizes our plans before they have even really taken shape."
saxony.340.a:0 "Not the answer we've hoped for..."
saxony.341.t:0 "Invitation to Another Conference in Würzburg"
saxony.341.d:0 "[SAX.GetNameDef] has invited us to a conference in Würzburg. We hear that their reform plans for the German Confederation are starting to take shape. Perhaps, it would be a good idea to be present at the next conference to make they do not decide anything against our interests. So, how should we respond to von Beust, Saxony's prime minister?"
saxony.341.a:0 "Accept the invitation."
saxony.341.b:0 "Reject the invitation."
saxony.342.t:0 "[FROM.GetNameDef] Accepts Invitation to the Third Würzburg Conference"
saxony.342.d:0 "[FROM.GetNameDef] has accepted our invitation to the Third Würzburg Conference, where von Beust wants to achieve a breakthrough in his plans for a reform of the German Confederation. Although we still cannot be sure where the [FROM.GetName] will stand regarding our plans, this might be a positive sign for willingness to cooperate."
saxony.342.a:0 "Very well indeed."
saxony.343.t:0 "[FROM.GetNameDef] Rejects Invitation to the Third Würzburg Conference"
saxony.343.d:0 "[FROM.GetNameDef] has rejected our invitation to participate in the Third Würzburg Conference, where von Beust wants to achieve a breakthrough in his plans for a reform of the German Confederation. This mean we cannot count on the support of the [FROM.GetName] and have to prepare for their resistance to our plans accordingly."
saxony.343.a:0 "Hm, I hope this doesn't mean the end of our plans..."

