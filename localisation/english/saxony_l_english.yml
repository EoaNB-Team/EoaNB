SAX_decision_attempt_to_reform_the_confederations_judiciary:0 "Attempt to Reform the German Confederation's Judiciary"
SAX_decision_attempt_to_reform_the_confederations_judiciary_desc:0 "Our gathering at Wurzburg has shown that there seems to be support for a judiciary reform of the German Confederation. We should table an amendment at the Bundestag in Frankfurt to see whether the proposal can gather enough support from the members of the Confederation."
SAX_decision_attempt_to_reform_the_confederations_judiciary_effect_tt:0 "§YWe will present the judiciary reform proposal in Frankfurt. The chances for success are small, but our efforts are likely to have a positive effect on the other German minors anyway.§!\n"
SAX_decision_convene_second_wurzburg_conference:0 "Convene the Second Würzburg Conference"
SAX_decision_convene_second_wurzburg_conference_desc:0 ""
