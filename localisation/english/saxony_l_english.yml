saxony.751.t:0 "[FROM.GetNameDef] Seeks Military Convention"
saxony.751.d:0 "[FROM.GetNameDef] has requested to sign a military convention with us. This would be a great opportunity for us to gain another ally, who could support our cause and our vision of a strong Germany! We just have to decide whether they would be useful for our cause..."
saxony.751.a:0 "That's a wonderful idea, sign the convention."
saxony.751.b:0 "[ROOT.GetNameDef] does not need such an agreement."
saxony.752.t:0 "[FROM.GetNameDef] Agrees to Military Convention"
saxony.752.d:0 "[FROM.GetNameDef] has agreed to sign a military convention with us! Great news, as we now have found an ally willing to support us in times of crisis and war. Together with [FROM.GetNameDef] our enemies won't have a chance to defeat us!"
saxony.752.a:0 "Great news."
saxony.753.t:0 "[FROM.GetNameDef] Rejects Military Convention"
saxony.753.d:0 "[FROM.GetNameDef] has refused to sign a military convention with us! They don't think we would be a great help to them and they clearly don't want to assist us, should be drawn into a war in Germany. We should seek alternatives, as our safety is not guaranteed yet!"
saxony.753.a:0 "Sad news."

