SAX_idea_napoleonic_war_defeat_1_desc:0 "Saxony suffered a heavy defeat in the Napoleonic Wars at the Battle of Leipzig. Thousands of troops deserted to the opposing side in this decisive battle, adding embarrassment to the casualties. The Saxon land was devastated and our king was captured by the Prussians. The Saxon military had difficulty recovering from the defeat of the war, and reform is still inevitable."
