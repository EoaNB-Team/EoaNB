SAX_decision_convene_third_wurzburg_conference:0 "Convene the Third Würzburg Conference"
SAX_decision_convene_third_wurzburg_conference_desc:0 ""
SAX_decision_convene_third_wurzburg_conference_effect_tt:0 "§YWe will invite the German middle states to a third conference discussing a possible reform of the German Confederation in Würzburg.§!\n\n"
SAX_third_wurzburg_conference_finished_flag:0 "The §YThird Würzburg Conference§! has ended."
SAX_decision_attempt_to_reform_the_confederations_war_constitution:0 "Attempt to Reform the German Confederation's War Constitution"
SAX_decision_attempt_to_reform_the_confederations_war_constitution_desc:0 "The second Trias conference in Würzburg brought to light some of the concerns of the German middle states regarding the Federation's War Constitution. We should try to remedy the grievances discussed by submitting a constitutional amendment to the Bundestag in Frankfurt."
SAX_decision_attempt_to_reform_the_confederations_war_constitution_effect_tt:0 "§YWe will present the reform proposal in Frankfurt. Although the chances for success are small, our efforts are likely to have a positive effect on the other German minors anyway.§!\n"
SAX_decision_propose_a_comprehensive_constitutional_reform:0 "Propose a Comprehensive Constitutional Reform"
SAX_decision_propose_a_comprehensive_constitutional_reform_desc:0 "The time has come to propose a more comprehensive constitutional reform to the Trias states. The plan would provide a more flexible and powerful Federal Assembly whose delegates would be voted in by the state parliaments. This way they could propose laws with more legitimacy. The executive power of the Confederation would also be tripartite following a successful reform, with a third alternating monarch joining the Emperor of Austria and the King of Prussia at the head of the German Confederation."
SAX_decision_propose_a_comprehensive_constitutional_reform_effect_tt:0 "§YWe will present the layout for a more comprehensive constitutional reform to the other German middle states. If all of them agree, we can present the plan to the Federal Assembly in Frankfurt.§!\n"
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt:0 "Present the Constitutional Reform Proposal in Frankfurt"
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_desc:0 "Now that we've secured support for our comprehensive reform proposal among the Trias, we should present it to the Federal Assembly in Frankfurt. Austria and Prussia are very likely to reject the proposal, but they will be faced with united opposition from the German middle states in that case."
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_effect_tt:0 "§YWe will present the reform proposal in Frankfurt. Although the chances for success are slim, the combined efforts of the German middle states speak for themselves.§!\n"
SAX_decision_attempt_to_sway_the_sceptics:0 "Attempt to Sway the Sceptics"
SAX_decision_attempt_to_sway_the_sceptics_desc:0 "Some of the German middle states have expressed their reservations regarding our reform plan. Perhaps it would be wise to make some changes to the proposal to convince them to support it in Frankfurt?"
SAX_decision_attempt_to_sway_the_sceptics_effect_tt:0 "§YWe will make changes to proposal in an attempt to sway the sceptics among the German middle states.§!\n"
SAX_decision_develop_trias_idea:0 "Develop the Trias Idea"
SAX_decision_develop_trias_idea_desc:0 "Our reform agenda revolves around the idea that the largest of the German minors, the so-called middle states, work closer together, almost as if they were one country. This cooperation would establish some sort of third power in Germany that could act as a counterbalance to the constant power struggle between the [PRS.GetName] and the [AUS.GetName], thus, creating the German Trias. If all of the German minors only rely and act on their self-interest, this might be the end of their independence..."
SAX_decision_develop_trias_idea_complete_effect_tt:0 "§YThe reform plan for closer cooperation of the trias and a better balance in the German Confederation will be put in writing.§!"
SAX_decision_develop_trias_idea_remove_effect_tt:0 "§YWe will be able to refine our plans in the future.§!"
SAX_decision_refine_trias_idea:0 "Refine the Trias Idea"
SAX_decision_refine_trias_idea_desc:0 "After establishing the Trias idea, we should confer with our diplomatic staff to ensure that our plans are feasible. Perhaps they have some interesting input to refine our agenda and make it more likely to be successful."
SAX_decision_refine_trias_idea_complete_effect_tt:0 "§YThe reform plan will be refined and adapted with the help of our diplomatic corps.§!"
SAX_decision_refine_trias_idea_remove_effect_tt:0 "§YWe might have to make further amendments to appease countries still on the fence.§!"
SAX_decision_appease_skeptics:0 "Make Amendments to Appease the Skeptics"
SAX_decision_appease_skeptics_desc:0 "Despite all our diplomatic efforts, there are still some German middle states who are skeptical towards our reform plans in the German Confederation. We could try to make further amendments to appease them in order to make it more likely to get their support."
SAX_decision_appease_skeptics_complete_effect_tt:0 "§YThe reform plan will once again be adapted to appease the skeptics among the other German middle states.§!"
