 afr_prosperity_mechanic_category_desc: "§YPeacetime Prosperity:§!\n[ROOT.GetName]'s prosperity will increase in times of §Gpeace§!, but only when §RWar Exhaustion§! is recovered.\n\n§YExcessive Debt:§!\nIf the Prosperity Reserves are below §R-10§!, the country will have a §Rsmall penalty§! while attempting to recover from this debt. Once the nation is industrialized, for every interval of §R-40§! §YProsperity§!, our §YDebt Level§! will increase by §R1§!. A §YDebt Level§! of §R20§!, will cause the nation to suffer §Rmajor penalties§! if the debt is not payed. \n\n§YRegional Projects:§!\n§gIn times of peace, the people are free to go about their lives without worrys of war. When the country recovers from War Exhaustion, regional projects can be conducted to promote economic growth.§!"
