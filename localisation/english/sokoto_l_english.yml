 sokoto.32.t: "[WDD.GetAdjective]'s Claims"
 sokoto.32.d: "As was agreed in the joint invasion treaty, Waddai had claimed [1339.GetName] and we shall promptly hand it over to them."
 sokoto.32.a: "We shall honor our agreement."
 
 sokoto.33.t: "[SKT.GetAdjective]'s Claims"
 sokoto.33.d: "As was agreed in the joint invasion treaty, Sokoto had claimed [1912.GetName] and we shall promptly hand it over to them."
 sokoto.33.a: "We shall honor our agreement."
 
 sokoto.34.t: "Waddai-Sokoto Demilitarized Zone"
 sokoto.34.d: "The joint invasion of [KBO.GetName] gave way to a tentative military alliance. Our ideas do not align theirs and a buffer state was a mutually agreed upon condition within the treaty. [860.GetName] and [789.GetName] are to be under [WDD.GetAdjective] control, while [1340.GetName] is under [SKT.GetAdjective] control. They are to be a temporary demilitarization zone until the occupied lands are ready to have a subject."
 sokoto.34.a: "We cannot trust an empire that does not rule by the tenets of Allah."
 sokoto.34.b: "We cant have their Dawah uprooting the legitimacy of our rule."
 
 sokoto.35.t: "The Buffer State Between Powers"
 sokoto.35.c: "As was agreed, [BAG.GetName] and [ADM.GetName] is to be a buffer state between [SKT.GetName] and [WDD.GetName]. With the hopes of reducing instances of conflict between the two Regional Powers."
 sokoto.35.d: "As was agreed, [BAG.GetName] is to be a buffer state between [SKT.GetName] and [WDD.GetName]. With the hopes of reducing instances of conflict between the two Regional Powers."
 sokoto.35.a: "This will hopefully reduce the chance of conflict with Waddai."
 sokoto.35.b: "This will hopefully reduce the chance of conflict with Sokoto."
 
 sokoto.36.t: "The Buffer Between Regional Powers"
 sokoto.36.d: "[ROOT.GetName] has become a buffer between the dominate regional powers, [SKT.GetName] and [WDD.GetName], in hopes of reducing border conflicts. The positive outcome from all of this is the autonomy we've been granted in order to show we are not under the direct control of [WDD.GetName]."
 sokoto.36.a: "At least we have more autonomy."
 
 sokoto.37.t: "A Formal End to Our Strategic Alliance"
 sokoto.37.d: "Now that the buffer states are settled, our strategic alliance with [SKT.GetName] can end."
 sokoto.37.a: "Good riddance!"
 
 sokoto.38.t: "A Formal End to Our Strategic Alliance"
 sokoto.38.d: "Now that the buffer states are settled, our strategic alliance with [WDD.GetName] can end."
 sokoto.38.a: "Good riddance!"
 
 sokoto.39.t: "The Buffer Between Regional Powers"
 sokoto.39.d: "[ROOT.GetName] has become a buffer between the dominate regional powers, [SKT.GetName] and [WDD.GetName], in hopes of reducing border conflicts. The positive outcome from all of this is the autonomy we've been granted in order to show we are not under the direct control of [SKT.GetName]."
 sokoto.39.a: "At least we have more autonomy."
 
 sokoto.40: "Rise in Jihad!"
 sokoto.40.t: "Rise in Jihad Against France!"
 sokoto.40.d: "With the Sokoto Caliphate, we shall take back our rightful land! Allahu Akbar!"
 sokoto.40.a: "Death to colonialism! Rise in jihad for our home!"

 sokoto.41: "Join the African Caliphate!"
 sokoto.41.t: "Join the African Caliphate!"
 sokoto.41.d: "With the Sokoto Caliphate, we shall rise in jihad for Africa! Allahu Akbar!"
 sokoto.41.a: "Death to colonialism! Rise in jihad!"
 sokoto.41.b: "We will not join the African Caliphate."