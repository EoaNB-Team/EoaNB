 SKT_war_exhaustion: "War Exhaustion: [?afr_war_exhaustion_value]"
 SKT_war_exhaustion_desc: "§YWar Exertion:§!\n§WWhen War Exhaustion is over §!§R20§!§W, the nation will be given options on how to address §!§RWartime Exertion§!§W or sign a white peace deal if they are the aggressor.§!\n\n§YWar Exhaustion:§!\n§gWar Exhaustion occurs when a pre-industrial is at war. Often war is costly for the common person due to resources being allocated towards the war effort. As a nation experiences more war exhaustion while not having the economic means to support long term goals, they will have to solve ways to keep the people content.§!"
 SKT_war_exhaustion_mission: "Wartime Exhaustion!"
 SKT_war_exhaustion_mission_desc: "Wars are costly, and a pre-industrial economy can only supply so much manpower and equipment. The longer the war endures, the more stress the economy incurs."
 SKT_war_exhaustion_mission_peace: "Peacetime Replenishment!"
 SKT_war_exhaustion_mission_peace_desc: "The people are free to go about their lives without worrying about a war. The economy can replenish from war exhaustion and focus on economic growth."
 afr_war_exhaustion_mission_exertion: "Address Wartime Exertion"
 afr_war_exhaustion_mission_exertion_desc: "The nation must address the high level of Wartime Exhaustion soon. The economy is at it's limit, but we may need to stress it further to continue war efforts."
 
