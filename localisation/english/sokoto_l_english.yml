 sokoto.2.t: "The [SKT.GetAdjective] Ribats!"
 sokoto.2.d: "Long ago, Caliphates built small frontier fortifications during the conquest of North Africa. These Ribats were used for Jihad of the Sword, the defense of Islam, to house those who volunteered to defend. These fortifications later became trading hubs for Muslim communities.\n\nThe [SKT.GetName] went on to copy the ribat strategy and used them to maintain control over conquered territories. Over time [SKT.GetName] revolutionized the purpose of Ribats and turned them into Islamic centers of trade, education, and prosperity."
 sokoto.2.a: "Inshallah! Allahu Akbar!"
 
 sokoto.4.t: "Restore the Ribats in [Root.Capital.GetName]?"
 sokoto.4.d: "Long ago, small fortifications were built on the frontier during the Muslim conquest of Northern Africa. These Ribats were used in Jihad, the defense of Islam, to house those who volunteered to defend Islam. These fortifications later served to protect commercial routes, and as centers for isolated Muslim communities.\n\nOver the centuries some of these buildings in our land have descended into a state of disrepair or destroyed. Muslim Scholars within the kingdom believe we can repair or even replicate these structures which would provide a better defense of Islam and [Root.Capital.GetName]."
 sokoto.4.a: "These Ribats can become bastions for the believers of Allah!"
 sokoto.4.b: "We cannot be bothered with this expensive project."

 sokoto.5.t: "Labor Shortage with [Root.Capital.GetName] Ribats"
 sokoto.5.d: "Many lives have been lost while mining the material, combined with injuries from construction, has reduced the project's labor pool. Our Muslim scholars advise dedicating more labor to the cause inorder to complete the project."
 sokoto.5.a: "Enlist whatever skilled labor we can find! Inshallah!"
 sokoto.5.b: "Send slave labor to complete the task."
 sokoto.5.c: "This is getting too expensive, cancel the project."
 
 sokoto.6.t: "Ribat Project Proposal: Interconnected Ribats"
 sokoto.6.d: "The ribats provide excellent civil infrastructure as well as being excellent defenses. Our skilled Muslim Scholars we enlisted have proposed to interconnect the Ribats with roads. Unfortunately this will sharply increase the project's manpower cost."
 sokoto.6.a: "An excellent idea! We can dedicate more manpower."
 sokoto.6.b: "We cannot accept the proposal, we are unable to dedicate anymore manpower."
 
 sokoto.7.t: "Ribat Project Proposal: Establish Farms amongst Ribats"
 sokoto.7.d: "The ribats prove to be excellent centers of commerce. It is proposed to construct farms on the outskirts of the Ribats. While this may yield a minor longterm economic boom, the materials and manpower required will be stretching our economy to it's limits."
 sokoto.7.a: "A costly idea, but we shall send the needed manpower."
 sokoto.7.b: "We cannot accept this proposal! At this rate we will be in an economic recession!"
 
 sokoto.8.t: "[Root.Capital.GetName] Ribats Completed!"
 sokoto.8.d: ""
 sokoto.8.a: "Mashallah! The Ribats are finished!"
 
