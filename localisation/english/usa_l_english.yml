 USA_Focus_NACW_Popular_Sovereignty_desc: "The Popular Sovereignty Act, originally proposed by §CStephen Douglas§! back in 1853, reaffirms a state's rights to decides on its own laws and practices, unless it goes against federal law. Already applied during the Kansas and Nebraska Territories respectively, many in congress see this as a good solution for the new territories applying for Statehood."
 USA_Focus_ACW_Tour_of_America: "Tour of the Nation"
 USA_Focus_ACW_Tour_of_America_desc: "America is a wide, expansive territory. As the union continues to expand, there grows greater disunity, as different regions further entrench into differentiating opinions on policy, including that of Slavery. It could be beneficial to have the President tour the Nation, as a testament of his administration's hope to represent all."
