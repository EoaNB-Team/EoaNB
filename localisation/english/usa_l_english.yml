 USA_Focus_ACW_New_Presidency1_desc: "After the unexpected death of the previous president, William Pennington is now tasked on forming a new administration to lead the nation."
 USA_Focus_ACW_Great_Collapse: "The Great Collapse"
 USA_Focus_ACW_Great_Collapse_desc: "The integrity and authority of the Federal Government is failing. Many states and territories are now either outright declaring independence, or the lawlessness forced by diminishing authority is causing local governments to act on their own. Democracy has failed. The House Divide, cannot stand.\n\n§RThis marks a end to the focus tree.§!"
