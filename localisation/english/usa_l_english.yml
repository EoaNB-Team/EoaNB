 USA_Focus_ACW_Douglas_Dies: "Death of Douglas"
 USA_Focus_ACW_Douglas_Dies_desc: "After touring Nashville, President §CStephen Douglas§!, expected by many to be the unifying figure that would be the nation's best chance to resolving the continuing strife within the republic, has succumb to Typhoid Fever. The Nation now mourns, and an unprepared Bill Hershel is now left to lead the nation."
