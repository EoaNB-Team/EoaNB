john_floyd_sec_of_war_delayed_tt:0 "§LThe 24th Secretary of War, John Buchanan Floyd, is a member of the Democratic Party. He is pro-slavery and almost got in trouble, as governor of Virginia, when he recommended to the Virginia General Assembly to pass a law taxing imports from states refusing to return fugitive slaves owned by Virginian masters. This would have violated the Interstate Commerce Clause.§!"
