 USA_Focus_NACW_Cults_desc: "It will be a hard effort, but we need to introduce more Northern culture into the South. Dixie Culture won't die out, but this push for assimilation will heavily weaken its influence in the South."
 USA_Focus_NACW_War_Avoided: "Avoid the Civil War"
 USA_Focus_NACW_War_Avoided_desc: "Thanks to the quick thinking of our President, we have managed to successfully create a compromise for the issue of Slavery in our nation! Glory to the Union!"
 USA_Focus_ACW_Controversial_Elected: "Controversial Candidate"
 USA_Focus_ACW_Controversial_Elected_desc: "[missing_desc]"
 USA_Focus_ACW_The_North: "Free Soil Abolitionists"
 USA_Focus_ACW_The_North_desc: "Radicalized Abolitionists across the Far North are calling for a full abolishment of American Slavery. While much of the Abolitionist Movement still remains usually aiding in escaped slaves or simple advocacy of abolition, a growing movement to remove the immoral practice of Slavery is growing in intensity."
 USA_Focus_ACW_The_North2: "Where Radicals Run"
 USA_Focus_ACW_The_North2_desc: "[missing_desc]"
 USA_Focus_ACW_The_North3: "Let loose the Violence"
 USA_Focus_ACW_The_North3_desc: "[missing_desc]"
 USA_Focus_ACW_The_South: "Dixie Secession"
 USA_Focus_ACW_The_South_desc: "[missing_desc]"
 USA_Focus_ACW_The_South2: "Where Cotton is King"
 USA_Focus_ACW_The_South2_desc: "The indecency of the Southern view on slavery is one of the major causes of this war. However, many of those slaves in the South are very disloyal against the Pro-Slave South. Those slaves who have been able to flee north must be put to work in order to rescue their families, and boost the war effort!"
 USA_Focus_ACW_The_South3: "The Men are Chattel"
 USA_Focus_ACW_The_South3_desc: "Down in the South, their main export and product is Cotton. They even have the indecency to believe to use this as leverage to bring the European powers in against us! We must build factories in the loyal border states, so that the Cotton there may be useful for us."
 USA_Focus_ACW_Defend_Washington: "Fortify Washington"
 USA_Focus_ACW_Defend_Washington_desc: "Washington D.C. is right on the border of the Dixie rebels in Virginia. If we do not fortify it and protect it, then Washington would surely fall!"
 USA_Focus_ACW_Martial_Law: "Enact Martial Law"
 USA_Focus_ACW_Martial_Law_desc: "The Country is at war with itself. Brothers are fighting against each other, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on. Perhaps some other nation may attempt to break free, or an attack from foreign nations can be triggered by this war. Nonetheless, we need to further our control of the people for the duration of the war."
 USA_Focus_ACW_Revenue_Act: "The Revenue Act"
 USA_Focus_ACW_Revenue_Act_desc: "In order to fund the fight in the Civil War, the President has issued a new tax to be implemented in the form of an income tax that would take more percentage based on wealth. It will be necessary to fight the rebellion."
 USA_Focus_ACW_Army_Restructurement: "Reorganize the Military High Command"
 USA_Focus_ACW_Army_Restructurement_desc: "The American Military Command is fractured. We must look to replace the officers who have dishonored their oaths!"
 USA_ACW_Army_Of_The_Union: "Army Of The Union"
 USA_ACW_Army_Of_The_Union_desc: "The worst has become reality. The United States of America has been torn asunder by civil war. Now, we can only hope that our armed forces will be able to save the Union we've spent almost a century building up."
 USA_ACW_United_States_Colored_Troops: "The United States Colored Troops"
 USA_ACW_United_States_Colored_Troops_desc: "At the ushering of prominent abolitionist Frederick Douglas, we will officially form the United States Colored Troops as a way for black Americans to enter service into the Union Army. This way, the historically oppressed African-American minority of the States can now be an integral part of the national cause of ending slavery and crushing the rebellion in the South."
 USA_ACW_Mass_Recruitment: "Mass Recruitment"
 USA_ACW_Mass_Recruitment_desc: "With the territory we hold being far less populated than the ones held by the rebels, we need to go on a mass recruitment drive in order to utilize as much manpower as we can so we may end the war in our favor."
 USA_Focus_ACW_Glory_Glory: "Glory, Glory" 
 USA_Focus_ACW_Glory_Glory_desc: "By the order of the President, who is also the Commander-in-Chief of the US Army, he has ordered for a mass conscription of potential soldiers in the Union. Lines gather around corners as people flock to serve in the Army and boot out this rebellion."
 USA_Focus_ACW_Hallelujah: "Hallelujah!"
 USA_Focus_ACW_Hallelujah_desc: "To support our men on the frontlines, we must hurry forth and bring the supplies and uniforms that they need! The ammunition made needs to be fired to preserve the Union!"
 USA_Focus_ACW_McClellan_Commands: "McClellan Leadership"
 USA_Focus_ACW_McClellan_Commands_desc: "With our most capable generals aging or fleeing the union, there aren't many left with the experience to take down the rebellion. A distinctive hero from the Mexican-American War, McClellan is a promising leader whose planning may be crucial for defeating the Confederacy."
 USA_meade_plan: "The Meade Plan"
 USA_Focus_ACW_Anacondra_Plan: "Anaconda Plan"
 USA_Focus_ACW_Anacondra_Plan_desc: "With the majority of the navy on the Union's side, we are able to blockade the Confederacy and stop trade and movement of troops by them. This may lead to conflict with those who want Southern cotton or think of supporting Southern independence, but we must enforce the Anaconda Plan strictly."
 USA_Focus_ACW_Down_With_the_Traitor: "Down with the Traitor"
 USA_Focus_ACW_Down_With_the_Traitor_desc: "The traitorous rebels in the South have held firm, but the spirit of the Union is strong! War propaganda to demonize the southern traitors must be spread throughout the Union in order to preserve our war and our Union!"
 USA_Focus_ACW_Up_With_the_Stars: "Up with the Stars!"
 USA_Focus_ACW_Up_With_the_Stars_desc: "The Unity of the Union must be absolute. In order to win the war against this rebellion, the Union must stand strong and proud. Our Patriotism will soar as high as the eagles!"
 USA_Focus_ACW_Meade_Commands: "Trust in Meade"
 USA_Focus_ACW_Meade_Commands_desc: "The Spanish-born leader George Meade is an artillery expert and is a capable leader. He is willing and able to lead our armies."
 USA_Focus_ACW_Grant_Commands: "Trust in Grant"
 USA_Focus_ACW_Grant_Commands_desc: "One of our military leaders, Ulysses S. Grant, is gaining notice by the media and the soldiers for his acts during the war. His plans for the war may prove useful."
 USA_Focus_ACW_Welles_Commands: "Trust in Welles"
 USA_Focus_ACW_Welles_Commands_desc: "Secretary of the Navy, Gideon Welles, wishes to put more emphasis on the naval aspect of the Anaconda Plan. By completely cutting off the Confederacy from the outside, we will be able to starve the rebels into surrender."
 USA_Focus_ACW_Richmond_Strategy: "The Richmond Strategy"
 USA_Focus_ACW_Richmond_Strategy_desc: "Capturing the Confederate capital of Richmond, Virginia is vital in order to root out the rebels. Not only is it symbolic as their capital, it would heavily disrupt Confederate administration and war-waging capabilities as Confederate officials would have to flee and regroup somewhere else."
 USA_Focus_ACW_Mississippi_Campaign: "The Mississippi Campaign"
 USA_Focus_ACW_Mississippi_Campaign_desc: "The Mississippi River is one of the most important natural supply routes in the continent. By capturing this important river, we will not only disrupt supply routes in the mid-South, we will also cut off all of the Confederacy's western armies from their high command."
 USA_Focus_ACW_March_to_Sea: "March to the Sea"
 USA_Focus_ACW_March_to_Sea_desc: "General Ulysses S. Grant has noted the importance of cutting the traitors in half, with his campaign towards Vicksburg along the Mississippi proving so. In that case, we may be able to launch another crusade across the rebels. If we were to cut the rebellion in pieces, we can surround and destroy this menace once and for all."
 USA_Focus_ACW_Operation_Cradle: "Operation Cradle"
 USA_Focus_ACW_Operation_Cradle_desc: "Despite our best efforts to cut off the Confederacy, the rebel menace has been able to deploy 'blockade-runners' that are able to simply speed past our blockading ships. In order to deal with this, Gideon Welles plans to send Union forces to amphibiously invade important ports that these 'blockade-runners' are setting sail from. The two he recommended starting with are Mobile and Charleston."
 USA_Focus_ACW_Meade_Secure_Ground: "Favorable Ground"
 USA_Focus_ACW_Meade_Secure_Ground_desc: "George Meade correctly calculates that the South holds a distinct advantage in terms of terrain and local support. It would be best for us to hold our positions in more favorable terrain."
 USA_Focus_ACW_Grant_Scorched_Earth: "Scorched Earth"
 USA_Focus_ACW_Grant_Scorched_Earth_desc: "Military Commander William Sherman's implementation of scorched earth tactics have been proven effective against the rebels! We should look to make further use of this strategy."
 USA_Focus_ACW_Welles_Choke_Trade: "Choke Trade"
 USA_Focus_ACW_Welles_Choke_Trade_desc: "[missing_desc]"
 USA_Focus_ACW_Lee_Commands: "Robert E. Lee-adership"
 USA_Focus_ACW_Lee_Commands_desc: "General Robert E. Lee is a promising and capable general hailing from Virginia. A Mexican-American War veteran and an excellent tactician, he should easily be able to put down the Northern rabble-rousers."
 USA_Focus_ACW_Rattlesnake_Plan: "Rattlesnake Plan"
 USA_Focus_ACW_Rattlesnake_Plan_desc: "General Lee has come up with a plan to utilize our unique advantages over the North. He wants our army to act kind of like a rattlesnake; bait the Northern armies into ground of our choosing and then envelop and destroy them so quickly that they won't be able to react."
 USA_ACW_Second_In_Command_McClellan: "Second-In-Command McClellan"
 USA_ACW_Second_In_Command_McClellan_desc: "George B. McClellan, a promising young captain from Pennsylvania who chose to stay with the Union when the North rebelled and a top candidate for Lee's Second-In-Command. Not only has he shown himself to be a capable officer, his appointment would be a symbolic symbol of national unity as a pro-Union Northerner."
 USA_ACW_Second_In_Command_Jackson: "Second-In-Command Jackson"
 USA_ACW_Second_In_Command_Jackson_desc: "Stonewall Jackson, a major, a veteran of the Mexican-American War, and a logical choice for Lee's Second-In-Command. He's known for refusing an order to withdraw in the assault of Chapultepec Castle as a second lieutenant of the 1st U.S. Artillery Regiment. Famously, his decision resulted in a relieving brigade being able to exploit an advantage he created and capture the castle. His reputation for aggressiveness will surely help us put down the rebels."
 USA_ACW_Second_In_Command_Buchanan: "Second-In-Command Buchanan"
 USA_ACW_Second_In_Command_Buchanan_desc: "Franklin Buchanan, a navy officer and the guy behind the creation of the United States Naval Academy. Buchanan's insight as a member of the Navy for over 46 years will surely help us win the vital naval war in the Atlantic."
 USA_Focus_ACW_Philadelphia_Strategy: "The Philadelphia Strategy"
 USA_Focus_ACW_Philadelphia_Strategy_desc: "The capture of Philadelphia will be an amazing boost to our war effort. Not only would it be symbolic as it's the capital of the rebel forces, it would force the Free States' top officials and military leaders to flee and regroup, giving us ample time to exploit the disorganization in their command structure."
 USA_Focus_ACW_Michigan_Campaign: "The Michigan Campaign"
 USA_Focus_ACW_Michigan_Campaign_desc: "Michigan borders four of the Great Lakes. The Northerners are using these four lakes as secure supply lines. By capturing Michigan, and by extension the ports in the State, we can deploy ships to raid these supply lines and heavily diminish the Free States' ability to fight."
 USA_Focus_ACW_March_to_Lakes: "March To The Lakes"
 USA_Focus_ACW_March_to_Lakes_desc: "Not only are the Great Lakes key to the Northern war plan, they also mark the end of their northern borders. By marching a concentrated force up to the borders of the Lakes, we can split the Northern menace in half."
 USA_Focus_ACW_Operation_Tread: "Operation Tread"
 USA_Focus_ACW_Operation_Tread_desc: "The Northerners wish to tread all over our right to own slaves. Now, we tread all over their right to foreign trade."
 USA_Focus_ACW_McClellan_Cautious_Advance: "Cautious Advance"
 USA_Focus_ACW_McClellan_Cautious_Advance_desc: "General McClellan is notoriously cautious. As such, it's no surprise that his 'offensive' plan involves a lot of slow, steady advances followed by entrenchment and securing of new positions."
 USA_Focus_ACW_Jackson_Tear_Up_Railroads: "Tear Up The Railroads"
 USA_Focus_ACW_Jackson_Tear_Up_Railroads_desc: "General Jackson has a plan to deal a finishing blow to the North. He wishes to destroy factories and railroads that he finds during his advances into Northern territory. This will damage and strain the Free States' supply lines and allow us to easily destroy their starved armies."
 USA_Focus_ACW_Buchanan_Constrict_Trade: "Constrict Trade"
 USA_Focus_ACW_Buchanan_Constrict_Trade_desc: "We need to tighten the squeeze on the North. First, move our naval forces closer to the shore to catch blockade-runners easier. Second, send amphibious forces to capture the major ports these ships are being deployed from. This will hurt the strained economy of the North even more than this insurrection already has."
 USA_Focus_ACW_Civil_War_Tactics: "Revitalized Union Morale"
 USA_Focus_ACW_Civil_War_Tactics_desc: "We are at war with our brothers, but as we begin to fight we realize it may not be such a quick victory. Perhaps if we were to begin reforming our army, we could push the traitors back."
 USA_Focus_ACW_Reform_the_Army: "Reform the Army"
 USA_Focus_ACW_Reform_the_Army_desc: "With many prominent Generals leaving us to join the Confederacy, it has hurt our means of properly commanding our army. However, our Generals have gained the experience needed to regain our composure and defeat the traitors!"
