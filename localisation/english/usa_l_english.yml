 USA_Focus_ACW_Resources1_desc: "[missing_desc]"
 USA_Focus_ACW_Resources2: "Remaining Soldier"
 USA_Focus_ACW_Resources2_desc: "[missing_desc]"
 USA_Focus_ACW_Broken_Eagle: "The Broken Eagle"
 USA_Focus_ACW_Broken_Eagle_desc: "Disaster! Although we outnumbered them and had more industrial power, the Confederacy has somehow been able to defeat our armies and destroyed us! The United States shall never forget the day it became the Divided States."
