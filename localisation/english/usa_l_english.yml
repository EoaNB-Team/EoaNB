 USA_win_end_reconstruction: "End Reconstruction"
 USA_win_end_reconstruction_desc: "The Reconstruction Era is over. The South has been brought back into the fold, and the Civil War is now long past us. We look forward to a prosperous future."
 USA_loss_reconstruction: "Disastrous Reconstruction"
 USA_loss_reconstruction_desc: "The South has embarrassed us, we have been pushed down by those traitors. We need to withdraw and lick our wounds, lest we be brought under more fire..."
 USA_loss_establish_relations: "Establish Relations"
 USA_loss_establish_relations_desc: "Although we will hate to do this, it is only formal that we establish an embassy in the Confederacy. Sadly it will mean that they will become a completely legitimate government, but we can't fight them again. At least, not for now..."
 USA_loss_political_reform: "Political Reform"
 USA_loss_political_reform_desc: "The U.S. Government has been incredibly shaken by the new nation to our south. We need to call up an emergency meeting with Congress and reorganize our government."
 USA_loss_escapee_policy: "Escapee Policy"
 USA_loss_escapee_policy_desc: "While the Confederacy has won, they still have a large population of those who would rather see us as their leaders. Many Slaves are already beginning underground railroads to escape into the Union. We need a firm stance on this issue and decide to either ignore or support these escapees."
 USA_loss_plea_for_order: "Plea for Order"
 USA_loss_plea_for_order_desc: "In the wreckage that we have been put in due to this war, we have to reorganize and reunite our country before some other force divides us again."
 USA_loss_trade_relations: "Trade Policy"
 USA_loss_trade_relations_desc: "The North and South, although having divided, are still economically dependent on each other. Because of this, we need to organize our official policy regarding trade with the Confederacy."
 USA_loss_suppress_riots: "Suppress Riots"
 USA_loss_suppress_riots_desc: "The independence of the South has caused chaos in the North. In order to reorganize our nation, we need to calm the people down. Be it either peacefully or by force..."
 USA_loss_healing_wounded: "Healing the Wounded"
 USA_loss_healing_wounded_desc: "The War has brought many of our soldiers to ruin, with many having lost a limb... and those are the lucky ones. We need to implement programs to help these wounded soldiers..."
 USA_loss_stabilize_congress: "Stabilize Congress"
 USA_loss_stabilize_congress_desc: "Congress has been in a frenzy with the loss of the South. With the Democratic Party blamed for secession and the Republicans being fractured from the war, we need Congress to reorganize and become stable again..."
 USA_loss_employment_programs: "Employment Programs"
 USA_loss_employment_programs_desc: "Many of our returning veterans (who still have a limb) have found it hard to adapt back into society. With the desolation that the war has brought us, it is only natural that we organize programs to employ these veterans and return them to the workforce."
 USA_loss_rebuild_maryland: "Rebuild Maryland"
 USA_loss_rebuild_maryland_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Maryland."
 USA_loss_rebuild_illinois_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Illinois."
 USA_loss_rebuild_illinois: "Rebuild Illinois"
 USA_loss_rebuild_ohio: "Rebuild Ohio"
 USA_loss_rebuild_ohio_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Ohio."
 USA_loss_rebuild_penn: "Rebuild Pennsylvania"
 USA_loss_rebuild_penn_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Pennsylvania."
 USA_loss_rebuild_new_york: "Rebuild New York"
 USA_loss_rebuild_new_york_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of New York."
 USA_loss_rebuild_kansas: "Rebuild Kansas"
 USA_loss_rebuild_kansas_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Kansas."
 USA_loss_rebuild_missouri: "Rebuild Missouri"
 USA_loss_rebuild_missouri_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Missouri."
 USA_loss_rebuild_kentucky: "Rebuild Kentucky"
 USA_loss_rebuild_kentucky_desc: "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Kentucky."
 USA_no_civil_war: "Calming Tensions"
 USA_no_civil_war_desc: "Thanks to the quick thinking of our President-Elect, we have managed to successfully create a compromise for the issue of Slavery in our nation! Glory to the Union!"
 USA_nocivilwar_economy: "Economic Concern"
 USA_nocivilwar_economy_desc: "With the peace being established between the North and the South, the President and Congress recognize that in order to mend the division between north and south it is prudent to push for industrialization in the South. It will be a very hard fight, but if done correctly, it can tie the South closer to the North, and will therefore have less need for slaves."
 USA_nocivilwar_culture: "Cultural Concern"
 USA_nocivilwar_culture_desc: "The Culture within the North and the South is laughably distinct. In order to end slavery and bring the Union together, we need to focus on the assimilation of Southern culture into Union culture."
 USA_nocivilwar_politics: "Political Concern"
 USA_nocivilwar_politics_desc: "The Southern and Northern states are divided among political lines, with the conservative Democrats holding most sway in the South and the liberal Republicans holding sway in the North. In order to unite the North and South, we need to make it so the North and South aren't divided among political lines as well..."
 USA_loss_question_republic: "Question the Republic"
 USA_loss_question_republic_desc: "The Republic has undergone tremendous stress and issues with the new Confederacy in the South... so much so, there are circles forming in the US to change the government "for the better"... should we allow such thoughts in Congress?"
 USA_loss_stand_firm: "Stand Firm"
 USA_loss_stand_firm_desc: "The Republic has stood strong since the earliest days of the Revolution, and there is no chance that we will let this division of Union destroy the United States' traditions and culture. We must pursue democracy and hold onto the Republic."
 USA_loss_rethink_republic: "Rethink the Republic"
 USA_loss_rethink_republic_desc: "The Republic has failed us. The Election of 1860 tore the nation in half, and if it had not been for this tear, we would not have become the Divided States. The ideals of this Republic must be torn apart like how it tore apart our nation."
 USA_nocivilwar_railroads: "Subsidize Southern Railroads"
 USA_nocivilwar_railroads_desc: "The South has a concerning lack of railways in comparison to their northern counterparts. If we were to help subsidize industries into building railways in the South, it would help the industrialization of the South."
 USA_nocivilwar_food: "Food over Cotton"
 USA_nocivilwar_food_desc: "The Cotton Industry has stacked up the South, and is the crop culture of the South. We need to slowly replace cotton exports into other goods, like food, in order to soften the impact of the end of Slavery."
 USA_nocivilwar_indust: "Begin Industrialization"
 USA_nocivilwar_indust_desc: "The South has a long way to go before being even comparable to the North in terms of industry. However, we need to start now before we let more time pass by from this opportunity."
 USA_nocivilwar_virginia: "Progress in Virginia"
 USA_nocivilwar_virginia_desc: "Virginia is a populated state, and is the most populous in the South. If we need to industrialize the South, then Virginia is a high priority for us."
 USA_nocivilwar_carolina: "Progress in Carolina"
 USA_nocivilwar_carolina_desc: "The Carolinas have had a long history with the United States, they are also known to be the most rebellious, an example being the Nullification Crisis back in Jackson's years. We should try to annul this, and make sure they do not hold rebellious thoughts."
 USA_nocivilwar_river: "Progress in Mississippi"
 USA_nocivilwar_river_desc: "The Mississippi River is the most important river in the United States, with its length and depth allowing us to quickly transfer resources and goods up and downstream. This trading metropolis cannot be ignored by our industrial might."
 USA_nocivilwar_deep: "Progress in the Deep South"
 USA_nocivilwar_deep_desc: "The deeper south is far less industrialized than any semblance of industry in the other southern states. We need to build up industry here if the South is to ever have a chance at attaining industrial might."
 USA_nocivilwar_industrialized: "Industrialize the South"
 USA_nocivilwar_industrialized_desc: "The South has begun to catch up with the North in terms of industry. Although they are still not completely equal in terms of might, with the industries of the North and South tied closer together, it will bring the North and South into much more of a Union. "
 USA_nocivilwar_congress: "Call for Congress"
 USA_nocivilwar_congress_desc: "With the new task of integrating Southern Culture into Northern Culture, we will need to call for special meetings with Congress, and organize the situation in de-slaverizing the Government."
 USA_nocivilwar_repub: "Republican Support"
 USA_nocivilwar_repub_desc: "The Republicans are the foremost radicals in the advocation of the end of Slavery. If we are to peacefully de-slave the government, we need to turn their attention to other matters..."
 USA_nocivilwar_northdem: "Northern Democratic Support"
 USA_nocivilwar_northdem_desc: "The Northern Democrats are Democrats that are from the North. Usually, these are the most neutral in terms of slavery, and they will probably be the easiest in convincing to focus on another issue."
 USA_nocivilwar_democrats: "De-slave Democrats"
 USA_nocivilwar_democrats_desc: "The Democratic Party, founded by Andrew 'Jackass' Jackson, are the foremost advocates for Slavery. We need to approach them and attempt to de-slave them in order to end the political tensions over slavery."
 USA_nocivilwar_deslave: "De-slave State Governments"
 USA_nocivilwar_deslave_desc: "The State Governments are split between North and South over the issue of Slavery. We must de-slave them in order to bring the Union together."
 USA_nocivilwar_deslaverize_desc: "Politics have been shifted. Now, with the resolution over Slavery and the effort of Congress, we have been able to turn Slavery away from being the primary issue of politics. Now, we can bring much more unity between the North and the South without slavery to squabble over in Congress."
 USA_nocivilwar_deslaverize: "De-slave Politics"
 USA_nocivilwar_wages: "Southern Wages"
 USA_nocivilwar_wages_desc: "The South is very poor compared to the North, and they have a firm belief that the South would collapse without Cotton. We need to increase Southern Industrial Wages, so that they know that they can make money off of Industry and calm their worries."
 USA_nocivilwar_relation: "Harmonize Relations"
 USA_nocivilwar_relation_desc: "The Northerners and the Southerners hold a sort of hostile attitude between each other. An example of two sides of a nation becoming Rivals was in Rome, when it split into West and East. That did not go well for Rome, we won't let it happen here."
 USA_nocivilwar_society: "Begin Assimilation"
 USA_nocivilwar_society_desc: "The \"Yankee\" culture of the North and the \"Dixie\" culture of the South are wildly different from one another. If we are to be a United States, we will need to assimilate Dixie culture into Yankee culture."
 USA_nocivilwar_trade: "Trade Culture"
 USA_nocivilwar_trade_desc: "The North and South have different views on Trade. Specifically, the South hold that they are responsible for the procurement of natural resources and then send it up to the manufactories of the North. We need to clean this idea up in order to assimilate Southern culture."
 USA_nocivilwar_music: "Music Culture"
 USA_nocivilwar_music_desc: "Southern music is a very distinct aspect of Dixie culture, which can be a threat that could divide the Nation. Unless we embrace the Music or we cleanse it, we will have a distinct division present within our nation."
 USA_nocivilwar_ideas: "Ideas Culture"
 USA_nocivilwar_ideas_desc: "The way the Dixie thinks is different from the way a normal Yankee thinks. With such differences means that we need to change up our schools so that Northern and Southern schools are quite similar in what they teach."
 USA_nocivilwar_state: "State Culture"
 USA_nocivilwar_state_desc: "The Southerner holds a distinctive belief that they are first of their states, then they are southerners, and THEN they are Americans. We need to change this way of thinking to bring them closer to the Union."
 USA_nocivilwar_cult: "Assimilate Dixie Culture"
 USA_nocivilwar_cult_desc: "It will be a hard effort, but we need to introduce more Northern culture into the South. Dixie Culture won't die out, but this push for assimilation will heavily weaken its influence in the South."
 USA_nocivilwar_peace: "The Integration Plan"
 USA_nocivilwar_integrate: "The Integration Plan"
 USA_nocivilwar_integrate_desc: "The President, having just saved the United States from what could have been a bloody civil war, has consulted with his advisors. They agree that in order to keep the Union, the South needs to be more integrated with the North. It will be a long challenge, but if completed it can calm the tensions in the United States."
 USA_loss_firm_republican: "Republican Support"
 USA_loss_firm_republican_desc: "The Republican Party is still bitter at the Democrats, especially for being the reason as to the secession of the Confederacy. We need to work hard to convince them to work with the Democrats to fight against those who wish to destroy the United States."
 USA_loss_firm_democrat: "Democratic Support"
 USA_loss_firm_democrat_desc: "The Democratic Party, mostly consisting of the Northern Democrats who stayed with the Union, are bitter at the Republicans for antagonizing the Confederacy. If we are to save the Republic, we need to convince them towards working with the Republican Party."
 USA_loss_firm_stability: "Stabilize the Union"
 USA_loss_firm_stability_desc: "With the unity of the Democrats and the Republicans, we can be rid of the Anti-Republican menace that has recently erupted in the country. We can stand knowing that our liberty will not be trifled with, and such an action can be seen as symbolizing the end of the Reconstruction Era."
 USA_loss_rethink_republicans: "Republicans Stand Firm"
 USA_loss_rethink_republicans_desc: "The Republican Party is still firmly planted against the Democratic Party, for the Democrats had mostly fled to the south for the Confederacy. They would never compromise with them."
 USA_loss_rethink_democratic: "Democrats Stand Firm"
 USA_loss_rethink_democratic_desc: "The Democrats had blamed the Republicans for the war against the Confederacy, for had it not been for their outburst the Civil War might not have happened. The Democrats could never work with the Republicans like that."
 USA_loss_rethink_break: "Breakdown of Negotiations"
 USA_loss_rethink_break_desc: "Negotiations have broken down, the Democratic Party and Republican Party refuse to cooperate with each other. Had they worked together, they could have stopped the Anti-Republican forces in the country... now that they stand firm against each other, a new power shall rise..."
 USA_loss_democrats_farms: "Subsidization of Farms"
 USA_loss_democrats_farms_desc: "In order to pull back the Democratic Party into willingness to help us, we will need to appeal to their demographics. Perhaps if we were to aid our Farmers, we can get some support from them."
 USA_loss_democrats_plant: "Construct New Plantations"
 USA_loss_democrats_plant_desc: "The Democrats believe in an agricultural society, and although the United States is powerful in terms of Agriculture we are far behind that of the Confederacy. We will need to authorize the construction of new Plantations in order to compete with the South."
 USA_loss_cooperate_push: "Push for Cooperation"
 USA_loss_cooperate_push_desc: "Although we implemented policies that both sides could favor, it still won't be enough to ensure they will cooperate with each other. We need to push for policies that both sides can agree upon."
 USA_loss_republicans_rights: "Ensure Black Rights"
 USA_loss_republicans_rights_desc: "There are not many African-Americans in the North, especially when compared to the South which had broken free from us. We need to ensure that the Blacks in our nation are not mistreated like they are in the South."
 USA_loss_republicans_urban: "Urban Planning"
 USA_loss_republicans_urban_desc: "A considerable number of Republicans are in the North, with large Urban areas being very prevalent there. If we were to implement more policies based on planning and construction of new Urban areas, we can secure some Republican loyalty."
 USA_foreign_diplomacy: "Foreign Diplomacy"
 USA_foreign_diplomacy_desc: "Now that we have our civil issues out of the way, we now have the time to focus on issues beyond our borders. Let us resecure our holdings in the Americas, and ensure our relations in Europe."
 USA_diplomacy_europe: "European Diplomacy"
 USA_diplomacy_europe_desc: "Europe watched keenly at our civil issues and the debate over slavery, and now we must direct our attention towards them. We must ensure that we do not the lose favor of the nations of Europe."
 USA_diplomacy_monroe: "Monroe Diplomacy"
 USA_diplomacy_monroe_desc: "In order to ensure our holdings in the Americas, we must reaffirm the Monroe Doctrine, and continue our support and protection of Latin America."
 USA_diplomacy_uk: "Anglo Relationship"
 USA_diplomacy_uk_desc: "Although we style ourselves as independent and free from Great Britain, we still share a lot of cultural and religious ties to the United Kingdom. It is only fair that we reconnect with them and restore our old relationship."
 USA_diplomacy_pig_war: "Resolve the Pig War"
 USA_diplomacy_pig_war_desc: "The Pig War, which was a bloodless conflict in 1859, was over the disputed San Juan Islands. Although we averted war then, we must end this dispute before it escalates again. We could do this by picking a third-party arbitrator in order to choose once and for all who the San Juan Islands belongs to."
 USA_diplomacy_russia: "Envoy to Russia"
 USA_diplomacy_russia_desc: "The Russian state is the largest and one of the most influential states in the world. Not to mention, they hold a sliver of land in Alaska. Perhaps we should send an envoy over?"
 USA_diplomacy_alaska: "Purchase Alaska"
 USA_diplomacy_alaska_desc: "The Alaskan colony is pretty useless to the Russians, for they have little population there and little resources. The Russians have expressed desire to sell the province to us, however then we were too interested in civil issues. Now that those issues are over, we can come back to the negotiating table and perhaps purchase this piece of land."
 USA_diplomacy_greenland: "Continue Seward's Icebox"
 USA_diplomacy_greenland_desc: "While Alaska is great for us, William Seward wishes for more. After designing the purchase for Alaska, he now turns east to Greenland and Iceland. Should we purchase these territories, he states, we would encircle Canada and help persuade it to join the United States. It could be great... so long as Congress takes this bill seriously."
 USA_diplomacy_france: "Our Old Friends"
 USA_diplomacy_france_desc: "The Americans and the French have had a long history together, and have had their histories intertwined since the Revolutions. It is only natural that we attempt to reestablish this relationship."
 USA_diplomacy_ideals: "Revolutionary Ties"
 USA_diplomacy_ideals_desc: "We and the French are well known for our revolutions, of which have echoed across the world. We must continue our shared exchange in ideals and liberalism, for the good of mankind."
 USA_diplomacy_mexico: "Our Southern Neighbor"
 USA_diplomacy_mexico_desc: "Similarly to us, our Southern Neighbors have been struggling with civil issues, and now with the French on their doorstep it may be necessary for us to intervene and protect them."
 USA_diplomacy_brazil: "The Jaguar of the South"
 USA_diplomacy_brazil_desc: "The Brazilians are the most powerful nation in the South American continent, and could be a contender against us. Perhaps, instead, we approach them in a diplomatic manner?"
 USA_diplomacy_argentina: "Rise of the May Sun"
 USA_diplomacy_argentina_desc: "La Plata, or Argentina, has seen conflict between the Unitarians and the Federalists over power. Although, should they cast off this conflict, they could rise to rival Brazil as the strongest power in the Southern American continent. We should send an envoy there and establish ties with them."
 USA_diplomacy_culture: "Ensure their Protection"
 USA_diplomacy_culture_desc: "The Mexican state has faced hardship for the past years, with the Reform War and the interests of European nations, specifically France. It would be great for us to begin some agreements to ensure their protection, and ensuring Monroe won't be broken."
 USA_diplomacy_liberals: "Support the Liberals"
 USA_diplomacy_liberals_desc: "The Liberal Government in Mexico is facing hardship, with the Reform War and the French Invasion leaving them weak. We must support them to ensure that Democracy lives in Mexico, and that Monroe is secured!"
 USA_diplomacy_conservatives: "Support the Conservatives"
 USA_diplomacy_conservatives_desc: "Although it pains us to do this against Monroe, we must ensure that the Conservatives win the Mexican War. Although they will be mere puppets to France, they will help our relationship with France greatly."
 USA_diplomacy_visit: "State Visit to Rio"
 USA_diplomacy_visit_desc: "The Brazilian Government is an important one to keep tabs on, and it is only natural that we send a state visit to Rio de Janeiro in order to visit and discuss diplomatic ties between the two Giants of the Americas."
 USA_diplomacy_support: "Support the Argentines"
 USA_diplomacy_support_desc: "The Argentinian government shows signs of possibly rivalling Brazil, and as so we are available to help out in this regard. We should invest in their land, and perhaps it can make them strong enough to stand toe-to-toe with the Brazilians."
 USA_diplomacy_pick_brazil: "Side with the Jaguar"
 USA_diplomacy_pick_brazil_desc: "Although Argentina may help balance out the power of the Brazilian state, why not we instead become friends with this power? Perhaps the Giants of the Americas can come to a few compromises..."
 USA_diplomacy_pick_argentina: "Side with the Sun"
 USA_diplomacy_pick_argentina_desc: "Brazil has begun to grow too powerful for our taste, and the only way we can halt their advance is by rising another to counter it. Argentina is the perfect choice for this, it will only require a bit of work..."
 USA_diplomacy_mend: "Mend Old Differences"
 USA_diplomacy_mend_desc: "The British are the most powerful nation in the world, and due to our cultural and religious ties we should surely cooperate. Of course, this may alienate the Russians, but is that really going to be too much of a threat?"
 USA_diplomacy_counter: "Counterweight to Britain"
 USA_diplomacy_counter_desc: "The British government is too strong, they hold strength in all continents of the world. The Russians sold Alaska to us in order to ensure it wouldn't be taken by the British in any future wars, but why should we stop this collaboration there?"
 USA_research_civil_war: "Study the Civil War"
 USA_research_civil_war_desc: "The Civil War has grown to become the most brutal conflict in American History. If we are to take full advantage of it, however, we must study it and learn from it. There must be a reason why it was such a bloody war, and we must ensure something like it never happens again."
 USA_research_wartime_equipment: "Wartime Equipment"
 USA_research_wartime_equipment_desc: "Weaponry was a major cause of the massive bloodshed spilt during the war. The newer versions of our rifles are very accurate, and the bullets are no longer rounded balls but Minié balls. The Minié ball made reloading time faster, and the spin of the bullet allowed for immense damage to the enemy, and would cause numerous amputations on both sides."
 USA_research_wartime_artillery: "Artillery Equipment"
 USA_research_wartime_artillery_desc: "Not only has our infantry equipment improved, but so has our artillery. With new advancements in artillery weaponry, direct hits from artillery shells could take out entire platoons, and as such drastically increased the casualty rate on both sides of the conflict."
 USA_research_wartime_organization: "Wartime Organization"
 USA_research_wartime_organization_desc: "It is essential to learn about organization and the form of organized combat units, ranging from the level of Corps, Division, Brigade, Regiment, and down to the Company. With the use of new tactics and organization, we have found that the Napoleonic Era use of standing in lines caused great losses of life to both sides."
 USA_research_westpoint_rethink: "Rethink Napoleonic Thought"
 USA_research_westpoint_rethink_desc: "West Point Academy, which granted us many great leaders, emphasizes on using Napoleonic Era tactics for use on the battlefield. However, as seen in the bloody Civil War, many ideas and thoughts from the Napoleonic War have come under question."
 USA_research_westpoint_restructure: "Restructure West Point"
 USA_research_westpoint_restructure_desc: "It is absolutely necessary that we perform a restructure and reform of our teachings at West Point. The ideas of the Napoleonic Era have failed in the Civil War, and we must certainly not let it fail us in the future. We need to reallocate resources toward fighting this Napoleonic Thought in our academies."
 USA_research_westpoint_abandon: "Abandon Napoleonic Thought"
 USA_research_westpoint_abandon_desc: "After much work and effort, we have finally cleared up the Napoleonic thought that had been creeping into West Point. Now, our cadets will receive top-of-the-line military training, and our military will enter the Modern Age."
 USA_research_wartime_navy: "Wartime Navy"
 USA_research_wartime_navy_desc: "An important point in the war was the introduction of the Ironclad. It was invented a few years before the war by the French, but the Ironclad would first be used by the Confederacy with the CSS Virginia. Such a boat that devastated our wooden ships is something that we must adapt to, or else we will fall behind in terms of Naval Power."
 USA_research_wartime_naval_thought: "Naval Thought"
 USA_research_wartime_naval_thought_desc: "With the new invention of the Ironclad, many new possibilities have been opened for modern navies. We must fund and research this new kind of thinking, and perhaps be the first to take advantage of it."
 USA_research_wartime_navy_reform: "Naval Reform"
 USA_research_wartime_navy_reform_desc: "In order to become a great power, and to defend ourselves, we must invest into our Navy. We need to ensure the security of our independence, as well as the independence of other American nations."
 USA_research_wartime_finish: "Finish Study"
 USA_research_wartime_finish_desc: "We have dug deep into the civil war, and we have identified many points that allowed the war to become the most deadly war in American history. It is now time, perhaps, to close the book on our studies and fully modernize our armies."
 USA_research_civilian: "Fund the Academia"
 USA_research_civilian_desc: "With our troubling times past us, we must ensure that we do not fall behind in technology. We must show the world that the United States is a technologically strong nation, and we can only do that by funding the Academia. It will take time, but we will certainly see results."
 USA_research_civilian_engineer: "Fund the Engineering Division"
 USA_research_civilian_engineer_desc: "In our effort to ensure that we do not fall behind in Engineering, we must offer grants and funds to the Engineering Division to encourage their work."
 USA_research_civilian_train: "Train Grants"
 USA_research_civilian_train_desc: "The Train has grown to become the most important piece of transportation technology that we have today. We must ensure that we do not fall behind in this technology."
 USA_research_civilian_excavation: "Excavation Investments"
 USA_research_civilian_excavation_desc: "The United States is rich in excavated resources and goods. If we are to take full advantage of these resources, we must ensure that we are advanced in excavation technology."
 USA_research_civilian_chemistry: "Chemistry Corps"
 USA_research_civilian_chemistry_desc: "We have made some recent breakthroughs in the Chemistry realm, and if we were to direct money toward this, we could see great benefits from the discoveries."
 USA_research_civilian_explosives: "Study Explosive Designs"
 USA_research_civilian_explosives_desc: "The Explosive is a valuable method of use for our armies, as well as for other use. It can be beneficial if we were to put effort into discovering new forms and ways we can handle these explosives."
 USA_research_civilian_electronics: "Interest in Electronics"
 USA_research_civilian_electronics_desc: "Electronics has been seen with great interest, and now that we have the abilities to continue on with these inventions, we should certainly offer grants to research electricity."
 USA_research_civilian_aviation: "Dream of Flight"
 USA_research_civilian_aviation_desc: "It has always been the dream of man to take flight. Although we are not yet ready to complete such a task, we seem to be making some breakthroughs that could help in the future."
 USA_research_civilian_air_equipment: "Balloon Designs"
 USA_research_civilian_air_equipment_desc: "The Balloon is the closest thing we have towards actual flight, and it has captured the minds of our people. We must not leave them waiting."
 USA_research_civilian_finish: "Technological Ascendancy"
 USA_research_civilian_finish_desc: "We have done it. We have made great strides, and through our efforts we have ushered in a new age of discovery and science. We shall surely be well known across the world for our technological pre-eminence, but there is more work to be done."
