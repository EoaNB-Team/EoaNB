 NSC_autocracy_party: "Casa di Borbone"
 NSC_autocracy_party_long: "Casa di Borbone delle Due Sicilie (House of Bourbon-Two Sicilies)\n§LThe House of Bourbon-Two Sicilies stands as the rightful guardian of southern Italy’s proud legacy, sovereignty, and Catholic tradition. Under their leadership, the kingdom has maintained its independence amidst rising tides of revolution and foreign intrigue. Advocating a strong monarchy, centralized governance, and loyalty to the Church, the Bourbons of Naples and Sicily oppose the radical liberalism threatening the old order. Their rule promises stability, order, and resistance against northern aggression and republican subversion. As Europe trembles with the winds of change, the Two Sicilies stand firm, determined to chart their own course beneath the banner of legitimacy and divine right.§!\n"
 NSC_traditional_conservatism_party: "Tradizionalisti"
 NSC_traditional_conservatism_party_long: "Tradizionalisti (Traditionalists)\n§LThe Traditionalists form the backbone of the Bourbon monarchy’s political and social support, championing the preservation of established institutions, Catholic values, and the existing social hierarchy. Loyal to the crown and wary of foreign ideologies, they see political stability and deference to authority as the foundations of order. Opposed to constitutionalism and mass politics, the Traditionalists seek to maintain the Kingdom as it has long stood — governed by divine right, guided by the Church, and protected from the disruptive forces of liberalism and revolution.§!\n"
 NSC_centrism_party: "Riformisti"
 NSC_centrism_party_long: "Riformisti (Reformists)\n§LThe Reformists advocate measured modernization while preserving the monarchy’s authority and the social order. Favoring economic development, administrative efficiency, and limited legal reforms, they seek to adapt the Kingdom to the changing currents of Europe without embracing radical politics. Often drawn from the educated elite and royal bureaucracy, the Riformisti see themselves as a stabilizing force — guiding the Two Sicilies toward progress at a cautious pace, ensuring that tradition and reform move hand in hand.§!\n"
 NSC_ideology_social_liberalism_party: "Riformisti Radicali"
 NSC_ideology_social_liberalism_party_long: "Riformisti Radicali (Radical Reformists)\n§LThe Radical Reformists are a loose coalition of intellectuals, professionals, and moderate nationalists seeking to modernize the Kingdom through constitutional limits on royal power, expanded civil rights, and economic development. Inspired by liberal movements across Europe, they advocate gradual reform over violent revolution, though their calls for change place them at odds with conservative elements of the monarchy and clergy. Operating through private salons, newspapers, and discreet political circles, they aim to steer the Two Sicilies toward a more open and representative form of governance without dismantling the state entirely.§!\n"
 NSC_social_egalitarianism_party: "Repubblicani del Mezzogiorno"
 NSC_social_egalitarianism_party_long: "Repubblicani del Mezzogiorno (Southern Republicans)\n§LInfluenced by the ideals of the Risorgimento and the writings of Giuseppe Mazzini, the Republicans of the Mezzogiorno advocate the abolition of the monarchy and the establishment of a unified Italian republic. They call for representative government, civil liberties, and national self-determination, seeing the Bourbon crown as an obstacle to both progress and unity. Operating through clandestine cells, secret societies, and exile networks, they coordinate with northern revolutionaries while seeking to ignite uprisings across southern Italy in pursuit of their vision for a free and united nation.§!\n"
 NSC_ideology_radical_socialism_party: "Socialisti del Mezzogiorno"
 NSC_ideology_radical_socialism_party_long: "Socialisti del Mezzogiorno (Southern Socialists)\n§LEmerging from the growing discontent of workers, peasants, and radical intellectuals, the Socialists of the Mezzogiorno call for sweeping social and economic change. Influenced by new socialist writings from Europe and local struggles over land ownership and labor rights, they envision a society based on equality, collective ownership, and the redistribution of wealth. Without a unified leadership, their ideas spread through informal networks, secret gatherings, and pamphlets, finding support among those who see the monarchy and landowning elites as obstacles to a fairer future.§!\n"
 NSC_anarchism_party: "Anarchisti del Mezzogiorno"
 NSC_anarchism_party_long: "Anarchisti del Mezzogiorno (Southern Anarchists)\n§LActive in secret across the hills of Calabria, the alleys of Naples, and the countryside of Sicily, the Anarchists of the Mezzogiorno are a loose collection of radicals, workers, and intellectuals united by opposition to centralized authority. Inspired by emerging anarchist thought from abroad and fueled by local struggles over land, labor, and liberty, they advocate a society built on voluntary cooperation, mutual aid, and the absence of rulers. Though small in number, their ideas spread through pamphlets, clandestine meetings, and the solidarity of the poor, offering a vision of freedom beyond both monarchy and parliament.§!\n"
 NSC_fundamentalism_party: "Chiesa Cattolica Romana"
 NSC_fundamentalism_party_long: "Chiesa Cattolica Romana (Roman Catholic Church)\n§LThe Roman Catholic Church plays a central role in the political and cultural life of our state. Closely tied to the Holy See and the Pope in Rome, it provides spiritual guidance, supports social order, and influences education, law, and governance. For many in the South, the Church is both a source of moral authority and a unifying symbol of identity. Its leadership seeks to uphold established traditions and protect the religious foundations of society during an era marked by political change and competing ideologies.§!\n"
 NSC_traditional_conservatism_party_PCN: "PCN"
 NSC_traditional_conservatism_party_PCN_long: "Partito Conservatore Nazionale (National Conservative Party)\n§LRooted in loyalty to the throne, the Church, and the moral fabric of Neapolitan society, the Partito Conservatore Nazionale champions a vision of order, duty, and cultural unity. They believe in a strong, paternalistic monarchy guided by divine authority, where social hierarchy and Catholic values safeguard the kingdom from the chaos of liberalism and revolution. Advocating limited reforms only when necessary to preserve stability, the party resists foreign influence and northern ambitions. In a world torn between radical change and imperial ambition, the Conservatives offer a steadfast defense of the Two Sicilies’ sacred traditions and national identity.§!\n"
 NSC_centrism_party_UC: "UC"
 NSC_centrism_party_UC_long: "Unione Costituzionale (Constitutional Union)\n§LThe Unione Costituzionale represents a growing voice among moderate reformers who seek to modernize the Kingdom without dismantling its foundations. Favoring a constitutional monarchy, gradual liberal reforms, and economic modernization, the party envisions a future where the Bourbon dynasty coexists with a representative parliament and civil liberties. While loyal to the crown and skeptical of radical republicanism, the Unione urges the court to adapt to the changing times before revolution forces its hand. In an era of upheaval, they offer a middle path—one that preserves tradition while embracing progress.§!\n"
 NSC_ideology_social_liberalism_party_PdPN: "PdPN"
 NSC_ideology_social_liberalism_party_PdPN_long: "Partito del Progresso Nazionale (National Progress Party)\n§LThe Partito del Progresso Nazionale envisions a modern, enlightened Two Sicilies built on civil liberties, education, and responsive governance. Inspired by the liberal ideals sweeping across Europe, the party advocates for constitutional reform, freedom of the press, expansion of suffrage, and state-backed development. While maintaining respect for the monarchy, they argue that progress, not repression, is the key to national strength and unity. Rejecting both absolutism and radical revolution, the Progressisti offer a bold but peaceful path forward, where the Kingdom may evolve into a beacon of southern Italian prosperity and modernity.§!\n"

 PAP_autocracy_party: "Zelanti"
 PAP_autocracy_party_long: "Zelanti (The Zealous)\n§LThe Zelanti represent the hardline defenders of papal absolutism, rejecting compromise with modern ideologies and demanding the full preservation of the Pope’s temporal and spiritual authority. Rooted in the conviction that Church and State are inseparable, they oppose liberal reforms, constitutional experiments, and any erosion of clerical power. For the Zelanti, obedience to the Holy Father is both a political duty and a divine mandate, making them the staunch guardians of the Papal State’s traditional order.§!\n"
 PAP_traditional_conservatism_party: "Tradizionalisti"
 PAP_traditional_conservatism_party_long: "Tradizionalisti (Traditionalists)\n§LThe Traditionalists embody the conservative heart of the Papal State, defending the temporal power of the Pope, the authority of the clergy, and the sanctity of established institutions. They champion stability, hierarchy, and obedience as the cornerstones of society, resisting the tide of foreign ideologies and modern doctrines. Opposed to constitutionalism and popular politics, the Traditionalists seek to preserve the Papal government as it has long stood — ordained by divine authority, safeguarded by tradition, and protected against the disruptive forces of liberalism and revolution.§!\n"
 PAP_centrism_party: "Riformisti"
 PAP_centrism_party_long: "Riformisti (Reformists)\n§LThe Reformists promote cautious modernization while upholding the Pope’s temporal authority and the established social order. Favoring economic development, administrative efficiency, and limited legal reforms, they seek to adapt the Papal State to the shifting currents of Europe without embracing radical change. Often drawn from the educated elite and clerical bureaucracy, the Riformisti present themselves as a stabilizing force — guiding the Papal government toward progress at a careful pace, ensuring that tradition and reform advance together.§!\n"
 PAP_ideology_social_liberalism_party: "Riformisti Radicali"
 PAP_ideology_social_liberalism_party_long: "Riformisti Radicali (Radical Reformists)\n§LThe Radical Reformists are a loose circle of intellectuals, professionals, and moderate nationalists who call for the modernization of the Papal State. Seeking limits on clerical authority, expanded civil rights, and economic development, they draw inspiration from liberal movements across Europe while rejecting the path of violent revolution. Their discreet activity in salons, journals, and private societies puts them at odds with the traditionalist hierarchy, yet they envision a future in which reform and progress can temper papal rule without overturning the state entirely.§!\n"
 PAP_social_egalitarianism_party: "Repubblicani dello Stato Pontificio (Republicans of the Papal State)"
 PAP_social_egalitarianism_party_long: "Repubblicani dello Stato Pontificio (Republicans of the Papal State)\n§LOperating in secrecy within Romagna, the Marches, and other restless provinces of the Papal States, the Republicans are inspired by the ideals of Giuseppe Mazzini and the Risorgimento. They call for the abolition of papal temporal power and the creation of a unified Italian republic founded on liberty, national unity, and popular sovereignty. Organized through clandestine cells and secret societies, they conspire with exiles and northern revolutionaries, seeking to rally the discontented against both the monarchy and the Church’s worldly rule.§!\n"
 PAP_ideology_radical_socialism_party: "Socialisti dello Stato Pontificio"
 PAP_ideology_radical_socialism_party_long: "Socialisti dello Stato Pontificio (Socialists of the Papal State)\n§LSpread through workshops, printing presses, and rural communities of the Papal States, the Socialists form an informal network of workers, peasants, and intellectuals seeking social and economic transformation. Inspired by new socialist writings from Europe and driven by grievances over land ownership and inequality, they call for equality, collective welfare, and the redistribution of wealth. Though lacking centralized leadership, their movement grows through clandestine meetings and pamphlets, offering a vision of justice that challenges both princely power and clerical authority.§!\n"
 PAP_anarchism_party: "Anarchici dello Stato Pontificio"
 PAP_anarchism_party_long: "Anarchici dello Stato Pontificio (Anarchists of the Papal State)\n§LActive in secret across the towns of Romagna, the countryside of Umbria, and the backstreets of the Papal States, the Anarchists are a loose collection of radicals, workers, and intellectuals united by their rejection of all authority, both secular and clerical. Inspired by emerging anarchist thought from abroad and fueled by local struggles over land, labor, and liberty, they envision a society built on voluntary cooperation, mutual aid, and the absence of rulers. Though small in number, their ideas spread through clandestine gatherings, underground pamphlets, and the solidarity of the discontented, offering a vision of freedom beyond both throne and altar.§!\n"
 PAP_fundamentalism_party: "Chiesa Cattolica Romana"
 PAP_fundamentalism_party_long: "Chiesa Cattolica Romana (Roman Catholic Church)\n§LThe Roman Catholic Church is the foundation of the Papal State, with the Pope holding both spiritual and temporal authority. As guardian of faith and ruler of the land, it shapes law, education, and governance, ensuring that society remains bound to religious tradition. In an age of growing liberal and national movements, the Church stands as a defender of divine order and a symbol of unity for the faithful, determined to preserve its role against the challenges of modern ideologies.§!\n"

