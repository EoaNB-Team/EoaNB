 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Surround a certain number of enemy divisions on one province."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Military Mastery"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Fight a battle with a certain number of positive modifiers affecting the battle."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Turning the Tide"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "While at war, deploy a certain number of military divisions within a 48-hour window. Minimum division size: 5 battalions."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Lord of the Seas"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Establish at least 75% Naval Supremacy in a certain number of contested sea regions."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Veterancy"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Have an army consist of a certain number of veteran divisions."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Sky Supplies"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Have transport planes provide a certain amount supply to a region."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Paradrop"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Execute a paradrop battleplan using a certain number of paratrooper divisions. Minimum division size: 5 battalions."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Naval Invasion"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "Within 96 hours, execute naval invasion plans using a certain number of divisions. Minimum division size: 5 battalions."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "Land Acquisition"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Through land battles, gain (and hold) a certain number of additional provinces within a 48-hour window."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Raining Debris"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Shoot down a certain number of planes within a 48-hour window."

 # Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "Offense is the Best Defense"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "Over the course of 2 years, engage in twice as many offensive battles as defensive battles, with a minimum of 100 battles."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n"If you find yourself in a fair fight, you didn't plan your mission properly."\n\n- Colonel David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Going Through Not Around"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Successfully attack and control an area with a level 10 fort in it."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 ""Out of every one hundred men, ten should not even be there, eighty are just targets, nine are real fighters, and we are lucky to have them, for they make the battle. Ah, but the one, the one is a warrior, and he will bring the others back."\n\n- The Cynic Epistles"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "The Way is Shut"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Reach a defensive bonus of 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 ""Combat isn't where you might die -- though that does happen -- it's where you find out whether you get to keep on living. Don't underestimate the power of that revelation. Don't underestimate the things young men will wager in order to play that game one more time."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Thousand Splendid Suns"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Detonate 3 atomic bombs within a 12-hour window between detonations."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 ""Hitherto man had to live with the idea of death as an individual; from now onward mankind will have to live with the idea of its death as a species."\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "The Guns of August"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Have at least 15 concurrent battles supported by a railway gun bombardment."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 ""It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience."\n\n- Julius Caesar"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Learning on the Job"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Have a commander (excluding division commanders) increase their skill four times."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 ""It takes 15,000 casualties to train a major general."\n\n- Ferdinand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "They Came From Above"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Execute a paradrop plan using 15 paratrooper divisions."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 ""They sowed the wind, and now they are going to reap the whirlwind."\n\n- The Bible, Hosea 8th, Verse 7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Coordinated Invasion"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Execute 4 simultaneous naval invasions for 4 different landing zones."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 ""Battles are won by slaughter and manoeuvre. The greater the general, the more he contributes in manoeuvre, the less he demands in slaughter."\n\n- Winston S. Churchill, "The World Crisis""
 CAREER_PROFILE_NOT_SO_FAST:0 "Not so Fast"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "Overrun an enemy division."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 ""When the local language is violence, be fluent."\n\n- Unknown"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Tanks, no Thanks"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Overrun an enemy tank division."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 ""When all is said and done, a tank is a small steel box crammed with flammable or explosive substances which is easily converted into a mobile crematorium for its highly skilled crew."\n\n- Brigadier Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "We Shall Fight in the Shade"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Deploy over 5000 aircrafts into one airspace region."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 ""Airplanes suffer from so many technical faults that it is only a matter of time before any reasonable man realizes that they are useless!"\n\n- Attributed to an article in "Scientific American", (1910)"
 CAREER_PROFILE_ACES_HIGH:0 "Aces High"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Have 20 aces use the same airport as their home base."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 ""The heavens are their battlefield. They are the Cavalry of the Clouds. "\n\n- David Lloyd George"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "Behind Enemy Lines"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Take control of the enemy capital using a paradrop order."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 ""We're paratroopers lieutenant. We are supposed to be surrounded."\n\n- Major Winters, Band of Brothers"

# First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Earn Medals & Ribbons for prominent results on the battlefield!"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "Medals and Ribbons are new forms of challenges and awards that can be earned in non-ironman games. Check out the list in your Career Profile and compare your statistics and medals with friends. \n\n Also, the Career Profile now support statistics collection for mods!"

# Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01:0 ""I am the Flail of God. If you had not committed great sins, God would have not sent a punishment like me upon you."\n\n- Genghis Khan"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 ""There are three kinds of people: Those who are immovable, those who are moveable, and those who move them."\n\n- Attributed to Benjamin Franklin"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 ""...the men who quell the storm and ride the thunder."\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 ""Hit the other fellow, as quick as you can, and as hard as you can, where it hurts him most, when he ain't lookin'."\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 ""When you go home tell them of us and say, for their tomorrow, we gave our today."\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 ""Anything worth fighting for is worth fighting dirty for."\n\n- Unknown"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 ""I'll come back as soon as I can with as much as I can. In the meantime, you've got to hold!"\n\n- Attributed to Douglas MacArthur"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 ""From somewhere the enemy artillery awoke and the shells came over- you could count them as they came. And then you couldn't count them; they fell in no regular order, one-two-three, but with a conscious knowledge of where we were- to left, to right, ahead, behind, crashing like enormous garbage cans heaved by gigantic men. The broken earth fell on us, the cracked rock spattered against the unbroken stone of the hillsides. The growing night was loud in our ears."\n\n- Alvah Bessie, Men in Battle: A Story of American in Spain (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 ""O where will you go when the blinding flash, scatters the seed of a million suns? And what will you do in the rain of ash? But how will it be when the blinding flash, disturbs your body's close-knit mesh, bringing to light your lovely bones? What will you wear in the rain of ash?"\n\n- Excerpt of "Terminal Colloquy”, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 ""Read over and over again the campaigns of Alexander, Hannibal, Caesar, Gustavus, Turenne, Eugene and Frederic. This is the only way to become a great general and master the secrets of the art of war."\n\n- Napoleon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 ""I must study politics and war, that my sons may have the liberty to study mathematics and philosophy... in order to give their children the right to study painting, poetry, and music."\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 ""An entire sea of water cannot sink a ship, unless it gets on the inside."\n\n- Unknown"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 ""Sail it like you stole it."\n\n- Unknown"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 ""They are so many, and we are so few, how are we going to bury them all?"\n\n- Finnish winter war expression"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 ""It takes a brave man to be a coward in the Red Army."\n\n- Joseph Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 ""Your name is unknown. Your deed is immortal."\n\n- Tomb of the Unknown Soldier"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 ""To die for the Emperor is to live forever."\n\n- Unknown"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 ""Sun Tzǔ said: In the practical art of war, the best thing of all is to take the enemy's country whole and intact; to shatter and destroy it is not so good."\n\n- Sun Tzu, The Art of War"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 ""All men are brothers, like the seas throughout the world; So why do winds and waves clash so fiercely everywhere?"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 ""Facta non-Verba."\n\n- Latin for "Deeds, not words"."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 ""War is life multiplied by some number that no one has ever heard of."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 ""The cause doesn't have to be righteous and battle doesn't have to be winnable; but over and over again throughout history, men have chosen to die in battle with their friends rather than to flee on their own and survive."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 ""The problem with fear, though, is that it isn't any one thing. Fear has a whole taxonomy—anxiety, dread, panic, foreboding—and you could be braced for one form and completely fall apart facing another."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 ""Civilians balk at recognizing that one of the most traumatic things about combat is having to give it up. War is so obviously evil and wrong that the idea there could be anything good to it almost feels like a profanity."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 ""Combat jammed so much adrenaline through your system that fear was rarely an issue; far more indicative of real courage was how you felt before the big operations, when the implications of losing your life really had a chance to sink in. My personal weakness wasn't fear so much as the anticipation of it."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 ""The Maginot Line is secured, the truce is agreed, and I have her promise not to invade Poland."\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 ""The only thing harder than getting a new idea into the military mind is to get an old one out."\n\n- Captain Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 ""War is a lot of things and it's useless to pretend that exciting isn't one of them."\n\n- Sebastian Junger, War"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 ""Philosophers and Scientists have shown that adaptation is the secret of existence. History, however, is a catalogue of failures to change in time with the need. And armies, which because of their role should be the most adaptable of institutions, have been the most rigid - to the cost of the causes they upheld."\n\n- Captain Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 ""Change typifies the modern world. You can either deal with change or it will deal with you."\n\n- General Gordon R. Sullivan."

