 qing.29.d:0 "The people are angry, discontented of our rule and they want to rid themselves from our rule over their central plains despite our benelovency for the past 200 years towards them. The emperor on the other hand is a 25 years old inexperienced emperor who was heir to the throne, inheriting a collapsing empire caused by societal decay of a substance that was introduced to China by the west. The Empire on the other hand is experiencing revolts everywhere in the Empire especially the coutryside, without us will there even be a China?"
