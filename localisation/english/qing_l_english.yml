QNG_focus_internal_threat_crisis:0 "Internal Threat Crisis"
QNG_focus_internal_threat_crisis_desc:0 "Within the interior of China revolts are happening everywhere, from the central plains there are the Nian rebels which were originally just bandits. In the southern capital of Nanjing and its surrounding area lies the Taiping rebels, who are a major threat to our mandate of heaven. In the very south lies the Dacheng rebels,the Wu Lingyun rebels, the Miao rebels and the Panthay rebels..."
