 qing.29.t: "The crumbling Empire"
 qing.29.d: "For 200 years has our empire ruled over China with the Mandate of Heaven, with the disturbance of the western powers interrupting our period of peace, snatching away sovereign territories apart of our empire and making them their slaves, at the same time we are facing a crisis internally with Han rebellions attempting to replace our mandate of heaven rule with another one which we will not stand. Xianfeng shall help eradicate our problems and bring our empire back to prosperity, Long live the Great Qing Empire!"
 qing.29.a: "The Empire will not collapse to traitors and barbarians!"
 qing.30.t: "The rise of Zeng Guofan"
 qing.30.d: "Zeng Guofan, the Qing official that formed the Xiang Army otherwise known as the Anhui Army started turning the tides of the war against the Taiping rebels after his memorial to the emperor which he openly criticized Xianfeng for his carelessness of handling affairs of the Qing while opted for army reforms to be carried out. Instead of issuing an execution for Zeng like many officials have expected, he was promoted by Xianfeng due to his honesty and was authorized to form his own Army to help fight the Taiping rebels. Ever since he formed his Xiang Army, the tides of war have turned in favour of Zeng's Xiang Army who has been able to decisively wipe out the Taiping in battles."
 qing.30.a: "Zeng is a true Patriot"
 qing.31.t: "Third Battle of Nanjing"
 qing.31.d: "Today, Zeng Guofan and his Xiang Army have entered the rebel capital of Tianjing. Following a total breakdown of the Taiping Army defensive positions, a huge massacre has occured. Around 300,000 civilians were killed, and the Taiping defenders were massacred.\n\nNontheless, the Southern Capital is finally ours!"
 qing.31.a: "Death to the Taiping rebels!"
 qing.32.t: "Memories of the First Opium War"
 qing.32.d: "The memories of the first opium war haunt every official in the Qing Dynasty, the day the british kicked their way into the Empire that has rotted over the following years, following the end of the High Qing Era which had only pushed the Qing to be more reckless in decision-making . The First Opium War was served as a wake-up call to the empire and its officials that the empire was not invincible, at the same time reminding them that their empire will not last any longer if they refuse to adapt to technological changes. Recently the British engaged with our forces around canton in 1856, starting the Second Opium War. Although the Second Opium War has officially begun, the British are still preoccupied with the Sepoy Rebellion in India which raises the question as to whether the Qing will ignore the consequences of the british invasion on China or take measures to prepare for the inevitable invasion, which will shape the fate of the nation. "
 qing.32.a: "This is our time to prepare for the inevitable"
 qing.33.t: "Wuwu Examination Case"
 qing.33.d: "Luo Honghu, a person with no talent or knowledge, bribed officials like Jin Xiang and Pu Yasu to help him with exchanging examination papers, thus Luo became one of the few who "passed" the Imperial Examination. The Imperial Examination papers were then subjected to reviewing by the Officials, which exposed his weakeness in both art and science. Upon reporting by Mo Kan to Meng Chuangjin, Meng immediately reported the situation to  Xianfeng due to his loyalty to the Emperor and incorruptibility. /n This is one of the rare incidences where bribery has occured in the Imperial Examination, with the first one under the Shunzhi Emperor and the other under Kangxi Emperor. With us having a knowledge on this political scandal, we must deal with these corrupt traitors."
 qing.33.a: "How dare they! Retrieve the Scroll immediately!"
 qing.39.t: "Universal Prospeity"
 qing.39.d: "Damn that Xianfeng guy is cool"
 qing.39.a: "Yup"

