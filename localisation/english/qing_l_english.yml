#Prince Gong Path
QNG_focus_reformer_behind_the_scenes: "The Prince behind the Self-Strengthening Movement"
QNG_focus_reformer_behind_the_scenes_desc: "Prince Gong has actually met and interacted with the foreigners the first member of the Imperial family to do so and he recognises their strength the weaknesses of China are many and reform is necessary with Prince Gong leading the empire we can be certain that it is in good hands"
QNG_focus_dealing_with_empress_dowagers: "Dealing with the Empress Dowagers"
QNG_focus_dealing_with_empress_dowagers_desc: "The two Empress Dowagers still possess the seals of state whilst Cixi will not give up so easily the more important Cian is weak willed and easily manipulated we shall focus our efforts upon her and convince her to deliver the seals to us"
QNG_focus_dealing_with_the_eight: "Dealing with the Eight Regents"
QNG_focus_dealing_with_the_eight_desc: "The Eight Regents appointed by Xianfeng are incompetent conservatives, their primitive doctrines and Confucian mantras have no place in the modern world."
QNG_focus_full_control_of_self_strengthening_movement: "Full control over the Self-Strengthening Movement"
QNG_focus_full_control_of_self_strengthening_movement_desc: "As regent we control the reigns of power and it is time for China to embark on her belated path of reform and self-strengthening previous efforts led by the provinces are weak-willed half measures only strong direction from the throne can see through our reforms."
QNG_focus_purge_opposing_conservatives: "Purge Opposing Conservatives"
QNG-focus_purge_opposing_conservatives_desc: "These self-proclaimed officials who spout their doctrine of morality and upright thinking have yet to witness the power of artillery and rifles they think morality can protect them. These men and their ideas have no place in our new government and are to be relegated to the dustbin of history."
QNG_focus_open_china_up_to_the_west: "Open China up to the West"
QNG_focus_open_china_up_to_the_west_desc: "The unequal treaties have opened up some ports for trade and foreigners yet many ports are closed to trade and the vast interior is guarded and protected jealously, for western ideas to proliferate the whole country must be opened to foreigners and the people must learn to accept the foreigners."
QNG_focus_crackdown_on_eunuch_influence: "Crackdown on Eunech Influence"
QNG_focus_crackdown_on_eunuch_influence_desc: "The eunuchs have steadily increased their power controlling access to the emperors previously this is unacceptable the growing power of eunuchs has caused the downfall of many dynasties and our dynastic law prevents eunuchs from amassing wealth and power it is time these laws long left dormant to be enforced once again and an open court to be established. "
QNG_focus_policies_reforms: "Policies Reforms"
QNG_focus_policies_reforms: "There are many illnesses afflicting China simultaneously and all of them must be cured as difficult as it might. However, the throne can only do so much from Beijing as the provincial officials are left to enact the will of the throne it is perhaps better to enact a set of flexible guidelines over a rigid set of rules and decrees "

