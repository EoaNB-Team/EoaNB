QNG_idea_banner_armies_desc: "The Bannermen are the descendants of the conquerors of China with Manchus, Mongols and Han Chinese dominating their ranks, the banner armies represent a dynastic elite being a hereditary military caste with service obligatory amongst its members. The Bannermen are organised into Jalans with a heavy bias towards cavalry allowing them to act as shock forces in theory. In reality however the bannermen have become corrupt and militarily weak with the millions of bannermen able to field less than 100,000 troops."
