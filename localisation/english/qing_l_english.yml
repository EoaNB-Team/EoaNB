QNG_focus_traditional_xiang_armies:0 "Traditional Xiang Armies"
QNG_focus_traditional_xiang_armies_desc:0 "We must keep some of our traditional military standards instead of following all the ways of the barbarians."
QNG_focus_stick_to_traditions:0 "Stick to Tradition"
QNG_focus_stick_to_traditions_desc:0 "Where did the great Sun Tzu come from? China. We should stick to various old military standards that we have kept for centuries. We cannot bow to the west forever..."
QNG_focus_decisive_qing_battles:0 "Decisive Qing Battles"
QNG_focus_decisive_qing_battles_desc:0 "To destroy the rebels, we must launch decisive battles against them and turn the tides of the war in our favour. With this method we can easily bring the rebels back to the fold."
QNG_focus_pacify_the_bandit_rebels:0 "Pacify the Bandit Rebels"
QNG_focus_pacify_the_bandit_rebels_desc:0 "Those that have rebelled against the Qing shall be severely punished for their disloyalty to our great empire! We will crush their rebellions and have them executed for committing treason against heaven's orders."
QNG_focus_council_takeover:0 "Council Takeover"
QNG_focus_council_takeover_desc:0 "Xianfeng Emperor has recently died, before he died he formed a council of 8 officials to serve as regents for his son Tongzhi to succeed him over the throne."
QNG_focus_prepare_for_the_opium_war:0 "Prepare for the Opium Wars"
QNG_focus_prepare_for_the_opium_war_desc:0 "The first opium war was a major disaster for us, we were forced to open up various ports for trading as well as cede the island of hong kong to the British barbarians. Now that we are in a state of instability the West has plans to gain more concessioms in China for their own benefits, we must be prepared for the upcoming war."
QNG_focus_prepare_taku_fort_cannons:0 "Fortify Tianjin"
QNG_focus_prepare_taku_fort_cannons_desc:0 "The Taku Fort serves as the entrance of the city of Tianjin which leads to the capital city of Beijing, if the western powers ever attempts to invade the capital city for the capitulation of the empire it would require to make a move on the Taku forts first. Currently the Taku forts have outdated cannons stationed on the forts, they are inadequate for combat and shall be replaced with newer ones."
QNG_focus_fortify_canton:0 "Fortify Canton"
QNG_focus_fortify_canton_desc:0 "The city of Canton or Guangzhou was occupied by the British forces in the First Opium War and it is clear that the city was going to be the first spot for invasion by the Western powers. We must learn from the diasaster of the first opium war and fortify the city as rapidly as we can, we must make sure the city will never fall to them!"
QNG_focus_use_local_provincial_armies:0 "Use Imperial Armies"
QNG_focus_use_local_provincial_armies_desc:0 "With most of our current armies occupied in suppressing the local rebellions, we must mobilize and use some Green Standard troops for the defense of Canton and the Taku Forts"
QNG_focus_victory_of_the_second_opium_war:0 "Victory of the Second Opium War"
QNG_focus_victory_of_the_second_opium_war_desc:0 "The Second Opium War as a major victory for us! We have managed to learn from our mistakes and as a result we were successful in repelling the barbarians!"
QNG_focus_an_end_to_qing_crisis:0 "An End to Qing Crises"
QNG_focus_an_end_to_qing_crisis_desc:0 "With the rebellions crushed and the barbarians repelled, a new age of prosperity awaits the Qing again with our mandate of heaven title restored, we shall solidify our golden empire!"
QNG_focus_xianfengs_decade_of_reigning:0 "Xianfeng's Decade of Reigning"
QNG_focus_xianfengs_decade_of_reigning_desc:0 "Our emperor has faced crises that have never been faced before and yet he has managed to change the fate of the empire. This decade will be remembered by him and will be used to shape his future as a competent emperor, long live his majesty!"
QNG_focus_defeat_of_the_second_opium_war:0 "Defeat in the Second Opium War"
QNG_focus_defeat_of_the_second_opium_war_desc:0 "Many of our officials have pressured us to peace out with the West while we can, with the memories of the first opium war having a drastic impact on the empire that we cannot afford to forget. Our officials have said that it is better to offer peace first and get the best terms for peace while we can."
QNG_focus_break_the_treaty_of_tientsin:0 "Break the Treaty of Tientsin"
QNG_focus_break_the_treaty_of_tientsin_desc:0 " The terms of the treaty of Tientsin are too harsh, why should we listen to them? For the sake of protecting our sovereignty we shall resume war with the Western powers, what could possibly go wrong? "
QNG_focus_defeat_from_the_west_again:0 "Lost to the West again..."
QNG_focus_defeat_from_the_west_again_desc:0 "We have failed to learn from the First Opium War, as a result we were humiliated severely with our Summer Palace getting burnt and being forced to sign another set of harsher unequal treaties known as the 'convention of Peking' when we refused to ratify the treaty of Tientsin, things are not looking too well for us..."
QNG_focus_honor_the_treaty_of_tientsin:0 "Honor the Treaty of Tientsin"
QNG_focus_honor_the_treaty_of_tientsin_desc:0 "We cannot afford to allow the Second Opium War to resume, hopefully with our ratification of the treaty the western powers will turn somewhere else for the time being."

QNG_focus_self_strenthening_movement:0 "Self Strengthening Movement"
QNG_focus_self_strenthening_movement_desc:0 "Many of our officials call for a movement to reform our dynasty. It is known as the Self-Strenghtening Movement, and it's aim is to make our army better, and industralize our nation."
QNG_focus_advocate_western_army_reforms:0 "Advocate Western Army Reforms"
QNG_focus_advocate_western_army_reforms_desc:0 "Reforming our army is crucial to the survival of our dynasty. We will ask the foreign powers to help us with this task."
QNG_focus_cave_in_to_the_west:0 "Cave in to the West"
QNG_focus_cave_in_to_the_west_desc:0 "Maybe the foreigners aren't so bad afterall? They helped us deal with the Taipings, and they will surely help us modernize."
QNG_focus_chonghou_training_guideline:0 "Chonghou Training Guidelines"
QNG_focus_chonghou_training_guideline_desc:0 "The Chonghou Training Guidelines will make our troops perform better in combat, at the expense of them having to train longer."
QNG_focus_reshuffle_the_armies:0 "Reshuffle the Armies"
NG_focus_reshuffle_the_armies_desc:0 "Our armies are disorganized. Reshuffling them will help us reform them quicker."
QNG_focus_purchase_foreign_weapons:0 "Purchase Foreign Weapons"
QNG_focus_purchase_foreign_weapons_desc:0 "Everyone knowns China invented gunpowder, and knows that we failed to use it properly. The westerners however, used it better, and their weaponry is more advanced than our. We will buy some of their weapons."
QNG_focus_disband_the_xiang_armies:0 "Disband the Xiang Armies"
QNG_focus_disband_the_xiang_armies_desc:0 "After capturing Nanking, Zeng Guofan has started the process of disbanding the Xiang Army, since it has taken a lot of casualties and is not in a good fighting state anymore."
QNG_focus_yong_ying_system:0 "Yong Ying System"
QNG_focus_yong_ying_system_desc:0 "Yong Ying, a type of regional army that we have started using, has started becoming the main fighting force in all of China. It is a system easy to maintain, and will prove to be useful."
QNG_focus_form_the_huai_army:0 "Form the Huai Army"
QNG_focus_form_the_huai_army_desc:0 "The Huai Army will be made from the remnants of the Xiang Army that has been disbanded by Zeng Guofan, and be led by Li Hongzhang."
QNG_focus_reduce_green_standard_forces:0 "Reduce the Green Standard Army"
QNG_focus_reduce_green_standard_forces_desc:0 "The Green Standard Army is not a good fighting force anymore. It is weak, and it's mostly used as a police force throughout the places it's garrisoned in. Reducing it in size will help our treasury."
QNG_focus_train_the_shenji_ying:0 "Train the Shenji Ying"
QNG_focus_train_the_shenji_ying_desc:0 "The Shenji ying, or as the foreigners call it 'Peking Field Force' is a possible new army that will be trained by Ronglu, one of the Manchu military commanders."
QNG_focus_merge_li_armies:0 "New Generals"
QNG_focus_expand_foreign_arms_purchase:0 "Expand Foreign Arms Purchase"
QNG_focus_expand_foreign_arms_purchase_desc:0 "Our recent purchase of foreign equipment just shows how good it is. We need to expand our contracts with the foreign powers."
QNG_focus_regular_importation_of_western_guns:0 "Regular Importation of Western Guns"
QNG_focus_regular_importation_of_western_guns_desc:0 "We will start regulary importing western equipment for our most elite armies."
QNG_focus_regular_importation_of_artillery:0 "Regular Importation of Artillery"
QNG_focus_regular_importation_of_artillery_desc:0 "We will start regulary importing western artillery for our army."
QNG_focus_invite_western_Advisors:0 "Invite Western Advisors"
QNG_focus_invite_western_Advisors_desc:0 "We will invite western advisors to help us train our army."
QNG_focus_expand_military_advisors:0 "Expand Military Advisors"
QNG_focus_expand_military_advisors_desc:0 "Our previous military advisors have helped us a lot in modernizing our army. We will invite more of them."
QNG_focus_education_mission_to_the_us:0 "Education Mission to the USA"
QNG_focus_education_mission_to_the_us_desc:0 "Sending students to the USA will help us mend our relations, and those students will have a better education!"
QNG_focus_tianjin_military_academy:0 "Tianjin Military Academy"
QNG_focus_tianjin_military_academy_desc:0 "Li Hongzhang has funded the Tianjin Military Academy, with German military advisors, for the Huai Army, and the Green Standard Army. Lot's of other things are gonna be taught at this academy too."
QNG_focus_efficient_western_training:0 "Efficient Western Training"
QNG_focus_efficient_western_training_desc:0 "Western training of soliders has shown to be far superior to our domestic training."
QNG_focus_zongli_yamen:0 "Zongli Yamen"
QNG_focus_zongli_yamen_desc:0 "The Zongli Yamen will be the government body in charge of managing foreign policy. It has been estabilished by Yixin, and he will serve as the minister of it."
