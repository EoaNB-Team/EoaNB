 rossiya.310.t: "[RUS.GetNameDef] Offers us a Deal to Purchase Alaska"
 rossiya.310.d: "After the end of the Crimean War, the Russian Government is really low on funds and is seeking to sell the unwieldy Territory of Alaska. Alaska spans a vast area in the north but is extremely sparsely populated. How should we respond?"
 rossiya.310.a: "Accept their Offer."
 rossiya.310.b: "Decline their Offer."
 rossiya.311.t: "The Sale of Alaska - The Americans' Response"
 rossiya.311.d: "After consulting amongst themselves, the Americans have agreed to the deal, finally we are rid of that liability."
 rossiya.311.d_a: "The Americans declined, sighting the current instability in their government as a bigger issue for the moment. Perhaps they will be open to purchase later?"
 rossiya.311.a: "Damn..."
 rossiya.311.b: "Great!"
