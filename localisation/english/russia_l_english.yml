 rossiya.309.d_a: "Surprising no one in court, the Prince of [LIE.GetName] has declined our offer. Our many advisors for this deal are eager to open negotiations with the Americans now."
 rossiya.309.a: "Approach the Americans then."
 rossiya.309.b: "We will keep Alaska then."
