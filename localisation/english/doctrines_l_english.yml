 # VICTORIAN AIR OBSERVATION SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_BALLOON_RECON: "Balloon Reconnaissance"
 SUBDOCTRINE_VICTORIAN_BALLOON_RECON_DESC: "Tethered observation balloons provide commanders with an unprecedented view of the battlefield. From their lofty perches, observers can spot enemy movements and direct artillery fire with deadly precision."
 SUBDOCTRINE_VICTORIAN_AERIAL_SCOUTING: "Aerial Scouting"
 SUBDOCTRINE_VICTORIAN_AERIAL_SCOUTING_DESC: "Heavier-than-air craft offer mobility that balloons cannot match. Scout aircraft range far beyond friendly lines, photographing enemy positions and providing vital intelligence for operational planning."

 # VICTORIAN AIR BOMBING SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_AERIAL_BOMBARDMENT: "Aerial Bombardment"
 SUBDOCTRINE_VICTORIAN_AERIAL_BOMBARDMENT_DESC: "Zeppelins carry the war to enemy cities and industrial centers. Strategic bombing from the air can terrorize civilian populations and cripple war production far behind the front lines."
 SUBDOCTRINE_VICTORIAN_AIRSHIP_OPS: "Airship Operations"
 SUBDOCTRINE_VICTORIAN_AIRSHIP_OPS_DESC: "Mastering lighter-than-air operations requires specialized knowledge in navigation, meteorology, and crew training. Well-maintained airships with experienced crews can operate in conditions that ground lesser aviators."

 # MACHINE AGE AIR SUPERIORITY SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_FIGHTER: "Fighter Doctrine"
 SUBDOCTRINE_MACHINE_AGE_FIGHTER_DESC: "Control of the air is the prerequisite for all other aerial operations. Agile fighter aircraft engaging in dogfights above the trenches determine which side can operate freely in the skies."
 SUBDOCTRINE_MACHINE_AGE_INTERCEPTOR: "Interceptor Doctrine"
 SUBDOCTRINE_MACHINE_AGE_INTERCEPTOR_DESC: "Heavy fighters sacrifice agility for firepower and range. They excel at destroying enemy bombers and providing long-range escort for friendly strike aircraft deep into hostile territory."

 # MACHINE AGE TACTICAL AIR SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_CAS: "Close Air Support"
 SUBDOCTRINE_MACHINE_AGE_CAS_DESC: "Dedicated ground attack aircraft bring devastating firepower directly to the front lines. Dive bombers and attack planes can shatter enemy formations and break the deadlock of trench warfare."
 SUBDOCTRINE_MACHINE_AGE_TAC_BOMBING: "Tactical Bombing"
 SUBDOCTRINE_MACHINE_AGE_TAC_BOMBING_DESC: "Medium bombers strike at enemy supply lines, railheads, and concentrations just behind the front. Tactical bombing disrupts the enemy's ability to reinforce and resupply their forward positions."

 # MACHINE AGE STRATEGIC AIR SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_STRAT_BOMBING: "Strategic Bombing"
 SUBDOCTRINE_MACHINE_AGE_STRAT_BOMBING_DESC: "Heavy bombers carry massive payloads deep into enemy territory. Strategic bombing campaigns against factories, cities, and infrastructure can cripple a nation's ability to wage war."

 # MACHINE AGE NAVAL AIR SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_NAVAL_AVIATION: "Naval Aviation"
 SUBDOCTRINE_MACHINE_AGE_NAVAL_AVIATION_DESC: "Land-based naval aircraft extend striking power far out to sea. Torpedo bombers and patrol aircraft can find and destroy enemy fleets without risking capital ships in surface engagements."
 SUBDOCTRINE_MACHINE_AGE_CARRIER_AVIATION: "Carrier Aviation"
 SUBDOCTRINE_MACHINE_AGE_CARRIER_AVIATION_DESC: "Aircraft carriers project air power across the oceans. Carrier-based fighters, bombers, and torpedo planes can strike enemy fleets and shore installations thousands of miles from home."

