 # NAVAL GRAND DOCTRINES
 GRAND_DOCTRINE_VICTORIAN_NAVAL: "Victorian Naval Doctrine"
 grand_doctrine_victorian_naval_desc: "The ironclad age demands new naval thinking - Victorian doctrine integrates steam propulsion, armored warships, and modern gunnery into a comprehensive maritime strategy for controlling the seas."
 GRAND_DOCTRINE_MACHINE_AGE_NAVAL: "Machine Age Naval Doctrine"
 grand_doctrine_machine_age_naval_desc: "Dreadnoughts and submarines herald a new era of naval warfare - Machine Age doctrine embraces revolutionary technologies to project power across the globe's oceans."

