 # VICTORIAN NAVAL SCREENS SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_COASTAL_DEFENSE: "Coastal Defense"
 SUBDOCTRINE_VICTORIAN_COASTAL_DEFENSE_DESC: "Shore batteries and patrol vessels form an interlocking defensive network. Monitors and torpedo boats lurking in home waters can repel even the mightiest invasion fleet."
 SUBDOCTRINE_VICTORIAN_TORPEDO_WARFARE: "Torpedo Warfare"
 SUBDOCTRINE_VICTORIAN_TORPEDO_WARFARE_DESC: "The self-propelled torpedo transforms naval combat. Swift torpedo boats closing under cover of darkness can cripple capital ships at a fraction of the cost."

 # VICTORIAN NAVAL CAPITAL SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_IRONCLAD: "Ironclad Doctrine"
 SUBDOCTRINE_VICTORIAN_IRONCLAD_DESC: "Iron armor and steam power render wooden walls obsolete. Ironclad warships combine devastating firepower with unprecedented protection to dominate the battle line."
 SUBDOCTRINE_VICTORIAN_CRUISER: "Cruiser Doctrine"
 SUBDOCTRINE_VICTORIAN_CRUISER_DESC: "Cruisers are the workhorses of the fleet - showing the flag in distant waters, protecting trade routes, and hunting down commerce raiders across the globe."

 # VICTORIAN NAVAL TRADE SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_TRADE_PROTECTION: "Trade Protection"
 SUBDOCTRINE_VICTORIAN_TRADE_PROTECTION_DESC: "The lifeblood of empire flows through maritime trade. Convoy systems and dedicated escort vessels ensure vital commerce reaches port despite enemy predation."
 SUBDOCTRINE_VICTORIAN_COMMERCE_RAIDING: "Commerce Raiding"
 SUBDOCTRINE_VICTORIAN_COMMERCE_RAIDING_DESC: "Strike at the enemy's commerce and you strike at their ability to wage war. Fast raiders operating independently can strangle an opponent's economy without risking a fleet action."

 # MACHINE AGE BATTLEFLEET SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_BATTLESHIP: "Battleship Doctrine"
 SUBDOCTRINE_MACHINE_AGE_BATTLESHIP_DESC: "The all-big-gun battleship represents the ultimate expression of naval power. Dreadnoughts in line of battle can annihilate any opposing force in a decisive fleet engagement."
 SUBDOCTRINE_MACHINE_AGE_BATTLECRUISER: "Battlecruiser Doctrine"
 SUBDOCTRINE_MACHINE_AGE_BATTLECRUISER_DESC: "Speed is armor - battlecruisers sacrifice protection for velocity and firepower. They hunt down cruisers with impunity and scout ahead of the battle line."

 # MACHINE AGE SCREENS SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_DESTROYER: "Destroyer Doctrine"
 SUBDOCTRINE_MACHINE_AGE_DESTROYER_DESC: "Destroyers have evolved from mere torpedo boats into versatile warships. They screen the fleet, hunt submarines, and deliver devastating torpedo attacks."
 SUBDOCTRINE_MACHINE_AGE_CRUISER_SCREEN: "Cruiser Screen Doctrine"
 SUBDOCTRINE_MACHINE_AGE_CRUISER_SCREEN_DESC: "Light cruisers form the eyes of the fleet, scouting ahead and screening capital ships from destroyer attacks while hunting enemy raiders."

 # MACHINE AGE SUBMARINE SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_SUBMARINE_WARFARE: "Submarine Warfare"
 SUBDOCTRINE_MACHINE_AGE_SUBMARINE_WARFARE_DESC: "The submarine lurks beneath the waves, invisible and deadly. Coordinated wolfpack tactics can devastate enemy shipping and starve nations into submission."
 SUBDOCTRINE_MACHINE_AGE_COASTAL_SUBMARINE: "Coastal Submarine Doctrine"
 SUBDOCTRINE_MACHINE_AGE_COASTAL_SUBMARINE_DESC: "Smaller coastal submarines defend home waters through ambush tactics. Lurking in shallow waters and near harbors, they deny the enemy freedom of movement."

 # MACHINE AGE CARRIER SUB-DOCTRINES
 SUBDOCTRINE_MACHINE_AGE_CARRIER: "Carrier Doctrine"
 SUBDOCTRINE_MACHINE_AGE_CARRIER_DESC: "Aircraft carriers extend striking power beyond the horizon. Carrier task forces can project air power across vast stretches of ocean, striking enemies who never see the fleet."
 SUBDOCTRINE_MACHINE_AGE_NAVAL_AVIATION_SUPPORT: "Naval Aviation Support"
 SUBDOCTRINE_MACHINE_AGE_NAVAL_AVIATION_SUPPORT_DESC: "Naval aviation multiplies the fleet's effectiveness. Reconnaissance aircraft extend vision while fighters and bombers provide cover and striking power."

