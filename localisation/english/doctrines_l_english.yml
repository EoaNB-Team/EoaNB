l_english:
  GRAND_DOCTRINE_MOBILE_WARFARE: "Mobile Warfare"
  GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Hit them where they don't expect - mobile warfare doctrine seeks to break the trench deadlock of the First World War via aggressive maneuvers to pre-empt and disrupt the enemy."
  GRAND_DOCTRINE_SUPERIOR_FIREPOWER: "Superior Firepower"
  GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Send shells, not men - Superior Firepower emphasizes employing crushing masses of fire to pave the way for maneuver units to advance and capture territory."
  GRAND_DOCTRINE_GRAND_BATTLEPLAN: "Grand Battleplan"
  GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "With sufficient preparation, no obstacle is insurmountable - Grand Battleplan is characterized by patient, meticulous preparation of all arms, in both attack and defense."
  GRAND_DOCTRINE_MASS_ASSAULT: "Mass Assault"
