 SUBDOCTRINE_NAPOLEONIC_LIGHT_ARTILLERY_DESC: "Horse artillery and light field pieces provide mobile fire support, rapidly deploying to exploit tactical opportunities and support advancing formations."
 SUBDOCTRINE_NAPOLEONIC_HEAVY_ARTILLERY: "Heavy Artillery"
 SUBDOCTRINE_NAPOLEONIC_HEAVY_ARTILLERY_DESC: "Massed heavy guns deliver devastating bombardments that can shatter enemy formations and reduce fortifications to rubble before the assault."

 # VICTORIAN MOBILITY SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_LANCERS: "Lancers"
 SUBDOCTRINE_VICTORIAN_LANCERS_DESC: "The lance remains a devastating weapon in skilled hands. Uhlan regiments deliver shock charges that can break even steady infantry if the timing is right."
 SUBDOCTRINE_VICTORIAN_LIGHT_CAVALRY: "Light Cavalry"
 SUBDOCTRINE_VICTORIAN_LIGHT_CAVALRY_DESC: "Modern light cavalry emphasizes reconnaissance and screening over shock action. Speed and mobility allow them to gather intelligence and disrupt enemy communications."
 SUBDOCTRINE_VICTORIAN_MOUNTED_INFANTRY: "Mounted Infantry"
 SUBDOCTRINE_VICTORIAN_MOUNTED_INFANTRY_DESC: "Combining the mobility of cavalry with the firepower of infantry, mounted infantry can rapidly seize key terrain and hold it against counterattack."

 # VICTORIAN INFANTRY SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_DEEP_BATTLES: "Deep Battles"
 SUBDOCTRINE_VICTORIAN_DEEP_BATTLES_DESC: "Defense in depth absorbs enemy attacks while preserving strength for counterstrokes. Multiple defensive lines ensure that breakthroughs can be contained and eliminated."
 SUBDOCTRINE_VICTORIAN_AGGRESSIVE: "Aggressive Tactics"
 SUBDOCTRINE_VICTORIAN_AGGRESSIVE_DESC: "Modern firepower demands new offensive methods. Fire and movement tactics allow infantry to close with the enemy while maintaining suppressive fire."

 # VICTORIAN ARTILLERY SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_FIELD_ARTILLERY: "Field Artillery"
 SUBDOCTRINE_VICTORIAN_FIELD_ARTILLERY_DESC: "Rifled field guns provide accurate, mobile fire support. Close integration with infantry allows artillery to respond rapidly to tactical developments."
 SUBDOCTRINE_VICTORIAN_SIEGE_ARTILLERY: "Siege Artillery"
 SUBDOCTRINE_VICTORIAN_SIEGE_ARTILLERY_DESC: "Heavy howitzers and siege guns can reduce the strongest fortifications. Plunging fire devastates enemies in prepared positions."
 SUBDOCTRINE_VICTORIAN_MACHINE_GUNS: "Machine Guns"
 SUBDOCTRINE_VICTORIAN_MACHINE_GUNS_DESC: "The machine gun transforms defensive warfare. A handful of guns can hold ground against overwhelming numbers, fundamentally changing the calculus of battle."

 # VICTORIAN COLONIAL & PROFESSIONAL SUB-DOCTRINES
 SUBDOCTRINE_VICTORIAN_COLONIAL: "Colonial Warfare"
 SUBDOCTRINE_VICTORIAN_COLONIAL_DESC: "Experience in colonial conflicts teaches adaptation to difficult terrain and climate. Native auxiliaries extend the reach of regular forces across vast territories."
 SUBDOCTRINE_VICTORIAN_PROFESSIONAL: "Professional Army"
 SUBDOCTRINE_VICTORIAN_PROFESSIONAL_DESC: "A professional standing army with standardized training and experienced officers forms the backbone of modern military power. Quality triumphs over mere quantity."

