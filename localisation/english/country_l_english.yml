 ARMY_EXPERIENCE_DESC: "As your equipment is used in combat, you gain Army Experience. This means that you can gain Army Experience when your §HDivisions§! engage in battle or if you have sent §H$lend_lease_string_caps$§! to your allies' wars.\nYou also gain experience from conducting §HArmy Exercises§! with troops that are at least level $UNIT_TRAINING_LEVEL|Y$ and from certain §HNational Focuses§!. Some §HMinisters§! can increase experience gained.\n\nArmy Experience is needed to create and modify your §HDivision Templates§!."
