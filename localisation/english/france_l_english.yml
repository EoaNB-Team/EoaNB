 FRA_legislative_election_1863: "Legislative Elections of 1863"
 FRA_legislative_election_1863_desc: "The Legislative Election will decide how the assembly will be filled, giving either the Emperor or his opponent more power over politics."
 FRA_legislative_elections_1869: "Legislative Elections of 1869"
