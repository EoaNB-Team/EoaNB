 third_rep_france.15.t: "Resentment in Paris"
 third_rep_france.15.d_thiers: "Adolphe Thiers has been in French politics for years before becoming the President. During the July Monarchy, he erected what was later called the "Thiers Wall" to protect the city from invaders following the 1848 revolution. Not only that, but he also has shown some resentment towards the National Guards, fearing that they might rise up to oust him. Now his fears might become true. Rumors are going around that they are planning to take over the government. They are socialists at heart, the very young republic might get destroyed once again, we cannot let that happen."
 third_rep_france.15.d_gambetta: "Léon Gambetta is a popular figure, both for the republicans and the socialists. He is charismatic, and has made clear that nobody is going to stop his societal reforms following his election. But both the Military and the Socialists want to be assured of his policies. The military fears that he'll be too liberal, the socialist fear that he will be too conservative to please the majority. Léon Gambetta is in a tough position, and has to choose which faction he wants to help, and which faction he needs to betray."
 third_rep_france.15.d_rochefort: "The first President of our new Republic is not the most popular one among our socialist peers. Henri Rochefort has shown himself to be a quite ruthless and authoritarian leader, and on top of that someone who frequent Auguste Blanqui, a known hard-line marxist. The French army has already expressed their worries about this new ruler, and Patrice de Mac-Mahon has become the most prominent opponent to Rochefort among the military. Intelligence reports show the suspicious behavior of some of our war veterans."
 third_rep_france.15.a: "Confiscate the National Guard's cannons"
 third_rep_france.15.b: "Let's meet both of them"
 third_rep_france.15.c: "Talk with the Blanquists"
 third_rep_france.15.d: "Everything's fine"

 third_rep_france.16.t: "The [GetDateText] Uprising"
 third_rep_france.16.d: "Recent governmental decisions were unsatisfying for parts of the Army. The recent confiscation of the guns of our National Guard, in the hopes of controlling a situation that would have spiraled down, has made them join the socialist cause. Reports are talking about an insurrection, but lot of experts in the government are already talking about a revolution.\n\nBrace yourself Paris, the struggle is far from being over."
 third_rep_france.16.a: "It has begun"

 third_rep_france.17.t: "The [GetDateText] Military Uprising"
 third_rep_france.17.d: "Following the arrest of Patrice de Mac-Mahon, parts of our miltiary have risen up against our government and has declared war on our régime. Their headquarters are in Bordeaux, and they are already making offensives along the Garonne to secure their hold of Aquitaine. Our high command is completly taken by surprise, and troops are reorganized erratically with what's left of our generals and commanders. So little time after the Franco-Prussian War that humiliated France, we now have to face another conflict."
 third_rep_france.17.a: "France cannot escape war it seems"
 third_rep_france.17.b: "We cannot let the Socialists take over!"

 third_rep_france.18.t: "The Meeting"
 third_rep_france.18.d: "The communist group of Auguste Blanqui has been a pain for the French government since it was called to replace the imperial regime. However, recent problematic military moves has prompted the need for a political deal, a compromise.\n\nBlanqui proposed that we should get rid of general Patrice de Mac-Mahon. The illustrious military officier is also a staunch legitimist, and a man with great influence on the army. While we can't accuse him of conspiracy, it is true that we could remove him swiftly, resolving the problem very elegantly. However, our army is already at its weakest point in decades, some may even say centuries, and thus removing one of the most efficient military officer from our army might completly destroy us. This is an ultimatum in disguise, either we remove Mac-Mahon and face a possible military uprising, or we let him continue and we face a socialist uprising. There's no right solution here."
 third_rep_france.18.a: "We'll be sure to eliminate Mac-Mahon"
 third_rep_france.18.b: "We don't want to make our military weaker than it already is"

 third_rep_france.19.t: "The [GetDateText] Military Coup"
 third_rep_france.19.d: "The disastrous French government hasn't managed to keep its own Army under their command. In a move only outshined by the continuous conflict against Prussia, parts of the French Army, led by general Patrice de Mac-Mahon, has risen up and has called their own government of national salvation down in Aquitaine. We now have another enemy to face, our own army, and without these key miltiary commanders we are now even weaker than before."
 third_rep_france.19.a: "Rochefort has seen it coming"

 third_rep_france.20.t: "The Worries of the Socialists"
 third_rep_france.20.d: "The socialists have called upon us to stregthen the basics of our nascent democracy, and to protect at all cost the social liberties gained by the end of the rule of the Emperor. It is too early to make rock-strong promises, but it's probably what's needed to keep our nation in one piece. However, giving in too much to them might anger an already frustrated army."
 third_rep_france.20.a: "Of course, we'll stay true to our beliefs"
 third_rep_france.20.b: "Some sacrifices are needed to create a strong nation"
 third_rep_france.20.c: "The future of France is not socialist"

 third_rep_france.21.t: "The Worries of the Army"
 third_rep_france.21.d: "The army has strong conservative values, and even among the most loyal to Trochu's provisionnal government, there's a fear of leaning in too much towards the socialists. They want reassurance that the new government will protect French values and traditions, and will continue to support efforts to stregthen the army and its budget moving forward."
 third_rep_france.21.a: "We won't forget about our values and tradition"
 third_rep_france.21.b: "We trust the democratic process"
 third_rep_france.21.c: "We must march forward towards progress"

 third_rep_france.22.t: "The Socialists are happy with our decisions"
 third_rep_france.22.d: "After hearing both sides, and making our decisions, we have received reports that socialists leaders are generally happy with them. The internal peace gained from that might be temporary, but every day saved is a blessing considering the current state of the nation."
 third_rep_france.22.a: "Wonderful, we were able to reassure them"

 third_rep_france.23.t: "The Socialists are worried about our decisions"
 third_rep_france.23.d: "After hearing both sides, and making our decisions, we have received reports that socialists leaders are weary of the positions we have taken. Demonstrations are already being organized, and it seems that our move to create a fairer system might have resulted in a loss of faith from them."
 third_rep_france.23.a: "We cannot please everyone"

 third_rep_france.24.t: "General strike in Paris"
 third_rep_france.24.d: "The recent positions taken by the government has prompted strikes in the capital. Organized by socialists, these are targeted towards the government, who it seems cannot please them. The size of the strike is worrying though, and reports are talking about an even bigger demonstration being prepared soon. Who knows what the future holds, but the Republic isn't off to a great start."
 third_rep_france.24.a: "Worrying"

 third_rep_france.25.t: "The Army is happy with our decisions"
 third_rep_france.25.d: "Our positions have pleased the influential military commanders in our Army. We can't afford losing the support from our only defense against the Prussian threat, and such reports reassures the government in its actions and decisions. There might be some hope for France after all."
 third_rep_france.25.a: "Wonderful, we were able to reassure them"

 third_rep_france.26.t: "The Army is worried about our decisions"
 third_rep_france.26.d: "The revent decisions taken by the government about the worries of its people and army hasn't been popular among the influencial military commanders. While some are just losing their faith, others are already talking about "incompetency", and could become problematic in our ongoing conflict against the Prussians."
 third_rep_france.26.a: "We cannot please everyone"

 third_rep_france.27.t: "Military demonstrations in Paris"
 third_rep_france.27.d: "Is was obvious, some among the military are now refusing to fight, called our government "illegitimate" and "uneffective". Our military has been weakened enough, we don't need such demonstrations, but it seems that we have lost them for good now. Negotiations were tried, but ultimatly failed. It seems that we must live with an even more weakened Army."
 third_rep_france.27.a: "Worrying"

