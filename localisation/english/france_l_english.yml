 # Economics
 FRA_projecta_impera: "Projecta Imperii"
 FRA_projecta_impera_desc: "His Majesty the Emperor has for over a decade pursued a statist policy influenced by all sorts of people. Achille Fould supports an almost laisse-faire variant of this, the Emperor a quite frankly socialist variant. In obverse, persons such as Pierre Magne try to balance competing tendencies. None however disagrees, that work on France must always continue."
 FRA_ferro_et_terra: "Ferro et Terra"
 FRA_ferro_et_terra_desc: "Steel and Land. That is what our Empire rests upon. Though Fire and Smoke may fuel it greatly, and though Marble and Glass may make it pretty. . .we still need Land and Steel. The former grants us food, the latter grants us weapons. These two must always be in firm grasp of the Empire, lest our brave Soldiers go hungry and our people starve."
 FRA_new_practices_for_new_empires: "New Practices for New Empires"
 FRA_new_practices_for_new_empires_desc: "The Future is now! Farming can not continue as in the old days, as if there are still Serfs and Bourbon Kings. New practices must be introduced. Reapers must be spread further, horses must be made avalible to more to purchase, so that toiling on land does not take an entire day. And further, who knows, perhaps this will also free up men for the Imperial Army."
 FRA_lowering_farmers_taxes: "Lowering Farmers Taxes"
 FRA_lowering_farmers_taxes_desc: "The Emperor and his allies have fervently done risky things for the public good. And almost always, it has paid off. One of this, was the hope that lowered taxes and support of financial institutions and competitive ventures would result in an increased treasury. It has. And so now, one must simply ask, why not grant what has been granted to the Banker and Artisan - to the Empire's finest? The farmer shall too, what all of France has. Prosperity and Abundance!"
 FRA_limited_land_redistribution: "Limited Land Redistribution"
 FRA_limited_land_redistribution_desc: "When the Republic and the Empire came about, many a thing was left empty. Signeurs et Madame left the French fatherland, for 'greener pastures'. Bah, traitors all! Nonetheless, now we are left with numerous estates to do something with. Now while we can't give every citizen a palace, we can sell off many a painting and grant each citizen some money, no? And after that, we can ensure that all those who worked on land without permanent housing, get at least some temporary semblence of it."
 FRA_establish_specialized_agricultural_education: "Establish Specialized Agricultural Education"
 FRA_establish_specialized_agricultural_education_desc: "We've given the farmer tools, we've lowered his taxes and we have now even given him some money to play around with. Now we must ensure that it is not wasted on booze and gambling. Our fervent lecturer, Victory Duruy, gets a new special task. To travel to the countryside and organize schools to ensure that France's best always know how to operate this new machinery. For the good of themselves and of France the great!"
 FRA_redistribution_of_orleans_properties: "Redistribution of Orleans Properties"
 FRA_redistribution_of_orleans_properties_desc: "Now comes the great show. We've redistributed the land of petty Monarchists who would dare fight our glorious and benevolent Empire. But now, we will end with Royal legacies for good. Numerous palaces of the Bourbon-Anjou and the Bourbon-Orleans lay empty. A few will be taken by the Emperor for personal projects and enjoyment, but the rest: au Peuple! Millions of France shall both be acquired by the state, and granted unto the people. Who will, naturally under our guidance, spend it well."
 FRA_compete_with_italian_grain: "Compete with Italian Grain"
 FRA_compete_with_italian_grain_desc: "The proclamation is a slight bit misleading. We fight not, just the Italian farmer. But the Spanish, German, British and Balkan one too. And all of them, our farmer must outcompete, outdo, and in doing so: profit from. Now as always, our friends the Latins, the South Slavs and others will not be hurt, we are a fair competitor. . .but the France must flow. And they will first flow to us, then anyone else."
 FRA_organized_departmental_farming: "Organized Departmental Farming"
 FRA_organized_departmental_farming_desc: "The Empire has, as said before, often been Statist. Now, for the most efficient of farming practices, Duruy will organize certain overseers and such to either advise on improved farming practices; or in cases of state-owned and leased land, order improvements. Now naturally this is a risky affair, but nonetheless we will do our best so that the land is used to it's greatest extent."
 FRA_spur_agricultural_ambition: "Spur Agricultural Ambition"
 FRA_spur_agricultural_ambition_desc: "Europe has grown restless. Industrialization has led to a flocking of cities, and thats not bad in itself. . .but, someone needs to feed the cities. As such, our Imperial government has decided that it would be wise to set up programs to help people to make their life on the countryside. To farm, and to perhaps get rich off of that, while feeding not only ourselves but Europe itself. Not to mention, a monopoly on foodstuffs will be very useful when it comes to politics too. How can you invade the one that feeds you?"
 FRA_rehabilitate_the_vandee: "Rehabilitate the Vandee"
 FRA_rehabilitate_the_vandee_desc: "The Vendee is a notoriously royalist region. First they revolted against the Republic. Then against Napoleon himself. Then against the Orleans! The Vendee is the most legitimist region there exists. . .and we've pacified it. Our Empress Eugenie, and the support of the Pope to us, has proven indispensable. Now, that region is calm and it is our duty to bring life back to it. After a practical genocide conducted by the Jacobins. Let us build up the land, let us give them money to re-start their farms. Let us give life back to the Vendee, and in so, earn their loyalty for more than just God and Country."
 FRA_ensure_food_for_the_army: "Ensure Food for the Army"
 FRA_ensure_food_for_the_army_desc: "Now that France is not only insured against famine, but insured as one of, or perhaps the foremost, producer of food in the world; we must ensure that our noble Army has it's share. There are hundreds of thousands of soldiers, and we tragically have to import food for these brave men. Now it is time to establish a very minor grain tax, that when utilized across all of France will permit us to feed our massive armies. With that in hand, we will be able to project our influence without any worry that our good men might starve. And if some remains, well, more profit to be made."
 FRA_a_prosperous_farmland: "A Prosperous Farmland"
 FRA_a_prosperous_farmland_desc: "Minerva would surely be proud of us. Our wise acts have ensured a prosperous French countryside, that produces more grain than any nation in the world, perhaps one day it will do even more than Russia itself. For now however, our great Napoleon will be happy to know that his nephew has not only done good by his name, but even more so. Famines are not only eradicated as a possibility, but trounced on with France becoming an exporter of grain. Let us thus simply say: Hurrah pour l'Empereur Napoleon III!"
 FRA_ignis_et_fumus: "Ignies Et Fumus"
 FRA_ignis_et_fumus_desc: "Fire and Smoke. While steel and land are needed to produce, we need fire and smoke to refine. We need them to travel, we need them to shoot, and much else. As such, we shall bolster our industry beyond all measure, and not only catch-up to the likes of Britain but overtake them. And then, none will be able to even breathe without thinking: ah, the French have made this!"
 FRA_break_the_hold_of_artisans: "Break the Hold of Artisans"
 FRA_break_the_hold_of_artisans_desc: "Like the economies of old, France is still dominated primarily by Artisans. While France is the best economy when it comes to banking and finances. . .well, industrially speaking we are much less so. Now we shall decrease tariffs on industrial goods, and promote artisans joining together to form grand factories! This way, their hold on our economy will be broken, and the nation able to make progress!"
 FRA_continued_industrial_advancement: "Continued Industrial Advancement"
 FRA_continued_industrial_advancement_desc: "While we make our march against weak Artisans and against the backwardness of the countryside: we shall also march to advance what already is there. His Majesty has opened up several tenders of technological and industrial advancement with the goal of bringing bright minds to Paris and the nation. Naturally certain Conservatives condemn this as unnecessary migrant-catching, but we know that the Empire will have the brightest minds of Europe!"
 FRA_grant_mange_the_blank_check: "Grant Mange the Black Check"
 FRA_grant_mange_the_blank_check_desc: "Pierre Magne is the great minister of finance in our wonderful Empire, and he has made his intent clear. To build railways until all of France can travel from their small village in Provance, to Paris, within just a few hours! And our Emperor is inclined to agree with him, and so has given Magne the blank check with the ministry. He shall build to his heart's content, and shall bring prestige and glory to France - as well as grandiose economic benefit. By increasing the number of railways, we will expand tourism, economic advancement of private persons and naturally, decrease the time of mobilization."
 FRA_a_new_manufactural_line: "A New Manufactural Line"
 FRA_a_new_manufactural_line_desc: " "
 FRA_reaffirming_imperial_ports_and_docks: "Reaffirming Imperial Ports and Docks"
 FRA_reaffirming_imperial_ports_and_docks_desc: "France's navy is the pride of Europe and especially the Emperor Napoleon III. Now however, times are changing. Ironclads, even more steam power, explosive breech-loading guns and much else; have become a daily part of naval combat. We must ensure that our ports can actually build such ships, and so we shall expand them, modernize them, and make sure that they out-do anything the perfidious Albion or the rabid Russian can try and make. France shall rule the Waves!"
 FRA_foulds_begrudging_subsidies: "Foulds Begrugding Subsidies"
 FRA_foulds_begrudging_subsidies_desc: "Achille Fould is the fiscal conservative in our ministry of finance, and a great proponent of fiscal responsibility. However, even he must at times consent to certain planned acts so that the French nation can out pace all others. As such His Majesty has managed to convince Fould to grant a sizeable subsidy check to industrial projects across France so that our nation can continue it's unimpeded economic golden age."
 FRA_the_art_of_refining: "The Art of Refining"
 FRA_the_art_of_refining_desc: "While we may make all that we want, we must also refine what we have. Algerian lead, Alsatian coal, Gold from Aquitaine. All of that has to be used for something, lest it simply sit under the ground, doing nothing. As such, we shall push for our youth to actually learn how to refine the materials at their disposal. And then, when they do that, we shall utilize those resources to produce guns, railway carts, fuel, whatever our glorious Empire needs!"
 FRA_first_batches_of_coal_and_steel: "First Batches of Coal and Steel"
 FRA_first_batches_of_coal_and_steel_desc: "It is a sad fact, but France is not endowed with infinite resources. Coal and Steel dry up, and as much as we do our best to mine in Provence and in Alsace, there is still not enough. As such we must begin to import our first batches of coal and steel from Britain and from America. Rue we the day when we begin to import something from the Prussians, but it might need to be considered later on. For now though, let us rejoice that our industry is so grand that we must import to keep it running at these speeds!"
 FRA_strengthen_the_ports_of_bordeaux: "Strengthen the Ports of Bordeaux"
 FRA_strengthen_the_ports_of_bordeaux_desc: "While we have done our best to strengthen all of our ports, with special care towards Marseille and Toulon where most of our fleet resides - we must strengthen one more with great care. Bordeaux, the seat of at least one Atlantic fleet. While it might not be a center of production and while it may take ages if Bordeaux is ever to reach that stage - it will still benefit us to enlarge and re-outfit the port so that should war come, repairs and safety are still guaranteed. And if Bordeaux's mayors manage to bless the city with a truly marvelous port, all the glory to them."
 FRA_embolden_the_silk_of_lyon: "Embolden the Silk of Lyon"
 FRA_embolden_the_silk_of_lyon_desc: "While France might be bashing down the walls between backwardness and the future - there are still some things which we shall not only keep, but embolden. And that is our trade of fine clothes, of refined jewels and much else. And for that, what better starting point than the Silk of Lyon? For centuries a major place for fine clothing, it shall now earn the subsidies of the nation and ensure that when one thinks of Luxury: they shall think of France! And not any France, but France of the Roman and Imperial Eagle, where the rightful heirs of Augustus, Caesar, Trajan and Constantine reign!"
 FRA_une_victorie_sur_lindustrie: "Une Victoire Sur L'industrie"
 FRA_une_victorie_sur_lindustrie_desc: "We've done it! Factories, and in them fire and through them smoke; litter France! In combination with our other efforts, France will become the undisputed economic hegemon of Europe - unite Germany or not, unite Italy or not! From Paris will travel silken robes, steel rifles, golden jewels and so much more. France shall be the shining light of the world in all matters economic. And all thanks to our noble Napoleon III and his brave and ingenious advisors! Hip-Hip, Hurrah!"
