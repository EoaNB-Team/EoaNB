FRA_empire_autoritaire: "L'Empire Autoritaire"
FRA_empire_autoritaire_desc: "His Majesty, the Emperor Napoleon III, runs a very tight ship. First as President and then as Emperor, the person of his majesty rarely shied away from decisive and often bloody measures to bring about political and social goals. This has not stopped, and continues to define the political landscape of the Empire. However, unlike in most authoritarian regimes, this has not brought about general suffering or mass surveillance for the purposes of bad ends. Rather however, it has resulted in a nation which is advancing in all aspects with rapid pace and ambition to overcome the entire continent! Within just the past decade, over 3,000 Kilometers of railways have been constructed. Several conflicts started either against or by the Empire have been won. Rights of the fairer sex, ignored or even crushed at times, now make great strides under the advice of Empress Eugenie and the personal interest of Emperor Napoleon III. The rights of the workers have also advanced, and the economic golden age as described by some is just getting started. Over a thousand banks have been opened up just by the current point, and the Authoritarian Empire with it's strong hold, seems to be pushing for even more. Naturally, this has come at the cost of certain political freedoms and the presence of the Gendarmerie Imperiale is undeniable. . .but, for the common Frenchman, this is a fine enough state. For if the Emperor will make France the only place where the right to eat is assured, the freedom to read is not needed."

FRA_laurier_victoire: "Laurier de la Victoire"
FRA_laurier_victoire_desc: "The French Empire's tricolor waves proudly across the world. The British, so arrogant, have grown to fear and respect the Emperor. The Russians have been struck down in the Crimean War and the petty Sultan of the Mohammedan faith understands who his superior is. The ones in Egypt stand ready, for the Emperor and his architects inquire most soundly unto a canal to bridge the seas. In Italy, the enemies of His Holiness and by proxy his most Imperial Majesty, lay dead and defeated. The French Empire shall be rivaled by none! This all has naturally led to a lot of good things in the fatherland. Trade flows from almost all corners of the globe, just as Faidhbere predicted it would. In the east, the peoples of the Balkans and of Poland look to us, rather than others, for guidance and liberation. And so, our influence spans Europe indirectly if not directly. The common man can read almost monthly, of our great victories occurring either now, or rarely more than two years in the past. And mothers can dream, that their child too shall earn the legion of honor for the Empire of a century grand. Vive l'Empire! Vive l'Armee! Vive la France!"

FRA_economie_liberale_projets_imperiaux: "Économie Libérale et Projets Impériaux"
FRA_economie_liberale_projets_imperiaux_desc: "His Majesty has always had a self-contradictory economic and national policy. He is a 'Conservative Emperor' who advances women and social rights. He is a revolutionary who uses grapeshot on his former Italian allies. He is an infantryman, who designs artillery. He is a Monarch, who creates plans for civilian stoves. And this trend of doing what he usually should not, extends to economics too. His Majesty has been a massive supporter of liberal trade ideals. Low tariffs, low inquiry and other such things. On the other hand, he has been the most vigorous of builders, designers and planners. It is he who orders Haussmann to review prefectures and add to them various places of interest. It is he who continually bludgeons the rich with protections of the worker. And yet it is also he who slashes taxes to all within the nation, and the one who lets the British and Spanish trade on equal footing with the French. This has sadly, created some problems. The Imperial economy is heavily reliant on her colonies, which deliver to the Empire resources which are then sold and made profit off. Furthermore, the Emperor's policies while successful at making life 'wonderful' for most, has not granted unto the Empire mass-industrialization as he had wished. As such, until either he begins to construct state-owned factories to outpace Britain, or regulation goes down so much that the British practices come to France, the Empire will have a rather problematic budget to deal with."

FRA_la_lumiere_directrice: "La Lumière Directrice"
FRA_la_lumiere_directrice_desc: "Napoleon III, is the guiding light of the Empire. Without him, there would be no Empire, perhaps even no Republic back in 1848. Without him, the woman would still have no hope of studying, and the Algerians would be gassed daily by the King's troops. This creates an extreme problem for the Empire however. While the Emperor is healthy and agile, the Eagle is sure to soar over the entire world. But when His Majesty is sick, unable to rule or give his own commands. . .then the Empire is left without it's head, and the many forces united behind the Emperor begin to squabble. The Empire has it's Alexander, it's Ceasar, it's Augustus or rather fittingly - it's Napoleon. But what will the Empire do without him? The Empire thus has a ticking clock, to which is tied a dagger right above it's head. Some solution must be found. Perhaps the solution is to ensure that His Majesty is not the biggest cog of the machine? Perhaps it is to ensure that only the Emperor's firmest remain? Maybe, a grand system of checks and balances to oversee all? Whatever it may be, a decision must be made. For god help us if the clock strikes twelve, and the Emperor is not there."

