 nap_france.1.t: "The Legislative Elections of 1857"
 nap_france.1.d: "The second legislative election of the Second Empire shouldn't put too much pressure on our government. The Official Candidate, Charles de Morny, is in a very confortable place, being a close ally of the Empire and a popular figure among the politicians. Michel Goudchaux has little support, as the opposition is still split between republicans and monarchists, allowing it to be outshined."
 nap_france.1.a: "And now, we wait..."

 nap_france.2.t: "Results of the 1857 Legislative Elections"
 nap_france.2.d: "The results are in, Charles de Morny won the election with a large majority. \n\nHowever, it would seem that the opposition, albeit insignificant, is growing in the major cities.\n\nHere are the results :\nCharles de Morny - Official candidate :                  §O97,53 %§!\nMichel Goudchaux - Candidate of the opposition : §t02,47 %§!"
 nap_france.2.b: "Congratulation to Monsieur de Morny"

  # News Text

 nap_france_flavor.1.t: "Death of Eugène-François Vidocq"
 nap_france_flavor.1.d: "The great adventurer Eugène-François Vidocq has passed away today, at the age of 81. He started his life as a bandit, but after a life of evading his prison sentence, he first became an informer for the police, then created the first private detective agency, creating at the same time the basis of modern judicial police in France. After many years of great service to the french police, he will still be remembered."
 nap_france_flavor.1.a: "A great loss for France"

 nap_france_flavor.2.t: "Extention of Paris"
 nap_france_flavor.2.d: "For decades, Paris has been confined to the Wall of the Ferme générale. But in this century, its population has increased greatly, and now suburbs have appeared all around it, inside the Wall of Thiers, built in 1840. Haussmann had in his plan to expand the city to this wall, incorporating those small communities and redoing entirely the map of Paris' Arrondissements. This is another step in Haussmann's great reorganization of the city."
 nap_france_flavor.2.a: "Paris becomes greater everyday !"

 nap_france_flavor.3.t: "Creation of the Société Générale"
 nap_france_flavor.3.d: "In 1848, the banks of France failed, and the economy of the Empire was hit hard by economic recession. The idea of a national bank gained popularity. The creation of a credit based banking system was prompted by the new era of productivity that came with the Industrial Revolution, as the people now consumed more and more. The Société Générale was founded, owned by the government, it was the first bank to offer an industrial distribution of credits."
 nap_france_flavor.3.a: "New banks for a new world"

 nap_france_flavor.4.t: "Creation of the Alliance Israélite Universelle"
 nap_france_flavor.4.d: "Following the cruel and bloody antisemitic treatment of jews in Damas in 1840 and the forced conversion to christianity of the young Edgard de Mortara in 1858, Adolphe Crémieux has announced the creation of the Alliance Israélite Universelle, or AIU. This association aims to protect the jewish community and to promote human rights and the discussion between religions around the world."
 nap_france_flavor.4.a: "A step further in the emancipation of the jews"

 nap_france_flavor.5.t: "The Metz Universal Exposition"
 nap_france_flavor.5.d: "This year, Metz organized a universal exposition to present the newest advancements in agriculture and industry. Even if it's not a true universal exposition, like the 1862 one being planned in London, this one takes place on a more local level, showcasing in different divisions the new inventions in agriculture, horticulture and in industrial engineering."
 nap_france_flavor.5.a: "Maybe the name's too much"

 nap_france_flavor.6.t: "Publication of 'Les Misérables'"
 nap_france_flavor.6.d: "Today, Victor Hugo published his new novel, named "Les Misérables". This series of stories put in perspective the condition of the poorest classes in France, set in the early 19th century. The publication of this book has already made a lot of noise, and will one day even be considered as "the best French novel of the 19th century"."
 nap_france_flavor.6.a: "A beacon of french literature"

 nap_france_flavor.7.t: "Seek of the Planet Vulcain"
 nap_france_flavor.7.d: "In 1788, the orbit of Uranus planet (discovered in 1781) doesn’t follow the predictions. Many astrophysicists have tried to fix the model without success. In 1821 Alexis Bouvard have gathered 40 years of observations but didn’t succeed to fix the model by supposing the addition of an unknown planet. The British John Couch Adams worked on it but it was the French Urbain Le Verrier which computed the orbit of this unknown planet in 1845. The Prussian Johann Gottfried Galle observed the planet in 1846 which will be called Neptune. Urbain Le Verrier tried to do the same thing do explain anomalies with Mercury orbit. In 1859, a doctor an amateurish astronom, Edmond Modeste Lescarbault sent a letter to Le Verrier to report an observation of a corps. Le Verrier announce this year that it is a planet and gives it the name Vulcan.  We expect further observations will confirm the 9th planet which is between Mercury and the sun."
 nap_france_flavor.7.a: "The Ninth Planet of the Solar System"

 nap_france_flavor.8.t: "La Première Internationale"
 nap_france_flavor.8.d: "Following the January Uprising in Poland in 1863, French and British workers started to discuss developing a closer working relationship. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of the Polish uprising. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders."
 nap_france_flavor.8.a: "Karl Marx has apparently inspired some people"

 nap_france_flavor.9.t: "Construction of the Suez Canal started"
 nap_france_flavor.9.d: "Ferdinand de Lesseps, former French diplomat, obtained a concession from Sa'id Pasha, the Khedive of Egypt and Sudan, to create a company to construct a canal open to ships of all nations. The company was to operate the canal for 99 years from its opening. With a commission of 13 experts from 7 countries, the plan of the canal has been drawn and The Suez Canal Company created. The excavation can start."
 nap_france_flavor.9.a: "A new way will soon open for our ships!"

 nap_france_flavor.10.t: "Inauguration of the Suez Canal"
 nap_france_flavor.10.d: "After 10 years of work, the Suez Canal can be inaugurated. Fireworks are ready and Khedive Isma'il Pasha of Egypt and Sudan has prepared a banquet on his yacht. The royal guests are the French Empress Eugenie with the Imperial yacht L'Aigle, the Crown Prince of Prussia and the Prince Louis of Hesse. A temporary mosque and church have been built for both religious ceremonies. L’Aigle was the first ship in the procession. A new ceremony is held in Suez and after in Cairo and finally the Pyramids with a new road built for this occasion."
 nap_france_flavor.10.a: "A needed alternative to the burden of the Cape Horn"

 nap_france_flavor.11.t: "The Proclamation of the Paris Commune"
 nap_france_flavor.11.d: "Disaster! What began as protests by radicals in Paris has escalated into armed revolt. An attempt by the central government to remove artillery pieces from Paris for use by the Army incited great unrest among the people who feared for the city's defense. Armed soldiers under one of our generals were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals of Karl Marx."
 nap_france_flavor.11.a: "Putting Marx's words into action"

 nap_france_flavor.12.t: "The Savoy Rebellion"
 nap_france_flavor.12.d: "The Savoyards have risen against our legal 'reattachement' of Savoy to France. It seems the locals would prefer to remain a part of Italy or even join . . . Switzerland? Regardless, the rebels have taken the local capital of Chambéry and are arming to defend themselves. We must move and move swiftly, less we be routed a second time by peasants with guns."
 nap_france_flavor.12.a: "They won't integrate this easily"

 nap_france_flavor.13.t: "The Kabyle Revolt"
 nap_france_flavor.13.d: "The French hold on their colonial territory of Algeria seems to have been recently contested by local natives. The Kabyle population of the colony has proclaimed their independence, and are now fighting a very weak local garrison force. The French effort to integrate and "assimilate" the local population seems to not have bared fruit, and the fight isn't a guarenteed victory for the French Empire. Who knows what the future holds for Algeria."
 nap_france_flavor.13.a: "France needs to hold its colonies together"

 nap_france_flavor.14.t: "Military takeover in the French Republic"
 nap_france_flavor.14.d: "Following the recent formation of the provisionnal government of France, ministers and socialist leaders were trying to find a compromise, and to agree on a future course of action for the French Republic. However, the military wanted otherwise. Led by the legetimist general Patrice de Mac-Mahon, the French Army has toppled the nascent republican government, and has installed their own military junta. The short-term republic is still defended by many in France, and that coup will probably be followed by more chaos, as France recovers from their war against Prussia."
 nap_france_flavor.14.a: "A short lived republic"

 nap_france_flavor.15.t: "Military revolts against the French Republic"
 nap_france_flavor.15.d: "The recent attempt at arresting the French general Patrice de Mac-Mahon has been a disaster for the newly formed French republican government. The Army has organized themselves, and has risen up against the regime. Led by Mac-Mahon himself, the military revolt has taken hold of South-Western France already, and are already fighting against the loyalist army of France. This turn of events is one of the many tribulations France has faced since the start of the war, and it seems unlikely that they will stop anytime soon."
 nap_france_flavor.15.a: "There are some nostalgic of the Empire"

 nap_france_flavor.16.t: "The End of the French Empire"
 nap_france_flavor.16.d: "Following the capture of the French Emperor in this most recent war with the Prussians, a political power vacuum was created with the effective capture of the cheif executive of the french government. Republicans within the French Imperial Government seized the oppurtunity and declared a new Republic. Making this the 3rd French Republic, and, depending on how you count, the 12th French government in 90 years."
 nap_france_flavor.16.a: "A new dawn for France"

 nap_france_flavor.17.t: "The French Civil War"
 nap_france_flavor.17.d: ""
 nap_france_flavor.17.a: "Split between the Army and the People"

 nap_france_flavor.18.t: "Socialist Coup in the French Empire"
 nap_france_flavor.18.d: "After forbidding French syndicalists to come back ffrom the Internationale in London, general strikes have shattered France. The Emperor and the Army have failed to restore order. The royal claimer, the count of Chambord, called Henri V by his supporters have failed to restore the Monarchy.\nFrance is now a Socialist Republic."
 nap_france_flavor.18.a: "The Empire was doomed to fall"

 nap_france_flavor.19.t: "Napoleon III has been assassinated"
 nap_france_flavor.19.d: "On the 14th of January, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. Orisini and his partners in crime detonated 3 bombs. The first bomb was thrown too far but the second broke glasses and the third destroyed the Imperial luxury salon. The Emperor is dead but the Empress, covered by his blood, is alive. Whereas she is totally shocked by the event, she is the latest hope for the Empire to survive."
 nap_france_flavor.19.a: "A great tragedy"

 nap_france_flavor.21.t: "Napoleon III Attacked With a Bomb"
 nap_france_flavor.21.d: "On the 14th of January, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. Orisini and his partners in crime detonated 3 bombs. The first bomb was thrown too far but the second broke glasses and the third destroyed the Imperial luxury salon. The Emperor and the Empress are covered in blood but they are safe and sound. The steel walls of the car have protected them. The Imperial couple continued on to the theatre to show they are still alive."
 nap_france_flavor.21.a: "How will the French Empire react ?"

 nap_france_flavor.22.t: "Grand Kabyle Campaign Ends"
 nap_france_flavor.22.d: "The conquest of the Grand Kabyle region is finished. Marshal Randon, the French Algerian governor, has successfully carried out this conquest and made the French colony bigger."
 nap_france_flavor.22.a: "How will the inhabitants react to European colonialism?"

 nap_france_flavor.23.t: "End of the Cochinchina war"
 nap_france_flavor.23.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain was not interested by any territorial gains.\nBut France has obtained the provinces under its control in the lower Cochinchina."
 nap_france_flavor.23.a: "France has a new colony"

 nap_france_flavor.24.t: "End of the Cochinchina war"
 nap_france_flavor.24.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain and France were not interested by any territorial gains."
 nap_france_flavor.24.a: "A long war for few results"

 nap_france_flavor.25.t: "Lourdes apparitions"
 nap_france_flavor.25.d: "From February to July, Bernadette Soubirous, 14 years old, has had several visions of a small young lady in the grotto Massabielle near to Lourdes. Bernadette called this small young lady Aqueró (Gascon Occitan word for "that") and speaks in Gascon Occitan with her. Hundreds then thousands of people has met to see Bernadette have visions. A water source has been found with some inexplicable curitive properties. At the day of the Annunciation of the Blessed Virgin Mary, Aqueró said to be the Immaculate Conception. The Massy prefect has ordered the grotto closed."
 nap_france_flavor.25.a: "Order Massy prefect to open the grotto"

 nap_france_flavor.26.t: "The Besançon Universal Exposition"
 nap_france_flavor.26.d: "This year, Besançon organized a universal exposition to present the newest advancements in horlogy and industry. Even if it's not a true universal exposition organized by the Bureau International des Expositions (BIE), the Besançon exposition is sponsored by Prince Napoleon."
 nap_france_flavor.26.a: "We can use a train to go to this exposition"

 nap_france_flavor.27.t: "Final transfer of Napoleon I"
 nap_france_flavor.27.d: "Napoleon's ashes were returned to France in 1840. The coffin has been set in the chapelle Saint Jérôme. The final coffin is finished, and the ashes will be transferred to it under the Invalides Dome in the presence of Napoleon III."
 nap_france_flavor.27.a: "Now he is home"

 nap_france_flavor.28.t: "First woman with bachelor degree"
 nap_france_flavor.28.d: "In 1844, Julie-Victoire Daubié got a teacher's certificate of ability which allows her to become a governess. In 1859, she wrote a 300-pages essay \"The Poor Woman in the 19th Century. Female Conditions and Resources\" and won the competition of the Imperial Academy of Science and Fine Letters of Lyon. This year, she presented to the Baccalaureat exam with the Lyon University and was granted her degree."
 nap_france_flavor.28.a: "I wait her news article about women's conditions"

 nap_france_flavor.29.t: "Les Misérables"
 nap_france_flavor.29.d: "Victor Hugo, exiled since the French coup d'état of 1851, has finished his work on Les Misérables in Guernesey (Channel Island). The novel describes the history of a former prisonner, Jean Valjean, between the Waterloo Battle (1815) and the Paris Uprising in June 1832. This book is an international best seller even if some other writers don't like it."
 nap_france_flavor.29.a: "I pardonned him in 1859, didn't I ?"

 nap_france_flavor.30.t: "Restoration of Notre-Dame de Paris"
 nap_france_flavor.30.d: "Victor Hugo made it famous in 1831 with the novel The Hunchback of Notre-Dame. Napoleon the First was coronated in this cathedral. The cathedral is now restored after 20 years of work directed by Eugène Viollet-le-Duc (and the now dead Jean-Baptiste Lasus). The original spire (XIIIth century), removed in 1786, has been replaced by a new one."
 nap_france_flavor.30.a: "The new spire will be visible for (1.5) centuries!"

 nap_france_flavor.31.t: "Death of Morny"
 nap_france_flavor.31.d: "Charles de Morny was an extra-marital son of Hortense de Beauharnais, the mother of Napoleon III, and the comte de Flahaut who is probably a son of Talleyrand. He has been the president of the Corps Législatif since 1854. His death is terrible news for Napoleon III. Alexandre Colonna Walewski, an extra-marital son of Napoleon I, is a propective replacement."
 nap_france_flavor.31.a: "Prepare an Imperial funeral for Morny"

 nap_france_flavor.32.t: "Napoleon III is ill!"
 nap_france_flavor.32.d: "The doctors discovered a bladder stone in Napoleon III, responsible for numerous severe pain in the lower abdomen and urinary discomfort. The 6 years spent imprisoned at Ham between 1840 and 1846 have fragilized his health. Combining rheumatism, haemorrhoidal attacks, digestive problems and gout attacks, the Emperor went to Plombières and then Vichy each year for a cure, making these two towns famous. But it is not enough, he has more and more crisis."
 nap_france_flavor.32.a: "Nobody must know."

 nap_france_flavor.33.t: "Discomfort during public appearance"
 nap_france_flavor.33.d: "The first symptoms of illness were apparent today during a public appearance. It is demotivating for our people. We should really think how to secure future of France. The Prince is only 7 years old ..."
 nap_france_flavor.33.a: "It is getting worse ..."

 nap_france_flavor.34.t: "Eugenie is preparing to assume a regency"
 nap_france_flavor.34.d: "Napoleon III moves slowly with a cane but the Empress support him and now will be prepared to support the Empire.\nWe have to prepare for the future like our Empress! The Empire has to be secured, so the decision about regency is very important and should prepare France for worse times."
 nap_france_flavor.34.a: "Thank God for our Empress!"

 nap_france_flavor.35.t: "Napoleon and his urinary problems..."
 nap_france_flavor.35.d: "Napoleon III is at his worst. But no one wants to take the risk of operating on him. Senate President Troplong and Field Marshal Niel, both also suffering from a bladder stone, died as a result of the operation. The seriousness of the disease is underestimated for "the greater good".\nHorseback riding is very painful for Napoleon III, people worried. Especially when our relations with Prussia and it's allies are getting worse. Let's hope it won't negatively influence our military during the coming war."
 nap_france_flavor.35.a: "We hope that it won't influence him while commanding our forces"

  # Event Text
 nap_france.3.t: "The Expansion of the LGOC"
 nap_france.3.d: "The London General Omnibus Company is a franco-british company that provides transportation around the great city of London. Those iconic red chariots are becoming more and more popular, and the city is in need for more of these buses. The french has proposed an expansion of this company, what should we respond ?"
 nap_france.3.a: "Why, of course !"
 nap_france.3.b: "We do not need any more glorified french chariots !"

 nap_france.5.t: "The Orsini Letter"
 nap_france.5.d: "A few days after the infamous Orsini affair that shook our country, the perpetrator Felice Orsini himself sent a letter to our Emperor, asking for his help in the reunification of Italy under one flag. People are suspicious of the authenticity of this letter though, as Napoleon III has wanted to intervene in Italy for a while now."
 nap_france.5.a: "There is nothing fishy about this letter !"

 nap_france.15.t: "The Franco-Monegasque Treaty has been signed"
 nap_france.15.d: "Monaco, while small, is one of the great trading partners of the Mediterranean. The small but strong economic powerhouse sorrounded by us, has today signed a treaty with us, giving economic privilege and furthering cooperation between our two countries. This is the start of a great friendship between the nations of France and Monaco."
 nap_france.15.a: "As small as it is, Monaco will be a great partner!"

 nap_france.6.t: "Proposition for a trade treaty between France and the United Kingdom"
 nap_france.6.d: "Even if France and the United Kingdom share the same historical rivalry, we still believe in the same ideals, and also in the same economic principles. Putting aside our differences, an economic treaty between us will strenghten our bond even more after both the Second Opium War and the Crimean War, something that can only benefit both of us. However, we have seen the French Emperor's erratic side, and if they drag us into disaster, we don't want to also be economically tied to them."
 nap_france.6.a: "It's a deal."
 nap_france.6.b: "We refuse the offer."

 nap_france.7.t: "The Cobden-Chevalier Treaty has been signed"
 nap_france.7.d: "An agreement between France and the United Kingdom as been reached, and a trade deal has been signed, now called the Cobden-Chevalier treaty because of the two ambassadors that agreed upon the treaty, the British Richard Cobden and the French Michel Chevalier. This deal lifts taxes on imported french product for the British, and resources and goods exported from the UK for the French."
 nap_france.7.a: "Fantastic!"

 nap_france.8.t: "[ENG.GetLeader]'s government has refused our offer"
 nap_france.8.d: "The heated talks of the French and British trade meeting couldn't have had a worse ending, both the French and British ambassadors left the building after only a few hours into the discussion, leaving the French and British government in dismay. Either the treaty was too harsh, or it demanded too many concessions, or the traditional Franco-British hatred has struck again. In the end the result was the same, a bitter discussion followed by a bitter ending, and our plans for a trade deal destroyed."
 nap_france.8.a: "Tant pis!"

 nap_france.9.t: "Our reaction to the American Civil War"
 nap_france.9.d: "After years or rising tension, the United States finally broke apart. While we watch the fight from far away across the Atlantic, we are forced to admit that the matter of the United States has an impact on the entire world, and so we need to make our opinion on the matter clear. On one hand, the Confederates States of America, or CSA, have all of the precious cotton and if independent, will be an important player in the Caribbean Sea, where we have holdings, so supporting them would allow us a better control of the area. On the other hand, the United States have always been a close partner, and our shared history allow us a closer relations, on top of the fact that they have superior numbers and industry and is so likely to win the civil war. We could, of course, always take a neutral stance on the matter. We win nothing but at least we don't loose anything if we bet on the wrong side."
 nap_france.9.a: "Maintain neutrality"
 nap_france.9.b: "Support the Union"
 nap_france.9.c: "Support the Confederates"

 nap_france.20.t: "Monaco votes to join France"
 nap_france.20.d: "In 1848, Menton and Roquebrune proclaim their independence from Monaco and become free cities protected by Kingdom of Sardinia-Piedmont. In 1860, Menton and Roquebrune voted to be integrated into France. The 1861 Franco-Monégasque Treaty confirms this integration. France has given financial compensation; Monaco is sovereign but we must follow French interests."
 nap_france.20.a: "We'll happily accept protecting them"

 nap_france.100.t: "The 1867 Paris Universal Exposition"
 nap_france.100.d: "For the second time after 1855, the Universal Exposition is in Paris. A commission lead by Prince Jerome Napoleon has chosen the Champ de Mars for the 7th International Exposition. It is the biggest Exposition ever done with about 10 million visitors including the most important people of the world. Japan presents for the first time some art pieces after being opened to the world (by force). 40 other countries present art and/or technologies like the telegraph."
 nap_france.100.a: "The greatest exposition"

 nap_france.101.t: "Creation of the Compagnie Universelle du Canal Maritime de Suez"
 nap_france.101.d: "From the ages of the greeks to today, the small span of land between the Suez Gulf and the Mediterranean has always been a path for merchants to go from the Indian Ocean to Europe. Ferdinand de Lesseps has created the Compagnie Universelle du Canal Maritime de Suez and proposed to dig a canal designed to let our ships go through it, bypassing the long and tedious way around Africa. This will be a great advantages to us and our allies."
 nap_france.101.a: "Support the project"
 nap_france.101.b: "We have better things to do."

 nap_france.102.t: "Henri Mouhot's death"
 nap_france.102.d: "Henri Mouhot, infected with yellow fever, has died at the age of 35. He was an explorer,and one of the first Europeans to venture inside the Siamese jungle. After having written two books on the Kingdom of Siam, he decided in 1857 to explore Laos and Cambodia, where he became a great frind of the local king, [CAM.GetLeader]. He rediscovered Ankgor Wat, and showed its beauty to the rest of the world. Sadly, his trip from Bangkok to Luang Prabang will be his last. He will be remembered as one of the greatest Erench explorers of our time."
 nap_france.102.a: "We mourn the death of a great adventurer."

 nap_france.104.t: "Le Manifeste des Soixante"
 nap_france.104.d: "Signed by 60 proletarians, Le Manifeste des Soixante, redacted by Henri Tolain to be elected in 1864, is a set of claims for more equality. The repeal of the 1781 law which gives reason to the master on the pay of the labor, the creation of trade unions and the right to strike are the major claims."
 nap_france.104.a: "Socialism, in my Empire?"

 nap_france.105.t: "Association Internationale des Travailleurs"
 nap_france.105.d: "L'Association Internationale des Travailleurs (The International Worker's Association) also called First International, is a meeting to unite the workers. It starts with the visit of French workers, whose Henri Toulian, the author of 'Le Manifeste des Soixante', in 1862 to the International Exposition in London. In 1863, the repression of the Uprising in Poland call back to the 1848 Revolutions. So French and British workers started to develop a closer relationship. On the 28th of September, 1864, in St. Martin Hall in London, workers from several countries founded an international organization of workers."
 nap_france.105.a: "That may be problematic"
 nap_france.105.b: "Forbid them to come back"

 nap_france.10.t: "The Siege of Fort Medina"
 nap_france.10.d: "News reached us today from our colony in Senegal of a siege of one of our forts. According to reports, Fort Medina on the bank of the Senegal River was besieged by Toucouleur forces starting in late April of this year. The fort's commander Paul Holle and a short garrison managed to hold off the attacks of the tribal armies. The siege finally broke when governor Louis Faidherbe arrived on a gunboat with reinforcements from the colonial capital. The governor is supposed to be signing an agreement with the leader of the Toucouleur army which should give our colony more breathing room along the Niger River. Many have noted that the bulk of our forces were composed of native soldiers who have proved themselves quite well in battle. Governor Faidherbe has already requested the expansion of the colonial forces in Senegal."
 nap_france.10.a: "We May Need to Focus our Attention on this Colony"

 nap_france.145.t: "Skirmishes in Northwestern Algeria"
 nap_france.145.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is under control, the governor and the French Algerian high command has called the Empire for reinforcement. However, the French government was unable to find the budget for such a thing. This risks spiraling out of control, and the French government doesn't want to hear anything."
 nap_france.145.a: "We cannot go back now."

 nap_france.146.t: "Skirmishes in Northwestern Algeria"
 nap_france.146.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is supposedly under control, the local generals and governor calls for reinforcement. However, the French government was unable to find the budget for such a thing. After all, the situation is under control."
 nap_france.146.a: "Trouble is brewing in Algeria."

 nap_france.147.t: "Abdelkader ibn Muhieddine has put an end to his exile"
 nap_france.147.d: "Reports from Damas has brought the news all of the high command had feared, the famed Algerian rebel Abdelkader ibn Muhieddine has put an end to his exile, and is supposedly on his way towards Algeria. He was the military commander the French army fought during our first colonization of the Algerian coast, and since his exile he has gained an almost mythical status among the Algerian natives. His return to Algeria only means one thing, France will have to fight to keep Algeria once again."
 nap_france.147.a: "It's only a matter of days now..."

 nap_france.148.t: "The Kabyle Revolt"
 nap_france.148.d: "The recent tensions between natives and the local French administration has now exploded into a full Kabyle uprising. The ill prepared local garrisons are trying to organize themselves and fight against the Kabyles, who have taken control over the city of Constantine. We hope that the main French Army will come to our aid soon."
 nap_france.148.a: "Français, to arms!"
 nap_france.148.b: "Kabyles, to arms!"

 nap_france.149.t: "The Kabyle Revolt"
 nap_france.149.d: "The situation in Algeria has exploded into a rebellion against our forces there. The local Kabyles have taken over the city of Constantine, and the governor has called for our help in this war. We can of course send a few men there, after all Algeria absolutly needs to stay French."
 nap_france.149.a: "Algeria is rightfully French. To arms!"

 nap_france.150.t: "The Kabyles Hold their Lands"
 nap_france.150.d: "After weeks of continuous conflict, the local high command of French Algeria has decided to abandon the colony to the Kabyle uprising. The reasons for such an abandonment are plenty, but they mainly pointed out the military unpreparedness of the Algerian garrisons, and the lack of response from the French Empire's government.\n\nThe Kabyles has won their independence it seems, and France has lost their colony."
 nap_france.150.a: "They won, the fighting must cease."

 nap_france.11.t: "General Randon Invades Kabylia"
 nap_france.11.d: "A fortified force of around 5,000 Kabyles have been holding out in the Kabylia region of our Algerian colony for some time now. We were informed today that General Randon, who took over the command of the troops in Algeria in May, had completed his preparations to finish off the last pocket of resistance in Algeria. General Mac Mahon's troops took an elevated position and began an artillery attack against the fortified position as the other divisions in Randon's forces moved to fully surround the Kabyles. This final conquest in Algeria is not expected to last long and the resistance in Kabylia should be cleared out shortly."
 nap_france.11.a: "A Swift Conquest, Hopefully."

 nap_france.12.t: "The French Invade"
 nap_france.12.d: "The time has finally come. The French have managed to organize their forces for an attack on our fortified position in Kabylia. Our forces are small, outmaned, and outgunned. It will take a miracle to hold out against the French, but it is a miracle we will hope for."
 nap_france.12.a: "We Must Defend Our Homes!"

 nap_france.13.t: "The Kabyles Hold"
 nap_france.13.d: "In what can only be described as a miraculous turn of circumstances, the Kabylia region of Algeria has managed to hold off against the French forces under General Randon. Many wonder if General Randon is passed his prime as a scapegoat is sought for this defeat. This has certainly slowed the French plans for the development of the Algerian Colony."
 nap_france.13.a: "So there is Peace... for Now"

 nap_france.14.t: "Victory in Kabylia"
 nap_france.14.d: "General Randon's campaign in Kabylia, the last region in Algeria to holdout against our growing colony, has succeeded. An agreement is being worked out with the Kableys to bring their region under the colonial government in Algeria. With this campaign over we can now begin larger projects in the development of the colony."
 nap_france.14.a: "The Work Has Just Begun"

 nap_france.171.t: "A New Governor for our Colony"
 nap_france.171.d: "The admiral Pierre-Paul de La Grandière replaces the admiral Louis Adolphe Bonard."
 nap_france.171.a: "We welcome our new governor."

 nap_france.219.t: "The Crowning of Maximilian I"
 nap_france.219.d: "Today, Maximilian I was crowned as the Emperor of the Second Mexican Empire."
#add more stuff here, idk what to put -Esti
 nap_france.219.a: "Long live Maximilian I of Mexico!"

 nap_france.301.t: "A Call for Peace"
 nap_france.301.d: "The people of France are tired. The Prussians have reached far into our country and victory seems impossible. Our high command says that it is time to ask Prussia to stop fighting; our people have suffered enough."
 nap_france.301.a: "It is time to end the war."
 nap_france.301.b: "No, we will fight until the end!"

 nap_france.302.t: "France calls for peace"
 nap_france.302.d: "The French government sent us a plea for peace. Our victory cannot be contested, and this is a great occasion to push our conditions. If we make peace, it will be if Luxembourg stays neutral and independent and if Alsace-Lorraine returns to our rightful hands."
 nap_france.302.a: "Yes, offer them our conditions."
 nap_france.302.b: "We will fight until the end!"

 nap_france.303.t: "Prussia conditions for peace"
 nap_france.303.d: "The Prussians have accepted our request for peace. Their demands are to annex Alsace-Lorraine, and for us to renounce claims on Luxembourg, which will stay neutral. Otherwise, they will continue the war."
 nap_france.303.a: "Fine, we cannot fight them anyway."
 nap_france.303.b: "We will fight until the end!"

 nap_france.310.t: "The Treaty of Luxembourg"
 nap_france.310.d: "It is time for the French and the Prussians to negotiate the fate of Luxembourg. The location chosen for this occasion is the Villa Eugénie, a palace far from both Paris and the Prussian border, in the city of Biarritz, where the Chancellor and the Emperor have already met and discussed. We must prevent a war between our two countries, but we must also come to an accord. If no deal is met, then we will have no other choice than to go to war. The French will lead the negotiations."
 nap_france.310.a: "France will integrate Luxembourg."
 nap_france.310.b: "France will install a friendly government in Luxembourg."
 nap_france.310.c: "Luxembourg will stay neutral"
 nap_france.310.e: "These negotiations will get us nowhere, we must prepare for war!"

 nap_france.311.t: "France wants to annex Luxembourg"
 nap_france.311.d: "During the negotiations of the Treaty of Luxembourg, France asked to annex the territory of Luxembourg. The French will not pursue further expansions after that."
 nap_france.311.a: "We accept these conditions."
 nap_france.311.b: "This meeting is a masquerade, we will not agree to such propositions!"

 nap_france.312.t: "Prussia accepts"
 nap_france.312.d: "Prussia has accepted our conditions, and we can annex Luxembourg."
 nap_france.312.a: "We finally come to an agreement."

 nap_france.313.t: "Prussia refuses"
 nap_france.313.d: "Prussia has refused our conditions."
 nap_france.313.a: "Fine, continue the negotiations."

 nap_france.3131.t: "Violent reaction from the Prussian delegation"
 nap_france.3131.d: "After our proposition to annex Luxembourg, the Prussian delegation violently responded. From all over the palace, people could hear angry German screams, and only thirty minutes after the negotiations started, [PRS.GetLeader] officialy declared war on France, calling this negotiations a masquerade, and stormed out of the Villa Eugénie."
 nap_france.3131.a: "Fine, continue the negotiations"

 nap_france.314.t: "France wants to puppet Luxembourg"
 nap_france.314.d: "During the negotiations of the Treaty of Luxembourg, France asked to puppet the territory of Luxembourg. The French will not pursue further expansions after that."
 nap_france.314.a: "We accept those conditions"
 nap_france.314.b: "We refuse those conditions"

 nap_france.315.t: "Prussia accepts"
 nap_france.315.d: "Prussia accepts our conditions, we will puppet Luxembourg."
 nap_france.315.a: "We finally come to an agreement"

 nap_france.316.t: "Prussia refuses"
 nap_france.316.d: "Prussia refuses our conditions."
 nap_france.316.a: "Fine, continue the negotiations."

 nap_france.317.t: "Luxembourg will stay Neutral"
 nap_france.317.d: "During the negotiations of the Treaty of Luxembourg, France asked for Luxembourg to stay neutral. The nation will be under no crown, not the French's, not the Prussian's, not the Dutch's, and will stay independent."
 nap_france.317.a: "We accept those conditions"
 nap_france.317.b: "We refuse those conditions"

 nap_france.318.t: "Prussia accepts"
 nap_france.318.d: "Prussia accepts our conditions; Luxembourg will be free."
 nap_france.318.a: "We have finally come to an agreement."

 nap_france.319.t: "Prussia refuses"
 nap_france.319.d: "Prussia jas refused our conditions."
 nap_france.319.a: "Fine, continue the negotiations."

 nap_france.320.t: "The Treaty of Luxembourg"
 nap_france.320.d: "We are victorious! Prussia has been crushed, and we can now push our conditions onto them. They can still refuse, but with the state of their army and their country, they are not in a position to project any power."
 nap_france.320.a: "Annex Luxembourg."
 nap_france.320.b: "Puppet Luxembourg."

 nap_france.321.t: "The French conditions for peace"
 nap_france.321.d: "France accepted peace, but they want to annex Luxembourg as retribution. We are not in a position to refuse, but we can choose to fight on."
 nap_france.321.a: "No, they can get Luxembourg."
 nap_france.321.b: "We will fight until the bitter end!"

 nap_france.322.t: "The French conditions for peace"
 nap_france.322.d: "France accepted peace, but they want to puppet Luxembourg as a retribution. We are not in position to refuse, but we can choose to fight on."
 nap_france.322.a: "No, they can get Luxembourg"
 nap_france.322.b: "We will fight until the bitter end!"

 nap_france.323.t: "Prussia refuses our conditions"
 nap_france.323.d: "They did the unthinkable. They refused our conditions, even if the state of their army is deplorable. Well, we can still pity them, but they will not be an hard target if we choose to continue the war."
 nap_france.323.a: "If that's what they want."
 nap_france.323.b: "They've had enough."

 nap_france.397.t: "Napoleon III captured!"
 nap_france.397.d: "During the Battle of Sedan, in Champagne, the Emperor of the French was captured by the Prussian army. An emergency council decided that a military commander should act as the head of state until the end of the war."
 nap_france.397.a: "The French Empire is now without its emperor"

 nap_france.3971.t: "The Empire is Collapsing"
 nap_france.3971.d: "This morning, the Corp Legislatif war invaded by a crowd of Parisians and national guards. The Republic was then proclaimed at Paris city hall by Gambetta cheered by a crowd of protesters."
 nap_france.3971.a: "Is this the end of the Empire ?"

 nap_france.4.t: "OUR EMPEROR IS UNDER ATTACK !"
 nap_france.4.d: "It's 8:30 p.m. The imperial cortege arrives on the Boulevard des Italiens; the entourage is led by a squadron of lancers, followed by the emperor's personal sedan—and thirty meters further back—Princess Mathilde's carriage. The assembly takes a left onto Rue Le Peletier, where the opera is located opposite number nineteen. The convoy stops there, awaiting for it's departure. An eerie silence sweeps over the area, followed by a screeching explosion. A small bomb had been thrown below the horses of the lancers, sending the stallions fleeing from the streets. The crowds that had gathered gasped at the disturbance, as cries of panic followed en suite. Not a moment later, does the choir of screeches strum again, as a second bomb lands below the hitch and a third below the emperor's sedan, turning it on its side and shattering the glass windows. The screeches turn to cries as the guards race to the sedan and open the car door..."
 nap_france.4.a: "The woeful cries only grow drearier as the emperor's limp body tumbles out."
 nap_france.4.b: "The cries turn to hitched gasps as the emperor is alive!"

 nap_france.399.t: "The Death of Napoleon III"
 nap_france.399.d: "After years battling both Prussians and illness, the emperor Napoléon III Bonaparte has finally passed away. His reign was tumultuous, and wasn't very popular, but he has inspired France greatly, and brought modernity and industrialism into a nation that was struggling to find stabiltiy.\n\nHis son, Napoléon Eugène, is the imperial heir for the throne. While he might never rule France, he still has taken the title of "Napoléon IV", a title recognized by many Bonapartites already."
 nap_france.399.a: "Long live Napoleon IV !"

 nap_france.400.t: "Renovation of Lyon"
 nap_france.400.d: "Most urban renovations took place during the Second Empire. The prefect of Rhône and Mayor of Lyon Vaïsse undertook these large transformations, similar to Haussmann's in Paris, the reason being the prestige and security of the city. His work was supported by different people: the Chief Engineer of the Roads, appointed in 1854, Gustave Bonnet and the architect Benoit Poncet, who designed the Imperial Street (now Rue de la République) in the 1850s."
 nap_france.400.a: "Better living conditions for our people!"

 nap_france.401.t: "Renovation of Marseille"
 nap_france.401.d: "The XIXth century was for France the century of great projects and great achievements. From 1840, Marseille launched a major counstruction program never before seen in the history of the city. One the most important investments was Rue Imperiale. Almost 2.500 workers were involved in the building. On the 15th of August, 1864, Rue Imperiale was inaugurated in the presence of Napoleon III. After the fall of the Second Empire, it became Rue de la Republique."
 nap_france.401.a: "Better living conditions for our people!"

