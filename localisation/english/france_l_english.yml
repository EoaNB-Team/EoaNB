#FRANCO PRUSSIAN WAR

 third_rep_france.001.t: "Proclamation of the Third Republic"
 third_rep_france.001.d: "After the capture of Napoleon in Sedan, the deputies gathered urgently at the Bourbon Palace to decide the fate of the nation. However, under the pressure of the crowd gathered in front of the Palace, Leon Gambetta, from the top of the Town Hall, solemnly proclaimed today the birth of a new republic."
 third_rep_france.001.a: "Vive la République !"

 third_rep_france.002.t: "The Establishment of the Gouvernement Provisoire"
 third_rep_france.002.d: "To lead the nation against the Prussian invasion, a new "Government of National Defense", leaded by the General Trochu, have been created to lead our army and our country."
 third_rep_france.002.a: "We will follow his decisions"

 third_rep_france.0021.t: "Socialist influence is growing in France"
 third_rep_france.0021.d: "In this troubled period, organizations are forming everywhere in France to support the most disadvantaged, as in the capital where Republican Central Committee of the Twenty Arrondissements tries to obtain from the new government political and social measures favorable to the popular classes."
 third_rep_france.0021.a: "Let's keep an eye on them"

 third_rep_france.006.t: "The Siege of Paris"
 third_rep_france.006.d: "The French Army has been unable to stop the Prussian advance, and now, they surround the capital completely. This siege was something the generals knew was going to happen, but like often during this war the ineffectiveness and lack of preparation from the Army will lead to difficult times for the Parisians.\n\nHopefully, the Prussians will be pushed back soon enough."
 third_rep_france.006.a: "This is not over !"

 third_rep_france.007.t: "Entrevue de Ferrières"
 third_rep_france.007.d: "The war is now over for us. We have lost, and the Prussians crushed us under the might of their united German army. It is time to call the Prussian high command, and to discuss the terms for peace.\n\nThe location was chosen to be the Ferrières Castle, east of Paris. It will, and has, to stay secret, to protect the stability of the new French government, and to assure that the terms discussed will be debated fairly. The Prussian chancellor and the French foreign ministers will discuss the terms for peace, and hopefully, they will find something both sides can agree on."
 third_rep_france.007.a: "We hope to bring peace"

 third_rep_france.0071.t: "Entrevue de Ferrières"
 third_rep_france.0071.d: "We have received a message from the newly formed French government, we have finally made them bend the knee. Confronted to the might of the German armies, they have now asked us to discuss peace in the Ferrières Castle near Paris. This discussion with the French foreign minister will let us push our demands.\n\nWe have for decades longed for the time we could retake the lands of Alsace-Lorraine, German lands which we are legitimate to claim. On top of that, we could use the opportunity to strengthen our German unity. Beating the French Empire is a gift on its own, but this the closest we expect to have from a capitulation. We have our demands, and they'll have to accept it."
 third_rep_france.0071.a: "The war needs to cease, we won already after all"

 third_rep_france.0072.t: "Entrevue de Ferrières"
 third_rep_france.0072.d: "The Prussian chancellor has agreed to peace, but with horrendous terms. We shall renounce to the territory of Alsace-Lorraine, which will be transferred to the Kingdom of Prussia. Peace is vital for France, the war has destroyed a lot of lives already, but these terms are very restraining and may be problematic. But we must do what's needed to save France from an ever growing disaster. We must agree to these terms. But first, we must prepare ourselves from what might come. Let us take the time to carefully think about these terms."
 third_rep_france.0072.a: "Sacrifices must be made"
 third_rep_france.0072.b: "No way we accept the conditions"

 third_rep_france.008.t: "Léon Gambetta leaves Paris in a balloon"
 third_rep_france.008.d: "The siege of Paris won't stop our politicians from organizing the rest of the nation! The new Minister of the Interior, the socialist Léon Gambetta, has jumped into a balloon to quit the city. The aim of such a surprising move, is to organize the French Army that are awaiting orders from the government since the start of the siege.\n\nWhat could be seen as an extravagant and excentric way of leaving a city, is in reality probably the best way for him to leave, and to go behind enemy lines. Of course this isn't without risk, but Gambetta is the type of politician that would risk being shot by a Prussian, if it's to save the nation."
 third_rep_france.008.a: "At least it must be fun"

 third_rep_france.0081.t: "Government delegation sent in Tours"
 third_rep_france.0081.d: "The government having chosen to remain in Paris surrounded by Prussian troops and their allies, a delegation was sent to Tours to coordinate the action in the provinces under the orders of Adolphe Crémieux, Minister of Justice, accompanied by Alexandre Glais-Bizoin and Admiral Fourichon."
 third_rep_france.0081.a: "Hope they manage to turn the situation around"

 third_rep_france.0082.t: "Government delegation retreat in Bordeaux"
 third_rep_france.0082.d: "The Prussian advance forced the government delegation installed in the city of Tours to withdraw this morning further south to Bordeaux. Although the capital manages to repel the invaders who have besieged the city for several months now, the situation in the countryside portends the worst ..."
 third_rep_france.0082.a: "This is our last chance..."

 third_rep_france.0083.t: "Government delegation captured in Bordeaux !"
 third_rep_france.0083.d: "It's a catastrophe! Without warning, in the middle of the night, the Prusian army made a Perseus in the French defense and entered the city of Bordeaux where the government delegation was now prisoners of the Prussians! The signing of the armistice should be concluded in the afternoon ..."
 third_rep_france.0083.a: "This is the end !"

 third_rep_france.009.t: "Insurrections in Paris"
 third_rep_france.009.d: "The siege continues, and the people are getting tired of the poor performance of the newly formed government. A recent streak of military losses, due to a lack of long term planning and quick response tactics, has prompted new insurrections in the capital. Charles Delescluze has called in his newspaper to form the Commune, and to fight against the government.\n\nThis small scale uprising won't topple our government, but it has been the rallying cause for a few of our government members, like Léon Gambetta and Henri Rochefort. Rochefort wants us to accept this uprising as a normal response to a time of crisis, and let them continue. The army however, don't want to deal with internal threats at the same time as the Prussian Army."
 third_rep_france.009.a: "Put down this insurrection"

 third_rep_france.0101.t: "The Government won the plebiscite"
 third_rep_france.0101.d: "The Parisians have spoken! The Government of National Defense obtained a large majority in the vote and will be able to continue the fight !"
 third_rep_france.0101.a: "We will not fail !"

 third_rep_france.0102.t: "The Government loose the plebiscite"
 third_rep_france.0102.d: "The Parisians have spoken! The national defense government did not obtain the majority in the vote. General Trochu is expected to decide the fate of the government very soon."
 third_rep_france.0102.a: "This is the End"

 third_rep_france.0103.t: "Louis Jules Trochu steps down"
 third_rep_france.0103.d: "Another day, another demonstration in Paris. France has suffered again and again losses on the battlefield, and the government continues to resist the terms given by the Prussians for peace. However, these past few days have been too much for general Trochu. He has today announced his resignation from the government. The last resistant against the Prussian agreement is now gone, and the government prepares itself to sign the peace deal."
 third_rep_france.0103.a: "Looks like it is the End..."

 third_rep_france.0104.t: "French Army Defeated"
 third_rep_france.0104.d: "If the republican armies have been able until today to limit the Prussian advance as much as possible, today the battle took place which will seal the tragic fate of this war which has cost France so much ..."
 third_rep_france.0104.a: "Looks like it is the End..."

 third_rep_france.0105.t: "Paris Falls!"
 third_rep_france.0105.d: "National-Defense Government captured in Paris!"
 third_rep_france.0105.a: "Looks like it is the End..."

 third_rep_france.011.t: "Armistice signed between France and Prussia!"
 third_rep_france.011.d: "After months of back and forth from the French government, the armistice has been signed. During the next few days, Legislative Elections will be organized and the two countries will have to find a definitive peace agreement which will finally ends the Franco-Prussian War. At least, if everything goes as planned ..."
 third_rep_france.011.a: "Finally, peace...."

 third_rep_france.0111.t: "The Prussian army marches through Paris"
 third_rep_france.0111.d: "Today, as stipulated in the preliminary armistice agreement, Prussian troops marched through the streets of the French capital, to the amazement and disappointment of the Parisians, feeling the event as a real insult, reinforcing their feeling of to have been betrayed by their leaders."
 third_rep_france.0111.a: "What a shame !"

 third_rep_france.0112.t: "Our army marches through Paris"
 third_rep_france.0112.d: "Today, as stipulated in the preliminary armistice agreement, Prussian troops marched through the streets of the French capital, to the amazement and disappointment of the Parisians, feeling the event as a real insult, reinforcing their feeling of to have been betrayed by their leaders."
 third_rep_france.0112.a: "A great day for the Empire"

 third_rep_france.012.t: "Léon Gambetta quits the government"
 third_rep_france.012.d: "Léon Gambetta was one of the strongest opponant to the Paris plebiscite, and now that the government has voiced their full support of it he has deposed his letter of resignation from the French government. He was one of the most charismatic voices of the French Republic, since the days of the Empire. Now that he's gone, we can expect some very angry socialists politicians to oppose the government. We had hoped that the plebiscite would have calmed the people, it might have very well create more chaos."
 third_rep_france.012.a: "Good riddance"

 third_rep_france.013.t: "Henri Rochefort quits the government"
 third_rep_france.013.d: "The passionate Henri Rochefort has deposed his letter of resignation following our order to send the army to pacificy the recent insurrections. Rochefort was a great voice, bridging the gap between the communist Blanquists and the moderate government. While he often went against our main republican lines, he still was an important figure of the French Republic. But we don't need authoritarians in our new government, and Rochefort's departure will not make our job any harder than what it already is."
 third_rep_france.013.a: "Good riddance"

# 1871 LEGISLATIVE ELECTION

 third_rep_france.014.t: "First Legislative Election of the Republic"
 third_rep_france.014.d: "A glorious day for the republic, it's election time! These elections will decide the landscape of our first Parliament, giving an advantage to one of the four major parties present in France and powerful enough to have representatives.\n\nThe Legitimists are the monarchists, supporters of the return to a more classical French monarchy. This party has lots of supporters among the conservative circles, but isn't very popular among the population. The Modérés are, like their name suggest, more moderate conservatives. Supporters of the republic, they still have very conservative views and politics. The Liberals are centrist politicians, who are keen to pleasing everyone. Keeping stability in the new republic might not be a bad idea after all. Finally, the Radicals are socialist poltilicans, pushing for a more centralized economy and for a more welfare-centric nation. Extremly popular, it is also a party that could calm down the recent problems we have with communists insurgencies."
 third_rep_france.014.a: "It's democracy time."

 third_rep_france.0141.t: "Monarchists won the Election."
 third_rep_france.0141.d: "If the election seemed to oppose Monarchists, composed of the Legitimists, Orléanists and the Napoleonians, and Republicans, it was ultimately aimed at deciding the future of the conflict between pacifist monarchists and Republicans in favor of total war. Exhausted by several long months of conflict, the French finally chose peace."
 third_rep_france.0141.a: "The start of a new era"

