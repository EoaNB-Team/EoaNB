 montenegro.110.t: "A compromise with the Ottomans?"
 montenegro.110.d: "The Ottoman Empire is interested in an agreement with Montenegro but still regards us as their autonomous territory rather than a sovereign state. It is up to us whether we accept the small concessions provided by the Ottoman Empire or resolve the matter face-to-face with them at gunpoint."
 montenegro.110.a: "let's knock down the sick man on the bosphorus"
 montenegro.110.b: "we also stand for compromise between our countries"
 
 montenegro.117.t: "Jaroši batalions"
 montenegro.117.d: "On our territory are lots of uncontrollable armed criminals. These so-called Jaroi are potential problems, but they are also experienced fighters. So we could offer to pardon them if they joined our national fight in Hercegovina, or even if they succeeded in joining our army there."
 montenegro.117.a: "anyone who doesn't like the Ottomans is our friend"
 
 montenegro.121.t: "fall of cetinje"
 montenegro.121.d: "We succeeded in capturing the capital of Montenegro and the center of the struggle against the Ottoman Empire. With this great victory, we forced the Montenegrins to surrender, making it much easier for us to suppress the uprising in Herzegovina."
 montenegro.121.a: "let´s celebrate this victory"
 
 montenegro.122.t: "fall of cetinje"
 montenegro.122.d: "Our capital has just fallen today, and we have suffered one of the greatest defeats in our nation's history. We no longer have any base from which to wage war against Ottoman expansionism; we must fly the white flag and throw ourselves at the mercy of the Ottomans."
 montenegro.122.a: "the end of Montenegro?"
 
 montenegro.123.t: "the conquest of outer montenegro"
 montenegro.123.d: "Today we received news that our army has conquered and taken control of the territory of Outer Montenegro."
 montenegro.123.a: "one step closer to victory"
 
 montenegro.124.t: "the conquest of  montenegro sandjak"
 montenegro.124.d: "Today we received news that our army has conquered and taken control of the territory of Montenegro sandjak"
 montenegro.124.a: "one step closer to victory"

 montenegro.125.t: "the conquest of  podgorica"
 montenegro.125.d: "Today we received news that our army has conquered and taken control of the territory of podgorica"
 montenegro.125.a: "one step closer to victory"
 
 montenegro.126.t: "Defeat"
