 montenegro.59.t: "deportations Mirko Petrovic-Njegoš"
 montenegro.59.d: "As a result of the Scutari Conventions, Mirko Petrovic Njegos, brother of Danilo I and father of Nikola I, has to leave the territory of Montenegro, mainly because he is responsible for the victory at the Battle of Grahovec, making him the symbol of the Montenegrin battle for independence."
 montenegro.59.a: "good luck on his travels"
 
 montenegro.60.t: "post-war organisation"
 montenegro.60.d: "As a result of our victory, a peace was negotiated between us and the Ottomans. However, we cannot cover the conquered territories, and the Ottomans know it. Therefore, therefore they might attack us again and take back the lost provinces. Fortunately, fortunately after their catastrophic defeat, they changed their tone and are now able to respect us. Therefore, therefore it will be in our interest to hand over to them the territories we cannot cover either administratively or militarily."
 montenegro.60.a: "we lose sandjak, we keep podgorica"
 montenegro.60.b: "we lose podgorica, we keep sandjak"
 
 montenegro.61.t: "post-war - reparations "
 montenegro.61.d: "As a result of the war, we have suffered enormous damage, which is why some people are calling for the Ottomans to pay reparations, which will help but can be very humiliating for them and can damage their pride and our relations."
 montenegro.61.a: "we're a strong country that doesn't need help from the enemy "
 montenegro.61.b: "help will come in handy, after all, it's their fault"
 
 montenegro.108.t: "failure of negotiation"
 montenegro.108.d: "The Ottoman Empire refuses to recognize the independence of Montenegro, and they still consider it part of their empire. Therefore,  peaceful coexistence of our two states side by side is almost impossible, and the problem will have to be solved with weapons in hand."
 montenegro.108.a: "let's knock down the sick man on the bosphorus"
 
