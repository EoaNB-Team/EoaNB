l_english:
 ZAN_regined_in: "§Y[ZAN.GetNameDefCap]§! can no longer break free of §Y[Root.GetName]§!"
 ZAN_regined_in_tfv: "§Y[ZAN.GetNameDefCap]§! Becomes a Colony of §Y[Root.GetNameDef]§!\n§Y[ZAN.GetNameDefCap]§! can no longer break free of §Y[Root.GetName]§!"
 OMA_abanoned_colonial_empire: "§YOman§! has not abandoned its §YColonial Empire§!"
 accepted_OMA_lordship: "Accepted Omani Overlordship"
 arab_events.1.t: "The Question of [ZAN.GetNameDef]"
 arab_events.1.d: "Ever since our father's death in 1856, our country has been split between the heartland of [OMA.GetNameDef] and [ZAN.GetNameDef], with an agreement being reached in early 1857. However [ZAN.GetLeader.GetName] has begun renegading on the deal already. What is our response?"
 arab_events.1.a: "Demand reduced autonomy"
 arab_events.1.b: "Offer an alliance instead of vassalage"
 arab_events.1.c: "We can afford to do nothing"
 arab_events.2.t: "[From.GetName] Demands We Submit"
 arab_events.2.d: "An emissary from our brother in [From.GetName] has arrived, demanding our full submission. How should we respond?"
 arab_events.2.a: "Submit"
 arab_events.2.b: "Declare our independence"
 arab_events.3.t: "Oman Offers an Alliance for Our Freedom"
 arab_events.3.d: "After the death of Sa'id bin Sultan, the Omani empire was left divided, with Thuwaini seizing power in the Omani mainland. Despite [ZAN.GetNameDef]'s newfound primacy, we had no choice but to accept a costly tribute in exchange for a supply of horses. Now, realizing his untenable position, [OMA.GetLeader] wishes to revise the deal, promising us an equal alliance in exchange for peace."
 arab_events.3.a: "The sons of Sa'id should be equal"
 arab_events.3.b: "We shouldn't disrupt the current order"
 arab_events.4.t: "The Submission of §YSayyid Majid bin Sa'id§!"
 arab_events.4.d: "A great procession has arrived from the §Y[From.GetName]§! bearing our brother, who has publicly sworn fealty to us and all who descend from us. This has reclaimed our hold over our African territories."
 arab_events.4.a: "He has seen sense"
 arab_events.5.t: "[From.GetNameDefCap] Declares Independence"
 arab_events.5.d: "Our long autonomous vassal [From.GetNameDef] has ceased paying their tribute to us. What is our reaction to this?"
 arab_events.5.a: "Enforce our will. To war!"
 arab_events.5.b: "We must let them go"
 arab_events.6.t: "Zanzibar Accepts Our Alliance Offer"
 arab_events.6.d: "The sultan in [ZAN.GetNameDef] has accepted our alliance. While we will miss the tribute, this was the best course of action to preserve the legacy of Sa'id."
 arab_events.6.a: "Who cared about that tribute?"
 arab_events.7.t: "[OMA.GetName] Declares Intention to Reclaim Colonial Territory"
 arab_events.7.d: "For many years [OMA.GetName] has been in decline, resulting in the loss of much of its colonial holdings, including our colony of [TCS.GetNameDef], and the slow decline of its hold over [ZAN.GetNameDef]. However in a incredible turnaround the [OMA.GetNameDef] government has regained its hold over [ZAN.GetNameDef] and has declared its intentions to reclaim the lands it has lost."
 arab_events.7.a: "Send a warning to keep out of [TCS.GetNameDef]"
 arab_events.7.b: "India requires our attention right now"
 arab_events.8.t: "[ENG.GetName] Issues Warning"
 arab_events.8.d: "A diplomat from [ENG.GetName] warns us to stay away from the [TCS.GetName]"
 arab_events.8.a: "Ok"
 arab_events.9.t: "Colonial Policy Towards Old Arabian Territories"
 arab_events.9.d: "Much of our territories in Arabia are under the control of [ENG.GetNameDef]. How do you want to approach our claims to them?"
 arab_events.9.a: "Maintain our claims"
 arab_events.9.b: "Demand the return of the [TCS.GetAdjective] territories"
 arab_events.9.c: "[TCS.GetNameDefCap] are lost to us"
 arab_events.10.t: "[OMA.GetName] Demands [TCS.GetName]"
 arab_events.10.d: "A diplomat from the resurgent [OMA.GetName] has arrived to demand the return of the Trucial States. [OMA.GetName] may be small, but their navy may prevent supplies arriving to our forces keeping the peace in India."
 arab_events.10.b: "Return the land, it is useless anyway"
 arab_events.10.a: "Refuse"
 arab_events.11.t: "Colonial Policy Towards Old Persian Territories"
 arab_events.11.d: "Much of our territories in Persia are under [PER.GetAdjective] occupation. how do you want to approch our claims to the area?"
 arab_events.11.a: "Maintain our claims"
 arab_events.11.b: "Demand the return of Laristan"
 arab_events.11.c: "Our Persian territories are lost to us"
 arab_events.12.t: "Oman Demands Laristan"
 arab_events.12.d: "Oman, long controlling the coastline of Laristan, has now sent a envoy demanding the surrender of Laristan to their sphere in return for payment."
 arab_events.12.a: "Refuse"
 arab_events.12.b: "Hand it over"
 arab_events.18.t: "Enforce Our Will on [559.GetName]?"
 arab_events.18.d: "The rulers within [559.GetName] have long paid tribute to us, but now it is time to consolidate our hold over the region, how shall we proceed?"
 arab_events.18.a: "Take no chances, send the troops in"
 arab_events.18.b: "Demand the return of the state"
 arab_events.18.c: "Demand vassalization"
 arab_events.19.t: "Oman Demands Submission"
 arab_events.19.d: "An envoy has arrived from the Sultan of [OMA.GetName] demanding we return to being their protectorate. What should our response be?"
 arab_events.19.a: "Agree"
 arab_events.19.b: "Decline"
 arab_events.21.t: "Enforce Our Will on [821.GetName]?"
 arab_events.21.d: "The rulers within [821.GetName] have long paid tribute to us, but now it is time to consolidate our hold over the region, how shall we proceed?"
 arab_events.21.a: "Take no chances, send the troops in"
 arab_events.21.b: "Demand the return of the state"
 arab_events.21.c: "Demand vassalization"
 arab_events.23.t: "Our Position on [ENG.GetName]?"
 arab_events.23.a: "Remain friendly"
 arab_events.23.b: "Become neutral"
 arab_events.23.c: "Break off our relations"
 arab_events.24.t: "The Path of Our Nation"
 arab_events.24.a: "Aim for complete modernization"
 arab_events.24.b: "Adopt just the best ideas"
 arab_events.24.c: "Our ways are best"
 arab_events.25.t: "The Founding of Somalia"
 arab_events.25.desc: "The time has now come to decide how Somalia is to be governed"
 arab_events.25.a: "My brother will do nicely"
 arab_events.25.b: "The ruler of [MAJ.GetName] is fit for the job"
 arab_events.25.c: "The ruler of [GLD.GetName] is fit for the job"
 arab_events.25.d: "It shall remain divided"
 arab_events.26.t: "[OMA.GetNameDefCap] Demands Our Submission"
 arab_events.27.t: "A choice of India"
 arab_events.27.d: "As the Sepoys have won their independence war, we now have a choice of which India to trade with. Which ever India we pick will increase hostilities with the other."
 arab_events.27.a: "Pick the [SRS.GetName]"
 arab_events.27.b: "Pick the [RAJ.GetName]"
 arab_events.28.t: "[OMA.GetNameDefCap] Offers Cheaper Trade"
 arab_events.28.d: "The Government of Oman has sent a trade delegation offering cheaper trade and a developed way station for trade from Europe."
 arab_events.28.a: "Agree"
 arab_events.28.b: "Refuse"
 arab_events.29.t: "Finalize Our Foreign Policy"
 arab_events.29.d: "It is time to finalize how our country will interact with the world."
 arab_events.29.a: "Pursue influence over our region"
 arab_events.29.b: "Focus on exporting"
 arab_events.29.c: "Maintain the current status quo"
 arab_events.29.e: "Cut ourselves off"
 arab_events.31.t: "[OMA.GetName] Demands Our Annexation"
 arab_events.31.d: "[OMA.GetName] has become a rising regional power, retaking much of its colonial territories. Now [OMA.GetAdjective] diplomats have turned their eyes onto us, demanding our integration into the [OMA.GetAdjective] administration."
 arab_events.31.a: "Accept"
 arab_events.31.b: "Refuse"
 arab_events.32.t: "[OMA.GetName] Intervention Into [MAH.GetName]"
 arab_events.32.d: "[MAH.GetName] was once under our influence. Now, we have become revitalized, a great colonial nation in our region. It is time to enforce our will over the petty Sultans of [MAH.GetName]."
 arab_events.32.a: "Use diplomatic means"
 arab_events.32.b: "Use military means"
 arab_events.33.t: "[OMA.GetName] Is Victorious Against [MAH.GetName]"
 arab_events.33.d: "We have won the war, our forces are fully securing [1196.GetName] for the house of Sa'id."
 arab_events.33.a: "Great"
 arab_events.34.t: "[MAH.GetName] Is Victorious Against [OMA.GetName]"
 arab_events.34.d: "We have lost. The Sultan of [MAH.GetName] has proven himself and is likely to turn to the British. We have lost our chance to take control over §YHadhramaut§! and our position is more precarious among our vassals."
 arab_events.34.da: "We have defeated the army of [OMA.GetName] and proven our worth. However, their armies may return with greater numbers. We should turn to the British for help."
 arab_events.34.a: "We must accept the humiliation"
 arab_events.34.b: "Let us turn to the British"
 arab_events.34.c: "We are stronger independent"
 arab_events.41.t: "Aden Offers Integration"
 arab_events.41.d: "The British have sent envoys to us, offering protection from other powers. Shall we agree?"
 arab_events.41.a: "Accept"
 arab_events.41.b: "Refuse"
 arab_events.44.t: "Death of Thuwaini"
 arab_events.44.d: "Thuwaini bin Said died this morning after 3 days of illness. His son has been crowned the new Sultan of Muscat and Imam of Oman."
 arab_events.44.a: "Long live Salim!"
 arab_events.45.t: "Imamate of Oman Disputed"
 arab_events.45.d: "Our brother-in-Law, Azzan bin Qais, has been declared Imam of Oman by a group of disgruntled Omani tribesmen and is preparing to march on the capital."
 arab_events.45.a: "Recognize Azzan as Iman of Oman under us"
 arab_events.45.b: "Head this off"
 arab_events.46.t: "Azzan's Reply"
 arab_events.46.d: "Azzan has rejected the deal."
 arab_events.46.da: "Azzan has agrees to our deal."
 arab_events.46.db: "This is a bug report."
 arab_events.47.t: "Oman-Muscat War"
 arab_events.47.d: "Azzan marches east on the capital of Muscat. The outcome of this aggressive action will be decided by our past actions."
 arab_events.47.a: "Ok"
 arab_events.48.t: "A Choice of Great Power"
 arab_events.48.d: ""
 arab_events.48.a: "Woo Britain"
 arab_events.48.b: "Woo France"
 arab_events.48.c: "We will stand alone"
 arab_events.49.t: "Oman Asks for Aid"
 arab_events.49.d: "Envoys from Salim bin Thuwaini, the current sultan of Muscat and Oman, have arrived asking for aid against a claimant for Oman, offering a deal including preferencial trading for us."
 arab_events.49.da: "Envoys from Salim bin Thuwaini, the current sultan of Muscat and Oman, have arrived asking for aid against a claimant for Oman, offering a deal including preferencial trading for us. This is a chance to steal them from [ENG.GetName]'s sphere."
 arab_events.49.a: "Agree to the deal"
 arab_events.49.b: "Demand more"
 arab_events.49.c: "Ignore them"
 arab_events.50.t: "Expansion of the Muscat Garrison"
 arab_events.50.d: ""
 arab_events.50.a: "Vastly expand the defenses"
 arab_events.50.b: "Deploy some more troops"
 arab_events.50.c: "Only patch the holes"
 arab_events.51.t: "The Battle of Mulayda"
 arab_events.51.d: "Our long-term rivals, the Saudis of Nejd, are finally weak enough for us to crush them. Let us march south and take the barren plain they call their capital."
 arab_events.51.a: "Attack"
 arab_events.51.b: "we don't have enough backing"
 arab_events.52.t: "Rashidi Victory"
 arab_events.52.d: "The Battle of Mulayda raged on for days, but the Saudi defenders finally broke today, with many Saudis fleeing into [KUW.GetName] or melting into the Rub Al Khali desert, letting the Rashidi forces capture the capital of Riyadh."
 arab_events.52.a: "Ok"
 arab_events.53.t: "Saudi Victory"
 arab_events.53.d: "The Battle of Mulayda raged on for days, but the Saudi defenders finally broke the attacking Rashidi forces today, with many Rashidis fleeing into [KUW.GetName] or melting into Al Jawf."
 arab_events.53.a: "Ok"
 arab_events.55.t: "Faisal bin Turki bin Abdullah Al Saud Has Died"
 arab_events.55.a: "Long live Abdallah ibn Faisal ibn Turki Al Saud!"
 arab_events.56.t: "Abdallah ibn Faisal ibn Turki Al Saud Has Been Deposed"
 arab_events.56.a: "Long live Saud bin Faisal bin Turki!"
 arab_events.57.t: "Saud bin Faisal bin Turki Has Been Deposed"
 arab_events.57.a: "Long live Abdallah ibn Faisal ibn Turki Al Saud!"
 arab_events.58.t: "Abdallah ibn Faisal ibn Turki Al Saud Has Been Deposed"
 arab_events.58.a: "Long live Saud bin Faisal bin Turki!"
 arab_events.59.t: "Saud bin Faisal bin Turki Al Saud Has Died"
 arab_events.59.a: "Long live Abdul Rahman bin Faisal Al Saud!"
 arab_events.60.t: "Abdul Rahman bin Faisal Al Saud Has Been Deposed"
 arab_events.60.a: "Long live Abdallah ibn Faisal ibn Turki Al Saud!"
 arab_events.61.t: "Abdallah ibn Faisal ibn Turki Has Been Deposed"
 arab_events.61.a: "Long live Abdul Rahman bin Faisal Al Saud!"
 arab_events.62.t: "The Resurgence of Al Saud"
 arab_events.62.d: "Abdulaziz 'Ibn Saud' Al Saud has taken over the throne, and in a brilliant move has retaken our capital of Riyadh."
 arab_events.62.a: "Long live Ibn Saud!"
 arab_events.63.t: "The Saudis Have Retaken Riyadh"
 arab_events.63.a: "Damn."
 arab_events.64.t: "Talal bin 'Abdullah Has Died"
 arab_events.64.a: "Long live Mut'ib I bin 'Abdullah!"
 arab_events.65.t: "Mut'ib I bin 'Abdullah Has Died"
 arab_events.65.a: "Long live Bandar ben Talal al-Rachid!"
 arab_events.66.t: "Bandar ben Talal al-Rachid Has Died"
 arab_events.66.a: "Long live Muhammad I bin 'Abdullah!"
 arab_events.67.t: "Muhammad I bin 'Abdullah Has Died"
 arab_events.67.a: "Long live 'Abd al-'Azīz bin Mut'ib!"
 arab_events.68.t: "Gaining the Support of the Hināwī"
 arab_events.68.d: "The Hināwī tribal confederation holds a large power base in Southeastern Oman. We must convince them to back us over Azzan."
 arab_events.68.a: "Offer them a place in the government"
 arab_events.68.b: "Give them gifts of wealth"
 arab_events.68.c: "Give them gifts of power"
 arab_events.68.e: "Threaten them"
 arab_events.69.t: "Gaining the Support of the Ghāfirī"
 arab_events.69.d: "The Ghāfirī tribal confederation holds a large power base in Northwestern Oman. We must convince them to back us over Azzan."
 arab_events.70.t: "The Battle Begins"
 arab_events.70.d: "Azzan's forces have reached Muscat, now the battle for the fate of this region has begun."
 arab_events.70.a: "So it begins"
 arab_events.71.t: "Aftermath of the Battle of Muscat"
 arab_events.71.d: "§RERROR§!. This is a bug, please report this."
 arab_events.71.da: "The forces of Salim have lost the battle and Salim has fled to the port of Bandar-Abbas, [795.controller.GetName]. Now the rule of Azzan will commence."
 arab_events.71.da2: "The forces of Salim have lost the battle and Salim has fled to France. Now the rule of Azzan will commence."
 arab_events.71.da1: "The forces of Salim have lost the battle and Salim has fled to British Sindh. Now the rule of Azzan will commence."
 arab_events.71.a: "Long live Azzan!"
 arab_events.71.b: "Long live Salim!"
 arab_events.71.c: "§RERROR§!"
 arab_events.72.t: "Death on the Battlefield"
 arab_events.72.ta: "A Bomb Rocks the Palace"
 arab_events.72.tb: "A Plague Stalks Muscat"
 arab_events.72.da1: "During Azzan's campaign against rebellious tribesmen, his forces meet a hostile group lead by the claimant Turki bin Sa'id. During the fight, Azzan was struck down, and Turki now marches into the capital victorious."
 arab_events.72.da2: "During a state feast hosted in a joint effort by both the Imam and the Sultan, an explosive rocked the dining hall. In the hours that followed, the bodies of Salim and Azzan where found. Turki bin Sa'id, Salim's uncle and heir, has assumed both titles to stabilise the country. Suspicions abound over who set the bomb."
 arab_events.72.ds: "During a state visit by British diplomats, a short lived plague, brought into Muscat by one of the aids, was released into the city. Salim unfortunately caught it, and, earlier today, succumbed to it. His uncle Turki bin Sa'id has ascended to the throne."
 arab_events.72.a: "Long live Turki bin Sa'id!"
 arab_events.73.t: "Oman Threatens Hadhramaut"
 arab_events.73.d: "After [OMA.GetNameDef] annexed [MAH.GetName], the other states of Hadhramaut are clamoring for our protection. Shall we send envoys offering annexation?"
 arab_events.73.a: "Send the envoys"
 arab_events.73.b: "There is no need"
 arab_events.76.t: "The Question of Socotra"
 arab_events.76.d: "The island of Socotra is a perfect naval base between our homeland and our colonies in East Africa. Currently, there is no formal presence from any of the great powers, which suits our purposes."
 arab_events.76.a: "Send in a gunboat"
