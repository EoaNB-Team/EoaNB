 OMA_unlocks_isolation_branch: "Unlocks the §YIsolationist§! branch"
 OMA_mothballed_shipyards: "Mothballed Shipyards"
 OMA_mothballed_shipyards_desc: "Due to the abandonment of the Omani Navy, the dockyards of Muscat have been mothballed, laying dormant for decades."
 oma_vic_western_inspirations: "Western Inspirations"
 oma_vic_western_inspirations_desc: "It is time for us to integrate and be inspired by Western practices. Let us being the integration."
 oma_vic_western_question: "The Western Question"
 oma_vic_western_question_desc: "For a long time, our country has been rich and prosperous. However, the decline in trade and the British occupation of India, our major trading partner, have driven down our way of life. Now, we must decide how we react to the encroaching West."
 OMA_heavly_militerised_state: "Heavily Militarized State"
 OMA_heavly_militerised_state_2: "Heavily Militarized State"
 OMA_steamships_for_personal_fleet: "Create §G3§! §YGunships§! in the port of §YMuscat§!\n"
 ZAN_OMAtribute: "Paying tribute to [OMA.GetNameDef]"
 oma_vic_reign_ZAN_in: "Reign [ZAN.GetNameDef] in"
 oma_vic_reign_ZAN_in_desc: "For a long time, [ZAN.GetNameDef] has been an autonomous thorn in our side. Now it is time to reign them back in and enforce our will upon them!"
 oma_vic_western_practises: "Western Practices"
 oma_vic_western_practises_desc: "Prepare our country to adopt Western practices."
 OMA_indian_oman_trade: "Indian-Omani Trade"
 OMA_oman_indian_trade: "Indian-Omani Trade"
 oma_vic_begin_to_enforce_old_colonial_borders: "Begin to Enforce Old Colonial Borders"
 oma_vic_begin_to_enforce_old_colonial_borders_desc: "Just a few decades ago, our flag flew across much of the East African coast and the Persian Gulf. Now that we have strengthened our hold on [ZAN.GetName], we have the stability and might to once again take back our possessions."
 oma_vic_ZAN_expansion: "Expansion of [ZAN.GetNameDef]"
 oma_vic_ZAN_expansion_desc: "For a long time, [ZAN.GetNameDef] has only controlled the coastal regions of Tanzania. It is time to make expansion into the interior our priority."
 oma_vic_KEN_expeditions: "The Kenyan Expeditions"
 oma_vic_KEN_expeditions_desc: "For a long time, Mombasa has been a part of [ZAN.GetNameDef]. Now that it is a part of our growing empire, it is time we send expeditions into the heartlands of Kenya and establish our hold on the region."
 oma_vic_remind_SOM_of_place: "Remind Somalia of Their Place"
 oma_vic_remind_SOM_of_place_desc: "Since the time of our grandfather, the Somali tribes have been our tributaries. It is time for them to become so again, and perhaps this time, more?"
 oma_vic_ZAN_industrialisation_desc: "Now that our colony of [ZAN.GetNameDef] has been fully been established, it is time to start to bring their nation up to our level of development."
 oma_vic_ZAN_industrialisation: "The Industrialization of Zanzibar"
 oma_vic_ZAN_industrialisation_tooltip: "The §Y[ZAN.GetName]§! can utilize §GLoans§! to finance their §GIndustrialization§!."
 oma_vic_our_colonial_strength: "Our Colonial Strength"
 oma_vic_our_colonial_strength_desc: "Our Colonial Strength"
 oma_vic_continue_isolation: "Continue Isolation"
 oma_vic_continue_isolation_desc: "Our colonial time is over. Let us begin a policy of isolation."
 oma_vic_enforce_will_on_mahra: "Enforce Will on Mahra"
 oma_vic_enforce_will_on_mahra_desc: "We have historically had a lot of influence over the region of Mahra. Let us now integrate them into our growing empire."
