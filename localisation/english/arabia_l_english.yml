 OMA_decide_future: "§YDecide the future of Omani interaction with the West§!"
 oma_vic_question_of_the_brother: "The Question of the Brother"
 oma_vic_question_of_the_brother_desc: "After the death of our father §YSa'id II bin Sultan§!, our brother §YSayyid Majid bin Sa'id§! inherited the throne in Zanzibar, while we consolidated the Omani mainland. While a fragile agreement secured us tribute in exchange for horses, we must now decide what to do about our brother."
