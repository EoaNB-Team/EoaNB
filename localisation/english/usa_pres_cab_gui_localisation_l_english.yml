 lewis_cass_sec_of_state_tt:0 "§YLewis Cass§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_improve_relations_texticon Improve relations opinion: §G+5.00%§!"
 lewis_cass_sec_of_state_delayed_tt:0 "§LThe 22nd Secretary of State, Lewis Cass, is a member of the Democratic Party. He is a veteran of the War of 1812, reaching the rank of brigadier general, and participating in the Battle of the Thames. Under President Andrew Jackson, he was appointed as Secretary of War and aided his policy of Indian Removal. In regards to the issues of slavery, he's an advocate for popular sovereignty.§!"
 howell_cobb_sec_of_treasury_tt:0 "§YHowell Cobb§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_consumer_goods_texticon Consumer Goods Factories factor: §Y-2.5%§!\n£GFX_construction_speed_civfactory_texticon §YCivilian Factory:§! Construction Speed: §G+5.00%§!"
 howell_cobb_sec_of_treasury_delayed_tt:0 "§LThe 22nd Secretary of the Treasury, Howell Cobb, is a member of the Democratic Party. He sided with former Democratic President Andrew Jackson on the question of nullification and was a passionate advocate for the extension of slavery but came around to support the Compromise of 1850.§!" 
 john_floyd_sec_of_war_tt:0 "§YJohn Buchanan Floyd§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_supply_consumption_texticon Supply Consumption: §R+5.0%§!\n£GFX_training_speed_texticon Training Time: §R+10.00%§!"
 john_floyd_sec_of_war_delayed_tt:0 "§LThe 24th Secretary of War, John Buchanan Floyd, is a member of the Democratic Party. He is pro-slavery and almost got in trouble, as governor of Virginia, when he recommended to the Virginia General Assembly to pass a law taxing imports from states refusing to return fugitive slaves owned by Virginian masters. This would have violated the Interstate Commerce Clause.§!"
 jeremiah_black_attorney_general_tt:0 "§YJeremiah Black§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_stability_texticon Stability: §G+15.00%§!"
 jeremiah_black_attorney_general_delayed_tt:0 "§LThe 22nd Attorny General, Jeremiah Black, is a member of the Democratic Party. Prior to being added to Buchanan's cabinet, he served as a justice in the Pennsylvania Supreme Court as its Cheif Justice. His belief in the federal government being stronger than the states makes him an enemy of many in the radical parts of the Slave States.§!"
 aaron_brown_post_master_gen_tt:0 "§YAaron Brown§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_research_speed_texticon Research Speed: §G+15.00%§!"
 aaron_brown_post_master_gen_delayed_tt:0 "§LThe 17th Post Master General, Aaron V. Brown, is a member of the Democratic Party. Prior to being added to Buchanan's cabinet, he served as the 11th governor of Tennessee. Being from a slave state, he is a slaveholder and is anti-abolition, making him unpopular in the North.§!"
 isaac_toucey_sec_of_navy_gen_tt:0 "§YIsaac Toucey§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_navy_experience Naval Experience Gain: §G+0.25§! daily"
 isaac_toucey_sec_of_navy_delayed_tt:0 "§LThe 23th Secretary of the Navy, Isaac Toucey, is a member of the Democratic Party. Prior to being added to Buchanan's cabinet, he served as the 20th Attorny General under James K. Polk, as well as a senator for the state of Connecticut. Although he has northern ties, he is neutral regarding the Slavery Debate.§!"
 jacob_thompson_sec_of_interior_tt:0 "§YJacob Thompson§!\n£GFX_pol_power Political Power Gain: §R-0.05%§!\n£GFX_autonomy_texticon Subject Autonomy Gain: §G-0.25§! Daily"
 jacob_thompson_sec_of_interior_delayed_tt:0 "§LThe 5th Secretary of the Interior, Jacob Thompson, is a member of the Democratic Party. Prior to being added to Buchanan's cabinet, he served as a representative for Mississippi's 1st district. Being a southerner, he is heavily anti-abolition. Thompson also has special relations with [CAN.GetNameDef].§!"
