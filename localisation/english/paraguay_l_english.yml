 par_news.1.t: "The Paraguayan War"
 par_news.1.d: "Reports have come in today of the open declaration of hostilities between Paraguay and Brazil. \n\nAs a response to the Brazilian intervention in Uruguay that resulted in the Uruguay War, Lopez has claimed Brazilian land and captured the Brazilian ship 'Marquês de Olinda'. Paraguayan ships quickly invaded the city of Coimbra in the Mato Grosso province. Along with them, five thousand men marched towards Mato Grosso and have begun skirmishes against an unprepared Brazilian army.\n\n[BRA.GetLeader] has issued an emergency commission to reorganize the army and expand it, as he fear this conflict will not be a short one."
 par_news.1.a: "Whatever, how's the stock market?"
 par_news.1.b: "Hoorah!"
 par_news.1.c: "What?!"
 par_news.2.t: "Formation of the Triple Alliance"
 par_news.2.t_par: "Formation of the Paraguay Legion"
 par_news.2.d: "Representatives from Brazil, Argentina, and Colorado Uruguay met last night, and had offically declared the formation of the Triple Alliance. \n \nAlthough Argentina originally declared neutrality, a meeting was called after twenty thousand Paraguayan soldiers crossed into Argentina, despite being refused miltiary access. Argentina and Brazil have decided to put their old rivalry aside in order to deal with the Paraguayan threat, and have created the Triple Alliance. \n \nParaguay, which finds itself at war with its two larger neighbors, will have to deal with a two-front war."
 par_news.2.d_par: "Representatives from Paraguay, Argentina, and Blanco Uruguay met last night, and had offically declared the formation of the Paraguayan Legion. \n \nAlthough Argentina originally declared neutrality, a meeting was called after Brazilian soldiers crossed into Argentina, despite being refused miltiary access. Argentina and Paraguay have decided to put their dispute aside in order to deal with the Brazilian threat, and have created the Paraguayan Legion."
 par_news.2.a: "Finally, something interesting from South America."
 par_news.2.b: "Onwards, to Rio!"
 par_news.2.c: "Onwards, to Asunción!"
 par_news.3.t: "End of the Paraguayan War"
 par_news.3.d: "The Paraguayan War, also known as the War of the Triple Alliance, has finally ended. Out of the dust, the Empire of Brazil stands triumphant. \n \n After the failure of Paraguay to push through into Brazil, [BRA.GetLeader] was able to push into the country, and marched into the Paraguayan capital. Despite this, Paraguayan President Solano refused to surrender. After being pursued by two detachments, he was eventually caught up. Though he was offered the ability to surrender and guarentee his life, Solano refused and chanted that he would "Die with my homeland!", he attempted to fight back but was quickly shot and killed."
 par_news.3.d_win: "The Paraguayan War, also known as the War of the Triple Alliance, has finally ended. Out of the ashes, the rising Paraguayan power stands triumphant. \n \nAfter shocking the world, the small nation of Paraguay showed its dominance in South America, being able to push deep into Brazilian territory, and eventually forcing [BRA.GetLeader] to surrender. After marching through the streets of Rio de Janeiro, President [PAR.GetLeader] met with the Brazilian Emperor, and discussed the terms of surrender. \n \nWith the new rising power, the world wonders what this suprise would lead to next."
 par_news.3.a: "That was... unexpectedly bloody."
 par_news.3.b: "At least it's over..."