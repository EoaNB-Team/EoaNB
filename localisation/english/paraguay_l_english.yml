 par.1.t: "The Death of Carlos Antonio Lopez"
 par.1.d: "The man who created a new paraguay, our presidente, has died today. He was the one that created our national anthem, our fleet, improved our arsenal and reformed our administrative system. As his health began to decay, he was slowly dying and finally, he died in this morning. He will be always remembered our own hearts, as the man who brought industry and agriculture to Paraguay and made our nation survive against our fellow platine neighbors. His son, Solano López, has assumed implementing his new modernization policies and a new nationalistic state."
 par.1.a: "Rest in peace, presidente."
 par.2.t: "Solano begins a campaign of militarization."
 par.2.d: "Solano, our military leader, has proclaimed a mass militarization campaign. Reforms in the army will happen and conscription will increase along with new equipment. Our military will be strenghtened and we may be able to compete with the liberal powers such as Brazil and the Argentine Republic."
 par.2.a: "Interesting."
 par.3.t: "Solano implements reforms in the agriculture."
 par.3.d: "As a populist, our president has started to serve the people, sharing the land of the previous spanish nobility and the agrarian lords to the poor farmers. Investments in the areas of agriculture and exploring resources have been made. We hope that this solves our food shortages and helps our economy."
 par.3.a: "Great!"
 par.4.t: "Deploy the Reserves for the eventual conflict."
 par.4.d: "This will not stand! We have to raise the biggest army we can so we can fight our enemies, otherwise we will lose."
 par.4.a: "Deploy the reserves!"
 par.5.t: "The Paraguayan Government announces their claims!"
 par.5.d: "As a response to the Brazilian intervention in Uruguayan politics and the sucess of the unionists in Argentina, the 'threatened' government will not stand our unfair platine disputes anymore. All the brazilian states within the platine area are now claimed by Paraguay under the rule of the despotic Solano López."
 par.5.a: "Glory to Paraguay!"
 par.5.b: "How dare?!"
 par.6.t: "Immediate reaction to Brazilian Actions."
 par.6.d: "Enough! Brazil has intervened in the affairs of our allies, we, the great country of Paraguay, will not stand down for this! Let us raise our swords, and march into the Brazilian land, for our revenge against our platine brothers. This dirty empire will be gone! Long live Paraguay! Viva el Presidente!"
 par.6.a: "Avante!!"
 par.7.t: "Paraguay invades Brazil!"
 par.7.d: "As a response to the Brazilian intervention in Uruguay that resulted in the Uruguay War, Lopez has claimed Brazilian land and captured the Brazilian ship 'Marquês de Olinda'. The Paraguayan colonel imprisoned and tortured the marines and as the news got to the Brazilian public, it was a shock that caused anger. Paraguayan ships quickly invaded the city of Coimbra in the Mato Grosso province of the Brazilian Empire. The Paraguayan president was quick to act, sending five thousand man towards Mato Grosso and oficially declaring war against an unprepared Brazilian army. Dom Pedro II has issued an emergency commission to reorganize the army and expand it, as he fear this conflict will not be a short one."
 par.7.a: "What?!"
 par.8.t: "Asking Argentina for Access"
 par.8.d: "Although the state of Argentina had declared neutrality in the conflict, both Paraguay and Brazil have sent requests to Argentina requesting that their armies be allowed to pass through their territory..."
 par.8.a: "They better accept..."
 par.8.b: "Hope they accept..."
 par.9.t: "Brazil and Paraguay's Requests"
 par.9.d: "Although we had declared neutrality with their conflict, we have received requests from both Paraguay and Brazil, requesting that their armies be allowed to pass through our territory. Of course, choosing a side may lead to conflict..."
 par.9.d1: ""Although we had declared neutrality with their conflict, we have received requests from Paraguay, Brazil and Oriental Uruguay requesting that their armies be allowed to pass through our territory. Of course, choosing a side may lead to conflict...""
 par.9.a: "Reassert Neutrality!"
 par.9.b: "Accept Brazil"
 par.9.c: "Accept Paraguay"
 par.9.e: "Accept Oriental Uruguay"
 par.10.t: "Argentina Rejects Us!"
 par.10.d: "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Brazilians, this is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.d_access: "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the Brazilians access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.10.a: "March in anyway!"
 par.10.b: "No, let's not..."
 par.11.t: "Argentina Rejects Us!"
 par.11.d: "Despite our best intentions, the Argentinians have denied us access through their territory! Although they also had declined the Paraguayans, this could be evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.11.d_access: "Despite our best intentions, the Argentinians have denied us access through their territory! They even had the gaul to accept the the Paraguayans access! This is evidence that the Argentinians must be supporting our enemies! We must decide... although Argentina refuses access of our armies, why not go through it anyway?"
 par.12.t: "Formation of the Triple Alliance"
 par.12.d: "After Paraguayan forces marched into Argentina, President [ARG.GetLeader] and Emperor [BRA.GetLeader] met to discuss the opening of relations, of which would escalate towards a offical alliance in order to defeat the Paraguayan meance."
 par.12.a: "March onto Asuncion!"
 par.13.t: "Formation of the Triple Alliance"
 par.13.d: "After Brazilian forces marched into Argentina, President [ARG.GetLeader] and President [PAR.GetLeader] met to discuss the opening of relations, of which would escalate towards a offical alliance in order to defeat the Brazilian meance."
 par.13.a: "March onto Rio!"
 par.14.t: "End of the Triple Alliance"
 par.14.d: "Now that the war is over, the time has come for the end of the Triple Alliance."
 par.14.a: "Good work, team!"
 par.141.t: "End of the Paraguayan Legion"
 par.141.d: "Now that the war is over, the time has come for the end of the Paraguayan Legion."
 par.141.a: "Good work, team!"
 par.15.t: "The National Humiliation"
 par.15.d: "After organizing a resistance for a long time, the President has finally died. After being pursued by two detachments, he was eventually caught up. Though he was offered the ability to surrender and guarentee his life, Solano refused and chanted that he would "Die with my homeland!", he attempted to fight back but was quickly shot and killed. \n \nThe President is dead, the nation is in ruins, and our enemies are parading through our capital. This has been a great humilation to our people and our history..."
 par.15.a: "Damn!"
 par.15.b: "Damn!"
 par.16.t: "The National Triumphant"
 par.16.d: "After marching on for a while now, we have finally received the offical offer of surrender from [BRA.GetLeader]. \n \nOur armies now march victoriously, parading through the streets of our capital, as a show of awe to the world. Let them know, a new rising power is coming."
 par.16.a: "Hoorah!"
 par.16.a: "Horrah!"
 par.17.t: "End Paraguayan Occupation?"
 par.17.d: "With the Paraguayan threat firmly squashed, and the fact that Argentina now recognizes them as an independent nation, it is finally the time that we stop the occupation of the country. Releasing them as an independent nation should be good as a buffer state between us and Argentina..."
 par.17.a: "It's time"
 par.17.b: "Not so fast..."
 par.18.t: "Immediate reaction to Brazilian Actions."
 par.18.d: "Enough! Brazil has intervened in the affairs of our allies, we, the great country of Paraguay, will not stand down for this! Let us raise our swords, and march into the Brazilian land, for our revenge against our platine brothers. This dirty empire will be gone! Long live Paraguay! Viva el Presidente!"
 par.18.a: "Avante!!"
 par.19.t: "The enemy of my enemy is my friend!"
 par.19.d: "After the rejection of a border treaty, the relationship between Bolivia and the Brazilian Empire is tense, it is our chance to get Bolivia with allied in this war."
 par.19.a: "Bolivia is a friend?"
 par.20.t: "Alliance?"
 par.20.d: "After Brazilian rejected treaty with Bolivia, the Paraguayan ambassador in Bolivia invites the President [BOL.GetLeader] to a meeting with [PAR.GetLeader], so that Bolivia is officially part of an alliance."
 par.20.a: "Accept the Paraguayan invitation"
 par.20.a: "Rejects the Paraguayan invitation"
 par.21.t: "Bolivian Response!"
 par.21.d: ""
 par.21.a: "They not accept! It's a Shame!"
 par.21.a: "They accept our Alliance! For Bolivia! For Paraguay!"
 par.22.t: "Dispatching a force to The [PAR.GetName]"
 par.22.d: "Congress has agreed to our Expedition to paraguay, replying thus; 'To adopt such measures, and use such force as, in his judgement, may be necessary and advisable, in the event of a refusal of just satisfaction by the Government of Paraguay'  All that is left now is how big of a force to send.."
 par.22.a: "Send a Token Force"
 par.22.b: "Send a Appropriately sized Force"
 par.22.c: "Send a Large Force"
