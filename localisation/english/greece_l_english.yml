 ####################
 # Greek Focus Tree #
 ####################
 GRE_Matters_of_Realm_1857: "Matters of the Realm"
 GRE_Matters_of_Realm_1857_desc: "As a european nation state it is crucial we attend to the Matters of the Realm and resolve them as best we can."
 GRE_Succession_Issue: "The Succession Issue"
 GRE_Succession_Issue_desc: "It's time to decide who will succeed Otto to the throne of our Kingdom. The King is without an heir so finding a skilled candidate will be our highest priority."
 GRE_A_Visit_Munchen: "A visit to München"
 GRE_A_Visit_Munchen_desc: "As a German, our king has many relatives around the city of Munchen. Perhaps a royal visit there could provide us with the perfect opportunity to pick out an heir..."
 GRE_A_New_Heir: "A New Heir"
 GRE_A_New_Heir_desc: "Finally! After years of disputed succession we finally have the chance to pick who will be the next King of Greece!"
 GRE_Deadlock_Persists: "The Deadlock Persists"
 GRE_Deadlock_Persists_desc: "Sadly, it appears we have not found a suitable candidate for our Crown Prince. We must seek out alternatives now."
 GRE_Ludwigs_Conversion: "The Heir's Conversion"
 GRE_Ludwigs_Conversion_desc: "The Greek people will only accept a proper Orthodox Christian as their rightful monarch, so our next king must immerse himself in Hellenic language and culture while converting to our faith."
 GRE_Amalia_Succession: "Amalia's Succession"
 GRE_Amalia_Succession_desc: "After continuous diplomatic missions to the palaces of Europe it appears that we have not been able to find a suitable heir for the Kingdom. This failure has left us no choise but to resort to a regency by our queen Amalia in order to get us more time to decide an heir. The opposition to this controversial regency will be sporadic throughout our nation but with the King's health deteriorating by the day we have no other options but to ratify Amalia's regency."
 GRE_Otto_Death: "Otto's Death"
 GRE_Otto_Death_desc: "Today is a very sad day for our country. This day King Otto I son of Ludwig of Bavaria passed away at his palaces in Athens. The whole country moarns as the soul of our first monarch since end of Rome has left his body which was long suffering from a rare form of streptococus  leaving the fate of our nation to the hands of its succesor. While many were critical about Otto's status as an absolute monarch in the early years of our Kingdom it is by no doubt sure that he cared for his nation and tried his best to reform it. Rumors have it that in his deathbed he chanted in Greek prayers of the Father the Son and the Holy Spirit proving his dedication to Greece and the Kingdom. May Otto Ist King of Greece and former prince of Bavaria rest in eternal peace for his dignity and contribution to the nation."
 GRE_Old_Order_Continues: "The Old Order Continues"
 GRE_Old_Order_Continues_desc: "We have been ruled by the autocrat King Otto for the last two decades and his attitude towards politics and ruling has not changed since the days before the 3rd of September when the absolute monarchy was replaced by a constitutional one. The ways of the past shall prevail and lead us to a brighter future for the Kingdom devoid from liberars and anti monarchists."
 GRE_Censorship_Autocracy: "Censorship and Autocracy"
 GRE_Censorship_Autocracy_desc: "The early years of the rule of our King have been marked by cencorship and inequality due to the less developed state of our nation and people. It is high time we introduce back the idea of infrigement of public speach in order to protect the intrest of the state and ensure the prevention of the collapse of our goverment which has been looking imminent this last couple of years. It is a neccesary move to stabilize our regime as our people are not yet ready for the proper introduction to concepts like these."
 GRE_Enlightened_Despotism: "Enlightened Despotism"
 GRE_Enlightened_Despotism_desc: "The continuous constitutional changes in our goverment by Otto have brought much distain from the lower classes of society. We must take advantage of the enlightenment in Western Europe to enchance the leadership of the King and restabilize Greece. While some individual liberties will be forbiden from now on tighter regulations will commence to hopefully bring an end to the kleptocratic nature of Greek society."
 GRE_Monarchy_Stands_Strong: "The Monarchy Stands Strong"
 GRE_Monarchy_Stands_Strong_desc: "After decades of complaints and banishment of liberties that have marked the rein of the Bavarian dynasty the old order has finally prevailed and is ready to bring drastic reforms and changes to the nation after years of political and economic deadlock. The monarchy and the enlightened absolutism of Otto stands strong in the face of threats and problems and our king while old and sickly will make sure that he does everything he can to ensure Greek prosperity in the time he has left. Opposition is strong and anti monarchist democrats and liberars are a constant pain to deal with and results to us having to divert huge amounts of money to quel such sentiments of distain. It is a mere hope of the King that the people realize his good willed nature and go through the neccesary steps to ensure a strong state that is capable of protecting the interests of greeks far beyond its borders. These feeling of compasion have for a long time not been mutual with the population and it is seen as an attempt to gain absolute power over Greece. Only time will tell the response of Greeks to such actions. "
 GRE_Old_Order_Overthrown: "The Old Order Overthrown"
 GRE_Old_Order_Overthrown_desc: "For long enough Greece has sufered in the hands of wicked monarchs that desire welfare for themselves rather than the nation they are supposed to rule. Greeks had to suffer for over two painful decades the tendances of our foreing King that all he desires is absolute power of his domain. We cannot afford to be subjugated once more by an enemy and we desire true freedom and liberty in our nation. To arms brothers Zito i dimokratia."
 GRE_Ludwigs_Coronation: "Heir's Coronation"
 GRE_Ludwigs_Coronation_desc: "This day marks a historic change in the political scene of Greece. From the day of the death of our former monarch we have rested in an ever more terbulant state as revolutionaries and other free thinkers have taken the opportunity of our disorganized goverment to seek change in leadership. But with the official coronation of Ludwig and with the succesion being finaly ratified he can focus on reducing unrest and instability. The tables have changed and the King stands strong and determined to continue the monarchical tradition that his predecesor brought upon Greece. Only time will tell if his attitude will be one of autocracy and supression or one of democratization and reform."
 GRE_Amalias_Regency: "Amalia's Regency"
 GRE_Amalias_Regency_desc: "With no apparent heir princess Amalia has assumed temporary control of the state and our thone as a regent. While this mere political play to contue the monarchy has met discontent from the people it might do us more good than harm. With the smart and liberal personality of Amalia she could set the country for a more free and prospering society. We await with inpatience further reforms."
 GRE_Royal_Tour: "The Royal Tour"
 GRE_Royal_Tour_desc: "With the arrival of our King in his kingdom one of his first courses of action is to request a royal tour as to see for himself the shortcomings and strenghts of Greece from a first hand experience. He is keen on visiting the important yet relatively small city of Patras which could be considered as a renovated yet argicultural society. It stands as the capital of the Peloponnesian state and its population and quality of life shows a regional average status of most of the cities in the penislyla. This visit will serve as a boost to the legitimacy of our rule and provide a distinct feeling of inclusion to the people of Patras to see that the King of the entire Greek nation has decided to visit a place so far away from the urban centrers of Athens or Argos. It is expected that this tour will bring only benefits tho we must be weary of any potensial danger."
 GRE_German_Customs: "German Customs"
 GRE_German_Customs_desc: "It is by now long established that the heritage of our dynasty has deep roots in Germany and the diplomatic benefits and family ties of the Ludfields is apparent to this day. Yet even more than dynastic tradition the German culture and ethic of our King stands above all as one the biggest advantages of his reing. The German are hardworking people which have fully assimilated to the ways of the enlightenment and have revolutionized every sector of modern technology from military to administrative. It would only pose as an unique advantage if we only tried to adopt these German ethics and standards from our King to the benefit of the nation as it is only fair that the entirety of Greece gets to enjoy the positives of many German customs and traditions."
 GRE_Search_for_Bride: "Search for a Bride"
 GRE_Search_for_Bride_desc: "The time has finally come for Ludwig to begin his search for a bride that will help him in leading Greece to the path of glory and honnor. He had many indevers in the past his past before his coronation and it may be wise to pick an bride from the friendly imperial families to possibly create an alliance between us and them. Nevertheless we hope he sees more value to the abilities and cunning of the bride instead of beauty to ensure our nation gets to experience a long and fruitful reing of the royal couple instead of a constant drag that the King has to constantly manage."
 GRE_Look_Landstag: "Look at the Landstag"
 GRE_Look_Landstag_desc: "Having already experiences the effects of German models in our country it is time to let our people expiriment with even more interesting and benefitial changes in our goverment. The Landstag and parliamentarisn has generaly long been established in German culture and has proven higly effective in the prussian goverment model. The King as well as the advisers are now confident enough to share and expand this new system to Greece and possibly reform it even more. Many free thinkers and others have long been vocal about their demands for a change in goverment and now we are proposed to a chance to eliminate to problems with one solution. We must take the opportunity to calm unrest in both the liberals and the conservatives at our state."
 GRE_Liberal_Administration: "Liberal Administration"
 GRE_Liberal_Administration_desc: "It has been ever more aparent that our stagnant politcal situation is in drastic need of reform and adaptation to the modern day. So we ought to introduce a more parliamentary and liberal democracy devoid of foreing influence and intermingling by the king. It marks the first step of our nation to true democratization undoing thethe unfair and oppresive policies of Otto which we much condemn."
 GRE_Search_New_King: "Search for a New King"
 GRE_Search_New_King_desc: "With the regency being secured it is time for us to search for a proper and legitimate heir that will lead our nation to greatness. We ought to approach this coronation with much carefulness in order to prevetthe rise of any other imperialist and ompressive monarchs that seek the umdoing of all progress achieved. May we pledge our allegiance to a reformist and fair King that will seek the best of both the state and the people."
 GRE_Queen_Victorias_Model: "Queen Victoria's Model"
 GRE_Queen_Victorias_Model_desc: "With the recent efforts taking to ensure the cration of a much more free state we have come to share many commons in our constitution with the global superpower of the British Emprire. Seeing the success of the long established constitutional monarch in Britain and the benefits that it came with taking heavy inspiration from the British model has been proven to bear much fruits for other nations. It is only in our intrest to try this system of governance for ourselves."
 GRE_Prepare_Succession: "Prepare the Succession"
 GRE_Prepare_Succession_desc: "We must lay the groundwork for the abdication of regent Amalia and officialy start the process of preparing to find a formal heir to the vacant throne."
 GRE_Regent_Steps_Down: "The Regent Steps Down"
 GRE_Regent_Steps_Down_desc: "Former princess and now regent Amalia after her services to the kingdom and the much needed democratic reform that she brought to our nation has finally got ready to abdicate and let the now rightful heir to assume the throne. Her work and contribution to Greece asa the bride of Otto and later as temporary ruler of our Kingdom will not be forgoten. Amalia will know be remebered in Greece as a symbol of liberalism and as a great ruler that brought much greatness to the country the few time she rulled."
 GRE_Elections_of_Date_1: "The Elections of [GetYear]"
 GRE_Elections_of_Date_1_desc: "With the reforms of [Getyear] and the resolution of the regency problem in Greece we are ready to commence the much requested from the public elections. Much has changed since the death of Otto and the reformations of the Kingdom and these election might have drasticly different turnouts that the last."
 GRE_agrarian_nation: "An Agrarian Nation"
 GRE_agrarian_nation_desc: "Agriculture is the backbone of Greece, virtually all revenue is procured through this sector. Greece has olives and grapes in abundance, and of quality not excelled by any other nation. However, Agriculture here is underdeveloped, to say the least. Even in the immediate vicinity of Athens, it is common to find archaic tools such as rude mattocks and wooden ploughs. Fields are ploughed up or scratched over, and crops are replanted season after season until the exhausted soil will bear no more. Fertilizers are not used to any appreciable extent, and the farm implements are of the very rudest description. Furthermore, Greek olives and grapes suffer from faulty transport under conditions that diminish the quality of the goods. To form a strong base for Greece to grow as a nation it is vital that the government tackles the issues at hand."
 GRE_control_debts: "Control the National Debt"
 GRE_tt_control_debts: "Taking this decision will begin §Greforming§! the Greek economy, but will be §Rvery costly.§!\n\n"
 GRE_control_debts_desc: "Regrettably we have accumulated much debt since the birth of our nation. While staring the process of slow rejuvination of the economy will be tenuous it is a step we are willing to take. Tho the short term reprocussions will make us suffer economic and productive decline for some years we will return to our relative stability much stronger than before."
 GRE_cut_administration: "Reduce the Civil Administration"
 GRE_cut_administration_desc: "In order to control our expeses we ought to control and reduce any form of excessive spending. Limiting the civil administration while upseting many will give us the opportunity to better control our budget"
 GRE_tt_cut_administration: "Take steps to §Glimit§! the influence of the §Ycivil administration§!\n"
 GRE_clamp_on_corruption: "Clamp Down on Corruption"
 GRE_tt_clamp_corruption: "Fight §Ycorruption§! in the country!\n"
 GRE_clamp_on_corruption_desc: "Corruption is an evil that has been plaguing our country from the times of Ottoman occupation. We must cut on loose ends and abandon these old and kleptocratic traditions of ours. We must clamp down on this rampant corruption in our homeland to make way for our economy to begin to grow."
 GRE_fiscal_responsability: "Fiscal Responsibility"
 GRE_tt_fiscal_responsability: "§GReduce spending§! in order to §Gimprove§! the economy.\n\n"
 GRE_fiscal_responsability_desc: "With the 1840s crash being in living memory and the economic control of the great powers that has accumulated due to our continuous unpaid debt we are forced to make temporary consesions to the establishment until we get the capabilities to repay the loans that have long been overdue."
 GRE_repay_debt: "Repay the 1831 Loan"
 GRE_tt_repay_debt: "§GRepay§! the loan taken in §Y1831§!.\nOur §RDebt§! holders are finally §Gconfident§! that we can repay the rest of our §RDebt§!.\n\n"
 GRE_repay_debt_desc: "With the final payments of the loans being completed we can finaly say that our economy is on  a good path. No more will people describe us as a failed state with rampant spending and corrupt bureaucracy after the reforms of previous years. Investors are finally confident enough to redirect attension and funds to us restarting the passive income growth that our country once experienced." 
 GRE_land_reform: "Land Reform"
 GRE_land_reform_desc: "Greece has access to 9,000,000 acres of land expropriated from Muslim landowners who had been driven off during the War of Independence. The result is a countryside filled with empty estates. The "Law for the Dotation of Greek Families" of 1835 extended 2,000 drachmas credit to every family, to be used to buy a 12-acre farm at auction under a low-cost loan plan. Effectively creating a new class of free peasants. We should collect more funds to enforce this law and supply the pledged sum to Greek families. Greatly increasing our entrepreneurial capabilities and production linkages, as well as the average living quality."
 GRE_fruit_exports: "Fruit Exports"
 GRE_fruit_exports_desc: "The continental medeterrenian climate allows us to grow and develop a wide range of farms of plenty of exotic fruits. Many Europeans consider our goods unique as well as superior in taste and much profit is to be delivered from these lucrative customers."
 GRE_dry_lake_kopais: "Dry Lake Kopais"
 GRE_tt_dry_lake_copais: "Begin draining §YLake Kopais§! in §YCentral Greece§!\n"
 GRE_dry_lake_kopais_desc: "Lake Kopais has long been a fertile ground for all kinds of plant life in the area. Draining this lake will give us the opportunity to utilise these fertile grounds to their fullest and make way for the plantation of many goods."
 GRE_industrialization: "Industrialization"
 GRE_industrialization_desc: "While Greece is a naturally rural country with some families having deep roots to certain professions it is now more apparent than ever that we ought to begin the process to slow industrilization. The future shines bright for developed countries and folowing the western model promises to make us a wealthy modernixed state."
 GRE_athens-piraeus_rail: "The Athens-Piraeus Railway"
 GRE_tt_begin_athens_piraeus_rail: "Begin construction on the §YAthens-Piraeus§! Railway"
 GRE_athens-piraeus_rail_desc: "The railway between Athens and PIireaus is a long awaited project that has been set aside in recent years due to economic hazards and instability. But with the situation returning under control it is best that we begin construction of this essential project in order to connect the two economic hubs and create a fast railway connection between the port and the city."
 GRE_athens_industry: "Athens' Industry"
 GRE_athens_industry_desc: "Athens has been since Ottoman times a commercial and trade hub for the empire and the value of our capital has been ever more apparent. With the rapid industrilization of the capital and the subsequent creation of workshops and manufactories of all kinds it has become by far our most esteemed and important city as well as an grand industrial hub. With our careful management and the funding of many key industries we can show the world with pride how far our puny yet powerful nation has become. The benefits of the Athenian industrilization have now become clear"
 GRE_rural_exodus: "Rural Exodus"
 GRE_rural_exodus_desc: " Unlike most of our counterparts our nation has shifted towards not an industrial one but a rural argicultural one as our climate and natural export are best suited for a more decentralized disunified economie and not a western one. Still our nation is more modern and richer than ever thanks to our indevers. Still due to the change of economic model an intresting phenomenon has been observed by us with people prefering to leave the cities to return to their small argicultural villages rather than staying in big clustered city centers. An unique approach indeed, we now only have to monitor any further changes and see the effects of this form of capitalism."
 GRE_syros_shipyards: "The Syros Shipyard"
 GRE_syros_shipyards_desc: "Syros has been an important island to our nation since it hosts many benefits taht other islands do not which. This makes Syros a prime target for industrial expansion which fits our goals of expanding the much awaited up and coming shipyard of Syros."
 GRE_national_benefactors: "The National Benefactors"
 GRE_national_benefactors_desc: "With our economy being in a never before seen phase og constant growth and expansion it has become apparent that our economy is going through a stage of recovery. Yet this would not have been done if not for the generosity and philohellenism of many of our benefactors and industrialist which have payed a huge amount in both wealth and prestige to see Greece prosper once more. It has now come time for all to reap the benefits of decaded of trial and error and hard work."
 GRE_subsidise_the_epirotiki_line: "Subsidize the Epirotiki Line"
 GRE_subsidise_the_epirotiki_line_desc: "The Epirotiki line established by Potamianos is maybe the most successful company created by a Greek in recent times. It is known world wide as one of the most trusted cargo shipping companies and much potential for growth and expansion. It is in our best intrest to subsidize this lucrative company and tie ourselves to one of the most sucessful shipping bussineses in the world."
 GRE_expand_fix_beer_into_piraeus: "Expand Fix beer into Pireaus"
 GRE_expand_fix_beer_into_piraeus_desc: "Ioannis Fix is a major benefactor in the beer industry of the entire Europe but few know his Greek origins and his significant contribution to Greece. His product serves as a sucessfuly marketed amongst the Greeks domestic product which has gained worldwide attension. We must expand and introduce his producte all over Greece and ensure that Fix stays dominant in the domestic market especially in its birthplace."
 GRE_increase_industrial_capacity: "Increase Industrial Capacity"
 GRE_increase_industrial_capacity_desc: "Our country has many issues to bear and it has now become more apparent than ever that we must focus on upgrading and improving our industrial capacity. Though unilaterly agreed that some attension must be focused towards this matter of much importance many within the parliament argue to what extent we should draw our limited recources upon such a task."
 GRE_acquire_train_technologies: "Acquire Train technologies"
 GRE_acquire_train_technologies_desc: "Trains are the latest and most efficient ways of transport and communication. A technology of this usefulness and magnificence is certaintly one we must aquire the knowledge of."
 GRE_establish_the_greek_stock_market: "Establish the Greek Stock Market"
 GRE_establish_the_greek_stock_market_desc: "We ought to follow the steps of our capitalist benefactors and introduce an impoverished by war nation to a national as well as global market with plenty of opportunities fro growth."
 GRE_the_build_up_of_piraeus: "The Build Up of Piraeus Port"
 GRE_the_build_up_of_piraeus_desc: "The renowed port of Pireaus has since ancient times been a center for trade and commerce across the Mediterrenian. But in recent times of Ottoman occupation the port has been neglected and declined extensivly. This port is essential to Athens and efforts to revitalize the port and connect it with Athens are a necessary task of upmost importance."
 GRE_rural_development: "Rural Development"
 GRE_rural_development_desc: "Through the development of our villages and towns will come the eventual economic rehabilitation of Greece. Though significant efforts have been made we still have a responsibility to create the best enviroment suitable for our argicultural and rural needs."
 GRE_expand_public_housing: "Expand Public Housing"
 GRE_expand_public_housing_desc: "A system foreing indeed and in stark contrast to our traditions of aristocracy and familliar ownership it ought to be a relief effort for the less fortunate of Greeks in the capital and many key cities across the country."
 GRE_encourage_textile_industry: "Encourage Textile Industry"
 GRE_encourage_textile_industry_desc: "A textile industry is an essential step towards an industrialized and indipendent economy. We must need no more the help of foreign trade to provide our people we as basic needs as clothes."
 GRE_cotton_plantations: "Cotton Plantations"
 GRE_cotton_plantations_desc: "Our climate is especially well suited for many tropical and exotic goods such as cotton. Expanding our cotton production will offer us opportunities for further industrial expansions as well as a valuable export."
 GRE_restructure_kouppas: "Restructure Kouppas"
 GRE_restructure_kouppas_desc: "The Kouppas company has been the most profitable metalic furniture manufactor not just in Greece but in the whole balkans. We will stand as an advisory body to mr. Kouppas and redirect his ventures to a road of nationalisation in order to bolster our economy."
 GRE_guideline_basileiades: "Guideline Basileiades"
 GRE_guideline_basileiades_desc: "The Basileiades has long been a profitable company based in Greece and serving our needs towards an industrialized economy. While the Basileiades gives us many benefits we must guide and curtail their further expansion in order to protect small bussineses and not fuel any further migration to city centers and the abandonment of the countryside."
 GRE_focus_on_export: "Focus on Export"
 GRE_focus_on_export_desc: "It has long been clear that the direction of progress ought to be in the exportation of our goods to other countries. We must bolster domestic production of the nation and avoid unessecary imports to improve the economic health of the country."
 GRE_the_syros_shipyard: "The Syros Shipyard"
 GRE_the_syros_shipyard_desc: "Syros has been an important island to our nation since it hosts many benefits taht other islands do not which. This makes Syros a prime target for industrial expansion which fits our goals of expanding the much awaited up and coming shipyard of Syros."
 GRE_balance_import_and_export: "Balance Import and Export"
 GRE_balance_import_and_export_desc: "While focusing on exports might help in the short term to improve the economic deprevation a balance in between our imports and our exports are to ensure stability in the economy and minimize the risk of our market collapsing and suffering yet another crisis. Like Sun Zu said in the Art of war, the true battle lies not in the battlefield but in one's trial to find balance in himself."
 GRE_the_athens-piraeus_rail: "The Athens-Piraeus Railway"
 GRE_the_athens-piraeus_rail_desc: "The railway between Athens and PIireaus is a long awaited project that has been set aside in recent years due to economic hazards and instability. But with the situation returning under control it is best that we begin construction of this essential project in order to connect the two economic hubs and create a fast railway connection between the port and the city."
 GRE_tt_begin_athens_piraeus_rail: "Begin construction on the §YAthens-Piraeus§! Railway"
 GRE_attract_foreign_investors: "Attract Foreign Investors"
 GRE_attract_foreign_investors_desc: "With the Greek industry expanding at a rapid pace it would be best to find investors to subsidize our still infant economy and to ensure trust in the Greek funds and industries all over the international market."
 GRE_expand_the_laurion_mines: "Expand the Laurion Mines"
 GRE_expand_the_laurion_mines_desc: "Lavrio has for millenias been the economic backbone of athens since the days of the old Athenian republic. Yet even after centuries of exploitation it is apparent that the mine still has a lot to offer. Thus an expanison project has been been commissioned to reinvigirate the heart of Athens."
 GRE_encourage_the_growth_of_basileiades: "Encourage the Growth of Basileiades"
 GRE_encourage_the_growth_of_basileiades_desc: "Increasing the influence and growth of the Basilades will expand our industry dramaticly since their contribution of machine parts and factories has been one of the sole reasons for the increase of Greek capital income and modernization."
 GRE_keep_ermoupolis_as_the_hearth_of_commerce: "Keep Ermoupolis as the heart of commerce"
 GRE_keep_ermoupolis_as_the_hearth_of_commerce_desc: "Ermoupolis, the bustling port city on the island of Syros, has become a vital center for Greek commerce in the 19th century. As trade routes expand across the Aegean and Mediterranean, Ermoupolis stands at the crossroads of maritime activity, connecting Greece to Europe and beyond. Its shipyards, warehouses, and thriving mercantile culture have made it the beating heart of Greece’s economy. But as rival cities rise in prominence, the challenge is clear: can Ermoupolis maintain its dominance as Greece's commercial hub in the rapidly changing world?"
 GRE_industrial_credit_bank: "Industrial Credit Bank"
 GRE_industrial_credit_bank_desc: "The establishment of the Industrial Credit Bank aims to provide critical funding to budding industries, shipbuilding, and infrastructure projects across the country. This institution will offer loans to entrepreneurs, ensuring that Greece’s economic ambitions are realized."
 GRE_allatini_company: "Allatini Company"
 GRE_allatini_company_desc: " Its establishment will not only modernize grain processing in Greece but also enhance food security and economic stability. By providing high-quality flour, Allatini supports local bakeries and food producers, fostering growth in various sectors. The company symbolizes innovation in Greek agriculture and reflects the broader transformation of the nation as it strides toward modernization and self-sufficiency."
 GRE_achaia_clauss: "Achaia Clauss"
 GRE_achaia_clauss_desc: "The industrialization continues as soon Greece will prove its capability to her Western partners."
 GRE_telecomunication: "Greek Telecommunications"
 GRE_telecomunication_desc: "The 19th century marks a transformative era in Greece's communication landscape, where the advent of telegraph lines and burgeoning postal services revolutionizes connectivity. As cities expand and trade routes flourish, the establishment of a comprehensive communication network becomes crucial for fostering national unity and economic growth. This evolution not only enhances information exchange across regions but also strengthens Greece's ties with the broader world. As communication advances, the Greek people embrace the opportunities it brings, igniting a new era of progress and collaboration."
 GRE_athex: "Athex"
 GRE_athex_desc: "The Athens Exchange is poised to become the backbone of Greece's financial landscape, a vibrant hub where commerce and investment intersect. By fostering transparency and efficiency, ATHEX will empower local businesses to thrive while attracting foreign investments. This exchange is not merely a marketplace; it symbolizes Greece's commitment to modernizing its economy, providing a platform for innovation and growth. As ATHEX takes shape, it will play a critical role in shaping Greece's financial future and enhancing its economic stability."
 GRE_hellenic_army: "The Hellenic Army"
 GRE_hellenic_army_desc: "Our military has improved dramaticly since the times of the revolution. We must ensure that it continues being a formittable force, if we want to liberate all Greeks from their oppressors."
 GRE_hoplite_traditions: "Hoplite Traditions"
 GRE_hoplite_traditions_desc: "Our traditions in the army have a long history in the past, in Antiquity and in the times of the great Sparta. Only if we look back can we move forward and succeed!"
 GRE_partisan_doctrine: "Partisan Doctrine"
 GRE_partisan_doctrine_desc: "Long time has Greece used the partisan tactics to fight against the aggressors. For four century Greek partisans were resisting the Ottoman authority. In the Greek Revolution of 1821 they played a crucial role in the struggle against the enemies. With the experience from it we should continue to develop the partisan tactics for a future fight in inner parts of the Balkans!"
 GRE_marine_corps: "The Marine Corps"
 GRE_marine_corps_desc: "From its establish as a nation, the Athenean democracy had had developed naval resourse. Greek is, and will always be a naval power and therefore we need to ensure the captivating of a marine corps."
 GRE_new_era_hellenic_army: "New Era Hellenic Army"
 GRE_new_era_hellenic_army_desc: "For centuries the army was non-existent. For centuries the greek people was suppressed. It is out time now to change that!"
 GRE_outdated_mountain_warfare: "Outdated Mountain Warfare"
 GRE_outdated_mountain_warfare_desc: "Taken the fact our homeland is mostly mountainous, the creation of a new mountain warfare is vital for the adequate defense of the nation."
 GRE_decetralized_staff: "Decentralized Staff"
 GRE_decetralized_staff_desc: "We can't think of a centralized staff. Our whole tactics lies in the surprise of the enemy and in the chaos of the partisans."
 GRE_guerilla_experts: "Guerilla Experts"
 GRE_guerilla_experts_desc: "Great warriors have been born from the 1821 Revolution. And for decades since then their growth wasn't cherished and they were left in the background. If we want to achieve our victories, we need the guerilla experts."
 GRE_local_armies: "The Local Armies"
 GRE_local_armies_desc: "Creating the so called Local Armies will solodify our hold in the territory of all Greece, having a tight hold on everyone and everything."
 GRE_naval_operations_coordinations: "Naval Operations' Coordination"
 GRE_naval_operations_coordinations_desc: "The most successful outcome we will achieve when the army is perfectly coordinated with the naval forces of our nation."
 GRE_british_style_marines: "British Style Marines"
 GRE_british_style_marines_desc: "The British have shown us what a professional army is able to do. If we want to solidify our control in the Aegean it is up to us to follow their example."
 GRE_cooperation_with_americans: "Cooperation with the Americans"
 GRE_cooperation_with_americans_desc: "Since the 1830s the Americans had a scant presence in the Mediterranean. Maybe we could use some of their knowledge for ourselves?"
 GRE_empower_british: "Empower the British"
 GRE_empower_british_desc: "Who can better shouw us the ways of the naval warfare than the British?"
 GRE_constantinopole_nautical_contingent: "Constantinople Nautical Contigent"
 GRE_constantinopole_nautical_contingent_desc: "Our little 'walk' to the capital of the Ottomans will show them our true intentions towards them and our capability to fight."
 GRE_evripos_strate_bridge: "Evripos Strait Bridge"
 GRE_evripos_strate_bridge_desc: "Connecting the periphery to the center of Greece may help us in the future regarding the logistics."
 GRE_hellenic_fire_service: "Hellenic fire service"
 GRE_hellenic_fire_service_desc: "The first fire service in the modern history of Greece will finally be a fact. The service will help in some of the regions will excessive fires during the summers."
 GRE_bavarian_corps: "Bavarian Corps"
 GRE_bavarian_corps_desc: "Our king is from Bavaria. Why not have a bavarian corps as well?"
 GRE_cartography_agency: "The Cartography Agency"
 GRE_cartography_agency_desc: "The mapping agency will help us study the mountains and peaks of our homeland better and possibly prepare for their defense against the evil Ottomans."
 GRE_call_leonidas_smolent: "Call Leonidas Smolent"
 GRE_call_leonidas_smolent_desc: "Despite the popular contempt because of his origin, Leoniadas has shown what he is capable of. Being a minister of the Military Affairs during the Crimean war, we can assume he has a huge experience in the army logistics. May he help us with the banditry problem, which is still growing in Greece."
 GRE_sparta_layout: "The Layout of Sparta"
 GRE_sparta_layout_desc: "Back in history Sparta referred to its main settlement on the banks of the Eurotas River in the Eurotas valley of Laconia, in south-eastern Peloponnese. Throughout the years of Ottoman rule the Peloponnese has been gradually decreasing in every aspect. Now we will start a decade of great prosperity by rebuilding the once center of politics and military - Sparta."
 GRE_heavy_cavalry_abolition: "Heavy Cavalry Abolition"
 GRE_heavy_cavalry_abolition_desc: "Heavy Cavalry is no more a crucial part in the army forces of any civilized country. It is slow, costly to maintain and especially ineffective in combat. We have to get rid of it!"
 GRE_acrobolis_cavalry: "The Acrobolis Cavalry"
 GRE_acrobolis_cavalry_desc: "The Acrobolis Cavalry will modernize our army a little bit more. It will make a fine addition to our new collection."
 GRE_contract_aristarchis: "Contact Aristachis"
 GRE_contract_aristarchis_desc: "Aristachis will have us manage the army problems!"
 GRE_disband_artillery_department: "Disband the artilery department"
 GRE_disband_artillery_department_desc: "We haven't been in a war for more than two decades. At this point the artilery department is useless and costs us money we can relocate somewhere else."
 GRE_greek_national_identity: "The Greek National Identity"
 GRE_greek_national_identity_desc: "In the century of nationalism the Greek national idea has come to the forefront. The consolidation of Greek identity is a fact in all of our territories from the Adriatic to the Black sea."
 GRE_remove_justice_division: "Remove the Justice Divisions"
 GRE_remove_justice_division_desc: "We have no money to spare, so let's just remove the justice division to save some."
 GRE_gendarmie_college: "The Gendarmerie College"
 GRE_gendarmie_college_desc: "The rising tensions in the rural regions as a result from bandit groups have made it vital to have our own Gendermarie college. That way we can ensure the safety of our people."
 GRE_demobilized_peoples_fund: "Demobilised people's fund"
 GRE_demobilized_peoples_fund_desc: "The Great Revolution of 1821 has left us with a numerous amount of disabled people. Who can help them if not the nation, which independence they have fought for."
 GRE_evelpidon_military_academy: "Evelpidon Military Academy"
 GRE_evelpidon_military_academy_desc: "We will not fall behind with the Europeans. The Academy will be European-modeled and will create new cadres for the army."
 GRE_military_nurses_school: "Military Nurses School"
 GRE_military_nurses_school_desc: "Logitistics is important in the battlefield. The back of the frontline always needs to be ensured by adequate medical support."
 GRE_the_three_regions: "The Three Regions"
 GRE_the_three_regions_desc: "Geographically, our nation is split into three major regions - the mountains of Central Greece, the plains of Athens and the hills of Peloponnese. These regions are to be the main logistical areas in an eventual war"
 GRE_our_own_ways: "Our own ways!"
 GRE_our_own_ways_desc: "We need no foreign help in our internal matters. The Greeks have always managed to make the most out of something."
 GRE_foreign_military_training: "Foreign Military Training"
 GRE_foreign_military_training_desc: "The Europeans have been at war with the world for centuries. We should choose their experience over our stubborness."
 GRE_create_evzones: "Creation of the Evzones"
 GRE_create_evzones_desc: "The bigger the army - the bigger the nation. Evzones are to be the most trained component of our army."
 GRE_etnaphylakoi_expantion: "Expansion of the Ethnophylakoi"
 GRE_etnaphylakoi_expantion_desc: "Expanding the military industry will ensure the safety of our border and homeland."
 GRE_phalanx_question: "Question of the Phalanx"
 GRE_phalanx_question_desc: "We are standing on a crossroad between choosing the old ways or embodying the newly established Greek spirit into the Phalanx"
 GRE_general_staff: "The General Staff"
 GRE_general_staff_desc: "The army should be controlled by a single staff in the capital. Any diversion from that would only be bad for Greece."
 GRE_alternative_staff: "The Alternative Staff"
 GRE_alternative_staff_desc: "A disclocated staff will be more efficient in the rural parts of Greece."
 GRE_italy_ties: "Ties with Italy?"
 GRE_italy_ties_desc: "The spirit of the Italian people for Unification has showed us that they are the excellent ally in our goal. With them the Megali idea is possible once again."
 GRE_russo_turkish_war_rearmament: "Rearmament for the Russo-Turkish war"
 GRE_russo_turkish_war_rearmament_desc: "Rumours are spreading all across the Balakns for a possible Russian invasion. The people of Greece need to take arms and defend their freedom against the Turks."
 GRE_uniforms_change: "Uniforms Change"
 GRE_uniforms_change_desc: "The uniforms are old and ugly. It is time for new ones."
 GRE_hire_nikolaos_pagidos: "Hire Nikolaos Pagidos"
 GRE_hire_nikolaos_pagidos_desc: "With his help we might get a chance to compete against the Ottomans. He has proven himself worthy throughout the years to serve our nation."
 GRE_infanty_disciplinized_management: "Infantry Disciplinized Management"
 GRE_infanty_disciplinized_management_desc: "A disciplinize army means a victorious army. The perfect example is the great Prussian army."
 GRE_standardize_the_equipment: "Standardize the Equipment"
 GRE_standardize_the_equipment_desc: "Having an army without guns is like having a train without rails. Our small state is unable to fullfil the demands of the military and our guns are obselete compared to newer models. We must find a donnor that can sell us modern rifles at a reasonable price. There are three possible nations that suit these criterias and we should choose on which model is best for our army."
 GRE_belgian_rifles: "Belgian Rifles"
 GRE_belgian_rifles_desc: "Unexpectedly, the Belgians have the quality and quantinty to meet our demands. Maybe we could make this offer appear to be a compromise option as to appease both French and Prussian supporters."
 GRE_prussian_technology_share: "Prussian Rifles"
 GRE_prussian_technology_share_desc: "The prussian's offer has gathered the attension of many of our most pristine generals. Since the Prussians have proven to be reliable at combat, we can imagine that their rifles are reliable as well."
 GRE_french_import: "French Rifles"
 GRE_french_import_desc: "The French offer seems like the most good willed of the three since they have been the most friendly towards us and the quality of the Minié Rifle cannot be underestimated. Some see France as the natural choise that we should take."
 GRE_british_artillery: "British Artillery"
 GRE_british_artillery_desc: "From the very beggining of our fight for independence, the British have been the most vocal for the creation of a Hellenic state and since then has kept a cordial attitude towards us. The british empire, although not as focused on european warfare has shown their military prowess to the whole world. We are assured that a deal like this will turn out in our favor."
 GRE_krupp_cannons: "Krupp Cannons"
 GRE_krupp_cannons_desc: "Prussia, the army with a state, the nation that has proven to be able to rival the power of nations like France and Austria. Their glorious army has won in nearly every conflict it has engaged and is the mother nation of some of the best military commanders of our era. We can only be certain that the Krupp cannon is an advanced piece of equipment that should be a part of our stockpile."
 GRE_french_artillery: "French Artillery"
 GRE_french_artillery_desc: "Since french guns have not dissappointed, it is reasonable to assume that artilery will be just as good. So far, they have proven to be extremly capable and with our trade relations being confirmed with previous purchases, maybe with could strike an even better deal than the previous."
 GRE_eforeia_ylikou_polemou: "Eforeia Ylikou Polemou"
 GRE_eforeia_ylikou_polemou_desc: "Our army quality has been improving rapidly, yet we are in need of training fields to test new additions, weapons as well as a station for our soldiers. This will serve as an opportunity to organise the army and have more space for drills and training."
 GRE_m1872_greek_mylonas: "M1871 Greek Mylonas"
 GRE_m1872_greek_mylonas_desc: "With newly aquired technology from the west, our military engineers have created a prototype for a modern and effective weapon, the M1871 Mylonas. It has finally come time that we not only import rifles from others, but we are capable at producing our own. The military indistry of Greece is now ever more ready to face the challenges that are layed before us to the path of ethnic liberation. The time is approching for the confrontation that will decide if it our efforts have made us into a modern military force that has grown to dominate that of the imcreasingly decadent and backwards Ottomans."
 GRE_greek_military_industry: "Greek Military Industry"
 GRE_greek_military_industry_desc: "Since the creation of the Greek state, we have received much support both from the west and east. We must use this much needed help to utilise,improve and expand our small industry and start the painful yet rewarding road to industrilization."
 GRE_contract_neorion: "Contract Neorion"
 GRE_contract_neorion_desc: "Our nation, though small is skilled in shipbuilding and trading. Neorion is a prime example of the grand shipyards of Greece and is much wanted by all nations alike. Due to the regional importance of Neorion we could utilise its importance in order to attract a favorable treaty and aid to our nation. The potential buyers have plenty of money to give, which we desperetly need."
 GRE_nationalise_neorion: "Nationalize Neorion"
 GRE_nationalise_neorion_desc: "Neorion is one of our most prized possesions, a symbol of expertise and pride for our strong trade and navy traditions, too important to give away. It shows that our nation can punch far above its weigh and adds prestige to our name. We will not give away to any capitalist monopolists, no matter the size of their pockets."
 GRE_nationalise_neorion_tooltip: "Dockyard Construction Speed"
 GRE_hire_ilias_kehagias: "Hire Ilias Kehagias"
 GRE_hire_ilias_kehagias_desc: "The Kehagias family is one of the richest and most supportive of our just cause. They have been supporting us since the days of the revolution and now the son of the rich trader Evstathios Kehagias, Ilias Kehagias is offering his services to the Kingdom. It is in our best interest to have him as an advisor for our nation."
 GRE_establishment_of_hellenic_powder_manufacturing: "Hellenic Powder Manufacturing"
 GRE_establishment_of_hellenic_powder_manufacturing_desc: "The creation of a dedicated gunpowder industry is a turning point — a symbol of self-reliance and military readiness. This initiative not only arms the Greek forces but also fuels the spirit of independence, ensuring that Greece can stand against foreign threats and protect its hard-won freedom."
 GRE_renovation_of_nafplion_arsenal: "Renovation of Nafplion Arsenal"
 GRE_renovation_of_nafplion_arsenal_desc: "Having an army without guns is like having a train without rails. Our small state is unable to fullfil the demands of the military and our guns are obselete compared to newer models. We must find a donnor that can sell us modern rifles at a reasonable price. There are three possible nations that suit these criterias and we should choose on which model is best for our army."
 GRE_the_evelpidon_military_academy: "The Evelpidon Military Academy"
 GRE_the_evelpidon_military_academy_desc: "The Evelpidon Military Academy has, since its inception, rightfully gained the status of the supreme military academy of the nation. It houses many of the most talented minds that look to adapt to the times and modernize the Greek ground forces."
 GRE_tt_the_evelipdon_military_academy: "Adds §Gbenefits§! to our command sructure\n\n 
 GRE_search_for_talent: "Search for Talent"
 GRE_search_for_talent_desc: "The glorious revolution of '21 has shown us the potential of many young yet talented commanders. But, since the end of our fight for freedom, these up and coming, seasoned in combat, cuning and smart men have returned to their rural lifestyle. We must search to find these geniuses and return them to their formerly leading positions. It is for the best of us to rely on our own strenght."
 GRE_foreign_military_instructors: "Foreign Military Instructors"
 GRE_foreign_military_instructors_desc: "Greek generals, tho talented and experienced, are accustomed to a form of asymetrical warfare that isn't sustainable for our now large military. We ought to seek for help from foreign advisors, in order to bring our military doctrine up to date."
 GRE_creation_of_evzones_army_unit: "Creation of Evzones Army Unit"
 GRE_creation_of_evzones_army_unit_desc: "Our king supports the creation of elite army units, with expertise both in traditional and mountain combat. They will be the best soldiers our army has to offer and will be a symbol of pride for the Hellenic army. Commonly known as 'Tsoliades' the Greek people have expressed much support for the idea, seeing it as a status of strenght for the country."
 GRE_expansion_of_ethnophylakoi: "Expansion of Ethnophylakoi (National Guard)"
 GRE_expansion_of_ethnophylakoi_desc: "The Enthnophylakoi is a concept proposed by the king and his advisors in order to better organise the military of the nation. They will pose as our national guard, protecting us from outside threats and acting in our intrest when necessary."
 GRE_question_of_phalanx: "Question of Phalanx"
 GRE_question_of_phalanx_desc: "The phalanx has for thousands of years been a renowned unit, being instanly recognizable and associated with greek military expertise. It is high time we decide if we should stick with our ancient ways or create somenthing new and more modern."
 GRE_the_general_staff: "The General Staff"
 GRE_the_general_staff_desc: "Our army is now truly at its heights. Never before could a Greek be more proud of our armed forces than now. We must expand and train the already capable and adaptable general staff in our army to make room for innovation and maneuverability. We must make sure we use the time we have to its fullest, since a war with the Ottomans is imminent. Liberation for all Greeks is becoming more and more feasable by the day and while we have improved much since our previous wars, the enemy has remained static."
 GRE_improve_the_military: "Improve the Military"
 GRE_improve_the_military_desc: "We have done it. We have brought order and discipline to the Greek army. The academy of Evelpida is a hub of innovation and strategy, as it is home to some of the most resound generals in the Balkans. Our efforts have turned us into a technologicly up to date country that is comparable to the west and our battle hardend Evzones march proudly in the capital. The national guard is now prepared for any upcoming engagements and our war cabinet is filled with brilliant minds and progressive ideas. What remains is to show the world what has become of us and secure our position as a balkan power. The time is now to face our eternal enemies and to avenge 400 years of occupation that brought many hardships and strugles to our nation. The battle for Hellenism for freedom and liberation is ready to commence and give us the opportunity we always wanted. Zíto i lefteriá"
 GRE_hellenic_navy: "Hellenic Navy"
 GRE_hellenic_navy_desc: "Our people are natural sailors and our nation though small has managed to aquire both formidable fleet and an infuential merchant navy. We must use this advantage to protect our interests in the Meditterenian as well as expand our trade relation with the powers of Europe. But the direction of our navy still has not been decided. It would be prudent to decide on a course of action as fast as possible."
 GRE_combat_piracy: "Combat Piracy"
 GRE_combat_piracy_desc: "Since the rise of the Ottomans and their subsequent conquest of the Berber states the Meditterenian has become a hotspot for pirates and raiders. Our nation is affected greatly from the rampant piracy and we must do our best to combat or at least redirect both the foreing and Greek pirates. The waters of the Agean will become fertile ground for trade and a safe heaven for merchants looking for a place devoid of any and all subversive activities."
 GRE_expansion_of_aegan_squadron: "Expansion of Aegan Squadron"
 GRE_expansion_of_aegan_squadron_desc: "As a culture with deep roots and traditions on ships and the sea it would be assumed that our presence in the Meditterenian would be singificant. But for a small nation like us it is unheard of to have that big of an influence in trade. Our sailors are all over the seven seas and our rich and powerful merchants are blossoming the ports of all nations in Europe and beyond. Due to our unexpected naval power and prestige man in the high admilary want to introduce the benefits of constant contact with the west in our home country. We have had many Greek merchants supporting our cause in the past and we have exchanged lots of information on how to build a modern fleet. We want to use this information to fuel our modernization and to begin the creation of a western like fleet. Our intrests lie with the west and the expansion of our Ionian fleet will be benefitial  to many traders in the Peloponnese and will be a show of might that proves our potensial and power in the Ionian sea. If the great powers and Britain in particular see our recent developments, maybe the will be willing enough to give us something in return."
 GRE_expansion_of_west_squadron: "Expansion of West Squadron"
 GRE_expansion_of_west_squadron_desc: "The Aegean sea is a stronghold of Hellenic activity since very ancient times. Like ancient times, the Aegean is once again a n important hub for our merchants as well as foreing ones. This sea is by far our most important one and although singificant efforts have been made piracy still exists in Greek waters. We must expand our numbers in order to secure our most important trade roots and become capable to eliminate once and for all danger in our seas. This will relieve our large island population that has been devastaded by raids and has for a long time been seperated and forced to live in the mountains for their safety."
 GRE_greek_corvettes: "Greek Corvettes"
 GRE_greek_corvettes_desc: "Greeks are renowned for their shipbuilding abilities throughout the eastern Medditerenian. However influence from the West has brought many new inventions and models that prove to be effective in sea combat. The convette is a very cheap and reliable ship that is great in detecting enemy ships. Its range is impressive in contrast to the cost to produce and is an effective option for a nation like us that has few resources to spare. We must set reasearch and production on these ships as a priority."
 GRE_amalia_frigate: "Amalia Frigate"
 GRE_amalia_frigate_desc: "The Amalia frigate is one of the new heavy ship models called frigates which will be mamed after the wife of our king Otto Ist and is a prime expample of the accomplishments of the western shipbuilding industry and technological superiority. The frigate is a very durable and reliable ship that despite its size can move extremly fast for a ship this big. It is a relativevly cheap ship that requires few resources to build and its attack capabilities are above average. It surely is a ship worth to have in our arsenal."
 GRE_greek_gunboats: "Greek Gunboats"
 GRE_greek_gunboats_desc: "Gunboat are one of the most traditional ship models that has great potensial for the future. With Western technology and experience from our fights with the pirates we can develop these cheap to maintain and easy to make ships that are capable of dealing far more damage than they seem they can. Due to their small size they are hard to detect and reliable. Even though they can not travel long distances and they are somewhat vunerable they can cause heavy damage to the opposing fleet. It is present in every major fleet and expanding our production of them seems to be the right choise."
 GRE_destruction_of_piracy: "Destruction of Piracy"
 GRE_destruction_of_piracy_desc: "For hundreds of years pirates have been plaguing our coasts and seas without resistance. The Ottoman empire let these scums plunder our lands and make loot of us without reprocussion but now things have changed. Our efforts to create a navy have been succesful and we now have a fleet that rivals the one of the Ottomans. Our numbers have increased massively and our ships are modern and fully equiped for combat. It is time to take revenge on these pirates for hundreds of years of exploitation and looting of our lands and fully eliminate them from the east of the Meditterenian. At a time when they are at their weakest we have grown strong and are ready to destroy every last one of them in our seas. The Aegean sea from Skopelos to Santorini and the Ionian sea from Corfu to Zakithos will never again fear of a seaborn attack from these raiders."
 GRE_tt_destruction_of_piracy: "Rids us of §Ypiracy§!\n"
 GRE_school_ship_athens: "School Ship Athens"
 GRE_school_ship_athens_desc: "With the recent indevers in sea and our intentions of greatly expanding our navy we must make sure we create a college for the training of future admiraly. Since many of our admirals believe in the rapid production of ships for military purposes and the adaptation to modern doctrines they want to see a special college in Athens being created for research on heavy ships and improvememt in tactics."
 GRE_school_ship_loudovikos: "School Ship Loudovikos"
 GRE_school_ship_loudovikos_desc: "Support for the creation of a school for sailors and admirals is high and many politicians and powerful merchants insist in reviving a project for the creation of a school for sailors. The Loudovikos school will be an academy for the young officer corp in the navy and a place of training and experimenting with foreing ideas. The school will heavily be subsudized by merchants and focus on newer and more modern light and merchant ships will be prudent considering our seafairing people."
 GRE_send_abroad_cadets: "Send Abroad Cadets"
 GRE_send_abroad_cadets_desc: "Our sailors are some of the most experienced in Europe. Being trained for a very young age in the ways of the ship they are naturally capable and willing to serve our nation and offer us their expertise in exchange for a brighter future for Greece. Still they are not accustomed to new advancements in technology and need training in the new doctrines and moderzined ships. Thus we will send our men to missions across countries in the hope that they will learn and return to teach to the new generation. Modernization is not possible if our sailors are not accommodated to the new technologies and ways of a modern navy."
 GRE_new_naval_tactics: "New Naval Tactics"
 GRE_new_naval_tactics_desc: "With our caddets returning home more experienced than ever to the changes in naval combat they have been able to influence our command structure to its very core for the bettter. They have been able to learn from others and spread what they experienced to us. With this information we can now reform our tactics effectively and make changes that will benefit the navy as a whole."
 GRE_cretan_revolution_experience: "Cretan Revolution Experience"
 GRE_cretan_revolution_experience_desc: "Our fellow brothers in Crete are revolting against the opressive and corrupt Ottoman state that has brought many hardships upon them. Though concerned the Ottomans could never have imagined our growth since our last engagement and believed that we would not get involved in the massacre of our population. But we have improved beyond any expectation and our navy stands strong and ready to face the weak and backwards Ottoman fleet. The Cretans have asked for our support in their revolution and we will give them our support in their cause. Men and ships will be transfered to the Cretans for their liberation and while a war with the Ottomans this early would not be ideal our goverment thinks the empire will not go as far as to risk a war that could anger its many nationalities. This revolt stands as a good opportunity to destabilize the enemy as well as test our new and improved fleet and tactics."
 GRE_vasilefs_georgios: "Vasilefs Georgios"
 GRE_vasilefs_georgios_desc: "The frigate Vasilefs Georgios is a ship we are planning to build for the Greek Royal Navy. Proposed by the king himself the A/T Greyhound will be ordered from Great Britain along with its brother ship Vasilissa Olga."
 GRE_vasilissa_olga: "Vasilissa Olga"
 GRE_vasilissa_olga_desc: "Vasilissa Olga is a ship proposed to be built along with Vasilefs Geogios. As a destroyer and an anti torpedo vessel Vasilissa Olga is the brother ship to Vassilefs Georgios and is to be ordered from Great Britain like her brother ship. It was ordered by the Greek Royal Navy and subsequently named Olga as the wife of King George of Greece."
 GRE_british_ships: "British Ships"
 GRE_british_ships_desc: "Our goverment suggests the order of modern ships to expand the Hellenic navy even more. Although there is still debate between representatives in the goverment many in the high admilary supprt the order of armored schooners from the United Kingdom. Britain is known for its naval capabilities all around the world and it would be  logical to assume that the quality of their shipbuilding industry is one if not the best in the world."
 GRE_french_ships: "French Ships"
 GRE_french_ships_desc: "Though our goverment is still divided there are voices and suggestions of bying ships from the french. The French are seen by many as our natural ally and one who is willing to negotiate a good deal with us that will benefit both parties. Even though the French are not as renowned as the British they still do have one of the most modernized and experienced navies in the world. Maybe an agreement with the French will be more benefitial."
 GRE_russian_ships: "Russian Ships"
 GRE_russian_ships_desc: "The pro Russian repesentatives even though they are by far the minority in this debate since Russia is not known for its naval capabilities still believe a Russian deal would be the most favorable. Our Orthodox brothers are willing to give us great discounts tho the quality of the ships will probably be lower as well. Though unpopular it is an option we would have to consider as well."
 GRE_the_merchant_marine: "The Merchant Marine"
 GRE_the_merchant_marine_desc: "Greeks even during Ottoman occupation had held much power and wealth from trade within and beyond the empire. This tradition and wealth is to this day alive within our society and powerful merchant families hold much power. They have constantly funded us during our indipendence and after and they are willing to help our nation both financially and by spreading our influence far into the Meditterenian. Many have offered us to join the Marines as a show of loyalty to the motherland and we are happy to offer them this opportunity. With their service and funds we will revitalize our navy and create a powerful marine corp."
 GRE_recovery_after_1860s_crash: "Recovery after 1860s Crash"
 GRE_recovery_after_1860s_crash_desc: "Despite our progress being significant the at these difficult times the problems of the nation become ever more prevelent. We must recover from the economic decline but first we need to get back in fighting strength. Our navy in recent days has bees underfunded and our nation is suffering because of it. We must begin funding the navy once again if we want the admiraly to not be more displeased with us than they already are."
 GRE_expansion_of_greek_steamship_company: "Expansion of Greek Steamship Company"
 GRE_expansion_of_greek_steamship_company_desc: "The Hellenic Steamship company which was founded in Ermoupolis, Syros in 1856 was the first ever steamship company in our nation. Its goal is to provide us with steam-powered ships and connect greece to commercial hubs in Syria and Egypt. It is higly anticipated that should we give this company our full support they will greatly help to upgrade and modernize our navy."
 GRE_epirotiki_line: "Epirotiki Line"
 GRE_epirotiki_line_desc: "The Epirotiki Line is a compamy established by Anastasios Potamianos in 1850 and its services offered safe cruise and cargo trasportation throughout the whole world. The Epirotiki Line stands as one of the richest companies of Greek decent and if given our support Potamianos will show his expertise to our nation providing it with much needed trade relations."
 GRE_ironworks_in_ermoupoli: "Ironworks in Ermoupoli"
 GRE_ironworks_in_ermoupoli_desc: "The steam-operated ironworks established by the Greek Steamship Company is the first large factory building in Ermoupoli. It stands as the only building of its kind in the eastern Mediterranean and in the entire Middle East. The designs were produced in western Europe and the work was carried out by Mr. Sampo the municipal architect in Ermoupoli. The ironworks are established in order to facilitate the building, repair and maintenance of ships. The building plays a significant part in the Syros Shipyard."
 GRE_anastassios_tassos_potamianos: "Anastassios 'Tassos' Potamianos"
 GRE_anastassios_tassos_potamianos_desc: "We have greatly supported amd funded the company of Potamianos and he has shown since the very beggining his abilities in bussiness. He is now avainable to offer his services to the state as an official advisor to the prime minister and the king. He would be a vital asset in our goverment and one that has potential to bring stability and welfare to the nation."
 
