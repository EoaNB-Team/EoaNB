 GRE_encourage_literacy: "Encourage the Education"
 GRE_encourage_literacy_desc: "Education of our young during the 400 years of occupation used to happen in secret and in private in order to avoid percecutions by the Turks. But today is a new age of knowledge and wisdom and we ough to encourage much of our youth with public education andopportunities of studing abroad."
 GRE_language_question: "The Language Question"
 GRE_language_question_desc: "For Years there have been debates about which version of the Greek language should be adopted as the national language of the country as the two most used dialects are the Katharevousa and the Demotiki. While the Demotiki is the simplest of the two being the language of the common people in Greece , Katharevousa is the language of the intelectuals and the state official and has much more similarities to ancient Greek and traces back to Eastern Roman Greek."
 GRE_demoticism: "Demotiki"
 GRE_demoticism_desc: "The supporters of the Dimotiki are mainly those who believe the Katharevousa is way to complicated and that the language of the majority must be adopted by the goverment. Indeed the common foe does not speak in the Katharevousa and it would may be wise to fit our language to that of the people rather tahn the elites."
 GRE_katharevousa: "Katharevousa"
 GRE_katharevousa_desc: "The support for Katharevousa comes from the intelectuals and the romanticism for the old Hellenic language and culture. Many think a shift of the majority to a dialect tied to magnificence and inteligence will be beneficial in the long term intelect og the Greek citizens."
