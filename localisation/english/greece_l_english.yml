 GRE_politics.22.d: "Since Crete was a young success story, the nation did not have time to build a large economy or a detailed constitution that would make it complicated to unite with us. However, this is not the case with the army. The success of the Cretan troops raised the question of what should be done with them. We were given two options:\n\n 1. Integrate them into our regular army \n\n 2. Keep them in the same cretian divisions as they're currently"
