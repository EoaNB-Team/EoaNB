 ### GREEK NAVY EVENTS####

 GRE_Navy.1.t: "The Question of the Navy"
 GRE_Navy.1.d: "The Greek government stands at a crossroads, facing a pressing and daunting reality: the state of the navy is abysmal. Decades of underfunding and neglect have left the fleet a shadow of its former glory. While the seas once carried the legacy of ancient Hellenic dominance, now the Ottoman Empire's navy continues to project power across the Aegean, and without a powerful Greek fleet, any ambitions of securing the islands or defending the mainland are little more than pipe dreams.\n \n A fierce debate now rages within the halls of power. Some argue that Greece must pour its limited resources into land defenses and diplomacy, believing the navy to be an unmanageable expense. Others, however, see the navy as the very key to the nation’s survival and resurgence. Without control of the seas, Greece remains trapped — unable to trade freely, protect its coastline, or contest Ottoman dominance.\n \n The Question of the Navy must be answered, and soon. Will Greece embark on an ambitious naval program to restore its presence on the waves, even at great cost? Or will the nation's leaders decide to focus their strength elsewhere, risking the seas to remain a domain of foreign powers? The future of Greece may well rest on this decision. The sea has always been Greece's lifeblood. Now, it could become either its shield — or its grave."
 GRE_Navy.1.a: "Greece will prevail!"
 GRE_Navy.1.b: "Focus on Small & Efficient ships"
 GRE_Navy.1.c: "Under the surface we go!"

 GRE_Navy.2.t: "Mission to send Cadets Abroad"
 GRE_Navy.2.d: "As the dawn breaks over the horizon, a new chapter unfolds with the mission to send our cadets abroad for naval training. Clad in crisp uniforms, these young men will embark on a journey across turbulent seas to immerse themselves in the rich maritime traditions of foreign navies. This transformative experience will not only sharpen their skills but also forge enduring bonds of camaraderie and international friendship, ensuring that our navy is equipped to navigate the challenges of tomorrow's oceans."
 GRE_Navy.2.a: "Our journey begins"

 GRE_Navy.3.t: "Cadets Returned"
