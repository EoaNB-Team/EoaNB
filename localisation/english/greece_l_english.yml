 GRE_looming_debt: "Looming Debt"
 GRE_looming_debt_desc: "The nation's financial stability faces a critical juncture as debt continues to rise unchecked. Economic mismanagement and growing military expenditures have strained resources, leaving our coffers dangerously low. Immediate action is required to prevent a potential collapse. Whether through restructuring loans, seeking foreign assistance, or imposing new fiscal measures, decisions must be made swiftly to avoid deeper financial turmoil. This looming debt threatens not only our economy but also the security and future prosperity of the nation.\n\nBased on how high your debt is, the effects for not paying get worse."
