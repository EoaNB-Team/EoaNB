 GRE_enact_executive_order_raise_taxes: "Enact an Executive order to Raise Taxes"
 GRE_enact_executive_order_raise_taxes_desc: "Faced with deepening fiscal challenges, raising taxes has become a necessary measure to prevent economic collapse. This decision will increase state revenues but comes with the risk of public discontent and economic strain on the working class. Though unpopular, it is seen as vital to maintaining essential services and restoring financial stability in a time of crisis."
 GRE_enact_executive_order_reduce_military_budget: "Enact an Executive order to Reduce the Military budget"
 GRE_enact_executive_order_reduce_military_budget_desc: "Faced with financial strain, the executive order will cut military spending to ensure economic stability. By making careful, targeted reductions, we aim to preserve defense capabilities while easing the burden on national finances. This decision seeks to balance security with the urgent need for fiscal recovery."
 GRE_enact_executive_order_reduce_healthcare_budget: "Enact an Executive order to Reduce the Healthcare budget"
 GRE_enact_executive_order_reduce_healthcare_budget_desc: "In response to mounting fiscal concerns, the healthcare budget must be reduced. While necessary to stabilize the economy, this decision risks limiting access to essential services, making it a heavy burden on the population. The hope is that these cuts will be temporary, leading to economic recovery without long-term harm."
