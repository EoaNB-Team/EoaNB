 GRE_Navy.4.t: "Greek Steamship Athens"
 GRE_Navy.4.d: "The wooden wheeled steamship Athens, weighing 430 tones and able to carry another 100 tones was made in October of 1837 in the naval port of Poros from admiral G. Tombazi and first named after King Otto. It was used as a transport carrier for the royal family but also as a state's freighter. In 1850, it was confiscated by the english due to the Don Pacifico affair. It was confiscated again with the rest of the Greek fleet from the French, in May 1854 during the Crimean War. Later in 1854, it was assigned to transfer Athens occupants to the islands of Saronikos due to the cholera epidemic in Athens. In 1862, it took part in the Nafplion blockade and in the repression of the Nafplion revolt. Later that year, it was renamed as Athens. It remained in service up to 1864 for transporting military processions in Corfu for the union celebrations of Ionian islands with the rest of Greece."
 GRE_Navy.4.a: "Interesting."

 GRE_Navy.5.t: "Greek Corvette Loudovikos"
 GRE_Navy.5.d: "Loudovikos was a corvette of the Hellenic Navy built in 1838 at the Poros Naval Shipyard, designed by naval architect Georgios Tombazis. It was named after King Ludwig I of Bavaria, the father of King Otto of Greece.It was a relatively large ship (length 44.1 m, 1000-ton displacement), was armed with two 22-lb plus four 20-lb long guns, and twenty-four 32-lb carronades, and had a crew of 182. The ship was not operationally utilized, and since 1846 it was used as a training ship (renamed Messolongion after the ousting of Otto in 1862). It officially remained in service with the Royal Hellenic Navy until 1873."
 GRE_Navy.5.a: "Interesting."
 
