 GRE_decision_university_athens: "The University of Athens"
 GRE_decision_university_athens_desc: "Athens stands as the most prestigeous city within Greece where all bright minds and excited inventors come to extend their knowledge as well as to test or project their creations to the world. It is only fair that we create an safe and academic enviroment for these smart individuals in order to put their full skills and abilities to the test."
 GRE_decision_academy_athens: "The Academy of Athens"
 GRE_decision_academy_athens_desc: "The establishment of the Academy of Athens heralds a renaissance of intellectual pursuit and cultural enlightenment. As scholars and thinkers gather under its auspices, the academy promises to unlock vast possibilities for innovation and knowledge. This institution will serve as a beacon of learning, fostering critical thought and nurturing future leaders, ensuring that the spirit of inquiry and discovery flourishes for generations to come."
 GRE_decision_national_library: "The National Library"
 GRE_decision_national_library_desc: "Knowledge and books in Greece during the Ottoman era were hard to come by due to Ottoman decadence and information usually spread through word of mouth or through tradition. It is for this reason we need to create a public national library in the center og our capital to make sure no information is being curtailed by the common foe."
 GRE_decision_language_reform: "The Language Reform"
 GRE_decision_language_reform_desc: "The Language Reform stands as a pivotal moment in our cultural evolution, aiming to unify diverse dialects into a cohesive linguistic identity. By simplifying grammar and promoting accessibility, this initiative will empower the populace, enhancing communication and fostering national pride. As we embrace a common language, the doors to education, literature, and artistic expression will swing wide open, igniting creativity and strengthening the bonds of our society."

 GRE_decision_buy_belgian_rifles: "Buy Rifles from Belgium"
 GRE_decision_buy_belgian_rifles_desc: "Investing in advanced weaponry from Belgium will bolster our military capabilities and modernize our arsenal. Known for its innovation in firearms and munitions, Belgium provides high-quality equipment that can significantly enhance our operational effectiveness. This decision aims to secure reliable weapon systems, ensuring that our forces are well-equipped for any challenges ahead. By establishing a relationship with a reputable supplier, we enhance our defense strategies and demonstrate a commitment to maintaining national security."
 GRE_decision_buy_french_rifles: "Buy Rifles from France"
 GRE_decision_buy_french_rifles_desc: "Securing advanced weaponry from France represents a strategic opportunity to modernize our military forces. Renowned for their innovative designs and superior craftsmanship, French weapons will enhance our operational readiness and effectiveness. This decision aims to procure cutting-edge artillery, rifles, and equipment, ensuring our troops are equipped with reliable and efficient arms. Strengthening our ties with France through this partnership will not only improve our defense capabilities but also reinforce our position in the European geopolitical landscape."
 GRE_decision_buy_prussian_rifles: "Buy Rifles from Prussia"
 GRE_decision_buy_prussian_rifles_desc: "Purchasing advanced weaponry from Prussia represents a strategic move to modernize our military capabilities. This decision focuses on acquiring state-of-the-art firearms and artillery that will enhance our combat effectiveness. By leveraging Prussia's reputation for quality military equipment, we aim to strengthen our forces and ensure they are well-equipped to meet any challenges. This investment will not only bolster our defenses but also signal a commitment to military modernization and readiness."
 GRE_decision_buy_english_cannons: "Buy Cannons from the United Kingdom"
 GRE_decision_buy_english_cannons_desc: "Securing a shipment of cannons from the United Kingdom marks a pivotal enhancement to our military firepower. Renowned for their exceptional engineering and reliability, British cannons will provide our forces with formidable artillery support. This initiative not only aims to modernize our battlefield capabilities but also to ensure that our troops are equipped with the best technology available. By investing in UK craftsmanship, we fortify our defenses and signal our commitment to maintaining a strong military presence in the region."
 GRE_decision_buy_prussian_cannons: "Buy Cannons from Prussia"
 GRE_decision_buy_prussian_cannons_desc: "Acquiring cannons from Prussia will significantly bolster our artillery capabilities, tapping into Prussia’s reputation for military innovation and excellence. These cannons, known for their precision and durability, will enhance our strategic firepower on the battlefield. This decision reflects a commitment to equipping our forces with the best available technology, ensuring they are ready to face any challenge. By strengthening our artillery through this partnership, we aim to assert our presence and deter potential adversaries in the region."
 GRE_decision_buy_french_cannons: "Buy Cannons from France"
 GRE_decision_buy_french_cannons_desc: "Engaging in the procurement of cannons from France is a decisive step toward reinforcing our artillery strength. These French cannons, celebrated for their innovative engineering and robust performance, promise to enhance our long-range strike capabilities. This initiative not only aims to modernize our military arsenal but also symbolizes a commitment to excellence in warfare technology. By choosing French craftsmanship, we seek to elevate our tactical options and ensure that our forces are equipped to dominate the battlefield with firepower and precision."
 GRE_decision_buy_uniforms: "Buy Uniforms"
 GRE_decision_buy_uniforms_desc: "Purchasing high-quality uniforms from France offers an opportunity to enhance the appearance and functionality of our military attire. French uniforms are renowned for their stylish designs and durability, which can improve troop morale and professionalism. This decision aims to provide our forces with modern, comfortable, and effective uniforms that reflect national pride and military tradition. By aligning with France’s reputation for excellence in military apparel, we reinforce our commitment to equipping our soldiers with the best resources available."
 GRE_decision_military_hospital: "The Military Hospital Evangelismos"
 GRE_decision_military_hospital_desc: "The establishment of the Military Hospital Evangelismos is a crucial initiative aimed at enhancing medical care for our armed forces. This state-of-the-art facility will provide comprehensive healthcare services, including advanced surgical care and rehabilitation. By prioritizing the well-being of our soldiers, we ensure they receive the support needed to recover from injuries and maintain peak operational readiness. This decision reflects our commitment to safeguarding the health of our troops and reinforcing the overall effectiveness of our military."
 GRE_decision_contract_aristarchis: "Contract Aristarchis"
 GRE_decision_contract_aristarchis_desc: "Reaching out to Aristachis marks a strategic move to strengthen our intelligence network. By establishing communication with this key figure, we aim to gather crucial insights and resources that could enhance our military strategies. This initiative will not only improve our operational readiness but also foster collaboration with influential allies. Engaging Aristachis is essential for gaining a tactical advantage and ensuring we remain one step ahead in the complex geopolitical landscape."
 
