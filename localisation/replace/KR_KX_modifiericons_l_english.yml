#KR_United_Kingdom_l_english
GBR_postwar_devastation_idea_desc:0 "After so many battles fought on British soil, the economy has been devastated. Worse than the actual destruction is the tatters of a syndicalist economic system which has been hastily discarded, and yet with nothing to replace it. Britons will go through a period of hardship and readjustment, and it will not be easy.\n§W--------------\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?GBR.GBR_consumer_goods_adj|=%+]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?GBR.GBR_factory_adj|=%+]\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: [?GBR.GBR_dockyards_adj|=%+]\n$MODIFIER_LOCAL_RESOURCES$: [?GBR.GBR_resources_adj|=%+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?GBR.GBR_construction_adj|=%+]§!"
GBR_legacy_revolution_idea_desc:0 "There is more than the economy to rebuild in Britain - there is the very fabric of society. The young have never known anything other than syndicalism, and many of the older generation supported the revolution - or look on the returning Exiles as cowards who fled instead of staying and fighting. Trust must be restored, and it will take time and effort.\n§W--------------\n$MODIFIER_STABILITY_WEEKLY$: [?GBR.GBR_weekly_stab_adj|=%+]\n$MODIFIER_POLITICAL_POWER_COST$: [?GBR.GBR_pp_cost_adj|=%+]\n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?GBR.GBR_consc_adj|=%+]§!"
GBR_syndicalist_resistance_idea_desc:0 "Most of the syndicalists in Britain are tired of fighting... but give them enough cause to be angry, to believe that the return of the king means that everything - including the injustices - will be just as it was? And we may very well be facing a return to the violence which heralded the 1925 uprising.\n§W--------------\n$stability_good_modifier$: [?GBR.GBR_stab_factor_adj|=%+]§!"

