ott_constitution_tt:0 "The Ottoman Parliament, the Grand Vizier and the Padishah [OTT.GetLeader] will produce a modern constitution for the Ottoman Empire.\n\n§YPluralist Constitution§!:\n§gPower shall be placed closer to the individual instead of the state with the importance of individual freedoms such as Free Speech and Freedom of Religion guaranteed and protected. The Sultan will relinquish his right to directly influence matters of state and will instead delegate those to a democratically elected body.§!\nGains National Spirit §YPluralist Constitution§!, which grants: ($stability_good_modifier$: §G+10%§!)\n\n§YAuthoritarian Constitution§!:\n§gPower will be centralised around the Party whose elected leader will be appointed Grand Vizier whilst all other parties are banned. The Sultan preserves the right to control all religious affairs but must abide with the Party for matters of state.§!\nGains National Spirit §YAuthoritarian Constitution§!, which grants: ($MODIFIER_POLITICAL_POWER_FACTOR$: §G+10%§!, $MODIFIER_GLOBAL_NON_CORE_MANPOWER$: §G+10%§!)\n\n"
