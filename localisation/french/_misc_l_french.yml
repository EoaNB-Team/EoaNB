 hydropower: "Énergie Hydroélectrique"
 hydropower_desc: "L'énergie hydroélectrique est produite à partir de l'eau en mouvement. Les barrages hydroélectriques utilisent des tuyaux qui poussent et font tourner des pales dans une turbine pour faire tourner un générateur et produire de l'électricité."
 ELEC_DEVICES_TITLE_HYDROPOWER: "Énergie Hydroélectrique"
 hydropower_2: "Conduite Forcée"
 hydropower_2_desc: "La conduite forcée est un tuyau à l'intérieur d'un barrage hydroélectrique qui pousse l'eau contre une turbine."
 hydropower_3: "Fermes à Grains Alimentées par l'Énergie Hydroélectrique"
 hydropower_3_desc: "L'énergie hydroélectrique peut être utilisée pour alimenter des moulins à grains et des camps de bûcherons."
 hydropower_4: "Moulins à Acier Alimentés par l'Énergie Hydroélectrique"
 hydropower_4_desc: "L'énergie hydroélectrique peut être utilisée pour accélérer la production des moulins à acier."
 hydropower_5: "Moulins à Aluminium Alimentés par l'Énergie Hydroélectrique"
 hydropower_5_desc: "L'énergie hydroélectrique peut être utilisée pour alimenter nos moulins à aluminium, ce qui peut aider à augmenter la production de notre aluminium."
 raaf_success: "Raid Réussi"
 raaf_success_desc: "Notre raid contre les anarchistes est un succès !"
 raaf_success2: "Grand Raid Réussi"
 raaf_success2_desc: "Notre grand raid contre les anarchistes est un succès !"
 raaf_failure2: "Grand Raid Échoué"
 raaf_failure2_desc: "Notre grand raid contre les anarchistes a échoué !"
 raaf_success3: "Chasse aux Anarchistes Réussie"
 raaf_success3_desc: "Notre chasse aux anarchistes est un succès !"
 raaf_failure3: "Chasse aux Anarchistes Échouée"
 raaf_failure3_desc: "Notre chasse aux anarchistes a échoué !"
 raaf_failure: "Raid Échoué"
 raaf_failure_desc: "Notre raid contre les anarchistes a échoué !"
 raa.1.t: "Propagande Anarchiste dans notre Capitale !"
 raa.1.d: "Nous avons appris qu'il y a un mouvement anarchiste dans notre capitale. Il semble que ce soit dirigé par l'organisation Terre et Liberté. Ils essaient de convaincre les gens de renverser notre dirigeant et d'établir la commune anarchiste."
 raa.1.a: "Envoyer la Police !"
 raa.2.t: "Les Anarchistes Gagnent du Pouvoir"
 raa.2.d: "Les organisations anarchistes gagnent du pouvoir dans notre pays. Nous planifions un énorme raid contre eux. Le plan lui-même est prêt, nous devons juste l'exécuter correctement."
 raa.2.a: "Arrêtons-les tous !"
 raa.3.t: "Nous Commençons à Chasser les Anarchistes !"
 raa.3.d: "Les anarchistes ont gagné trop de pouvoir dans notre pays. Nous devons les arrêter quoi qu'il en coûte."
 raa.3.a: "Les trains pour la Sibérie sont prêts à partir."
 italy_minor.1.t: "Demander des Volontaires à l'Autriche"
 italy_minor.1.d: "Nous devons obtenir des volontaires de l'Autriche pour nous protéger."
 italy_minor.1.a: "Demander"
 italy_minor.2.t: "Volontaires en Italie"
 italy_minor.2.d: "Un petit État italien nous a demandé des volontaires pour se protéger."
 italy_minor.2.a: "Envoyer les Volontaires !"
 italy_minor.2.b: "Envoyer des hommes, mais pas de volontaires."
 italy_minor.2.c: "Ne rien envoyer !"
 italy_minor.3.t: "Volontaires d'Autriche"
 italy_minor.3.d: "Les Autrichiens ont accepté notre demande et ont envoyé des volontaires pour nous aider."
 italy_minor.3.a: "Hourra !"
 italy_minor.4.t: "Main-d'œuvre d'Autriche"
 italy_minor.4.d: "Au lieu d'envoyer des volontaires, les Autrichiens ont envoyé de la main-d'œuvre. Ce n'est pas parfait, mais au moins ils nous aident encore."
 italy_minor.4.a: "C'est déjà quelque chose."
 italy_minor.5.t: "Rien de l'Autriche"
 italy_minor.5.d: "Les Autrichiens n'ont rien envoyé pour nous aider dans notre effort, ces canailles !"
 italy_minor.5.a: "Ces scélérats d'Autrichiens !"
 italy_minor.6.t: "Demander la Romagne et les Marches"
 italy_minor.6.d: "Le moment est venu de demander des terres à l'État Pontifical, bien que nous ne puissions pas demander Rome et ses environs, nous pouvons toujours demander la Romagne et les Marches."
 italy_minor.6.a: "Demander"
 italy_minor.7.t: "Les Demandes du Mineur"
 italy_minor.7.d: "L'un des mineurs italiens qui nous entourent a demandé que nous leur donnions la Romagne et les Marches. Que ferons-nous ?"
 italy_minor.7.a: "Concéder"
 italy_minor.7.b: "Refuser"
 italy_minor.8.t: "Le Pape Concède"
 italy_minor.8.d: "Le Pape a décidé de nous donner nos terres légitimes de Romagne et des Marches !"
 italy_minor.8.a: "Hourra !"
 italy_minor.9.t: "Le Pape Refuse"
 italy_minor.9.d: "Le Pape a décidé de refuser notre offre généreuse ! Que ferons-nous de ce problème ?"
 italy_minor.9.a: "Prendre par la force !"
 italy_minor.9.b: "Reculer"
 italy_minor.10.t: "Le Mineur Recule"
 italy_minor.10.d: "Le mineur qui demandait que nous leur donnions nos terres légitimes a reculé face à sa bataille difficile."
 italy_minor.10.a: "Un jour saint !"
 lnl.1.t: "Apparition de Terre et Liberté"
 lnl.1.d: "Il semble qu'un groupe de socialistes a créé sa propre organisation appelée « Terre et Liberté ». Étant donné que cette organisation est pro-socialiste, nous devons faire quelque chose rapidement ou la situation pourrait échapper à notre contrôle."
 lnl.1.a: "Je ne pense pas."
 lnl.1.b: "Nous devons les arrêter !"
 asat.1.t: "Première Tentative d'Assassinat !"
 asat.1.d: "Aujourd'hui, le 4 avril 1866, la vie d'Alexandre II a été en danger. Le paysan Karakozov a tenté de tuer notre empereur en utilisant un revolver comme arme. Il semble que ce terroriste soit membre de l'organisation « Terre et Liberté »."
 asat.1.a: "C'était serré !"
 asat.2.t: "Deuxième Tentative d'Assassinat !"
 asat.2.d: "Aujourd'hui, le 25 mai 1867, la vie d'Alexandre II a de nouveau été en danger. Cette fois, l'immigré polonais Anton Berezovsky a tenté de tirer sur notre empereur lors de son voyage à Paris. La balle a touché le cheval. L'empereur est sain et sauf."
 asat.2.a: "Ne devrions-nous pas faire quelque chose contre ces terroristes ?"
 asat.3.t: "Troisième Tentative d'Assassinat !"
 asat.3.d: "Aujourd'hui, le 2 avril 1879, la vie d'Alexandre II a été menacée pour la troisième fois. Cette fois, A.K. Solovyov a tiré 5 coups de son revolver directement sur notre empereur. Tous l'ont raté, l'empereur est sain et sauf."
 asat.3.a: "Là, c'était VRAIMENT serré."
 asat.4.t: "Quatrième Tentative d'Assassinat !"
 asat.4.d: "Aujourd'hui, le 19 novembre 1879, la vie d'Alexandre II a de nouveau été menacée. Cette fois, les terroristes ont tenté de faire exploser le train de l'empereur près de Moscou. Ils ont échoué car ils ont fait exploser le mauvais train. L'empereur est de nouveau sain et sauf, mais il est traqué."
 asat.4.a: "Nous devons trouver ces bâtards !"
 asat.5.t: "Cinquième et Sixième Tentatives d'Assassinat !"
 asat.5.d: "Aujourd'hui, le 5 février 1880, il y a eu une explosion au premier étage du Palais d'Hiver, qui a menacé la vie de l'empereur une fois de plus. 11 personnes sont mortes, mais l'empereur est sain et sauf."
 asat.5.a: "Mais que fait notre police ?!"
 asat.6.t: "Sixième et Septième Tentatives d'Assassinat ! L'Empereur Russe est Mort !"
 asat.6.d: "Ce jour, le 1er mars 1881, sera un jour de deuil pour tout notre pays. Aujourd'hui, notre empereur est mort dans une terrible explosion faite par des terroristes sur le front de mer du Canal Ekaterininsky. Alexandre III a pris la direction du pays."
 asat.6.a: "Repose en Paix, Alexandre II !"
 lnl.2.t: "Terre et Liberté Dissoute !"
 lnl.2.d: "L'organisation terroriste qui nous a dérangés pendant longtemps n'existe plus ! Maintenant, il y en a deux indépendantes - Volonté du Peuple et Redistribution Noire."
 lnl.2.a: "J'ai un mauvais pressentiment à ce sujet..."
 zion: "Zion"
 zion_desc: "Qu'il soit l'endroit où nous vivons ou ce que nous deviendrons."
 federalappointments: "Nominations Fédérales"
 federalappointments_desc: "De nombreux fonctionnaires fédéraux ont quitté leur poste, mécontents de nos politiques et apparemment effrayés par nos pratiques. Il est peu probable que quoi que ce soit résulte de leurs rumeurs sauvages et de leurs inquiétudes exagérées."
 endofthereformation: "Fin de la Réformation"
 endofthereformation_desc: "La Réformation Mormone, comme on l'appelait, a servi d'épisode significatif de réengagement envers l'Église SDJ. Des centaines (sinon des milliers) ont été rebaptisés et une atmosphère communautaire renouvelée a rapidement émergé dans tout le Territoire de l'Utah."
 undefined: ""
 undefined_desc: ""
 alfredcumming: "Alfred Cumming"
 alfredcumming_desc: "Brigham Young a entendu parler de la récente nomination d'un certain Alfred Cumming, ancien maire d'Augusta, en Géorgie, pour le remplacer en tant que gouverneur du Territoire de l'Utah. C'est inattendu mais peut très probablement être facilement géré."
 theutahexpedition: "L'Expédition de l'Utah"
 theutahexpedition_desc: "L'armée américaine arrivera bientôt en Utah pour des raisons inconnues. Les rumeurs sur la réaffectation de Cumming au poste de gouverneur continuent de se répandre."
 evacuationorders: "Ordres d'Évacuation"
 evacuationorders_desc: "Brigham Young a ordonné l'évacuation des Mormons, des pionniers en Californie aux missionnaires en Europe."
 returnofthenavuoo: "Retour des Navuoo"
 returnofthenavuoo_desc: "Les Légions Navuoo, utilisées pour la dernière fois pour défendre les colonies mormones pendant la période tendue en Illinois il y a à peine une décennie, ont été réactivées. Elles seront utilisées pour protéger le Bassin du Grand Lac Salé et les colonies environnantes."
 nativereconciliation: "Réconciliation avec les Natifs"
 nativereconciliation_desc: "Brigham Young a décidé de rencontrer les tribus locales de l'Utah, notamment les Utes, pour solidifier un pacte de travail alors que l'armée approche."
 defenseofutah: "Défense de l'Utah"
 defenseofutah_desc: "Avec tous ceux du Territoire de l'Utah se mobilisant pour se préparer à l'invasion imminente, des fortifications doivent être construites à des points d'accès stratégiques au Bassin du Grand Lac Salé."
 martiallaw: "Loi Martiale"
 martiallaw_desc: "La loi martiale a été déclarée dans tout le Territoire de l'Utah. Notre temps de résistance approche rapidement."
 fight: "Combattre"
 fight_desc: "En décidant de notre action finale contre l'armée américaine, cela se résume à rester et combattre, ou à battre en retraite et brûler nos maisons en chemin."
 flight: "Fuite"
 flight_desc: "En décidant de notre action finale contre l'armée américaine, cela se résume à rester et combattre, ou à battre en retraite et brûler nos maisons en chemin."
 north: "Nord"
 north_desc: "Pour le gros de notre peuple, il est impératif que nous choisissions où aller, que ce soit vers la Vallée de Bitterroot au Nord ou les Montagnes Blanches au Sud."
 south: "Sud"
 south_desc: ""
 Greecefocus.4.t: "Jour de l'Indépendance !"
 Greecefocus.4.d: "L'euphorie et l'extase ont balayé la Grèce aujourd'hui car aujourd'hui marque l'Indépendance de notre pays de l'Empire Ottoman en 1821. Bien que certains pensent que la révolution n'a pas officiellement commencé le 25 mars, la plupart reconnaissent aujourd'hui comme la fin de l'occupation turque. Aujourd'hui était le jour où l'évêque Germanos a béni notre drapeau et l'a hissé juste à l'extérieur des portes d'Agia Lavra, un monastère célèbre en Achaïe."
 Greecefocus.4.a: "Oui !"
 Greecefocus.3.t: "Tournée du Roi George dans le Péloponnèse"
 Greecefocus.3.d: "Notre jeune roi, George Ier des Hellènes, a entrepris une tournée dans le Péloponnèse, l'une de nos régions les plus historiques et le berceau de notre révolution. Commençant à Corinthe, le roi George visitera de nombreuses villes historiques dont Argos, Tripoli, Sparte et Kalamata. Lors de sa tournée, le roi sera escorté vers les Îles Ioniennes où aura lieu la cérémonie de transfert officiel des îles de l'Empire Britannique à la Grèce."
 Greecefocus.3.a: "Sympa"
 Greecefocus.1.t: "Le Coup d'État de 1862"
 Greecefocus.1.d: "En 1862, il y a eu un coup d'État en Grèce au cours duquel le roi Otto Ier, très impopulaire, a été renversé."
 Greecefocus.1.a: "Super... je suppose ?"
 Greecefocus.2.t: "Mariage Royal !"
 Greecefocus.2.d: "En 1867, George Ier a épousé une Royale Russe."
 Greecefocus.2.a: "Mes condoléances"
 GRE_Regency: "Interrègne"
 GRE_George_I: "George I"
 Gre_Agriculture: "Concentration sur l'Agriculture Grecque"
 GRE_increase_agri_output: "Production d'Usine Plus Élevée"
 GRE_Populationboom: "Boom Démographique Grec"
 GRE_Agri_revolution: "Révolution Agricole"
 GRE_Greek_Army: "Une Armée Grecque"
 GRE_grandarmy: "Une Grande Armée"
 GRE_megaliidea: "La Grande Idée"
 GRE_megaliidea_desc: "La Grande Idée était un concept irrédentiste du nationalisme grec qui exprimait l'objectif d'établir un État grec qui engloberait toutes les régions historiquement habitées par des Grecs ethniques."
 GRE_searchforking: "Recherche d'un Nouveau Roi"
 GRE_searchforking_desc: "Nous devons rechercher un nouveau roi, un que le peuple veut vraiment !"
 GRE_kingofhellenes: "Roi des Hellènes"
 GRE_kingofhellenes_desc: "Notre roi se couronnera roi des Hellènes."
 GRE_tourpeloponnese: "Tournée dans le Péloponnèse"
 GRE_tourpeloponnese_desc: "Sa Majesté fera une tournée dans le Péloponnèse pour montrer qu'il est un roi du peuple."
 GRE_updating40yearbuilding: "Mettre à Jour le Bâtiment de 40 Ans"
 GRE_updating40yearbuilding_desc: "Pour montrer sa différence avec l'ancien roi, notre dirigeant a décidé de moderniser le bâtiment du Parlement."
 GRE_fireunpopularadvisors: "Licencier les Conseillers Impopulaires"
 GRE_fireunpopularadvisors_desc: "Le roi n'a pas besoin d'un conseiller que le peuple ne veut pas !"
 GRE_adoptnewconstitution: "Adopter une Nouvelle Constitution"
 GRE_adoptnewconstitution_desc: "Notre roi a accepté ce titre avec la promesse d'une nouvelle constitution, et il en sera ainsi."
 GRE_dividegovernment: "Diviser le Gouvernement"
 GRE_dividegovernment_desc: "Notre roi prévoit de diviser le gouvernement pour renforcer sa propre position à la fois dans l'État et dans la population."
 GRE_overthrowourking: "Renverser le Roi"
 GRE_overthrowourking_desc: "À quoi vous attendez-vous ?"
 GRE_internalbreakdown: "Effondrement Interne"
 GRE_internalbreakdown_desc: "La popularité de notre roi est à un niveau historiquement bas, son règne est au bord de l'effondrement."
 GRE_dimitriosvoulgarisresigns: "Démission de Dimitrios Voulgaris"
 GRE_dimitriosvoulgarisresigns_desc: "En 1857, Dimitrios Voulgaris a démissionné de son poste."
 GRE_puppetgovernment: "Installer un Gouvernement Fantoche"
 GRE_puppetgovernment_desc: "L'Assemblée Nationale n'a pas réussi à former un nouveau gouvernement après la démission de Dimitrios Voulgaris, donc le roi Otto Ier a utilisé cela pour installer un gouvernement fantoche."
 GRE_securingpower: "Sécuriser le Pouvoir"
 GRE_securingpower_desc: "Bien que le roi ait maintenant un fantoche comme Premier ministre, cela ne signifie pas pour autant que sa domination est sécurisée."
 GRE_protectorofallgreeks: "Protecteur de Tous les Grecs"
 GRE_protectorofallgreeks_desc: "Notre nation veillera à protéger chaque Grec dans chaque pays."
 GRE_fastreplacement: "Remplacement Rapide"
 GRE_fastreplacement_desc: "Nous devons remplacer notre ancien équipement et notre économie par des versions plus modernes si nous voulons rivaliser avec les autres puissances."
 GRE_cottonfarms: "Construire des Fermes de Coton"
 GRE_cottonfarms_desc: "Nos uniformes dépendent de la production de coton, nous devons donc établir notre propre production."
 GRE_heavyindustry: "Industrie Lourde"
 GRE_heavyindustry_desc: "Il est clair que nous devons établir une industrie lourde si nous voulons rester pertinents."
 GRE_agriculturalindustry: "Concentration sur l'Agriculture Grecque"
 GRE_agriculturalindustry_Desc: "Nous n'avons pas besoin de toutes ces nouvelles choses, si nous pouvons simplement garder notre industrie agricole, qui ne nous a jamais trahis."
 GRE_economy: "Concentration sur l'Économie Grecque"
 GRE_economy_desc: "Nous devons nous concentrer sur notre économie."
 GRE_increaseagriculturaloutput: "Augmenter notre Production Agricole"
 GRE_increaseagriculturaloutput_desc: "Nous devons augmenter notre production agricole si nous voulons soutenir les futures populations dans cette petite zone."
 GRE_armsindustry: "Construire une Industrie de l'Armement"
 GRE_armsindustry_desc: "Nous devons construire une industrie de l'armement pour soutenir une armée plus importante."
 GRE_modernstate: "Un État Moderne"
 GRE_modernstate_desc: "Faisons de la Grèce un État Moderne."
 GRE_populationboom: "Un Boom Démographique Grec"
 GRE_populationboom_desc: "Grâce à l'augmentation de notre production agricole, il y a un boom démographique."
 GRE_logging: "Exploitation Forestière"
 GRE_logging_desc: "L'industrie du bois a toujours été une industrie fiable, augmentons donc notre financement dans ce secteur."
 GRE_agriculturalrevolution: "Une Révolution Agricole"
 GRE_agriculturalrevolution_desc: "Qui a besoin d'une révolution industrielle quand on peut en avoir une agricole ?"
 GRE_wineexportofeurope: "Exportation de Vin vers l'Europe"
 GRE_wineexportofeurope_desc: "Du vin ? Quel vin ? *Hic*"
 GRE_industrialize: "Industrialiser notre Pays"
 GRE_industrialize_desc: "Nous devons industrialiser notre nation comme les autres grandes puissances !"
 GRE_anewconstantinople: "Une Nouvelle Constantinople"
 GRE_anewconstantinople_desc: "Nous devons regagner la gloire de cette ville perdue."
