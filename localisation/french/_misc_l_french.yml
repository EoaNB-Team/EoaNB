POLITICS_PEDRO_II_DESC: "Dom Pedro II a pris le pouvoir à l'âge de 14 ans, alors que l'empire s'effondrait en raison des luttes politiques et des rébellions qui ont eu lieu pendant la période de la Régence, mais à la surprise de tous dans la nation, il a réussi à utiliser ses connaissances politiques pour stabiliser la nation et la ramener à sa gloire passée. L'empereur a financé l'éducation de base, les universités, et dans l'ensemble, il a modernisé le Brésil, mais il a de plus grandes ambitions, et l'empereur prévoit de faire du pays une puissance industrielle à l'égal des Européens."
POLITICS_MARQUIS_OF_OLINDA_DESC: "Pedro de Araújo Lima, Marquis d'Olinda, est un politicien conservateur brésilien. Il a été le Président du Conseil des Ministres pendant les années 1848-1849, et une figure représentative de l'aristocratie rurale du nord-est. Il a étudié les humanités à Olinda. En 1813, il a traversé l'Atlantique pour étudier le droit à l'Université de Coimbra au Portugal. En 1837, il a été l'un des fondateurs de la première association politique nationale, le Parti de l'Ordre. Avec la démission du régent du pays et l'adversaire idéologique de Lima, Diogo Antônio Feijó, la même année. Il a été, de manière surprenante, nommé comme son successeur par Feijó. Pendant sa Régence, de nombreuses institutions ont été fondées, dont le Collège Impérial Pedro II, les Archives Publiques de l'Empire et l'Institut Historique et Géographique Brésilien, dont il a été l'un des partenaires fondateurs. Il a reçu les titres de Vicomte avec grandeur par décret impérial en 1841, et de Marquis par décret impérial en 1854."
POLITICS_SINIMBU_DESC: "Un leader libéral et réformiste. Les décisions que le pays prendra seront décidées par le parlement, mais personnellement, Sinimbu veut garder l'empereur comme une figure de proue, plutôt que celui qui détient tout le pouvoir."
POLITICS_VISCOUNT_OF_ABAETE_DESC: "Antônio Paulino Limpo de Abreu, Vicomte d'Abaeté, est un magistrat luso-brésilien, politicien libéral et diplomate. Il a obtenu son diplôme en droit de l'Université de Coimbra en 1820, agissant dans son État d'origine de Minas Gerais. N'ayant pas peur des réformes, il a soutenu les réformes du code pénal et des codes de procédure pénale entre les années 1830 et 1831. Pendant la campagne en faveur de la Déclaration de Majorité de Pedro II, il a eu une participation remarquable et enthousiaste. En 1842, il a été l'un des principaux leaders des Révoltes Libérales à São Paulo et Minas Gerais, ce qui lui a valu l'emprisonnement et la déportation, mais il a été gracié en 1844. En tant que Ministre de la Justice, il a réussi, grâce à ses compétences, à empêcher l'entrée d'autres provinces du sud dans la Guerre des Farrapos, qui a eu lieu suite à la Révolution Farroupilha. Il a reçu le titre de Vicomte par décret impérial en 1854."
POLITICS_VISCOUNT_OF_URUGUAY_DESC: "Paulino José Soares de Sousa, Vicomte d'Uruguay, est un magistrat brésilien et politicien conservateur né en France. Fils d'un Brésilien, il a étudié pour la première fois à Maranhão et a terminé sa quatrième année de droit à Coimbra. Arrêté au Portugal pour des raisons politiques, à sa sortie de prison, il est retourné au Brésil et a terminé ses études en 1831, au Collège de Droit de São Paulo. Il a agi comme député pour Rio de Janeiro en 1836 et a été nommé président de la province de Rio de Janeiro la même année. En tant que Ministre de la Justice, il a promu la réforme du code de procédure pénale et a combattu les Révoltes Libérales à São Paulo et Minas Gerais. Pendant son mandat, il a abordé des questions telles que l'abolition de la traite des esclaves et le conflit connu sous le nom de Guerre Platine, qui impliquait la guerre contre Oribe et Rosas. Il a servi comme sénateur de l'Empire en 1849 et a été Conseiller d'État en 1853."
POLITICS_EUSEBIO_DE_QUEIROS_DESC: "Eusébio de Queirós Coutinho Matoso da Câmara est un politicien conservateur brésilien et magistrat. Il n'était qu'un nourrisson lorsque sa famille a déménagé à Rio de Janeiro en 1815. Son père a été élu représentant d'Angola auprès des tribunaux portugais en 1821, mais il a rapidement rejoint le Mouvement d'Indépendance Brésilien et a été membre du premier corps de ministres du Tribunal Suprême de Justice. Eusébio a été chargé de promulguer la Loi Eusébio de Queirós, qui a mis fin à la traite transatlantique des esclaves et a été considérée comme l'une des plus belles lois de l'Empire. Il a également été chargé de rédiger le code commercial brésilien de 1850, qui a été appliqué jusqu'en 2002. En 1850, il a également promulgué la Loi sur la Terre, qui rendait obligatoire l'acquisition de terres auprès du gouvernement et interdisait aux immigrants d'acheter des terres. La Loi sur la Terre a également mis en place le premier système carcéral basé sur des lois au Brésil."
POLITICS_FRANCISCO_FURTADO_DESC: "Francisco José Furtado est un politicien libéral brésilien et juge. Après avoir obtenu son diplôme de l'Académie de Droit de Caxias et avoir servi comme juge pendant un certain temps, il est entré en politique et est devenu le leader des libéraux. En 1847, il a été élu député et réélu plusieurs fois. En 1856, il a été élu président de la nouvelle province d'Amazonas."
POLITICS_ZACARIAS_DE_GOIS_DESC: "Zacarias de Góis e Vasconcelos est un avocat brésilien et politicien conservateur. Fils d'une famille traditionnelle, il a perdu son père à l'âge de 5 ans, mais a reçu une éducation de la part du conseiller et magistrat João Antônio de Vasconcelos. Il a terminé ses études dans le cours de Liceu, dans la ville de Salvador. Pendant son séjour là-bas, il s'est distingué de ses pairs. Après Liceu, Zacarias a étudié les lettres au Collège de Droit de Recife et à Olinda. Ayant obtenu son doctorat, il a été jugé comme un élément important en raison de sa brillance. Il a commencé sa carrière politique en 1853, lorsque le parti auquel il était affilié, le Parti Conservateur, l'a choisi comme premier président de la province nouvellement créée de Paraná. Là-bas, Zacarias a investi dans de nombreux projets d'infrastructure."
POLITICS_BARON_OF_URUGUAIANA_DESC: "Ângelo Moniz da Silva Ferraz, Baron d'Uruguaiana, est un magistrat brésilien et politicien conservateur. Diplômé du Collège de Droit d'Olinda en 1834, il a rapidement été nommé procureur à Salvador, puis juge à Jacobina. Il s'est consacré à l'économie, marquée par la création du Secrétariat de l'Agriculture, du Commerce et des Travaux Publics ; l'organisation des Caisses Économiques ; la réglementation des banques d'émission ; et a rendu les examens obligatoires pour l'entrée dans les services publics. Il a publié de nombreux articles, propositions et rapports tout au long de sa carrière."
POLITICS_MARQUIS_OF_MONTE_ALEGRE_DESC: "José da Costa Carvalho, Marquis de Monte Alegre, est un politicien conservateur brésilien, juge, journaliste et magistrat, connu pour son excellent talent oratoire et politique. Il a été membre de la Régence Triple Permanente et Premier Ministre entre 1849 et 1852. Né à Bahia, il a étudié à l'Université de Coimbra, obtenant une licence en droit en 1819. Il s'est marié pour la première fois avec la sœur du Baron d'Itu, Genebra de Barros Leite, en 1824. En 1839, après la mort de Genebra, Carvalho s'est marié avec Maria Isabel de Sousa Alvim. Après avoir terminé ses études au Portugal, il est retourné au Brésil et a suivi une carrière de magistrat à Salvador, jusqu'à être nommé juge et ombudsman à São Paulo, de 1821 à 1822. En 1823, il a été élu député par la Province de Bahia à l'Assemblée Constituante Nationale et au Législatif de l'Empire du Brésil. Il a pris ses fonctions le 21 juillet de la même année. Par la suite, il a été élu député général par la même province pour deux législatures consécutives, de 1826 à 1833, son talent oratoire et politique l'ayant distingué. Après l'abdication de Pedro I et l'échec de la Régence Triple Provisoire, il a été choisi pour gouverner le pays dans la Régence Triple Permanente, qui a duré de 1831 à 1835. Pendant son mandat de Régent, l'Acte Additionnel a été adopté, révélant une victoire des modérés contre les ultra-conservateurs et les radicaux."
POLITICS_BARON_OF_MAUA_DESC: "Irineu Evangelista de Sousa, Baron et Vicomte de Mauá, est un industriel, commerçant, armateur, agriculteur et banquier brésilien. Tout au long de sa vie, il a été digne de reconnaissance pour sa contribution à l'industrialisation du Brésil pendant la période monarchique, recevant d'abord le titre de Baron en 1854, puis celui de Vicomte de Mauá en 1874. Né dans une famille de petits propriétaires terriens et éleveurs de bétail à Arroio Grande, Rio Grande do Sul, à la frontière avec l'Uruguay, Irineu s'est élevé socialement grâce à ses propres mérites, études et initiatives, étant considéré comme l'un des plus grands entrepreneurs du Brésil au XIXe siècle, à la tête des grandes initiatives et projets structurants liés aux progrès économiques du règne de Dom Pedro II. Il est considéré, par des preuves historiques, comme le premier grand industriel brésilien. Il est l'un des grands opposants à l'esclavage et à la traite des esclaves, comprenant que seuls le commerce libre, les travailleurs libres et les revenus permettraient au Brésil d'atteindre une situation de prospérité. Irineu Evangelista de Sousa est le principal représentant du capitalisme précoce en Amérique du Sud, en incorporant et en adoptant au Brésil, même pendant la période de l'Empire brésilien, ses entreprises, ressources et machines appliquées en Europe et aux États-Unis pendant la période de la Révolution Industrielle au XIXe siècle. Il a été un pionnier dans de nombreux domaines de l'économie brésilienne. Parmi ses plus grands exploits figurent la mise en place de la première fonderie de fer et du premier chantier naval du pays, la construction de la première voie ferrée brésilienne, le chemin de fer Mauá dans la ville de Magé, à Rio de Janeiro. Le début de l'exploration du fleuve Amazone et de ses affluents, comme le Guaíba et ses affluents, à Rio Grande do Sul, avec des bateaux à vapeur. Il a été responsable de l'installation de l'éclairage public au gaz dans la ville de Rio de Janeiro, de la création de la troisième 'Banco do Brasil', et de l'installation de la ligne télégraphique sous-marine entre l'Amérique du Sud et l'Europe."
POLITICS_TEOFILO_OTTONI_DESC: "Teófilo Benedito Ottoni est un journaliste, commerçant, politicien libéral et entrepreneur brésilien. Pendant le règne de Pedro I, il a écrit régulièrement dans le journal d'opposition 'A Sentinela do Serro', dont il était le principal rédacteur. Il a été l'un des principaux leaders des Révolutions Libérales de 1842 à Minas Gerais. Il a été vaincu par Luís Alves de Lima e Silva, le Baron de Caxias, lors de la Bataille de Santa Luzia. Arrêté et jugé, il a été acquitté à l'unanimité à Mariana, bénéficiant ensuite de l'amnistie générale décrétée par Pedro II, et est devenu un militant républicain. Il est le créateur de la tradition consistant à saluer le peuple avec un mouchoir blanc, faisant de ce geste un symbole du libéralisme brésilien. Entre 1850 et 1860, s'éloignant de la politique, il a créé une entreprise de commerce et de colonisation de l'intérieur de Minas Gerais, visant à promouvoir le développement et la colonisation de la vallée du Rio Mucuri. Ce faisant, il a parrainé l'installation d'immigrants européens, principalement allemands, dans la vallée du Mucuri. Il a mené des expéditions pour tenter de trouver une sortie maritime à Minas Gerais, afin de faciliter le transport de la production agricole de la région. Ces expéditions ont été perturbées par les tribus indigènes qui habitaient la région de la vallée du Mucuri, beaucoup d'entre elles étant connues à l'époque sous le nom de botocudos. Ottoni a lancé un processus de pacification, colonisation et civilisation des indigènes, cherchant à négocier l'occupation des terres par les colons de son entreprise tout en respectant les zones préservées pour les indigènes."
POLITICS_LUIZA_MAHIN_DESC: "Décrite par son fils, Luís Gama, comme 'une femme remarquable, la plus belle fille noire de la reine aduste Libya', Luiza Mahin a toujours été présente dans la résistance des esclaves dans le nord-est brésilien. Elle a participé aux révoltes de Sabinada et Malês, puis a été arrêtée et emmenée à Rio de Janeiro. Ses origines sont supposées être dans la nation de Nagô Jeje, et son nom de famille vient du Mahi. Elle a travaillé comme esclave jusqu'en 1812, année où elle a été libérée. Bien qu'elle soit désormais une femme libre, elle a continué son travail de fabrication de sucreries à Bahia. Luiza a été impliquée dans toutes les révoltes et soulèvements d'esclaves qui ont eu lieu dans la Province de Bahia. Elle a participé à l'envoi de lettres écrites en arabe, utilisées comme outils de communication contre le gouvernement impérial. Pendant sa participation aux révoltes de Sabinada et Malês, sa maison a été transformée en quartier général des rebelles."
POLITICS_KARL_NESSELRODE_DESC: "Ancien diplomate et secrétaire d'État, Karl Nesselrode est maintenant le onzième chancelier de l'Empire Russe."
