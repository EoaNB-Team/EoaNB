 OFS_focus_attempt_diplomatic_ties_with_SAR_desc: "La [TRV.GetNameDef] est la seule autre nation boer aux alentours, bien que nous ayons eu des hostilités dans le passé. Cela ne signifie pas que nous ne devons pas travailler ensemble pour assurer notre survie mutuelle. Envoyons des émissaires pour forger des relations durables."
 OFS_focus_consoladate_internal_governence: "Consolider la gouvernance interne"
 OFS_focus_consoladate_internal_governence_desc: "Consolidons notre gouvernement après avoir terminé nos réformes internes, cela aidera à stabiliser notre nation."
 OFS_focus_the_fuctions_of_a_state: "Les fonctions d'un État"
 OFS_focus_the_fuctions_of_a_state_desc: "Nous devons définir les responsabilités et les pouvoirs des différentes branches de notre gouvernement. Cela nous permettra d'établir comment nous gérons notre pays, à la fois intérieurement et extérieurement."
 OFS_focus_offer_joint_guarentees: "Offrir des garanties conjointes"
 OFS_focus_offer_joint_guarentees_desc: "Pour maintenir notre indépendance, nous devons proclamer des garanties conjointes avec la [TRV.GetNameDef]."
 OFS_focus_offer_to_join_with_the_SAR: "Proposer de rejoindre la [TRV.GetNameDef]"
 OFS_focus_offer_to_join_with_the_SAR_desc: "Nos nations sont très similaires en termes de gouvernance et de peuple, nous avons même eu le même président. L'idée de s'intégrer à la [TRV.GetNameDef] circule dans les hautes sphères de notre gouvernement. Devons-nous proposer de le faire ?"
 OFS_focus_our_british_policy: "Notre politique britannique"
 OFS_focus_our_british_policy_desc: "Depuis la formation de notre pays, notre destin dépend des actions de la [ENG.GetNameDef]. Cependant, ce que nous faisons à ce sujet dépend de nous. Devons-nous suivre la [ENG.GetNameDef] ou tracer notre propre chemin ?"
 OFS_focus_establish_diplomacy_with_the_west_no_Britain: "La Grande-Bretagne n'a pas accepté notre intégration"
 OFS_focus_encorage_factory_jobs: "Encourager les emplois nationalisés en usine"
 OFS_focus_establish_national_banknotes: "Établir des billets de banque nationaux"
 OFS_focus_establish_national_banknotes_desc: "Un État souverain nécessite le contrôle de sa propre monnaie, nous devons établir nos propres billets bleus et éloigner notre économie de la Grande-Bretagne."
 OFS_focus_increase_research_funding: "Augmenter le financement de la recherche"
 OFS_focus_army_focus: "Concentration sur l'armée"
 OFS_focus_army_focus_desc: "Pour être un État souverain, nous devons établir une force entraînée pour faire respecter nos frontières."
 OFS_focus_suppling_our_forces: "Approvisionner nos forces"
 OFS_focus_suppling_our_forces_desc: "Pour approvisionner notre armée, nous devons développer des méthodes d'approvisionnement uniques à nos forces armées en raison de notre position entre les rivières Vaal et Orange."
 OFS_focus_bring_setsoto_into_our_road_network: "Intégrer le [779.GetName] dans notre réseau routier"
 OFS_focus_bring_setsoto_into_our_road_network_desc: "Nous avons finalement fait respecter nos frontières dans le [779.GetName] après des années de raids de bétail et de pillages par les nationaux du [SOT.GetNameDef]. Nous pouvons enfin remplir notre devoir gouvernemental et intégrer cette terre dans notre réseau d'infrastructures."
 OFS_focus_attempt_to_submit_to_ENG: "Tentative de soumission à la [ENG.GetName]"
 OFS_focus_attempt_to_submit_to_ENG_desc: "Notre indépendance vis-à-vis de la Grande-Bretagne était une erreur, nous devons à nouveau demander à la Grande-Bretagne de rejoindre la couronne britannique."
 OFS_focus_steadfast_independace: "Indépendance inébranlable"
 OFS_focus_steadfast_independace_desc: "Nous devons devenir une nation véritablement souveraine et nous gouverner de manière juste et équitable."
 OFS_focus_develop_independant_indentity: "Développer une identité indépendante"
 OFS_focus_develop_independant_indentity_desc: "La politique de la Grande-Bretagne à notre égard est claire, il est temps de former notre propre identité nationale et de prospérer."
 OFS_focus_prepare_for_re-annexation: "Se préparer à la réannexion"
 OFS_focus_prepare_for_re-annexion_desc: "La Grande-Bretagne a finalement accepté de nous réannexer, il est temps pour nous de préparer les agents britanniques à prendre le contrôle de notre gouvernement."
 OFS_focus_remain_isolated: "Rester isolé"
 OFS_focus_remain_isolated_desc: "Pour nous protéger, nous devons rester isolés, ne conduisant des accords qu'avec nos États voisins."
 OFS_focus_establish_diplomacy_with_the_west: "Établir une diplomatie avec l'Ouest"
 OFS_focus_establish_diplomacy_with_the_west_desc: "Pour nous protéger, nous devons chercher la protection parmi les puissances européennes."
 OFS_focus_cement_constatution: "Cimenter notre Constitution"
 OFS_focus_cement_constatution_desc: "Notre Constitution est nouvelle et non testée, cimentons-la avec des termes mieux définis."
 OFS_focus_inovate_our_guns: "Innover nos armes à feu"
