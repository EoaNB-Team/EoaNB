 OFS_focus_new_arms_new_tactics: "Nouvelles armes, nouvelles tactiques"
 OFS_focus_establish_military_command: "Établir un commandement militaire"
 OFS_focus_build_a_larger_force: "Construire une force plus grande"
 OFS_focus_mantain_frendly_independant_relations: "Maintenir des relations indépendantes amicales"
 OFS_focus_political_reforms: "Réformes politiques"
 OFS_focus_political_reforms_desc: "Notre gouvernement envisage des réformes couvrant la question de l'Église et de l'État ainsi que nos politiques raciales."
 OFS_focus_the_question_of_our_racial_politices: "La question de nos politiques raciales"
 OFS_focus_the_question_of_our_racial_politices_desc: "Il est temps de remettre en question nos politiques raciales."
 OFS_focus_pro_dutch_policies: "Position pro-néerlandaise"
 OFS_focus_pro_dutch_policies_desc: "Il ne peut y avoir d'égalité entre les races dans notre nation."
 OFS_focus_army_of_the_burghers: "Armée des Burghers"
 OFS_focus_army_of_the_burghers_desc: "Notre décision a conduit à une petite expansion de nos forces spéciales et à une force mieux organisée."
 OFS_focus_equal_policies: "Position égalitaire"
 OFS_focus_equal_policies_desc: "L'égalité est la voie vers un avenir meilleur et plus prospère."
 OFS_focus_expanded_military: "Une armée élargie"
 OFS_focus_expanded_military_desc: "Notre objectif d'égalité entre les différentes races de notre nation porte déjà ses fruits, notre nouvelle position attire plus d'hommes à s'engager."
 OFS_focus_the_question_of_slavery: "La question de l'esclavage"
 OFS_focus_the_question_of_slavery_desc: "Devons-nous accepter l'esclavage dans notre nation ? Nier les droits de beaucoup pour le bien-être de quelques-uns ?"
 OFS_focus_establish_constiution: "Établir notre Constitution"
 OFS_focus_establish_constiution_desc: "Nos réformes nous permettent de rédiger une Constitution plus complète, elle n'est pas terminée mais cette Constitution limitée rend notre nation plus stable et notre administration plus efficace."
 OFS_focus_imergration_reforms: "Réformes de l'immigration"
 OFS_focus_imergration_reforms_desc: "Nos réformes de l'immigration ont facilité l'émigration vers notre pays pour les personnes du monde entier."
 OFS_focus_one_people_under_god: "Un peuple sous Dieu"
 OFS_focus_one_people_under_god_desc: "Nous sommes un peuple sous Dieu, l'Église et l'État sont liés."
 OFS_focus_only_one_church: "Une seule Église"
 OFS_focus_only_one_church_desc: "Il ne peut y avoir qu'un seul Dieu dans notre nation."
 OFS_focus_seperation_of_church_and_state: "Commencer la séparation de l'Église et de l'État"
 OFS_focus_seperation_of_church_and_state_desc: "Nous avons décidé de séparer l'Église de l'État et de ne pas laisser l'une interférer avec l'autre."
 OFS_focus_accept_other_churches: "Accepter d'autres Églises"
 OFS_focus_accept_other_churches_desc: "Les citoyens de notre pays suivent de nombreuses croyances différentes, nous devons être tolérants et accepter d'autres croyances."
 OFS_focus_question_of_church_state: "Question de l'Église d'État"
 OFS_focus_question_of_church_state_desc: "Devons-nous accepter d'autres croyances religieuses ou n'y a-t-il qu'un seul Dieu qui guidera notre nation ?"
