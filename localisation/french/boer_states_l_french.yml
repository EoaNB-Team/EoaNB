##############
### EVENTS ###
##############
 boer_states.1.t: "[From.GetName] demande la Reconnaissance"
 boer_states.1.d: "Nous avons reçu un diplomate de l'État en difficulté de [From.GetNameDef] demandant notre reconnaissance de leur souveraineté."
 boer_states.1.a: "Bien sûr, nous allons les reconnaître"
 boer_states.1.b: "Qui ?"
 boer_states.1.c: "Non seulement nous allons les reconnaître, mais nous allons également les garantir"
 boer_states.2.t: "[From.GetName] nous reconnaît"
 boer_states.2.d: "Un diplomate de [From.GetNameDef] est arrivé à [Root.Capital.GetName] ce matin et a transmis la reconnaissance de son gouvernement de notre souveraineté."
 boer_states.2.a: "Bien"
 boer_states.3.t: "[From.GetName] nous ignore"
 boer_states.3.d: "Notre diplomate est revenu de [From.GetNameDef] en défaite car ils ont refusé de nous reconnaître de quelque manière que ce soit."
 boer_states.3.a: "Génial"
 boer_states.4.t: "[From.GetName] reconnaît notre Indépendance"
 boer_states.4.d: "Un diplomate de [From.GetNameDef] est arrivé à [Root.Capital.GetName] ce matin et a transmis la reconnaissance de son gouvernement de notre souveraineté et leur garantie de notre indépendance. Le diplomate a également demandé un bâtiment afin de fonder une ambassade là-bas."
 boer_states.4.a: "Génial"
 boer_states.5.t: "La Question de l'Église d'État"
 boer_states.5.a: "Notre peuple et notre gouvernement sont d'une seule foi"
 boer_states.5.b: "Il doit y avoir une séparation de l'Église et de l'État"
 boer_states.6.t: "Notre Politique Britannique ?"
 boer_states.6.d: ""
 boer_states.6.a: "Rester dans la Sphère Britannique"
 boer_states.6.b: "Ignorer les Britanniques"
 boer_states.7.t: "[From.GetName] demande un Acte d'Union"
 boer_states.7.d: "Un groupe d'émissaires de nos colonies en Afrique du Sud est arrivé, demandant un Acte d'Union pour transformer les colonies querelleuses des Britanniques, des Afrikaners et des indigènes en un pays unifié."
 boer_states.7.a: "Le promulguer"
 boer_states.8.t: "[SOT.GetName] nous attaque"
 boer_states.8.d: "Un groupe de pillards de [SOT.GetName] continue de perturber nos fermiers à [779.GetName] malgré les assurances de leur part que cela cesserait. Il est temps de les forcer à arrêter."
 boer_states.8.a: "Juste la justification dont nous avions besoin"
 boer_states.9.t: "La Question de l'Esclavage"
 boer_states.9.d: ""
 boer_states.9.a: "L'esclavage fait partie de la culture Boer"
 boer_states.9.b: "Cette pratique est immorale"
 boer_states.10.t: "Le Transvaal mène des raids"
 boer_states.10.d: "Le Transvaal a commencé à mener des raids sur Bloemfontein, nous devons protéger notre peuple !"
 boer_states.10.a: "Déclarer la loi martiale !"
 boer_states.11.t: "Loi martiale déclarée"
 boer_states.11.d: "En réponse à l'agression flagrante du Transvaal, nous avons déclaré la loi martiale pour protéger notre peuple, notre pays et notre fierté."
 boer_states.11.a: "Préparons-nous au pire."
 boer_states.12.t: "Le Transvaal commence une guerre frontalière"
 boer_states.12.d: "Nous venons d'être informés que le Transvaal a commencé une guerre frontalière, nous devons nous tenir debout et prendre les armes contre cette menace vile."
 boer_states.12.a: "En avant, doucement."
 boer_states.13.t: "Nous avons gagné la bataille et la guerre"
 boer_states.13.d: "Avec la bataille conclue, nous avons amené les officiels du Transvaal à la table des négociations et avons convenu de respecter mutuellement notre indépendance."
 boer_states.13.a: "Mettons tout cela derrière nous."
 boer_states.14.t: "Nous avons perdu la bataille... et la guerre"
 boer_states.14.d: "Nous n'avons pas réussi à obtenir une victoire décisive et, malheureusement, nous avons perdu. À la table des négociations, le Transvaal a exigé nos terres du nord et nous n'avons eu d'autre choix que de nous conformer."
 boer_states.14.a: "Nous devons continuer à pousser en avant."
 boer_states.15.t: "Boshoff démissionne"
 boer_states.15.d: "Boshoff a annoncé sa démission au mécontentement de tous, beaucoup se demandent qui prendra la relève et la cour tout entière est en désarroi."
 boer_states.15.a: "Le temps avance."
 boer_states.16.t: "État en tumulte"
 boer_states.16.d: "À la suite de la récente démission de Boshoff, le pays tout entier semble devenir fou."
 boer_states.16.a: "Que devons-nous faire ?"
 boer_states.17.t: "Intégration dans le Cap"
 boer_states.17.d: "Beaucoup envisagent l'option de s'intégrer au Cap tandis que d'autres argumentent que nous ne devrions pas abandonner l'indépendance que nous avons obtenue à grand-peine. Quoi qu'il en soit, nous devrons prendre une décision."
 boer_states.17.a: "Notre peuple a besoin d'un leader."
 boer_states.17.b: "Nous nous en sortirons seuls."
 boer_states.18.t: "La Reconstruction commence"
 boer_states.18.d: "Bien que ce fut une courte guerre, elle a coûté à de nombreuses personnes leur maison et leur gagne-pain. Nous allons paver notre propre avenir à partir de maintenant !"
 boer_states.18.a: "Vers un avenir radieux !"
 boer_states.19.t: "Colonie de la Rivière Orange"
 boer_states.19.d: "Londres nous a accordé le statut de colonie. Nous recevrons de l'aide de Londres et du Cap pour construire notre grande nation."
 boer_states.19.a: "Génial !"
 boer_states.20.t: "Le Basotho cause des problèmes"
 boer_states.20.d: "Le Basotho a poussé ses revendications au-delà de la ligne Warden récemment, ainsi que cela, ils continuent de soulever notre bétail et de prendre ce qui nous appartient. Beaucoup des Burghers appelleront probablement à la guerre..."
 boer_states.20.a: "Inquiétant"
 boer_states.21.t: "Guerre avec le Basotho ?"
 boer_states.21.d: "Alors que les tensions avec le Basotho augmentent, beaucoup au sein du gouvernement et de la population générale appellent à l'action contre ces indigènes. Ces voix appellent à ce que nous prenions tout le territoire au-delà de la rivière Orange. Cependant, nous devons être prudents, le terrain avantage grandement notre adversaire et nous n'aurons qu'un court laps de temps pour infliger une défaite décisive."
 boer_states.21.a: "Nous devons faire preuve de retenue"
 boer_states.21.b: "À la guerre !"
 boer_states.22.t: "Humiliation nationale"
 boer_states.22.d: "Beaucoup voient notre inaction contre le Basotho comme une humiliation pour notre nation. Une nation technologiquement supérieure, incapable de vaincre quelques tribus montagnardes mineures. Nos ennemis verront cela comme une opportunité d'étendre leur propre influence sur notre territoire."
 boer_states.22.a: "Aïe"
 boer_states.23.t: "Épuisement de la Guerre"
 boer_states.23.d: "Alors que notre combat contre le Basotho continue, beaucoup commencent à se fatiguer du gaspillage de temps et de ressources dépensés pour l'expédition. Bien que nous ayons espéré une percée bientôt, la résistance du Basotho a été beaucoup plus forte que prévu et il est peu probable que nous puissions maintenir cette guerre beaucoup plus longtemps."
 boer_states.23.a: "Pas bien"
 boer_states.24.t: "Le Cap Médiatise la Paix"
 boer_states.24.d: "Sir George Grey, qui a incité Moshoeshoe à venir à un accord, a signé un traité définissant la nouvelle frontière. La paix n'était que nominale, tandis que les Burghers étaient également impliqués dans des différends avec d'autres tribus. Il est peu probable que cela soit bien accueilli par beaucoup au sein de notre pays."
 boer_states.24.a: "Hmm"
 #boer_states.25.t: "REMOVED"
 boer_states.26.t: "Boshoff démissionne... encore"
 boer_states.26.d: "M. Boshoff a de nouveau présenté sa démission après les récents problèmes avec les Basothos. Cependant, cette fois, il semble qu'il soit parti pour de bon une fois que son successeur sera élu. Il est temps pour nous de reconstruire notre force..."
 boer_states.26.a: "Décevant"
 boer_states.27.t: "Les Besotho cherchent protection"
 boer_states.27.d: "Nos amis du Cap et de Londres ont découvert que les Besotho ont formellement demandé le statut de protectorat auprès de la Grande-Bretagne. Bien qu'il semble peu probable que Londres accepte pour le moment, nous devons nous préparer à prendre ce qui nous revient de droit avant qu'il ne soit trop tard."
 boer_states.27.a: "Bientôt"
 boer_states.28.t: "Réaffirmer la ligne Warden ?"
 boer_states.28.d: "Beaucoup dans notre pays appellent à mettre fin aux difficultés avec les Basothos avant qu'une paix puisse être établie. Moshoeshoe a continué de menacer la frontière de l'État libre. Nous devons mettre fin à cela..."
 boer_states.28.a: "Envoyer un ultimatum"
 #boer_states.29.t: "HIDDEN"
 #boer_states.30.t: "HIDDEN"
 boer_states.31.t: "Les Besotho refusent l'ultimatum"
 boer_states.31.d: "Les Besotho ont refusé l'ultimatum que nous leur avons envoyé, exigeant qu'ils se retirent derrière la ligne Warden. Nous sommes beaucoup mieux préparés pour une guerre contre eux cette fois-ci, nous savons à quoi nous attendre et le peuple est prêt. Cependant, le conflit comporte toujours des risques."
 boer_states.31.a: "À la guerre"
 boer_states.31.b: "Trop risqué"
 boer_states.32.t: "Des diamants découverts dans les terres de Campbell"
 boer_states.32.d: "Nous sommes confrontés à une difficulté sérieuse à la frontière ouest. Un grand nombre de chercheurs étrangers se sont installés sur les champs de diamants près de la jonction des rivières Vaal et Orange, situés en partie sur les terres revendiquées par le chef Griqua Nicholas Waterboer. Nous pourrions établir un 'gouvernement temporaire' pour prendre le contrôle des champs de diamants afin d'assurer la sécurité de nos frontières."
 boer_states.32.a: "Établir le gouvernement"
 boer_states.32.b: "Ne rien faire"
 boer_states.33.t: "Approfondir l'intégration"
 boer_states.33.d: "L'administration que nous avons établie sur les champs de diamants des terres de Campbell est un échec complet. Elle ne satisfait ni l'État libre ni les chercheurs. Si nous investissons davantage dans ce projet, il est presque certain que cela se terminera mal. D'un autre côté, si nous abandonnons, la Grande-Bretagne s'étendra dans la région."
 boer_states.33.a: "Abandonner"
 boer_states.33.b: "Garder la terre"
 boer_states.34.t: "Les mineurs ripostent"
 boer_states.34.d: "Les mineurs des terres de Campbell se sont soulevés et ont déclaré la république des chercheurs. Notre administration dans la région a négligé ses devoirs, malgré notre investissement. Nous devons maintenant décider si nous abandonnons la terre ou si nous laissons la Grande-Bretagne intervenir et prendre le contrôle de la région..."
 boer_states.34.a: "Abandonner"
 boer_states.34.b: "Mettre fin à la République"
 boer_states.35.t: "Victoire des chercheurs"
 boer_states.35.d: "La République des chercheurs a battu nos commandos et nous ne pouvons rien faire de plus. Nous avons trop perdu dans cette aventure, nous ne pouvons pas perdre davantage."
 boer_states.35.a: "Aïe"
 boer_states.36.t: "La victoire est à nous !"
 boer_states.36.d: "Nous avons repoussé les chercheurs et mis fin au Griqualand West en raison de leur soutien à la République des chercheurs. Nous pouvons maintenant exercer notre influence sur la région sans contestation."
 boer_states.36.a: "Génial !"
 boer_states.37.t: "Pretorius élu président"
 boer_states.37.d: "Marthinus Wessel Pretorius a été invité à se présenter à la présidence de l'État libre d'Orange, où de nombreux burghers sont désormais favorables à l'union, en partie comme moyen de surmonter les Basotho."
 boer_states.37.a: "Génial !"
 boer_states.38.t: "Forcer Pretorius à démissionner"
 boer_states.38.d: "La constitution du Transvaal qu'il venait d'adopter rendait illégal le fait d'occuper un poste à l'étranger. Cependant, cela n'a pas empêché Pretorius de devenir président de l'État libre d'Orange. Le commandant général Paul Kruger et d'autres membres du gouvernement du Transvaal n'aimaient pas la double présidence inconstitutionnelle de Pretorius et craignaient que la Grande-Bretagne ne déclare nuls les accords de Sand River et d'Orange River si les républiques s'unissaient. Pretorius a été sommé par le Volksraad de choisir entre ses deux postes."
 boer_states.38.a: "Pretorius a décidé..."
 boer_states.39.t: "Pretorius démissionne de la présidence de l'OFS"
 boer_states.39.d: "Pretorius a démissionné de la présidence de l'État libre d'Orange, nous pouvons maintenant poursuivre nos objectifs."
 boer_states.39.a: "Bonne nouvelle"
 boer_states.40.t: "Pretorius démissionne de la présidence"
 boer_states.40.d: "Pretorius a démissionné de la présidence de l'État libre d'Orange, nous devons élire un nouveau président pour diriger notre nation."
 boer_states.40.a: "Nouvelle triste"
 boer_states.41.t: "Pretorius démissionne de la présidence"
 boer_states.41.d: "Pretorius a démissionné de la présidence de la République sud-africaine, nous devons élire un nouveau président pour diriger notre nation. Johannes Hermanus Grobler a été nommé président par intérim en attendant."
 boer_states.41.a: "Nouvelle triste"
 boer_states.42.t: "Schoeman tente un coup d'État"
 boer_states.42.d: "À la surprise de ses partisans et détracteurs, il a démissionné de la présidence du Transvaal et a continué dans l'État libre. Avec cela et de nombreux membres du gouvernement du Transvaal déçus par le président actuel, Schoeman a utilisé la force pour tenter de prendre le poste de président pour lui-même. Cependant, le commandant général Paul Kruger pense que Schoeman peut être persuadé de se soumettre au Volksraad. Schoeman est un leader fort, mais ses actions risquent une guerre civile..."
 boer_states.42.a: "Le persuader de se soumettre à un procès"
 boer_states.42.b: "Schoeman reste président"
 boer_states.43.t: "Schoeman déclenche une guerre civile"
 boer_states.43.d: "Après que Schoeman a tenté sans succès d'utiliser la force pour remplacer Grobler en tant que président par intérim, Kruger l'a persuadé de se soumettre à une audience du Volksraad, où Schoeman a été censuré et démis de ses fonctions. Willem Cornelis Janse van Rensburg a été nommé président par intérim pendant qu'une nouvelle élection était organisée pour octobre 1862. Mécontent de la décision du Volksraad de le censurer, Schoeman a rassemblé un commando à Potchefstroom et tente à nouveau de prendre le pouvoir par la force."
 boer_states.43.a: "Rassembler nos commandos"
 boer_states.44.t: "Les élections sont à nouveau organisées"
 boer_states.44.d: "Sachant qu'il était vaincu, Schoeman a accepté les négociations menées avec Kruger et Pretorius, convenant d'organiser une cour spéciale sur les troubles peu après, des élections fraîches pour le président et le commandant général. Schoeman a été reconnu coupable de rébellion contre l'État et banni. Les résultats des élections ont été annoncés, avec Van Rensburg devenant président et Kruger commandant général. Tous deux ont exprimé leur déception face à la faible participation et ont résolu d'organiser un autre tour d'élections. La guerre civile a conduit à un effondrement économique au Transvaal, affaiblissant la capacité du gouvernement à soutenir son autorité et sa souveraineté professées sur les chefferies locales."
 boer_states.44.a: "Temps de reconstruire"
 boer_states.45.t: "Pretorius élu président de l'OFS"
 boer_states.45.d: "Fin 1859, le président du Transvaal, Marthinus Wessel Pretorius, a été invité à se présenter à la présidence de l'État libre d'Orange, où de nombreux burghers étaient désormais favorables à l'union, en partie comme moyen de surmonter les Basotho. La constitution du Transvaal qu'il venait d'adopter rendait illégal le fait d'occuper un poste à l'étranger, mais il l'a fait volontiers et a gagné. Le Volksraad a tenté de contourner les problèmes constitutionnels en accordant à Pretorius six mois de congé dans l'espoir qu'une solution soit trouvée, et le président s'est rendu à Bloemfontein et a nommé Johannes Hermanus Grobler pour être président par intérim en son absence."
 boer_states.45.a: "Tic... Tac..."
 boer_states.46.t: "L'OFS demande des pourparlers d'unification"
 boer_states.46.d: "Une fois Pretorius prêté serment en tant que président de l'État libre, il a envoyé une députation à Pretoria pour négocier l'union le lendemain. Si nous acceptons de négocier une union entre nos nations, cela pourrait amener la Grande-Bretagne à déclarer nuls les accords de Sand River et d'Orange River si les républiques s'unissaient."
 boer_states.46.a: "Accepter"
 boer_states.46.b: "Refuser"
 boer_states.47.t: "Échec des pourparlers avec le Transvaal"
 boer_states.47.d: "Le gouvernement du Transvaal n'aimait pas la double présidence inconstitutionnelle de Pretorius et craignait que la Grande-Bretagne ne déclare nuls les accords de Sand River et d'Orange River si les républiques s'unissaient. Ils ont donc refusé toute discussion sur l'unification."
 boer_states.47.a: "Dommage"
 boer_states.48.t: "Début des pourparlers"
 boer_states.48.d: "Les négociations entre notre gouvernement et le Transvaal ont commencé pour décider si l'unification sera possible. Il y aura probablement des points majeurs qui décideront de l'issue de ces pourparlers..."
 boer_states.48.a: "Bonne nouvelle !"
 boer_states.49.t: "Investissement économique"
 boer_states.49.d: "L'État libre d'Orange a fait une demande lors des pourparlers d'unification pour un investissement économique accru dans leurs terres. Cela est dû à la croyance que notre État est plus riche et plus peuplé, et donc que nous avons une économie plus grande que la leur. Bien que certains aspects de cela soient vrais, nous ne sommes pas beaucoup mieux lotis que l'OFS et cela pourrait provoquer de la colère au sein de notre nation, en prenant l'argent durement gagné de nos citoyens pour le donner à quelqu'un d'autre..."
 boer_states.49.a: "Accepter"
 boer_states.49.b: "Refuser"
 boer_states.50.t: "Rupture des relations avec le Royaume-Uni"
 boer_states.50.d: "Le Transvaal a exigé qu'une république boer unifiée n'ait aucun lien avec la Grande-Bretagne. Cependant, beaucoup au sein de l'État libre d'Orange pensent que de bonnes relations avec la Grande-Bretagne sont importantes et certains recherchent même l'unification avec la colonie du Cap. De plus, cette unification rendrait nuls les accords de Sand River et d'Orange River, ce qui pourrait donner à la Grande-Bretagne une justification pour nous déclarer la guerre..."
 boer_states.50.a: "Accepter"
 boer_states.50.b: "Refuser"
 boer_states.51.t: "Gestion du Basutoland"
 boer_states.51.d: "L'État libre d'Orange a eu de nombreux problèmes avec les indigènes du Basutoland. Ils ont demandé que si l'unification devait avoir lieu, nos forces combinées doivent régler le problème du Basutoland une fois pour toutes... Bien que cela soit faisable, cela risque d'irriter la Grande-Bretagne, surtout si nous annexons trop de territoire. Nous pourrions accepter ces termes et chercher ensuite une solution pacifique, bien que cela puisse irriter certains membres du gouvernement de l'Orange."
 boer_states.51.a: "Accepter"
 boer_states.51.b: "Refuser"
 boer_states.52.t: "Nouvelle capitale"
 boer_states.52.d: "Le Transvaal a exigé que la capitale de la nouvelle république boer unifiée soit Pretoria. Bien que ce soit la plus grande ville, cela pourrait irriter certains conservateurs qui pensent que c'est un signe que le Transvaal tente d'imposer sa volonté au peuple de l'État libre d'Orange."
 boer_states.52.a: "Accepter"
 boer_states.52.b: "Refuser"
 boer_states.53.t: "Résultats de l'unification..."
 boer_states.53.d: "À la suite des pourparlers d'unification entre les représentants des deux républiques boers, ils sont rentrés chez eux avec un traité. Le Parlement débat maintenant de ce traité et votera bientôt pour savoir s'il faut accepter l'unification ou non."
 boer_states.53.a: "Le résultat est..."
 boer_states.54.t: "L'unification réussit"
 boer_states.54.d: "Les deux parlements boers ont voté et se sont mis d'accord sur le traité d'unification !"
 boer_states.54.a: "Bonne nouvelle !"
 boer_states.55.t: "Échec de l'unification"
 boer_states.55.d: "Les deux républiques boers n'ont pas pu s'entendre sur l'apparence d'une république unifiée."
 boer_states.55.a: "Dommage"
 boer_states.56.t: "Nouveau drapeau national ?"
 boer_states.56.d: "Maintenant que nous nous sommes unifiés en une seule République boer unie, un débat est en cours dans le nouveau Volksraad pour savoir si notre nation doit adopter un nouveau drapeau. Trois nouvelles propositions ont été présentées, bien que beaucoup pensent encore que notre drapeau actuel devrait rester. Quel design devrait devenir notre nouveau drapeau national ?"
 boer_states.56.a: "Design 1"
 boer_states.56.b: "Design 2"
 boer_states.56.c: "Design 3"
 boer_states.56.e: "Notre drapeau actuel"
 boer_states.57.t: "Philippolis abandonné"
 boer_states.57.d: "Les Griquas qui vivaient à Philippolis ont finalement migré ailleurs. Cela nous permet maintenant de prendre pleinement le contrôle de la région et de renforcer notre frontière sud avec les Britanniques."
 boer_states.57.a: "S'installer"
 #boer_states.58.t: NOT NEEDED
 boer_states.59.t: "Lydenburg rejoint la République"
 boer_states.59.d: "Après des années d'indépendance, nos compatriotes de Lydenburg ont décidé de rejoindre volontairement notre grande république. Nous unifions lentement la région pour notre peuple !"
 boer_states.59.a: "Bonne nouvelle !"
 boer_states.60.t: "Sir Theophilus Shepstone"
 boer_states.60.d: "Shepstone est arrivé à Pretoria et a publié une proclamation annonçant l'établissement de l'autorité britannique sur le Transvaal. La force de Shepstone se composait de vingt-cinq hommes de la police montée du Natal seulement, mais aucune opposition ouverte n'a été faite à l'annexion car la république est dans un état proche de l'anarchie."
 boer_states.60.a: "Inquiétant"
 boer_states.61.t: "Diplomates à Londres"
 boer_states.61.d: "Dans une tentative d'éviter une guerre, une délégation a été envoyée à Londres pour protester contre l'occupation illégale de notre patrie. Cependant, cette diplomatie n'a pas eu l'effet désiré et nos appels sont restés lettre morte. Il devient de plus en plus probable qu'une guerre éclate."
 boer_states.61.a: "Inquiétant"
 boer_states.62.t: "Domination britannique en Afrique du Sud"
 boer_states.62.d: "Le Transvaal n'a pas réussi à résister à l'occupation britannique et il semble peu probable que nous puissions résister à une Confédération imposée par Londres. Nous avons reçu une invitation de la colonie du Cap à rejoindre une Confédération sud-africaine. Beaucoup au sein de notre gouvernement voient peu d'intérêt à refuser... cela mènerait à un bain de sang inutile."
 boer_states.62.a: "Fin de l'État libre"
 boer_states.63.t: "Union sud-africaine"
 boer_states.63.d: "Grâce au leadership fort du Premier ministre Molteno dans la colonie du Cap, la probabilité d'une Union sud-africaine n'a jamais été aussi grande. Le Premier ministre a proposé un plan équitable qui voit toutes les parties prendre une part égale. Bien que notre nation et notre peuple soient placés sous domination britannique, ce que beaucoup considèrent comme indésirable, la nouvelle Union sud-africaine aurait de nombreuses libertés similaires à celles du Canada. Il y a peu d'opposition à ce plan et le Volksraad approuvera le traité."
 boer_states.63.a: "Bonne nouvelle"
 boer_states.64.t: "Union sud-africaine"
 boer_states.64.d: "Grâce au leadership fort du Premier ministre Molteno dans la colonie du Cap, la probabilité d'une Union sud-africaine n'a jamais été aussi grande. Le Premier ministre a proposé un plan équitable qui voit toutes les parties prendre une part égale. Bien que notre nation et notre peuple soient placés sous domination britannique, ce que beaucoup considèrent comme indésirable, la nouvelle Union sud-africaine aurait de nombreuses libertés similaires à celles du Canada. Il y a peu d'opposition à ce plan et le Volksraad approuvera le traité."
 boer_states.64.a: "Bonne nouvelle"

