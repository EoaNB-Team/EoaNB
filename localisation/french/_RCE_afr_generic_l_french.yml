 afr_empire_politics_annex_subject_decision_loyalty_6_8_level_4: "Subdue [FROM.GetName] §Y(§!§WLoyalty:§! §G[?THIS.afr_empire_subject_loyalty_var@ROOT]§!§Y)§!"
