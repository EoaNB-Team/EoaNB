#Projects - Buildings and Monuments
PRS_decision_category_projects:0 "Monuments de pierre et d'acier"
PRS_decision_category_projects_desc:0 "§YLe Royaume de Prusse§! est une nation fière, imprégnée de tradition. Depuis les temps du Grand Électeur, Friedrich Wilhelm, et la couronnement du Roi Friedrich Ier en 1701, les monarques prussiens ont §Ylaissé leur empreinte dans les livres d'histoire§! de l'Allemagne, de l'Europe et du monde. Mais à part la §YPorte de Brandebourg§!, qui est le symbole le plus emblématique du pouvoir de la Prusse, notre héritage a été principalement spirituel, profondément enraciné dans le peuple prussien et, surtout, dans l'§Yarmée prussienne§!. À notre époque, cependant, notre gloire exige aussi des §Yreprésentations de pierre et d'acier§!. Si nous ne voulons pas être éclipsés par nos rivaux européens, nous devons §Yaugmenter notre prestige§! par des projets de construction dignes de montrer notre §Yforce et notre gloire§!."
PRS_decision_hohenzollern_castle_future:0 "Avenir du Château de Hohenzollern"
PRS_decision_hohenzollern_castle_future_desc:0 "La reconstruction du Château de Hohenzollern dure depuis 1852, mais il y a eu un débat passionné sur le financement du projet de construction - et les problèmes ne sont pas complètement résolus. Maintenant que le Roi Guillaume Ier a officiellement pris les rênes, nous devons décider comment procéder avec ce projet."
PRS_decision_hohenzollern_castle_future_effect_tt:0 "Nous devrons décider si nous poursuivons la §Yreconstruction du Château de Hohenzollern§!.\n\n"
PRS_mission_hohenzollern_castle_continue_rebuild:0 "La reconstruction du château continue"
PRS_mission_hohenzollern_castle_continue_rebuild_desc:0 "Malgré l'opposition à de telles dépenses 'inutiles', la reconstruction du Château de Hohenzollern va continuer. Une fois terminée, il sera un symbole de la puissance et de la gloire de la dynastie des Hohenzollern pour les générations à venir."
PRS_decision_hohenzollern_castle_inauguration:0 "Préparer l'inauguration du Château de Hohenzollern reconstruit"
PRS_decision_hohenzollern_castle_inauguration_desc:0 "Le processus de reconstruction du Château de Hohenzollern est enfin terminé. Il est temps d'organiser une cérémonie d'inauguration sur place pour célébrer la reconstruction réussie et augmenter notre gloire!"
PRS_decision_hohenzollern_castle_inauguration_effect_tt:0 "Le §YChâteau de Hohenzollern reconstruit§! sera inauguré.\n\n"
PRS_decision_prepare_inaugurate_cologne_cathedral:0 "Préparer la cérémonie d'inauguration de la cathédrale de Cologne"
PRS_decision_prepare_inaugurate_cologne_cathedral_desc:0 "Après 632 ans de construction, bien qu'avec une pause d'environ 300 ans entre le 16e et le 19e siècle, la monumentale cathédrale de Cologne touche enfin à sa fin. La cathédrale catholique-romaine sera le plus grand bâtiment du monde, et nous devons préparer l'inauguration de celle-ci."
PRS_decision_plan_siegessaeule:0 "Planifier un monument de la victoire à Berlin"
PRS_decision_plan_siegessaeule_desc:0 "Après avoir libéré les peuples du Schleswig et du Holstein de l'oppression danoise, nous devrions planifier un monument de la victoire prussienne à Berlin."
PRS_decision_plan_siegessaeule_effect_tt:0 "Une commission architecturale, dirigée par l'architecte royal prussien §YHeinrich Strack§!, directeur de la §YBerliner Bauakademie§!, sera chargée de planifier un §Ymonument de la victoire à Berlin§!.\n\n"
PRS_decision_adapt_plan_siegessaeule:0 "Adapter le plan du monument de la victoire à Berlin"
PRS_decision_adapt_plan_siegessaeule_desc:0 "Après avoir remporté la guerre contre l'Autriche, nous sommes maintenant l'hégémon incontesté de l'Allemagne, et nos plans initiaux pour le monument de la victoire célébrant la libération du Schleswig et du Holstein à Berlin ne suffisent plus. Notre dernière victoire appelle à un monument encore plus grand!"
PRS_decision_adapt_plan_siegessaeule_effect_tt:0 "La commission architecturale qui a dirigé les préparatifs initiaux sera chargée d'§Yadapter les plans du monument de la victoire à Berlin§!.\n\n"
PRS_decision_readapt_plan_siegessaeule:0 "Réadapter le plan du monument de la victoire à Berlin"
PRS_decision_readapt_plan_siegessaeule_desc:0 "Notre dernière victoire contre la France et la formation subséquente de l'Empire Allemand rendent à nouveau nos plans pour le monument de la victoire à Berlin inadéquats. L'Allemagne est enfin unifiée sous un seul monarque qui détient désormais le titre de Kaiser. Nous devons donc encore agrandir les dimensions du monument pour le rendre conforme à son objectif!"
PRS_decision_readapt_plan_siegessaeule_effect_tt:0 "Encore une fois, la commission architecturale dirigée par §YHeinrich Strack§! sera chargée d'§Yadapter les plans du grand monument de la victoire à Berlin§!.\n\n"
PRS_decision_plan_siegessaeule_1870:0 "Planifier un monument de la victoire à Berlin"
PRS_decision_plan_siegessaeule_1870_desc:0 "Après avoir libéré les peuples du Schleswig et du Holstein de l'oppression danoise, gagné la bataille pour l'hégémonie allemande contre l'Autriche et battu les vilains Français, nous avons enfin pu créer l'Empire Allemand. Cette occasion appelle à un monument de la victoire à Berlin et nous devrions nommer une commission architecturale pour planifier ce projet."
PRS_decision_plan_siegessaeule_1870_effect_tt:0 "§YUne commission architecturale, dirigée par l'architecte royal prussien Heinrich Strack, sera chargée de planifier un monument de la victoire à Berlin.§!\n\n"
PRS_decision_build_siegessaeule:0 "Construire le Siegessäule"
PRS_decision_build_siegessaeule_desc:0 "Les préparatifs pour les dernières modifications du monument de la victoire à Berlin sont terminés. Nous pouvons maintenant initier la phase finale de la construction."
PRS_decision_build_siegessaeule_effect_tt:0 "Le §YSiegessäule§! sera construit à §YBerlin§!.\n\n"
PRS_decision_inaugurate_siegessaeule:0 "Inaugurer le Siegessäule"
PRS_decision_inaugurate_siegessaeule_desc:0 "Le Siegessäule est enfin terminé et s'élève à plus de 60 mètres dans le ciel au-dessus de Berlin. Il est temps de commémorer nos victoires sur la voie de l'unification allemande."
PRS_decision_inaugurate_siegessaeule_effect_tt:0 "Le §YSiegessäule§! sera inauguré.\n\n"
