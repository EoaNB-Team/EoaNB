PRS_focus_revive_coburger_plan:0 "Raviver le Plan Coburger"
PRS_focus_revive_coburger_plan_desc:0 ""
PRS_focus_revive_coburger_plan_effect_tt:0 "§R Vous voudrez peut-être terminer les décisions sous l'onglet 'Règne de Friedrich III' avant de choisir ce focus, si ce n'est pas déjà fait. Sinon, la plupart d'entre elles ne seront pas éligibles sous leur forme actuelle après avoir terminé le focus. Vous pourriez avoir l'opportunité de mettre en œuvre de telles réformes plus tard, mais cela coûtera plus cher.§!"
#Bismarck - HISTORICAL
PRS_focus_bismarck:0 "Ministre du Conflit Bismarck"
PRS_focus_bismarck_desc:0 "Notre situation est désespérée, le roi commence lentement à perdre patience. Si nous voulons préserver la Prusse que nos ancêtres ont créée, nous avons besoin de quelqu'un prêt à affronter le parlement - un conservateur intransigeant. Le ministre de la Guerre von Roon a mentionné un candidat prometteur qui nous sert actuellement à Paris..."
PRS_focus_bismarck_trigger_tt:0 "Nécessite que le poste de §GMinistre de la Guerre§! au sein du §GHaut Commandement Militaire§! soit occupé par §GAlbrecht von Roon§!."
PRS_focus_luckentheorie:0 "Lückentheorie"
PRS_focus_luckentheorie_desc:0 "Proposée par le Premier Ministre von Bismarck, selon ce concept, le roi et non le parlement aura le pouvoir de décider des questions pour lesquelles la constitution ne peut fournir de réponse."
PRS_focus_realpolitik:0 "Realpolitik"
PRS_focus_realpolitik_desc:0 "Nous devons adopter l'idée de politique de Bismarck : réagir intelligemment aux circonstances du monde réel et ainsi nous manœuvrer dans la meilleure position possible, sans proposer nos propres idées."
PRS_focus_befriend_russia:0 "Se Lier d'Amitié avec la Russie"
PRS_focus_befriend_russia_desc:0 "Les Russes nous ont aidés à repousser Napoléon, l'héritage de la Sainte-Alliance subsiste encore entre nos nations. Les avoir de notre côté ou les garder neutres dans tout futur conflit sera crucial pour notre succès. Nous pouvons également tirer parti des relations de Bismarck avec Saint-Pétersbourg."
PRS_focus_contest_austria:0 "Contester la Präsidialmacht de l'Autriche"
PRS_focus_contest_austria_desc:0 "Malgré une économie sous-développée, leurs luttes internes en tant qu'empire multi-national, et leur échec dans la guerre de Sardaigne, les Autrichiens revendiquent toujours la présidence sur tous les autres membres de la Confédération germanique. Nous ne sommes plus disposés à l'accepter et exigeons un statut égal !"
PRS_focus_fight_liberals:0 "Combattre les Libéraux"
PRS_focus_fight_liberals_desc:0 "Les Libéraux se dressent sur notre chemin - nous devons nous occuper d'eux."
PRS_focus_pressordonanz:0 "Émettre la Pressordonanz"
PRS_focus_pressordonanz_desc:0 "La presse libérale sape l'autorité du roi. Nous devons mettre fin à cela, même si cela signifie restreindre la liberté de la presse."
PRS_focus_shut_parliament:0 "Fermer le Parlement"
PRS_focus_shut_parliament_desc:0 "Le parlement continue de s'opposer au budget pour la réforme de l'armée. En plus de cela, ils ont répétitivement demandé la démission du Premier Ministre. Nous pourrions trouver un moyen de contourner les obstacles dans la constitution et simplement fermer les portes du parlement pour éviter de nouvelles élections. Cela ne durera pas longtemps, mais cela nous ferait certainement gagner du temps."
PRS_focus_austria_no_zollverein:0 "Tenir l'Autriche à l'Écart du Zollverein"
PRS_focus_austria_no_zollverein_desc:0 "Les Autrichiens ont répétitivement demandé que leurs territoires germanophones soient rattachés au Zollverein. Ils essaient de faire pression sur les États allemands du Sud pour nous forcer la main, mais nous devons rester fermes et tenir l'Autriche à l'écart du Zollverein à tout prix, si nous voulons dominer l'Allemagne."
PRS_focus_austria_no_zollverein_effect_tt:0 "§R Cela tendra nos relations avec l'Autriche et la plupart des membres du Zollverein.§!"
PRS_focus_convenient_alliance:0 "Une Alliance de Convenance"
PRS_focus_convenient_alliance_desc:0 "Notre victoire dans la Deuxième Guerre du Schleswig a ravivé le mouvement national allemand - et la Prusse est leur plus grand espoir. De nombreux libéraux veulent également voir l'Allemagne unifiée. Peut-être pouvons-nous utiliser cela comme levier pour affaiblir l'opposition libérale contre notre gouvernement."
PRS_focus_ask_for_indemnitat:0 "Indemnitätsvorlage"
PRS_focus_ask_for_indemnitat_desc:0 "La réforme de l'armée s'est avérée très efficace. Nos rivaux ont dû demander la paix et nous avons cimenté l'hégémonie prussienne sur l'Allemagne. Il est maintenant temps de faire face à l'opposition interne. Le succès de nos mesures a rallié un certain nombre de libéraux en notre faveur et nous pourrions leur offrir la promesse d'une Allemagne unifiée. De cette manière, nous pourrions être en mesure de diviser le mouvement libéral..."
PRS_schleswig_holstein_question_trigger_tt:0 "La §YQuestion du Schleswig-Holstein a été résolue§!, soit par la guerre, soit par des moyens diplomatiques.\n\n"
PRS_german_dualism_trigger_tt:0 "La §YGuerre Allemande est terminée§! et nous ne l'avons pas perdue.\n\n"

#North German Confederation - HISTORICAL
PRS_focus_north_german_confederation:0 "La Confédération de l'Allemagne du Nord"
PRS_focus_north_german_confederation_desc:0 "Nous avons réussi à former une confédération d'États dans le nord de l'Allemagne. Nous devons maintenant réformer cette confédération."
PRS_focus_ngc_constitutive_reichstag:0 "Reichstag Constitutif de la Confédération"
PRS_focus_ngc_constitutive_reichstag_desc:0 "Nous établirons un Reichstag composé uniquement des États membres de la confédération et de leurs représentants."
PRS_focus_ngc_constitutive_reichstag_effect_tt:0 "Cela débloquera les foyers constitutionnels, l'un après l'autre, après avoir décidé des §Gquestions constitutionnelles§! respectives. La question du §Gchef de l'État§! sera automatiquement déterminée en premier par la configuration politique du pays. Ensuite, vous pourrez poursuivre avec les foyers. Si vous souhaitez avoir la §GBismarcksche Verfassung§!, §Rchoisissez toujours§! l'option historique, si vous souhaitez une constitution libérale, §Rchoisissez toujours§! l'option non historique."
PRS_focus_ngc_bundesprasidium:0 "Bundespräsidium"
PRS_focus_ngc_bundesprasidium_desc:0 "Après avoir décidé de notre futur chef de l'État, nous devons déterminer comment la Confédération de l'Allemagne du Nord sera structurée et représentée, tant politiquement que sur le champ de bataille."
PRS_focus_ngc_bundeskanzler:0 "Système de Bundeskanzler"
PRS_focus_ngc_bundeskanzler_desc:0 "Nous devons introduire l'idée d'un chancelier pour l'union. Ce bureau jouera un rôle clé dans le cadre politique de la confédération."
PRS_focus_ngc_reichstag:0 "Reichstag"
PRS_focus_ngc_reichstag_desc:0 "Le Reichstag sera l'organe représentatif du peuple au sein de la Confédération de l'Allemagne du Nord. Nous devrons déterminer qui aura son mot à dire dans sa composition et à quoi devra ressembler la responsabilité du gouvernement."
PRS_focus_ngc_bundesrath:0 "Bundesrath"
PRS_focus_ngc_bundesrath_desc:0 "Le Bundesrath est l'organe parlementaire qui représente les États membres. Avec le Reichstag, il formera les deux chambres du parlement, l'autorité législative de la confédération. Tout d'abord, nous devrons décider si les délégués seront rémunérés ou non. Enfin, nous examinerons de près les finances de l'union et essaierons d'identifier si de nouvelles taxes sont nécessaires ou non."
PRS_focus_ngc_constitution:0 "Constitution de la Confédération de l'Allemagne du Nord"
PRS_focus_ngc_constitution_desc:0 "La Constitution de la Confédération de l'Allemagne du Nord est l'une des constitutions les plus avancées de son temps. Elle pourrait également être une base utile pour une future constitution d'une Allemagne unifiée, si cela devait arriver."
PRS_focus_ngc_innenpolitik:0 "Politique Intérieure"
PRS_focus_ngc_innenpolitik_desc:0 "Nous devons nous concentrer sur les politiques internes."
PRS_focus_ngc_legal_unification:0 "Unification du Système Juridique"
PRS_focus_ngc_legal_unification_desc:0 "Nous devrons standardiser et centraliser le système juridique au sein de la Confédération de l'Allemagne du Nord si nous voulons nous rapprocher de l'unification."
PRS_focus_ngc_trade_and_commerce:0 "Commerce et Commerce"
PRS_focus_ngc_trade_and_commerce_desc:0 "Nous devrons réguler et standardiser les pratiques du commerce et du commerce au sein de la Confédération de l'Allemagne du Nord si nous voulons nous rapprocher de l'unification."
PRS_focus_ngc_aussenpolitik:0 "Politique Étrangère"
PRS_focus_ngc_aussenpolitik_desc:0 "Nous devons nous concentrer sur les politiques externes."
PRS_focus_ngc_reform_zollverein:0 "Réformer le Zollverein"
PRS_focus_ngc_reform_zollverein_desc:0 "Le Zollverein nous a bien servis jusqu'à présent, mais la fondation de la Confédération de l'Allemagne du Nord rend une réforme fondamentale nécessaire. Nous devons reconstituer le Zollverein pour étendre ses capacités et augmenter son attrait pour les pays du sud de l'Allemagne."
PRS_focus_ngc_reapproach_austria:0 "Renouer avec l'Autriche"
PRS_focus_ngc_reapproach_austria_desc:0 "Nous devrions essayer d'améliorer nos relations avec l'Autriche."
PRS_focus_unlock_germany:0 "Préparer l'Unification Allemande"
PRS_focus_unlock_germany_desc:0 "Nous devons faire quelques préparatifs pour pouvoir unifier l'Allemagne bientôt."
PRS_focus_unlock_germany_effect_tt:0 "§GCela nous rapproche de l'unification allemande !§!"

#Advance Focus/German Unification
PRS_focus_advance_focus:0 "Une Nouvelle Allemagne"
PRS_focus_advance_focus_desc:0 "Les décennies passées ont été une lutte pour la Prusse, tant à l'intérieur de l'Allemagne qu'à l'extérieur. Maintenant, nous avons établi notre identité à travers les États et avons une domination inégalée à la fois militaire et politique. Il n'a pas de sens que des personnes parlant la même langue, ayant la même culture et luttant pour les mêmes raisons soient divisées sous des États minuscules ou servent une entité désunie, comme l'histoire nous l'a enseigné. Un nouveau concept est à l'horizon, et la Prusse est prête à le saisir."
PRS_focus_advance_focus_trigger_tt:0 "§YL'Allemagne§! doit être unifiée."
PRS_focus_advance_focus_effect_tt:0 "§G Ce focus débloque l'§! §YArbre de Focus Allemand§!§G!§!\n\nSelon la direction dans laquelle le §Y[PRS.GetName]§! a été orienté, le nouvel arbre de focus sera §Yhistorique§!, §Ylibéral§! ou §Ysocialiste§!.\n\n§RAttention ! Actuellement, seul l'Empire Allemand unifié historiquement dispose d'un arbre de focus développé après l'unification.§!"

