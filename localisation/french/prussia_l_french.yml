PRS_decision_plan_army_reform_trigger_tt:0 "Avoir les plus hauts postes de notre §GMajorité Militaire§! occupés nous permettra de planifier une réforme de l'armée. Pour cela, nous avons besoin d'un §GMinistre de la Guerre§!, d'un §GChef de l'Armée§! et de §G100 Points de Commandement§!. Cela nous coûtera également du temps et de l'argent."
