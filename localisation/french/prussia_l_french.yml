#FOREIGN POLITICS, COLONIAL, AND WAR EVENTS
prussia.301.t:0 "L’expédition Eulenburg atteint le Japon"
prussia.301.d:0 "Après des mois de navigation, l’expédition montée sous Eulenburg a atteint le Japon. Malheureusement, l’un des navires a été perdu dans un typhon pas trop loin de la côte. Eulenberg va maintenant rencontrer la délégation japonaise et essayer d’établir des relations diplomatiques."
prussia.301.a:0 "Bienvenue à Edo."
prussia.302.t:0 "L’assassinat d’Henry Heuksen"
prussia.302.d:0 "Henry Heuksen, un éminent interprète américano-néerlandais au Japon, est mort. Après le dîner avec Eulenberg, il a été pris en embuscade par un groupe de shishi japonais près du temple Zenpuku à Edo. Heuksen a subi des blessures mortelles sur les deux côtés de son corps dans le combat. Il a monté un cheval et a galopé environ 200 yards à la légation américaine, où il a été emmené à l’intérieur et traité, mais est mort de ses blessures plus tard dans la nuit. Cela aura sûrement un impact diplomatique..."
prussia.302.a:0 "Comment cela a-t-il pu arriver?"
prussia.303.t:0 "L’expédition Eulenburg atteint la Chine"
prussia.303.d:0 "Après avoir quitté le Japon, l’expédition d’Eulenburg a navigué vers l’ouest, à travers la mer Jaune en direction de Tianjin. Ils y sont arrivés hier et ont déjà rencontré la délégation chinoise. Il est temps de commencer les pourparlers.."
prussia.303.a:0 "Bienvenue à Tianjin."
prussia.304.t:0 "L’expédition Eulenburg atteint le Siam"
prussia.304.d:0 "Naviguer au sud dans la mer de Chine et dans le golfe de Thaïlande, notre délégation sous Eulenberg est arrivée en Siam. Ils ont été accueillis chaleureusement et sont maintenant en cours de négociation - sur un festin somptueux, bien sûr."
prussia.304.a:0 "Bienvenue à Bangkok."
prussia.305.t:0 "Le retour de l’expédition d’Eulenburg"
prussia.305.d:0 "Après près de deux ans, l’expédition d’Eulenberg a accosté dans le port de Danzig plus tôt aujourd’hui. Nous devrions les accueillir après ce long voyage réussi."
prussia.305.a:0 "Bienvenue à la maison."
PRS_eulenburg_expedition_effect_tt:0 "L’expédition §YEulenburg§! rentre chez elle avec succès, deux des trois navires sont retournés à Danzig. La Prusse a prouvé qu’elle peut représenter efficacement tous les §YZollverein§! états à l’échelle internationale. Cela améliorera nos relations avec les autres §YZollverein§! membres."
prussia.306.t:0 "La vente de Curaçao?"
prussia.306.d:0 "Les [PRS.GetAdjective] nous ont récemment fait une proposition intéressante : ils veulent acheter l’île de Curaçao. Nous pourrions certainement utiliser les avantages politiques et économiques qu’ils offrent en retour, mais est-ce que cela en vaut vraiment la peine?"
prussia.306.a:0 "Nous allons leur vendre Curacao!"
prussia.306.b:0 "Nous garderons l’île!"
prussia.307.t:0 "Les Néerlandais accepté!"
prussia.307.d:0 "Les Néerlandais ont accepté! Nous sommes maintenant les propriétaires légitimes de l’île de Curaçao."
prussia.307.a:0 "Wunderbar!"
prussia.308.t:0 "Les Néerlandais ont refusé notre demande"
prussia.308.d:0 "Notre demande d’achat de Curaçao a été refusée par les Néerlandais - il semble qu’ils veulent garder l’île pour eux-mêmes."
prussia.308.a:0 "Schade..."
prussia.309.t:0 "Convention d’Alvensleben"
prussia.309.d:0 "La Russie est actuellement aux prises avec un soulèvement dans leurs territoires polonais. La Prusse a également une population minoritaire polonaise relativement importante et nous pourrions être confrontés à une situation similaire dans le futur. Nous pourrions tirer avantage de cette situation et nous mettre d’accord avec les Russes, ce qui pourrait nous aider à l’avenir. Après tout, un État polonais juste à notre frontière serait un allié bienvenu pour n’importe quel ennemi potentiel."
prussia.309.a:0 "Cela renforcera nos relations avec la Russie."
prussia.309.b:0 "Annuler la convention proposée!"
prussia.310.t:0 "Tous les membres de la Polizeiverein"
prussia.310.d:0 "Tous les membres de la Polizeiverein collaborent pour assurer les meilleures chances de succès à notre objectif de limiter le volume de propagande politique qui est introduit clandestinement dans le pays. Avec tous les membres à bord, la plupart des failles dans le réseau de surveillance ont été fermées. Il sera très difficile pour ces criminels d’empoisonner les esprits de notre peuple avec leurs idées dangereuses à l’avenir."
prussia.310.a:0 "Hervorragend."
prussia.311.t:0 "Tous les membres de la Polizeiverein"
prussia.311.d:0 "Tous les membres de la Polizeiverein collaborent pour assurer les meilleures chances de succès à notre objectif de limiter le volume de propagande politique qui est introduit clandestinement dans le pays. Avec tous les membres à bord, la plupart des failles dans le réseau de surveillance ont été fermées. Il sera très difficile pour ces criminels d’empoisonner les esprits de notre peuple avec leurs idées dangereuses à l’avenir."
prussia.311.a:0 "Hervorragend."
prussia.312.t:0 "La fin de la crise neuchâteloise"
prussia.312.d:0 "Notre relation avec la principauté de Neuchâtel a été tendue, au cours du siècle précédent. Nous sommes arrivés à la posséder en 1707, et, au cours du siècle suivant, elle a changé de mains entre nous et les Français à deux reprises. En 1815, Frédéric-Guillaume III de Prusse décide d’autoriser la petite principauté à rejoindre la Confédération suisse tout en restant sous notre contrôle effectif. Pourtant, en 1848, ces chiens ingrats se sont révoltés contre notre règne ! Depuis lors, nous avons fait valoir notre revendication à la région. Nous pensions enfin que les Suisses pourraient concéder, alors que les monarchistes neuchâtelois loyaux au prince se révoltaient, mais, avec le soutien des Britanniques, ils réfutaient notre revendication. Nous sommes obligés de permettre l’indépendance de cette petite province."
prussia.312.a:0 "Cette honte sur l’honneur du royaume de Prusse ne sera pas oubliée."
prussia.313.t:0 "Rescript de Heydt"
prussia.313.d:0 "Récemment, le docteur Robert Avé-Lallemant est revenu de ses voyages au Brésil. Bien que ce soit en soi une bonne nouvelle, les nouvelles qu’il porte ne sont pas si bonnes. Les Allemands qui ont décidé d’émigrer au Brésil sont exploités par des fazendeiros, propriétaires tout-puissants de plantations de café. Ils manquent de nourriture, de soins médicaux et, en raison de la nature du système dans lequel ils ont été induits en erreur, ils s’enfoncent de plus en plus dans les dettes. Comme l’a dit Avé-Lallemant, c’est une boucherie humaine. Nous devons agir, donc nous ne permettrons pas toute émigration pour le recrutement au Brésil"
prussia.313.a:0 "C’est le seul choix raisonnable."
prussia.314.t:0 "Proclamation d’une Italie unie"
prussia.314.d:0 "La proclamation d’un État-nation italien a eu une grande influence sur le public allemand. Un nombre croissant de personnes, en particulier parmi la classe moyenne bourgeoise, soutenaient sans réserve l’idée d’un État national allemand. Si les Italiens ont pu le faire, pourquoi pas les Allemands?"
prussia.314.a:0 "Deutschland, Deutschland über alles..."

###ECONOMY AND TRADE EVENTS
prussia.501.t:0 "La Prusse nous invite à commercer avec le Zollverein"
prussia.501.d:0 "[PRS.GetNameDef] a invité notre nation à commercer avec le Zollverein, dans le but d'augmenter les bénéfices mutuels et l'influence. Devrions-nous accepter ?"
prussia.501.a:0 "Oui, commerçons avec eux."
prussia.501.b:0 "Non, nous ne devrions pas commercer avec eux."
prussia.502.t:0 "Zollverein - Accords commerciaux étrangers conclus"
prussia.502.d:0 "Le Zollverein a conclu plusieurs traités commerciaux avec des pays étrangers, le dernier en date avec [FROM.GetName]. Cela va stimuler notre économie."
prussia.502.a:0 "Höchst erfreulich !"
prussia.503.t:0 "Accord commercial étranger accepté"
prussia.503.d:0 "[FROM.GetNameDef] a accepté l'accord commercial proposé et est désormais un membre associé du Zollverein. Si nous parvenons à conclure d'autres accords similaires, cela pourrait stimuler notre économie."
prussia.503.a:0 "Sehr erfreulich."
prussia.504.t:0 "Accord commercial étranger refusé"
prussia.504.d:0 "[FROM.GetNameDef] a rejeté l'accord commercial proposé et ne deviendra pas un membre associé du Zollverein. Cependant, si nous parvenons à conclure d'autres accords commerciaux étrangers, cela pourrait stimuler notre économie."
prussia.504.a:0 "Wie schade."
prussia.505.t:0 "La Prusse nous invite à rejoindre le Zollverein"
prussia.505.d:0 "[PRS.GetNameDef] nous a invités à rejoindre le Zollverein dans le but d'augmenter les bénéfices mutuels et l'influence. Devrions-nous accepter ?"
prussia.505.a:0 "Oui, rejoignons le Zollverein."
prussia.505.b:0 "Non, ce n'est pas nécessaire."
prussia.506.t:0 "Invitation au Zollverein acceptée"
prussia.506.d:0 "[FROM.GetNameDef] a accepté notre invitation et est désormais membre du Zollverein. Cela stimulera notre économie mutuelle et contribuera encore davantage à la prospérité de la région du Zollverein."
prussia.506.a:0 "Sehr erfreulich."
prussia.507.t:0 "Invitation au Zollverein rejetée"
prussia.507.d:0 "[FROM.GetNameDef] a rejeté notre invitation et ne deviendra pas membre du Zollverein. Ils estiment ne pas avoir besoin d'intégrer l'union douanière, et il n'y a pas grand-chose que nous puissions faire pour le moment."
prussia.507.a:0 "Wie schade."
prussia.508.t:0 "La Prusse propose un traité commercial avec le Zollverein"
prussia.508.d:0 "Les Prussiens sont récemment venus à nous avec une proposition intéressante : ils offrent un accord commercial temporaire incluant l'accès à certaines parties du territoire du Zollverein. Nous pourrions tirer profit des avantages économiques d'un tel accord, mais en vaut-il vraiment la peine ?"
prussia.508.a:0 "Nous allons signer le traité commercial."
prussia.508.b:0 "Nous n'avons pas besoin d'un accord commercial."
prussia.509.t:0 "Élections du Zollparlament de [GetYear]"
prussia.509.d:0 "Nous espérions une victoire des Libéraux nationaux dans les États du sud de l'Allemagne, mais nous avons été déçus. Bien que les délégués du Zollparlament de Bade et de Hesse soient majoritairement pro-unification, les particularistes célèbrent des victoires en Bavière et au Wurtemberg."
prussia.509.a:0 "Nous devons trouver un compromis avec eux."
prussia.510.t:0 "La France signe un traité commercial avec le Zollverein"
prussia.510.d:0 "Les Français ont répondu favorablement à notre proposition de signer un accord commercial temporaire avec le Zollverein. Les avantages économiques de cet accord profiteront certainement aux deux parties."
prussia.510.a:0 "Bonne nouvelle."
prussia.511.t:0 "La France rejette le traité commercial avec le Zollverein"
prussia.511.d:0 "Les Français ont répondu à notre proposition de signer un accord commercial temporaire avec le Zollverein. Malheureusement, ils estiment que les avantages ne compensent pas les conséquences politiques que cela pourrait engendrer et ont donc décidé de rejeter notre offre."
prussia.511.a:0 "Dommage."
prussia.512.t:0 "La France signe un traité commercial avec le Zollverein"
prussia.512.d:0 "Les Français ont répondu favorablement à la proposition prussienne de signer un accord commercial temporaire avec le Zollverein. Les avantages économiques de cet accord profiteront certainement aux deux parties."
prussia.512.a:0 "Bonne nouvelle."
prussia.513.t:0 "Acheter les armes proposées par la Prusse ?"
prussia.513.d:0 "Les Prussiens nous ont approchés avec une offre d'achat de certaines de leurs armes plus anciennes à un prix avantageux. Bien qu'il existe des modèles plus récents sur le marché, cela pourrait renforcer notre arsenal. Comment devons-nous répondre ?"
prussia.513.a:0 "Acceptons leur offre."
prussia.513.b:0 "Nous n'avons pas besoin d'armes prussiennes."
prussia.514.t:0 "Les Américains acceptent d'acheter nos armes"
prussia.514.d:0 "[FROM.GetNameDef] a accepté d'acheter nos armes. Nous pouvons conclure l'accord."
prussia.514.a:0 "Sehr gut."
PRS_weapons_deal_ACW_effect_tt:0 "Nous recevrons bientôt §Ydes paiements pour l'accord d'armes§! avec les Américains."
prussia.515.t:0 "Les Américains ne veulent pas de nos armes"
prussia.515.d:0 "[FROM.GetNameDef] a refusé d'acheter nos armes."
prussia.515.a:0 "Eh bien, il n'y a pas grand-chose que nous puissions faire à ce sujet."
prussia.516.t:0 "Les armes prussiennes sont arrivées"
prussia.516.d:0 "Les armes que nous avons commandées auprès de [PRS.GetName] sont arrivées. Nos paiements vont maintenant commencer."
prussia.516.a:0 "Très bien."
prussia.517.t:0 "Paiement reçu pour l'accord sur les armes"
prussia.517.d:0 "Nous venons de recevoir le premier paiement pour notre accord d'armes avec les Américains. Les paiements s'étaleront sur l'année à venir."
prussia.517.a:0 "Excellente nouvelle."

###MILITARY EVENTS
#GENERAL AND ADMIRAL EVENTS
prussia.701.t:0 "Promotion des chefs militaires"
prussia.701.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Wilhelm von Radziwill, Eduard von Peucker et Leopold von Brese-Winiary. De plus, Eduard von Jachmann a été promu au grade d'amiral. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche, que ce soit sur terre ou en mer."
prussia.701.a:0 "Gott mit uns !"
prussia.702.t:0 "Décès de Karl Friedrich Emil zu Dohna-Schlobitten"
prussia.702.d:0 "Une triste nouvelle vient de nous parvenir : le maréchal Karl Friedrich Emil zu Dohna-Schlobitten est décédé ce matin. Nos pensées vont à sa famille et à ses soldats, qui le regretteront sans aucun doute profondément."
prussia.702.a:0 "Tragique. Ses réalisations et son service ne seront pas oubliés."
prussia.703.t:0 "Promotion des chefs militaires"
prussia.703.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Eberhard Herwarth von Bittenfeld et Konstantin von Hohenzollern-Hechingen. De plus, Hans Kuhn a été promu au grade d'amiral. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche, que ce soit sur terre ou en mer."
prussia.703.a:0 "Gott mit uns !"
prussia.704.t:0 "Un changement de génération dans notre commandement militaire"
prussia.704.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Friedrich Karl von Preußen, Adolf von Bonin, Konstantin Bernhard von Voigts-Rhetz et Karl Friedrich von Steinmetz. De plus, Eduard Heldt a été promu au grade d'amiral. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche, que ce soit sur terre ou en mer. Pendant que ces officiers montent en grade, le [PRS.GetName] remercie Friedrich von Wrangel, Ernst von Pfuel, Franz Karl von Werder, Wilhelm von Radziwill et Leopold von Brese-Winiary pour leur grand service rendu au pays. Leur détermination, leur discipline et leur caractère ne seront pas oubliés."
prussia.704.a:0 "Gott mit uns !"
prussia.705.t:0 "Décès d'Eduard von Bonin"
prussia.705.d:0 "Une triste nouvelle vient de nous parvenir : le chef militaire Eduard von Bonin est décédé ce matin. Nos pensées vont à sa famille et à ses soldats, qui le regretteront sans aucun doute profondément."
prussia.705.a:0 "Tragique. Son service ne sera pas oublié."
prussia.706.t:0 "Promotion des chefs militaires"
prussia.706.d_freddy:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Eduard Vogel von Falckenstein, Gustav Eduard von Hindersin, Edwin von Manteuffel et Friedrich Wilhelm von Preußen. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche."
prussia.706.d_nofreddy:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Eduard Vogel von Falckenstein, Gustav Eduard von Hindersin et Edwin von Manteuffel. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche."
prussia.706.a:0 "Gott mit uns !"
prussia.707.t:0 "Un changement de garde"
prussia.707.d:0 "C'est avec le plus grand plaisir que nous promouvons le lieutenant-général Gustav von Manstein au grade de général. Félicitations pour ses réalisations jusqu'à présent. À son nouveau grade, le champ de bataille sera une fois de plus sa pierre de touche. Pendant qu'un officier monte en grade, le [PRS.GetName] remercie Eduard Vogel von Falckenstein pour son grand service rendu au pays. Sa détermination, sa discipline et son caractère ne seront pas oubliés."
prussia.707.a:0 "Gott mit uns !"
prussia.708.t:0 "Décès de Konstantin von Hohenzollern-Hechingen"  
prussia.708.d:0 "Une triste nouvelle vient de nous parvenir : le chef militaire Konstantin von Hohenzollern-Hechingen est décédé ce matin. Nos pensées vont à sa famille et à ses soldats, qui le regretteront sans aucun doute profondément."  
prussia.708.a:0 "Tragique. Son service ne sera pas oublié."  
prussia.709.t:0 "Promotion des chefs militaires"  
prussia.709.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : August von Werder, Eduard von Fransecky, Hugo von Kirchbach, August Karl von Goeben et Moritz Karl Ernst von Prittwitz. De plus, Karl Ferdinand Batsch a été promu au grade d'amiral. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche, que ce soit sur terre ou en mer."  
prussia.709.a:0 "Gott mit uns !"  
prussia.710.t:0 "La fin d'une ère dans notre commandement militaire"  
prussia.710.d:0 "Avec discipline et vigueur, avec du sang et du fer, nous avons pu célébrer de grandes victoires ; des victoires qui caractériseront une époque. Cependant, ce qui nous attend exigera du sang neuf et des idées nouvelles. Pour cette raison, le [PRS.GetName] remercie les chefs de l'armée Eberhard Herwarth von Bittenfeld et Adolf von Bonin, ainsi que les chefs de la marine Adalbert von Preußen, Eduard von Jachmann et Hans Kuhn pour leur grand service rendu au pays. Leur détermination, leur discipline et leur caractère ne seront pas oubliés."  
prussia.710.a:0 "Ouvrons une nouvelle ère !"  
prussia.711.t:0 "Décès de Gustav Eduard von Hindersin"  
prussia.711.d:0 "Une triste nouvelle vient de nous parvenir : le chef militaire Gustav Eduard von Hindersin est décédé ce matin. Nos pensées vont à sa famille et à ses soldats, qui le regretteront sans aucun doute profondément."  
prussia.711.a:0 "Tragique. Son service ne sera pas oublié."  
prussia.712.t:0 "Un changement de génération dans notre commandement militaire"  
prussia.712.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux suivants au grade de général : Leonhard von Blumenthal, Julius von Bose et Gustav Friedrich von Beyer. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche. Pendant que ces officiers montent en grade, le [PRS.GetName] remercie Carl von Preußen, Eduard von Peucker, Konstantin Bernhard von Voigts-Rhetz, Gustav von Manstein et Moritz Karl Ernst von Prittwitz pour leur grand service rendu au pays. Leur détermination, leur discipline et leur caractère ne seront pas oubliés."  
prussia.712.a:0 "Gott mit uns !"  
prussia.713.t:0 "Un changement de garde"  
prussia.713.d:0 "C'est avec le plus grand plaisir que nous promouvons les lieutenants-généraux Georg von Kameke et Hermann von Tresckow au grade de général. De plus, Albrecht von Stosch a été promu au grade d'amiral. Félicitations pour leurs réalisations jusqu'à présent. À leur nouveau grade, le champ de bataille sera une fois de plus leur pierre de touche, que ce soit sur terre ou en mer. Pendant que ces officiers montent en grade, le [PRS.GetName] remercie Eduard Heldt pour son grand service rendu au pays. Sa détermination, sa discipline et son caractère ne seront pas oubliés."  
prussia.713.a:0 "Gott mit uns !"  

#ARMY EVENTS
prussia.751.t:0 "Réforme de l'armée en attente"  
prussia.751.d:0 "Il est devenu évident que nos forces armées ne répondent plus aux standards prussiens, une réforme de l'armée est inévitable. Devons-nous également commander des armes et des uniformes pour faciliter le recrutement de nouvelles divisions ?"  
prussia.751.a:0 "Pas nécessaire."  
prussia.751.b:0 "Jawohl !"  
prussia.752.t:0 "Début du recrutement dans le cadre de la réforme de l'armée (1/5)"  
prussia.752.d:0 "Nous pouvons commencer l'expansion de nos forces armées comme ordonné par décret."  
prussia.752.a:0 "Vorwärts !"  
prussia.753.t:0 "Poursuite du recrutement dans le cadre de la réforme de l'armée (2/5)"  
prussia.753.d:0 "Nous pouvons continuer l'expansion de nos forces armées comme ordonné par décret."  
prussia.753.a:0 "Vorwärts !"  
prussia.754.t:0 "Poursuite du recrutement dans le cadre de la réforme de l'armée (3/5)"  
prussia.754.d:0 "Nous pouvons continuer l'expansion de nos forces armées comme ordonné par décret."  
prussia.754.a:0 "Vorwärts !"  
prussia.755.t:0 "Poursuite du recrutement dans le cadre de la réforme de l'armée (4/5)"  
prussia.755.d:0 "Nous pouvons continuer l'expansion de nos forces armées comme ordonné par décret."  
prussia.755.a:0 "Vorwärts !"  
prussia.756.t:0 "Achèvement du recrutement dans le cadre de la réforme de l'armée (5/5)"  
prussia.756.d:0 "Nous pouvons enfin conclure l'expansion de nos forces armées."  
prussia.756.a:0 "Gott mit uns !"  
PRS_prussiareformtroops_effect_tt:0 "§GNous allons agrandir notre armée avec de nouvelles divisions recrutées.§!"  
PRS_prussiareformtroops_first_roon_effect_tt:0 "§GNous allons intégrer certaines unités de la Landwehr dans l'armée régulière et en remplacer d'autres par de nouvelles divisions recrutées.§!"  
PRS_prussiareformtroops_postponed_effect_tt:0 "Notre §Gmain-d'œuvre§! disponible est insuffisante pour lever plus de troupes. Nous devons d'abord élargir notre §Gconscription§!. L'expansion de l'armée devra être reportée..."  
PRS_prussiareformtroops_failed_effect_tt:0 "§RL'expansion de l'armée par décret a échoué. Nous devrons trouver d'autres moyens d'améliorer notre force militaire.§!"  
PRS_prussiareformtroops_partially_failed_effect_tt:0 "§RL'expansion de l'armée par décret a échoué, du moins en partie. Nous devrons trouver d'autres moyens pour renforcer davantage notre puissance militaire.§!"  
prussia.757.t:0 "Signer une convention militaire avec le [PRS.GetName] ?"  
prussia.757.d:0 "Après avoir vaincu l'Autriche et une grande partie de la Confédération germanique lors de la guerre qui vient de se terminer, le [PRS.GetName] nous propose une convention militaire. Nous bénéficierions de l'expérience prussienne en matière de discipline et d'organisation, car nos forces armées seraient réorganisées selon les standards prussiens. Cela signifierait cependant une limitation accrue de notre liberté d'action. Étant donné la domination militaire prussienne, refuser cette offre pourrait entraîner des complications et pourrait même permettre aux Prussiens d'intervenir et de remplacer notre gouvernement. Comment devons-nous procéder ?"  
prussia.757.a:0 "Allons-y, nous n'avons pas vraiment le choix."  
prussia.757.b:0 "Nous n'avons pas de leçons à recevoir des Prussiens !"  
prussia.758.t:0 "La convention militaire signée par le [FROM.GetName]"  
prussia.758.d:0 "[FROM.GetNameDef] a signé la convention militaire que nous avons proposée. Nous pouvons maintenant entamer le processus de sélection du général le plus apte à superviser leur réorganisation militaire."  
prussia.758.a:0 "Wohlan."  
prussia.759.t:0 "[FROM.GetNameDef] refuse de signer la convention militaire"  
prussia.759.d:0 "[FROM.GetNameDef] refuse de signer la convention militaire que nous avons proposée. Étant donné notre domination militaire, nous pourrions peut-être interférer dans la politique [FROM.GetAdjective] pour changer les choses à notre avantage."  
prussia.759.a:0 "Essayons d'en tirer parti."  
prussia.759.b:0 "Laissons-les tranquilles."  
prussia.760.t:0 "Qui doit superviser la réorganisation ?"  
prussia.760.d:0 "Maintenant que les États d'Allemagne du Sud ont signé des conventions militaires avec nous, nous devons décider qui supervisera les changements souhaités en notre nom."  
prussia.760.a:0 "Le prince héritier Friedrich Wilhelm est le meilleur choix pour cette tâche."  
prussia.760.b:0 "Le prince Friedrich Karl von Preußen, fils du frère du roi Wilhelm, le prince Carl, est un excellent choix."  
prussia.760.c:0 "Le prince August von Württemberg sera notre choix naturel, il vient lui-même du Sud."  
prussia.761.t:0 "Mobilisation des réserves [PRS.GetAdjective]"  
prussia.761.d:0 "Tout au long de son histoire, la Prusse a établi un système où l'armée dispose d'une force de réservistes bien entraînée sur laquelle elle peut s'appuyer en temps de guerre. Puisque nous sommes maintenant en guerre, il est temps de mobiliser nos réserves !"  
prussia.761.a:0 "Cela aidera l'effort de guerre."  
prussia.762.t:0 "Démobilisation des réserves [PRS.GetAdjective]"  
prussia.762.d:0 "La guerre est terminée, et les hommes et le soutien que nous avons mobilisés grâce au système de réserve ne sont plus nécessaires."  
prussia.762.a:0 "Retour aux réserves !"  
prussia.763.t:0 "Leçons de la guerre austro-sarde"  
prussia.763.d:0 "La guerre de Crimée et la Seconde guerre d'indépendance italienne ont toutes deux clairement démontré les lacunes de notre armée. Nous devons envisager des mesures de réforme."  
prussia.763.a:0 "An's Werk !"  
prussia.764.t:0 "DEBUG : Événement caché ; Prusse ; id #36"  
prussia.764.d:0 "Événement caché qui fait que le Danemark révoque l'accès à la Prusse."  
prussia.764.a:0 "D'accord."  
prussia.765.t:0 "DEBUG : Événement caché ; Prusse ; id #18"  
prussia.765.d:0 "Événement caché qui fait que les États d'Allemagne du Sud révoquent l'accès à la Prusse."  
prussia.765.a:0 "D'accord."  
prussia.766.t:0 "Scheibert revient !"  
prussia.766.d:0 "Nous avons envoyé le capitaine Justus Scheibert en tant qu'observateur en Amérique afin d'étudier la guerre de Sécession et d'apprendre de nouvelles tactiques précieuses. Cependant, la guerre a duré moins longtemps que prévu et Scheibert a été contraint de revenir."  
prussia.766.a:0 "Une leçon précieuse malgré tout."  
prussia.767.t:0 "Scheibert revient !"  
prussia.767.d:0 "Nous avons envoyé le capitaine Justus Scheibert en tant qu'observateur en Amérique afin d'étudier la guerre de Sécession et d'apprendre de nouvelles tactiques précieuses. Cependant, après plusieurs mois, il semble que Scheibert ait appris tout ce qu'il pouvait et ait décidé de rentrer."  
prussia.767.a:0 "Une leçon précieuse."  

#NAVY EVENTS
prussia.826.t:0 "Le gouvernement décide de la question des obligations navales"
prussia.826.d:0 "Si nous voulons renforcer notre présence navale en mer Baltique, nous devons agrandir la flotte. Bien que nous manquions de capacité pour des navires de guerre de grande envergure, notre industrie nationale serait sûrement ravie de recevoir un contrat pour des navires plus petits comme des canonnières. Nous pourrions financer une telle commande en émettant des obligations navales. Devons-nous les émettre ?"
prussia.826.a:0 "Émettre les obligations."
prussia.826.b:0 "Ne pas émettre les obligations. La Prusse n'a pas besoin d'une marine."
PRS_navy_bonds_warning_effect_tt:0 "\n\n§RAVERTISSEMENT : Sélectionner cette option signifie probablement que les objectifs navals ne seront pas débloqués à temps, et donc, l'unification allemande pourrait être retardée de plusieurs années. De plus, prendre des prêts ou émettre de la monnaie pour financer des projets plus tard augmentera l'inflation de manière plus drastique.§!"
prussia.827.t:0 "Les navires de guerre commandés dans nos chantiers navals nationaux sont arrivés"
prussia.827.d:0 "Accueillons les quinze canonnières de la classe 'Jäger' dans notre marine."
prussia.827.a:0 "Ahoi !"
PRS_event_order_ships_domestically_1_tt:0 "§GNous avons acheté avec succès 15 canonnières de la classe Jäger dans les chantiers navals prussiens. Elles viennent d'arriver à Dantzig.§!"
prussia.828.t:0 "Les navires de guerre commandés dans nos chantiers navals nationaux sont arrivés"
prussia.828.d:0 "Accueillons les huit canonnières de la classe 'Camaeleon' dans notre marine."
prussia.828.a:0 "Ahoi !"
PRS_event_order_ships_domestically_2_tt:0 "§GNous avons acheté avec succès 8 canonnières de la classe Camaeleon dans les chantiers navals prussiens. Elles viennent d'arriver à Dantzig.§!"
prussia.829.t:0 "La Prusse propose l'achat de navires de guerre"
prussia.829.d:0 "Les Prussiens nous ont approchés avec une offre d'achat de deux navires de guerre pour leur marine. Si nous acceptons, notre relation mutuelle sera renforcée et nous profiterons de l'argent qu'ils proposent. Si nous refusons, cependant, notre relation avec les Prussiens sera tendue pendant un certain temps."
prussia.829.a:0 "Accepter leur offre."
PRS_accepted_ship_purchase_event_tt:0 "§GCela renforcera notre relation bilatérale.§!"
prussia.829.b:0 "Refuser leur offre."
PRS_refused_ship_purchase_event_tt:0 "§RCela tendra notre relation bilatérale.§!"
prussia.830.t:0 "Les Britanniques ont accepté notre demande"
prussia.830.d:0 "Nous pouvons maintenant procéder avec notre commande. Cela renforcera sûrement nos forces navales en mer Baltique."
prussia.830.a:0 "Hervorragend."
prussia.831.t:0 "Les Français ont accepté notre demande"
prussia.831.d:0 "Nous pouvons maintenant procéder avec notre commande. Cela renforcera sûrement nos forces navales en mer Baltique."
prussia.831.a:0 "Hervorragend."
prussia.832.t:0 "La Prusse a commandé des navires de guerre à nos chantiers navals"
prussia.832.d:0 "Ils paieront la moitié du prix convenu à l'avance et le reste à la livraison des navires."
prussia.832.a:0 "Très bien."
prussia.833.t:0 "Les navires de guerre ont été vendus avec succès à la Prusse"
prussia.833.d:0 "Les Prussiens ont payé toutes les factures restantes. Cela a été un bon accord pour les deux parties."
prussia.833.a:0 "Ok."
prussia.834.t:0 "Les navires de guerre commandés en Grande-Bretagne sont arrivés"
prussia.834.d:0 "Accueillons le 'SMS Niobe' et le 'SMS Musquito' dans notre marine."
prussia.834.a:0 "Ahoi !"
PRS_event_order_ships_from_britain_tt:0 "§GNous avons acheté avec succès deux navires de guerre de la part de §Y[ENG.GetName]§!. Ils viennent d'arriver à Dantzig.§!"
prussia.835.t:0 "Les navires de guerre commandés en France sont arrivés"
prussia.835.d:0 "Accueillons le 'SMS Augusta' et le 'SMS Victoria' dans notre marine."
prussia.835.a:0 "Ahoi !"
PRS_event_order_ships_from_france_tt:0 "§GNous avons acheté avec succès deux navires de guerre de la part de §Y[FRA.GetName]§!. Ils viennent d'arriver à Dantzig.§!"
prussia.836.t:0 "Les navires de guerre commandés en Grande-Bretagne sont arrivés"
prussia.836.d:0 "Accueillons le 'SMS Rover' et le 'SMS Arminius' dans notre marine."
prussia.836.a:0 "Ahoi !"
prussia.837.t:0 "Les navires de guerre commandés en France sont arrivés"
prussia.837.d:0 "Accueillons le 'SMS Prinz Adalbert' et le 'SMS Friedrich Carl' dans notre marine."
prussia.837.a:0 "Ahoi !"
prussia.838.t:0 "Les navires de guerre commandés en Grande-Bretagne sont arrivés"
prussia.838.d:0 "Accueillons le 'SMS Kronprinz', le 'SMS König Wilhelm', le 'SMS Falke' et le 'SMS Renown' dans notre marine."
prussia.838.a:0 "Ahoi !"
PRS_event_order_ships_from_britain_3_tt:0 "§GNous avons acheté avec succès quatre autres navires de guerre de la part de §Y[ENG.GetName]§!. Ils viennent d'arriver à Dantzig.§!"
prussia.839.t:0 "Demande de navires étrangers rejetée"
prussia.839.d:0 "[FROM.GetNameDef] a rejeté notre demande d'acheter des navires de leurs chantiers navals. Cela tendra les relations mutuelles pendant un certain temps."
prussia.839.a:0 "Eh bien, il n'y a pas grand-chose que nous puissions faire à ce sujet."
prussia.840.t:0 "Le gouvernement décide de la question des obligations navales supplémentaires"
prussia.840.d:0 "Avec les ports récemment acquis et l'infrastructure des chantiers navals, vient l'opportunité d'élargir encore notre présence navale. Cependant, l'argent est rare et le parlement n'a pas accepté une expansion coûteuse de notre flotte et de nos capacités de chantiers navals. Nous pourrions toutefois émettre des obligations navales supplémentaires pour financer cette entreprise. Devons-nous aller de l'avant avec cela ?"
prussia.840.a:0 "Émettre les obligations."
prussia.840.b:0 "Ne pas émettre les obligations. Nous pouvons nous débrouiller avec ce que nous avons."
PRS_navy_bonds_ngc_warning_effect_tt:0 "\n\n§RAVERTISSEMENT : Nous n'aurons pas l'opportunité de commander davantage de navires étrangers et l'expansion des infrastructures portuaires et des chantiers navals sera plus compliquée en conséquence. De plus, prendre des prêts ou émettre de la monnaie pour financer des projets plus tard augmentera l'inflation de manière plus drastique.§!"

prussia.842.t:0 "Changement cérémonial de nom"
prussia.842.d:0 "Après avoir terminé avec succès le plan d'expansion du port de Hagen à la baie de Jade, la ville émergente a été renommée 'Wilhelmshaven' lors de la cérémonie d'aujourd'hui sur le site. Bien que toujours une ville modeste, le plan de Hagen laisse de la place pour des travaux de construction beaucoup plus grands à l'avenir."
prussia.842.a:0 "Vive le roi Wilhelm !"
dynmod_PRS_wilhelmshaven:0 "Le plan d'expansion de Hagen"
dynmod_PRS_wilhelmshaven_desc:0 "Le plan de Hagen laisse amplement de place pour une expansion relativement facile des installations à Wilhelmshaven."
prussia.843.t:0 "[PRS.GetNameDef] propose un traité naval"
prussia.843.d:0 "[PRS.GetNameDef] nous a approchés avec une proposition intéressante. Ils proposent un traité naval bilatéral et offrent volontairement de limiter la taille de leur flotte à pas plus de 30% de la nôtre. En retour, ils demandent une petite compensation économique pour démontrer notre bonne volonté et initier peut-être une coopération plus étroite à l'avenir. Bien que [PRS.GetName] ne semble pas être un concurrent naval sérieux pour le moment, cette situation pourrait bien changer à l'avenir et, étant donné leur puissance militaire globale, il pourrait être sage de les avoir de notre côté."
prussia.843.a:0 "Nous sommes définitivement intéressés."
PRS_ENG_naval_treaty_possible_effect_tt:0 "Les Prussiens entendront notre intérêt pour un traité naval bilatéral."
prussia.843.b:0 "Refuser poliment."
PRS_ENG_naval_treaty_impossible_effect_tt:0 "Les Prussiens entendront notre manque d'intérêt pour un traité naval bilatéral."
prussia.844.t:0 "[ENG.GetNameDef] montre de l'intérêt pour un traité naval"
prussia.844.d:0 "[ENG.GetNameDef] a répondu positivement à notre demande pour un traité naval."
prussia.844.a:0 "Quelle bonne nouvelle !"
prussia.845.t:0 "[ENG.GetNameDef] ne montre aucun intérêt pour un traité naval"
prussia.845.d:0 "[ENG.GetNameDef] a rejeté notre demande pour un traité naval."
prussia.845.a:0 "Quel dommage."
prussia.846.t:0 "Le parlement prussien approuve le traité naval anglo-prussien"
prussia.846.d:0 "Nous venons d'être informés par le gouvernement de Sa Majesté le roi Friedrich III de Prusse que le parlement a approuvé le traité naval proposé. Nous pouvons maintenant procéder à la présentation de la proposition au parlement, afin d'obtenir la ratification."
prussia.846.a:0 "D'accord."
prussia.847.t:0 "Le parlement [ENG.GetAdjective] a ratifié le traité naval"
prussia.847.d:0 "Le parlement [ENG.GetAdjective] a ratifié le traité naval proposé lors de la séance d'hier. Maintenant, le chemin est libre pour que nous fassions de même et que le traité soit signé par les deux gouvernements."
prussia.847.a:0 "Hervorragend !"
prussia.848.t:0 "Le parlement [ENG.GetAdjective] a rejeté le traité naval"
prussia.848.d:0 "Le parlement [ENG.GetAdjective] a rejeté le traité naval proposé lors de la séance d'hier. Bien que ce soit évidemment une mauvaise nouvelle, le fait que leur gouvernement ait montré de l'intérêt pour la question laisse encore une base sur laquelle construire à l'avenir."
prussia.848.a:0 "Une occasion manquée."
prussia.849.t:0 "[From.GetNameDef] exige le respect du traité naval"
prussia.849.d:0 "[From.GetNameDef] a lancé un ultimatum, exigeant que nous réduisions immédiatement le nombre de navires dans notre flotte pour respecter les stipulations du traité naval anglo-prussien. Ils ont ajouté que si nous ne nous conformons pas dans les 60 jours, ils révoqueraient le traité et pourraient nous considérer comme une menace."
prussia.849.a:0 "Ils craignent notre puissance."
prussia.850.t:0 "[From.GetNameDef] se conforme au traité naval"
prussia.850.d:0 "Les représentants de [From.GetNameDef] se sont excusés profondément pour leur violation du traité naval anglo-prussien et nous assurent qu'ils ont réduit leur nombre de navires pour se conformer aux stipulations du traité."
prussia.850.a:0 "Qu'ils ne le fassent plus."
prussia.851.t:0 "[From.GetNameDef] ne se conforme pas au traité naval"
prussia.851.d:0 "Le gouvernement de [From.GetName] est en train de violer les stipulations du traité naval anglo-prussien et refuse d'en discuter."
prussia.851.a:0 "Cela ne peut pas durer."

