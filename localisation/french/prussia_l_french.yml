#Monuments
prussia.171.t:0 "Cathédrale de Cologne - Intérieur Terminé"
prussia.171.d:0 "Après plus de 300 années douloureuses d'arrêt sur le chantier de la cathédrale de Cologne, la phase finale pour achever la plus grande église d'Allemagne a été lancée sous le défunt roi Friedrich Wilhelm IV en 1842. Maintenant, plus de vingt ans après la cérémonie de pose de la première pierre de la continuation, la nef et le transept de la cathédrale ont été achevés, ce qui signifie que l'intérieur est enfin presque entièrement accessible."
prussia.171.a:0 "Seules les tours restent inachevées..."
prussia.172.t:0 "Cathédrale de Cologne - Forge de la Kaiserglocke"
prussia.172.d:0 "Les tours de la cathédrale de Cologne approchent lentement de leur achèvement. Le processus de construction permet déjà l'installation de la cloche principale. Le roi a ordonné que la nouvelle cloche soit forgée à partir d'étain et de bronze provenant de canons capturés lors de la guerre contre la France, en symbole de la victoire et de l'unité allemandes. Après plusieurs tentatives de forgeage, la massive Kaiserglocke est enfin prête à être installée dans la tour sud de la cathédrale."
prussia.172.a:0 "Puisse-t-elle sonner pour un avenir prospère !"
prussia.173.t:0 "Cathédrale de Cologne - Tours Terminées"
prussia.173.d:0 "Un jour mémorable pour tous les citoyens de Cologne, pour tout le peuple allemand et pour tous les catholiques du monde entier : les tours de la cathédrale de Cologne ont enfin été achevées. Ce grand monument d'architecture gothique n'inspirera pas seulement la foi chez tous les chrétiens, il sert également de démonstration de l'art allemand de l'ingénierie, la charpente du toit étant la plus grande structure en acier sur terre, du moins pour le moment."
prussia.173.a:0 "Cela mérite une grande cérémonie !"
prussia.174.t:0 "Cathédrale de Cologne - Cérémonie d'Inauguration"
prussia.174.d:0 "Après plus de 632 ans de construction, la cathédrale de Cologne a enfin été achevée très récemment. Avec une hauteur impressionnante de plus de 157 mètres, elle est actuellement le plus haut bâtiment du monde - et peut-être une allégorie en pierre du grand avenir de l'Allemagne ?"
prussia.174.a:0 "Gott mit uns !"
prussia.175.t:0 "Projets pour un Monument de la Victoire à Berlin"
prussia.175.d_initial:0 "Dès que la nouvelle de notre grande victoire au Danemark a atteint Berlin, des spéculations ont émergé concernant un éventuel monument célébrant la libération des Allemands de l'oppression danoise. Comme nous soutenons pleinement cette initiative, une commission de planification, dirigée par l'architecte prussien de la cour royale, Heinrich Strack, a été nommée pour préparer des projets possibles pour un tel monument. Leurs propositions initiales viennent d'atteindre le gouvernement. Il semble qu'une colonne soit le design préféré des architectes responsables, et des plans plus détaillés devraient être élaborés au cours des prochains mois et années."
prussia.175.d_final:0 "Nos grandes victoires récentes réclament un monument de la victoire à Berlin. Comme nous soutenons pleinement cette initiative, une commission de planification, dirigée par l'architecte prussien de la cour royale, Heinrich Strack, a été nommée pour préparer des projets possibles pour un tel monument. Leurs propositions initiales viennent d'atteindre le gouvernement. Il semble qu'une colonne soit le design préféré des architectes responsables, et des plans plus détaillés devraient être élaborés au cours des prochains mois."
prussia.175.a:0 "Ça semble bien."
prussia.176.t:0 "Adaptation des Plans pour le Monument de la Victoire à Berlin"
prussia.176.d:0 "Notre dernière victoire sur l'Autriche a rendu notre projet initial pour le monument de la victoire à Berlin un peu sous-dimensionné... Nous avons dû adapter et étendre le projet proposé pour qu'il soit plus approprié à la signification de notre victoire. La commission de planification de la Berliner Bauakademie a sûrement été ravie de s'adapter à nos ambitions, et leur dernière proposition montre une grande prévoyance en laissant de la place pour d'autres améliorations."
prussia.176.a:0 "Nous devons penser un peu plus grand."
prussia.177.t:0 "Réadaptation des Plans pour le Grand Monument de la Victoire à Berlin"
prussia.177.d:0 "Après la campagne militaire réussie contre la France, notre position en tant que puissance militaire incontestée en Europe centrale a une fois de plus relevé la barre pour le monument de la victoire proposé à Berlin. La commission architecturale dirigée par Heinrich Strack est immédiatement retournée à la planche à dessin et profite maintenant de son design intelligent d'après la guerre allemande. Leur 'Siegessäule', ou 'Colonne de la Victoire', fera sûrement une impression durable sur notre peuple comme sur nos ennemis."
prussia.177.a:0 "Un véritable monument après tout !"
prussia.178.t:0 "Siegessäule - Avancement de la Construction"
prussia.178.d:0 "Une délégation gouvernementale a visité le site de la Siegessäule à Berlin aujourd'hui et a rapporté des nouvelles d'un progrès de construction considérable. Bien qu'il reste encore beaucoup à faire avant que le monument ne soit achevé, les travailleurs ont montré un grand enthousiasme pour leur implication dans ce projet particulier. Les espoirs sont élevés que les progrès continueront et que le monument, une fois achevé, inspirera notre peuple avec la même confiance que ces travailleurs de la construction."
prussia.178.a:0 "Merveilleux !"
prussia.179.t:0 "Siegessäule - Construction Achevée"
prussia.179.d:0 "Après trois ans de construction, la Siegessäule se dresse enfin dans toute sa splendeur. Construite sur une base de granit rouge poli, dépeignant la lutte militaire pour l'unification en quatre reliefs de bronze, la colonne repose sur une salle de piliers avec une mosaïque de verre conçue par Anton von Werner. Trois segments, chacun de plus de 7 mètres de haut et décorés avec les canons des ennemis des guerres d'unification, forment le corps de la colonne. À son sommet, à plus de 50 mètres de hauteur, se trouve une sculpture en bronze de 8,32 mètres représentant la déesse romaine de la victoire, Victoria, qui porte un casque d'aigle prussien et ressemble ainsi à Borussia, la personnification féminine de la Prusse. Dans sa main droite, elle tient une couronne de laurier représentant les victoires prussiennes du passé, et dans sa main gauche, elle tient un étendard de bataille arborant la Croix de Fer, commémorant les accomplissements de l'armée prussienne."
prussia.179.a:0 "'Das dankbare Vaterland dem siegreichen Heere'"
prussia.180.t:0 "Siegessäule - Cérémonie d'Inauguration"
prussia.180.d:0 "Des milliers de personnes se sont rassemblées sur la Königsplatz à Berlin pour assister à la cérémonie d'inauguration de la Siegessäule. Ce monument extraordinaire des victoires prussiennes et allemandes les inspirera sûrement d'admiration et de la confiance nécessaire pour aspirer à la grandeur à l'avenir."
prussia.180.a:0 "Gott mit uns !"
prussia.181.t:0 "Reconstruction du Burg Hohenzollern"
prussia.181.d:0 "Le Burg Hohenzollern est le château familial de la famille royale prussienne. Situé sur une montagne proéminente entre le Bade et le Wurtemberg, il a été perdu lors de la Guerre de Trente Ans, occupé par l'Autriche, et finalement tombé en ruine faute d'entretien.\n\nAprès avoir pris les rênes en 1840, Friedrich Wilhelm IV a toujours exprimé son intérêt à redécouvrir les racines de sa famille en reconstruisant l'ancien château, et depuis 1852, ces rêves sont devenus réalité.\n\nFriedrich August Stüler, un architecte respecté de Berlin et élève du célèbre Karl Friedrich Schinkel, et Moritz von Prittwitz, un officier ingénieur de l'armée renommé pour la construction de forteresses, sont responsables du projet qui devrait prendre encore huit à neuf ans pour être achevé."
prussia.181.a:0 "Espérons que cela ne sera pas trop coûteux..."
prussia.182.t:0 "L'Avenir du Burg Hohenzollern"
prussia.182.d:0 "Le financement de la reconstruction du château Hohenzollern a toujours été controversé. En fait, les tensions entre les différentes factions au sein du parlement prussien, qui détient le droit d'appropriation des fonds gouvernementaux, ont atteint le point des insultes personnelles. En conséquence, le membre du parlement Otto von Bismarck a même livré un duel au pistolet contre son collègue parlementaire Georg von Vincke, l'une des principales raisons de leur différend étant le financement de la reconstruction du château. Vincke a toujours exprimé de vives critiques et continue de considérer le projet comme un gaspillage d'argent inutile, suggérant que les fonds soient redirigés vers d'autres projets. Que devrions-nous faire ?"
prussia.182.a:0 "Il a raison, l'argent peut être mieux utilisé ailleurs."
prussia.182.b:0 "Le château sera un symbole important, la construction doit continuer."
prussia.183.t:0 "La Reconstruction du Château Hohenzollern est Terminée"
prussia.183.d:0 "Nos efforts financiers et l'expertise de Stüler et Prittwitz ont porté leurs fruits. Nous venons de recevoir la nouvelle que la construction du Burg Hohenzollern est enfin achevée. Le château familial des Hohenzollern est prêt à être inauguré par le roi Wilhelm I de Prusse dans un mois."
prussia.183.a:0 "Trois hourras pour les architectes !"
prussia.184.t:0 "L'Inauguration du Château Hohenzollern"
prussia.184.d:0 "Plus tôt aujourd'hui, le roi Wilhelm I de Prusse lui-même a visité et inauguré le Burg Hohenzollern reconstruit, la demeure de ses ancêtres. Malgré de vives critiques, le projet a été financé et achevé grâce à un effort conjoint des deux branches de la famille Hohenzollern. Il servira de symbole de leur puissance et de leur prestige pour des décennies à venir !"
prussia.184.a:0 "Gott mit uns !"

###POLITICAL AND WAR EVENTS
#DOMESTIC POLITICS
prussia.201.t:0 "Le Nouveau Cabinet de l'Ère - Karl Anton von Hohenzollern nouveau PM"
prussia.201.d:0 "Avec la régence du prince héritier Wilhelm vient une vague inattendue de libéralisme en Prusse. Le prince héritier, qui avait jusqu'alors été considéré comme un réactionnaire par beaucoup en Prusse, a passé un certain temps à la cour de la reine Victoria en Grande-Bretagne libérale après avoir été forcé de fuir Berlin lors de la Révolution de mars 1848/49. Le cabinet qu'il a installé après avoir accédé à la régence, dirigé par le Premier ministre Karl Anton von Hohenzollern-Sigmaringen, suscite l'espoir d'un vent de changement libéral."
prussia.201.a:0 "Wohlan !"
prussia.202.t:0 "Élections Parlementaires de 1858"
prussia.202.d:0 "Les élections parlementaires de 1858 ont eu lieu et les résultats finaux sont tombés il y a quelques minutes. Le cabinet de la Nouvelle Ère, favorable au libéralisme, est sorti des élections encore plus fort, et il semble que l'idéologie libérale soit en plein essor pour le moment..."
prussia.202.a:0 "D'accord."
prussia.203.t:0 "Soutien Croissant pour le Catholicisme Politique - 'Fraktion des Zentrums'"
prussia.203.d:0 "Bien que nous nous efforcions d'assurer l'égalité confessionnelle, nos sujets catholiques craignent une future oppression. C'est pourquoi ils commencent à lier leur comportement politique à leur croyance. Les délégués catholiques au parlement ont franchi la première étape vers la création d'un parti politique. Ils se tiennent désormais unis sous le nom de la soi-disant faction du centre, ou 'Fraktion des Zentrums'."
prussia.203.a:0 "Nous devons surveiller les catholiques."
prussia.204.t:0 "Fondation de la Société Nationale Allemande"
prussia.204.d:0 "L'aggravation violente de la lutte italienne pour l'unification a provoqué des ondes de choc à travers le continent. Surtout dans l'Allemagne fragmentée, les idéaux de l'État-nation ont trouvé un terrain très fertile. L'un des principaux partisans d'une nation allemande unie a été fondé dans l'immédiat après-guerre de la guerre austro-sarde - l'Association nationale allemande ou 'Deutscher Nationalverein.' Formée par des libéraux et des démocrates modérés, l'association soutient un État-nation allemand dirigé par la Prusse sans l'Autriche. Dans leur soi-disant Seconde Déclaration d'Eisenach, les membres influents du club ont déclaré leur soutien à l'unification allemande - et ils placent leurs espoirs dans le [PRS.GetName], car selon eux, c'est le seul pays suffisamment motivé et capable de réaliser cet exploit."
prussia.204.a:0 "Von der Maas bis an die Memel, von der Etsch bis an den Belt..."
PRS_second_eisenach_effect_tt:0 "§YCela détériorera légèrement notre relation avec les autres États allemands, car le Nationalverein a déclaré son soutien à une unification allemande sous la Prusse, si nécessaire par la force militaire.§!\n\n"
prussia.205.t:0 "Parlement d'Accord"
prussia.205.d:0 "La majorité au parlement soutient le plan de réforme présenté qui mettrait l'armée sous un contrôle plus strict des organes législatifs."
prussia.205.a:0 "Großartig !"
prussia.206.t:0 "Parlement en Opposition"
prussia.206.d:0 "La majorité au parlement s'oppose au plan de réforme présenté qui vise à prolonger la durée du service et à rétrograder la Landwehr. Les choses pourraient devenir laides au parlement si nous ne trouvons pas un compromis acceptable pour les délégués élus..."
prussia.206.a:0 "Ach herrje !"
prussia.207.t:0 "Le Roi Approuve"
prussia.207.d:0 "Le roi approuve de tout cœur le plan de réforme présenté."
prussia.207.a:0 "Großartig !"
prussia.208.t:0 "Le Roi Désapprouve"
prussia.208.d:0 "Le roi désapprouve fortement le plan de réforme présenté. Cela va probablement poser un problème..."
prussia.208.a:0 "Ach herrje !"
prussia.209.t:0 "Budget Approuvé"
prussia.209.d:0 "Le plan de réforme proposé aidera à étendre l'armée pour la première fois depuis 1815, mais cela coûte de l'argent, donc un budget accru doit être approuvé par le Parlement. Nous venons de recevoir la nouvelle que le budget suggéré pour cette année a passé le vote majoritaire."
prussia.209.a:0 "Großartige Nachrichten !"
prussia.210.t:0 "Budget Approuvé Provisoirement"
prussia.210.d:0 "Le plan de réforme proposé aidera à étendre l'armée pour la première fois depuis 1815, mais cela coûte de l'argent, donc un budget accru doit être approuvé par le Parlement. Nous venons de recevoir la nouvelle que le budget suggéré pour cette année a été accordé provisoirement. Bien que cela ne soit pas sans problème, nous pouvons continuer avec les mesures de réforme pour le moment."
prussia.210.a:0 "Gute Nachrichten !"
prussia.211.t:0 "Budget Approuvé à Nouveau"
prussia.211.d:0 "Les réformes proposées continuent d'être accompagnées de dépenses importantes. Nous devons à nouveau obtenir l'approbation parlementaire pour le budget de cette année. La nouvelle vient d'arriver que la majorité soutient toujours le plan de réforme et le budget suggéré."
prussia.211.a:0 "Großartige Neuigkeiten !"
prussia.212.t:0 "Budget Approuvé Provisoirement à Nouveau"
prussia.212.d:0 "Les réformes proposées continuent d'être accompagnées de dépenses importantes. Nous devons à nouveau obtenir l'approbation parlementaire pour le budget de cette année. Nous venons de recevoir la nouvelle que le budget suggéré pour cette année a été accordé provisoirement une fois de plus. Ce n'est pas ce que nous espérions, mais la réforme peut continuer comme prévu néanmoins."
prussia.212.a:0 "Willkommene Neuigkeiten !"
prussia.213.t:0 "Opposition Conservatrice"
prussia.213.d:0 "Notre plan de promouvoir la Landwehr est accueilli avec une forte résistance de la part des délégués conservateurs au parlement."
prussia.213.a:0 "Verdammt !"
prussia.214.t:0 "Opposition Libérale"
prussia.214.d:0 "Notre plan d'étendre considérablement la durée du service est accueilli avec une forte résistance de la part des délégués libéraux au parlement."
prussia.214.a:0 "Verdammt !"
prussia.215.t:0 "Fondation du Deutsche Fortschrittspartei (DFP)"
prussia.215.d:0 "Dans leur opposition collective à nos mesures de réforme, les délégués libéraux ont fondé le 'Deutsche Fortschrittspartei' (DFP), signifiant 'Parti Progressiste Allemand.' C'est le tout premier parti en Allemagne avec un manifeste profond : l'opposition à notre plan de réforme !"
prussia.215.a:0 "Frechheit !"
prussia.216.t:0 "Preußischer Volksverein"
prussia.216.d:0 "La proclamation de l'Italie et sa reconnaissance ultérieure par la Prusse ont à nouveau inspiré le mouvement national allemand, cette fois surtout parmi la clientèle conservatrice dans la campagne prussienne. La fondation de l'Association populaire prussienne antilibérale et conservatrice ou 'Preußischer Volksverein' visait à instaurer une Allemagne unie dirigée par la Prusse - par la force des armes, si nécessaire..."
prussia.216.a:0 "Über alles in der Welt !"
prussia.217.t:0 "Élections Parlementaires de 1861"
prussia.217.d:0 "Les élections parlementaires de 1861 ont eu lieu et les résultats finaux sont tombés il y a quelques minutes. Les délégués des partis libéraux sont sortis vainqueurs. Il semble que le tournant libéral en Prusse va se poursuivre..."
prussia.217.a:0 "D'accord."
prussia.218.t:0 "La Réaction du Roi"
prussia.218.d:0 "Le roi réagit au projet de loi de réforme final."
prussia.218.a:0 "Rejet"
prussia.218.b:0 "Abdication"
prussia.219.t:0 "Le Roi Rejette"
prussia.219.d:0 "Selon l'art. 45 de la constitution prussienne, l'autorité exécutive exclusive réside avec le roi. Par conséquent, il doit confirmer chaque décision législative. Nous venons d'apprendre qu'il a purement et simplement rejeté le projet de loi de réforme suggéré. Nous ne devons pas céder !"
prussia.219.a:0 "Il n'a pas entendu le dernier mot !"
prussia.220.t:0 "Parlement Rejette le Budget"
prussia.220.d:0 "Selon l'art. 99 de la constitution prussienne, chaque année, le parlement doit adopter une législation qui stipule clairement les dépenses et les revenus du pays pour l'année à venir. Ils ont accordé le budget pour la réforme de l'armée provisoirement ces dernières années. Cependant, le parlement a maintenant purement et simplement rejeté le budget proposé par le projet de loi de réforme !"
prussia.220.a:0 "Ils n'ont pas entendu le dernier mot !"
prussia.221.t:0 "Démission du Cabinet Progressiste"
prussia.221.d:0 "Suite à la récente dissolution du parlement, le Premier ministre Karl Anton von Hohenzollern-Sigmaringen et son cabinet viennent d'annoncer leur démission après avoir perdu le soutien de Sa Majesté."
prussia.221.a:0 "Hinfort !"
prussia.222.t:0 "Adolf Prinz zu Hohenlohe-Ingelfingen Choisi comme Nouveau Premier Ministre"
prussia.222.d:0 "Un jour après la démission du cabinet de la Nouvelle Ère, le roi a choisi Adolf Prinz zu Hohenlohe-Ingelfingen comme nouveau Premier ministre de Prusse. Cependant, le pouvoir politique réside désormais entre les mains du haut commandement prussien, dirigé par le ministre de la Guerre Albrecht von Roon."
prussia.222.a:0 "Viel Glück !"
prussia.223.t:0 "Élections Parlementaires de [GetYear] - Victoire Libérale Majeur"
prussia.223.d:0 "Suite à la dissolution du parlement, de nouvelles élections devaient avoir lieu. Malgré les espoirs du roi et une corruption électorale significative, le peuple prussien a une fois de plus exprimé son soutien aux idéaux libéraux ; les efforts de campagne des conservateurs semblent avoir été vains. Le gouvernement conservateur aura certainement beaucoup de mal à faire passer ses politiques et sa législation au parlement maintenant..."
prussia.223.a:0 "Gottverdammt !"
prussia.224.t:0 "Élections Parlementaires de [GetYear] - Victoire Libérale"
prussia.224.d:0 "Suite à la dissolution du parlement, de nouvelles élections devaient avoir lieu. Malgré les espoirs du roi et une corruption électorale significative, le peuple prussien a une fois de plus exprimé son soutien aux idéaux libéraux, mais les conservateurs pourraient avoir réussi à limiter leurs pertes. Néanmoins, le gouvernement aura certainement du mal à faire passer ses politiques et sa législation au parlement maintenant..."
prussia.224.a:0 "Verdammt !"
prussia.225.t:0 "Élections Parlementaires de [GetYear] - Victoire Libérale Mineure"
prussia.225.d:0 "Suite à la dissolution du parlement, de nouvelles élections devaient avoir lieu. Malgré les espoirs du roi et une corruption électorale significative, le peuple prussien a une fois de plus exprimé son soutien aux idéaux libéraux, mais les conservateurs pourraient avoir réussi à limiter leurs pertes de manière assez significative. Bien que le gouvernement puisse encore avoir du mal à faire passer ses politiques et sa législation au parlement, il y a de l'espoir."
prussia.225.a:0 "Nun gut."
prussia.226.t:0 "Envoyer Chercher Bismarck !"
prussia.226.d:0 "Le moment est venu d'envisager des mesures plus drastiques. Nous avons besoin de quelqu'un de suffisamment fort pour traiter avec le parlement. Envoyez chercher Bismarck à Paris !"
prussia.226.a:0 "Periculum in mora. Dépêchez-vous !"
prussia.227.t:0 "Otto von Bismarck Choisi comme Nouveau Premier Ministre"
prussia.227.d:0 "Après une discussion intense avec le nouveau candidat, Wilhelm I, roi de Prusse, a annoncé son désir de poursuivre le combat pour sa réforme de l'armée souhaitée contre le parlement et a ainsi choisi Otto von Bismarck comme nouveau Premier ministre de Prusse."
prussia.227.a:0 "'La position de la Prusse en Allemagne ne sera pas déterminée par son libéralisme mais par sa puissance !'"
prussia.228.t:0 "Otto von Bismarck a Prononcé le Discours 'Sang et Fer' devant la Commission Budgétaire"
prussia.228.d:0 "Le nouveau Premier ministre Otto von Bismarck a conclu son discours d'hier par la déclaration suivante : 'Ce ne sont pas les discours et les décisions majoritaires qui décideront des grandes questions du jour - c'était la grande erreur de 1848 et 1849 - mais par le fer et le sang.' Les délégués sont encore incertains de ses intentions, mais ils se sentent réaffirmés dans leurs préjugés contre le prétendu agitateur conservateur Bismarck."
prussia.228.a:0 "Riecht nach Blut..."
prussia.229.t:0 "Nouvelle Dissolution du Parlement - Bismarck Gouverne sans Budget"
prussia.229.d:0 "Le roi semble lier son destin à celui de Bismarck. Après que la majorité des délégués ait rassuré le Premier ministre qu'ils ne changeraient pas d'avis sur le budget de la réforme de l'armée en attente, le roi a une fois de plus dissous le parlement. Bismarck gouverne maintenant sans budget, et il sera intéressant de voir comment il justifie cette violation flagrante de la loi."
prussia.229.a:0 "Voyons ce que dit la constitution."
prussia.230.t:0 "Élections Parlementaires de [GetYear]"
prussia.230.d:0 "Bien que cela ait donné au gouvernement conservateur un temps précieux, la 'fermeture' du parlement a laissé un vide désagréable, même selon les normes de Bismarck. Les nouvelles élections ne pouvaient pas être suspendues indéfiniment, et ainsi les hommes de Prusse se sont à nouveau dirigés vers les urnes, cinq mois après la fermeture du parlement. Sans surprise, le mouvement libéral a émergé victorieux une fois de plus."
prussia.230.a:0 "Est-ce la fin pour Bismarck ?"
prussia.231.t:0 "Deutscher Reformverein"
prussia.231.d:0 "Le poids politique croissant du mouvement national qui soutenait une Allemagne dirigée par la Prusse sans l'Autriche a effrayé un certain nombre de personnes, en particulier dans les parties catholiques de l'ouest et du sud de l'Allemagne. Leur réaction a été la fondation du 'Reformverein' prussien qui soutenait une réforme de la Confédération germanique et l'intégration de l'Autriche. Cependant, il a eu peu d'impact politique."
prussia.231.a:0 "Was ist des Deutschen Vaterland ?"
prussia.232.t:0 "Épisode de Danzig"
prussia.232.d:0 "La restriction de la liberté de la presse n'a pas beaucoup de partisans en Allemagne, même tous les membres de la famille royale la plus proche ne sont pas d'accord avec elle. Le prince héritier Friedrich Wilhelm a parlé à la presse ce matin lors de sa visite officielle à Danzig. Bien que très prudent, ses paroles ont exprimé un sens de critique envers son père, le roi Wilhelm I. Cela aura certainement des répercussions."
prussia.232.a:0 "Comment ose-t-il ?"
prussia.233.t:0 "Fondation de l' 'Allgemeiner Deutscher Arbeiterverein' (ADAV)"
prussia.233.d:0 "L'agenda socialiste se propage à travers l'Europe - et nous ne serons pas épargnés. Les partisans du mouvement ouvrier allemand se sont réunis à Leipzig, en Saxe, aujourd'hui pour établir le premier parti ouvrier d'Allemagne, l'Association générale des travailleurs allemands ou 'Allgemeiner Deutscher Arbeiterverein' (ADAV). Dirigé par un certain Ferdinand Lassalle, les délégués du parti soutiennent principalement un programme socialiste réformiste."
prussia.233.a:0 "Mann der Arbeit, aufgewacht..."
prussia.234.t:0 "Fondation du 'Vereinstag Deutscher Arbeiterverein' (VDAV)"
prussia.234.d:0 "L'agenda socialiste se propage à travers l'Europe - et nous ne serons pas épargnés. En réaction à la fondation de l'ADAV, les partisans d'une approche différente au sein du mouvement ouvrier allemand se sont réunis à Francfort aujourd'hui pour établir un autre parti ouvrier, le Congrès des associations ouvrières allemandes ou 'Vereinstag Deutscher Arbeitervereine' (VDAV). Leopold Sonnemann, Max Hirsch et Eugen Richter figurent parmi les dirigeants du nouveau parti, qui - pour le moment - soutiennent principalement un programme socialiste réformiste, bien que l'aile révolutionnaire gagne en puissance."
prussia.234.a:0 "...und erkenne deine Macht !"
prussia.235.t:0 "Fondation du Parti National-Libéral (NLP)"
prussia.235.d:0 "La question de l'indemnité, signifiant dans ce cas la légitimation ultérieure d'une action politique précédemment forcée, a divisé le mouvement libéral. Alors que les délégués du DFP ont majoritairement rejeté le projet de loi, les libéraux plus à droite ont voté en faveur. Ces derniers ont maintenant formé leur propre assemblée politique : le Parti national-libéral, ou 'Nationalliberale Partei' (NLP). Peut-être que le chancelier pourra travailler avec les libéraux au moins en partie après tout."
prussia.235.a:0 "Wohlan !"
#North German Confederation
prussia.236.t:0 "Convoquer une Élection pour un Reichstag Constitutif"
prussia.236.d:0 "Les Autrichiens sont vaincus et nous avons conclu un accord avec les États allemands du Nord pour former une union. Nous avons déjà préparé une élection pour convoquer un Reichstag constitutif qui décidera de la nouvelle constitution de l'union. Les électeurs éligibles se rendront aux urnes dans une semaine."
prussia.236.a:0 "Wohlan !"
prussia.237.t:0 "Élections Parlementaires Constitutives de la Confédération de l'Allemagne du Nord"
prussia.237.d:0 "Les guerres contre le Danemark et l'Autriche ont prouvé que nos mesures précédentes étaient couronnées de succès. Le peuple a parlé, et le sentiment libéral parmi le public n'est pas aussi profondément enraciné que nous aurions pu le craindre. C'est une victoire écrasante pour les conservateurs !"
prussia.237.a:0 "Fabelhaft !"
prussia.238.t:0 "Question Constitutionnelle : Fédéral ou Centralisé (1/8)"
prussia.238.d:0 "La question la plus importante doit être abordée dès le départ : à quel point la nouvelle union doit-elle être centralisée ? Nous devrons certainement fédéraliser le système prussien pour accueillir les États adhérents. Mais devons-nous permettre à tous les États de s'exprimer de manière égale et distribuer équitablement les autorités gouvernementales, ou devons-nous plutôt essayer de conserver autant de pouvoirs que possible entre les mains prussiennes ?"
prussia.238.a:0 "Centralisation raisonnable."
prussia.238.b:0 "Fédéralisme complet."
prussia.239.t:0 "Question Constitutionnelle : Commandant en Chef (2/8)"
prussia.239.d:0 "Maintenant qu'il est clair qui sera le chef de l'État, nous devons préciser les droits constitutionnels de cette position. La principale préoccupation des délégués est le rôle de commandant en chef. Le chef de l'État doit-il également être notre officier le plus haut gradé exerçant le commandement suprême et le contrôle sur les forces armées de la Confédération ? Ou les délégués doivent-ils pouvoir nommer un commandant en chef en temps de guerre ? Cela créerait probablement des frictions à la fois avec les Prussiens et parmi l'état-major général."
prussia.239.a:0 "Le chef de l'État sera commandant en chef."
prussia.239.b:0 "Une personne sélectionnée sera commandant en chef."
prussia.240.t:0 "Question Constitutionnelle : Ministères (3/8)"
prussia.240.d:0 "Il est certain que la chancellerie sera très puissante. Devons-nous mettre en place des ministères appropriés pour à la fois aider et restreindre les pouvoirs dudit bureau, ou le chancelier sera-t-il le seul ministre à tirer toutes les ficelles ?"
prussia.240.a:0 "Une chancellerie puissante n'a pas besoin de ministères."
prussia.240.b:0 "Nous devons mettre en place un certain nombre de ministères."
prussia.241.t:0 "Question Constitutionnelle : Cumul des Fonctions (4/8)"
prussia.241.d:0 "Puisqu'il est certain que le chancelier occupera un rôle clé dans notre gouvernement, d'une manière ou d'une autre, la question du Premier ministre prussien se pose. Les deux fonctions, chancellerie de la confédération et Premier ministre prussien, doivent-elles être exercées par la même personne ? Cela donnerait certainement encore plus de pouvoir à la chancellerie, surtout dans la chambre parlementaire des États."
prussia.241.a:0 "Le chancelier doit également être Premier ministre prussien."
prussia.241.b:0 "Le chancelier ne doit pas être Premier ministre prussien."
prussia.242.t:0 "Question Constitutionnelle : Droits de Vote (5/8)"
prussia.242.d:0 "Une autre préoccupation principale des délégués est le droit de vote qui déterminera la composition du Reichstag. Les délégués du Bundesrat seront élus en fonction de la loi des États membres individuels, mais pour le Reichstag, nous pourrions devoir trouver une solution différente. Devons-nous conserver les lois électorales des États individuels ou réformer le processus électoral pour le Reichstag afin de promouvoir une véritable représentation et aider à légitimer l'union aux yeux du public ?"
prussia.242.a:0 "Le suffrage masculin universel est la voie à suivre."
prussia.242.b:0 "Conserver les lois électorales existantes pour l'élection du Reichstag également."
prussia.243.t:0 "Question Constitutionnelle : Responsabilité Ministérielle (6/8)"
prussia.243.d:0 "Les délégués du Reichstag constitutif débattent pour savoir s'il serait sage d'instaurer la responsabilité ministérielle, par laquelle le chancelier serait responsable des actions du gouvernement. Bien que ce soit une proposition raisonnable, nous devons décider si le chancelier devra répondre au parlement ou seulement au chef de l'État."
prussia.243.a:0 "Le chancelier répondra au chef de l'État et à personne d'autre."
prussia.243.b:0 "Le chancelier devra également répondre au parlement."
prussia.244.t:0 "Question Constitutionnelle : Rémunération et Avantages (7/8)"
prussia.244.d:0 "Certains membres du Reichstag constitutif soutiennent que nous devrions offrir une rémunération et des avantages aux délégués élus. Bien que cela les rémunérerait pour leurs efforts, nous risquons également de créer une flopée croissante de politiciens de carrière qui coûteraient à l'union une somme d'argent considérable. De plus, des sujets potentiellement indésirables, comme les représentants du mouvement ouvrier, pourraient plus facilement se permettre d'occuper un siège au parlement..."
prussia.244.a:0 "Il n'y aura pas de rémunération ni d'avantages pour les délégués."
prussia.244.b:0 "Il est juste de rémunérer les délégués."
prussia.245.t:0 "Question Constitutionnelle : Budget et Taxes (8/8)"
prussia.245.d:0 "Puisque les États individuels continueront à gérer leurs affaires internes de manière indépendante, la majeure partie des dépenses de l'union sera militaire, plus peut-être un petit entretien pour les autorités centrales et les délégués, si nous décidons de les rémunérer. Le parlement contrôlera et approuvera le budget. Mais comment financerons-nous les dépenses supplémentaires ? Le revenu des tarifs douaniers aux frontières extérieures et une part de la taxe sur la consommation suffiront-ils, ou devrons-nous instaurer de nouvelles taxes pour l'union ?"
prussia.245.a:0 "Le revenu des tarifs douaniers et de la taxe sur la consommation est suffisant."
prussia.245.b:0 "Nous imposerons de nouvelles taxes."
modifiers_not_immediate_effect_tt:0 "\n§RNOTE :§! §YLes modificateurs listés ci-dessous ne prendront effet qu'une fois la constitution signée en loi !§!\n\n"
prussia.246.t:0 "Question Constitutionnelle : Chef de l'État"
prussia.246.d:0 "Réservé à l'IA. La situation précédente déterminera le chef de l'État."
prussia.246.a:0 "Roi de Prusse"
prussia.246.b:0 "Bundespräsident"
prussia.247.t:0 "Le Roi de Prusse Dirigera le Bundespräsidium"
prussia.247.d:0 "Le roi nous a conduits à travers les guerres, il sera le chef de l'État de l'union. Cela stabilisera l'union et rendra les autres monarques heureux, car ils conserveront leur position dans leurs dominions respectifs."
prussia.247.a:0 "Longue vie au roi !"
prussia.248.t:0 "Un Président Fédéral - le soi-disant 'Bundespräsident' - Dirigera l'Union"
prussia.248.d:0 "Notre république s'est avérée plus efficace et plus réussie que tous nos États prédécesseurs monarchiques. Nous élirons démocratiquement un chef de l'État, le 'Bundespräsident', qui occupera la plus haute fonction dans la nouvelle union."
prussia.248.a:0 "Longue vie au président !"
prussia.249.t:0 "Fondation du 'Freikonservative Partei' (FkP)"
prussia.249.d:0 "Les négociations pour une constitution de l'Allemagne du Nord ont récemment commencé, mais tout le monde en Prusse n'est pas satisfait des développements qui aboutiront probablement à un compromis pour intégrer les autres États du nord de l'Allemagne. Les conservateurs sont déchirés par le débat sur la préservation de l'esprit prussien et la progression vers l'unité allemande. En conséquence, les membres du parti qui soutiennent nos plans d'unité se sont séparés des conservateurs traditionnels. Nous pouvons compter sur le soutien du Parti conservateur libre, ou 'Freikonservative Partei' (FkP), pour nos futures propositions."
prussia.249.a:0 "Sehr gut !"
prussia.250.t:0 "Élections Parlementaires de [GetYear]"
prussia.250.d:0 "Il y a environ six heures, les bureaux de vote ont fermé après les premières élections parlementaires régulières de la Confédération de l'Allemagne du Nord. Les résultats viennent d'arriver et ne sont pas très surprenants. La composition du parlement ne changera pas de manière drastique, bien que les catholiques aient remporté une petite victoire."
prussia.250.a:0 "Nun gut."
prussia.251.t:0 "États Membres Aux Prises avec les Difficultés de la Liberté de Circulation"
prussia.251.d:0 "Bien que mise en œuvre avec succès, la loi sur la liberté de circulation pose certains problèmes à tous les États membres de la confédération. Ils craignent simplement de perdre le contrôle sur leurs sujets s'ils peuvent se déplacer aussi librement, et la question des contrôles d'identité lors du franchissement des frontières extérieures persiste. Nous devons trouver une solution."
prussia.251.a:0 "An die Arbeit !"
prussia.252.t:0 "Mesures Unitaires - Besoin d'un Code Industriel"
prussia.252.d:0 "Après avoir mis en œuvre des mesures unitaires et le système métrique dans tous les États membres, il est toujours nécessaire d'avoir une loi complète régulant la manière dont les citoyens peuvent exercer leurs activités. Cela protégera les employés de l'exploitation et des blessures, tout en permettant une concurrence saine dans tous les secteurs d'activité."
prussia.252.a:0 "Auf geht's !"
prussia.253.t:0 "Fondation du 'Sozialdemokratische Arbeiterpartei' (SDAP)"
prussia.253.d:0 "L'agenda socialiste se propage à travers l'Europe - et nous ne serons pas épargnés. À la suite de différences concernant principalement la question du nationalisme allemand, le VDAV s'est scindé et la majorité de ses partisans se sont réunis à Eisenach aujourd'hui pour établir un parti ouvrier successeur, le Parti social-démocrate des travailleurs ou 'Sozialdemokratische Arbeiterpartei' (SDAP). August Bebel et Wilhelm Liebknecht figurent parmi les dirigeants du nouveau parti, qui soutient désormais principalement une approche réformiste, bien que les idéaux marxistes restent forts parmi les ailes plus radicales du parti."
prussia.253.a:0 "Prolétaires de tous les pays, unissez-vous !"
prussia.254.t:0 "Fondation du 'Zentrumspartei'"
prussia.254.d:0 "Le soi-disant catholicisme politique n'est plus seulement un sujet intellectuel. Des catholiques de tout le pays se sont réunis pour établir un parti politique pancatholique visant à représenter les intérêts de tous les catholiques dans nos frontières. Leur dirigeant semble être un certain Ludwig Windthorst de l'ancien Royaume de Hanovre."
prussia.254.a:0 "Un Guelfe et catholique ? Nous devons les surveiller encore plus attentivement."
prussia.255.t:0 "Fondation du 'Sozialistische Arbeiterpartei Deutschlands' (SAP)"
prussia.255.d:0 "L'unification allemande a rendu obsolète la dispute la plus frappante entre les différents partis ouvriers allemands. Mais l'unité a été violemment forgée sous l'égide de la monarchie et de l'armée prussiennes, et ainsi, le mouvement ouvrier allemand s'est réveillé face au danger d'être opprimé par les autorités conservatrices. Afin de renforcer leur poids politique, beaucoup de ses partisans se sont réunis à Gotha aujourd'hui pour établir un parti ouvrier unifié, le Parti socialiste des travailleurs d'Allemagne ou 'Sozialistische Arbeiterpartei Deutschlands' (SAP), soutenant principalement un programme socialiste réformiste."
prussia.255.a:0 "Ces socialistes deviennent de plus en plus dangereux..."
prussia.256.t:0 "Fondation du 'Sozialdemokratische Partei Deutschlands' (SPD)"
prussia.256.d:0 "Les lois antisocialistes de Bismarck ont prouvé que les pires craintes du mouvement ouvrier allemand n'étaient pas infondées. Mais Bismarck et les lois appartiennent désormais au passé. La vaste majorité des partisans du socialisme en Allemagne se sont réunis à Erfurt aujourd'hui pour établir un nouveau parti ouvrier unifié, le Parti social-démocrate d'Allemagne ou 'Sozialdemokratische Partei Deutschlands' (SPD), soutenant un programme socialiste réformiste, du moins pour l'instant..."
prussia.256.a:0 "Nous devrons les surveiller de très près."

#Post Luxembourg Crisis
prussia.271.t:0 "Les Minors Allemands Acceptent de Rejoindre la Confédération de l'Allemagne du Nord"
prussia.271.d:0 "Depuis le triomphe de notre campagne mutuelle contre la France, les États allemands n'ont jamais été aussi unis en esprit. Nos récents succès dans l'unification de la Confédération de l'Allemagne du Nord sur les plans juridique et économique, ainsi que la création d'institutions ayant un véritable attrait national, offrent désormais l'opportunité idéale pour les minors allemands indépendants restants de rejoindre la confédération. Les traités ont déjà été préparés en coulisses au cours des dernières semaines et mois, et les monarques régnants sont maintenant prêts à leur donner leur bénédiction et leurs signatures. La nation allemande sera bientôt unie sous un même drapeau !"
prussia.271.a:0 "Ce qui appartient ensemble, grandit ensemble."
prussia.272.t:0 "Les Minors Allemands Acceptent de Rejoindre la Confédération de l'Allemagne du Nord"
prussia.272.d:0 "Depuis le triomphe de notre campagne mutuelle contre la France, les États allemands n'ont jamais été aussi unis en esprit. Les récents succès de la Confédération de l'Allemagne du Nord dans l'unification sur les plans juridique et économique, ainsi que la création d'institutions ayant un véritable attrait national, offrent désormais l'opportunité idéale pour nous, les minors allemands indépendants restants, de rejoindre la confédération. Les traités ont déjà été préparés en coulisses au cours des dernières semaines et mois, et les monarques régnants sont maintenant prêts à leur donner leur bénédiction et leurs signatures. La nation allemande sera bientôt unie sous un même drapeau !"
prussia.272.a:0 "Ce qui appartient ensemble, grandit ensemble."

#Reign of Friedrich III
prussia.276.t:0 "Frédéric III Accepte le Compromis"
prussia.276.d:0 "Le nouveau roi a accepté le compromis proposé. Ainsi, il peut être rédigé en loi. Une crise grave a été évitée !"
prussia.276.a:0 "Hourra !"
prussia.277.t:0 "Démission du Premier Ministre [PRS.GetLeader]"
prussia.277.d:0 "Le mandat de [PRS.GetLeader] n'a pas été couronné de succès jusqu'à présent, en fait, c'est plutôt le contraire. Le monarque doit prendre ses responsabilités dans des situations qui mettent indubitablement en péril le bien-être du pays et ne doit pas hésiter à prendre des mesures rapides et énergiques. Notre heure est venue..."
prussia.277.a:0 "[PRS.GetLeader] doit être démis de ses fonctions."
prussia.278.t:0 "Négocier un Compromis avec le Parlement"
prussia.278.d:0 "La réforme de l'armée et les disputes budgétaires doivent encore être résolues. Sa Majesté le roi Frédéric III a signalé sa volonté de trouver un compromis. Nous devons sacrifier un aspect de la réforme pour trouver un terrain d'entente avec l'opposition. Les partisans de nos plans de réforme seront certainement mécontents de ce recul, mais c'est ce qui doit être fait pour rétablir l'ordre."
prussia.278.a:0 "Sacrifier la prolongation du service."
prussia.278.b:0 "Sacrifier les ajustements de la Landwehr."
PRS_compromise_negotiated_effect_tt:0 "§YUn compromis a été négocié avec succès avec le parlement.§!"
prussia.279.t:0 "Un Nouveau Premier Ministre pour le [PRS.GetName]"
prussia.279.d:0 "Après les turbulences politiques qui ont conduit à l'abdication du roi Guillaume I, les premiers pas vers un rétablissement de l'ordre ont été faits. Il est maintenant temps de donner une direction aux changements politiques futurs - en nommant un nouveau Premier ministre. Il y a quatre candidats potentiels, trois issus des rangs des libéraux - bien que avec des tendances très différentes - et un libéral-conservateur. Quel homme doit être choisi pour diriger la politique prussienne dans cette ère naissante ?"
prussia.279.a:0 "Georg von Vincke, le candidat modéré."
prussia.279.b:0 "Eduard Simson, le candidat libéral-conservateur."
prussia.279.c:0 "Rudolf Virchow, le candidat libéral social."
prussia.279.e:0 "August von der Heydt, le candidat libéral-conservateur."
PRS_new_pm_Vincke_tt:0 "§YGeorg von Vincke§!, le §Ycandidat modéré§!, deviendra notre nouveau Premier ministre."
PRS_new_pm_Simson_tt:0 "§YEduard Simson§!, le §Ycandidat conservateur-libéral§!, deviendra notre nouveau Premier ministre."
PRS_new_pm_Virchow_tt:0 "§YRudolf Virchow§!, le §Ycandidat libéral de gauche§!, deviendra notre nouveau Premier ministre."
PRS_new_pm_Heydt_tt:0 "§YAugust von der Heydt§!, le §Ycandidat libéral-conservateur§!, deviendra notre nouveau Premier ministre."
prussia.280.t:0 "Visite d'État au [ENG.GetName]"
prussia.280.d:0 "Suite à la récente accession de Sa Majesté le roi Frédéric III, il y a eu un changement évident dans la politique prussienne, tant sur le plan interne qu'externe. Alors que le [PRS.GetName] avait maintenu des liens étroits avec le [RUS.GetName] depuis la seconde moitié du XVIIIe siècle, le nouveau monarque semble désireux d'explorer de nouvelles avenues. Son affiliation avec le [ENG.GetName] n'est un secret pour personne et son épouse, la reine Victoria, fille de la reine Victoria du Royaume-Uni de Grande-Bretagne et d'Irlande, aurait une grande influence sur Frédéric. Par conséquent, le couple royal a choisi le [ENG.GetName] pour sa première visite d'État officielle, qui doit durer une semaine."
prussia.280.a:0 "Bon voyage !"
prussia.281.t:0 "Comment Procéder ? - Mise en Œuvre de l'Élargissement des Droits de Vote"
prussia.281.d:0 ""
prussia.281.a:0 "Par décision parlementaire."
prussia.281.b:0 "Par décret royal !"
prussia.282.t:0 "Comment Procéder ? - Mise en Œuvre de la Responsabilité Ministérielle"
prussia.282.d:0 ""
prussia.282.a:0 "Par décision parlementaire."
prussia.282.b:0 "Par décret royal !"
prussia.283.t:0 "Comment Procéder ? - Mise en Œuvre des Changements Constitutionnels"
prussia.283.d:0 ""
prussia.283.a:0 "Par décision parlementaire."
prussia.283.b:0 "Par décret royal !"
prussia.284.t:0 "Comment Procéder ? - Mise en Œuvre de la Liberté du Commerce"
prussia.284.d:0 ""
prussia.284.a:0 "Par décision parlementaire."
prussia.284.b:0 "Par décret royal !"
