#  Prussia Events #
###################

###SUCCESSION, STARTING, ADVISOR, GENERAL INFO AND FLAVOUR EVENTS
#SUCCESSION EVENTS
prussia.1.t:0 "La Régence du Prince Wilhelm"
prussia.1.d:0 "En raison de la mauvaise santé du roi Friedrich Wilhelm IV, son frère et successeur, le prince Wilhelm I, a été déclaré régent en [PRS.GetName] pour le moment. Comme la santé du roi est peu susceptible de s'améliorer, cet arrangement semble devenir permanent."
prussia.1.a:0 "Au moins cela stabilisera un peu la situation..."
prussia.2.t:0 "Mort de Friedrich Wilhelm IV"
prussia.2.d:0 "Friedrich Wilhelm IV est mort."
prussia.2.a:0 "Qu'il repose en paix."
prussia.3.t:0 "Le Couronnement de Wilhelm I"
prussia.3.d:0 "Après le deuil de la mort de Friedrich Wilhelm IV, notre pays doit maintenant aller de l'avant et poursuivre la succession en couronnant un nouveau roi. Cela s'est produit plus tôt aujourd'hui, lorsque Wilhelm I a été officiellement couronné à Königsberg !"
prussia.3.a:0 "Trois hourras !"
prussia.4.t:0 "Le Roi Abdique"
prussia.4.d:0 "À la lumière du consentement apparent entre ses ministres et le parlement, Wilhelm I, roi de Prusse, profondément déçu par le compromis proposé et l'attitude du prince héritier, a annoncé son intention d'abdiquer en faveur de son fils Friedrich Wilhelm, qui a signalé sa volonté d'accepter le projet de loi de réforme proposé."
prussia.4.a:0 "Donnerwetter !"
prussia.5.t:0 "Le Prince Héritier Monte sur le Trône"
prussia.5.d:0 "À la suite de sa cérémonie de couronnement, le prince héritier Friedrich Wilhelm a accédé au trône. Son nom de règne sera Friedrich III, roi de Prusse."
prussia.5.a:0 "Longue vie au roi Friedrich !"
prussia.6.t:0 "Mort de Wilhelm I"
prussia.6.d:0 "Wilhelm I est mort."
prussia.6.a:0 "Vive le roi Friedrich III"
prussia.7.t:0 "Mort de Friedrich III"
prussia.7.d:0 "Friedrich III est mort."
prussia.7.a:0 "Vive le roi Wilhelm II"
prussia.8.t:0 "La Naissance du Prince Wilhelm"
prussia.8.d:0 "Des nouvelles du Kronprinzenpalais nous parviennent, indiquant la naissance d'un nouveau prince de Prusse. Friedrich Wilhelm Viktor Albert von Preußen, fils du prince héritier Friedrich Wilhelm et de son épouse Victoria, princesse royale et fille de la reine Victoria. Il y a eu quelques complications lors de la naissance du prince, mais la mère et l'enfant se portent bien et leur famille ainsi que le peuple prussien sont heureux de la naissance d'un nouveau prince. Le prince nouveau-né pourrait un jour devenir roi de Prusse en raison de l'état mental et de l'absence d'enfant de son grand-oncle, le roi Friedrich Wilhelm IV, qui passera très probablement le trône à son frère cadet Wilhelm. Si cela se produit, le prince sera le deuxième dans l'ordre de succession juste après son père, le prince héritier Friedrich."
prussia.8.a:0 "Vive le prince Wilhelm !"

#STARTING EVENTS
prussia.11.t:0 "Noms des États et des Villes : Français ou Allemand ?"
prussia.11.d:0 "Ce mod vous offre la possibilité de jouer avec les noms allemands pour les États et les villes dans les régions germanophones. Souhaitez-vous activer cela ?"
prussia.11.a:0 "Oui, je veux des noms allemands en Allemagne."
prussia.11.b:0 "Oui, et aussi renommer les États et les villes en Autriche."
prussia.11.c:0 "Non, gardez-les en français."
PRS_event_germany_rename_effect_tt:0 "Les §YÉtats§! et §Yvilles§! en §YAllemagne§! seront renommés avec leurs noms §Yallemands§!."
PRS_event_germany_austria_rename_effect_tt:0 "Les §YÉtats§! et §Yvilles§! en §YAllemagne§! et en §YAutriche§! seront renommés avec leurs noms §Yallemands§!."

#ADVISOR EVENTS
prussia.16.t:0 "Alexander von Humboldt retrouvé mort !"
prussia.16.d:0 "Alexander von Humboldt, célèbre scientifique et voyageur prussien, a été retrouvé mort à son domicile, après que son état physique se soit détérioré ces derniers mois suite à plusieurs accidents vasculaires cérébraux. Il a été enterré à Berlin après une grande procession. Sa mort est une grande perte pour notre pays."
prussia.16.a:0 "Qu'il repose en paix."
prussia.17.t:0 "Mort d'Ernst Moritz Arndt"
prussia.17.d:0 "Le héros bien-aimé, Ernst Moritz Arndt, était bien connu dans les États allemands en tant que nationaliste actif et unificateur. Dans ses jeunes années, il militait pour l'abolition du servage, une forme de dette payée par les paysans avec un service militaire, et plus tard contre la domination napoléonienne. Son œuvre la plus célèbre est son chant 'Des Deutschen Vaterland', promouvant l'idée d'une plus grande nation allemande. Il sera profondément regretté par le peuple, car il était une source d'inspiration pour eux."
prussia.17.a:0 "Repose en paix."
prussia.18.t:0 "Mort de Friedrich Christoph Dahlmann"
prussia.18.d:0 "Connu dans les États allemands pour ses écrits célèbres et ses idéaux nationaux ultérieurs, Dahlmann a également participé aux guerres napoléoniennes contre les Français lors de la bataille d'Aspern, qui s'est soldée par une victoire autrichienne. En 1848, il a été élu à l'assemblée nationale de Francfort avec pour objectif d'unifier les États allemands sous une monarchie constitutionnelle. Bien que sa constitution de 1848 pour l'Allemagne ait échoué, il a ensuite été surnommé le 'père de la nationalité allemande', et notre peuple, en particulier ceux aux idéaux nationalistes, le regrettera profondément."
prussia.18.a:0 "Repose en paix."
prussia.19.t:0 "Mort de Friedrich Julius Stahl"
prussia.19.d:0 "Nous avons appris que Friedrich Julius Stahl est décédé de manière inattendue lors d'une intervention médicale. Converti au christianisme, Stahl a utilisé son influence pour saper l'Union des Églises de Prusse et augmenter le pouvoir de l'Église luthérienne. Il souhaitait que l'État adopte des principes religieux, ce qui n'a pas plu à Bismarck. Malgré sa réputation, Stahl n'a pas joué de rôle majeur dans la crise de 1848/49, mais il a affirmé son influence sous le roi Friedrich Wilhelm IV dans les suites, bien qu'il soit probablement oublié par la majorité du peuple prussien."
prussia.19.a:0 "Repose en paix."
prussia.20.t:0 "Mort de Ferdinand Lassalle"
prussia.20.d:0 "Des rapports confirment le décès de Ferdinand Lassalle. Socialiste dévoué et pro-monarchiste, Lassalle était un homme aux idéaux contradictoires. Il entretenait des relations avec Karl Marx, le communiste, et Otto von Bismarck, le monarchiste. Bien que certains le considèrent comme un communiste, il était en réalité un nationaliste, prêt à adopter n'importe quelle idéologie sociale pour atteindre l'objectif d'une Allemagne unie. Sa mort prématurée sera un coup sévère pour le socialisme modéré en Allemagne, car le mouvement perd son penseur le plus brillant."
prussia.20.a:0 "Repose en paix."
prussia.21.t:0 "Mort de Carl von Bodelschwingh"
prussia.21.d:0 "Carl von Bodelschwingh, ancien membre du parlement et du gouvernement, est décédé récemment. En plus de son opposition à la guerre 'fratricide' avec l'Autriche, il était un homme profondément religieux et un conservateur intransigeant, mais il souhaitait néanmoins une Allemagne unie. Il a été une force motrice derrière les connexions ferroviaires à l'ouest, cruciales pour une mobilisation rapide en temps de guerre. Son héritage, bien que renforcé par ses nombreuses réalisations, a été terni par sa démission suite à la lutte de pouvoir avec l'Autriche. Qu'il repose en paix."
prussia.21.a:0 "Repose en paix."
prussia.22.t:0 "Mort d'August von der Heydt"
prussia.22.d:0 "August von der Heydt est décédé paisiblement à son domicile de Berlin. Génie économique sous plusieurs administrations, il a été le cerveau derrière l'avantage financier et administratif de la Prusse sur l'Autriche. Sous sa supervision, l'industrie minière a prospéré après qu'il ait éliminé les privilèges spéciaux des guildes minières. Des centaines de banques lui doivent leur existence, car sans son élimination de certaines restrictions bancaires prussiennes, beaucoup n'existeraient pas aujourd'hui."
prussia.22.a:0 "Repose en paix."
prussia.23.t:0 "Mort d'Ernst Ludwig von Gerlach"
prussia.23.d:0 "Ernst Ludwig von Gerlach, auteur et créateur du journal conservateur 'Kreuzzeitung', est décédé dans un accident de la route à Berlin ce matin. Conservateur intransigeant, il s'est opposé à toute forme d'alliance conservatrice avec le nationalisme libéral durant les années 1860 et 1870, même face au succès de l'unification. Bien que protestant, il était député au Reichstag pour le Parti du Centre catholique et, à ce titre, a voté contre les lois clairement discriminatoires envers les catholiques. Malgré ses grandes références, il ne restera guère plus qu'une note de bas de page dans l'histoire de l'Allemagne."
prussia.23.a:0 "Repose en paix."
prussia.24.t:0 "Mort de Moritz August von Bethmann-Hollweg"
prussia.24.d:0 "Moritz August von Bethmann-Hollweg, célèbre juriste et homme politique prussien, est décédé ce matin. Connu principalement pour son influence incroyable sur les réformes judiciaires, le roi Friedrich Wilhelm IV l'a élevé à la noblesse héréditaire peu après la mort de Friedrich Wilhelm III. Siégeant dans les deux chambres du parlement prussien, il a été un politicien influent qui a attiré l'attention de nombreux. Très opposé aux tendances démocratisantes de son époque en Europe, il a cofondé plusieurs organisations visant à préserver le conservatisme, y compris le 'Deutscher Evangelischer Kirchentag'. Il laissera la partie conservatrice du pays en deuil."
prussia.24.a:0 "Repose en paix."
prussia.25.t:0 "Mort de Friedrich von Wrangel"
prussia.25.d:0 "Friedrich von Wrangel, véritable légende militaire, est décédé. Commandant de cavalerie dans ses jeunes années, il était loyal et prêt à mourir au service de son pays. Monarchiste intransigeant, lors de la Révolution de mars 1848/49, il a utilisé des pouvoirs d'urgence pour renverser le président libéral et placer le royaume avant tout. Il pouvait être un personnage controversé, défiant les ordres du roi de se retirer malgré la pression d'autres puissances européennes durant la Première Guerre du Schleswig, croyant toujours en l'unification allemande jusqu'à la fin. Ses honneurs militaires resteront une liste digne d'être lue, et son nom sera inscrit dans l'histoire militaire prussienne pour des siècles."
prussia.25.a:0 "Repose en paix."
prussia.26.t:0 "Mort d'Albert Borsig"
prussia.26.d:0 "Aujourd'hui, le 10 avril 1878, l'entrepreneur prussien renommé Albert Borsig est décédé de manière inattendue à l'âge de 49 ans. La famille Borsig a été une force très influente dans l'économie prussienne, construisant l'une des plus grandes corporations de locomotives à vapeur au monde. Albert a hérité de l'entreprise familiale après la mort de son père en 1854 et a ensuite étendu les opérations à l'échelle mondiale, tout en prenant soin des pauvres. Un projet reste même après sa mort, le Palais Borsig au coin de la Wilhelmstraße au cœur de Berlin, qu'il avait prévu comme résidence familiale représentative, mais qu'il n'aura malheureusement pas la chance de voir achevé. Beaucoup se souviendront de lui comme un entrepreneur et homme d'affaires renommé, et le peuple prussien pleure sa mort."
prussia.26.a:0 "Repose en paix."
prussia.27.t:0 "Mort de Friedrich Albrecht zu Eulenburg"
prussia.27.d:0 "Friedrich Albrecht zu Eulenburg, diplomate et bureaucrate bien connu, est décédé dans son sommeil ce matin. Le défunt Eulenburg a dirigé notre exposition commerciale très réussie au Japon et en Chine, aboutissant à des traités favorables avec les deux nations. Pour son succès, il a été nommé au gouvernement prussien, où il s'est efforcé d'améliorer notre capacité administrative face à la résistance libérale et catholique. Sans ses efforts, la paperasse nécessaire pour gérer l'État serait immense, et nous n'aurions peut-être pas pu aller aussi loin sans lui, il nous manquera vraiment."
prussia.27.a:0 "Repose en paix."
prussia.28.t:0 "Mort de Wilhelm Stieber"
prussia.28.d:0 "Aujourd'hui, le 29 janvier 1882, les journaux prussiens annoncent le décès de Wilhelm Stieber. Né à Merseburg d'un noble fonctionnaire du ministère luthérien, il a étudié le droit allemand à l'Université Friedrich-Wilhelms de Berlin, contre la volonté de son père. Il a ensuite rejoint la police de Berlin et, trouvant cela excitant, a rapidement gravi les échelons jusqu'à être promu par le roi Friedrich Wilhelm IV après la Révolution de 1848. Stieber a participé à de nombreuses missions de renseignement, notamment en recueillant des informations sur l'extrémiste politique exilé Karl Marx. Bien que beaucoup détestent ses méthodes, son décès sera une perte pour les services secrets prussiens."
prussia.28.a:0 "Repose en paix."
prussia.29.t:0 "Mort de Heinrich Friedrich von Itzenplitz"
prussia.29.d:0 "Heinrich Friedrich von Itzenplitz a été retrouvé mort dans son manoir ce matin et sera enterré dans le cimetière familial à Kunersdorf dans quelques jours. Bien que peu aient réalisé sa véritable valeur, von Itzenplitz a occupé de nombreux postes au cours de ses plus de vingt ans de service en tant que conseiller du roi et du ministère de l'Agriculture. Né dans la noblesse terrienne du Brandebourg-Prusse, il symbolisait la détermination et l'éthique de travail du peuple allemand. Administrateur ferroviaire controversé, son travail pour le gouvernement n'a pas toujours été reçu sans critiques, et un scandale de fraude, pour lequel il n'a jamais été reconnu coupable, lui a coûté une partie de sa bonne réputation auprès du public prussien. Il est décédé paisiblement dans son sommeil et sera pleuré par beaucoup."
prussia.29.a:0 "Repose en paix."
prussia.30.t:0 "Mort de Hermann Schulze-Delitzsch"
prussia.30.d:0 "Le décès du politicien et économiste Hermann Schulze-Delitzsch laisse la nation consternée. Après avoir étudié le droit à Leipzig et Halle, il a organisé la première caisse de crédit au monde et établi la première coopérative industrielle d'Allemagne. Plus tard, il a également été cofondateur du 'Deutsche Fortschrittspartei', soutenant toujours le bien-être des gens contre les capitalistes vicieux. Sa carrière politique précoce l'a vu siéger au parlement de 1848 à 1851, mais il a laissé une marque bien plus grande en tant qu'avocat du bien-être des travailleurs, étant le cerveau derrière l'adoption de la loi prussienne sur les associations en 1867. Schulze-Delitzsch a jeté les bases de la protection sociale en Allemagne et sera profondément regretté par un public admiratif."
prussia.30.a:0 "Repose en paix."
prussia.31.t:0 "Mort d'Alexander von Schleinitz"
prussia.31.d:0 "Une nouvelle malheureuse parvient à la capitale aujourd'hui concernant le décès d'Alexander von Schleinitz. Politicien et ambassadeur fervent, Schleinitz a occupé de nombreux postes dans l'administration royale au cours de sa vie. Issu d'une famille aristocratique du Margraviat de Meissen et fils du Regierungspräsident de Blankenburg, Schleinitz a souvent changé de poste au sein du ministère. En tant qu'exécutif étranger, il a négocié la paix avec les Danois lors de la Seconde Guerre du Schleswig et assuré que la Prusse renforce son pouvoir parmi les autres pays européens. Il est resté politiquement actif jusqu'aux années 1860 et est devenu ministre de la Maison Royale jusqu'à sa mort. Bien qu'il se soit souvent querellé avec le gouvernement, il sera sûrement regretté par les conservateurs prussiens."
prussia.31.a:0 "Repose en paix."
prussia.32.t:0 "Mort de Maximilian Duncker"
prussia.32.d:0 "Plus tôt aujourd'hui, le politicien et historien Maximilian Duncker est décédé. Né à Berlin, Duncker a étudié aux universités de Bonn et de Berlin jusqu'en 1834, où lui et d'autres étudiants ont été accusés de participer à des sociétés étudiantes alors restreintes, pour lesquelles il a purgé une peine de six mois de prison. Il a ensuite obtenu son diplôme en 1842 et obtenu un poste de professeur d'histoire à l'Université de Halle. Sa carrière politique l'a vu être élu à l'Assemblée de Francfort en 1848, puis à l'Assemblée d'Erfurt en 1850, et ensuite au Parlement prussien. En 1867, il est devenu directeur des archives prussiennes, chargé d'incorporer celles de Hanovre, de Hesse et de Nassau. Proche ami du prince héritier Friedrich Wilhelm, Duncker sera profondément regretté, en particulier par les libéraux allemands."
prussia.32.a:0 "Repose en paix."
prussia.33.t:0 "Mort d'Alfred Krupp"
prussia.33.d:0 "Ce jour sera marqué dans toute l'Allemagne, mais surtout dans son cœur industriel de la Ruhr, par le décès du célèbre métallurgiste et inventeur Alfred Krupp. Krupp a hérité d'une aciérie en faillite au bord de la banqueroute de son père. Peu après la mort de son père, Krupp a rouvert l'entreprise avec un nouvel agenda. Les trains devenant un moyen de transport de plus en plus important en Europe, Krupp a saisi cette opportunité et fait fortune dans l'industrie de la construction ferroviaire. Avec son leadership bienveillant, il était renommé pour l'excellent traitement de ses travailleurs, offrant une assurance et un logement en échange de leur service. Avec des idées sur l'expansion prussienne, Krupp a introduit le canon à chargement par la culasse, conçu à l'aide de howitzers en acier moulé, à la cour prussienne. Le roi n'a pas vu d'utilité et l'a plutôt utilisé comme ornement décoratif. Cependant, le frère du roi, le prince Wilhelm, voyait les choses différemment.\n\nLorsque Wilhelm est devenu régent en 1859, la Prusse a acheté son premier canon à Krupp. Cet accord a finalement conduit Krupp à devenir le plus grand producteur d'armes en Allemagne, lui valant le surnom de 'Roi du Canon'. Le peuple prussien pleure la mort d'un esprit brillant et d'un fabricant, mais heureusement, le fils d'Alfred, Friedrich, a promis de poursuivre l'entreprise au nom de son père."
prussia.33.a:0 "Repose en paix."
prussia.34.t:0 "Mort de Friedrich Wilhelm Raiffeisen"
prussia.34.d:0 "Le maire et pionnier des coopératives Friedrich Wilhelm Raiffeisen est décédé peu avant son 70e anniversaire à Neuwied-Heddesdorf. Né en 1818 à Hamm, en Rhénanie, Raiffeisen a quitté l'école à 14 ans, a reçu trois ans d'éducation d'un pasteur local avant de rejoindre l'armée à 17 ans. Après avoir contracté une maladie oculaire, il a dû démissionner en 1843 et a rapidement trouvé un intérêt pour le service public. Il est devenu maire de plusieurs petites villes à travers la Rhénanie, jusqu'à ce que sa santé déclinante le force à démissionner de son poste en 1852. Se retirant de sa carrière politique, Raiffeisen est devenu homme d'affaires et a lancé une petite fabrique de cigares. Célèbre pour ses banques alimentaires à travers la Prusse, il a créé le 'Verein für Selbstbeschaffung von Brot und Früchten' (Association pour l'auto-approvisionnement en pain et fruits) lors de la famine hivernale de 1846/47. L'objectif de l'association était de stocker des banques alimentaires et d'envoyer les profits externes à des œuvres caritatives. Influente en économie, Raiffeisen a promu l'idée d'auto-assistance coopérative durant son mandat de maire de Flammersfeld, fondant finalement la première banque coopérative rurale à Neuwied, d'où il a étendu le modèle commercial à travers la Prusse. Héros du peuple, le public prussien pleure profondément sa mort."
prussia.34.a:0 "Repose en paix."
prussia.35.t:0 "Mort de Maximilian von Forckenbeck"
prussia.35.d:0 "L'un des maires les plus prudents et respectés de Prusse, Maximilian von Forckenbeck, est décédé aujourd'hui d'une pneumonie à l'âge de 70 ans. Né en Westphalie, il a obtenu un diplôme en droit à l'Université Friedrich-Wilhelms de Berlin. Plus tard, il a été élu au parlement prussien, l'Abgeordnetenhaus, en tant que membre de la faction libérale, où il a contribué à co-créer le 'Deutsche Fortschrittspartei' (Parti progressiste allemand) en 1861, qui est devenu le premier parti politique moderne de Prusse. Forckenbeck a occupé de nombreux titres au cours de sa carrière politique, notamment président de la Chambre des représentants, président du Parlement du Reichstag et maire de Breslau. En 1878, Forckenbeck a été élu maire de Berlin avec une majorité écrasante, un poste qu'il a occupé jusqu'à sa mort prématurée. Le peuple prussien, et en particulier les résidents de Berlin, pleureront sa mort et il sera profondément regretté par les nobles et les roturiers."
prussia.35.a:0 "Repose en paix."
prussia.36.t:0 "Mort de Werner von Siemens"
prussia.36.d:0 "L'ingénieur électricien, inventeur et industriel Werner von Siemens est décédé. Né dans une famille ancienne et influente, Siemens avait l'intention d'étudier à Berlin, mais sa famille était lourdement endettée et ne pouvait pas payer les frais de scolarité coûteux. Il a plutôt choisi de rejoindre l'Académie militaire prussienne de l'École d'artillerie et de génie, où il a reçu sa formation d'officier. Décoré soldat avec diverses médailles à son nom et célèbre pour son invention de la mine marine électrifiée, sa popularité a grandi parmi les cercles de pouvoir prussiens. À son retour de ses devoirs de guerre, Siemens a choisi de commencer sa carrière dans le perfectionnement des technologies, travaillant avec de nombreux esprits célèbres d'Europe à cette époque, comme l'ingénieur Elkington de Birmingham. Construisant à partir de zéro l'une des plus grandes entreprises manufacturières d'Europe, ses entreprises continuent de croître avec l'aide de ses fils qui ont partagé l'entreprise entre eux. Avec une forte croyance progressive et un esprit créatif, Siemens sera regretté par les innovateurs d'Allemagne."
prussia.36.a:0 "Repose en paix."
prussia.37.t:0 "Mort de Hermann von Helmholtz"
prussia.37.d:0 "Le brillant physicien et médecin Hermann von Helmholtz a été déclaré mort. Son génie scientifique est sans pareil. Il a été un innovateur dans le domaine de la psychologie expérimentale, un révolutionnaire de l'ophtalmologie, et il a rejeté la science spéculative de la philosophie naturelle au profit du matérialisme. Avec une grande admiration, les gens le surnommaient le 'Chancelier du Reich de la Physique'. Grâce à ses compétences, sa détermination et son désir de transfert de connaissances, ses nombreux étudiants continueront à découvrir davantage en son nom et au nom de l'Allemagne. La communauté scientifique en Allemagne et dans le monde entier pleurera sûrement son intellect imposant, et le peuple allemand pleure sa mort."
prussia.37.a:0 "Repose en paix."
prussia.38.t:0 "Mort de Gustav Freytag"
prussia.38.d:0 "Le romancier et dramaturge Gustav Freytag est décédé aujourd'hui dans la ville de Wiesbaden. Né à Kreuzburg, en Silésie, il a fréquenté l'Université Friedrich-Wilhelms de Berlin où il a obtenu son diplôme en philologie. Avec son écriture humoristique et articulée, Freytag a créé, entre autres œuvres, la comédie prussienne 'Le Journaliste', qui a été un succès instantané auprès du public allemand. Après s'être installé définitivement à Berlin, il a travaillé en étroite collaboration avec Julian Schmidt et fondé 'Die Grenzboten', un journal hebdomadaire qui est devenu le cœur du libéralisme allemand et autrichien. Sa renommée littéraire a grandi, même à l'international, après la publication de 'Soll und Haben' (Débit et Crédit). Le roman a été salué pour son expression de réalisme solide mais non exagéré avec l'intention de vues patriotiques contrastant entre le confort des Allemands et la lumière négative sur les Polonais et les Juifs. Les œuvres d'art de Freytag ont brillé et continueront de louer son nom, il sera toujours rappelé."
prussia.38.a:0 "Repose en paix."
prussia.39.t:0 "Mort de Georg von Bunsen"
prussia.39.d:0 "Des rapports de Londres nous ont informés du décès du politicien libéral Georg von Bunsen. Bien qu'il soit un membre éminent du mouvement libéral prussien, il a fortement soutenu l'unification de l'Allemagne par Bismarck et a été un défenseur d'un État allemand plus centralisé. Bunsen a formé et dirigé la Société africaine allemande durant son ascension, attirant l'attention de nombreux États africains sur notre noble Kaiser. Le plaidoyer de Bunsen pour le colonialisme allemand en Afrique a finalement conduit à l'établissement des premières colonies allemandes, augmentant ainsi le statut de l'Allemagne dans le monde. Qu'il repose en paix."
prussia.39.a:0 "Repose en paix."
prussia.40.t:0 "Mort de Ludwig Bamberger"
prussia.40.d:0 "Les gros titres prussiens annoncent le décès de Ludwig Bamberger, économiste, politicien, révolutionnaire et écrivain germano-juif. Né dans une famille aisée, ses intérêts pour le droit l'ont conduit aux universités de Giessen, Heidelberg et Göttingen. Lors de la célèbre Révolution de mars 1848, il a rejoint le soulèvement républicain dans le Palatinat et le Bade. Après le rétablissement de l'ordre par les autorités locales, Bamberger a été condamné à mort mais a réussi à s'échapper en Suisse avec d'autres révolutionnaires en fuite. Passant du temps à Londres, en Hollande et à Paris, il est retourné en Prusse après l'expiration de sa peine et est devenu directeur d'une petite compagnie bancaire. Fervent partisan de l'unification allemande, il a été élu au Reichstag quelques années plus tard, où il a rejoint le Parti national-libéral.\n\nLors de la guerre franco-prussienne, Bamberger a été convoqué par la délégation prussienne pour aider à négocier les termes de la paix. Dirigeant le Reichstag allemand sur les questions financières et économiques, il a été la figure principale derrière la politique monétaire allemande et la formation de la Reichsbank. Avocat du libre-échange, il s'est opposé aux politiques conservatrices de protectionnisme et a cofondé une association promouvant le libre-échange et la concurrence. Bamberger a établi les bases de la banque moderne et sera toujours rappelé pour ses grandes réalisations."
prussia.40.a:0 "Repose en paix."
prussia.41.t:0 "Mort de Johannes Quistorp"
prussia.41.d:0 ""
prussia.41.a:0 "Repose en paix."
prussia.42.t:0 "Mort de Wilhelm Liebknecht"
prussia.42.d:0 "Wilhelm Liebknecht, politicien socialiste allemand et cofondateur principal du Parti social-démocrate d'Allemagne, est décédé. Pionnier des idéaux marxistes en Allemagne et à l'étranger, Liebknecht a contribué à poser les bases des partis socialistes modernes allemands. Il a étudié à Giessen, Berlin et Marbourg, où il a finalement obtenu son diplôme en philologie, théologie et philosophie, s'intéressant ainsi aux écrits de Saint-Simon, d'où il a tiré un premier intérêt pour le communisme et sa structure sociale. À la fin de 1848, Liebknecht a rejoint une légion socialiste mal organisée en France visant à fomenter une révolution en Allemagne, mais il a été capturé et accusé de trahison. À la veille de son procès, une révolution a de nouveau éclaté et une foule l'a libéré.\n\nIl s'est enfui en Suisse et a rejoint une ligue socialiste, mais après une tentative ratée de révolution ouvrière en Suisse et une pression accrue du gouvernement prussien pour l'extrader, il s'est enfui à Londres comme tant d'autres révolutionnaires. Pendant son séjour à Londres, Liebknecht a rejoint la Ligue communiste et est devenu un proche associé du révolutionnaire Karl Marx, ruinant ce qui restait de sa réputation auprès du gouvernement prussien de l'époque. À son retour en Allemagne, il a fait la connaissance d'August Bebel. Le duo a tenté de fomenter un sentiment anti-guerre après la guerre franco-prussienne, pour laquelle ils ont été arrêtés et condamnés à deux ans de prison lors de l'un des procès les plus spectaculaires qu'ait connus l'Allemagne. Après sa libération, il a été réélu au Reichstag en 1874 et Liebknecht a poursuivi son travail pour le socialisme en Allemagne, même après l'interdiction de son parti. Les élites prussiennes pensent peut-être que sa mort est un bon débarras, mais ses idées révolutionnaires vivront."
prussia.42.a:0 "Repose en paix."
prussia.43.t:0 "Mort de Rudolf Virchow"
prussia.43.d:0 "La mort de Rudolf Virchow attriste profondément le peuple prussien. Médecin, anthropologue, écrivain et politicien, Virchow était un véritable touche-à-tout, considéré par beaucoup comme le père de la pathologie moderne et le fondateur de la médecine sociale, ses collègues le surnommaient même révérencieusement le 'Pape de la médecine'. Né le 13 octobre 1821 dans la petite ville de Schivelbein, en Poméranie, fils unique d'un fermier et représentant du gouvernement local, il était un enfant turbulent et mal élevé à la maison. Cependant, il était un étudiant brillant et passionné par la science, les langues, et motivé par le succès.\n\nTravaillant bénévolement comme assistant à l'hôpital Charité, le plus grand de Berlin, son poste lui a permis d'accéder aux laboratoires, qu'il a utilisés pour étudier durant ses jeunes années. Plus tard dans sa vie, Virchow s'est efforcé d'être un réformiste pour le progrès et la modernité, célèbre pour avoir créé la phrase : 'La médecine est une science sociale, et la politique n'est rien d'autre que la médecine à grande échelle.' Parmi de nombreuses grandes découvertes et écrits issus de son lieu de travail, il est principalement crédité pour la fantastique étude médicale intitulée 'Zelluläre Pathologie' (Pathologie cellulaire). Avec de nombreuses avancées dans les domaines de la médecine et de la physique, la communauté scientifique et le peuple prussien en général pleurent son décès."
prussia.43.a:0 "Repose en paix."
prussia.44.t:0 "Mort de James Hobrecht"
prussia.44.d:0 "Le célèbre ingénieur et urbaniste allemand James Hobrecht est décédé aujourd'hui dans un sommeil paisible. Jeune, il a quitté l'école pour devenir apprenti géodésiste. Hobrecht a réussi son examen en 1845 et a poursuivi ses études à la Bauakademie de Berlin, la célèbre académie technique, rejoignant un groupe informel d'étudiants intéressés par le développement architectural de la Prusse. Son projet le plus important a sans aucun doute été le soi-disant Plan Hobrecht, qu'il a rédigé pour moderniser l'infrastructure urbaine de Berlin, rationaliser le développement futur de la ville et établir des normes sanitaires dans la capitale. De là, Hobrecht a continué à concevoir et à moderniser les infrastructures urbaines à travers le monde, dans des villes aussi prestigieuses que Moscou, Tokyo et Le Caire. À son retour à Berlin, il a été mandaté par son frère, Arthur Hobrecht, maire de Berlin, pour construire un réseau d'égouts couvrant des centaines de kilomètres carrés. Ses conceptions architecturales ont aidé la capitale à croître et, plus important encore, ont fourni de meilleures conditions sanitaires à ses citoyens. Son travail continuera à servir le public, qui le pleurera profondément. Que son âme repose en paix."
prussia.44.a:0 "Repose en paix."
prussia.45.t:0 "Mort de Theodor Mommsen"
prussia.45.d:0 "L'histoire se souviendra de Theodor Mommsen, malheureusement décédé aujourd'hui. Il était véritablement un historien diligent dans le domaine de l'histoire gréco-romaine classique, passant ses journées à examiner des archives et des comptes rendus d'époques bien antérieures à celle du Christ. Il a fondé l'Institut archéologique allemand et révolutionné les études historiques avec son chef-d'œuvre lauréat du prix Nobel 'Histoire de Rome', et a également été une voix influente dans la politique prussienne. Le public prussien, mais surtout la communauté historiographique, pleure sa mort."
prussia.45.a:0 "Repose en paix."
prussia.46.t:0 "Mort de Friedrich August von Holstein"
prussia.46.d:0 "Friedrich August von Holstein, modernisateur administratif et diplomate allemand influent, est décédé ce matin. Holstein a commencé sa carrière en étudiant à l'Université Friedrich-Wilhelms de Berlin, où il a obtenu son diplôme en 1856. Rejoignant le service diplomatique en 1860, il est devenu attaché à l'ambassade prussienne à Saint-Pétersbourg, servant ensuite comme membre des légations à Rio de Janeiro, Londres, Washington, Florence et Copenhague. Il a eu une influence clé sur la politique étrangère dans les années 1890, y compris les plans d'acquisition de colonies allemandes en Asie de l'Est, lui valant le surnom d' 'éminence grise'. Holstein sera rappelé pour son exécution vigoureuse de la politique étrangère qui a galvanisé l'avenir de l'Allemagne en tant que puissance diplomatique, et le gouvernement pleure sa mort."
prussia.46.a:0 "Repose en paix."
prussia.47.t:0 "Mort d'August Bebel"
prussia.47.d:0 "Des rapports indiquent qu'August Bebel, âgé de 73 ans, est décédé d'une crise cardiaque. Bebel a toujours été un socialiste convaincu, depuis ses débuts en tant que simple ouvrier dans l'association des compagnons de Bade jusqu'à son ascension en politique en tant que cofondateur du célèbre Parti social-démocrate d'Allemagne. La marque qu'il a laissée dans la politique allemande en tant que l'un des premiers et plus ardents socialistes au Reichstag est difficile à sous-estimer. Il était un patriote qui n'a jamais voté avec les patriotes, un athée qui prônait le sécularisme, et un homme qui prenait la parole pour ceux qui n'avaient pas de voix. Bien que certains se réjouiront sûrement de la fin du temps de Bebel, il est clair que les socialistes et de nombreux membres du peuple à travers l'Allemagne et même à l'international pleureront sa mort."
prussia.47.a:0 "Repose en paix."

#GENERAL INFO AND FLAVOUR EVENTS
prussia.76.t:0 "Un Nouveau Musée"
prussia.76.d:0 "Nous avons établi un musée pour les artefacts historiques et les antiquités de Pologne et des territoires slaves à Posen ! Ce sera un atout pour notre éducation et notre culture..."
prussia.76.a:0 "Formidable !"
prussia.77.t:0 "Le Service Postal Prussien"
prussia.77.d:0 "Le Service Postal Prussien est en opération depuis 1806, mais ce n'est qu'en 1850 que la Prusse a obtenu ses propres timbres-poste. Avec les récentes réformes administratives et l'expansion du système, il fonctionne mieux que jamais."
prussia.77.a:0 "Bien."
prussia.78.t:0 "Berliner Entomologische Zeitschrift"
prussia.78.d:0 "La Berliner Entomologische Zeitschrift est une revue scientifique en libre accès évaluée par des pairs couvrant l'entomologie systématique et taxonomique qui vient de publier ses premiers numéros et connaît déjà un grand succès."
prussia.78.a:0 "Sympa."
prussia.79.t:0 "Un Mariage Royal"
prussia.79.d:0 "Le prince Friedrich Wilhelm de Prusse, l'unique enfant actuel du roi Wilhelm I, vient de se fiancer à la princesse Victoria d'Angleterre, l'aînée de la reine Victoria. La question de savoir où organiser la cérémonie de mariage a suscité de vives critiques dès le début, car nous avons naturellement suggéré qu'elle se tienne à Berlin. Cependant, la reine Victoria a insisté pour que le mariage de sa fille chérie se déroule à la Chapelle Royale du Palais St. James à Londres. Finalement, l'idée de la reine Victoria a prévalu. Ce mariage sera très bénéfique pour l'État prussien et la dynastie des Hohenzollern dans son ensemble - de plus, il améliorera nos relations internationales avec le Royaume-Uni."
prussia.79.a:0 "Profitez de la lune de miel !"
prussia.80.t:0 "Rudolf Virchow - le Père de la Pathologie Cellulaire"
prussia.80.d:0 "Plus tôt cette année, le Dr. Rudolf Ludwig Carl Virchow a publié son livre sur la 'Cellularpathologie', ou pathologie cellulaire. Auteur et scientifique renommé, précédemment reconnu comme le Père de la Pathologie, ses études ont conduit à des découvertes révolutionnaires. Il a nommé de nombreuses maladies, telles que la leucémie, le chordome, l'ochronose, l'embolie et la thrombose. Ses études sur la pathologie, les causes et les effets des maladies ou des blessures ont récemment été utilisées dans de nombreux hôpitaux, y compris l'hôpital Charité, le plus grand et le plus prestigieux de [PRS.GetName]. Son dernier livre a été approuvé par de nombreuses écoles de médecine et hôpitaux imitant ses études. Peut-être une célébration de ses œuvres est-elle de mise ! Notre régent Wilhelm I aura certainement des mots d'éloge pour ses découvertes."
prussia.80.a:0 "Une lecture intéressante."
prussia.81.t:0 "La Brasserie König"
prussia.81.d:0 "Theodor König a récemment connu un grand succès avec sa brasserie, la Brasserie König. Ouverte il y a quelques jours seulement à Duisburg, ils brassent de la bière de qualité dans le style Pilsener."
prussia.81.a:0 "Commander un fût d'échantillon pour le ministère."
prussia.82.t:0 "Ligne Télégraphique Athènes-Istanbul"
prussia.82.d:0 "Aujourd'hui, les travailleurs de la société Siemens-Halske ont achevé la construction d'une ligne télégraphique entre les villes de Constantinople et Athènes."
prussia.82.a:0 "Une autre victoire pour l'ingénierie allemande !"
prussia.83.t:0 "Ligne Télégraphique Athènes-Istanbul"
prussia.83.d:0 "Aujourd'hui, les travailleurs de la société Siemens-Halske ont achevé la construction d'une ligne télégraphique entre notre capitale et la ville de Constantinople."
prussia.83.a:0 "Parfait."
prussia.84.t:0 "Ligne Télégraphique Athènes-Istanbul"
prussia.84.d:0 "Aujourd'hui, les travailleurs de la société Siemens-Halske ont achevé la construction d'une ligne télégraphique entre notre capitale et la ville d'Athènes."
prussia.84.a:0 "Excellent !"
prussia.85.t:0 "Deutsches Rotes Kreuz"
prussia.85.d:0 "Fondée par le Dr. Aaron Silverman de l'hôpital Charité de Berlin, la Croix-Rouge allemande est une organisation d'assistance civile volontaire. Ils se sont engagés à aider les malades et les blessés partout où cela est nécessaire."
prussia.85.a:0 "Une noble cause."
prussia.86.t:0 "Le Zoo de Cologne"
prussia.86.d:0 "Fondé le 22 juillet, le Zoo de Cologne a récemment été créé avec Caspar Garthe comme premier directeur. Il commence déjà à réaliser des profits, présentant des centaines d'espèces animales différentes du monde entier."
prussia.86.a:0 "Großartig !"
prussia.87.t:0 "Fouilles à Wolin"
prussia.87.d:0 "Rudolf Virchow, archéologue de Berlin, a récemment commencé les fouilles et l'étude de l'histoire de l'ancienne ville slave/viking de Wolin, située au nord de Stettin. Cela pourrait nous en apprendre davantage sur notre héritage prussien..."
prussia.87.a:0 "Fascinant."
prussia.88.t:0 "Katholischer Studentenverein Arminia Bonn"
prussia.88.d:0 "Arminia est une corporation étudiante récemment fondée le 6 novembre à l'Université de Bonn. Le nom a été choisi en référence à Arminius, le chef des Chérusques. C'est une organisation étudiante catholique."
prussia.88.a:0 "D'accord."
prussia.89.t:0 "Le Lion d'Idstedt"
prussia.89.d:0 "Il y a quelques années, les Danois ont érigé une statue de lion à Flensburg, commémorant leur victoire sur les forces allemandes à Idstedt lors de la Première Guerre du Schleswig. Maintenant que nous contrôlons Flensburg, il est peut-être temps de se débarrasser de ce symbole de défaite allemande ?"
prussia.89.a:0 "Démanteler la statue"
prussia.89.b:0 "Laisser la statue en place"
prussia.90.t:0 "Droits de Ville pour Kattowitz"
prussia.90.d:0 "Après une longue existence, Kattowitz, l'une des plus grandes villes de Silésie, a enfin obtenu les pleins droits de ville ! Cela facilitera de nombreuses tâches administratives dans la région..."
prussia.90.a:0 "Enfin..."
prussia.91.t:0 "Alfred Krupp - Bienfaiteur Social ? - Assurance Santé (1/5)"
prussia.91.d:0 "Depuis 1836, Alfred Krupp offre à ses employés de longue date une assurance santé volontaire, payée à parts égales par l'employé et l'employeur. Au début, la part de l'employeur était largement financée par les amendes que les travailleurs devaient payer pour violation des règles, mais bientôt le nombre de personnes assurées a augmenté et Krupp a volontiers respecté sa part du contrat. En 1855, l'assurance santé des employés est devenue obligatoire et le régime d'assurance des travailleurs de Krupp est en train de devenir de loin le plus grand programme de ce type dans le pays."
prussia.91.a:0 "Gute Besserung !"
prussia.92.t:0 "Alfred Krupp - Bienfaiteur Social ? - Retraites et Accidents (2/5)"
prussia.92.d:0 "Existant depuis quelques années, le fonds de pension du personnel vient d'être déclaré obligatoire pour tous les 'Kruppianer', c'est-à-dire tous les employés de l'entreprise Krupp. De manière similaire à la politique d'assurance santé chez Krupp, les travailleurs devront payer la moitié des cotisations, tandis que l'employeur paiera l'autre moitié. Les travailleurs ayant été avec l'entreprise pendant 15 ans ou plus ont droit à une pension. En cas de licenciement, ce que Krupp essaie d'éviter même en période de difficultés économiques, toutes les réclamations sont perdues.\n\nKrupp a également introduit une assurance accident pour ses travailleurs, qu'ils n'ont pas besoin de cotiser. Si un travailleur devient définitivement inapte au travail à cause d'un accident sur le lieu de travail, il recevra une pension, indépendamment de la durée de son service dans l'entreprise. En cas de décès d'un employé après plus de 15 ans de travail avant de recevoir une pension, la veuve a également droit aux deux tiers de la réclamation de pension de son mari."
prussia.92.a:0 "Junge, hier ist Helmpflicht !"
prussia.93.t:0 "Alfred Krupp - Bienfaiteur Social ? - Logements Abordables (3/5)"
prussia.93.d:0 "Initiée par son père Friedrich, Alfred Krupp a poursuivi et étendu les efforts de l'entreprise pour fournir des logements abordables à ses employés. L'entreprise Krupp continue d'avoir une grande influence non seulement sur le développement économique de l'Allemagne, mais façonne également le paysage urbain d'Essen."
prussia.93.a:0 "So lässt sich's leben !"
prussia.94.t:0 "Alfred Krupp - Bienfaiteur Social ? - Mesures Supplémentaires (4/5)"
prussia.94.d:0 "En plus des logements abordables, Krupp a également commencé à offrir à ses employés la possibilité de faire leurs courses d'épicerie et de nécessités dans des magasins et boutiques appartenant à l'entreprise, à des prix légèrement réduits et subventionnés. Il faut payer en espèces dans ces magasins, et les bons alimentaires et similaires ne sont pas acceptés comme moyen de paiement. De plus, les employés licenciés perdent leur éligibilité à la réduction. L'entreprise Krupp gère également plusieurs écoles pour les enfants des employés, un hôpital et une piscine extérieure. Alfred Krupp a également considérablement augmenté les salaires au cours de la dernière décennie et paie maintenant bien plus que le salaire moyen des travailleurs industriels en Allemagne."
prussia.94.a:0 "Frohes Einkaufen !"
prussia.95.t:0 "Alfred Krupp - Bienfaiteur Social ? - Le Revers de la Bienveillance de Krupp (5/5)"
prussia.95.d:0 "Malgré - ou peut-être à cause de - ses efforts indéniables pour améliorer la situation sociale de ses travailleurs, Alfred Krupp attend également de ses employés qu'ils travaillent et se comportent d'une manière qui correspond à ses croyances personnelles. Les normes de travail sont beaucoup plus strictes dans les usines Krupp que dans la plupart des autres entreprises allemandes, et les travailleurs reconnus coupables de violation du code sont soumis à de sévères sanctions financières. Les employés de Krupp sont généralement interdits de participer à des grèves ou à des associations politiques de la classe ouvrière, comme les syndicats. Même lire un journal socialiste peut entraîner un licenciement. Après tout, Krupp est un homme d'affaires et un industriel fortuné qui veut garder sa place et diriger son entreprise à sa manière. Il est prêt à rechercher activement des améliorations pour ses employés de longue date en retour."
prussia.95.a:0 "Ein zweischneidiges Schwert..."
prussia.96.t:0 "Les Aventures de Wilhelm Stieber : Espionnage des Subversifs"
prussia.96.d:0 "Wilhelm Stieber, chef du récemment établi Central-Nachrichten-Bureau, le service secret prussien, a une longue histoire d'activités de renseignement. Après la Révolution de mars 1848/49, il a établi des lignes de communication secrètes avec le ministère des Affaires étrangères prussien, transmettant des informations concernant Karl Marx et ses révolutionnaires. Selon les informations recueillies, Stieber s'est déguisé en médecin et a infiltré la maison londonienne de Marx pour découvrir des informations précieuses sur les identités des partisans marxistes à travers l'Europe. Ses lettres indiquent qu'il quittait tôt la maison de Marx au 64 Dean Street et restait jusqu'à midi. Il se rendait ensuite à l'ambassade à Paris et dans de nombreuses mines allemandes pour relayer les informations. Bien que son implication dans les procès qui ont suivi ait été moins que louable, ses documents ont conduit à l'arrestation de nombreux révolutionnaires à travers l'Europe et ont porté un coup dévastateur à la Ligue Communiste, une société secrète de communistes et de marxistes, qui a été dissoute de force en 1852."
prussia.96.a:0 "Großartig !"
prussia.97.t:0 "Les Aventures de Wilhelm Stieber : Rectification Scientifique"
prussia.97.d:0 "Le directeur Stieber a également dirigé la mission au cours de l'un des hivers du début des années 1850, lorsqu'un escroc grec nommé Constantine Simonides a obtenu une somme importante de l'Académie des Sciences de Berlin pour un faux manuscrit grec ancien. L'académie étant financée directement par le trésor royal, elle ne pouvait supporter l'humiliation d'avoir été dupée, et Stieber a été chargé par le roi lui-même de récupérer l'argent et de capturer le scélérat. Stieber a rapidement retrouvé Simonides et, utilisant un vieil artiste de cirque comme interprète allemand, a menacé Simonides de rendre l'argent ou d'être remis à la police grecque, notoirement brutale. Après avoir sécurisé le remboursement, Stieber a escorté Simonides jusqu'à la frontière et lui a ordonné de ne plus jamais entrer dans le [PRS.GetName]. Le roi Friedrich Wilhelm IV a ensuite exprimé sa gratitude pour avoir restauré la dignité de l'Académie Hohenzollern et a accordé à Stieber une récompense substantielle."
prussia.97.a:0 "Gute Arbeit !"
prussia.98.t:0 "Les Aventures de Wilhelm Stieber : Briseur de Gang"
prussia.98.d:0 "Maintenant titré espion maître de [PRS.GetLeader], Stieber semble apprécier de démanteler les crimes de gang à travers le [PRS.GetName]. L'une de ses missions les plus notables impliquait l'enquête sur un gang de faux-monnayeurs qui sapaient les efforts prussiens pour standardiser la monnaie à travers le Zollverein. Après les avoir localisés dans les zones nord de Westphalie, il a trouvé les gangs souterrains et observé leur comportement. Lors d'un grand rassemblement, il a dirigé une équipe de la Police Secrète Prussienne, ou Preußische Geheimpolizei, pour les encercler et les détenir. Il a également dirigé l'enquête contre le délit d'initié prussien. Plusieurs individus étaient impliqués dans un gang qui obtenait illégalement des actions à la Bourse de Berlin en utilisant des méthodes de délit d'initié. Stieber a utilisé son réseau dans le secteur de la prostitution pour recueillir des informations et des témoignages qui ont conduit à l'arrestation de ces fraudeurs. Depuis lors, le délit d'initié n'existe plus dans le [PRS.GetName]."
prussia.98.a:0 "Hervorragend !"

prussia.101.t:0 "Peur de Guerre en Allemagne du Sud"
prussia.101.d:0 "Il y a des craintes en Allemagne du Sud que le conflit entre la France et l'Autriche en Italie puisse s'étendre au sol allemand. De plus, la Déclaration d'Eisenach de l'Association Nationale et son influence croissante en Allemagne ont causé de l'incertitude. Cela pourrait être une opportunité pour nous de gagner la faveur des autres monarques de la Confédération germanique si nous les invitons à une réunion pour calmer leurs inquiétudes. Cependant, la convention devrait avoir lieu sur un terrain neutre dans l'un des États concernés. Où devrions-nous demander cela ?"
prussia.101.a:0 "Demander au Grand-Duc de Bade."
PRS_place_for_meeting_of_crowned_heads_baden_effect_tt:0 "§YNotre relation relativement amicale avec le [BAD.GetName] rend très probable qu'ils réagissent positivement.§!\n\n"
prussia.101.b:0 "Demander au Roi de Bavière."
PRS_place_for_meeting_of_crowned_heads_bavaria_effect_tt:0 "§YNotre relation relativement froide avec le [BAV.GetName] rend moins probable qu'ils réagissent positivement, mais cela pourrait être une opportunité de mieux nous entendre avec eux.§!\n\n"
prussia.101.c:0 "Abandonner l'idée."
prussia.102.t:0 "La Prusse Suggère une Convention des Têtes Couronnées d'Allemagne"
prussia.102.d:0 "Au milieu de la peur actuelle de la guerre, la [PRS.GetName] a suggéré une convention des têtes couronnées d'Allemagne. Ils nous ont spécifiquement demandé d'accueillir cette convention, car nous avons des lieux appropriés pour accueillir ces invités de haut rang et leurs entourages dans notre pays. Cela présente une opportunité pour nous non seulement d'améliorer notre relation avec la Prusse, mais aussi de calmer notre public et d'accroître notre prestige dans le monde."
prussia.102.a:0 "Accepter une convention à Baden-Baden."
prussia.102.b:0 "Accepter une convention à Bad Kissingen."
prussia.102.c:0 "Nous n'avons pas besoin de l'ingérence prussienne dans nos affaires."
prussia.103.t:0 "[FROM.GetNameDef] Accepte d'Accueillir la Convention des Monarques"
prussia.103.d_baden:0 "[BAD.GetNameDef] a accepté d'accueillir la convention des monarques suggérée. Nous pouvons maintenant inviter les têtes couronnées d'Allemagne à Baden-Baden."
prussia.103.d_bavaria:0 "[BAD.GetNameDef] a accepté d'accueillir la convention des monarques suggérée. Nous pouvons maintenant inviter les têtes couronnées d'Allemagne à Bad Kissingen."
prussia.103.a:0 "Bonne nouvelle."
prussia.104.t:0 "[FROM.GetNameDef] Refuse d'Accueillir la Convention des Monarques"
prussia.104.d:0 "[FROM.GetNameDef] a refusé d'accueillir la convention des monarques suggérée dans leur pays. Nous pourrions encore demander à l'autre monarque ou nous pourrions laisser tomber l'idée et l'enterrer."
prussia.104.a:0 "Enterrer l'idée."
prussia.104.b:0 "Demander au Grand-Duc de Bade à la place."
prussia.104.c:0 "Demander au Roi de Bavière à la place."
prussia.105.t_baden:0 "Inviter les Têtes Couronnées d'Allemagne à Baden-Baden"
prussia.105.t_bavaria:0 "Inviter les Têtes Couronnées d'Allemagne à Bad Kissingen"
prussia.105.d_baden:0 "Nous inviterons les têtes couronnées d'Allemagne à une conférence dans la belle ville thermale de Baden-Baden, dans le [BAD.GetName]. C'est l'endroit idéal pour une telle réunion où nous pourrons assurer les autres monarques de notre soutien et de notre compréhension mutuelle. Ils ne doivent pas craindre la guerre sur leur sol tant qu'ils nous font confiance pour empêcher cela."
prussia.105.d_bavaria:0 "Nous inviterons les têtes couronnées d'Allemagne à une conférence dans la belle ville thermale de Bad Kissingen, dans le [BAV.GetName]. C'est l'endroit idéal pour une telle réunion où nous pourrons assurer les autres monarques de notre soutien et de notre compréhension mutuelle. Ils ne doivent pas craindre la guerre sur leur sol tant qu'ils nous font confiance pour empêcher cela."
prussia.105.a:0 "D'accord, envoyons les invitations !"
PRS_event_invite_crowned_heads_to_a_meeting_baden_effect_tt:0 "§YNous inviterons les monarques des autres États allemands (à l'exception de l'Autriche) à une convention. Cela améliorera nos relations mutuelles. La convention aura lieu à Baden-Baden et commencera dans environ deux mois.§!"
PRS_event_invite_crowned_heads_to_a_meeting_bavaria_effect_tt:0 "§YNous inviterons les monarques des autres États allemands (à l'exception de l'Autriche) à une convention. Cela améliorera nos relations mutuelles. La convention aura lieu à Bad Kissingen et commencera dans environ deux mois.§!"
prussia.106.t:0 "Une Opportunité d'Influencer les États Allemands ?"
prussia.106.d:0 "Nous apprenons que la [PRS.GetName] prépare une convention des têtes couronnées d'Allemagne pour calmer leur peur de la guerre au milieu de la situation actuelle en Italie et de nos différends résultants avec le [AUS.GetName]. Nous avons beaucoup de raisons de parler aux Prussiens de toute façon et pourrions leur demander un peu de leur temps ?"
prussia.106.a:0 "Demander à parler au Roi de Prusse."
prussia.106.b:0 "Ne pas s'impliquer."
prussia.107.t:0 "La France Souhaite Parler au Roi de Prusse"
prussia.107.d_baden:0 "[FRA.GetLeader] a demandé à parler à notre monarque. Comme il est très occupé par les préparatifs de la réunion des monarques à Baden-Baden, le roi n'a actuellement pas suffisamment de temps pour rencontrer le monarque français. Cependant, nous pourrions offrir à [FRA.GetLeader] l'opportunité d'assister à la réunion des monarques à Baden-Baden. Comme il fait partie de la raison de la peur de la guerre des États allemands du Sud, sa présence pourrait être un signe bienvenu de soulagement. Comment devrions-nous répondre ?"
prussia.107.d_bavaria:0 "[FRA.GetLeader] a demandé à parler à notre monarque. Comme il est très occupé par les préparatifs de la réunion des monarques à Bad Kissingen, le roi n'a actuellement pas suffisamment de temps pour rencontrer le monarque français. Cependant, nous pourrions offrir à [FRA.GetLeader] l'opportunité d'assister à la réunion des monarques à Bad Kissingen. Comme il fait partie de la raison de la peur de la guerre des États allemands du Sud, sa présence pourrait être un signe bienvenu de soulagement. Comment devrions-nous répondre ?"
prussia.107.a:0 "Inviter la France à la réunion des monarques."
prussia.107.b:0 "Leur dire que nous n'avons pas le temps pour le moment."
prussia.108.t_baden:0 "Invitation Prussienne à la Convention des Monarques à Baden-Baden"
prussia.108.t_bavaria:0 "Invitation Prussienne à la Convention des Monarques à Bad Kissingen"
prussia.108.d_baden:0 "Comme le Roi de Prusse est très occupé par les préparatifs de la convention des monarques allemands, il nous a invités à rejoindre ladite convention à Baden-Baden, dans le [BAD.GetName]. Ce serait une opportunité de rencontrer les autres monarques allemands également. Comment devrions-nous répondre ?"
prussia.108.d_bavaria:0 "Comme le Roi de Prusse est très occupé par les préparatifs de la convention des monarques allemands, il nous a invités à rejoindre ladite convention à Bad Kissingen, dans le [BAV.GetName]. Ce serait une opportunité de rencontrer les autres monarques allemands également. Comment devrions-nous répondre ?"
prussia.108.a:0 "Assister à la convention."
prussia.108.b:0 "Refuser d'assister à la convention."
prussia.109.t:0 "Le Roi de Prusse est 'actuellement indisponible'"
prussia.109.d:0 "Dans ce qui pourrait être considéré comme un affront diplomatique, les Prussiens ont répondu à notre demande en disant que - citation - 'le Roi de Prusse est très occupé et actuellement indisponible.' Nous ne pouvons qu'espérer que le public n'apprenne pas cet outrage, sinon nous pourrions avoir une autre guerre sur les bras... Il n'y a pas grand-chose que nous puissions faire à ce sujet pour le moment."
prussia.109.a:0 "Comment osent-ils ?"
prussia.110.t:0 "La France Assistera à la Convention des Monarques"
prussia.110.d_baden:0 "[FRA.GetNameDef] a répondu positivement à notre invitation à la convention des monarques à Baden-Baden. Ils assisteront et nous aurons une meilleure opportunité de calmer les États allemands du Sud. De plus, la convention sera beaucoup plus prestigieuse avec la présence de [FRA.GetLeader]."
prussia.110.d_bavaria:0 "[FRA.GetNameDef] a répondu positivement à notre invitation à la convention des monarques à Bad Kissingen. Ils assisteront et nous aurons une meilleure opportunité de calmer les États allemands du Sud. De plus, la convention sera beaucoup plus prestigieuse avec la présence de [FRA.GetLeader]."
prussia.110.a:0 "Ça semble bien."
prussia.111.t:0 "La France Refuse d'Assister à la Convention des Monarques"
prussia.111.d_baden:0 "[FRA.GetNameDef] a répondu négativement à notre invitation à la convention des monarques. [FRA.GetLeader] voulait parler au Roi de Prusse en privé et a donc refusé notre invitation à Baden-Baden. Cela signifie que nous allons manquer une meilleure opportunité de calmer les États allemands du Sud et la présence de [FRA.GetLeader] aurait pu rendre la convention beaucoup plus prestigieuse également."
prussia.111.d_bavaria:0 "[FRA.GetNameDef] a répondu négativement à notre invitation à la convention des monarques. [FRA.GetLeader] voulait parler au Roi de Prusse en privé et a donc refusé notre invitation à Bad Kissingen. Cela signifie que nous allons manquer une meilleure opportunité de calmer les États allemands du Sud et la présence de [FRA.GetLeader] aurait pu rendre la convention beaucoup plus prestigieuse également."
prussia.111.a:0 "Eh bien, nous ne comprendrons jamais vraiment les Français, n'est-ce pas ?"
prussia.112.t_baden:0 "Convention des Monarques Allemands à Baden-Baden"
prussia.112.t_bavaria:0 "Convention des Monarques Allemands à Bad Kissingen"
prussia.112.d_baden:0 "Les têtes couronnées d'Allemagne se sont réunies à Baden-Baden pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.112.d_bavaria:0 "Les têtes couronnées d'Allemagne se sont réunies à Bad Kissingen pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.112.d_baden_france:0 "Les têtes couronnées d'Allemagne, ainsi que [FRA.GetLeader] de France, se sont réunies à Baden-Baden pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.112.d_bavaria_france:0 "Les têtes couronnées d'Allemagne, ainsi que [FRA.GetLeader] de France, se sont réunies à Bad Kissingen pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.112.a:0 "Espérons que nos efforts ne seront pas vains."
prussia.113.t_baden:0 "Convention des Monarques Allemands à Baden-Baden"
prussia.113.t_bavaria:0 "Convention des Monarques Allemands à Bad Kissingen"
prussia.113.d_baden:0 "Aux côtés de [FRA.GetLeader], les têtes couronnées d'Allemagne se sont réunies à Baden-Baden pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.113.d_bavaria:0 "Aux côtés de [FRA.GetLeader], les têtes couronnées d'Allemagne se sont réunies à Bad Kissingen pour une convention. La belle station thermale bourdonne d'activité, car les différents monarques ont amené leurs entourages avec eux. Plusieurs journalistes et personnalités publiques sont également présents pour accompagner cet événement social majeur. Nous aurons l'opportunité de parler à de nombreux monarques en personne dans une atmosphère détendue au cours des prochains jours."
prussia.113.a:0 "Ah, quel bel endroit !"
FRA_event_german_monarchs_convention_effect_tt:0 "§YNous allons améliorer notre relation avec les États allemands.§!"
prussia.114.t_baden:0 "La Convention des Monarques à Baden-Baden se Termine"
prussia.114.t_bavaria:0 "La Convention des Monarques à Bad Kissingen se Termine"
prussia.114.d_baden:0 "La convention des monarques à Baden-Baden a pris fin. Notre plan pour calmer les autres monarques et rétablir la paix publique a été largement couronné de succès. Nous avons pu nous présenter sous un jour très positif et nous pourrions avoir pris l'avantage sur l'Autriche avec notre attitude attentionnée et posée."
prussia.114.d_bavaria:0 "La convention des monarques à Bad Kissingen a pris fin. Notre plan pour calmer les autres monarques et rétablir la paix publique a été largement couronné de succès. Nous avons pu nous présenter sous un jour très positif et nous pourrions avoir pris l'avantage sur l'Autriche avec notre attitude attentionnée et posée."
prussia.114.d_baden_france:0 "La convention des monarques à Baden-Baden a pris fin. Notre plan pour calmer les autres monarques et rétablir la paix publique a été largement couronné de succès. Nous avons pu nous présenter sous un jour très positif et nous pourrions avoir pris l'avantage sur l'Autriche avec notre attitude attentionnée et posée. La présence de [FRA.GetLeader] de France a encore accru l'ampleur et la signification de la convention."
prussia.114.d_bavaria_france:0 "La convention des monarques à Bad Kissingen a pris fin. Notre plan pour calmer les autres monarques et rétablir la paix publique a été largement couronné de succès. Nous avons pu nous présenter sous un jour très positif et nous pourrions avoir pris l'avantage sur l'Autriche avec notre attitude attentionnée et posée. La présence de [FRA.GetLeader] de France a encore accru l'ampleur et la signification de la convention."
prussia.114.a:0 "Bonne nouvelle !"
