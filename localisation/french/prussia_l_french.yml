#Country Leader Descriptions
PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC:0 "Un homme politique extrêmement réussi et un conservateur pro-constitutionnel fervent, Otto Theodor von Manteuffel est l'un des plus influents partisans du constitutionnalisme en Prusse. Élevé dans une famille aristocratique, Manteuffel s'est rapidement familiarisé avec le droit et l'administration durant sa jeunesse, au point d'attirer l'attention du roi Friedrich Wilhelm IV. Ce favoritisme royal, couplé à son désir de prouver ses compétences parlementaires, lui a permis de gagner en influence et en pouvoir au sein de la politique prussienne, recevant plusieurs postes administratifs et exécutifs tout au long de sa carrière. Cependant, malgré ses connexions aristocratiques, il reste un réformiste acharné, allant jusqu'à déclarer que la politique prussienne devait cesser d’être gouvernée "comme le domaine foncier d’un noble". Depuis décembre 1850, il est Premier ministre de Prusse et a tenté à plusieurs reprises de réformer le pays, mais aucune de ses initiatives n'a abouti. Il est peut-être temps de changer de garde à la Wilhelmsstraße de Berlin ?"
PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC:0 "Le prince Karl Anton de Hohenzollern-Sigmaringen est un aristocrate Junker éminent, né dans la même maison aristocratique que le roi Friedrich Wilhelm IV, la maison de Hohenzollern. Ayant abdiqué en tant que souverain de son petit principauté au profit de son cousin éloigné et ami proche, Wilhelm I, il a renoncé au contrôle de son principauté après son annexion à la Prusse. Issu d'une lignée militaire, le prince Karl Anton a servi dans l'armée prussienne et a atteint le grade de lieutenant-général, obtenant même le titre de chevalier dans le plus haut ordre chevaleresque prussien, l'Ordre de l'Aigle noir. Avec un nom de maison prestigieux et une lignée royale derrière lui, ainsi qu'une carrière militaire décorée, Karl Anton s'est lancé dans la politique et a rapidement émergé sur la scène politique prussienne. Son influence croissante avec Wilhelm I et leurs ambitions communes au sein du Royaume de Prusse et de sa noblesse sont devenues le centre des enjeux politiques prussiens, avec de nombreux partisans qui se rallient à leur côté contre le régime de Manteuffel."
PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC:0 "Né dans une famille noble de lignée militaire, le prince Adolf Karl Friedrich Ludwig zu Hohenlohe-Ingelfingen a servi comme sous-lieutenant dans la campagne allemande de 1813 et en tant que membre du parlement prussien de 1847 à 1854. S'opposant farouchement aux réformes proposées par les conservateurs parlementaires et le populaire parti libéral, étant un conservateur féodal acharné, il défend la suprématie des Junkers dans la politique allemande face aux réformes des partis bureaucratiques-conservateurs et libéraux-conservateurs de la "Nouvelle Époque". Cependant, malgré sa carrière décorée, le prince Adolf Karl reste un homme politique inexpérimenté, bien que ambitieux."
PRS_OTTO_VON_BISMARCK_LEADER_DESC:0 "Otto Eduard Leopold von Bismarck est né le 1er avril 1815, sur le domaine familial de sa famille, au cœur de la Prusse, à l'ouest de Berlin. Sa famille est issue de l'aristocratie Junker depuis cinq générations, et sa mère provient d'une longue lignée d'académiciens et de ministres. Bismarck est connu pour minimiser son passé, son intellect considérable et sa vision cosmopolite. Éduqué à Berlin et diplômé de l'université, il a occupé une série de petits postes diplomatiques avant de se retirer à l'âge de 24 ans pour aider à gérer le domaine familial dans le village de Kneiphof. En 1847, il épouse Johanna von Puttkamer, la duchesse de Lauenburg et une noble prussienne. Désigné délégué au nouveau parlement prussien, où il s'imposera comme une voix réactionnaire contre la révolution anti-autocratique de 1848/49. Sa carrière récente en tant que diplomate prussien, parcourant l'Europe de Saint-Pétersbourg à Paris, lui a donné un aperçu précieux de ces deux nations entourant la Prusse, tout en assistant à des conférences avec l'empereur français Napoléon III et le tsar Alexandre II. Il a également été ambassadeur prussien auprès de la Confédération allemande à Francfort. Ses précédents postes dans la politique prussienne et plus largement allemande lui ont conféré une grande influence dans les cercles politiques, qu'il utilise à son avantage. Bien qu'il soit redouté par la plupart des délégués modérés pour son attitude fermement conservatrice, ses idées ambitieuses et son esprit révolutionnaire pourraient bien réserver quelques surprises."
PRS_FRIEDRICH_III_LEADER_DESC:0 "Fils du roi Wilhelm I et neveu du feu roi Friedrich Wilhelm IV, le jeune Friedrich a été élevé à la manière traditionnelle prussienne, alliant éducation militaire et classique. Ses expériences pendant la période tumultueuse du Vormärz allemand et le mariage déclinant de ses parents ont conduit le prince à rompre avec la tradition des Hohenzollern pour poursuivre une éducation formelle à l'Université de Bonn, au cœur de la plus libérale province prussienne du Rhin. Là, Friedrich se familiarisa avec les arts libéraux et les formes progressistes de gouvernance, développant ainsi une vision libérale de la politique prussienne et allemande dans son ensemble - une position controversée parmi les nobles de la haute aristocratie. Tant sa persuasion politique que ses fiançailles avec Victoria, princesse royale de la couronne britannique, ont été encouragées par les monarques des familles apparentées telles que le roi Léopold I de Belgique et le prince Albert de Saxe-Cobourg et Gotha, prince consort de la reine Victoria, dans une tentative de libéraliser le Royaume de Prusse et l'Allemagne de l'intérieur. Le jeune monarque détient désormais les clés de l'avenir de la Prusse et seul l'avenir nous dira s'il peut réaliser son destin..."
PRS_GEORG_VON_VINCKE_LEADER_DESC:0 "Né en mai 1811 dans la ville rhénane de Hagen, von Vincke a bâti une carrière redoutable en tant qu'homme politique, officier, propriétaire foncier et noble de haut rang dans le Royaume de Prusse. Ayant étudié à l'Université de Berlin puis à Göttingen, il a servi un an dans l'armée sur une base volontaire, avant de travailler dans les cours de Berlin, Minden et Münster. Pendant la révolution de mars de 1848/49, il fut représentant de la Westphalie au Parlement de Francfort, où il rejoignit la faction influente dite 'Café Milani'. Considéré comme un orateur célèbre grâce à ses excellentes compétences rédactionnelles et son talent pour la prise de parole en public, il a occupé de nombreux postes de conférencier public. Bien qu'un fervent défenseur des valeurs conservatrices, il a changé son approche politique après la prise de fonction d'Otto Theodor von Manteuffel en tant que Premier ministre prussien, devenant l'un de ses critiques les plus virulents. Opposant à l'envoyé prussien auprès de l'Assemblée nationale à Francfort, Otto von Bismarck, les deux nobles se sont affrontés en duel à la pistole en 1852, sans qu'aucun des deux ne soit blessé. Vincke a tenté à plusieurs reprises d'obtenir le poste de Premier ministre prussien. Particulièrement avec son attitude anti-polonaise, de nombreux Prussiens le soutiennent pour ce poste - et il est maintenant temps de prouver qu'il mérite cette louange prématurée."
PRS_EDUARD_SIMSON_LEADER_DESC:0 "Né en 1810 à Königsberg, en Prusse-Orientale, dans une famille juive, Simson entre à l'université en 1826 en tant qu'étudiant en droit. Il s'intéresse particulièrement au droit romain et passe même une année à Berlin pour approfondir le sujet, obtenant un Doctorat en Droit après avoir fréquenté l'École de Droit à Paris. Figure de proue du Parlement de Francfort et du courtisan parlementaire d'Erfurt de 1850, il exerce encore une grande influence dans le Royaume de Prusse. Avec de nombreux rôles influents tout au long de sa carrière, il est devenu une figure bien connue dans la politique prussienne et les juridictions."
PRS_RUDOLF_VIRCHOW_LEADER_DESC:0 "Rudolf Virchow est né le 13 octobre 1821 dans la ville de Schivelbein. Fils unique de son père, fermier et représentant du gouvernement local, il était un enfant turbulent et mal élevé. Mais il était brillant scolairement et montrait une grande affection pour ses talents en sciences, en langues et en travail acharné. En travaillant sans salaire comme assistant à l'hôpital Charité, le plus grand de Berlin, sa position lui permet d'accéder aux laboratoires pour poursuivre ses études. En tant que réformateur renommé pour la modernité, il a formulé la phrase : 'La médecine est une science sociale, et la politique n'est rien d'autre que de la médecine à grande échelle'. Co-fondateur du 'Deutsche Fortschrittspartei', il a également prouvé ses capacités et son ambition dans la politique prussienne, étant très respecté à travers tout le spectre politique."
PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC:0 "Un économiste allemand influent, August von der Heydt a occupé des postes élevés au ministère du Commerce et de l'Industrie, créé après les révolutions de 1848. Né en 1801 à Elberfeld, dans le duché de Berg, August était un étudiant brillant et est rapidement monté en grade, étant nommé par le roi Friedrich Wilhelm IV. Depuis 1848, il est responsable de la nationalisation de nombreuses lignes de chemin de fer privées, ayant déjà acheté quelques-unes au nom des 'Preußische Staatseisenbahnen'. Tout en acquérant les lignes existantes, il a également élaboré des plans pour étendre le réseau ferroviaire à travers le Royaume de Prusse. Il a également été responsable de la gestion de la plupart des taxes dans le pays, réformant l'industrie minière en abaissant la taxe moyenne, brisant les guildes minières et mettant fin à la supervision de l'État. Grâce à son expertise économique, il a également contribué à augmenter la circulation monétaire, remplaçant lentement le troc par la monnaie et faisant du 'Vereinstaler' une monnaie clé précieuse dans le Zollverein."

