#Second Schleswig War
PRS_decision_category_sh_question:0 "La Question du Schleswig-Holstein"
PRS_decision_category_sh_question_desc:0 "Les §Yducats de Schleswig et de Holstein§! sont considérés comme une partie intégrante de l'Allemagne. Cependant, ils sont gouvernés par §Y[DEN.GetName]§!, une dynastie que les Allemands considèrent comme une §Ydynastie étrangère§!, ce qui n'est pas bien perçu par le public allemand à cette époque de §Ynationalisme§!. Maintenant, l'accord fragile établi par le §YProtocole de Londres de 1852§! est sur le point de se briser, et un §Yconflit militaire§! semble inévitable."
PRS_decision_support_augustenburg:0 "Soutenir la Maison d'Augustenburg"
PRS_decision_support_augustenburg_desc:0 "Le duc Friedrich Christian August de Schleswig-Holstein-Sonderburg-Augustenburg s'est proclamé le souverain légitime de Schleswig-Holstein, et nous soutiendrons volontiers sa revendication contre les oppresseurs étrangers."
PRS_decision_support_bundesexekution:0 "Soutenir la Bundesexekution contre le Danemark"
PRS_decision_support_bundesexekution_desc:0 "L'armée fédérale a déjà pris les premières mesures pour libérer Schleswig-Holstein et nous soutiendrons de tout cœur les efforts de la Confédération allemande."
dynmod_PRS_SSW_holstein_supply:0 "Mauvaise Situation d'Approvisionnement"
dynmod_PRS_SSW_holstein_supply_desc:0 ""
PRS_mission_win_war_with_denmark:0 "La Deuxième Guerre du Schleswig"
PRS_mission_win_war_with_denmark_desc:0 "Les Danois ont mis en place la Constitution de novembre et ont ignoré l'ultimatum allemand de quitter le duché de Schleswig. Alimentées par des sentiments nationalistes, les deux parties se sentent obligées de résoudre la question du Schleswig-Holstein une fois pour toutes, avec peu d'espoir de compromis. Tandis que les Allemands, qui détiennent déjà le Duché de Holstein, espèrent libérer Schleswig de l'oppression danoise, les Danois se battent pour l'intégration de tout le Schleswig dans leur 'Helstaten', tel qu'énoncé dans la Constitution de novembre."
PRS_decision_peace_of_frankfurt:0 "Paix de Francfort"
PRS_decision_peace_of_frankfurt_desc:0 "Le chemin vers la liberté est désormais clair pour Schleswig-Holstein. [DEN.GetNameDef] perdra cette guerre et le résultat sera un Duché de Schleswig-Holstein uni et libre au sein de la Confédération allemande."
PRS_decision_cooperate_with_austria:0 "Coopérer avec les [AUS.GetName]"
PRS_decision_cooperate_with_austria_desc:0 "La Confédération allemande peut souhaiter une autre solution, mais elle devra faire face à la réalité. La Prusse et l'Autriche seules ont la puissance militaire nécessaire pour résoudre la question du Schleswig-Holstein une fois pour toutes, et nous sommes prêts à le faire."
PRS_decision_invade_schleswig:0 "Envahir Schleswig"
PRS_decision_invade_schleswig_desc:0 "Le jeu déloyal du Danemark doit cesser. Ils peuvent peut-être intimider les petits États allemands, mais la Prusse et l'Autriche ne reculeront pas et n'abandonneront pas le peuple de Schleswig."
PRS_mission_london_conference:0 "La Deuxième Guerre du Schleswig"
PRS_mission_london_conference_desc:0 "Malgré leur manque d'intérêt pour une intervention militaire, les autres grandes puissances européennes sont préoccupées par la possible perturbation de l'équilibre des pouvoirs après le conflit sur Schleswig-Holstein. Les deux parties estiment que leur cause est légitime, mais si l'une des parties peut prouver qu'elle peut gagner cette guerre, elle sera en bonne position pour faire des demandes lors d'une conférence de paix internationale."
PRS_mission_finish_war_with_denmark:0 "Finir la Deuxième Guerre du Schleswig"
PRS_mission_finish_war_with_denmark_desc:0 "La Conférence de Londres a été interrompue car les deux côtés étaient trop têtus pour trouver un compromis. Maintenant, les Allemands peuvent légitimement revendiquer la libération de l'intégralité de Schleswig de l'oppression danoise sans craindre une intervention étrangère, tandis que les Danois peuvent maintenant se battre pour l'intégration de tout Schleswig, comme énoncé dans la Constitution de novembre."
PRS_mission_finish_war_with_denmark_PRS_effect_tt:0 "§GLe Danemark devra demander la paix.§!"
PRS_mission_finish_war_with_denmark_DEN_effect_tt:0 "§GLa [PRS.GetName] cherchera la paix.§!"
PRS_decision_peace_of_vienna:0 "Paix de Vienne"
PRS_decision_peace_of_vienna_desc:0 "Le chemin vers la libération est clair pour Schleswig-Holstein, car le Danemark perdra cette guerre. L'avenir du peuple du duché sera entre de bonnes mains avec l'Autriche et la Prusse."
PRS_decision_gastein_convention:0 "Convention de Gastein"
PRS_decision_gastein_convention_desc:0 "Le condominium austro-prussien sur Schleswig-Holstein était censé être temporaire. Dans la situation administrative actuelle, la juridiction est difficile à déterminer, ce qui crée de nombreux problèmes, non seulement pour les habitants, mais aussi pour les autorités dirigeantes des puissances suzeraines. Il est temps de trouver une solution plus permanente."
PRS_decision_annex_puppet_SCH:0 "Intégrer Schleswig"
PRS_decision_annex_puppet_SCH_desc:0 "Nous devons intégrer ce que nous avons gagné lors de la Deuxième Guerre du Schleswig."
PRS_decision_annex_puppet_SCH_effect_tt:0 "§Y[PRS.GetNameDef]§! annexera §Y[SCH.GetNameDef]§!.\n\n§Y[SCH.GetNameDef]§! perdra ses cores.\n\n§RSans le§! §YTogether for Victory§! §RDLC, c'est la seule façon d'annexer§! §Y[SCH.GetNameDef]§!§R.§!"
PRS_decision_annex_puppet_HLS:0 "Intégrer Holstein"
PRS_decision_annex_puppet_HLS_desc:0 "Nous devons intégrer ce que nous avons gagné lors de la Deuxième Guerre du Schleswig."
PRS_decision_annex_puppet_HLS_effect_tt:0 "§Y[PRS.GetNameDef]§! annexera §Y[HLS.GetNameDef]§!.\n\n§Y[HLS.GetNameDef]§! perdra ses cores.\n\n§RSans le§! §YTogether for Victory§! §RDLC, c'est la seule façon d'annexer§! §Y[HLS.GetNameDef]§!§R.§!"
PRS_decision_core_second_schleswig_war_schleswig:0 "Administration Territoriale du Schleswig"
PRS_decision_core_second_schleswig_war_schleswig_desc:0 "Après avoir gagné la guerre contre le Danemark, un nouveau territoire est tombé sous notre contrôle et nous devons travailler à l'intégrer dans notre administration."
PRS_decision_core_second_schleswig_war_vienna:0 "Administration Territoriale de Schleswig-Holstein"
PRS_decision_core_second_schleswig_war_vienna_desc:0 "Après avoir gagné la guerre contre le Danemark, un nouveau territoire est tombé sous notre contrôle. Que nous le contrôlions directement ou indirectement, nous devons travailler à l'intégrer dans notre administration."
PRS_decision_core_second_schleswig_war_russell:0 "Administration Territoriale de Holstein"
PRS_decision_core_second_schleswig_war_russell_desc:0 "Après avoir gagné la guerre contre le Danemark, un nouveau territoire est tombé sous notre contrôle. Que nous le contrôlions directement ou indirectement, nous devons travailler à l'intégrer dans notre complexe administratif!"
PRS_decision_core_second_schleswig_war_bismarck:0 "Administration Territoriale de Schleswig-Holstein"
PRS_decision_core_second_schleswig_war_bismarck_desc:0 "Après avoir gagné la guerre contre le Danemark, un nouveau territoire est tombé sous notre contrôle. Que nous le contrôlions directement ou indirectement, nous devons travailler à l'intégrer dans notre complexe administratif!"
PRS_decision_ask_access_denmark:0 "Obtenir l'accès de nos troupes aux îles danoises"
PRS_decision_ask_access_denmark_desc:0 "Certaines de nos régiments sont toujours coincés sur les îles sous contrôle danois. Pour leur donner un passage sécurisé sur nos navires, nous devons demander un accès temporaire au port du Danemark pour évacuer nos troupes de leur territoire. Ils seront de toute façon ravis de s'en débarrasser..."
PRS_decision_ask_access_denmark_effect_tt:0 "§YLe Danemark révoquera l'accès militaire dans un mois.§!"
PRS_DEN_sh_war_effect_tt:0 "§RAttention ! Dans la guerre qui va suivre avec le Danemark, n'envahissez pas par mer Bornholm, sinon la trêve scriptée pourrait ne pas se déclencher et vous risqueriez de vous retrouver bloqué dans votre progression vers l'unification allemande.\n\n§!"
PRS_disband_mobilized_divisions_effect_tt:0 "\n\n§YToutes les divisions mobilisées seront dissoutes.§!"

#German War/Seven Weeks War
PRS_decision_category_german_war:0 "Le Dualisme Allemand"
PRS_decision_category_german_war_desc:0 "La §YConfédération Allemande§! était un produit de la §Ypériode de la Restauration§! après la défaite de Napoléon et une solution finalement insatisfaisante à la §YQuestion Allemande§!, comme l'a prouvé la §YRévolution de Mars de 1848/49§! et ses conséquences. Les §Ygrandes puissances européennes§! craignaient qu'une §Ynation allemande centralisée§! ne mette en danger le §Yéquilibre des puissances§! dans le soi-disant §Y'Concert européen'§!, la Confédération Allemande est née comme une §Yassociation lâche des peuples allemands§!, dirigée par le §Y[AUS.GetName]§! et le §Y[PRS.GetName]§!. Mais ce §Y'Dualisme Allemand'§! est une fois de plus au bord de l’effondrement – et cette fois-ci, la situation semble irréparable, les deux pays étant de plus en plus proches d’un §Yconflit militaire§!..."
PRS_decision_break_dualism:0 "Rompre le Dualisme Allemand"
PRS_decision_break_dualism_desc:0 "Les tensions entre les deux grandes puissances allemandes, le [AUS.GetName] et le [PRS.GetName], ont atteint leur paroxysme. Nous en avons assez de jouer les seconds rôles ! L'Autriche n'est pas en position de maintenir une présidence solidaire sur la Confédération Allemande, et si les Autrichiens ne cèdent pas, nous sommes prêts à laisser le conflit s'intensifier."
PRS_decision_PRS_ITA_alliance:0 "Proposer une alliance avec le [ITA.GetName]"
PRS_decision_PRS_ITA_alliance_desc:0 "Le Haut Commandement Militaire exige que nous tentions de négocier une alliance avec le [ITA.GetName]. En cas de guerre avec le [AUS.GetName], cela détournerait certaines forces autrichiennes de nos frontières. Les Italiens demanderont probablement quelque chose en retour, toutefois."
PRS_decision_gerconfed_reforms:0 "Plan de Réformes de la Confédération"
PRS_decision_gerconfed_reforms_desc:0 "Nous tenterons de pousser certaines réformes dans la Confédération Allemande qui nous permettraient de réunifier l'Allemagne plus facilement. L'Autriche pourrait être contrariée par notre ambition de faire cela, mais nous ne pouvons pas négliger nos propres intérêts juste pour les apaiser - nous devrions probablement nous préparer à un conflit militaire si nous souhaitons prendre cette décision.\n\n§Y(Cette décision mène à la Guerre Allemande)§!"
PRS_decision_gerconfed_reforms_effect_tt:0 "§RCela pourrait mener à un conflit avec le [AUS.GetName] !§!\n\n"
PRS_mission_german_war:0 "La Guerre Allemande"
PRS_mission_german_war_desc:0 "Des décennies d'interaction entre coopération et antagonisme ont enfin atteint leur apogée. Les deux hégémons allemands, le [AUS.GetName] et le [PRS.GetName], n'ont pas été capables de trouver une solution pacifique au problème éternel du dualisme allemand. Désormais, le champ de bataille décidera qui a raison et qui a tort."
PRS_mission_german_war_PRS_trigger_tt:0 "§YConditions de Victoire§!\n\n§GPour gagner cette guerre,§!\nnous devons contrôler :\n§YSaxe, les Sudètes et la Silésie de Moravie§!\nou\n§YLa Bohême et faire pression sur l'Autriche pour qu'elle atteigne plus de 10% de capitulation§!\nou\n§YL'Autriche doit être à plus de 15% de capitulation.§!\n\nEn même temps, nous devons éviter de :\n§Yperdre le contrôle de la Silésie (les trois états)§!\nou\n§Yperdre le contrôle de Berlin, Brandebourg et du nord de la Saxe§!\nou\n§Yêtre à plus de 50% vers la capitulation nous-mêmes.§!\n§ROsinon, nous perdrons cette guerre !§!"
PRS_mission_german_war_AUS_trigger_tt:0 "§YConditions de Victoire§!\n\n§GPour gagner cette guerre,§!\nnous devons contrôler :\n§YSilésie (les trois états)§!\nou\n§YBerlin, Brandebourg et le nord de la Saxe§!\nou\n§YLa Prusse doit être à plus de 50% vers la capitulation.§!\n\nEn même temps, nous et nos alliés devons éviter de :\n§Yperdre le contrôle de la Saxe, des Sudètes et de la Silésie de Moravie§!\nainsi que\n§Yperdre le contrôle de la Bohême et être à plus de 10% vers la capitulation§!\nainsi que\n§Yêtre à plus de 15% vers la capitulation.§!\n§ROsinon, nous perdrons cette guerre !§!"
PRS_mission_german_war_PRS_effect_tt:0 "§GLe [AUS.GetNameDef] devra demander la paix.§!"
PRS_mission_german_war_AUS_effect_tt:0 "§GLe [PRS.GetNameDef] devra demander la paix.§!"
PRS_decision_ask_access_hohzolsigrin:0 "Faire sortir nos troupes du sud de l'Allemagne"
PRS_decision_ask_access_hohzolsigrin_desc:0 "Certaines de nos régiments sont bloqués dans la province de Hohenzollern-Sigmaringen, qui nous appartient, après la guerre avec l'Autriche. Ces troupes ne sont pas légalement autorisées à revenir vers notre territoire, nous devrions donc demander un accès aux États du sud de l'Allemagne pour les récupérer. De toute façon, ils n'auront guère le choix que de l'accepter..."
PRS_decision_ask_access_hohzolsigrin_effect_tt:0 "§YLes états du sud révoqueront l'accès militaire dans un mois.§!"
PRS_disband_mobilized_divisions_7WW_effect_tt:0 "\n\n§YToute division mobilisée sera dissoute. Les templates réguliers seront débloqués.§!"

#Politics of the North German Confederation
PRS_decision_category_NGC_politics:0 "Politique de la Confédération Allemande du Nord"
PRS_decision_category_NGC_politics_desc:0 "Le §YDualisme Allemand§! a enfin pris fin - et nous en sommes sortis victorieux. Il est maintenant temps de récolter les fruits de cette situation et de §Yaffirmer notre domination§!, à la fois dans la §YConfédération Allemande du Nord§! mais aussi dans §YGermany§! dans son ensemble. Avant tout, nous devons sécuriser ce que nous avons gagné et §Yconsolider la nouvelle confédération§!. Après cela, nous pourrons essayer de rendre nos institutions plus §Yattrayantes pour les États du Sud de l'Allemagne§!."
PRS_mission_draft_constitution:0 "Rédiger une Constitution"
PRS_mission_draft_constitution_desc:0 ""
PRS_mission_draft_constitution_trigger_tt:0 "§RLe temps presse !§! Le §GReichstag constituant§! doit résoudre toutes les §Yhuit§! §Gquestions constitutionnelles§! et produire un §Gprojet de constitution§! aussi rapidement que possible, sinon nous risquons des problèmes politiques. Un état d'incertitude prolongé nuirait non seulement à notre réputation ; il pourrait aussi mettre en péril la stabilité de la confédération récemment formée..."
PRS_mission_draft_constitution_effect_tt:0 "§GLe projet de constitution est prêt à être soumis au vote.§!"
PRS_decision_put_draft_to_vote:0 "Soumettre le projet de constitution au vote"
PRS_decision_put_draft_to_vote_desc:0 ""
PRS_decision_put_draft_to_vote_trigger_tt:0 "Nous devons d'abord résoudre toutes les §Gquestions constitutionnelles§! avant de soumettre le projet au vote."
