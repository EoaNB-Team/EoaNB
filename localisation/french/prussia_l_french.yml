PRS_decision_core_seven_weeks_war:0 "Réforme administrative de la Confédération"
PRS_decision_core_seven_weeks_war_desc:0 "Après avoir gagné la guerre contre l'Autriche, certains nouveaux territoires sont tombés sous notre contrôle. Que nous les contrôlions directement ou indirectement, nous devons travailler à les intégrer dans notre complexe administratif !"
PRS_decision_core_seven_weeks_war_effect_tt:0 "Les §Ypetites nations allemandes§! perdront leurs droits sur ces états."
PRS_decision_confiscate_hanover_assets:0 "Confisquer les biens de la Maison Royale de Hanovre"
PRS_decision_confiscate_hanover_assets_desc:0 "Notre victoire sur le Royaume de Hanovre nous donne l'opportunité de confisquer le trésor de l'État de l'ancienne Maison des Guelphes. Cela ne plaira certainement pas à tout le monde, mais l'ancien roi hanovrien, George V, ne manque jamais une occasion de semer la discorde à l'étranger contre la Prusse et la Confédération Allemande du Nord. Il aurait même mobilisé un petit groupe de volontaires, appelés la ‘Légion Guelphe’, pour lutter contre nous dans une guerre future ! Compte tenu de ces circonstances, la confiscation du trésor de l'État serait un moyen légitime de combattre ces agitations guelphes."
