PRS_decision_category_Friedrich_III:0 "Règne de Friedrich III"
PRS_decision_category_Friedrich_III_desc:0 "Son père, §YLe Roi Guillaume I§!, obstinément campé sur ses positions, finissant par se fatiguer du conflit apparemment irrésolvable avec le parlement concernant la §Yréforme de l'armée§!, a §Yabdication§!. Maintenant, le destin de la Prusse repose entre les mains du jeune §YFriedrich III§!, à peine une trentaine d'années. Le principe monarchique a clairement été endommagé par cette succession quelque peu §Ycontre-nature§!, et l'ombre de Guillaume pourrait bien hanter le jeune roi pendant un certain temps, surtout que les §Yélites conservatrices§! craignent les §Ytendances libérales de Friedrich§!, en grande partie attribuées à l'influence de sa femme §Yla Reine Victoria§!, princesse de la famille royale britannique. Sa Majesté §YLe Roi Friedrich III§! devra agir de manière décisive pour §Ysurmonter la crise§!, mais devra veiller à ne pas §Yantagoniser les Junkers prussiens§! en même temps. Pourra-t-il accomplir le destin des §Y[PRS.GetName]§! ou sera-t-il, lui aussi, écrasé entre les lignes de front de ce conflit ?"
