PRS_idea_three_class_franchise_desc:0 "Le 'Dreiklassenwahlrecht', ou système de vote à trois classes, est un système de vote dans lequel les gens sont divisés en trois groupes de vote en fonction de la quantité d'impôts qu'ils paient - c'est-à-dire les pauvres, la classe moyenne et les riches respectivement. Seuls les hommes de plus de 21 ans étaient qualifiés pour voter, et le vote direct était effectué oralement dans des lieux publics. Selon un recensement récent, la première classe constitue environ 5% de la population, la deuxième classe environ 13% et la troisième classe la majorité à 82%."

