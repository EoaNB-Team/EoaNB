PRS_idea_prussian_style_liberalism:0 "Libéralisme de Style Prussien"
PRS_idea_prussian_style_liberalism_desc:0 "Bien que nous embrassions pleinement les idéaux libéraux, nous devons rester fidèles à nous-mêmes, c'est-à-dire aux principes et valeurs fondamentales prussiennes. En ajustant sensiblement notre système politique, nous pouvons combiner le meilleur des deux mondes à notre avantage."
