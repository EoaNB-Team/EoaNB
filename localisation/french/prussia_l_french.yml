#Prussian Army Reform
PRS_decision_category_heeresreform:0 "Réforme de l'Armée Prussienne"
PRS_decision_category_heeresreform_desc:0 "Bien que nous n'ayons pas directement participé à ceux-ci, les récents §Yconflits sur les terres européennes et américaines§! ont prouvé que notre armée est obsolète, tant dans sa pensée que dans son matériel, et gravement sous-dimensionnée. L'§Y'Armée Royale Prussienne'§!, autrefois la fierté de la nation, n'a pas beaucoup évolué depuis les grandes victoires des §YGuerres de Libération§! entre 1813 et 1815. Cette situation ne peut plus perdurer, sinon nous risquons de perdre notre statut de §Ygrande puissance§!. Nous devons donc agir rapidement et fermement afin de §Yréformer nos forces armées§!."
PRS_mission_parliamentary_reform_bill:0 "Expansion de l'Armée par Décret"
PRS_mission_parliamentary_reform_bill_desc:0 ""
PRS_mission_parliamentary_reform_bill_trigger_tt:0 "Par le pouvoir du §Gdécret parlementaire§! nous allons recruter plus de troupes au cours des prochaines années, si nous avons la §Gmain-d'œuvre§! et §Gl'argent§! nécessaires.\n\nPour accomplir cette mission, §Ycomplétez cinq événements de recrutement§! qui se déclencheront automatiquement au cours des deux prochaines années et demie.\nVous aurez besoin d'environ §Y55 000 hommes§! au total pour terminer la mission.\n\n§RSi vous n'avez pas assez de main-d'œuvre lorsque le prochain événement se déclenche, le processus de recrutement sera reporté, ce qui pourrait finalement entraîner l'échec de la mission.\n\nNOTE: Vous n'avez PAS besoin de terminer les autres décisions de la Heeresreform avant que le temps ne soit écoulé.§!"
PRS_mission_roons_reform_bill:0 "Expansion de l'Armée par Décret"
PRS_mission_roons_reform_bill_desc:0 ""
PRS_mission_roons_reform_bill_trigger_tt:0 "Par le pouvoir du §Y'Allerhöchste Kabinettsorder' (A.O.K.)§! - un décret royal directement ordonné par le roi lui-même - nous allons recruter plus de troupes au cours des prochaines années, si nous avons la §Ymain-d'œuvre§!, §Yequipement§! et §Yl'argent§! nécessaires.\n\nPour accomplir cette mission, §Ycomplétez cinq événements de recrutement§! qui se déclencheront automatiquement au cours des deux prochaines années et demie.\nVous aurez besoin d'environ §Y60 000 hommes§! au total pour terminer la mission.\n\n§RSi vous n'avez pas assez de main-d'œuvre lorsque le prochain événement se déclenche, le processus de recrutement sera reporté, ce qui pourrait finalement entraîner l'échec de la mission.\n\nNOTE: Vous n'avez PAS besoin de terminer les autres décisions de la Heeresreform avant que le temps ne soit écoulé.§!"
