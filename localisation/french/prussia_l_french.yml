prussia.909.t:0 "La Loi sur le Commerce et les Tarifs Prussiens de [GetYear]"
prussia.909.d:0 "Ancrée profondément dans les croyances de Sa Majesté le Roi, l'idée que la liberté de commerce et de marché est fondamentale pour le bien-être économique du pays et de ses citoyens. À l'exemple des Britanniques, Friedrich III a introduit un projet de loi qui supprimerait effectivement tous les tarifs sur les marchandises entrant dans le [PRS.GetName] et orienterait le pays vers un chemin vers le libre-échange. Tandis que Sa Majesté et la plupart des délégués libéraux sont convaincus que cela aidera le pays, les conservateurs sont profondément préoccupés par leur prospérité individuelle, car la plupart d'entre eux dépendent de la protection du secteur agricole contre les importations étrangères bon marché."
