PRS_decision_category_industrialisation:0 "Industrialisation prussienne"
PRS_decision_category_industrialisation_desc:0 "§Y[PRS.GetNameDef]§! est en train de s'industrialiser rapidement, il n'y a aucun doute là-dessus, mais nos concurrents en Europe et à l'étranger ne restent pas non plus inactifs. Bien que nous soutenions généralement la §Yliberté d'entreprise privée§!, nous devons trouver un moyen de promouvoir les entreprises et les projets ayant le potentiel de renforcer considérablement la puissance économique de notre pays. Certains §Yentrepreneurs§! ont déjà attiré l'attention du public et il pourrait être favorable de les soutenir par divers canaux administratifs. Nous pourrions également investir dans l'§Yinfrastructure§! de notre pays pour soutenir le commerce intérieur et la mobilité."
