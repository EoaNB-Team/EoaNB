prussia_focus:0 "Arbre de Focus Prussien"

#Economy - HISTORICAL (mainly)
PRS_focus_economy:0 "L'Économie Prussienne"
PRS_focus_economy_desc:0 "Depuis longtemps, l'économie prussienne a prospéré sous ses propres conditions, mais nous prenons du retard dans l'adaptation de notre économie aux tendances de l'industrialisation. Un État qui prend du retard en économie prend du retard en supériorité ; cela, nous devons le reconnaître."
PRS_focus_state_rail:0 "Preußische Staatseisenbahnen"
PRS_focus_state_rail_desc:0 "Nous subventionnerons la construction de nouveaux réseaux ferroviaires à travers notre pays - notre infrastructure en bénéficiera certainement."
PRS_focus_berlin_anhalt_rail:0 "Étendre le Chemin de Fer Berlin-Anhalt"
PRS_focus_berlin_anhalt_rail_desc:0 "La Berlin-Anhaltische Eisenbahn-Gesellschaft a rapidement étendu le réseau ferroviaire au sein de notre nation. À l'origine s'étendant sur seulement 20 kilomètres, le projet de chemin de fer Berlin-Anhalt a depuis connecté de nombreux lieux avec Berlin et s'est lié à de nombreuses autres lignes ferroviaires. Connecter les lignes de Wittenberg à Bitterfeld augmentera grandement l'étendue de la BAE."
PRS_focus_silesia_rail:0 "Étendre les Chemins de Fer Silésiens"
PRS_focus_silesia_rail_desc:0 "Étendre le réseau ferroviaire actuel en Silésie étendra notre portée vers les provinces du sud-est de la Prusse, ce qui pourrait être vital si nous devions un jour affronter l'Autriche..."
PRS_focus_ostbahn_rail:0 "Terminer la Preußische Ostbahn"
PRS_focus_ostbahn_rail_desc:0 "Nous terminerons la grande ligne ferroviaire étendant l'infrastructure à l'est de notre pays, et ainsi, connecterons enfin notre capitale, Berlin, avec la ville traditionnelle du couronnement du monarque, Königsberg."
PRS_focus_rhineland_rail:0 "Étendre les Chemins de Fer de Rhénanie"
PRS_focus_rhineland_rail_desc:0 "Étendre le système ferroviaire actuel en Rhénanie et en Westphalie soutiendra la croissance économique et permettra aux ressources de se déplacer plus rapidement dans les provinces de l'ouest."
PRS_focus_trade_and_commerce:0 "Commerce et Commerce"
PRS_focus_trade_and_commerce_desc:0 "Nous devons soutenir la croissance du commerce et du commerce pour assurer la sécurité financière de nos affaires d'État."
PRS_focus_norswe_zoll:0 "Traités de Commerce Étranger du Zollverein"
PRS_focus_norswe_zoll_desc:0 "À l'origine, le Zollverein était une union douanière destinée à connecter les États allemands, à supprimer les barrières douanières et à gérer les politiques économiques au sein de son territoire. Malgré les différences culturelles et historiques, plusieurs pays sont intéressés par le commerce avec le Zollverein, et après de nombreuses discussions, il a été convenu que de tels traités bénéficieraient en fin de compte à tous les États membres."
PRS_focus_trade_france:0 "Traité Commercial avec la France"
PRS_focus_trade_france_desc:0 "Quelle que soit notre position avec les Français, leur pays est riche, et nous pourrions certainement bénéficier de l'expansion du commerce entre nos nations."
PRS_focus_berliner_borse:0 "Berliner Börse"
PRS_focus_berliner_borse_desc:0 "La bourse de Berlin gagne lentement en importance. Cependant, l'ancien site offre peu ou pas de place pour l'expansion. Nous devrions trouver un site pour un nouveau bâtiment qui représentera l'ascension en estime des finances et du commerce prussiens."
PRS_focus_prussian_consortium:0 "Preußen-Konsortium"
PRS_focus_prussian_consortium_desc:0 "En formant un consortium des banques les plus puissantes de Prusse, nous pourrions augmenter considérablement la valeur et la sécurité de nos obligations d'État, ce qui, à son tour, nous donnerait une marge de manœuvre financière pour les projets nationaux et internationaux."
PRS_focus_economic_legislation:0 "Législation Économique"
PRS_focus_economic_legislation_desc:0 "La législation économique prussienne commence à peine à coordonner les pratiques du commerce, du commerce, de la science et de l'industrie de manière plus rigoureuse. En élargissant, en normalisant et en centralisant ces réglementations, nous pourrions certainement éliminer les obstacles et prévenir l'exploitation."
PRS_focus_handelsgesetz_law:0 "Allgemeines Deutsches Handelsgesetzbuch"
PRS_focus_handelsgesetz_law_desc:0 "Bien que nos réseaux commerciaux et notre influence maritime soient minimes comparés aux puissances coloniales de l'ouest, les régions allemandes ont été structurées par des siècles de commerce mercantile bien avant la Hanse. Jusqu'à présent, l'état exact des marchands et du commerce n'était que vaguement défini ou discuté au sein du gouvernement, et avec l'essor du capitalisme et de l'industrialisation, notre nation doit maintenant s'attaquer à cela. Le manque de commerce centralisé reflète également la désunion des États allemands ; en tant que puissance allemande dominante, la Prusse doit avancer. Réformer les projets suggérés dans la Constitution de Paulskirche devrait consolider notre commerce et unir la Confédération germanique plus étroitement qu'auparavant."
PRS_focus_borsenordnung:0 "Neue Börsenordnung"
PRS_focus_borsenordnung_desc:0 "Avec la croissance du marché boursier vient la nécessité de régulation. Pour prévenir les perturbations économiques et stimuler davantage la croissance et la stabilité, nous devrons réguler les bourses en Prusse."
PRS_focus_protect_patentordnung:0 "Protéger la Patentordnung"
PRS_focus_protect_patentordnung_desc:0 "Depuis trop longtemps, l'absence de loi sur le droit d'auteur a entravé les progrès scientifiques et culturels. Maintenant, les partisans du libre-échange radical commencent à rassembler du soutien pour une abolition de la Patentordnung, qui protège la propriété intellectuelle concernant les inventions. Ils prétendent que cette législation entrave la croissance économique car elle empêche les inventions de se répandre. Cependant, il a été prouvé au Royaume-Uni et aux États-Unis qu'une loi sur les brevets encourage en fait l'ingéniosité ; par conséquent, nous ne devons pas céder à leurs demandes."
PRS_focus_mining_standards:0 "Preußisches Berggesetz"
PRS_focus_mining_standards_desc:0 "L'exploitation minière a été un facteur fort de l'industrie et du commerce allemands même avant le Moyen Âge, mais avec l'ère industrielle à nos portes, nous devons améliorer nos normes minières. L'Allemagne regorge de ressources importantes comme le charbon et le fer, mais le manque de normes appropriées entrave notre développement."
PRS_focus_prussian_urbanization:0 "Urbanisation Prussienne"
PRS_focus_prussian_urbanization_desc:0 "Bien que la majorité de la population prussienne vive encore à la campagne, le pourcentage de personnes vivant dans les villes augmente rapidement. Ce processus, communément appelé urbanisation, va de pair avec le développement industriel de notre pays, et l'encourager serait probablement bénéfique."
PRS_focus_execute_hobrecht_plan:0 "Exécuter le Plan Hobrecht"
PRS_focus_execute_hobrecht_plan_desc:0 "Notre capitale, Berlin, se développe rapidement. Des personnes de la campagne environnante et de tout notre royaume déménagent dans la ville pour trouver du travail, une meilleure vie ou l'excitation de vivre dans l'une des villes les plus dynamiques de son époque. Mais des milliers de nouveaux arrivants causent naturellement des problèmes. Heureusement pour nous, nous avons un expert en planification urbaine, nommé James Hobrecht, parmi le corps administratif de la ville."
PRS_focus_encourage_ruhr_urbanization:0 "Encourager l'Urbanisation de la Ruhr"
PRS_focus_encourage_ruhr_urbanization_desc:0 "Il y a un demi-siècle, des régions plutôt désolées de l'Allemagne, la Rhénanie et la Westphalie, ont été données à la Prusse comme lot de consolation lors du Congrès de Vienne de 1815. Depuis quelques décennies, elles se transforment en centres prospères et industrialisés de la Prusse. En particulier, les villes proches de la rivière Ruhr, comme Duisbourg, Dortmund ou Essen, construites sur de grands gisements de charbon et d'autres minéraux, se développent rapidement. Nous devrions essayer d'encourager et de canaliser cette migration interne à notre avantage."
PRS_focus_encourage_silesian_urbanization:0 "Encourager l'Urbanisation Silésienne"
PRS_focus_encourage_silesian_urbanization_desc:0 "La Silésie est un autre cœur industriel de la Prusse. Les centres urbains le long de la vallée de la rivière Oder comme Breslau, ainsi que les districts miniers émergents dans les collines riches en ressources de Haute-Silésie comme Kattowitz, contribuent au développement industriel de la Prusse, un processus que nous devrions essayer d'encourager."
PRS_focus_establish_sewerage_standards:0 "Établir des Normes d'Égouttage"
PRS_focus_establish_sewerage_standards_desc:0 "Si nous voulons prévenir les épidémies et éviter que nos centres urbains en croissance ne deviennent des trous sanitaires, nous devons établir des normes d'égouttage. Notre urbaniste James Hobrecht a une certaine expertise dans ce domaine et nous devrions essayer de capitaliser sur cela."
PRS_focus_prussian_industrialization:0 "Industrialisation Prussienne"
PRS_focus_prussian_industrialization_desc:0 "Bien que la révolution industrielle soit arrivée dans notre nation, la majeure partie de notre économie est encore dominée par des secteurs d'activité préindustriels, comme l'agriculture ou l'artisanat. Promouvoir le développement industriel des régions urbaines soutiendra certainement la croissance économique."
PRS_focus_borsig:0 "Borsig"
PRS_focus_borsig_desc:0 "August Borsig est dans le secteur de l'ingénierie mécanique depuis 1837, son entreprise se concentre maintenant sur les locomotives. Il a récemment étendu ses usines dans le nord-ouest de Berlin, et le soutenir dans ses efforts pourrait nous aider à sécuriser un fournisseur dominant et stable d'équipements ferroviaires très nécessaires."
PRS_focus_krupp:0 "Krupp"
PRS_focus_krupp_desc:0 "L'équilibre délicat entre l'État et les entreprises s'est avéré supérieur pour les entreprises, car leur capital et leur dévouement à la production sont bien plus grands que ce que nous pourrons jamais atteindre par nous-mêmes. L'un des entrepreneurs les plus éminents, Friedrich Krupp, se spécialise dans la production d'acier et d'artillerie, et coopérer avec lui augmentera certainement non seulement nos capacités militaires, mais réduira également notre fardeau en temps de guerre."
PRS_focus_siemens_halske:0 "Siemens & Halske"
PRS_focus_siemens_halske_desc:0 "Werner Siemens est l'un des esprits les plus innovants dans le domaine des télécommunications au monde. En 1847, il a établi son entreprise avec l'ingénieur de précision Johann Georg Halske à l'ouest de Berlin. Depuis, l'entreprise a connu une croissance dramatique, et nous pourrions certainement bénéficier de les soutenir dans leurs efforts."
PRS_focus_vulcan_ag:0 "Vulcan AG"
PRS_focus_vulcan_ag_desc:0 "La Poméranie, ainsi que les provinces de Berlin et du Brandebourg autour d'elle, est un exemple de grande puissance industrielle au sein de l'Europe centrale, mais comparée aux leaders mondiaux de l'industrialisation, elle a encore un long chemin à parcourir. Une entreprise prometteuse de Stettin est la soi-disant Vulcan AG, spécialisée dans l'industrie de la construction navale. Étendre leurs usines et subventionner la croissance industrielle dans la région devrait considérablement augmenter notre capacité industrielle."
PRS_focus_dreyse_rifle:0 "Fusil Dreyse"
PRS_focus_dreyse_rifle_desc:0 "Initialement développé par Johann Nikolaus von Dreyse dans sa manufacture dans l'arrière-pays de Thuringe, le fusil à aiguille Dreyse est un fusil à verrou prometteur à chargement par la culasse. Si nous parvenons à produire en masse ce fusil technologiquement supérieur, nous devrions bénéficier d'un avantage significatif sur le champ de bataille."
PRS_focus_spandau_arsenal:0 "Déplacer l'Arsenal Royal à Spandau"
PRS_focus_spandau_arsenal_desc:0 "Située à l'origine à Potsdam, la Königliche Preußische Gewehrfabrique a été le principal fournisseur d'armes prussiennes depuis un certain temps. Cependant, les terrains de l'usine à Potsdam ont atteint leur capacité, et l'arsenal et ses usines associées déménagent actuellement à Spandau, dans la périphérie ouest de Berlin, pour permettre l'expansion. Nous devrons achever le déménagement de l'Arsenal Royal vers la Citadelle de Spandau à Berlin, afin de pouvoir augmenter sa production militaire à l'avenir."
PRS_focus_dreyse_rifle_factory:0 "Dreyse Gewehrfabrik"
PRS_focus_dreyse_rifle_factory_desc:0 "Pour produire en masse le fusil Dreyse, nous devrons soutenir l'entreprise à Sömmerda. L'usine Dreyse en développement, si subventionnée, pourrait éventuellement produire beaucoup d'armes à feu pour notre pays."
PRS_focus_suhl_rifle_factories:0 "Suhler Gewehrfabriken"
PRS_focus_suhl_rifle_factories_desc:0 "La petite ville de Suhl au cœur de la Thuringe a une histoire étonnamment riche de fabrication de fusils. Les entreprises J.P. Sauer & Sohn, C.G. Haenel et Simson & Co. jouissent toutes d'une renommée nationale. Investir dans ces entreprises pourrait nous aider à sécuriser des fournisseurs d'armes à feu fiables et innovants."
PRS_focus_erfurt_rifle_factory:0 "Königl. Preuß. Gewehrfabrik Erfurt"
PRS_focus_erfurt_rifle_factory_desc:0 "Nous essaierons d'étendre notre industrie militaire près des cœurs de fabrication de fusils de Thuringe et d'établir une usine d'armes à Erfurt. Nous espérons que le site de l'usine bénéficiera de l'expertise et de l'infrastructure économique qui l'entourent."
PRS_focus_powerful_economy:0 "Wirtschaftsvormacht"
PRS_focus_powerful_economy_desc:0 "Notre économie puissante alimente nos universités et augmente nos capacités scientifiques."

#Prussian Army - HISTORICAL (incl. ALT-HISTORY foci)
PRS_focus_army_with_state:0 "Une Armée avec un État"
PRS_focus_army_with_state_desc:0 "La Prusse n'est pas un État avec une armée, mais une armée avec un État. - Citation du 18ème siècle. La Prusse a une histoire d'excellence militaire, rendons nos ancêtres fiers !"
PRS_focus_king_army_prs:0 "Armée Royale Prussienne"
PRS_focus_king_army_prs_desc:0 "Notre Armée Royale effectuera quelques exercices pour rester entraînée et performante. Un nouveau général apportera des idées fraîches, mais nous devrions également réformer le Haut Commandement Militaire."
PRS_focus_king_army_prs_moltke_effect_tt:0 "§G§YHelmuth von Moltke§! deviendra disponible en tant que §YGénéral§! et en tant que §YChef du Commandement Tactique de l'Armée§!.§!"
PRS_focus_heeresreform:0 "Réforme de l'Armée"
PRS_focus_heeresreform_desc:0 "La Guerre de Crimée et la Deuxième Guerre d'Indépendance Italienne ont prouvé que notre ancienne puissance militaire a souffert. Malgré une population en croissance rapide, notre armée permanente est toujours de la même taille qu'en 1815. Nous devons réformer l'armée si nous voulons conserver notre place parmi les grandes puissances."
PRS_focus_parlamentsheer:0 "Armée Parlementaire"
PRS_focus_parlamentsheer_desc:0 "Nous devons renforcer le contrôle parlementaire sur l'armée. La loi doit primer sur le pouvoir, nous devons réformer l'armée dans cet esprit."
PRS_focus_parlamentsheer_trigger_tt:0 "Nécessite §RNOT§! §GAlbrecht von Roon§! comme Ministre de la Guerre et §GHelmuth von Moltke§! comme Chef de l'Armée dans le §YHaut Commandement Militaire§!."
PRS_focus_parlamentsheer_effect_tt:0 "§G Ceci débloquera un décret parlementaire visant à étendre nos forces Landwehr au cours des quatre prochaines années.§!"
PRS_focus_roon_reform_bill:0 "Projet de Réforme de Roon"
PRS_focus_roon_reform_bill_desc:0 "Albrecht von Roon a suggéré quelques réformes pour nos armées. Nous les mettrons en œuvre."
PRS_focus_roon_reform_bill_trigger_tt:0 "Nécessite §YAlbrecht von Roon§! comme Ministre de la Guerre et §YHelmuth von Moltke§! comme Chef de l'Armée dans le §YHaut Commandement Militaire§!."
PRS_focus_roon_reform_bill_effect_tt:0 "§G Ceci débloquera un décret royal visant à étendre nos forces armées au cours des quatre prochaines années.§!"
PRS_focus_promote_landwehr:0 "Promouvoir la Landwehr"
PRS_focus_promote_landwehr_desc:0 "La Landwehr a été le pilier des guerres de libération contre Napoléon, et elle a apporté une grande aide lors de notre tentative de constitutionnalisation en 1848/49. C'est notre opportunité d'inculquer des idéaux libéraux dans l'armée. Cela provoquera certainement une réaction conservatrice, cependant..."
PRS_focus_demote_landwehr:0 "Rétrograder la Landwehr"
PRS_focus_demote_landwehr_desc:0 "De nombreux membres de la Landwehr ont collaboré avec les rebelles lors de la Révolution de Mars 1848/49. Nous devrions rétrograder ce département peu fiable de notre machine militaire en faveur de l'armée régulière. Cela pourrait être un moyen de sécuriser à la fois une majorité au parlement et le soutien du roi."
PRS_focus_adjust_draft:0 "Ajuster la Conscription de Deux Ans"
PRS_focus_adjust_draft_desc:0 "Si nous appliquons les ordres de conscription plus strictement, nous pourrions éviter de prolonger la durée du service. Cela pourrait être un moyen de sécuriser à la fois une majorité au parlement et le soutien du roi."
PRS_focus_expand_draft:0 "Conscription de Trois Ans"
PRS_focus_expand_draft_desc:0 "Nous avons besoin de plus de soldats, tout simplement. Prolonger la durée du service garantirait une augmentation significative des effectifs pour notre armée professionnelle. Cela provoquera certainement une opposition libérale, cependant..."
PRS_focus_push_liberal_reform:0 "Pousser le Projet de Réforme Libérale au Parlement"
PRS_focus_push_liberal_reform_desc:0 "Le contrôle parlementaire sur l'armée est la voie à suivre, le peuple a parlé. Le roi pourrait ne pas aimer cela, mais il devra accepter la décision majoritaire - ou en affronter les conséquences !"
PRS_focus_find_compromise:0 "Trouver un Compromis"
PRS_focus_find_compromise_desc:0 "La rétrogradation de la Landwehr et l'ajustement de nos lois de conscription devraient être un compromis acceptable pour le parlement et le haut commandement. Espérons que le roi sera d'accord..."
PRS_focus_enforce_roon_reform_bill:0 "Appliquer le Projet de Réforme de Roon"
PRS_focus_enforce_roon_reform_desc:0 "L'armée n'est responsable que devant le roi, pas devant le parlement. Ces hommes ont prouvé leur loyauté envers la couronne pendant la révolution et nous veillerons à ce que cela reste ainsi. Il ne peut y avoir de compromis ici !"
PRS_focus_finish_reform:0 "Terminer la Réforme de l'Armée"
PRS_focus_finish_reform_desc:0 "Les plans de réforme détaillés ont été mis en œuvre. Espérons qu'ils se révéleront efficaces sur le champ de bataille."
PRS_focus_finish_reform_trigger_tt:0 "Nécessite que toutes les §YDécisions§! concernant la §GHeeresreform§! soient complètes."

#Prussian Navy - HISTORICAL
PRS_focus_prussian_navy:0 "Marine Prussienne"
PRS_focus_prussian_navy_desc:0 "Notre marine ne doit pas être négligée si nous voulons être pris au sérieux en tant que puissance mondiale."
PRS_focus_jade_bight:0 "Expansion du Port de la Baie de Jade"
PRS_focus_jade_bight_desc:0 "Il y a quelques années, nous avons acheté un terrain au Grand-Duché d'Oldenburg dans la Baie de Jade, un emplacement idéal pour un port en eau profonde sur la mer du Nord. Gotthilf Hagen a proposé un plan pour développer cet endroit en une véritable base navale. Il est temps de mettre le plan en action et de commencer les travaux de construction."
PRS_focus_build_high_fleet:0 "Construire la Hochseeflotte"
PRS_focus_build_high_fleet_desc:0 "Les lacunes évidentes de notre marine pendant la Première Guerre du Schleswig prouvent la nécessité d'une véritable flotte de haute mer. Si nous voulons être pris au sérieux en tant que grande puissance, nous devrons également étendre notre marine dans une certaine mesure."
PRS_focus_build_high_fleet_effect_tt:0 "\n§G Cela débloquera, avec le temps, plusieurs §Ydécisions§! pour étendre notre marine, y compris la production nationale de navires et les commandes de navires étrangers.§!\n\n§RNOTE:\nLes commandes de navires étrangers ne sont disponibles que pour une période limitée et sont soumises à des conditions, vous ne devriez donc pas attendre trop longtemps avant de prendre ce focus.§!"
PRS_focus_navy_ministry:0 "Établir le Marineministerium"
PRS_focus_navy_ministry_desc:0 "Établir une administration appropriée pour gérer l'expansion de nos forces navales de manière plus complète."
PRS_focus_navy_ministry_effect_tt:0 "§G Cela débloquera des §Ydécisions§! pour réformer notre §Gadministration navale§! et §YAdalbert von Preußen§! deviendra disponible en tant que §YChef du Commandement Tactique de la Marine§!.§!"
PRS_focus_ngc_navy:0 "Marine de la Confédération de l'Allemagne du Nord"
PRS_focus_ngc_navy_desc:0 "Les forces navales de l'Allemagne du Nord doivent continuer à croître si nous voulons conserver notre place parmi les grandes puissances. La marine de la confédération reste sous le contrôle des Prussiens, les autres États membres devront contribuer financièrement et avec leur main-d'œuvre pour renforcer nos forces navales. Quelques ajustements administratifs pourraient également aider."
PRS_focus_ngc_navy_trigger_tt:0 "Nécessite que la §YConfédération de l'Allemagne du Nord§! ou l'un de ses États successeurs soit formé."
PRS_focus_war_ports:0 "Ports de Guerre"
PRS_focus_war_ports_desc:0 "Avec le développement technologique rapide dans tous les domaines de la guerre navale, il est crucial de suivre le rythme et d'améliorer notre infrastructure navale en conséquence. L'établissement de véritables ports de guerre sur nos mers frontalières sera une étape essentielle dans cette direction."
PRS_focus_royal_dockyards:0 "Chantiers Navals Royaux"
PRS_focus_royal_dockyards_desc:0 "Avec le développement technologique rapide dans tous les domaines de la guerre navale, il est crucial de suivre le rythme et d'améliorer notre infrastructure navale en conséquence. L'expansion de nos chantiers navals facilitera la croissance et les avancées dans le monde à venir."
PRS_focus_war_ports_royal_dockyards_effect_tt:0 "§G Selon que nous avons émis ou non des obligations navales supplémentaires, cela débloquera des §Ydécisions§! pour améliorer notre infrastructure navale dans des emplacements clés. Selon notre succès, nous gagnerons un §Yesprit national§! plus fort pour notre marine.§!"
PRS_focus_military_supremacy:0 "Suprématie Militaire"
PRS_focus_military_supremacy_desc:0 "Notre armée est véritablement la fierté de notre nation."

#Prussian Constitutional Crisis - HISTORICAL (different outcomes)
PRS_focus_constitution_crisis:0 "Conflit Constitutionnel Prussien"
PRS_focus_constitution_crisis_desc:0 "La réforme de l'armée est bloquée entre le roi et le parlement. Une crise se profile en raison de notre configuration constitutionnelle actuelle, et nous devons la gérer."
PRS_focus_dissolve_parliament:0 "Dissolution du Parlement"
PRS_focus_dissolve_parliament_desc:0 "Nous sommes en pleine crise. Une action décisive est nécessaire pour surmonter l'impasse politique et poursuivre la réforme de l'armée. Le parlement prussien est inefficace à cet égard, ce qui entraîne des problèmes politiques - nous devons secouer la situation en le dissolvant !"
PRS_focus_dissolve_parliament_effect_tt:0 "§G Cela mènera à de nouvelles élections dans environ deux mois. Nous pourrions avoir l'opportunité d'influencer le résultat.§!"
#Prussian Liberal Republic - ALT-HISTORY
PRS_focus_king_deposed:0 "La Destitution du Roi"
PRS_focus_king_deposed_desc:0 "Il est temps de se débarrasser des chaînes de la monarchie et de prendre les affaires de l'État entre nos propres mains dignes de confiance. Le roi a prouvé qu'il était incapable de raisonner et de compromettre. Il doit partir, une fois pour toutes !"
#Friedrich III - ALT-HISTORY
PRS_focus_king_abdicates:0 "L'Abdication du Roi"
PRS_focus_king_abdicates_desc:0 "Fatigué par le conflit de pouvoir incessant avec le parlement, Wilhelm Ier, roi de Prusse, abdique en faveur de son fils Friedrich III, qui a signalé sa volonté de trouver un compromis avec les libéraux."
PRS_focus_king_abdicates_effect_tt:0 "§RLe roi Wilhelm Ier va abdiquer !§!"
