prussia.901.d:0 "Le roi Friedrich III a exprimé publiquement son désir d'étendre les droits de vote établis dans la constitution prussienne. Sa Majesté souhaite régner en tant que monarque du peuple et a donc demandé au parlement de voter sur son initiative d'amendement constitutionnel. Qui sommes-nous pour rejeter ce noble geste ?"
