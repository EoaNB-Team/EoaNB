#Naval Administration of Prussia/North German Confederation
PRS_decision_category_navy_expansion:0 "Administration Navale Prussienne"
PRS_decision_category_navy_expansion_desc:0 "Pendant trop longtemps, notre §Ymarine§! a été négligée et ignorée. À part une courte période sous le règne de §YFrédéric-Guillaume de Brandebourg-Prusse§!, également connu sous le nom de §Y'Grand Électeur'§!, au XVIIe siècle, la Prusse n'a jamais vraiment été une nation navale. Jusqu'à récemment, une §Ymarine militaire§! était largement considérée comme une perte d'argent. Maintenant que nous sommes relativement libres des limitations géographiques de nos ancêtres avec des §Yports sur la mer du Nord et la mer Baltique§!, il est peut-être temps de reconsidérer notre position sur la question."
PRS_decision_eulenburg_expedition_start:0 "Lancer l'Expédition Eulenburg"
PRS_decision_eulenburg_expedition_start_desc:0 "Nous ordonnerons au comte Friedrich Albrecht zu Eulenburg de partir en expédition en Asie afin d'y établir des connexions diplomatiques. Nous devrons lui fournir des navires."
PRS_decision_eulenburg_expedition_start_effect_tt:0 "Les navires §YSMS Arcona, SMS Thetis et Frauenlob§! prendront le large vers le Japon et il ne sera pas possible d'interagir avec eux avant leur retour. Des événements se produiront occasionnellement jusqu'au retour de l'expédition."
PRS_mission_hagens_expansion_plan:0 "Plan d'Expansion du Port de Hagen"
PRS_mission_hagens_expansion_plan_desc:0 "Nous avons acquis une zone à la baie de Jade du Grand-Duché d'Oldenbourg. Les conditions sont idéales pour un port naturel avec une profondeur d'eau suffisante pour les navires de guerre. Le plan d'extension des infrastructures portuaires de la région de Jade a été rédigé par Gotthilf Hagen, président de la commission de construction portuaire mise en place à cet effet. Le plan de Hagen prévoit suffisamment d'espace pour une expansion future si les circonstances l'exigent. Nous prévoyons que la mise en œuvre des plans prendra plusieurs années."
PRS_decision_invest_into_jade_bight_port:0 "Investir dans les Infrastructures du Port de Jade Bight"
PRS_decision_invest_into_jade_bight_port_desc:0 "Nous devrions faire les investissements nécessaires dans les infrastructures portuaires de Jade Bight pour mettre en œuvre le plan de Gotthilf Hagen."
PRS_decision_invest_into_jade_bight_dockyard:0 "Investir dans les Infrastructures des Chantiers Navals de Jade Bight"
PRS_decision_invest_into_jade_bight_dockyard_desc:0 "Nous devrions faire les investissements nécessaires dans les infrastructures des chantiers navals de Jade Bight pour mettre en œuvre le plan de Gotthilf Hagen."
