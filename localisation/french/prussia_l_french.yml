prussia.903.t:0 "La Loi sur la Responsabilité Ministérielle de [GetYear]"
prussia.903.d:0 "Basé sur les expériences qu'il a faites en Grande-Bretagne et grâce aux efforts de son épouse, la reine Victoria, et de sa famille, Sa Majesté le roi Friedrich III est convaincu que le roi lui-même doit se tenir au-dessus de la politique des partis et ne doit pas être impliqué dans ces luttes politiques. Au lieu de cela, les membres du cabinet – y compris le premier ministre – devraient être responsables devant le parlement et, ainsi, assumer la responsabilité des actions de leurs départements ou du gouvernement. Le parlement doit voter sur la question afin que cet amendement devienne une loi."
