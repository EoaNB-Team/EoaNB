 CAREER_PROFILE_FIELD_OFFICERS_PROMOTED_LABEL:0 "Officiers de terrain promus Généraux"
 CAREER_PROFILE_SHIPS_SUNK_BY_MARITIME_LABEL:0 "Navires coulés par des bombardiers de patrouille navale"
 CAREER_PROFILE_MUSSOLINI_MISSIONS_LABEL:0 "Missions de Mussolini complétées"
 CAREER_PROFILE_MIO_SIZE_UPS_LABEL: "Augmentations de taille de l'Organisation Industrielle Militaire"
 CAREER_PROFILE_SPECIAL_FORCES_DEPLOYED_LABEL: "Forces spéciales déployées"
 CAREER_PROFILE_EQUIPMENT_SOLD_LABEL: "Unités d'équipement vendues sur le marché"
 CAREER_PROFILE_SPECIAL_PROJECTS_COMPLETED_LABEL: "Projets Spéciaux complétés"
 CAREER_PROFILE_LAUNCHED_RAIDS_LABEL: "Raids lancés"
 CAREER_PROFILE_SCIENTIST_LEVEL_UPS_LABEL: "Niveaux de scientifiques augmentés"
 
 # Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL:1 "Défenseur Inébranlable"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION:1 "Défendez avec succès contre un certain nombre d'attaques ennemies."
 CAREER_PROFILE_SHIELD_MEDAL:1 "Le Bouclier"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION:1 "Avoir une division atteignant un certain total de bonus défensif."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL:1 "Planificateur Militaire"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION:1 "Avoir une division atteignant un certain pourcentage de bonus de planification."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL:1 "Efficacité au Combat"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION:1 "Détruire un certain nombre de divisions souffrant du modificateur de combat 'Encerclé'."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL:1 "Grand Encerclement"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION:1 "Encercler un certain nombre de divisions ennemies sur une seule province."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL:1 "Maîtrise Militaire"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION:1 "Combattre une bataille avec un certain nombre de modificateurs positifs affectant la bataille."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL:1 "Changement de Marée"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION:1 "En temps de guerre, déployer un certain nombre de divisions militaires dans une fenêtre de 48 heures. Taille minimale de la division : 5 bataillons."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL:1 "Maître des Mers"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION:1 "Établir au moins 75% de Suprématie Navale dans un certain nombre de régions maritimes contestées."
 CAREER_PROFILE_VETERANCY_MEDAL:1 "Ancienneté"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION:1 "Avoir une armée composée d'un certain nombre de divisions vétérans."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL:1 "Ravitaillement Aérien"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION:0 "Avoir des avions de transport fournir une certaine quantité de ravitaillement à une région."
 CAREER_PROFILE_PARADROP_MEDAL:1 "Parachutage"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION:1 "Exécuter un plan de bataille de parachutage en utilisant un certain nombre de divisions de parachutistes. Taille minimale de la division : 5 bataillons."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL:1 "Invasion Navale"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION:1 "En 96 heures, exécuter des plans d'invasion navale en utilisant un certain nombre de divisions. Taille minimale de la division : 5 bataillons."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL:1 "Acquisition de Territoires"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION:1 "Par des batailles terrestres, gagner (et conserver) un certain nombre de provinces supplémentaires dans une fenêtre de 48 heures."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL:1 "Pluie de Débris"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION:1 "Abattre un certain nombre d'avions dans une fenêtre de 48 heures."
 
 # Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE:0 "La Meilleure Défense, c'est l'Attaque"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION:1 "Sur une période de 2 ans, engager deux fois plus de batailles offensives que défensives, avec un minimum de 100 batailles."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE:1 "\n"Si vous vous retrouvez dans un combat équitable, c'est que vous n'avez pas bien planifié votre mission."\n\n- Colonel David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND:0 "Passer au Travers, Pas à Côté"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION:1 "Attaquer et contrôler avec succès une zone avec un fort de niveau 10."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE:0 ""Sur cent hommes, dix ne devraient même pas être là, quatre-vingts ne sont que des cibles, neuf sont de vrais combattants, et nous avons de la chance de les avoir, car ils font la bataille. Ah, mais le un, le guerrier, il ramènera les autres."\n\n- Les Épîtres Cyniques"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS:1 "La Voie est Fermée"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION:1 "Atteindre un bonus défensif de 400%."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE:0 ""Le combat n'est pas l'endroit où vous pourriez mourir -- bien que cela arrive -- c'est l'endroit où vous découvrez si vous pouvez continuer à vivre. Ne sous-estimez pas la puissance de cette révélation. Ne sous-estimez pas les choses que les jeunes hommes miseront pour jouer à ce jeu une fois de plus."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS:0 "Mille Soleils Splendides"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION:1 "Faire exploser 3 bombes atomiques dans une fenêtre de 12 heures entre les détonations."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE:0 ""Jusqu'à présent, l'homme devait vivre avec l'idée de la mort comme individu ; désormais, l'humanité devra vivre avec l'idée de sa mort en tant qu'espèce."\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST:0 "Les Canons d'Août"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION:1 "Avoir au moins 15 batailles simultanées soutenues par un bombardement de canon ferroviaire."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE:0 ""Il est plus facile de trouver des hommes prêts à mourir que des hommes prêts à endurer la douleur avec patience."\n\n- Jules César"
 CAREER_PROFILE_LEARNING_ON_THE_JOB:0 "Apprentissage sur le Tas"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION:1 "Avoir un commandant (à l'exclusion des commandants de division) augmenter ses compétences quatre fois."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE:0 ""Il faut 15 000 victimes pour former un général de division."\n\n- Ferdinand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE:1 "Ils Sont Venus d'En Haut"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION:1 "Exécuter un plan de parachutage en utilisant 15 divisions de parachutistes."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE:0 ""Ils ont semé le vent, et maintenant ils vont récolter la tempête."\n\n- La Bible, Osée 8, verset 7"
 CAREER_PROFILE_COORDINATED_INVASION:0 "Invasion Coordonnée"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION:1 "Exécuter 4 invasions navales simultanées pour 4 zones de débarquement différentes."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE:0 ""Les batailles sont gagnées par le massacre et la manœuvre. Plus le général est grand, plus il contribue en manœuvre, moins il demande en massacre."\n\n- Winston S. Churchill, "La Crise Mondiale""
 CAREER_PROFILE_NOT_SO_FAST:0 "Pas si Vite"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION:1 "Submerger une division ennemie."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE:0 ""Quand la langue locale est la violence, soyez fluide."\n\n- Inconnu"
 CAREER_PROFILE_TANKS_NO_THANKS:0 "Merci, mais Non Merci"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION:1 "Submerger une division de chars ennemie."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE:0 ""Quand tout est dit et fait, un char est une petite boîte en acier remplie de substances inflammables ou explosives qui se transforme facilement en crématorium mobile pour son équipage hautement qualifié."\n\n- Brigadier Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE:0 "Nous Combattrons à l'Ombre"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION:1 "Déployer plus de 5000 avions dans une seule région aérienne."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE:0 ""Les avions souffrent de tant de défauts techniques qu'il n'est qu'une question de temps avant que tout homme raisonnable ne réalise qu'ils sont inutiles !"\n\n- Attribué à un article dans "Scientific American", (1910)"
 CAREER_PROFILE_ACES_HIGH:0 "As de la Guerre"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Avoir 20 as utilisant la même base aérienne comme base principale."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 ""Les cieux sont leur champ de bataille. Ils sont la Cavalerie des Nuages. "\n\n- David Lloyd George"
 CAREER_PROFILE_BEHIND_ENEMY_LINES:0 "Derrière les Lignes Ennemies"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION:0 "Prendre le contrôle de la capitale ennemie en utilisant un ordre de parachutage."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE:0 ""Nous sommes des parachutistes, lieutenant. Nous sommes censés être encerclés."\n\n- Major Winters, Band of Brothers"
 
 # First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE:0 "Gagnez des Médailles et des Rubans pour des résultats remarquables sur le champ de bataille !"
 SUB_MESSAGE_SPLASHSCREEN_DESC:0 "Les Médailles et les Rubans sont de nouvelles formes de défis et de récompenses qui peuvent être obtenues dans des parties non-ironman. Consultez la liste dans votre Profil de Carrière et comparez vos statistiques et médailles avec celles de vos amis. \n\n De plus, le Profil de Carrière supporte désormais la collecte de statistiques pour les mods !"
 
 # Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01:0 ""Je suis le Fléau de Dieu. Si vous n'aviez pas commis de grands péchés, Dieu n'aurait pas envoyé un châtiment comme moi sur vous."\n\n- Gengis Khan"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 ""Il y a trois sortes de personnes : celles qui sont immobiles, celles qui sont mobiles, et celles qui les déplacent."\n\n- Attribué à Benjamin Franklin"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 ""...les hommes qui calment la tempête et chevauchent le tonnerre."\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 ""Frappez l'autre aussi vite et aussi fort que possible, là où ça fait le plus mal, quand il ne regarde pas."\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 ""Quand vous rentrerez chez vous, parlez-leur de nous et dites, pour leur lendemain, nous avons donné notre aujourd'hui."\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 ""Tout ce qui vaut la peine de se battre vaut la peine de se battre salement."\n\n- Inconnu"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 ""Je reviendrai dès que possible avec autant que possible. En attendant, vous devez tenir !"\n\n- Attribué à Douglas MacArthur"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 ""De quelque part, l'artillerie ennemie s'est réveillée et les obus sont arrivés -- vous pouviez les compter au fur et à mesure qu'ils arrivaient. Et puis vous ne pouviez plus les compter ; ils tombaient sans ordre régulier, un-deux-trois, mais avec une conscience de l'endroit où nous étions -- à gauche, à droite, devant, derrière, s'écrasant comme d'énormes poubelles lancées par des hommes gigantesques. La terre brisée tombait sur nous, les roches fissurées éclaboussaient les rochers intacts des flancs de colline. La nuit grandissante était forte dans nos oreilles."\n\n- Alvah Bessie, Men in Battle: A Story of American in Spain (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 ""Ô où irez-vous quand l'éclair aveuglant, disperse les graines d'un million de soleils ? Et que ferez-vous sous la pluie de cendres ? Mais comment ce sera quand l'éclair aveuglant, perturbera la trame serrée de votre corps, révélant vos beaux os ? Que porterez-vous sous la pluie de cendres ?"\n\n- Extrait de "Terminal Colloquy”, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 ""Relisez encore et encore les campagnes d'Alexandre, Hannibal, César, Gustave, Turenne, Eugène et Frédéric. C'est le seul moyen de devenir un grand général et de maîtriser les secrets de l'art de la guerre."\n\n- Napoléon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 ""Je dois étudier la politique et la guerre, afin que mes fils puissent étudier les mathématiques et la philosophie... afin de donner à leurs enfants le droit d'étudier la peinture, la poésie et la musique."\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 ""Une mer entière d'eau ne peut pas couler un navire, à moins qu'elle ne pénètre à l'intérieur."\n\n- Inconnu"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 ""Navigue comme si tu l'avais volé."\n\n- Inconnu"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 ""Ils sont si nombreux, et nous sommes si peu, comment allons-nous les enterrer tous ?"\n\n- Expression de la guerre d'hiver finlandaise"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 ""Il faut être un homme courageux pour être lâche dans l'Armée Rouge."\n\n- Joseph Staline"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 ""Votre nom est inconnu. Votre acte est immortel."\n\n- Tombe du Soldat Inconnu"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 ""Mourir pour l'Empereur, c'est vivre pour toujours."\n\n- Inconnu"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 ""Sun Tzǔ a dit : Dans l'art pratique de la guerre, le meilleur de tout est de prendre le pays ennemi entier et intact ; le briser et le détruire n'est pas aussi bon."\n\n- Sun Tzu, L'Art de la Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 ""Tous les hommes sont frères, comme les mers du monde entier ; alors pourquoi les vents et les vagues s'affrontent-ils si férocement partout ?"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 ""Facta non-Verba."\n\n- Latin pour "Des actes, pas des mots"."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 ""La guerre est la vie multipliée par un nombre que personne n'a jamais entendu."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 ""La cause n'a pas besoin d'être juste et la bataille n'a pas besoin d'être gagnable ; mais encore et encore dans l'histoire, les hommes ont choisi de mourir au combat avec leurs amis plutôt que de fuir seuls et survivre."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 ""Le problème avec la peur, cependant, c'est qu'elle n'est pas une seule chose. La peur a toute une taxonomie -- anxiété, effroi, panique, pressentiment -- et vous pouvez être prêt pour une forme et complètement vous effondrer face à une autre."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 ""Les civils hésitent à reconnaître que l'une des choses les plus traumatisantes à propos du combat est de devoir y renoncer. La guerre est si évidemment mauvaise et mauvaise que l'idée qu'il pourrait y avoir quelque chose de bon à cela ressemble presque à un blasphème."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 ""Le combat a tellement d'adrénaline dans votre système que la peur est rarement un problème ; bien plus indicatif du vrai courage est comment vous vous sentiez avant les grandes opérations, quand les implications de perdre votre vie avaient vraiment une chance de s'installer. Ma faiblesse personnelle n'était pas tant la peur que l'anticipation de celle-ci."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 ""La ligne Maginot est sécurisée, la trêve est convenue, et j'ai sa promesse de ne pas envahir la Pologne."\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 ""La seule chose plus difficile que de faire entrer une nouvelle idée dans l'esprit militaire est de faire sortir une ancienne."\n\n- Capitaine Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 ""La guerre est beaucoup de choses et il est inutile de prétendre que l'excitation n'en est pas une."\n\n- Sebastian Junger, Guerre"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 ""Les philosophes et les scientifiques ont montré que l'adaptation est le secret de l'existence. Cependant, l'histoire est un catalogue d'échecs à changer à temps avec le besoin. Et les armées, qui à cause de leur rôle devraient être les institutions les plus adaptables, ont été les plus rigides -- au coût des causes qu'elles défendaient."\n\n- Capitaine Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 ""Le changement caractérise le monde moderne. Vous pouvez soit gérer le changement, soit il vous gérera."\n\n- Général Gordon R. Sullivan."
 
