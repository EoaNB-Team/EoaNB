 CAREER_PROFILE_BATTLES_AGAINST_ENCIRCLED_LABEL:0 "Batailles contre des encerclés"
 CAREER_PROFILE_BATTLES_AGAINST_ENCIRCLED_RATIO_LABEL:0 "Ratio de batailles contre des encerclés"
 CAREER_PROFILE_BATTLES_WITH_AIR_SUPPORT_LABEL:0 "Batailles avec soutien aérien"
 CAREER_PROFILE_BATTLES_WITH_AIR_SUPPORT_RATIO_LABEL:0 "Ratio de batailles avec soutien aérien"
