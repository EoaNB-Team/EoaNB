l_french:
 # This localisation folder is explicitly for Ideology, Subideology, Social Reforms and Government Type Descriptions
 # Please keep this file clean and formatted correctly or I will commit the next Nanjing -V

 # ORDERING:
 # ideology
 #   sub_ideology
 #   sub_ideology

 # DOCUMENTATION:
 # ideology - Ideology's Adjective (ex: Democratic)
 # ideology_noun - Ideology's Pronoun (ex: Democracy)
 # ideology_desc - Ideology's Description (ex: Democratic Regime)
 # ideology_drift - Ideology Drift Tooltip (ex: Daily Democratic Support)
 # ideology_acceptance - Ideology Acceptance (ex: Acceptance of Democracy)
      
# Radical Socialism
 radical_socialism: "Socialiste Radical "
 radical_socialism_noun: "Socialisme Radical"
 radical_socialism_desc: "Gouvernement Socialiste Radical"
 radical_socialism_drift: "Soutient Quotidien au Socialisme Radical"
 radical_socialism_acceptance: "Acceptation du Socialisme Radical"
  # Marxism
    marxism: "Marxiste"
    marxism_noun: "Marxisme"
    marxism_desc: "[marxism_desc_scripted]"
    marxism_loc_normal: "Les théories politiques et économiques de Karl Marx et Friedrich Engels, développées plus tard par leurs disciples pour former la base de la théorie et de la pratique du communisme."
    marxism_loc_funny: "Le socialisme, c'est quand le gouvernement fait des choses. Plus il y a de socialisme, plus il y en a. Et quand il fait beaucoup de choses, c'est le communisme.!"
  # Leninism
    leninism: "Leniniste"
    leninism_noun: "Leninisme"
    leninism_desc: "[leninism_desc_scripted]"
    leninism_loc_normal: "Le léninisme est une idéologie politique développée par le révolutionnaire marxiste russe Vladimir Lénine qui propose l’établissement de la dictature du prolétariat, dirigée par un parti d’avant-garde révolutionnaire, comme le prélude politique à l’établissement du communisme."
    leninism_loc_funny: "Le léninisme est le marxisme quand le gouvernement fait beaucoup de choses."
  # Maoism
    maoism: "Maoiste"
    maoism_noun: "Maoisme"
    maoism_desc: "[maoism_desc_scripted]"
    maoism_loc_normal: "Le maoïsme, ou la pensée de Mao Zedong, est une variété du marxisme-léninisme que Mao Zedong a développé pour réaliser une révolution socialiste dans la société agricole et préindustrielle de la République de Chine et plus tard de la République populaire de Chine."
    maoism_loc_funny: "Le maoïsme, c’est quand le gouvernement fait des choses mais les chinois."
  # Stalinism
    stalinism: "Staliniste"
    stalinism_noun: "Stalinisme"
    stalinism_desc: "[stalinism_desc_scripted]"
    stalinism_loc_normal: "Le stalinisme est basé sur le marxisme-léninisme et comprend la création d’un état policier totalitaire à parti unique, une industrialisation rapide, la théorie du socialisme dans un seul pays, la collectivisation de l’agriculture, l’intensification de la lutte des classes sous le socialisme, un culte de la personnalité, et la subordination des intérêts des partis communistes étrangers à ceux du parti d’avant-garde de la révolution communiste à l’époque."
    stalinism_loc_funny: "Le stalinisme est le léninisme quand le gouvernement fait un peu trop de choses."
  # Trotskyism
    trotskyism: "Trotskyste"
    trotskyism_noun: "Trotskysme"
    trotskyism_desc: "[trotskyism_desc_scripted]"
    trotskyism_loc_normal: "Le trotskysme est la croyance que tant que le capitalisme existe, le socialisme ne peut pas exister. Le trotskysme plaide également pour une 'révolution permanente' dans le monde entier."
    trotskyism_loc_funny: "Le trotskysme c’est quand le gouvernement fait des choses et n’arrête jamais de faire des choses partout."
  # Anti Revisionism
    anti_revisionism: "Anti-Révisioniste"
    anti_revisionism_noun: "Anti-Révisionisme"
    anti_revisionism_desc: "[anti_revisionism_desc_scripted]"
    anti_revisionism_loc_normal: "L’anti-révisionnisme est une définition fluide du communisme qui change selon le lieu et la situation. Certains anti-révisionnistes s’opposent à des branches du stalinisme, choisissant d’adhérer au marxisme orthodoxe. Certains sont l’opposé. Cependant, une chose qui est cohérente dans toutes les formes de révisionnisme est qu’ils voient d’autres branches du communisme qu’ils considèrent comme 'mauvaises' comme une menace plus grande que le capitalisme."
    anti_revisionism_loc_funny: "L’anti-révisionnisme, c’est quand le gouvernement fait des choses mais n’aime pas la façon dont les autres gouvernements font leurs choses."
  # Bernstein Marxism
    bernstein: "Marxiste de Bernstein"
    bernstein_noun: "Marxisme de Bernstein"
    bernstein_desc: "[bernstein_desc_scripted]"
    bernstein_loc_normal: "Le Marxisme de Bernstein est une école de pensée marxiste qui s’oppose à l’idée qu’une révolution violente est nécessaire pour réaliser une utopie marxiste. Il est plus pratique et plus efficace de faire du marxisme une réalité par des méthodes pacifiques et démocratiques."
    bernstein_loc_funny: "Le Marxisme de Bernstein, c’est quand le gouvernement fait des choses mais il les fait comme résultat de la démocratie."
  # Kongsi
    kongsi: "Kongsi"
    kongsi_noun: "Kongsi"
    kongsi_desc: "Le Kongsi est une philosophie non occidentale qui représente une administration de quelque chose d’intérêt collectif ou commun entre les communautés constitutives."
  # Syndicalism
    syndicalism: "Syndicaliste"
    syndicalism_noun: "Syndicalisme"
    syndicalism_desc: "[syndicalism_desc_scripted]"
    syndicalism_loc_normal: "Un mouvement pour transférer la propriété et le contrôle des moyens de production et de distribution aux syndicats de travailleurs."
    syndicalism_loc_funny: "Le syndicalisme, c’est quand les syndicats font des choses. Plus ils sont syndicalistes, plus ils font de choses. Et lorsqu’ils font beaucoup de choses, c’est le syndicalisme.!"
  # Owenism
    owensim: "Owénisme"
    owensim_desc: "[owenism_desc_scripted]"
    owenism_loc_normal: "L’owénisme est la philosophie socialiste utopique du réformateur social Robert Owen, du XIXe siècle, et de ses disciples et successeurs, connus sous le nom d’Owéniens. Le mouvement Owénisme vise à réformer radicalement la société et est considéré comme un précurseur du mouvement coopératif."
    owenism_loc_funny: "Le owenism est quand le gouvernement fait des choses mais un gars nommé Owen l’a fait jsp"
  # Religious Socialism
    religious_social: "[GetNationalReligion1] Socialiste"
    religious_social_noun: "Socialisme Religieux"
    religious_social_desc: "[religious_social_desc_scripted]"
    religious_social_loc_normal: "Le socialisme religieux est un type de socialisme fondé sur des valeurs religieuses. Souvent en insistant sur la communauté et l’égalité, de nombreuses sectes religieuses ont trouvé et basé leur mode de vie et leur idéologie et les croyances et les principes d’un bénéfice mutuel basés sur les tenants du socialisme."
    religious_social_loc_funny: "Le socialisme religieux, c’est quand l’église fait des choses. Plus elle est religieuse, plus elle en fait. Et quand il fait beaucoup de choses, c’est le communisme religieux!"
  # Democratic Socialism
    democratic_socialism: "Socialiste Démoctrate"
    democratic_socialism_noun: "Socialisme Démocratique"
    democratic_socialism_desc: "Le socialisme démocratique est une philosophie politique qui soutient la démocratie politique au sein d’une économie sociale, en mettant l’accent sur la démocratie économique, la démocratie du lieu de travail et l’autonomie des travailleursla gestion dans une économie socialiste de marché ou dans une forme quelconque d’économie socialiste planifiée décentralisée."
  # Lincolnism
    lincolnism: "Lincolniste"
    lincolnism_noun: "Lincolnisme"
    lincolnism_desc: "Le lincolnisme est une philosophie politique fondée sur l’économie socialiste et un fort attachement aux principes américains de liberté. Elle privilégie les idéaux d’égalité raciale bien plus que les autres formes de socialisme et favorise des gouvernements centraux forts, même si elle rejette l’idée d’un État totalitaire."

# Democratic Socialistism
 democratic_socialism: "Égalitaire Social "
 democratic_socialism_noun: "Égalitisme Social"
 democratic_socialism_desc: "Gouvernement Égalitaire Social"
 democratic_socialism_drift: "Soutient Quotidien à l'Égalitisme Social"
 democratic_socialism_acceptance: "Acceptation de l’Égalitarisme Social"
  # National Progressivism
    national_progressive: "Progressiviste National"
    national_progressive_noun: "Progressivisme National"
    national_progressive_desc: "Le progressisme national est une philosophie politique qui combine le progressisme traditionnel avec le nationalisme civique. Il appelle à des réformes qui s’alignent sur les idéaux progressistes traditionnels, mais met l’accent sur les "trois C" de la conservation des ressources naturelles, du contrôle des entreprises et de la protection des consommateurs. Il soutient également une forte intervention militaire, étrangère et de confiance-busting."
  # Social Liberalism
    liberal_social: "Social-Libéral"
    liberal_social_noun: "Libéralisme Social"
    liberal_social_desc: "Le libéralisme social est une idéologie politique qui croit que l’individu a besoin d’un niveau de justice sociale."
  # Market Liberalism
    market_social: "Capitaliste Social"
    market_social_noun: "Capitalisme Social "
    market_social_desc: "Le capitalisme social en tant que théorie ou position politique ou philosophique remet en question l’idée selon laquelle le système capitaliste est intrinsèquement antagoniste aux objectifs sociaux ou à une économie politique caractérisée par une plus grande égalité économique. Le principe de l’économie sociale de marché est que les marchés privés sont le mécanisme d’allocation le plus efficace, mais que la production est maximisée par une saine gestion macroéconomique de l’économie. Les économies de marché social postulent qu’un réseau de soutien social solide pour les moins aisés améliore la production de capitaux. En réduisant la pauvreté et en élargissant la prospérité à une grande classe moyenne, la participation au marché des capitaux s’accroît."
  # Republicanism
    republicanism: "Républicanisme"
    republicanism_desc: "Le républicanisme est un terme général qui décrit généralement le désir de progresser vers la souveraineté populaire, une liberté accrue et la représentation pour tous."
  # Social Democracy
    social_democracy: "Social-Démocrate"
    social_democracy_noun: "Démocratie Social"
    social_democracy_desc: "La Démocratie Social est une idéologie économique et un régime politique, qu’elle est décrite par les universitaires comme préconisant des interventions économiques et sociales pour promouvoir la justice sociale dans le cadre d’une politique libérale-démocratique et d’une économie mixte capitaliste. Les protocoles et normes utilisés pour atteindre cet objectif comprennent un engagement en faveur de la démocratie représentative et participative, des mesures de redistribution du revenu, une régulation de l’économie dans l’intérêt général et des dispositions en matière de protection sociale."
  # Tridemism
    tridemism: "Tridémiste"
    tridemism_noun: "Tridémisme"
    tridemism_desc: "Le tridémisme est une philosophie politique qui met l’accent sur l’importance du nationalisme, de la démocratie et des moyens d’existence des gens. Plus précisément, le développement d’une nation civique, le droit du peuple de se gouverner lui-même et le droit du gouvernement à mettre l’accent sur l’amélioration des moyens de subsistance des citoyens par le biais de politiques sociales."
      
# Centrism
 centrism: "Conservateur Libéral"
 centrism_noun: "Libéralisme Conservateur"
 centrism_desc: "Gouvernement libéral conservateur"
 centrism_drift: "Soutient Quotidien au Libéralisme Conservateur"
 centrism_acceptance: "Acceptation du libéralisme conservateur"
  # Market Liberal
    market_liberal: "Marché libéral"
    market_liberal_noun: "Libéralisme de Marché"
    market_liberal_desc: "Le libéralisme de marché est une idéologie politique et une branche du libéralisme qui prône les libertés civiles sous l’empire du droit avec un accent sur la liberté économique."
  # Moderate Liberalism
    moderatism: "Libéral Modéré"
    moderatism_noun: "Libéralisme Modéré"
    moderatism_desc: "En politique, le modératisme est une vision ou position politique spécifique qui implique l’acceptation ou le soutien d’un équilibre entre un degré d’égalité sociale et un degré de hiérarchie sociale, tout en s’opposant aux changements politiques qui entraîneraient un changement significatif de la société, soit fortement à gauche ou à droite."
  # Conservative Liberal
    conserv_liberal: "Conservateur Libéral"
    conserv_liberal_noun: "Libéralisme Conservateur"
    conserv_liberal_desc: "Le libéralisme conservateur est une variante du libéralisme, qui combine des valeurs et des politiques libérales avec des positions conservatrices ou représente simplement la droite du mouvement libéral."
  # Liberal Nationalism
    liberal_nationalism: "Nationaliste Libéral"
    liberal_nationalism_noun: "Nationalisme Libéral"
    liberal_nationalism_desc: "Le nationalisme civique, aussi appelé nationalisme libéral, est une forme de nationalisme identifiée par les philosophes politiques qui croient en un nationalisme inclusif qui adhère aux valeurs libérales traditionnelles de liberté, de tolérance, d’égalité et de droits individuels. La nationalité civique est une identité politique construite autour d’une citoyenneté partagée au sein de l’État. Ainsi, une nation civique ne se définit pas par la langue ou la culture mais par les institutions politiques et les principes libéraux que ses citoyens s’engagent à respecter. La nation civique est ouverte à toute personne qui partage ces valeurs."

# Social Liberalism
 ideology_social_liberalism: "Social Libéral"
 ideology_social_liberalism_noun: "Libéralisme Social"
 ideology_social_liberalism_desc: "Gouvernement Social Libéral"
 ideology_social_liberalism_drift: "Soutien Quotidien au Libéralisme Social"
 ideology_social_liberalism_acceptance: "Acceptation du Libéralisme Social"
  # Radical Liberalism
    radical_liberal: "Libéral Radical"
    radical_liberal_noun: "Radicalisme Libéral"
    radical_liberal_desc: "Le radicalisme libéral est une philosophie politique de l’ère des Lumières qui cherche à réformer les institutions, la société/l’économie et surtout la culture/l’éducation pour permettre à chaque citoyen de mettre en pratique ses droits libéraux, souvent en promouvant la laïcité, le républicanisme et la démocratie radicale."
  # Social Liberalism
    ideology_sub_social_liberal: "Social Libéral"
    ideology_sub_social_liberal_noun: "Libéralisme Social"
    ideology_sub_social_liberal_desc: "Le libéralisme social est une philosophie politique et une variété de libéralisme qui prône une économie de marché réglementée et l’expansion des droits civils et politiques. Dans le libéralisme social, le bien commun est considéré comme harmonieux avec la liberté de l’individu."
  # Third Way
    ideology_sub_third: "Marginal de la Troisième Voie"
    ideology_sub_third_noun: "La Troisième Voie"
    ideology_sub_third_desc: "La troisième voie est une philosophie politique et une position politique proche du centrisme qui tente de concilier les politiques de droite et de gauche en préconisant une synthèse variable des plateformes économiques de centre-droit et de centre-gauche avec certaines politiques sociales de centre-gauche."
  # Parliament
    ideology_sub_parlia_repub: "Parlementaire"
    ideology_sub_parlia_repub_noun: "Parlementarisme"
    ideology_sub_parlia_repub_desc: "Un système parlementaire est un système de gouvernance démocratique d’un État où l’exécutif tire sa légitimité démocratique de sa capacité à obtenir la confiance du législatif, généralement un parlement, et est également responsable devant ce parlement. Dans un système parlementaire, le chef de l’État est habituellement une personne distincte du chef du gouvernement."

# Conservativism
 traditional_conservatism: "Conservateur Traditionnel"
 traditional_conservatism_noun: "Conservatisme Traditionnel"
 traditional_conservatism_desc: "Gouvernement Conservateur Traditionnel"
 traditional_conservatism_drift: "Soutien Quotidien au Conservatisme Traditionnel"
 traditional_conservatism_acceptance: "Acceptation du Conservatisme Traditionnel"
  # Toryism
    toryism: "Toryiste"
    toryism_noun: "Toryisme"
    toryism_desc: "Un conservateur qui a une philosophie politique, le toryisme, fondé sur une version britannique du traditionalisme et du conservatisme, qui défend la suprématie de l’ordre social tel qu’il a évolué au cours de l’histoire."
  # Federalism
    federal: "Fédéraliste"
    federal_noun: "Fédéralisme"
    federal_desc: "Le fédéralisme est le mode de gouvernement mixte ou composé, combinant un gouvernement général (le gouvernement central ou fédéral) avec des gouvernements régionaux (provinciaux, étatiques, cantonaux, territoriaux ou autres sous-unités) dans un système politique unique. Il représente aussi l’idéologie politique qui le promeut."
    # Neoconservatism
    neoconserv: "Néoconservateur"
    neoconserv_noun: "Néoconservatisme"
    neoconserv_desc: "Le néoconservatisme est une idéologie politique caractérisée par un accent mis sur le capitalisme de marché et une politique étrangère interventionniste. Elle s’accompagne aussi généralement d’un conservatisme social."
  # Conservatism
    conserv: "Conservateur"
    conserv_noun: "Conservatisme"
    conserv_desc: "Le conservatisme est une philosophie politique et sociale qui promeut les institutions sociales traditionnelles dans le contexte de la culture et de la civilisation."
  # Paleoconservativism
    paleoconserv: "Paleoconservateur"
    paleoconserv_noun: "Paleoconservativisme"
    paleoconserv_desc: "Le paléoconservatisme est une philosophie politique et une variété de conservatisme dans le nouveau monde qui met l’accent sur le nationalisme, l’éthique chrétienne, le régionalisme et le conservatisme traditionaliste."
  # National Conservatism
    natconserv: "Conservateur National"
    natconserv_noun: "Conservatisme National"
    natconserv_desc: "Le conservatisme national est un terme politique utilisé principalement en Europe pour décrire une variante du conservatisme qui se concentre davantage sur les intérêts nationaux que sur le conservatisme standard ainsi que sur la défense de l’identité culturelle et ethnique, sans être ouvertement nationaliste ou soutenir une approche d’extrême droite."

# Authoritarian Democracy
 radical_democracy: "Périphérique"
 radical_democracy_noun: "Périphérique"
 radical_democracy_desc: "Gouvernement Périphérique"
 radical_democracy_drift: "Soutien Quotidien aux groupes Périphérique"
 radical_democracy_acceptance: "Acceptation de la Diplomatie Dériphérique"
  # Authoritarian Democracy
    authoritarian_democracy: "Démocratique autoritaire"
    authoritarian_democracy_noun: "Démocratie Autoritaire"
    authoritarian_democracy_desc: "Les démocraties autoritaires ont pour but de donner l’image d’une démocratie, mais dans la pratique, elles ne fonctionnent guère comme une démocratie. L’absence d’un véritable processus démocratique peut être due à des institutions faibles ou à une corruption endémique."
  # Reactionary
    reactionary: "Réactionnaire"
    reactionary_desc: "Un réactionnaire est une personne qui a des opinions politiques favorables au retour au statu quo ante, à l’état politique antérieur de la société, qu’elle croit posséder des caractéristiques (discipline, respect de l’autorité, etc.) qui sont négativement absents du statu quo contemporain d’une société."
  # Revolutionary
    revolutionary: "Révolutionnaire"
    revolutionary_noun: "Révolutionnaire"
    revolutionary_desc: "Un gouvernement révolutionnaire est une forme de gouvernement provisoire entre le succès de la révolution et la mise en œuvre totale des idéaux de la révolution."
  # Plutocracy
    plutocracy: "Ploutocrate"
    plutocracy_noun: "Ploutocratie"
    plutocracy_desc: "Une ploutocratie est une société qui est gouvernée ou contrôlée par des personnes de grande richesse ou revenu."
  # Stratocracy
    military_goverment: "Stratocrate"
    military_goverment_noun: "Stratocratie"
    military_goverment_desc: "La stratocratie est une forme de gouvernement dirigée par des chefs militaires. Les branches du gouvernement sont administrées par des forces militaires, le gouvernement est légal en vertu des lois de la juridiction concernée et est généralement exécuté par des travailleurs militaires. Les citoyens ayant servi dans l’armée ou dans le service volontaire, ou les anciens combattants qui ont été honorablement démobilisés, ont le droit d’élire ou de gouverner. Les pouvoirs administratifs, judiciaires et/ou législatifs des militaires sont appuyés par la loi, la constitution et la société. Il n’est pas nécessaire qu’elle soit autocratique ou oligarchique par nature pour préserver son droit de gouverner."
  # Military Junta
    military_junta: "Junte"
    military_junta_noun: "Junte Militaire"
    military_junta_desc: "Une junte militaire est un gouvernement dirigé par un comité de chefs militaires."
  # Daimyo Republic
    daimyo_republic: "Daimyo"
    daimyo_republic_noun: "République des Daimyo"
    daimyo_republic_desc: "La République des daimyo est une forme spécialisée de gouvernement dans [Root.GetName] où un individu ou conseil de seigneurs daimyo et leurs conseillers prennent les décisions politiques pour la nation."
  # Kemalism
    kemalism: "Kémaliste"
    kemalism_noun: "Kémalisme"
    kemalism_desc: "Le kémalisme est une idéologie basée sur 6 piliers fondamentaux : le républicanisme, le populisme, le laïcisme, le réformisme, le nationalisme et l’étatisme. Plus précisément, il soutient une démocratie parlementaire représentative, le transfert du pouvoir socio-économique au citoyen ordinaire, l’exclusion de la religion des affaires publiques et vice versa, la réforme du pays pour passer des traditions anciennes à l’ère moderne, une nation civique, et pour le gouvernement de réglementer les activités économiques du pays."
    # Dixiecrat
    dixiecrat: "Dixiecrat"
    dixiecrat_noun: "Dixiecratisme"
    dixiecrat_desc: "Les Dixiecrats sont des membres du Parti démocrate qui combinent les racines idéologiques d’Andrew Jackson avec les caractéristiques du Sud américain moderne. Les dixiecrats sont en faveur de règlements gouvernementaux faibles sur les états, et cherchent à maintenir ou à revenir au statu quo des lois raciales concernant spécifiquement la population afro-américaine."
  
# Autocracy
 autocracy: "Autocrate"
 autocracy_noun: "Autocratie"
 autocracy_desc: "Gouvernement Autocratique"
 autocracy_drift: "Soutien Quotidien à l’Autocratie"
 autocracy_acceptance: "Acceptation de l’Autocratie"
  # Despotism
    despotism: "Despote"
    despotism_noun: "Despotisme"
    despotism_desc: "Le despotisme est une forme d’absolutisme non souverain, dans lequel une seule entité règne avec un pouvoir absolu sur toutes les entités gouvernementales et toute la population sans opposition autorisée et normalement un gouvernement politiquement et religieusement répressif."
  # Limited Monarchy
    constit_monarch: "Monarque Constitutionnel"
    constit_monarch_noun: "Monarchie Constitutionnelle"
    constit_monarch_desc: "Une monarchie constitutionnelle est une forme de monarchie dans laquelle le souverain exerce son autorité conformément à une constitution écrite ou non. La monarchie constitutionnelle diffère de la monarchie absolue pour laquelle les monarques constitutionnels sont tenus d’exercer leurs pouvoirs et leur autorité dans les limites prescrites par un cadre juridique établi."
  # Absolutism
    absolutism: "Monarque Absolu"
    absolutism_noun: "Monarchie Absolue"
    absolutism_desc: "La monarchie absolue est une forme de monarchie dans laquelle le monarque détient l’autorité suprême autocratique, principalement ne pas être limité par des lois écrites, législatives ou coutumes."
  # Bonapartism
    bonapartism: "Bonapartiste"
    bonapartism_noun: "Bonapartisme"
    bonapartism_desc: "Le bonapartisme est l’idéologie politique qui prévaut sur Napoléon Bonaparte et ses disciples et successeurs. Après Napoléon, le terme a été appliqué aux politiciens français qui ont pris le pouvoir dans le coup d’état de 18 Brumaire, gouvernant dans le consulat français et par la suite dans le premier et deuxième empires français. Le terme a été utilisé plus généralement pour un mouvement politique qui prônait une dictature ou un État centralisé autoritaire, avec un leader charismatique fort basé sur la rhétorique anti-élitiste, le soutien de l’armée et le conservatisme. Plus généralement, le 'bonapartisme' peut être utilisé pour décrire le remplacement de la direction civile par la direction militaire au sein des mouvements ou gouvernements révolutionnaires."
  # Legitimists (Bourbonists)
    legitimism: "Légitimés"
    legitimism_noun: "Légitimisme"
    legitimism_desc: "Les légitimés sont des royalistes qui adhèrent aux droits de succession dynastique à la couronne française des descendants de la branche la plus ancienne de la dynastie bourbonnaise, qui a été renversée lors de la révolution de juillet 1830. Ils rejettent la revendication de la monarchie de juillet 1830-1848 qui a placé sur le trône Louis Philippe, duc d’Orléans, chef de la branche cadette d’Orléans de la dynastie des Bourbons, jusqu’à ce qu’il soit lui aussi détrôné et chassé avec sa famille en exil."
  # Orleanists
    orleanism: "Orléaniste"
    orleanism_noun: "Orléanisme"
    orleanism_desc: "Les orléanistes sont ceux qui ont soutenu une monarchie constitutionnelle exprimée par la maison d’Orléans. L’orléanisme était opposé par les deux autres tendances monarchistes; le Légitimisme plus conservateur qui était fidèle à la branche la plus ancienne de la Maison de Bourbon après 1830, et le Bonapartisme qui soutenait l’héritage de Napoléon et ses héritiers."
  # Tribal
    tribe: "Chef Tribal"
    tribe_noun: "Gouvernance Tribale"
    tribe_desc: "Les gouvernements tribaux n’ont pas une autorité centrale extrêmement forte, mais la gouvernance est organisée par des conseils tribaux locaux.
  # wittelsbach
    wittelsbachism: "Wittelsbachist"
    wittelsbachism_noun: "wittelsbachism"
    wittelsbachism_desc: "The House of Wittelsbach is a dynasty of Bavarian and thus German origin. Its credibility is immense, with the house having existed uninterrupted since the 11th century. It has ruled over, and continues to rule over, many German states, but with the advent of the London Conference, the First Hellenic Republic was abolished, and the republican government was replaced with the absolute rule of a Wittelsbach prince named Otto."
  # Saxe Coburg
    saxe_coburgism: "Saxe Coburgist"
    saxe_coburgism_noun: "Saxe Coburgism"
    saxe_coburgism_desc: "The House of Saxe-Coburg and Gotha is a respected dynasty of German origin. A branch of the historically Saxon House of Wettin, the house has ruled over the small territories of a homonymous duchy in the German Confederation for over 30 years."
  # Glücksburg
    glucksburgism: "Glücksburgist"
    glucksburgism_noun: "Glücksburgism"
    glucksburgism_desc: "The House of Glücksburg is the senior surviving branch of the House of Oldenburg, which, beyond ruling its homonymous German grand duchy, also continues to rule over Schleswig-Holstein. The Glücksburg branch, founded with its seat also in Schleswig-Holstein, has had particular prominence due to being the cadet branch in charge of many of Oldenburg’s most famous ruled countries."
# Chauvinist
 chauvinist_populism: "Chauviniste Populiste"
 chauvinist_populism_noun: "Populisme Chauvin"
 chauvinist_populism_desc: "Gouvernement Chauvin et Populiste"
 chauvinist_populism_drift: "Soutien Quotidien du Populisme Chauvin"
 chauvinist_populism_acceptance: "Acceptation du Populisme Chauvin"
  # Fascism
    fascism: "Fasciste"
    fascism_noun: "Fascisme"
    fascism_desc: "Le fascisme est une forme d’ultranationalisme autoritaire d’extrême droite caractérisée par un pouvoir dictatorial, la suppression forcée de l’opposition, une forte réglementation de la société et de l’économie, et opposée au libéralisme, à la démocratie, au marxisme et à l’anarchisme."
  # Nazism
    nazism: "National Socialiste" 
    nazism_noun: "National Socialisme"
    nazism_desc: "Le nazisme est une forme de fascisme, avec un mépris pour la démocratie libérale et le système parlementaire. Il incorpore l’antisémitisme fervent, l’anticommunisme, le racisme scientifique et l’utilisation de l’eugénisme dans son credo."
  # Clericism
    cleric_fascism: "Clercs"
    cleric_fascism_noun: "Le fascisme Religieux"
    cleric_fascism_desc: "Le fascisme religieux est une idéologie qui combine les doctrines politiques et économiques du fascisme avec le cléricalisme. Le terme a été utilisé pour décrire des organisations et des mouvements qui combinent des éléments religieux avec le fascisme, reçoivent un soutien d’organisations religieuses qui épousent la sympathie pour le fascisme ou les régimes fascistes dans lesquels le clergé joue un rôle de premier plan."
  # Rexism
    rexism: "Rexiste"
    rexism_noun: "Rexisme"
    rexism_desc: "Le rexisme est une idéologie d’extrême droite catholique, nationaliste, autoritaire et corporatiste qui appelle à un 'renouveau moral' de la société par la domination de l’Église catholique, en formant une société corporatiste et en abolissant la démocratie libérale."
  # Falangism
    falangism: "Falangiste"
    falangism_noun: "Falangisme"
    falangism_desc: "Le falangisme est une forme de fascisme qui appelle à l’unité nationale, à l’élimination du séparatisme régional, à l’établissement d’une dictature et à un modèle économique syndicaliste."
  # Francoism
    francoism: "Franquiste"
    francoism_noun: "Franquisme"
    francoism_desc: "Le franquisme est les principes et les politiques préconisées par le dictateur espagnol, le général Franco."
  # National Populist
    national_populism: "Nationaliste Populiste"
    national_populism_noun: "Populisme National"
    national_populism_desc: "Le populisme national est une idéologie politique qui combine la politique de droite et la rhétorique et les thèmes populistes. La rhétorique consiste souvent en des sentiments anti-élitistes, l’opposition à l’establishment et le fait de parler aux gens ordinaires.'"

# Anarchism
 anarchism: "Anarchiste"
 anarchism_noun: "Anarchisme"
 anarchism_desc: "Gouvernement Anarchiste"
 anarchism_drift: "Soutien Quotidien à l’Anarchisme"
 anarchism_acceptance: "Acceptation de l’Anarchisme"
  # Egoism
    egoism: "Égoïste"
    egoism_noun: "Égoïsme"
    egoism_desc: "L’égoïsme, ou anarcho-égoïsme est une école de pensée anarchiste qui a pris naissance dans la philosophie de Max Stirner, un philosophe existentialiste du 19ème siècle dont le nom apparaît avec une régularité familière dans les enquêtes historiquement orientées de la pensée anarchiste comme l’un des premiers et meilleurs exposants connus de l’anarchisme individualiste'"
  # Libertarianism
    libertarianism: "Libertarien"
    libertarianism_noun: "Libertarianisme"
    libertarianism-desc: "Le libertarianisme est la croyance que la société doit maximiser l’autonomie et la liberté politique, en mettant l’accent sur la libre association, la liberté de choix, l’individualisme et l’association volontaire."
  # Mutualism
    mutualism: "Mutualiste"
    mutualism_noun: "Mutualisme"
    mutualism_desc: "Le mutualisme met l’accent sur la liberté et la souveraineté de l’individu. Elle envisage une société où chaque personne pourrait posséder un moyen de production, individuellement ou collectivement, avec le commerce représentant des quantités équivalentes de travail dans le marché libre."
  # Anarcho-Capitalist
    anarcho_capital: "Anarcho-Capitaliste"
    anarcho_capital_noun: "Anarcho-Capitalisme"
    anarcho_capital_desc: "L’anarcho-capitalisme est une philosophie politique et une théorie économique qui prône l’élimination des États centralisés en faveur d’un système de propriété privée imposé par les agences privées, les marchés libres et l’interprétation de la propriété, qui étend le concept au contrôle de la propriété privée en tant que partie du soi. En l’absence de statut, les anarcho-capitalistes soutiennent que la société a tendance à s’autoréglementer et à se civiliser par le biais d’un contrat, en participant au marché libre qu’ils décrivent comme une société volontaire."

# Fundamentalism
 fundamentalism: "Fondamentaliste"
 fundamentalism_noun: "Fondamentalisme"
 fundamentalism_desc: "Gouvernement Fondamentaliste"
 fundamentalism_drift: "Soutien Quotidien au Fondamentalisme"
 fundamentalism_acceptance: "Acceptation du Fondamentalisme"
  # Shogunate
    shogunate: "Shogunat"
    shogunate_noun: "Shogunat"
    shogunate_desc: "Le shogunat est une itération unique de la féodalité aristocratique unique au Japon. La famille impériale, autorité centrale et spirituelle du Japon, maintient une intervention minimale de gouvernance, déléguant la plupart des responsabilités et de l’autorité aux familles aristocratiques locales appelées les Han, tandis que le gouvernement est dirigé et contrôlé par le shogun, le chef de famille des familles Han les plus riches et les plus aisées."
  # Shamanism
    shamanism: "Chaman"
    shamanism_noun: "Guidance Chamanique"
    shamanism_desc: "Les chamans agissent comme conseillers au sein du gouvernement et sont censés avoir la capacité d’interagir avec un monde spirituel. La structure religieuse est profondément intégrée dans la société et les chamans essaient généralement de diriger ces esprits ou énergies spirituelles vers le monde physique, dans l’espoir de renforcer la nation."
  # Christian Fundamentalism
    christian: "Intégriste Chrétien"
    christian_noun: "Intégrisme Chrétien"
    christian_desc: "L’intégrisme chrétien est la croyance qu’un pays devrait être gouverné sur la base des idéaux d’une interprétation littérale de la Bible."
  # Islamic Fundamentalism
    islamist: "Intégriste Islamique"
    islamist_noun: "Intégrisme Islamique"
    islamist_desc: "L'intégrisme islamique est la croyance qu’un pays devrait être gouverné sur la base des idéaux d’une interprétation littérale du Coran."
  # Mayan Rivalism
    mayan_ideology: "Rivaliste Mayan"
    mayan_ideology_noun: "Rivalisme Mayan"
    mayan_ideology_desc: "Le rivalisme maya est un mouvement politique qui mélange la foi indigène maya avec des sentiments anti-coloniaux pour soutenir un état maya indépendant."
