######## CUSTOM COUNTRY PATHS (By Maxty) ########

### EUROPE ###

RULE_GROUP_EOANB_RULES_EUROPE:0 "Country Paths - Europe"

## France

# Orsini Affair - Emperor's fate (Alive or Dead)

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA    Affaire Orsini - Le destin de l'empereur"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Par défaut"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Des nationalistes italiens, menés par Felice Orsini, essayeront d'assassiner Napoléon III en lançant des bombes sur le carrosse de l'empereur. Que la tentative soit concluante ou non sera décidé par le destin."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "L'empereur survit!"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "La tentative des Orsini échouera, menant à la continuation du règne de Napoléon III en France."
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "L'empereur est assassiné!"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "La tentative des Orsini réussira, et l'empereur périra après qu'une bombe atterrit à côté de son carrosse. Avec l'empire français plongé dans le chaos, une régence temporaire sera instaurée et des réformes libérales seront implémentées jusqu'à ce qu'un nouveau dirigeant soit choisi."

## Sardinia-Piedmont

# Risorgimento - Austro-Sardinian War - Russian Assistance

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Rencontre russo-sarde"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Par défaut"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "Une offre de Piémont-Sardaigne concernant la guerre contre le royaume de Lombardie-Venice et l'Autriche impliquera une demande de soutien à la Russie. Le niveau d'aide que la Russie fournit, que ce soit une alliance, assistance ou juste une garantie de neutralité, sera pris aléatoirement ou selon d'autres paramètres."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Une alliance pour la Galice"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "La guerre à venir est vue comme une opportunité de prendre la Galice à l'Autriche, remédiant à l'humiliation subie lors de la guerre de Crimée. Ainsi, la Russie entrera en guerre au côté de Piémont-Sardaigne, le reconnaissant comme la nation légitime pour l'unification de l'Italie.\n\n§RNécessite:§!\n§YLe Piémont-Sardaigne n'est PAS déjà dans une alliance avec la France.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Aide russe"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "La guerre à venir est vue comme une opportunité de punir l'Autriche pour leur trahison lors de la guerre de Crimée. L'empire russe limitera son aide en plaçant des troupes à la frontière autrichienne, faisant diversion durant la seconde guerre d'indépendance italienne."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Neutralité russe"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Ne voulant pas se mêler des affaires italiennes, la Russie nous donnera une garantie de neutralité dans la guerre à venir, refusant de donner plus de soutien.\n\n§RNécessite:§!\n§YPiémont-Sardaigne est déjà dans une alliance avec la France.§!"

## Kingdom of Württemberg

# Status of Liberalism (Integrated or Suppressed)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR    Le status du libéralisme dans Württemberg"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Par défaut"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "Le royaume de Württemberg devra choisir entre l'intégration et la répression du libéralisme. Ce choix sera fait aléatoirement."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Répression du libéralisme"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Refusant d'autoriser sa croissance continue, le roi Wilhelm se concentrera sur la répression des mouvements libéraux dans le pays."
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Intégration du libéralisme"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Après mûre réflexion, le roi Wilhelm décidera d'intégrer le libéralisme dans le royaume."

