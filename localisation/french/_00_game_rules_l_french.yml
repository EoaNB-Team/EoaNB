######## CUSTOM COUNTRY PATHS (By Maxty) ########

### EUROPE ###

RULE_GROUP_EOANB_RULES_EUROPE:0 "Chemins des pays - Europe"

## France

# Orsini Affair - Emperor's fate (Alive or Dead)

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA   Affaire Orsini - Le destin de l'empereur"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Défaut"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Des nationalistes italiens, menés par Felice Orsini, vont essayer d'assassiner Napoléon III en lançant des bombes vers le carrosse de l'empereur. Que ces tentations réussissent ou non dépend du destin."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "L'empereur survit!"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "Les tentatives des Orsini vont échouer, menant à la continuation du règne de Napoléon III en France."
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "L'empereur est mort!"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "Les tentatives des Orsini vont réussir, et l'empereur mourra après qu'une bombe atterrit à côté de son carrosse. Avec l'empire français plongé dans le chaos, une régence temporaire sera mise en place et des réformes libérales appliquées jusqu'à ce qu'un nouveau dirigeant soit choisi."

## Sardinia-Piedmont

# Risorgimento - Austro-Sardinian War - Russian Assistance

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Rencontre Russo-Sarde"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Défaut"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "L'offre de la Sardaigne et du Piémont pour la guerre contre les royaumes de Lombardie, Venise et Autriche impliquera l'appel au soutien de la Russie. Le niveau d'aide que la Russie fournit, que ce soit une alliance, assistance ou juste une garantie de neutralité, sera pris au hasard ou selon d'autres paramètres."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Alliance pour la Galice"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "La guerre à venir est vue comme une opportunité pour prendre la Galice de l'Autriche, remédiant à l'humiliation subie pendant la guerre de Crimée. Ainsi, la Russie entrera en guerre aux côtés de la Sardaigne et Piémont, la reconnaissant comme la nation légitime pour unifier l'Italie.\n\n§RRequires:§!\n§YSardaigne-Piédmont n'est PAS déjà en alliance avec la France.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "L'aide Russe"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "La guerre à venir est vue comme une opportunité de punir l'Austriche pour leur trahison dans la guerre de Crimée. L'empire Russe limitera son aide au placement de troupes à la frontière Autrichienne, créant une diversion pour la seconde guerre d'indépendance Italienne."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Neutralité Russe"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Ne voulant pas être impliquée dans les affaires italiennes, la Russie donnera une garantie de sa neutralité dans la guerre à venir et en restera là, refusant d'apporter une aide supplémentaire.\n\n§RRequires:§!\n§YSardaigne-Piédmont est déjà en alliance avec la France.§!"

## Kingdom of Württemberg

# Status of Liberalism (Integrated or Suppressed)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR   Status of Liberalism in Württemberg"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Défaut"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "Le royaume de Württemberg devra faire un choix entre l'intégration et la répression du libéralisme. Ce choix sera fait de manière aléatoire."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Répression du libéralisme"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Refusant d'autoriser la poursuite de son développement, le roi Wilhelm s'attachera à réprimer les mouvements libéraux dans le pays."
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Intégration du libéralisme"
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Après mûre réflexion, le roi Guillaume décidera d'intégrer le libéralisme dans le royaume."

