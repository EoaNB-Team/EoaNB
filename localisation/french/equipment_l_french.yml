 ship_engine_gunboat_desc: "Moteurs de navires utilisés dans les canonnières."
 ship_engine_gunboat_0: "Moteur de canonnière 12 Shp"
 ship_engine_gunboat_0_short: "Moteur de canonnière I"
 ship_engine_gunboat_0_desc: "Un moteur de canonnière de 12 Shp. Conçu dans les années 1830 et 1840, ces premières tentatives d'alimentation d'un navire sans force humaine ou vent sont très inefficaces et lentes."
 ship_engine_gunboat_1: "Moteur de canonnière 300 Shp"
 ship_engine_gunboat_1_short: "Moteur de canonnière II"
 ship_engine_gunboat_1_desc: "Un moteur de canonnière de 300 Shp. Les progrès rapides de la technologie des moteurs à vapeur et de la translation de l'énergie par roue à aubes nous ont permis d'augmenter considérablement la puissance de ce moteur et donc d'améliorer ses capacités de propulsion."
 ship_engine_gunboat_2: "Moteur de canonnière 750 Shp"
 ship_engine_gunboat_2_short: "Moteur de canonnière III"
 ship_engine_gunboat_2_desc: "Un moteur de canonnière de 750 Shp. En utilisant des moteurs à vapeur accélérés et en minimisant la perte d'énergie cinétique pendant la propulsion, il est capable d'atteindre des niveaux de puissance plus élevés."
 ship_engine_gunboat_3: "Moteur de canonnière 1,800 Shp"
 ship_engine_gunboat_3_short: "Moteur de canonnière IV"
 ship_engine_gunboat_3_desc: "Un moteur de canonnière de 1,800 Shp. Non seulement ce moteur est beaucoup plus efficace que ses prédécesseurs, mais il permet également, pour la première fois, de propulser un navire par une hélice à vapeur."
 ship_engine_gunboat_4: "Moteur de canonnière 2,000 Shp"
 ship_engine_gunboat_4_short: "Moteur de canonnière V"
 ship_engine_gunboat_4_desc: "Un moteur de canonnière de 2,000 Shp. Bien que les progrès de la technologie des moteurs à vapeur permettent des moteurs plus puissants, nous atteignons lentement le point où plus de puissance n'a plus de sens - pour une canonnière, du moins."
 ship_engine_gunboat_5: "Moteur de canonnière 2,200 Shp"
 ship_engine_gunboat_5_short: "Moteur de canonnière VI"
 ship_engine_gunboat_5_desc: "Un moteur de canonnière de 2,200 Shp. Comme prévu, les développements des moteurs de canonnières se sont orientés vers la fiabilité et l'efficacité plutôt que vers la puissance du moteur. Ce moteur est la merveille technologique apportée par nos scientifiques pour couvrir ces deux aspects."
 ship_engine_gunboat_6: "Moteur de canonnière 2,300 Shp"
 ship_engine_gunboat_6_short: "Moteur de canonnière VII"
 ship_engine_gunboat_6_desc: "Un moteur de canonnière de 2,300 Shp. Bien que le développement des turbines à vapeur ait encore amélioré l'efficacité de la propulsion à vapeur, le développement de nouveaux moteurs à combustion à essence pourrait bientôt mettre fin à cette technologie. Ce moteur, cependant, fonctionne toujours à la vapeur - et le fait avec une puissance impressionnante."
 ship_engine_gunboat_7: "Moteur de canonnière 2,500 Shp"
 ship_engine_gunboat_7_short: "Moteur de canonnière VIII"
 ship_engine_gunboat_7_desc: "Un moteur de canonnière de 2,500 Shp. Les premières tentatives d'intégration de moteurs à combustion dans nos moteurs de canonnières ont réussi, résultant en ce moteur qui, bien qu'il fonctionne encore à la vapeur, est particulièrement puissant et fiable."
