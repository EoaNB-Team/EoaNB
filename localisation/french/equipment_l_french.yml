 ship_fire_control_system: "Système de contrôle de tir"
 ship_fire_control_system_desc: "Systèmes sur un navire pour contrôler et diriger le tir naval."
 fire_control_system_0: "Nid-de-pie"
 fire_control_system_0_short: "Système de contrôle de tir précoce I"
 fire_control_system_0_desc: "Les nids-de-pie sont utilisés sur les navires depuis l'Antiquité. Bien qu'ils n'aident pas beaucoup au contrôle du tir, ils aident à repérer les navires ennemis plus facilement - bien qu'ils puissent aussi rendre le navire plus détectable."
 fire_control_system_1: "Nid-de-pie + Viseurs télescopiques"
 fire_control_system_1_short: "Système de contrôle de tir précoce II"
 fire_control_system_1_desc: "L'ajout de dispositifs de visée télescopique sur nos navires facilitera la direction du tir et le repérage des autres navires."
 fire_control_system_2: "Télémètres optiques simples"
 fire_control_system_2_short: "Système de contrôle de tir précoce III"
 fire_control_system_2_desc: "En utilisant des télémètres en plus des méthodes précédentes de contrôle et de repérage du tir, nous pouvons rendre encore plus facile le repérage et la frappe des navires ennemis de manière constante."
 fire_control_system_3: "Système de contrôle de tir mécanique simple"
 fire_control_system_3_short: "Système de contrôle de tir I"
 fire_control_system_3_desc: "L'utilisation de dispositifs mécaniques pour construire un système de contrôle de tir plus fiable, flexible et moderne se révélera certainement être la bonne chose à faire à mesure que la technologie progresse."
 fire_control_system_4: "Système de contrôle de tir directeur"
 fire_control_system_4_short: "Système de contrôle de tir II"
 fire_control_system_4_desc: "En installant un système de contrôle de tir directeur centralisé sur nos navires militaires pour aider au contrôle du tir naval, nous pouvons considérablement améliorer l'organisation du tir naval et nos capacités à causer des dégâts."
