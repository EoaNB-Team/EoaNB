 GER_medium_tank_equipment_1: "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short: "Panzer III"
 GER_medium_tank_equipment_1_desc: "Dès 1934/35, le général Heinz Guderian a envisagé deux types de base pour servir d’équipement le plus nombreux pour les futures divisions blindées allemandes. Le premier véhicule devait être armé d’un canon antichar et de deux mitrailleuses, et le second devait être un véhicule de soutien armé d’un canon de plus grand calibre. Le premier est finalement devenu connu comme Panzerkampfwagen III, qui devait être un char standard pour les trois compagnies légères d’un bataillon de chars. Le second est devenu connu comme Panzerkampfwagen IV."
