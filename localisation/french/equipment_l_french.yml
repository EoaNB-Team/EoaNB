 GER_medium_tank_aa_equipment_1_desc: "Surnommé Möbelwagen(Fourgon à Meubles) à cause de sa tourelle carrée lorsqu’il est fermé, c’était un canon antiaérien autopropulsé construit à partir du châssis du char Panzer III et armé de quatre canon 20mm."
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short: "Ostwind"
 GER_medium_tank_aa_equipment_2_desc: "Le Flakpanzer IV 'Ostwind' (en allemand : 'vent de l'est') était un canon antiaérien automoteur basé sur le char Panzer IV. Il a été développé en 1944 comme successeur au précédent Flakpanzer IV. La tourelle du Panzer IV a été enlevée et remplacée par uneen haut, une tourelle hexagonale qui abritait un FlaK 43 de 3,7 cm. Il aurait été préférable d’avoir une conception fermée, mais cela n’a pas été possible en raison de la forte fumée produite par le canon."
