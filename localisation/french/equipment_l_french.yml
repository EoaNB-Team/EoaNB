 twelve_frigate: "Modèle de frégate 1812"
 twelve_frigate_desc: "Une frégate plus lourde."
 foureight_frigate: "Modèle de frégate 1848"
 foureight_frigate_desc: "Cette frégate est blindée à certains endroits, ce qui la rend plus difficile à pénétrer dans les points critiques."
 fivesix_frigate: "Modèle de frégate 1856"
 fivesix_frigate_desc: "Cette frégate peut naviguer plus vite et est plus agile que le modèle 1848."
 sixone_monitor: "Modèle de moniteur 1861"
 sixone_monitor_desc: "Cette conception de navire est assez petite et rapide, mais porte un armement lourd."
 sixone_frigate: "Cuirassé"
#sixfive_frigate_desc: "Les cuirassés sont lourdement armés, ce qui rend difficile de percer la coque."
 sixone_coastal: "Modèle de Cannonière 1861"
 sixone_coastal_desc: "Les canonnières peuvent tenir le coup en mer, mais elles peuvent aussi aider au combat terrestre en bombardant la côte. Elles transportent des armes lourdes.."
 sixfive_monitor: "Modèle de moniteur 1865"
 sixfive_monitor_desc: "Un modèle amélioré du moniteur 1861, avec plus de puissance de feu et une coque plus solide."
 sixfive_cruiser: "Modèle de croiseur 1865"
 sixfive_cruiser_desc: "Un nouveau navire, rapide et flexible, conçu pour prendre sur plusieurs missions différentes dans et hors du combat."
 sixfive_frigate: "Corvette à vapeur modèle 1865"
 sixfive_frigate_desc: "Cette corvette utilise des moteurs à vapeur pour atteindre des vitesses auparavant inaccessibles. Cela la rend plus agile."
 sixfive_coastal: "Canonnière modèle 1865"
 sixfive_coastal_desc: "Une version améliorée de la canonnière de 1861, avec plus de canons pour le combat naval et le bombardement côtier."
 sloop: "Sloop-of-War"
 sloop_desc: "Un type de navire avec un seul pont de canons. Très polyvalent, il peut remplir de nombreux rôles dans la marine."
 seventy_corvette: "Corvette modèle 1870"
 seventy_corvette_desc: "Un navire conçu pour la patrouille côtière et les attaques rapides. Très agile."
 seventy_frigate: "Frégate à vapeur modèle 1870"
 seventy_frigate_desc: "Une frégate à vapeur améliorée, avec une propulsion plus puissante et une puissance de feu accrue."
 seventy_torpedo: "Torpilleur modèle 1870"
 seventy_torpedo_desc: "Un nouveau design : des navires petits et rapides qui transportent des torpilles au combat. Ils ne sont pas très bien blindés, mais peuvent facilement couler des cuirassés s'ils frappent par surprise."
 category_cavalry: "Cavalerie"
 category_ranged_cavalry: "Cavalerie à distance"
 machine_gun_company: "Compagnie de mitrailleuses Gatling"
 balloon_equipment: "Équipement de ballons"
 balloon_equipment_desc: "Ballons conçus pour reconnaître les zones depuis les airs et l'équipement nécessaire pour les réparer et les entretenir."
 balloon_equipment_0: "Ballon de reconnaissance précoce"
 balloon_equipment_0_desc: "Un ballon utilisé pour des tâches de reconnaissance simples."
 balloon_equipment_1: "Ballon de reconnaissance"
 balloon_equipment_1_desc: "Une version améliorée de notre ancien ballon de reconnaissance qui flotte plus facilement et plus loin, offrant ainsi une meilleure reconnaissance."
 early_armor_train: "Trains blindés"
 early_armor_train_desc: "Trains blindés conçus pour fournir un soutien si les voies ferrées sont à proximité."
 early_armor_train_0: "Train blindé précoce"
 early_armor_train_0_desc: "Les trains blindés peuvent être utilisés le long des zones avec une infrastructure ferroviaire suffisante et peuvent fournir un soutien significatif à une compagnie d'infanterie en progression grâce au feu de soutien. Ils peuvent également être équipés pour transporter l'infanterie en toute sécurité le long des rails, même sous une attaque lourde."

 zeppelin_equipment: "Zeppelins"
 zeppelin_equipment_desc: "Bases aériennes mobiles utilisées pour le bombardement stratégique."
 zeppelin_equipment_0: "Zeppelin précoce"
