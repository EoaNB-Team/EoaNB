 jet_engines: "Moteurs à réaction"
 JET_ENGINES_SPECIAL: "Le développement des moteurs à réaction est une condition préalable essentielle au développement des avions à réaction. Cela doit être recherché avant de pouvoir rechercher des avions avancés"
 jet_engines_desc: "Une avancée dans la technologie de propulsion, le moteur à réaction permettra le développement d'une toute nouvelle génération d'avions."
 armored_car_equipment: "Voiture blindée"
 armored_car_equipment_desc: "Véhicules légers blindés à roues. Courants pour la reconnaissance et la suppression de la résistance, mais peuvent être équipés d'armements plus lourds."
 convoy_1: "Convoi précoce"
 convoy_2: "Convoi à coque en acier"
 convoy_3: "Convoi blindé"
 convoy_1_desc: "Un convoi précoce avec une coque en bois."
 convoy_2_desc: "Navires de convoi dédiés conçus pour le transport et dotés d'une coque en acier solide."
 convoy_3_desc: "Nos conceptions de convois ont été mises à jour, et les navires qui remplissent des rôles de transport de troupes ou de commerce en temps de guerre sont désormais plus résistants et possèdent quelques canons supplémentaires."
 motorized_equipment: "Motorisé"
 motorized_equipment_desc: "Camions et autres voitures utilisés pour transporter les troupes sur le terrain et vers le champ de bataille."
 motorized_equipment_1: "Motorisé précoce"
 motorized_equipment_1_desc: "Motoriser l'infanterie est la première étape vers la mécanisation d'une armée. Les camions civils sont facilement adaptables à des usages militaires tels que le transport des soldats, le remorquage des canons et le transport de l'équipement et des fournitures. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui sinon dépendraient de la marche."
 motorized_equipment_2: "Motorisé"
 motorized_equipment_2_short: "Motorisé II"
 motorized_equipment_2_desc: ""
 motorized_equipment_3: "Motorisé amélioré"
 motorized_equipment_3_short: "Motorisé III"
 motorized_equipment_3_desc: ""
 motorized_equipment_4: "Motorisé avancé"
 motorized_equipment_4_short: "Motorisé IV"
 motorized_equipment_4_desc: ""
 support_equipment_short: "Équipement de soutien"
 support_equipment: "Équipement de soutien"
 support_equipment_desc: "Radios, Jeeps, pontons et autres équipements utilisés pour soutenir les troupes."
 support_equipment_1: "Équipement de soutien victorien"
 support_equipment_1_desc: "Équipement militaire comme des pelles, des poches, des gourdes et des médicaments."
 support_equipment_2: "Équipement de soutien industriel"
 support_equipment_2_desc: "Équipement militaire comme des pelles, des poches, des gourdes et des médicaments - produits industriellement et de meilleure qualité qu'auparavant. Certains soldats peuvent même être équipés d'équipements spéciaux comme de la dynamite."
 support_equipment_3: "Équipement de soutien de la Grande Guerre"
 support_equipment_3_desc: "Équipement militaire comme des pelles, des poches, des gourdes et des médicaments. Grâce aux avancées technologiques, il inclut désormais des équipements modernes comme des masques à gaz, des appareils photo de poche ou des grenades."
 infantry_equipment_rifle: "Équipement de fusil"
 infantry_equipment_rifle_desc: "Troupes armées de la technologie de fusil et de baïonnette la plus avancée."
 infantry_equipment_smg: "Équipement de pistolet-mitrailleur"
 infantry_equipment_smg_desc: "Pistolets-mitrailleurs, très efficaces contre l'infanterie ennemie."
 infantry_equipment_mg: "Mitrailleuses"
 infantry_equipment_mg_desc: "Mitrailleuses d'infanterie, très efficaces pour la suppression et contre l'infanterie."
 cavalry_equipment: "Équipement de cavalerie"
 cavalry_equipment_desc: "Chevaux, selles et équipement d'infanterie montée pour le guerrier monté moyen."
 uniform_equipment: "Équipement d'uniforme"
 uniform_equipment_desc: "Casques, armures, bottes et divers équipements de survie nécessaires pour équiper le soldat."
 artillery_equipment: "Artillerie"
 artillery_equipment_desc: "Qu'elle soit utilisée pour le siège ou comme batterie de campagne, l'artillerie s'est révélée être une brillante source de feu et de choc."
 rocket_artillery_equipment: "Artillerie à roquettes"
 rocket_artillery_equipment_desc: "Au lieu d'être propulsées par un choc initial, les roquettes d'artillerie utilisent des munitions AMs, augmentant ainsi la puissance de feu et la mobilité."
 light_cavalry: "Cavalerie légère"
 light_cavalry_desc: "Cavalerie rapide et agile utilisée pour reconnaître le terrain et détourner l'attention de l'ennemi."
 dragoon: "Dragons"
 dragoon_desc: "Les dragons sont utilisés dans le sens traditionnel de la cavalerie, chargeant et infligeant de lourds coups aux lignes d'infanterie ennemies en position mobile."
