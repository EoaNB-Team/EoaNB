 GER_medium_tank_equipment_2_short: "Panzer IV"
 GER_medium_tank_equipment_2_desc: "Conçu comme un char de soutien d’infanterie, le Panzer IV n’était pas initialement destiné à engager l’armure ennemie - cette fonction était effectuée par le plus léger Panzer III. Cependant, avec les failles de la doctrine d’avant-guerre devenant apparente et face aux chars Russe T-34, le Panzer IV a rapidement assumé le rôle de char de combat de son cousin de plus en plus obsolète. Le char allemand le plus largement fabriqué et déployé de la Seconde Guerre mondiale, le Panzer IV a servi de base à de nombreux autres véhicules de combat."
