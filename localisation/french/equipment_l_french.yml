l_french:
 #submarine: "Sous-marin"
 #submarine_desc: "Les sous-marins utilisent la furtivité et des torpilles puissantes pour détruire les navires ennemis."
 both_cruisers_desc: "Croiseur léger - Un navire de protection léger. Sa mission principale est de protéger les navires capitaux des navires légers ennemis, mais il peut également lancer des torpilles puissantes capables d'endommager des navires plus gros.\n\nCroiseur lourd - Un grand croiseur blindé très polyvalent. Un bon choix pour les nations qui ne peuvent pas se permettre de construire des navires capitaux plus grands."
 #light_cruiser: "Croiseur léger"
 #light_cruiser_desc: "Un navire de protection léger. Sa mission principale est de protéger les navires capitaux des navires légers ennemis, mais il peut également lancer des torpilles puissantes capables d'endommager des navires plus gros."
 #heavy_cruiser: "Croiseur lourd"
 #heavy_cruiser_desc: "Un grand croiseur blindé très polyvalent. Un bon choix pour les nations qui ne peuvent pas se permettre de construire des navires capitaux plus grands."
 #destroyer: "Destroyer"
 #destroyer_desc: "Le navire de protection le plus léger. Sa mission est de défendre les navires plus gros et de trouver et détruire les sous-marins."
 #carrier: "Porte-avions"
 #carrier_desc: "Un navire capital capable de transporter des escadrons d'avions puissants en bataille. Utile également comme aérodrome flottant que l'on peut positionner au large des côtes ennemies."
 #battleship: "Cuirassé"
 #battleship_desc: "Le plus grand navire capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un tel investissement coûteux mérite le soutien approprié de navires de protection plus petits."
 #battle_cruiser: "Croiseur de bataille"
 #battle_cruiser_desc: "Un grand navire capital souvent avec des capacités offensives proches de celles d'un cuirassé, mais avec un blindage plus faible en échange d'une vitesse plus rapide."
 convoy: "Convoi"
 convoy_desc: "Convois utilisés pour le commerce international de marchandises et de ressources. Utilisés également pour transporter des troupes et effectuer des invasions navales."
 sh_battleship: "Super-cuirassé"
 sh_battleship_desc: "Le plus grand navire capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un tel investissement coûteux mérite le soutien approprié de navires de protection plus petits."
