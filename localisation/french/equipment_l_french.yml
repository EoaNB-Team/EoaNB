 gw_tank_equipment: "Char de la Grande Guerre"
 gw_tank_equipment_short: "Char de la Grande Guerre"
 gw_tank_equipment_desc: "Les chars de la Première Guerre mondiale ont été développés séparément et simultanément par le Royaume-Uni et la France comme moyen de briser l’impasse des guerres de tranchées sur le front occidental. Le nom Tank a été adopté par les Britanniques au début de leur développement, comme mesure de sécurité pour cacher leur but. Les premiers chars étaient armés de mitrailleuses et de petits canons, se déplaçaient lentement et n’étaient blindés que pour arrêter le feu des armes légères."
