 heavy_airframe: "Cellule lourde"
 heavy_airframe_desc: "Avions basés sur une cellule lourde"
 ship_hull_light: "Coque légère"
 ship_hull_light_desc: "Le navire de protection le plus léger. Sa mission est de défendre les navires plus gros et de trouver et détruire les sous-marins."
