 GER_medium_tank_equipment_3: "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short: "Panther"
 GER_medium_tank_equipment_3_desc: "Panther est le nom commun d’un char moyen déployé par l’Allemagne dans la seconde guerre mondiale à partir du milieu de 1943 jusqu’à la fin de la guerre européenne en 1945. Il était destiné à contrer le T-34 russe et à remplacer les Panzer III et Panzer IV. Tout en ne remplaçant jamais ce dernier, il a servi aux côtés de celui-ci et des chars Tiger plus lourds jusqu’à la fin de la guerre. L’excellente combinaison de puissance de feu, de mobilité et de protection du Panther a servi de référence pour les conceptions de chars d’autres nations en fin de guerre et après-guerre, et il est considéré comme l’un des meilleurs chars de la Seconde Guerre mondiale."
