 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "Le Sd.Kfz. 138/1 Grille (en allemand : 'grillon') était une pièce d’artillerie automotrice utilisée par l’Allemagne pendant la Seconde Guerre mondiale. Environ 490-500 grilles ont été produites. Ils ont été utilisés par les divisions de chars dans l’Union RUSiet ainsi que des unités en Pologne et en France. Ils ont été utilisés jusqu’en 1945 et ils ont également servi en Tunisie où ils ont combattu l’artillerie ennemie et les tanks."
