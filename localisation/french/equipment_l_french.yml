 mechanized_equipment_short: "Mécanisé"
 mechanized_equipment_desc: "L'Infanterie mécanisé est une infanterie équipée de véhicules blindés de transport de troupes (APC) ou de véhicules de combat d’infanterie (VFI) pour le transport et le combat. L’infanterie mécanisée se distingue de l’infanterie motorisée en ce que ses véhicules offrent un degré de protection contre les tirs hostiles, par opposition aux véhicules à roues à peau douce (camions ou jeeps) pour l’infanterie motorisée."
