 armor_equipment_steam_car_desc: "Voitures blindées utilisées pour transporter l'infanterie et fournir une aide au combat."
 armor_equipment_steam_car_0: "Voiture à vapeur"
 armor_equipment_steam_car_0_desc: "Un véhicule légèrement blindé dont l'armement est l'infanterie qui le monte. Peut être utilisé pour soutenir les divisions en ajoutant une composante capable de se déplacer plus rapidement sur le terrain et de résister aux tirs d'armes légères dans une certaine mesure."
 helmet_equipment: "Casques"
 helmet_equipment_desc: "Casques d'infanterie, pour la protection contre les éclats d'obus, les balles et tout ce qui pourrait causer des blessures à la tête."
