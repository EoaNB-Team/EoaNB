 armor_equipment_bicycle: "Bicyclette"
 armor_equipment_bicycle_desc: "Les bicyclettes à pédales permettent un déplacement plus économe en énergie. Elles peuvent être utilisées pour livrer des messages sur le champ de bataille sans avoir besoin de coureurs ou d'infrastructure de communication comme les lignes télégraphiques."
 armor_equipment_bicycle_0: "Bicyclette"
 armor_equipment_bicycle_0_desc: "Un vélo à cadre léger, propulsé par des pédales. Permet un déplacement économe en énergie."
 armor_equipment_motorcycle: "Motocyclette"
 armor_equipment_motorcycle_0_desc: "Une moto propulsée par un moteur à combustion. Permet un déplacement rapide, utile par exemple pour l'envoi de messages sans utiliser de technologies comme les télégraphes."
 armor_equipment_motorcycle_0: "Motocyclette précoce"
 armor_equipment_motorcycle_1: "Motocyclette II"
 armor_equipment_motorcycle_1_desc: "Motos à deux roues propulsées par un moteur à combustion. Elles permettent un déplacement rapide sur le champ de bataille et sont donc utiles pour livrer des messages ou effectuer des tâches de reconnaissance."
 armor_equipment_motorcycle_2: "Motocyclette III"
 armor_equipment_motorcycle_2_desc: "Motos à deux roues propulsées par un moteur à combustion. Elles permettent un déplacement rapide sur le champ de bataille et sont donc utiles pour livrer des messages ou effectuer des tâches de reconnaissance."
