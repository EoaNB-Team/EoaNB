 #FRA
 FRA_infantry_equipment_rifle_0: "Fusil Delvigne"
 FRA_infantry_equipment_rifle_0_short: "Fusil Delvigne"
 FRA_infantry_equipment_rifle_0_desc: "En 1826, le lieutenant Henri-Gustave Delvigne a inventé une nouvelle méthode pour les fusils rayés. La chambre du fusil était plus petite que le canon, avec lequel elle était reliée par une surface sphérique égale au rayon de la balle utilisée. La poudre était versée depuis la bouche dans la chambre, sur laquelle la balle reposait lorsqu'elle était déposée dans le canon. Lorsqu'elle était forcée contre le bord de la chambre par bourrage (avec trois coups d'un lourd bourroir), la balle se déformait et s'aplatissait, de manière à s'élargir en diamètre contre l'intérieur du canon, permettant à la balle de presser contre les rainures du canon. Lorsqu'elle était tirée, la balle accompagnait les rainures et tournait."
 FRA_infantry_equipment_rifle_1: "P1851 Minié"
 FRA_infantry_equipment_rifle_1_short: "P1851 Minié"
 FRA_infantry_equipment_rifle_1_desc: "Le capitaine Claude-Étienne Minié et Henri-Gustave Delvigne ont inventé la balle Minié en 1847. Le modèle 1851 Minié utilise cette balle stabilisée par rotation à chargement par la bouche."
 FRA_infantry_equipment_rifle_2: "Fusil d'infanterie modèle 1857 de 17,8 mm"
 FRA_infantry_equipment_rifle_2_short: "Modèle 1857"
 FRA_infantry_equipment_rifle_2_desc: "Le modèle 1857 est une amélioration du modèle 1853 avec un canon rayé."
 FRA_infantry_equipment_rifle_3: "Chassepot"
 FRA_infantry_equipment_rifle_3_short: "Chassepot"
 FRA_infantry_equipment_rifle_3_desc: "Le Chassepot a été conçu par Antoine Alphonse Chassepot, qui a expérimenté certaines formes de chargeurs à culasse. Le succès des fusils prussiens Dreyse lors de la bataille de Sadowa a encouragé l'armée française à choisir le Chassepot comme modèle 1866."
 FRA_infantry_equipment_rifle_4: "Gras"
 FRA_infantry_equipment_rifle_4_short: "Gras"
 FRA_infantry_equipment_rifle_4_desc: "La défaite lors de la guerre franco-prussienne a révélé les problèmes du Chassepot. De plus, en 1871, les Prussiens disposaient d'un fusil à cartouches métalliques, le Mauser. L'armée française a décidé d'utiliser des cartouches métalliques et a donc dû changer ses fusils. Adopter un nouveau fusil comme celui conçu par De Beaumont était trop coûteux. La transformation du Chassepot proposée par le colonel Basile Gras a été choisie."
 FRA_infantry_equipment_rifle_5: "Lebel"
 FRA_infantry_equipment_rifle_5_short: "Lebel"
 FRA_infantry_equipment_rifle_5_desc: "La marine utilisait le Kropatschek (modèle 1878), un fusil à répétition conçu par un Autrichien. Les modèles 1884 et 1885 en sont dérivés, utilisant les mêmes cartouches que le Gras. Mais en 1884, Paul Vieille a inventé la poudre sans fumée, permettant des munitions de moins de 11 mm. Le ministre de la Guerre, le général Boulanger, a demandé la création d'un nouveau fusil, le modèle 1886. Le lieutenant-colonel Nicolas Lebel a inventé une balle FMJ plate de 8 mm. Le colonel Gras a conçu un nouveau fusil avec ces inventions."
 FRA_infantry_equipment_rifle_6: "Lebel M93"
 FRA_infantry_equipment_rifle_6_short: "Lebel M93"
 FRA_infantry_equipment_rifle_6_desc: "L'amélioration la plus utile a été une modification de la tête de culasse afin qu'elle dévie loin du visage du tireur tout gaz chaud s'échappant d'une douille de cartouche rompue. La fixation de la hausse arrière sur le canon a également été considérablement améliorée dans la modification de 1893."
 FRA_infantry_equipment_rifle_7: "Lebel M98"
 FRA_infantry_equipment_rifle_7_short: "Lebel M98"
 FRA_infantry_equipment_rifle_7_desc: "En 1898, la planche de couche a été adaptée au changement de munition de la cartouche modèle 1886 M à la cartouche modèle 1886 D."
 FRA_infantry_equipment_rifle_8: "Berthier 07"
 FRA_infantry_equipment_rifle_8_short: "Berthier 07"
 FRA_infantry_equipment_rifle_8_desc: "Un ingénieur civil français dans les chemins de fer algériens, Emile Berthier, a proposé un nouveau système pour augmenter la vitesse de rechargement. La carabine Berthier a été adoptée par l'armée française en 1890. L'armée française l'a adaptée en 1907 pour produire le fusil Berthier."
 FRA_infantry_equipment_rifle_9: "Berthier 15"
 FRA_infantry_equipment_rifle_9_short: "Berthier 15"
 FRA_infantry_equipment_rifle_9_desc: "Avec la Première Guerre mondiale, l'armée française avait besoin d'un nouveau fusil. L'armée possédait beaucoup de Lebel, mais le Berthier 07 était meilleur dans les tranchées. Le Berthier 07 a été modifié avec certains éléments du Lebel pour devenir le modèle 1907/15."
 FRA_infantry_equipment_rifle_10: "Berthier 16"
 FRA_infantry_equipment_rifle_10_short: "Berthier 16"
 FRA_infantry_equipment_rifle_10_desc: "Le fusil Berthier modèle 1916 a été introduit avec un chargeur en bloc de cinq cartouches. L'ouverture d'éjection du chargeur au bas du magasin saillant a été remplacée par une trappe à ressort pour empêcher l'entrée de saletés et de débris."
 FRA_infantry_equipment_mg_0: "Chauchat M1915"
 FRA_infantry_equipment_mg_0_short: "CSRG 1915"
 FRA_infantry_equipment_mg_0_desc: "Le colonel Louis Chauchat a réalisé un prototype de mitrailleuse en 1911 avec le contrôleur d'armes Charles Sutter. En 1915, la France a demandé à Paul Ribeyrolles, qui dirigeait l'usine Cycles Gladiator, de produire cette mitrailleuse (FM en français) en série. Cette mitrailleuse est également connue sous le nom de CSRG pour Chauchat, Sutter, Ribeyrolles et Gladiator."
 FRA_infantry_equipment_mg_1: "FM Chauchat M1918"
 FRA_infantry_equipment_mg_1_short: "FM Chauchat M1918"
 FRA_infantry_equipment_mg_1_desc: "Le Chauchat M1915 a été adapté en 1918 pour l'armée américaine. Ce fut un échec qui a été remplacé par le Browning BAR (Browning Automatic Rifle) M1918."
 FRA_infantry_equipment_smg_0: "Pistolet-mitrailleur Chauchat-Ribeyrolles 1918"
 FRA_infantry_equipment_smg_0_short: "Ribeyrolles 1918"
 FRA_infantry_equipment_smg_0_desc: "Chauchat, Ribeyrolles et Sutter, qui ont conçu des mitrailleuses, ont présenté en 1918 un pistolet-mitrailleur. Cette arme devait être utilisée pour la protection à courte portée des équipages de chars français."
 FRA_howitzer_equipment_0: "Canon-obusier de campagne de 12 livres, modèle 1853"
 FRA_howitzer_equipment_0_short: "Obusier de 12 livres"
 FRA_howitzer_equipment_0_desc: "L'obusier de 12 livres est un type de canon-obusier (littéralement \"canon-obusier\", \"canon-howitzer\") développé par la France en 1853. Ses performances et sa polyvalence (il pouvait tirer des boulets, des obus, de la mitraille ou des boîtes à mitraille) lui ont permis de remplacer tous les canons de campagne précédents, notamment le canon de 8 et le canon de 12 ainsi que les deux obusiers du système Valée."
 FRA_howitzer_equipment_1: "Canon de 12 La Hitte, Modèle 1859"
 FRA_howitzer_equipment_1_short: "Obusier de 12 livres La Hitte"
 FRA_howitzer_equipment_1_desc: "Le système La Hitte, nommé d'après le général français Ducos, comte de La Hitte, était un système d'artillerie conçu en mars 1858 pour mettre en œuvre des canons à chargement par la bouche dans l'armée française. La Hitte a mis en œuvre le principe conçu par le lieutenant-colonel Treuille de Beaulieu."
 FRA_rifled_cannon_equipment_2: "Canon de 24 La Hitte, Modèle 1867"
 FRA_rifled_cannon_equipment_2_short: "Aubépine"
 FRA_rifled_cannon_equipment_2_desc: "Le système La Hitte, nommé d'après le général français Ducos, comte de La Hitte, était un système d'artillerie conçu en mars 1858 pour mettre en œuvre des canons à chargement par la bouche dans l'armée française. La Hitte a mis en œuvre le principe conçu par le lieutenant-colonel Treuille de Beaulieu."
 FRA_helmet_equipment_0: "Casque Adrian M15"
 FRA_helmet_equipment_0_short: "Casque Adrian M15"
 FRA_helmet_equipment_0_desc: "Avec la guerre de tranchées, les blessures à la tête étaient la principale cause de décès. L'intendant général August-Louis Adrian a conçu un casque pour protéger les soldats des éclats d'obus des obus d'artillerie explosifs. Le casque n'a pas été conçu pour protéger des impacts directs de balles de fusil ou de mitrailleuse. Son épaisseur est de 0,7 mm et son poids de 0,7 kg. Ces caractéristiques sont inférieures à celles du Stahlhelm M 1916 (casque allemand) et du Brodie (casque britannique)."
 FRA_armor_equipment_bicycle_0: "Vélocipède Michaux"
 FRA_armor_equipment_bicycle_0_short: "Vélocipède Michaux"
 FRA_armor_equipment_bicycle_0_desc: "En 1818, Karl Drais a inventé un dandy horse, la draisine, un véhicule à propulsion humaine. Pierre Michaux, un forgeron, a adapté la draisine en ajoutant des manivelles et des pédales sur la roue avant. Il a fondé Michaux & Cie, la première entreprise à produire des bicyclettes appelées vélocipèdes ou Michaudines."
 FRA_armor_equipment_steam_car_0: "La Mancelle"
 FRA_armor_equipment_steam_car_0_short: "La Mancelle"
 FRA_armor_equipment_steam_car_0_desc: "Le fondeur de cloches Amédée-Ernest Bollée a inventé quelques voitures à vapeur. En 1873, il a créé L'Obéissante (\"L'Obéissante\") qui pouvait transporter 12 passagers avec une vitesse de croisière de 30 km/h. En 1878, Amédée-Ernest Bollée a inventé La Mancelle, qui possédait des caractéristiques avancées (pour l'époque) avec une propulsion arrière (via un arbre vers le différentiel puis via une chaîne vers les roues arrière) et une suspension indépendante sur les quatre roues. La Mancelle a été la première automobile produite en série (50 exemplaires). Amédée-Ernest Bollée a également inventé Marie-Anne (un train routier), La Nouvelle et La Rapide (record de vitesse de 62 km/h)."
