 GER_medium_tank_destroyer_equipment_2_desc: "Le Jagdpanzer IV a servi dans les sections anti-chars des divisions Panzer et SS Panzer. Ils ont combattu en Normandie, la bataille des Ardennes et sur le front de l’Est. Ils étaient des destroyers de chars très efficaces, mais ils se sont mal comportés lorsqu’ils ont été utilisés comme substituts pour les chars ou les canons d’assaut, car la plupart des destroyers de chars étaient. Dans les dernières étapes de la guerre, cependant, ils ont été de plus en plus utilisés comme substituts de char, car il n’y avait souvent rien d’autre disponible."
 GER_medium_tank_destroyer_equipment_3: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc: "Le Jagdpanther (en allemand : Jagdpanther) était un chasseur de chars construit par l’Allemagne nazie pendant la Seconde Guerre mondiale sur le châssis du char Panther. Il est entré en service tard dans la guerre (1944) et a servi sur les fronts de l’Est et de l’Ouest. Le Jagdpanther a combiné le très puissant canon de 8,8 cm PaK 43 du Tiger II et l’excellente armure et suspension caractéristiques du châssis du Panther, bien qu’il ait souffert de l’état général pauvre de l’Allemagne dans la dernière partie de la guerre, ce qui a entraîné une faible production, un manque de pièces de rechange et une formation médiocre des équipages."
