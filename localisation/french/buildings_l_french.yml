 plastics_refinery: "Raffinerie de plastiques"
 plastics_refinery_plural: "Raffineries de plastiques"
 plastics_refinery_desc: "Les raffineries de plastiques transforment le pétrole en plastique.\nProduit : \n§G+12 Plastiques§!\nConsomme : \n§R-3 Pétrole§!"
