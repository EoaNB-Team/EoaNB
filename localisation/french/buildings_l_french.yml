l_french:
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructure"
 infrastructure_desc: "Ce bâtiment fournit à l’État une amélioration de l’infrastructure. Il augmente votre puissance d’approvisionnement dans les régions stratégiques et augmente la vitesse de vos divisions."
 #infrastructure_inactive: "Infrastructure §R(Fermé)§!"
 #infrastructure_inactive_plural: "Infrastructure §R(Fermé)§!"
 #infrastructure_inactive_desc: "Ce bâtiment représente une infrastructure rendue inutilisable ou inactive par le ralentissement économique. Il ne fournit pas de bonus et devrait être converti en infrastructure fonctionnelle dès que possible."
 arms_factory: "Industrie militaire"
 arms_factory_plural: "Industries militaires"
 arms_factory_desc: "Ce bâtiment fournit à l’État une industrie pour la production de nouveaux équipements militaires. Peut être converti en industrie civile si nécessaire."
 #arms_factory_inactive: "Industrie militaire §R(Fermé)§!"
 #arms_factory_inactive_plural: "Industries militaires §R(Fermé)§!"
 #arms_factory_inactive_desc: "Ce bâtiment représente les usines militaires rendues inopérantes ou inactives en raison du ralentissement économique. Il devrait être converti en une usine militaire fonctionnelle dès que possible."
 dockyard: "Chantier naval"
 dockyard_plural: "Chantier navals"
 dockyard_desc: "Ce bâtiment fournit à l’État une industrie pour la construction de nouveaux navires."
 industrial_complex: "Industrie civile"
 industrial_complex_plural: "Industries civiles"
 industrial_complex_desc: "Ce bâtiment fournit à l’État une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire."
 #industrial_complex_inactive: "Industrie civile §R(Fermé)§!"
 #industrial_complex_inactive_plural: "Industries civiles §R(Fermé)§!"
 #industrial_complex_inactive_desc: "Ce bâtiment représente les usines civiles rendues inopérantes ou inactives en raison du ralentissement économique. Il devrait être converti en une usine civile fonctionnelle dès que possible."
 air_base: "Base aérienne"
 air_base_plural: "Base aériennes"
 air_base_desc: "Ce bâtiment fournit à l’État le déploiement de vos forces aériennes."
 naval_base: "Port maritime"
 naval_base_plural: "Port maritimes"
 naval_base_desc:1 "Étend la gamme de votre flotte et fournit des services de réparation pour elle. Permet l’approvisionnement à l’étranger et l’exportation de ressources. Des niveaux plus élevés augmentent le débit d’approvisionnement."
 bunker: "Fortification des terres"
 bunker_plural: "Fortification des terress"
 bunker_desc: "Ce bâtiment inflige une pénalité d’attaque de $VALUE|+%0$ pour chaque niveau de fort sur l’attaquant en combat. Attaquer à partir de plusieurs directions réduira l’effet des forts."
 coastal_bunker: "Fortification côtière"
 coastal_bunker_plural: "Fortification côtières"
 coastal_bunker_desc: "Ce bâtiment inflige une pénalité d’attaque de $VALUE|+%0$ pour chaque niveau de fort sur l’attaquant dans le combat d’invasion navale."
 anti_air_building: "Anti-Air"
 anti_air_building_plural: "Anti-Air"
 anti_air_building_desc: "Ce bâtiment offre à l’État une protection contre les bombardiers ennemis et la capacité de tirer sur des avions d’attaque."
 synthetic_refinery: "Raffineries synthétique"
 synthetic_refinery_plural: "Raffineries synthétiques"
 synthetic_refinery_desc: "Fournit l’état dans lequel il est intégré §Y4 pétrole§! et §Y2 caoutchouc§!."
 synthetic_refinery_oil: "Raffinerie de pétrole"
 synthetic_refinery_oil_plural: "Raffineries de pétrole"
 synthetic_refinery_oil_desc: "Ce bâtiment fournit l’état dans lequel il est construit du §Ypétrole§!. La quantité de ressources dépend de votre technologie."
 synthetic_refinery_rubber: "Raffinerie de caoutchouc"
 synthetic_refinery_rubber_plural: "Raffineries de caoutchouc"
 synthetic_refinery_rubber_desc: "Ce bâtiment fournit l’état dans lequel il est construit du §Ycaoutchouc§!. La quantité de ressources dépend de votre technologie."
 radar_station: "Station radar"
 radar_station_plural: "Station radars"
 radar_station_desc:2 "Le radar vous permet d’obtenir des renseignements sur les troupes ennemies dans les États voisins.  nUn niveau de radar plus élevé dans un État augmente la portée efficace du radar.\nLe radar fournit également à l’état une meilleure détection des forces aériennes ennemies, ce qui donne à vos avions une meilleure chance de les engager. nEn outre, les radars détectent de plus en plus les flottes ennemies en mer."
 rocket_site: "Site de lancement"
 rocket_site_plural: "Sites de lancement"
 rocket_site_desc: "Ce bâtiment fournit à l’état le déploiement des fusées produites."
