 cotton_farm: "Ferme de coton"
 cotton_farm_plural: "Fermes de coton"
 cotton_farm_desc: "Fermes produisant du coton utilisé, par exemple, dans la production d'uniformes militaires. Fournit à l'État dans lequel il est intégré §Y6 Coton§!."
 steel_mill: "Aciérie"
 steel_mill_plural: "Aciéries"
 steel_mill_desc: "Une usine industrielle produisant de l'acier.\nProduit : \n§G+5 Acier§!\nConsomme : \n§R-16 Fer§!\n§R-8 Charbon§!"
 logging_camp: "Camp de bûcherons"
 logging_camp_plural: "Camps de bûcherons"
 logging_camp_desc: "Grands camps de bûcherons pour produire du bois pour notre nation. Fournit à l'État dans lequel il est intégré §Y6 Bois§!."
 machine_parts_factory: "Usine de pièces de machines"
