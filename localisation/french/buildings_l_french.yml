 machine_parts_factory_desc: "Une usine produisant des pièces de machinerie avancées. \nProduit : \n§G+8 Pièces de machines§!\nConsomme : \n§R-3 Acier§!\n§R-2 Charbon§!"
 farm: "Ferme"
 farm_plural: "Fermes"
 farm_desc: "Une ferme fournit à votre nation une main-d'œuvre hebdomadaire en approvisionnant la population et en libérant des travailleurs, notamment ceux travaillant dans l'agriculture de subsistance."
 fabric_weavery: "Filature"
 fabric_weavery_plural: "Filatures"
 fabric_weavery_desc: "Filatures où le coton est transformé en tissu pour l'utilisation dans la production\nProduit : \n§G+8 Tissu§!\nConsomme : \n§R-4 Coton§!"
