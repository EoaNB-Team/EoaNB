 BAV_decision_invite_SAX_trias: "Inviter [SAX.GetName] à la Trias"
 BAV_decision_invite_HAN_trias: "Inviter [HAN.GetName] à la Trias"
 
 BAV_decision_category_economy: "L'économie de la Bavière"
 BAV_mission_industrializing: "Industrialisation"
 BAV_decision_enact_free_enterprise: "Mettre en place la libre entreprise"
 BAV_decision_establish_an_industrial_code: "Établir un code industriel"
 BAV_decision_railway_upgrade: "Mise à niveau du réseau ferroviaire"
 BAV_decision_railway_upgrade_desc: "Notre réseau ferroviaire n'est plus à la hauteur pour soutenir, et encore moins encourager, une industrie moderne. Le mettre à niveau et l'étendre ne résoudrait pas seulement ce problème, mais accorderait également à notre industrie d'importants contrats et la possibilité d'une expansion commerciale."
 BAV_decision_railway_upgrade_trigger_tt: "A une §Yconnexion ferroviaire§! entre §YPassau§! et §YNuremberg§! ainsi qu'entre §YBerchtesgaden§! et §YMunich§!\n"

 ###Focus###
 BAV_bavarianagriculture: "Agriculture bavaroise"
 BAV_bavarianagriculture_desc: "La Bavière est principalement une société agricole. Nous devons garder cela à l'esprit et développer ce secteur."
 BAV_bavarianindustry: "Industrie bavaroise"
 BAV_bavarianindustry_desc: "Les grandes puissances du monde commencent à s'industrialiser. Nous devrions commencer à faire de même, afin de ne pas être encore plus inférieurs à elles."
#BAV_bavarianarmy: "Bavarian Army"
 BAV_bavarianarmy_desc: "Notre armée est en désordre et a désespérément besoin de modernisation. Une armée forte maintiendra notre État et notre peuple en sécurité derrière nos frontières, et nous fournirait une marge de manœuvre suffisante dans le contexte de la politique d'alliance."
 BAV_bavariannationalguard: "Garde nationale bavaroise"
 BAV_bavariannationalguard_desc: "Nous avons maintenant la possibilité d'établir une garde nationale pour notre pays. Une garde nationale nous fournirait suffisamment de réserves militaires en cas d'urgence."
 BAV_maximilianii: "Maximilian II"
 BAV_maximilianii_desc: "Le roi Max II a restauré la stabilité de notre royaume. C'est un grand homme, qui s'intéresse davantage aux questions gouvernementales qu'aux extravagances personnelles. Ses réformes peuvent certainement faire des merveilles pour nous."
 BAV_nurembergsindustrieundkulturverein: "Industrie- und Kulturverein de Nuremberg"
 BAV_nurembergsindustrieundkulturverein_desc: "L'Industrie- und Kulturverein de Nuremberg a été fondée en 1827 pour stimuler l'agriculture et l'industrie. Étendre sa portée serait très bénéfique pour nous."
 BAV_developearlyweaponfactories: "Conceptions précoces d'usines d'armement"
 BAV_developearlyweaponfactories_desc: "Si nous commençons à développer des conceptions pour des usines d'armement maintenant, peut-être pourrons-nous rattraper les grandes puissances européennes. De toute façon, notre armée aurait bien besoin de nouvelles armes."
 BAV_concertofeurope: "Concert de l'Europe"
 BAV_concertofeurope_desc: "Le Concert de l'Europe, également connu sous le nom de système de Vienne, est un système complexe de résolution des différends adopté par les grandes puissances conservatrices. Si nous voulons jouer un rôle dans ce système, nous devons agir maintenant."
 BAV_middlepower: "Puissance moyenne"
 BAV_middlepower_desc: "La Bavière n'a jamais vraiment eu le potentiel de devenir une grande puissance, encore moins une superpuissance. Au lieu de cela, nous devrions nous concentrer sur le maintien de notre influence modérée et de notre reconnaissance internationale."
 BAV_triaspolitik: "Triaspolitik"
 BAV_triaspolitik_desc: "La Trias est la tentative des États allemands moyens de faire une politique commune. La Bavière, étant un royaume assez grand par rapport aux autres États moyens, devrait jouer un rôle plus important dans la Triaspolitik, du moins c'est ce que propose notre roi Maximilian II. Si cela sera utile ou non, nous le verrons plus tard."
 BAV_heilunsermknigheil: "Heil unserm' König, Heil!"
 BAV_heilunsermknigheil_desc: "Maximilian II est un grand roi et le peuple l'aime, nous l'aimons tous en fait. Faisons connaître notre grand roi et sa générosité."
 BAV_constitutionalmonarchy: "Monarchie constitutionnelle"
 BAV_constitutionalmonarchy_desc: "'Je suis fier de me qualifier de roi constitutionnel', a déclaré Maximilian II en montant sur le trône. La Bavière est une monarchie constitutionnelle, ce qui signifie que le souverain doit agir conformément à une constitution. Cela nous permet, à nous et au roi, de réfléchir à nos actions et de ne pas faire d'erreurs stupides."
 BAV_bavarianpechkohle: "Charbon bitumineux bavarois"
 BAV_bavarianpechkohle_desc: "Notre industrie minière de charbon bitumineux en Haute-Bavière pourrait fournir plus de charbon si nous la soutenions. Nous pourrions utiliser cela à notre avantage."
 BAV_extendludwigdonaumainkanal: "Étendre le canal Ludwig-Donau-Main"
 BAV_extendludwigdonaumainkanal_desc: "Le canal Ludwig-Donau-Main a été achevé en 1846, reliant le Danube et le Main. Si nous pouvions l'étendre un peu plus, nos navires de commerce pourraient en tirer encore plus de profit."
 BAV_grundentlastung: "Grundentlastung"
 BAV_grundentlastung_desc: "La Grundentlastung, ou Bauernbefreiung, libère notre peuple des obligations personnelles envers leurs propriétaires terriens. Ainsi, nos agriculteurs peuvent se concentrer sur des choses plus importantes."
 BAV_berzirksamterlangen: "Bezirksamt Erlangen"
 BAV_berzirksamterlangen_desc: "Grâce au canal Ludwig-Donau-Main, Erlangen, une ville de Moyenne-Franconie, s'est développée assez rapidement ces derniers temps. Établissons un Bezirksamt, ce qui nous permettrait d'influencer plus facilement cette zone et d'y prélever plus de taxes."
 BAV_knivesforthebrgermilitr: "Couteaux pour la Bürgermilitär"
 BAV_knivesforthebrgermilitr_desc: "Notre armée, à l'heure actuelle, est pathétique comparée aux puissances européennes. Nous devrions commencer à l'améliorer en construisant plus d'usines."
 BAV_learnfromthefrench: "Apprendre des Français"
 BAV_learnfromthefrench_desc: "Les Français sous Napoléon ont eu un grand succès en Europe. Si nous analysons et essayons de comprendre leurs tactiques, elles pourraient être mises à bon usage."
 BAV_learnfromtheprussians: "Apprendre des Prussiens"
 BAV_learnfromtheprussians_desc: "Même si nous ne voulons pas l'admettre, les Prussiens sont forts. Leur puissance militaire est incroyable, équipée des derniers fusils. Nos fusils, cependant, sont désuets au-delà de toute croyance. Et si nous obtenions les mêmes fusils qu'eux ?"
 BAV_learnfromtheaustrians: "Apprendre des Autrichiens"
 BAV_learnfromtheaustrians_desc: "Nos voisins, les Autrichiens, sont connus pour leurs généraux. Nous devrions les convaincre de nous enseigner une chose ou deux sur la guerre."
 BAV_givepowertolandtag: "Donner du pouvoir au Landtag"
 BAV_givepowertolandtag_desc: "Notre roi croit en notre parlement et a suggéré de donner au Landtag le droit d'initiative. Le Landtag pourrait alors adopter des réformes de lui-même, nous déchargeant ainsi d'une partie du travail."
 BAV_socialdistressoftheworkingclass: "Détresse sociale de la classe ouvrière"
 BAV_socialdistressoftheworkingclass_desc: "Ces derniers temps, les travailleurs de Bavière ne vont pas très bien. Maximilian II est ouvert à leur détresse sociale et veut leur prêter une oreille attentive."
 BAV_palatinatelumber: "Bois du Palatinat"
 BAV_palatinatelumber_desc: "Le bois du Palatinat est de grande qualité. Nous devrions l'utiliser efficacement."
 BAV_extendludwigsdnordbahn: "Étendre la ligne ferroviaire Süd-Nord-Bahn"
 BAV_extendludwigsdnordbahn_desc: "La ligne ferroviaire Ludwig-Süd-Nord-Bahn a été construite entre 1843 et 1854, reliant Nuremberg, Augsbourg, Bamberg et d'autres villes importantes. L'étendre ferait des merveilles pour notre infrastructure."
 BAV_extendbavarianindustry: "Étendre l'industrie bavaroise"
 BAV_extendbavarianindustry_desc: "L'industrie bavaroise est encore dans sa phase de développement. L'aider à croître ne pourrait certainement pas nuire."
 BAV_mnchnerculture: "Culture munichoise"
 BAV_mnchnerculture_desc: "Ludwig I a fait de Munich le centre de la culture et des arts bavarois. Il a construit des universités et réformé les écoles bavaroises. Nous devrions suivre ses traces et diffuser notre culture."
 BAV_horsesforthelandwehr: "Chevaux pour la Landwehr"
 BAV_horsesforthelandwehr_desc: "L'équipement de l'armée bavaroise s'améliore, mais nous avons encore beaucoup de chemin à parcourir. Nous devons accélérer le processus."
 BAV_traingenerals: "Former des généraux"
 BAV_traingenerals_desc: "Si nous allions en guerre maintenant, nous nous embarrasserions. Nos généraux n'ont aucune expérience, et nous devons changer cela."
 BAV_improvethekreuzkaserne: "Améliorer la Kreuzkaserne"
 BAV_improvethekreuzkaserne_desc: "La Kreuzkaserne est la plus ancienne caserne de la garnison de Munich. L'améliorer pourrait à son tour améliorer notre main-d'œuvre."
 BAV_improvetheisarkaserne: "Améliorer l'Isarkaserne"
 BAV_improvetheisarkaserne_desc: "L'Isarkaserne est une caserne de cavalerie de l'armée bavaroise à Munich. Ces derniers temps, notre armée a manqué de cavalerie. Peut-être qu'améliorer la caserne pourrait résoudre ce problème."
 BAV_stopthelandtag: "Arrêter le Landtag"
 BAV_stopthelandtag_desc: "Le Landtag entrave l'évolution de notre armée avec des coupes budgétaires, c'est la principale raison pour laquelle l'armée bavaroise est dans un si mauvais état. Si cela continue, nous ne pourrons pas nous défendre."
 BAV_bavariansteel: "Acier bavarois"
 BAV_bavariansteel_desc: "L'acier de notre pays est une véritable opportunité. Développer notre industrie sidérurgique aidera nos exportations et notre industrie de l'armement."
 BAV_reformarmsindustry: "Réformer l'industrie de l'armement"
 BAV_reformarmsindustry_desc: "Après avoir étendu l'industrie bavaroise, nous devrions maintenant nous concentrer sur nos armes. Nous avons désespérément besoin de nouveaux fusils, uniformes et autres équipements."
 BAV_civiliancooperation: "Coopération civile"
 BAV_civiliancooperation_desc: "Il n'y a pas de pays sans peuple et il n'y a pas d'industrie sans travailleurs. Motivons nos travailleurs et nos agriculteurs à travailler pour notre roi."
 BAV_theprideofthebavarians: "La fierté des Bavarois"
 BAV_theprideofthebavarians_desc: "La Bavière est un royaume fier, avec un peuple fier. Annonçons cela à notre peuple et à nos voisins, et chaque Bavarois sera ravi de suivre notre roi, même jusqu'à la mort !"
 BAV_gunsfortheknigsarmee: "Fusils pour la Königsarmee"
 BAV_gunsfortheknigsarmee_desc: "Nous avons plus de fusils maintenant, mais encore loin d'être suffisant. Construisons plus d'usines d'armement. Peut-être alors pourrons-nous constituer une armée digne de ce nom."
 BAV_thebavarianwarstrategy: "La stratégie de guerre bavaroise"
 BAV_thebavarianwarstrategy_desc: "Il est temps pour nous de penser à notre avenir, et à nos frontières, car la guerre est inévitable. Nous devons nous préparer au pire."
#BAV_armyfirst: "Army First"
 BAV_armyfirst_desc: "Maintenant que le Landtag a finalement cédé, nous pouvons commencer à développer notre armée. Faisons-en la première priorité."
 BAV_ludwigii: "Ludwig II"
 BAV_ludwigii_desc: "Maximilian II est mort, mais Ludwig II, son fils, montera bientôt sur le trône. Vive notre nouveau roi !"
 BAV_getridofthewittelsbachs: "Débarrassons-nous des Wittelsbach"
 BAV_getridofthewittelsbachs_desc: "C'est l'opportunité d'une vie. Les Wittelsbach ont régné assez longtemps, il est temps pour eux de partir."
 BAV_prinzkarltheodorslessons: "Les leçons du prince Karl Theodor"
 BAV_prinzkarltheodorslessons_desc: "Le prince Karl Theodor est un général expérimenté, ayant combattu lors de la campagne allemande de 1813. Il devrait être capable d'enseigner à nos généraux une chose ou deux sur l'art de la guerre."
 BAV_recoverfromtherussiancampaign: "Se remettre de la campagne de Russie"
 BAV_recoverfromtherussiancampaign_desc: "La campagne de Russie de 1812 a été un désastre. Napoléon a perdu la guerre, et nous l'avons aidé avec plus de 30 000 hommes. Cependant, le passé ne doit pas nous retenir, au lieu de cela, apprenons de nos erreurs."
 BAV_convincethelandtag: "Convaincre le Landtag"
 BAV_convincethelandtag_desc: "Bien sûr, nous avons convaincu le Landtag de ne pas couper le budget de notre armée, mais ce n'est pas suffisant pour survivre à cette époque. Nous devons les convaincre à nouveau - cette fois de soutenir réellement l'armée bavaroise avec des fonds."
 BAV_likefatherlikeson: "Tel père, tel fils"
 BAV_likefatherlikeson_desc: "Sans aucun doute, Ludwig II est le fils du roi Max. Ludwig poursuivra l'héritage de son père, et nous devons le soutenir."
 BAV_gottstehunsbei: "Gott, steh' uns bei!"
 BAV_gottstehunsbei_desc: "Ludwig II, notre nouveau roi, a décidé d'abandonner les politiques de son père. À la place, il agira selon ses propres pensées. Peut-être cela apportera-t-il le renouveau politique dont notre pays a besoin."
 BAV_voicesofthepeople: "Les voix du peuple"
 BAV_voicesofthepeople_desc: "Assez, disons-nous ! Le pays, c'est son peuple, et le peuple bavarois veut plus de liberté et d'égalité. La Bavière, ayant perdu deux rois en peu de temps, est en plein tumulte, nous devons donc agir rapidement. Laissons le peuple décider de ce qui est bon et mauvais pour lui !"
 BAV_newideasnewwinds: "Nouvelles idées, nouveaux vents"
 BAV_newideasnewwinds_desc: "La monarchie bavaroise est morte. Ce dont nous avons besoin maintenant, ce sont de nouvelles idées sur un État où chacun peut être heureux. Que diriez-vous d'un pays avec l'égalité au lieu de la ségrégation sociale ?"
 BAV_prepareforwar: "Se préparer à la guerre"
 BAV_prepareforwar_desc: "Le moment est venu pour nous de nous préparer à la guerre. Notre armée a été réformée et est prête à se déplacer à tout moment. Faisons comprendre à nos ennemis que nous n'avons pas peur d'eux et que nous les accueillerons avec des armes levées."
 BAV_militarystrength: "Force militaire"
 BAV_militarystrength_desc: "Maximilian II était tout pour la force militaire et Ludwig II veut continuer cette pensée. À notre époque, c'est probablement le moyen le plus efficace de montrer sa force."
 BAV_withdrawfromthezollverein: "Se retirer du Zollverein"
 BAV_withdrawfromthezollverein_desc: "Le Zollverein n'est qu'une tentative pathétique des Prussiens pour harmoniser les États allemands. Mettons fin à cette propagande risible."
 BAV_pickourside: "Choisir notre camp"
 BAV_pickourside_desc: "Il n'y a tout simplement aucun moyen pour nous de survivre sans alliés. Heureusement, nous avons deux options, à savoir la Prusse et l'Autriche."
 BAV_thenewrepublic: "La nouvelle république"
 BAV_thenewrepublic_desc: "Enfin, un État où le peuple est son propre roi peut devenir une réalité ! Tous les problèmes politiques connexes ont été résolus et nous pouvons déclarer la nouvelle République de Bavière !"
 BAV_reformthecountry: "Réformer le pays"
 BAV_reformthecountry_desc: "Pour que nos idées deviennent réalité, toute la Bavière doit être réformée. Commençons tout de suite."
 BAV_forthegermanbavaria: "Pour la Bavière allemande !"
 BAV_forthegermanbavaria_desc: "La mèche est allumée. Quiconque ose dire que la Bavière n'est pas allemande aura le choc de sa vie. Vive la Bavière allemande !"
 BAV_bavariaspower: "La puissance de la Bavière"
 BAV_bavariaspower_desc: "La Bavière est le deuxième plus grand État allemand après la Prusse, si tant est qu'on puisse les appeler 'allemands'. Quoi qu'il en soit, la Bavière ne devrait pas être forcée de se subordonner à qui que ce soit. Faisons-le comprendre à toute force opposée."
 #BAV_thegermanmiddle: "The German Middle"
 #BAV_thegermanmiddle_desc: ""
 BAV_prussiaisright: "La Prusse a raison"
 BAV_prussiaisright_desc: "Même si les Prussiens sont différents de nous à bien des égards, ils ont prouvé qu'ils étaient une force avec laquelle il fallait compter. La Bavière a décidé, et elle a décidé qu'une alliance avec les Prussiens était un moindre mal."
 BAV_austriaisright: "L'Autriche a raison"
 BAV_austriaisright_desc: "Si l'on y réfléchit un instant, l'Autriche est plus allemande que la Prusse. Ou en d'autres termes, la Bavière est plus autrichienne qu'allemande. Nos deux pays ont beaucoup de similitudes, et par-dessus tout, les forces autrichiennes pourraient nous protéger des forces prussiennes. Une alliance avec l'Autriche est la voie à suivre."
 BAV_blueskiesofbavaria: "Ciel bleu de Bavière"
 BAV_blueskiesofbavaria_desc: "Maintenant que la République est devenue une réalité, nous devons ancrer les droits du peuple pour l'éternité. Personne ne pourra plus les enlever !"
 BAV_voting: "Vote"
 BAV_voting_desc: "Bien que le peuple soit celui qui décide de la direction que prend notre pays, nous aurons toujours besoin d'un représentant. L'établissement de votes résoudra ce problème."
 BAV_takeover: "Prendre le contrôle"
 BAV_takeover_desc: "Si nous frappions maintenant, nous pourrions prendre le contrôle de presque tous les organes gouvernementaux sans effusion de sang. Tout, à partir de là, sera un jeu d'enfant."
 BAV_revolution: "Révolution"
 BAV_revolution_desc: "Il n'y a absolument aucun moyen pour que le gouvernement monarchiste cède aussi facilement. Sans effusion de sang, il n'y aura pas de justice. C'est un appel à la révolution, et un appel à l'égalité !"
 BAV_athirddeutschland: "Un troisième Deutschland"
 BAV_athirddeutschland_desc: "Nous et nos alliés sommes maintenant prêts à former le Troisième Deutschland, la Confédération de l'Allemagne du Sud. Avec elle, nous serons la troisième grande puissance, capable de nous maintenir sans aide extérieure. C'est le moment où nous écrivons l'histoire."
 BAV_jointhenorth: "Rejoindre le Nord"
 BAV_jointhenorth_desc: "C'est fait. Les relations entre la Bavière et la Prusse se sont améliorées ces derniers temps, et nous sommes maintenant capables de rejoindre l'alliance prussienne. Ce sera une grande étape vers l'unification allemande."
 BAV_jointhesouth: "Rejoindre le Sud"
 BAV_jointhesouth_desc: "Les Autrichiens ont accepté nos propositions et nous accueilleront à bras ouverts. Ensemble, nous nous opposons aux cochons prussiens."
 BAV_visionariesofeurope: "Visionnaires de l'Europe"
 BAV_visionariesofeurope_desc: "Notre République est probablement la première de son genre en Europe. Beaucoup ne comprennent tout simplement pas que les monarchies ne sont pas la voie à suivre. Donnez-leur du temps et ils comprendront. Pour l'instant, soyons l'exemple européen d'un État axé sur la liberté."
 BAV_democracy: "Démocratie"
 BAV_democracy_desc: "Ce que nous avons établi est une démocratie moderne, avec le peuple votant pour les représentants. Annonçons cela officiellement aux États européens."
 BAV_newmnchnerrte: "Nouveaux Conseils de Munich"
 BAV_newmnchnerrte_desc: "Les Conseils de Munich sont les principales forces politiques directives pour guider notre nouveau pays. Nous devrons organiser les Conseils pour les rendre capables de traiter chaque problème politique qui survient."
 BAV_menandwomenofbavaria: "Hommes et femmes de Bavière"
 BAV_menandwomenofbavaria_desc: "Chaque homme et femme devrait être capable de travailler et d'aider à rendre notre République grande. Cela stimulera certainement aussi notre économie."
 BAV_newvolunteers: "Nouveaux volontaires"
 BAV_newvolunteers_desc: "Après avoir appelé à la révolution bavaroise, nous avons besoin de plus de volontaires pour notre nouvelle armée. Si nous faisons un peu de publicité, sûrement certains de nos concitoyens seront prêts à servir notre pays."
 BAV_customs: "Coutumes ?"
 BAV_customs_desc: "La Bavière a beaucoup de coutumes. Par exemple, l'Église catholique a été une grande partie de la culture bavaroise tout au long de l'histoire. Nous devrions examiner celles-ci et peut-être les modifier un peu."
 BAV_agriculturalreforms: "Réformes agricoles"
 BAV_agriculturalreforms_desc: "L'agriculture a besoin de quelques réformes. Le système actuel restreint les droits des agriculteurs."
 BAV_industrialreforms: "Réformes industrielles"
 BAV_industrialreforms_desc: "Notre industrie a été formée avec la pensée monarchiste à l'esprit. Si nous voulons l'égalité, nous devrions nous concentrer sur sa modification."
 BAV_schoolreforms: "Réformes scolaires"
 BAV_schoolreforms_desc: "Tout le monde mérite une éducation, pas seulement les riches. Par conséquent, nous devons réformer l'ensemble du système éducatif."
 BAV_therightcause: "La bonne cause"
 BAV_therightcause_desc: "Ce que nous faisons, c'est libérer le peuple des griffes de la monarchie. Ce que nous faisons est juste. Répendons la nouvelle et bientôt toute la Bavière soutiendra notre cause !"
 BAV_bavarianconstitution: "Constitution bavaroise révisée"
 BAV_bavarianconstitution_desc: "Maintenant que nous sommes allés aussi loin, nous devons nous assurer que personne et rien ne pourra défaire notre progrès. Établissons une nouvelle constitution et immortalisons-la."
 BAV_nomorenobles: "Plus de nobles !"
 BAV_nomorenobles_desc: "En bannissant la noblesse, nous nous assurerons qu'aucune tyrannie ne ressurgisse sur notre sol bavarois tant aimé. Cette étape nécessaire est d'une grande importance pour l'avenir de notre pays."
 BAV_stateschools: "Écoles d'État"
 BAV_stateschools_desc: "Nous avons réformé le système éducatif, mais il a encore besoin de quelques ajustements. En résumé, il n'y en a pas assez. En construisant plus d'écoles et en les rendant publiques, nous nous assurerons qu'aucun enfant ne grandira sans éducation."
 BAV_convincewuerttemberg: "Convaincre le Wurtemberg"
 BAV_convincewuerttemberg_desc: "Le Wurtemberg, notre voisin, partage de nombreuses similitudes avec nous. Nous devrions les convaincre de poursuivre des politiques avec nous."
 BAV_convincebaden: "Convaincre le Bade"
 BAV_convincebaden_desc: "Le Bade, voisin du Wurtemberg, participe également à la Triaspolitik. Les convaincre jouera un grand rôle dans la Triaspolitik."
 BAV_swayhessedarmstadt: "Influencer la Hesse-Darmstadt"
 BAV_swayhessedarmstadt_desc: "Maintenant que nous avons étendu la Trias, nous pouvons commencer à influencer les autres États allemands. Commençons par la Hesse-Darmstadt."
 BAV_swayfrankfurt: "Influencer Francfort"
 BAV_swayfrankfurt_desc: "Francfort est une petite ville indépendante. Avec la Trias étendue, nous pouvons les influencer pour qu'ils rejoignent notre camp."
 BAV_swaysachsen: "Influencer la Saxe"
 BAV_swaysachsen_desc: "La Saxe sera le prochain allié à rechercher. Avec les alliés que nous avons rassemblés, peut-être qu'ils nous rejoindront."
 BAV_thegermantwo: "Les deux Allemagnes"
 BAV_thegermantwo_desc: "Le Wurtemberg et la Bavière ont des intérêts communs depuis longtemps. Si nous combinons nos forces, nous pouvons relancer la Trias."
 BAV_extendthetrias: "Étendre la Trias"
 BAV_extendthetrias_desc: "La Triaspolitik actuelle ne concerne que les États allemands du sud. Si nous l'étendons, cependant, nous pourrions peut-être obtenir des alliés allemands au nord également."
 BAV_swaythueringen: "Influencer la Thuringe"
 BAV_swaythueringen_desc: "La Thuringe pourrait être un grand allié, étant située juste entre la Bavière et la Prusse. Nous devrions envoyer quelqu'un pour essayer de les influencer."
 BAV_swayhannover: "Influencer Hanovre"
 BAV_swayhannover_desc: "Hanovre est un État allemand du nord, mais nous devrions au moins essayer de les amener de notre côté. Si nous réussissons, la Prusse sera coupée de ses territoires occidentaux."
 BAV_sueddeutscherzollverein: "Süddeutscher Zollverein"
 BAV_sueddeutscherzollverein_desc: "Nous avons rejeté le Zollverein pour pouvoir nous éloigner de l'influence prussienne, mais cela a eu un impact sur notre économie. Nous pourrions proposer notre propre version du Zollverein et ne pas inclure la Prusse et ses alliés pour inverser l'effet."
#BAV_catholicchurch: "Catholic Church"
 BAV_catholicchurch_desc: "L'Église catholique est officiellement acceptée par notre gouvernement et est une partie importante de notre culture. Nous devrions renforcer son importance."
 BAV_acceptprotestantism: "Accepter le protestantisme"
 BAV_acceptprotestantism_desc: "Même si notre culture est étroitement liée au catholicisme classique, le protestantisme s'est avéré être la forme dominante. Sans oublier que nous gagnerions une bonne reconnaissance de la part des Prussiens si nous l'acceptions officiellement."
 BAV_ludwigvonderpfordten: "Ludwig von der Pfordten"
 BAV_ludwigvonderpfordten_desc: "Von der Pfordten s'est avéré être un grand politicien et professeur à l'Université de Leipzig. Le nommer président du Conseil des ministres serait une bonne idée."
 BAV_supportbismarcksparliament: "Soutenir le Parlement de Bismarck"
 BAV_supportbismarcksparliament_desc: "Bismarck, à la surprise de beaucoup, a proposé un parlement national, reformant efficacement la Confédération germanique dans son ensemble. Si nous le soutenions, nous rendrions service à la Prusse."
 BAV_commoncontempt: "Mépris commun"
 BAV_commoncontempt_desc: "Nous et l'Autriche avons un rival commun : la Prusse. L'Autriche ne refuserait sûrement pas nos propositions si elles n'apportaient aucun bénéfice à la Prusse."
 BAV_austriasresigntowar: "L'Autriche résignée à la guerre"
 BAV_austriasresigntowar_desc: "Comme l'a dit le tsar russe Alexandre II, 'L'Autriche s'est déjà résignée à la guerre', ce qui signifie que l'Autriche ne cherchait pas et ne cherche pas une solution pacifique à la question allemande. Il est probablement judicieux de ne pas faire confiance aux Autrichiens et de ne pas compter sur eux."
 BAV_myenemysenemy: "L'ennemi de mon ennemi"
 BAV_myenemysenemy_desc: "L'Autriche est un grand allié dont nous aurons besoin dans la guerre inévitable. Nous devrions immédiatement proposer une alliance entre la Bavière et l'Autriche."
 BAV_anotherwaytounity: "Une autre voie vers l'unité"
 BAV_anotherwaytounity_desc: "Toutes les tentatives pacifiques des Prussiens pour unifier les États allemands ont échoué. Maintenant, il ne reste plus qu'une seule voie pour eux d'atteindre leur objectif. Nous devrions agir rapidement et les soutenir pour ne pas nous retrouver complètement pris entre deux feux sans alliés."
 BAV_militaryconsultativecommission: "Commission consultative militaire"
 BAV_militaryconsultativecommission_desc: "Une Commission consultative militaire sera mise en place pour considérer chaque mouvement militaire que la Bavière pourrait entreprendre. Cette Commission et les décisions qui en découleront décideront littéralement de l'avenir de la Bavière."
 BAV_supportfarmers: "Soutenir les agriculteurs"
 BAV_supportfarmers_desc: "Si nous soutenions les agriculteurs bavarois, nous pourrions accéder à plus de main-d'œuvre après une certaine période. Pensons un peu à l'avenir, cela ne pourrait certainement pas nuire."
 BAV_focusoncivilianindustry: "Se concentrer sur l'industrie civile"
 BAV_focusoncivilianindustry_desc: "La Bavière doit soutenir ses agriculteurs, ses travailleurs et son peuple. Nous devrions nous concentrer sur l'amélioration de notre économie et de notre industrie au lieu de dépenser des sommes ridicules en armes et technologies expérimentales."
 BAV_focusonmilitaryindustry: "Se concentrer sur l'industrie militaire"
 BAV_focusonmilitaryindustry_desc: "Ce dont nous avons besoin en ce moment, ce sont de nouvelles armes, chevaux et canons, pas de fourches, vaches et semences. Les temps que nous vivons sont des temps de guerre, et nous devons nous y préparer."
 BAV_investinthearmy: "Investir dans l'industrie de l'armement"
 BAV_investinthearmy_desc: "Vu l'importance croissante de la question, nous devrions investir dans notre industrie de l'armement pour aider notre armée. On n'a jamais trop d'armes."
 BAV_newcropsandfields: "Nouvelles cultures et champs"
 BAV_newcropsandfields_desc: "Notre nation est agricole. Cependant, nous n'avons toujours pas assez de champs pour planter toutes les nouvelles cultures différentes. Nous devrions soutenir financièrement cette cause."
 BAV_uselocalresources: "Utiliser les ressources locales"
 BAV_uselocalresources_desc: "Nous n'utilisons pas nos ressources de manière efficace, nous les gaspillons dans des usines d'armement. Nous devrions nous concentrer sur l'acheminement de ces ressources là où elles sont nécessaires."
 BAV_newfactorylayout: "Nouvelle disposition des usines"
 BAV_newfactorylayout_desc: "En redessinant la disposition de nos usines d'armement, nous pourrions les rendre plus efficaces. Cela aidera grandement notre industrie de l'armement à se développer."
 BAV_reassurepower: "Rassurer sur le pouvoir"
 BAV_reassurepower_desc: "Même si la Bavière est une monarchie constitutionnelle, il semble que certains politiciens aient oublié que notre roi est toujours notre plus haute figure politique. En désobéissant à notre roi, vous désobéissez à la Bavière. Rappelons ce fait à tout le monde."
 BAV_thegermanstrongest: "Le plus fort des Allemands"
 BAV_bavariaandthegermanstates: "La Bavière et les États allemands"
 BAV_bavariaandthegermanstates_desc: "La Bavière et certains autres États allemands moyens ont tenté de faire une politique commune par le passé, parfois en échouant et parfois en réussissant. Nous pourrions continuer sur cette voie, car beaucoup des États allemands semblent détester notre ennemi : la Prusse."
 BAV_thegermanstrongest_desc: "La Bavière est le plus grand et le plus fort des États allemands moyens. Nous devrions faire comprendre cela aux autres, afin qu'aucun État moyen n'ait de mauvaises idées."
 BAV_cotton_experiments: "Expériences sur le coton"
 BAV_cotton_experiments_desc: "Le coton semble devenir de plus en plus important. Peut-être devrions-nous commencer à essayer d'en cultiver sur notre territoire, afin de ne pas devenir complètement dépendants des importations à l'avenir."
 BAV_bavariansupremacy: "Suprématie bavaroise"
 BAV_bavariansupremacy_desc: "La Bavière est grande, et personne ne doit remettre en question ce fait. Les petits États allemands moyens devraient nous admirer, au lieu de négliger nos politiques. Quiconque est contre la Bavière est contre notre roi, et cela est impardonnable."

 ###Events###
 bavariafocus.0.t: "Maximilian II est mort !"
 bavariafocus.0.d: "Aujourd'hui, le royaume est en deuil. Depuis un certain temps, notre précieux roi Maximilian II souffrait d'une grave maladie. Après des mois de lutte contre la maladie, Sa Majesté est tombée très malade il y a trois jours. Le corps de Maximilian ne pouvait plus supporter la maladie, et ce matin, il a finalement succombé. Maximilian II, roi de Bavière pendant 16 ans, est décédé le 10 mars 1864, laissant finalement le trône vide. Cet événement influencera certainement l'existence même de notre royaume."
 bavariafocus.0.a: "Que le roi repose en paix."
 bavariafocus.1.t: "Ludwig II décide"
 bavariafocus.1.d: "En tant que fils aîné de Maximilian II ayant droit au trône, Ludwig II Otto Friedrich Wilhelm von Wittelsbach est monté sur le trône à l'âge de seulement 18 ans après la mort de son père, et est maintenant officiellement le nouveau roi de Bavière. Étant donné que le jeune roi pourrait être ou avoir été un sujet de manipulation par un État étranger, de nombreux politiciens s'inquiètent de la manière dont Ludwig pourrait se comporter à l'avenir. Dans une tentative d'éliminer ce risque, une proposition a été faite par certains des inquiets, qui essaierait de persuader le roi. La proposition essaierait de rapprocher Ludwig II des travaux de son père, et peut-être même de pousser à la poursuite de la Triaspolitik. Cependant, beaucoup de gens pensent que cela ne mènerait à aucun résultat, car Ludwig n'a jamais été et n'est probablement toujours pas intéressé par le travail et la manière de gouverner de son père. Quoi que nous décidions de faire, cela aura un impact sur l'avenir du royaume de Bavière."
 bavariafocus.1.a: "Nous devons essayer de persuader le roi."
 bavariafocus.1.b: "Il n'est encore qu'un enfant. Laissons-le tranquille. Cela ne changera rien pour nous."
 bavariafocus.2.t: "Choisir notre camp"
 bavariafocus.2.d: "Nous sommes maintenant à un point où nous devons choisir un camp. Les Prussiens au nord pourraient être de puissants alliés, mais les Autrichiens partagent beaucoup de similitudes avec nous, contrairement aux Prussiens. Si nous voulons garder notre royaume, notre culture et notre peuple en sécurité, nous devons agir maintenant."
 bavariafocus.2.a: "Les Prussiens sont différents de nous, mais ils seront de grands alliés et capables de nous protéger."
 bavariafocus.2.b: "Pas question de s'allier avec les bêtes prussiennes. L'Autriche est un bien meilleur choix."
 bavariafocus.3.t: "Ludwig II est mort !"
 bavariafocus.3.d: "Encore une fois, une tragédie frappe les Wittelsbach. Aujourd'hui, Ludwig II, le fils aîné de Maximilian II, a été retrouvé mort, saignant sur la couverture blanche du duvet, dans sa chambre par une femme de chambre, après qu'elle ait semble-t-il entendu une sorte de commotion à l'intérieur. Après être entrée avec hésitation dans la pièce, personne d'autre que Ludwig, mort, ne s'y trouvait plus. Sa gorge était percée d'un couteau ou d'une épée tranchante. L'assassinat et sa véritable raison restent un mystère pour l'instant, mais il est clair que le meurtre est lié à la mort de Maximilian et à l'ascension prévue de Ludwig sur le trône."
 bavariafocus.3.a: "Tout s'est passé comme prévu alors."
 bavariafocus.4.t: "Luitpold von Bayern prend le trône !"
 bavariafocus.4.d: "Après la mort de Ludwig II et l'agitation publique qui a suivi, Luitpold Karl Joseph Wilhelm von Bayern s'est senti obligé de restaurer une partie de la stabilité perdue en raison de l'absence de monarque régnant. Comme Otto I, le frère cadet de Ludwig et le prochain prince à succéder au trône de leur père, souffre gravement d'une maladie mentale, Luitpold a pris l'initiative d'agir en tant que prince régent de Bavière jusqu'à ce que son frère soit considéré comme adéquat ou qu'un héritier approprié puisse être désigné."
 bavariafocus.4.a: "Cela pourrait devenir une nuisance pour nous."
 bavariafocus.5.t: "Triaspolitik"
 bavariafocus.5.d: "La soi-disant Trias est une tentative des États allemands du sud de renforcer leurs liens et de faire front aux grandes puissances germaniques, à savoir la Prusse et l'Autriche. Les principaux contributeurs à cette idée sont le Wurtemberg avec Karl Augustus von Wangenheim, la Bavière avec Maximilian II, le roi actuel de Bavière, et le Premier ministre Friedrich Ferdinand von Beust de Hanovre. Cette idée d'une coalition unifiée dans le sud a de nouveau connu un regain de popularité après la Révolution allemande et est même soutenue par la France. Suite à la tentative prussienne de faire passer la Petite Allemagne, l'Alliance des quatre rois est devenue une réalité, composée de la Bavière, de la Saxe, de Hanovre et du Wurtemberg, qui soutient principalement le Plan de la Grande Autriche."
 bavariafocus.5.a: "La Bavière devrait être celle qui mène la Trias."
 bavariafocus.6.t: "Proposition bavaroise"
 bavariafocus.6.d: "La Bavière propose aujourd'hui de renforcer nos liens et peut-être même d'établir une alliance, compte tenu de la tension croissante entre l'Autriche et la Prusse. Accepter la proposition bavaroise pourrait avoir ses avantages, mais beaucoup pensent que l'ancienne idée de la Trias, une tentative des États allemands du sud de renforcer leurs liens et de faire front aux grandes puissances germaniques, conduirait à ce que l'Autriche et la Prusse soient contre nous. Nous devrions décider prudemment."
 bavariafocus.6.a: "Nous devrions accepter la proposition de la Bavière. Devenons plus forts ensemble."
 bavariafocus.6.b: "Cette proposition ne sera d'aucun bénéfice pour notre nation. La rejeter."
 bavariafocus.7.t: "Proposition bavaroise"
 bavariafocus.7.d: "La Bavière propose aujourd'hui de renforcer les liens entre nos pays. Bien que nous n'ayons pas fait beaucoup de politique commune dans le passé, la Bavière pourrait être un bon allié. Si nous acceptions, cependant, nous devons garder à l'esprit que nous attirerions l'attention à la fois de la Prusse et de l'Autriche. Décidons prudemment."
 bavariafocus.7.a: "Nous devrions accepter la proposition de la Bavière. Devenons plus forts ensemble."
 bavariafocus.7.b: "Cette proposition ne sera d'aucun bénéfice pour notre nation. La rejeter."
 bavariafocus.8.t: "La Bavière propose un Süddeutscher Zollverein"
 bavariafocus.8.d: "Ces derniers temps, les relations entre notre pays et la Bavière se sont très bien développées. Nous avons également gagné quelques nouveaux alliés, et maintenant ils proposent un nouveau type de Zollverein. Accepter ce nouveau Zollverein allemand du sud signifierait se débarrasser de l'ancien et contrarier la Prusse. Cependant, cette proposition n'est pas une mauvaise manœuvre de la part de la Bavière, souhaitant exclure ses ennemis du nouveau Zollverein. En d'autres termes, la Bavière nous considère comme un allié."
 bavariafocus.8.a: "Une idée brillante ! Cela sera d'un grand bénéfice pour notre économie."
 bavariafocus.8.b: "C'est juste une tentative de la Bavière pour obtenir plus de pouvoir. Ne les laissons pas réussir."
 bavariafocus.9.t: "La Bavière propose la Confédération allemande du Sud !"
 bavariafocus.9.d: "Le Zollverein allemand du sud est devenu une réalité et maintenant la Bavière veut pousser encore plus loin. La Confédération allemande du Sud proposée est une alliance militaire et économique entre les États allemands du milieu alliés. L'accepter signifie renoncer à obtenir la Prusse ou l'Autriche comme alliés et être seuls. Il y a deux façons dont cela pourrait tourner - soit la nouvelle Confédération allemande du Sud n'est pas soutenue par de nombreux États du milieu, marquant sa fin, soit elle devient le Troisième Deutschland, la troisième grande puissance en Europe centrale. Nous ne voulons pas jouer avec l'avenir de notre pays, mais dans ce cas, cela semble inévitable."
 bavariafocus.9.a: "Notre pays veut faire partie de cette nouvelle Confédération. Cela marquera une nouvelle ère."
 bavariafocus.9.b: "Il n'y a aucune chance que nous acceptions. C'est du suicide."
 bavariafocus.10.t: "Le catholicisme bavarois est-il mort ?"
 bavariafocus.10.d: "Le catholicisme fait partie de l'histoire et de la culture bavaroises. L'abolir reviendrait à abolir notre culture, et personne ne veut que cela se produise. L'Église catholique fera partie de notre pays pour toujours."
 bavariafocus.10.a: "C'est pour le mieux."
 bavariafocus.11.t: "La Bavière accepte le protestantisme"
 bavariafocus.11.d: "Aujourd'hui, la Bavière a perdu une partie de sa culture. L'État a officiellement reconnu le protestantisme, en faisant la religion d'État. Beaucoup ne sont pas contents de ce développement, cependant, notamment l'Église catholique 'classique' et les groupes conservateurs."
 bavariafocus.11.a: "Voyons comment cela va se développer."
 bavariafocus.12.t: "Les conservateurs résistent !"
 bavariafocus.12.d: "Suite à nos récentes politiques pro-protestantisme, plusieurs groupes conservateurs bavarois ont élevé la voix. Ils exigent que nous arrêtions de 'détruire leur culture bien-aimée' et que nous revenions aux anciennes normes. Quoi que nous fassions, nous devons nous préparer aux répercussions."
 bavariafocus.12.a: "Laissons-les crier un peu et finalement leurs cris s'apaiseront. Nous faisons ce qu'il faut."
 bavariafocus.12.b: "Peut-être que nous ne devrions pas être aussi agressifs. Parlons d'abord un peu."
 bavariafocus.13.t: "Le protestantisme bavarois échoue !"
 bavariafocus.13.d: "Notre tentative d'officialiser le protestantisme a échoué. De nombreux groupes armés sont allés frapper et protester contre nos récentes mesures non conservatrices. L'Église catholique a prévalu et n'a fait qu'élargir son influence. Tous ces efforts - pour rien."
 bavariafocus.13.a: "Ne voient-ils pas qu'ils détruisent notre pays ?"
 bavariafocus.14.t: "Le protestantisme bavarois accepté !"
 bavariafocus.14.d: "Personne ne croyait que cela pouvait arriver - et pourtant c'est arrivé. Les groupes conservateurs n'ont tout simplement pas réussi à faire accepter à nouveau le catholicisme classique par le gouvernement. Au lieu de cela, le protestantisme joue maintenant un grand rôle dans la vie quotidienne du citoyen bavarois. Cependant, les groupes conservateurs refusent d'abandonner leur Église catholique bien-aimée et le peuple bavarois est maintenant clairement divisé."
 bavariafocus.14.a: "Les temps nouveaux nécessitent de nouvelles normes."
 bavariafocus.15.t: "La Bavière - Un ami ?"
 bavariafocus.15.d: "Les conseillers et politiciens bavarois sont arrivés aujourd'hui à Vienne et ont proposé une coopération silencieuse entre la Bavière et l'Autriche, car nous avons tous les deux quelque chose contre la Prusse, pour le dire gentiment. Bien que cela aurait du sens pour eux de nous demander de devenir alliés, peut-être ne devrions-nous pas trop nous mêler aux États allemands du milieu. D'un autre côté, avec un peu de travail politique, nous pourrions obtenir un pied à terre en Bavière, rendant peut-être une bataille contre la Prusse plus facile."
 bavariafocus.15.a: "Plus on a d'alliés de notre côté - mieux c'est."
 bavariafocus.15.b: "Nous n'avons pas besoin d'eux."
 bavariafocus.16.t: "La Bavière - Un allié ?"
 bavariafocus.16.d: "Encore une fois, des conseillers bavarois arrivent à Vienne. Cette fois, leur proposition est plus drastique - compte tenu de la pression croissante de la Prusse, la Bavière veut maintenant que nous soyons officiellement des alliés contre eux, se sentant menacée par la Prusse. Cela pourrait être notre chance de faire venir complètement la Bavière de notre côté. Cependant, cela pourrait inciter les Prussiens."
 bavariafocus.16.a: "Si l'on y pense, la Bavière n'est pas si différente de l'Autriche."
 bavariafocus.16.b: "Nous pouvons nous débrouiller seuls."
 bavariafocus.17.t: "Les discussions avec l'Autriche se passent bien"
 bavariafocus.17.d: "Aujourd'hui, nos conseillers sont revenus de Vienne avec de bonnes nouvelles. Nos propositions à l'Autriche ont été acceptées et la relation entre nos deux pays se renforce. Bien que ce soit une bonne nouvelle pour nous, la Prusse ne sera probablement pas très heureuse de ce développement. Nous devrions avancer avec prudence."
 bavariafocus.17.a: "Cela aidera notre relation à se renforcer."
 bavariafocus.18.t: "Les discussions avec l'Autriche continuent de bien se passer"
 bavariafocus.18.d: "Et encore une fois, nos conseillers reviennent, apportant de bonnes nouvelles avec eux. L'Autriche considère maintenant officiellement comme un allié après avoir pesé le pour et le contre de cette coalition. Tant que notre ennemi commun, la Prusse, existera, cette coalition existera également."
 bavariafocus.18.a: "En ces temps, les alliés sont une nécessité."
 bavariafocus.19.t: "La Bavière veut soutenir le Parlement de Bismarck"
 bavariafocus.19.d: "La proposition de parlement de Bismarck semble avoir trouvé une certaine popularité en Bavière. Cette proposition est la dernière tentative de Bismarck de rassembler les États allemands du milieu et pourrait réussir si la Bavière acceptait. Le temps nous le dira, mais pour l'instant, la Bavière semble s'être un peu plus ouverte à la politique prussienne. Nous pourrions soit accepter leur soutien, soit le rejeter, le choix nous appartient toujours."
 bavariafocus.19.a: "Il n'est pas trop tard pour eux."
 bavariafocus.19.b: "Ils essaient juste de nous amadouer."
 bavariafocus.20.t: "La Prusse accepte notre soutien !"
 bavariafocus.20.d: "La Prusse vient d'accepter notre soutien pour le parlement de Bismarck. Peut-être que cela nous rapprochera d'une unification allemande, ou au moins améliorera la relation entre la Bavière et la Prusse. De toute façon, c'est une bonne nouvelle, et nous pouvons arrêter de retenir notre souffle."
 bavariafocus.20.a: "Peut-être pouvons-nous éviter une escalade après tout."
 bavariafocus.21.t: "La Bavière veut l'unité"
 bavariafocus.21.d: "La Bavière veut encore une fois soutenir notre cause, et cette fois-ci, il s'agit de l'unité allemande. Compte tenu de la probabilité d'une guerre, la Bavière veut nous soutenir. Bien que nous ne pensions pas que la Bavière veuille vraiment aller en guerre, mais essaie seulement de gagner quelques alliés en cas de guerre, elle pourrait être un bon allié à avoir dans le sud. Au moins, le territoire bavarois pourrait être utilisé comme un tampon temporaire entre les États allemands du milieu et nous."
 bavariafocus.21.a: "Très bien, qu'il y ait unité."
 bavariafocus.21.b: "Rien que des mensonges. Nous ne devrions pas leur faire confiance."
 bavariafocus.22.t: "La Prusse est d'accord !"
 bavariafocus.22.d: "Après une certaine attente, nous avons reçu un message indiquant que la Prusse a accepté notre soutien. Maintenant, nous avons un allié puissant de notre côté, mais nous sommes juste entre les autres États allemands et l'Autriche, qui sont tous strictement contre les réformes prussiennes. Cependant, nous n'avons plus à craindre d'être seuls en cas de guerre."
 bavariafocus.22.a: "Aujourd'hui est un bon jour."
 #(Austria)
 bavariafocus.23.t: "Commission consultative militaire"
 bavariafocus.23.d: "Aujourd'hui, la Commission consultative militaire s'est réunie. Les résultats indiquent qu'il y a une forte probabilité que nous survivions à la guerre à venir si nous combattions aux côtés de l'Autriche, car les derniers développements ont montré que l'Autriche a une opinion politique suffisamment élevée de nous pour être notre alliée. En fin de compte, nous n'avons rien appris que nous ne savions déjà, puisque l'Autriche a accepté toutes nos propositions. Quoi qu'il en soit, la Commission consultative militaire pense qu'il serait judicieux d'être du côté de l'Autriche."
 bavariafocus.23.a: "La commission est terminée."
 #(lean Austria)
 bavariafocus.24.d: "Aujourd'hui, la Commission consultative militaire s'est réunie. Les résultats étaient moins clairs que nous l'espérions, indiquant que bien que l'Autriche ait ses différences, il serait probablement encore préférable de combattre de leur côté plutôt que d'essayer de survivre seuls. Les Autrichiens ont accepté la plupart de nos propositions, rendant une alliance en cas de guerre probable, mais pas certaine. Quoi qu'il en soit, la Commission consultative militaire pense qu'il serait judicieux d'être du côté de l'Autriche en cas de guerre, mais de rester prudents à leur égard."
 #(Prussia)
 bavariafocus.25.d: "Aujourd'hui, la Commission consultative militaire s'est réunie. Les résultats étaient surprenants, pour le moins, la commission recommandant la Prusse comme alliée. La Prusse et la Bavière ne sont pas les meilleurs amis et ont leurs différences culturelles et politiques, mais les récents développements ont montré que les Prussiens pourraient ne pas être aussi agressifs envers la Bavière que nous le pensions. Quoi qu'il en soit, la Commission consultative militaire pense qu'il serait judicieux d'être du côté de la Prusse."
 #(lean Prussia)
 bavariafocus.26.d: "Aujourd'hui, la Commission consultative militaire s'est réunie. Les résultats étaient légèrement surprenants, la commission recommandant la Prusse comme alliée en cas de guerre. Cependant, la commission a souligné que le principal objectif de la Prusse est d'étendre son influence, ce qui signifie qu'un jour, elle pourrait se retourner contre nous. Par conséquent, nous devrions être très prudents en rejoignant une alliance avec la Prusse. Quoi qu'il en soit, la Commission consultative militaire pense qu'il serait judicieux d'être du côté de la Prusse, mais de garder un œil sur leurs actions."
 #(neutral)
 bavariafocus.27.d: "Aujourd'hui, la Commission consultative militaire s'est réunie. Les résultats étaient décevants, pour le moins. Au lieu de produire une déclaration claire, la commission n'a pas réussi à trouver un accord entre ses membres. Ainsi, ni la Prusse ni l'Autriche ne semblent être de bonnes options en cas de guerre. Peut-être devrions-nous essayer de rester neutres, même si cela semble peu probable au premier abord."
 bavariafocus.28.t: "Coutumes bavaroises"
 bavariafocus.28.d: "La Bavière est un pays de culture, d'arts et de coutumes. Cependant, avec la nouvelle République établie, nous devons maintenant nous demander si cela peut continuer ainsi. Nous pourrions essayer de convaincre notre peuple d'être plus compréhensif envers d'autres cultures et religions, et de séparer l'État et la religion."
 bavariafocus.28.a: "Nos coutumes et notre culture sont importantes pour notre peuple."
 bavariafocus.28.b: "Peut-être qu'un changement de rythme serait bénéfique."
 bavariafocus.29.t: "La Bavière décide"
 bavariafocus.29.d: "Avec deux rois disparus en si peu de temps et de nouvelles idées sociales adoptées, le gouvernement est en plein tumulte. C'est maintenant notre chance de façonner l'avenir de notre pays en prenant les rênes. Avant de faire des erreurs que nous regretterions à l'avenir, nous devons d'abord décider comment aborder cela. Nous pourrions soit essayer de prendre le contrôle du gouvernement de l'intérieur, soit appeler à une révolution."
 bavariafocus.29.a: "C'est notre chance de prendre le contrôle du gouvernement sans effusion de sang."
 bavariafocus.29.b: "Il n'y a aucune chance que la noblesse cède. La seule voie est la révolution."
 bavariafocus.30.t: "[From.GetName] accepte !"
 bavariafocus.30.d: "[From.GetName] semble avoir apprécié notre proposition et l'a acceptée ! Maintenant, nous pouvons avancer et rassembler d'autres alliés. Ensemble, nous sommes forts !"
 bavariafocus.30.a: "Excellente nouvelle !"
 bavariafocus.31.t: "[From.GetName] refuse !"
 bavariafocus.31.d: "À notre grand regret, [From.GetName] a refusé notre proposition. Nous devrions avancer et essayer de convaincre d'autres de nous rejoindre."
 bavariafocus.31.a: "Ils ne comprennent pas à quel point c'est important."
 bavariafocus.32.t: "L'Industrie- und Kulturverein de Nuremberg est établi !"
 bavariafocus.32.d: "Comme nous l'avons ordonné, l'Industrie- und Kulturverein de Nuremberg a été établi. Il s'efforcera activement de soutenir et de stimuler notre industrie et de diffuser notre culture. De plus, il nous aidera à obtenir plus d'influence locale à Nuremberg."
 bavariafocus.32.a: "Bon à entendre !"
 bavariafocus.33.t: "Le Bezirksamt Erlangen est établi !"
 bavariafocus.33.d: "Comme nous l'avons ordonné, le Bezirksamt Erlangen a été établi. Étant donné la rapidité avec laquelle Erlangen, la petite ville à proximité de Nuremberg, a grandi, le Bezirksamt assure que nous, en tant que gouvernement bavarois, avons un contrôle total sur la culture agraire et l'industrie dans cette région."
 bavariafocus.33.a: "Wunderbar !"
 bavariafocus.34.t: "La culture de Munich"
 bavariafocus.34.d: "Depuis Ludwig I, Munich a été le centre de la culture bavaroise. La ville est le principal contributeur à l'image bavaroise et est également notre capitale. Comme nous l'avons ordonné, la culture bavaroise ira au-delà de Munich et atteindra même les plus petits villages et villes de [Root.GetName]."
 bavariafocus.34.a: "Ausgezeichnet !"
 bavariafocus.35.t: "La fierté des Bavarois"
 bavariafocus.35.d: "Aujourd'hui, [Root.GetLeader] a fait un discours, disant au peuple qu'il devrait être fier de lui-même. Le discours a été accueilli par des applaudissements nourris et la nuit suivante, on pouvait entendre et voir des chants joyeux, des danses et des beuveries partout. Ein Prosit auf Bayern !"
 bavariafocus.35.a: "Nous sommes une nation fière !"
 bavariafocus.36.t: "La Bavière veut jouer un grand rôle"
 bavariafocus.36.d: "Aujourd'hui, le Royaume de Bavière a annoncé qu'à partir de maintenant, il souhaite jouer un rôle plus important dans le Concert de l'Europe et y trouver sa place. Étant donné qu'il est le plus grand et le plus influent des États allemands du milieu, certains pensent que l'ambition de la Bavière de se faire remarquer par les autres pourrait être couronnée de succès, à condition qu'ils participent à la politique internationale, comme le font les grandes puissances. D'autres, cependant, pensent que ce souhait n'est qu'un vœu pieux, notant que le Royaume de Bavière n'a jamais montré aucun intérêt à faire partie du Concert auparavant. Bien que de petits pays comme certains autres États allemands du milieu semblent souhaiter que la Bavière réussisse à devenir plus importante, les principales et anciennes puissances en Europe, principalement la France, la Prusse et l'Autriche, préféreraient que la Bavière reste dans sa position actuelle."
 bavariafocus.36.a: "En avant, Bavière !"
 bavariafocus.36.b: "Ce n'est qu'un vœu pieux."
 bavariafocus.37.t: "La Bavière veut jouer la sécurité"
 bavariafocus.37.d: "Pour l'instant, le Royaume de Bavière a déclaré aujourd'hui qu'il restera en dehors des principales affaires européennes. Bien que la Bavière souhaite continuer à jouer un rôle dans les affaires allemandes, elle ne veut pas s'impliquer dans des affaires étrangères importantes. Ce choix, d'un autre côté, ne semble pas avoir surpris qui que ce soit, surtout compte tenu de la taille des grandes puissances qui bordent le petit royaume, à savoir l'Empire de France, le Royaume de Prusse et l'Empire autrichien. La Bavière, apparemment peu disposée à abandonner ses politiques et sa culture isolées, préfère se concentrer sur les régions allemandes plutôt que de rivaliser avec les maisons de pouvoir voisines qui l'entourent et leurs alliés."
 bavariafocus.37.a: "Nous maintiendrons nos principes."
 bavariafocus.37.b: "Une décision sage."
 bavariafocus.38.t: "Le canal Ludwig-Donau-Main est étendu !"
 bavariafocus.38.d: "Comme nous l'avons ordonné, le canal Ludwig-Donau-Main a été étendu. Terminé en 1846 et construit pendant le règne de Ludwig I, le canal Donau-Main a été un outil important pour le commerce bavarois depuis lors. Avec l'extension terminée, il nous permet maintenant d'utiliser plus de navires pour le commerce, rendant la Bavière plus importante en matière de commerce."
 bavariafocus.38.a: "Les navires sont vraiment quelque chose."
 bavariafocus.39.t: "Le chemin de fer Ludwig-Süd-Nord-Bahn est étendu !"
 bavariafocus.39.d: "Comme nous l'avons ordonné, le chemin de fer Ludwig-Süd-Nord-Bahn a été étendu. Nommé d'après Ludwig I, tout comme le canal Ludwig-Donau-Main, il permet un transport rapide entre la Franconie et la Haute-Bavière, allant même jusqu'à atteindre la Saxe. Après l'avoir étendu avec des lignes supplémentaires, il nous permet maintenant de transporter nos marchandises vers plus de coins reculés de la Bavière plus rapidement que jamais auparavant."
 bavariafocus.39.a: "Les trains sont vraiment quelque chose."
 bavariafocus.40.t: "La Confédération de l'Allemagne du Sud est formée !"
 bavariafocus.40.d: "Il semble que la Triaspolitik de la Bavière et des autres États allemands du milieu ait finalement porté ses fruits. Ces derniers temps, les États du milieu ont fait de la politique commune, guidés par la Bavière, le plus grand et probablement le plus fort des États du milieu dans la région allemande. Aujourd'hui, après d'innombrables discussions et débats, la Confédération de l'Allemagne du Sud est née, officiellement dirigée par la Bavière. Elle est annoncée par ses membres comme la Troisième Allemagne, la troisième grande puissance germanique, juste à côté de l'Autriche et de la Prusse. Cependant, il reste un mystère de savoir si cette toute nouvelle alliance portera des fruits et suivra le rythme des puissances européennes."
 bavariafocus.40.a: "Nous serons une puissance avec laquelle il faudra compter."
 bavariafocus.40.b: "La Troisième Allemagne est maintenant formée."
 bavariafocus.41.t: "[From.GetName] rejoint le Zollverein de l'Allemagne du Sud !"
 bavariafocus.41.d: "Nous venons de recevoir la nouvelle que [From.GetName] a rejoint le Zollverein de l'Allemagne du Sud. Par conséquent, ils ont abandonné l'ancien."
 bavariafocus.41.a: "Cela sera grandement bénéfique pour notre économie."
 bavariafocus.42.t: "[From.GetName] refuse le Zollverein de l'Allemagne du Sud !"
 bavariafocus.42.d: "Nous venons de recevoir la nouvelle que [From.GetName] a refusé notre proposition. Ne voyant aucun avenir dans le nouveau Zollverein de l'Allemagne du Sud, ils ont décidé de rester fidèles à l'ancien."
 bavariafocus.42.a: "Qu'est-ce qu'ils y gagnent !?"
 bavariafocus.43.t: "[From.GetName] rejoint la Confédération de l'Allemagne du Sud !"
 bavariafocus.43.d: "Le gouvernement de [From.GetAdjectiveCap] nous a informés aujourd'hui qu'ils soutiendront notre cause, acceptant notre proposition et que [From.GetName] rejoindra le Zollverein de l'Allemagne du Sud. Ils sont maintenant de jure un membre."
 bavariafocus.43.a: "Unis, nous sommes forts !"
 bavariafocus.44.t: "[From.GetName] refuse la Confédération de l'Allemagne du Sud !"
 bavariafocus.44.d: "Après avoir considéré les avantages et les inconvénients de notre proposition, [From.GetName] a décidé de ne pas rejoindre la nouvelle Confédération de l'Allemagne du Sud. Nous devrons chercher d'autres membres."
 bavariafocus.44.a: "Après tous ces ennuis que nous avons traversés !?"
 bavariafocus.45.t: "[BAV.GetNameDef] propose l'établissement de la Trias"
 bavariafocus.45.d: "[BAV.GetName], notre voisin du sud des terres allemandes, a récemment motivé les États du milieu à former la Trias, ou la Troisième Allemagne, comme certains l'appellent. Essentiellement, il s'agit d'une sorte de confédération ou de ligue, la Trias établira une troisième puissance à côté de la Prusse et de l'Autriche dans le sud. Appréciant cette idée, [BAV.GetName] propose maintenant officiellement la formation de cette ligue Trias. Ainsi, [WUR.GetNameDef] et [BAD.GetNameDef] reçoivent une invitation. Si l'un de nous refuse, la Trias s'effondrera, car elle nécessite à la fois [WUR.GetName] et [BAD.GetName] pour sa formation. Cependant, lorsque nous décidons d'accepter ou de refuser cette proposition, nous devons garder à l'esprit que devenir la troisième puissance allemande pourrait avoir des conséquences."
 bavariafocus.45.a: "Puisse cette heure voir la naissance de la Troisième Allemagne !"
 bavariafocus.45.b: "C'est une idée ancienne et irréaliste ; une fantaisie."
 bavariafocus.48.d: "[BAV.GetName], notre voisin du sud des terres allemandes, a récemment motivé les États du milieu à former la Trias, ou la Troisième Allemagne, comme certains l'appellent. Essentiellement, il s'agit d'une sorte de confédération ou de ligue, la Trias établira une troisième puissance à côté de la Prusse et de l'Autriche dans le sud. Appréciant cette idée, [BAV.GetName] propose maintenant officiellement la formation de cette ligue Trias. Ainsi, nous recevons maintenant cette invitation, avec [WUR.GetNameDef] ayant déjà accepté. Si nous refusons, la Trias s'effondrera, car elle nécessite à la fois [WUR.GetName] et [BAD.GetName] pour sa formation. Cependant, lorsque nous décidons d'accepter ou de refuser cette proposition, nous devons garder à l'esprit que devenir la troisième puissance allemande pourrait avoir des conséquences."
 bavariafocus.46.t: "La Trias est établie !"
 bavariafocus.46.d: "Comme [WUR.GetNameDef] et [BAD.GetNameDef] ont accepté notre proposition concernant la formation de la Trias, nous, les trois États allemands du sud de la Trias, sommes maintenant tous alliés les uns aux autres. Comme cette forme de Trias n'a pas de leader per se, chaque membre peut exprimer ses préoccupations et ambitions s'il le souhaite. Cependant, pour assurer la stabilité interne de cette structure, [BAV.GetName] agira en tant que représentant de la Trias."
 bavariafocus.46.a: "Puisse la Troisième Allemagne prospérer et s'épanouir !"
 bavariafocus.49.t: "[WUR.GetName] accepte !"
 bavariafocus.49.d: "La nouvelle nous est parvenue que [WUR.GetNameDef] a accepté notre proposition concernant la Trias. Maintenant, c'est à [BAD.GetNameDef] de décider si la Trias sera établie ou non."
 bavariafocus.49.a: "Nous accueillons nos amis [WUR.GetAdjective] !"
 bavariafocus.47.t: "[FROM.GetName] refuse !"
 bavariafocus.47.d: "Comme [FROM.GetNameDef] a refusé notre proposition concernant la Trias, aucune telle structure ne peut être formée de notre côté car cela nécessite à la fois [WUR.GetName] et [BAD.GetName] pour accepter. Malheureusement pour nous, et pour tous les États allemands du sud souhaitant une Troisième Allemagne, il n'y a plus rien que nous puissions faire pour assurer la souveraineté des États du milieu, y compris nous-mêmes."
 bavariafocus.47.a: "Le rêve de la Trias - brisé en mille morceaux..."
 bavariafocus.50.t: "Invitation à la Trias"
 bavariafocus.50.d: "Avec la Trias établie dans le Sud, [BAV.GetNameDef] nous demande si nous souhaitons la rejoindre ou non. Les trois nations fondatrices de la Trias, à savoir [BAV.GetName], [WUR.GetName] et [BAD.GetName], cherchent maintenant plus d'alliés, car la Trias est encore assez petite. En décidant de les rejoindre, nous pourrions être capables de participer à la création du Troisième Deutschland, bien que cela puisse aussi avoir des conséquences."
 bavariafocus.50.a: "Le Troisième Deutschland, nous en ferons partie !"
 bavariafocus.50.b: "Nous ne voulons pas aggraver la situation politique déjà tendue en Europe centrale."
 bavariafocus.51.t: "[FROM.GetName] accepte !"
 bavariafocus.51.d: "Suite à notre invitation à rejoindre la Trias, [FROM.GetNameDef] a décidé que faire partie de la Trias nouvellement formée leur serait bénéfique à long terme."
 bavariafocus.51.a: "Bienvenue dans le Troisième Deutschland !"
 bavariafocus.52.t: "[FROM.GetName] refuse !"
 bavariafocus.52.d: "Suite à notre invitation à rejoindre la Trias, [FROM.GetNameDef] a décidé de rester à l'écart de la Trias nouvellement formée."
 bavariafocus.52.a: "Maudits soient ces [FROM.GetAdjective]s !"

 bavariaevent.0.t: "Maximilian II tente de pousser les réformes"
 bavariaevent.0.d: "Le roi bavarois Maximilian II a suggéré aujourd'hui de retirer la liberté de la presse et de la censure. En se souvenant de la Révolution allemande de 1848 et 1849, le roi pense qu'il devrait y avoir des lois plus strictes pour empêcher le retour d'un tel mouvement. Cependant, de nombreux conseillers et politiciens sont incertains quant à savoir si c'est vraiment une bonne idée. Beaucoup craignent que de telles réformes puissent inciter le peuple, rendant la situation encore pire. Il n'est pas encore certain si ces réformes suggérées seront mises en œuvre."
 bavariaevent.0.a: "Nous suivrons la volonté du roi."
 bavariaevent.1.t: "Frankfurter Fürstentag"
 bavariaevent.1.d: "La session du Frankfurter Fürstentag a commencé aujourd'hui, le 17 août 1863. Le Fürstentag a été initié par l'empereur autrichien et traite des réformes proposées concernant la Confédération germanique. Les réformes proposées, si elles sont adoptées, établiront entre autres un comité parlementaire, rapprochant ainsi la Confédération germanique d'un État fédéral. D'un autre côté, la Prusse a proposé d'autres plans pour la réorganisation de la Confédération germanique. Nous pourrions soit soutenir les propositions autrichiennes, les désapprouver et soutenir les propositions prussiennes, soit rester neutres."
 bavariaevent.1.a: "Nous soutiendrons les propositions autrichiennes."
 bavariaevent.1.b: "Nous ne voulons inciter personne."
 bavariaevent.1.c: "Nous soutiendrons les propositions prussiennes."
 bavariaevent.2.t: "La randonnée alpine du roi Max"
 bavariaevent.2.d: "Maximilian II a fait de la randonnée aujourd'hui dans la région alpine de Haute-Bavière. La longueur totale du sentier est de 26 km et s'étend du sommet de Hörnle par Bad Kohlgrub, le pavillon de chasse royal sur le Pürschling et le sommet de Klammspitze jusqu'au Brunnenkopfhaus construit par le roi Max lui-même."
 bavariaevent.2.a: "Nous devrions nommer ce sentier d'après notre roi !"
 bavariaevent.3.t: "Politique commune avec [From.GetNameDef]"
 bavariaevent.3.d: "Nos récentes actions politiques ont impressionné les ministres et politiciens [From.GetAdjectiveCap]. Après de nombreuses discussions, propositions et débats, nos deux pays ont finalement convenu de faire une politique commune et de devenir plus forts ensemble à l'avenir - côte à côte."
 bavariaevent.3.a: "Un toast à nos nouveaux amis [From.GetAdjectiveCap] !"
 bavariaevent.4.t: "Politique commune avec [From.GetNameDef]"
 bavariaevent.4.d: "Effrayés par le fait que notre dernière tentative de faire une politique commune avec les [From.GetAdjectiveCap] pourrait agiter les relations entre eux et d'autres États allemands, [From.GetName] a refusé notre proposition. Cependant, ils semblent être touchés par nos nouvelles politiques ouvertes et souhaitent rester en bons termes."
 bavariaevent.4.a: "C'est dommage, mais nous devons respecter leur décision."
 bavariaevent.5.t: "[From.GetName] propose une politique commune"
 bavariaevent.5.d: "Aujourd'hui, [From.GetNameDef] a proposé une politique commune entre nos deux pays. Ils pensent que c'est un bon moyen d'améliorer les relations entre nous."
 bavariaevent.5.a: "[From.GetNameDef] sont nos amis. Nous devrions accepter."
 bavariaevent.5.b: "Même si nos pays sont tous deux allemands, il y a une raison pour laquelle nous sommes indépendants."
 #Unification
 bavariaevent.7.t: "La question allemande"
 bavariaevent.7.d: "Maintenant que la menace allemande est écartée, les Autrichiens vont pouvoir avancer vers l'unification de l'Allemagne comme ils le souhaitent. Heureusement, nous avons choisi le bon camp et faisons maintenant partie des vainqueurs. Par conséquent, nous sommes autorisés à participer aux discussions de paix. Nous pourrions essayer d'avoir notre mot à dire et d'obtenir quelques avantages pour nous-mêmes, mais nous pourrions aussi laisser cela aux Autrichiens. Cependant, si nous décidons de participer aux discussions de paix, nous devons garder à l'esprit que notre chance de réussir dépendra de la manière dont notre pays s'est développé ou s'est comporté pendant la guerre."
 bavariaevent.7.a: "Nous devrions essayer d'avoir notre mot à dire."
 bavariaevent.7.b: "Laissons cela aux Autrichiens."
 bavariaevent.8.t: "Traité de Francfort"
 bavariaevent.8.d: "Les discussions de paix sont enfin là. Comme nous avons décidé d'avoir notre mot à dire et d'être présents pendant les discussions, nous devons maintenant proposer nos demandes ou suggestions. Comme le Nord, dirigé par la Prusse, a perdu la guerre, nous avons maintenant le contrôle total sur l'Allemagne et pouvons faire avancer nos intérêts.\n\nTout d'abord, nous pourrions demander l'annexion de la région de Ruhr par la Bavière, car nous possédons déjà la Palatinat dans cette région. Cela pourrait grandement bénéficier à notre industrie, mais nous devons être conscients que si les Autrichiens ne reconnaissent pas la Bavière comme un pays en voie d'industrialisation, nous aurions peu de chances de réussir avec cette demande.\n\nUne autre approche serait de simplement s'asseoir à la table, mais de laisser les Autrichiens faire tout le travail réel. Être présent aux discussions de paix et être victorieux nous rend déjà assez populaires. De plus, il ne serait pas mauvais d'être du bon côté des Autrichiens.\n\nLes suggestions les plus audacieuses seraient celles concernant l'unification allemande. Pour ne pas être complètement écartées, nous pourrions essayer de soumettre quelques idées sur la manière dont l'unification pourrait être atteinte."
 bavariaevent.8.a: "La Ruhr fait légitimement partie du sol bavarois. Nous devrions demander qu'elle nous soit remise."
 bavariaevent.8.b: "Quoi que disent les Autrichiens, nous devrions être d'accord pour le bien des relations."
 bavariaevent.8.c: "L'unification est la clé. En fait, nous avons quelques idées sur la manière dont elle pourrait être atteinte."
 bavariaevent.9.t: "La Bavière demande la région de Ruhr"
 bavariaevent.9.d: "En participant aux discussions de paix, [BAV.GetNameDef] a aujourd'hui demandé que la Ruhr soit officiellement remise à la Bavière. Comme nous avons vaincu les Prussiens sur le champ de bataille, nous pouvons théoriquement faire ce que nous voulons avec ce morceau de terre. En fait, si la Bavière devait annexer la région de Ruhr, cela affaiblirait considérablement l'industrie de [PRS.GetNameDef]. Nous pourrions, cependant, refuser et faire autre chose avec."
 bavariaevent.9.a: "Laissons-les l'avoir. La Bavière est une amie."
 bavariaevent.9.b: "Nous ne devrions pas donner plus de pouvoir à la Bavière."
 bavariaevent.10.t: "Deutscher Staatenbund"
 bavariaevent.10.d: "Comme aucune réponse apparente à la question allemande n'a pu être trouvée jusqu'à présent, nous devons décider quoi faire en attendant. L'unification semble être une chose beaucoup plus compliquée à accomplir que nous le pensions, et maintenant nous devons agir avant que les États allemands ne se détournent de nous.\nBeaucoup dans notre gouvernement en sont venus à apprécier l'idée temporaire de former un Schutzbund, une fédération temporaire et protectrice, pour assurer la stabilité et la sécurité dans les régions allemandes. Il a été décidé que cette fédération serait établie dans les prochains jours. Cependant, il reste à décider comment gérer cette fédération ; nous pourrions soit directement subjuguer les États allemands et initier le Schutzbund pour jouer la sécurité, soit créer le Schutzbund sans subjuguer qui que ce soit, car cela pourrait mener à la méfiance."
 bavariaevent.10.a: "Jouons la sécurité."
 bavariaevent.10.b: "Le Schutzbund seul devrait être suffisant."
 bavariaevent.11.t: "La Bavière propose l'unification"
 bavariaevent.11.d: "Aujourd'hui, [BAV.GetNameDef] a proposé l'unification finale de l'Allemagne sous la Bavière en tant que notre sujet. Chaque État allemand serait annexé de force par eux, pour être gouverné depuis Vienne via Munich. Si nous acceptions cette proposition, l'unification allemande serait enfin accomplie et nous aurions le plein pouvoir sur toutes les terres allemandes sans risquer trop de protestations dans notre pays d'origine. Cependant, nous devons garder à l'esprit que cela pourrait être une tentative de prise de pouvoir par la Bavière, même si elle a été très bien disposée envers nous."
 bavariaevent.11.a: "Qu'il en soit ainsi."
 bavariaevent.11.b: "Nous déciderons par nous-mêmes comment gérer cela."
 bavariaevent.12.t: "La Bavière propose l'unification"
 bavariaevent.12.d: "Aujourd'hui, [BAV.GetNameDef] a proposé l'unification finale de l'Allemagne sous la Bavière en tant que notre sujet. Chaque État allemand serait annexé par eux, pour être gouverné depuis Vienne via Munich, à l'exception de ceux qui étaient nos alliés lors de la dernière guerre. Au lieu de cela, nos anciens alliés, composés principalement des États allemands du sud, seront invités à savoir s'ils souhaitent devenir une partie de la Confédération allemande à former. S'ils refusent, ils deviendront simplement des sujets de la nouvelle Allemagne, maintenant leurs anciennes frontières et territoires légitimes. Il nous appartient maintenant de décider si cette nouvelle Allemagne devient une réalité ou non."
 bavariaevent.12.a: "La Bavière a été une bonne amie. Pour une nouvelle Allemagne !"
 bavariaevent.12.b: "Nous avons de meilleures idées que cela."
 bavariaevent.13.t: "La voie vers l'unification"
 bavariaevent.13.d: "Le moment est venu de présenter nos plans pour l'Allemagne aux Autrichiens. Cependant, nous devons décider exactement ce que nous allons leur proposer ; à ce sujet, nous avons deux idées principales sur la manière d'établir une Allemagne unifiée.\n\nLa première idée serait de forcer l'unification de l'Allemagne sous la Bavière, tandis que la Bavière elle-même deviendrait un État subjugué de l'Autriche. Cela ferait de notre rêve d'une Allemagne bavaroise une réalité, même si l'Autriche deviendrait notre suzerain.\n\nLa deuxième idée serait de donner aux États allemands qui étaient nos alliés lors de la guerre précédente un choix : soit ils nous rejoignent et deviennent une partie de la Nouvelle Allemagne, soit ils maintiennent leurs frontières, mais sont subjugués à nous.\n\nBien que la première idée semble plus agréable, la deuxième garantirait que aucun ancien allié ne se retourne contre nous. Cependant, nous devons noter que ceux qui ont le dernier mot à dire restent les Autrichiens. Que nous décidions d'être perçus par les autres puissances européennes dépendra de la manière dont nous décidons d'agir."
 bavariaevent.13.a: "Nous unifierons l'Allemagne, même si cela pourrait déranger certaines personnes."
 bavariaevent.13.b: "Nous ne pouvons pas nous permettre de contrarier nos alliés."
 bavariaevent.14.t: "Unification allemande"
 bavariaevent.14.d: "Les discussions de paix allemandes semblent toucher à leur fin, et avec cela, il semble que l'Autriche ait accepté la proposition d'unification de la Bavière ; l'unification n'est plus qu'à un pas. Tous les États allemands qui ont été alliés à [AUS.GetNameDef] doivent maintenant prendre une décision. Soit ils deviennent une partie directe de la nouvelle Allemagne, soit ils maintiennent leurs frontières et territoires, mais deviennent des sujets. Comme nous sommes l'un des anciens alliés, nous devons faire un choix."
 bavariaevent.14.a: "Nous deviendrons une partie de la nouvelle Confédération."
 bavariaevent.14.b: "L'unification n'a jamais été notre rêve. Nous voulons nos frontières [Root.GetAdjectiveCap]."
 bavariaevent.15.t: "[From.GetName] devient une partie de l'Allemagne"
 bavariaevent.15.d: "Comme [From.GetName] l'a annoncé aujourd'hui, leur royaume deviendra une partie de la nouvelle Allemagne formée. Les politiciens de [From.GetAdjectiveCap] seront intégrés dans le nouveau système politique en tant que ministres et membres généraux du gouvernement."
 bavariaevent.15.a: "Enfin, le rêve allemand devient réalité."
 bavariaevent.16.t: "[From.GetName] devient sujet de l'Allemagne"
 bavariaevent.16.d: "Comme [From.GetName] l'a annoncé aujourd'hui, [From.GetName] maintiendra ses frontières et territoires. Au lieu de devenir une partie de la nouvelle Allemagne, ils préféreraient préserver leur culture, leur système politique et leurs terres, mais deviendraient notre sujet."
 bavariaevent.16.a: "Ils doivent se conformer."
 bavariaevent.17.t: "L'Allemagne unie !"
 bavariaevent.17.d: "Aujourd'hui, nous avons reçu la nouvelle que la guerre allemande entre l'Autriche et la Prusse s'est conclue par une victoire du Sud, ce qui signifie l'Autriche et ses alliés. Une conférence de paix a eu lieu, décidant de la manière de procéder avec les États allemands. La Bavière, le plus grand État allemand du sud, a proposé d'unifier l'Allemagne sous elle, pour être gouvernée depuis Vienne, en Autriche. Les Autrichiens ont accepté la proposition bavaroise, semblant apprécier le son de l'unification enfin des États allemands, et ainsi [GEC.GetNameDef] est née. Cependant, comme les anciens alliés prussiens et la Prusse elle-même ont été intégrés de force dans le nouveau pays, il reste à voir si cette nouvelle Allemagne tiendra."
 bavariaevent.17.a: "Hourra !"
 bavariaevent.17.b: "Tant mieux pour eux."
 bavariaevent.18.t: "[From.GetName] accepte !"
 bavariaevent.18.d: "L'Autriche a accepté notre proposition. L'unification allemande sous la Bavière peut maintenant devenir une réalité."
 bavariaevent.18.a: "Hourra !"
 bavariaevent.19.t: "[From.GetName] refuse !"
 bavariaevent.19.d: "L'Autriche a rejeté notre proposition. Ils vont maintenant pousser leurs propres idées et plans, au lieu d'écouter les autres."
 bavariaevent.19.a: "Zut."
 bavariaevent.20.t: "Les Freiwilligenkorps bavarois se lèvent"
 bavariaevent.20.d: "Voyant comment les Prussiens traîtres ont attaqué notre pays bien-aimé, le peuple bavarois est en tumulte. De multiples corps organisés se sont levés et ont rejoint notre armée pour nous aider dans la défense de la Bavière. Généralement, ces Freiwilligenkorps sont mal équipés, mais ils feront de leur mieux pour nous aider, comprenant que si la Bavière tombe, leurs croyances tomberont aussi de force. Ensemble, nous resterons fermes contre le révolutionnaire prussien, unis et armés."
 bavariaevent.20.a: "La Bavière ne tombera jamais !"
 
 bavariaevent.22.t: "Ligne ferroviaire de Munich à Vienne - Planification terminée"
 bavariaevent.22.d: "Des plans existent depuis le début des années 1850 pour relier la capitale bavaroise Munich à Vienne par chemin de fer. Après un échec initial, le plan a récemment été revitalisé, pour la plus grande joie de l'impératrice autrichienne Élisabeth, qui est native de Bavière. La planification de la ligne ferroviaire a maintenant été achevée. Elle partira de Munich en direction du sud-est vers Rosenheim, d'où elle continuera vers l'est jusqu'à Berchtesgaden et rencontrera la ligne venant d'Autriche derrière la frontière à Salzbourg. La ligne est prévue pour entrer en service dans environ trois ans. Si nous décidons de soutenir cette initiative, la nouvelle ligne ferroviaire améliorerait certainement notre économie et notre compréhension mutuelle avec les Autrichiens."
 bavariaevent.22.a: "Ça semble bien."
 bavariaevent.22.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.23.t: "Segment de Rosenheim à Traunstein en service"
 bavariaevent.23.d: "Dans le cadre de notre effort pour construire une ligne ferroviaire de Munich à Vienne, le segment entre Rosenheim et Traunstein a enfin été ouvert au service. La construction a été retardée en raison du terrain et des conditions de sol difficiles autour du Chiemsee."
 bavariaevent.23.a: "Bonne route !"
 bavariaevent.23.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.24.t: "Segment de Traunstein à Salzbourg en service"
 bavariaevent.24.d: "Dans le cadre de notre effort pour construire une ligne ferroviaire de Munich à Vienne, le dernier segment entre Traunstein et Salzbourg a enfin été ouvert au service. La ligne de Munich à Vienne peut maintenant fonctionner sans changement ni interruption. La cérémonie d'inauguration, à laquelle assisteront l'empereur Franz Joseph d'Autriche et l'impératrice Élisabeth ainsi que leur parent, le roi Maximilian II, commencera dans quelques jours."
 bavariaevent.24.a: "Bonne route !"
 bavariaevent.24.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.25.t: "Ligne Rosenheim-Kufstein en service"
 bavariaevent.25.d: "Dans le cadre des concessions ferroviaires convenues par l'État et les investisseurs, la ligne ferroviaire de Rosenheim à Kufstein, à la frontière autrichienne, a été achevée. C'est la première ligne ferroviaire dans la partie sud de la Bavière et relie la région à Munich par chemin de fer, ce qui stimulera certainement l'industrie et le tourisme dans toute la région."
 bavariaevent.25.a: "Bonne route !"
 bavariaevent.25.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.26.t: "Ostbahn - Segment Munich-Landshut en service"
 bavariaevent.26.d: "Dans le cadre des concessions ferroviaires convenues par l'État et les investisseurs, le segment Ostbahn de Munich à Landshut a été achevé. La ligne se poursuivra jusqu'à Passau via Straubing. Cette ligne ferroviaire devrait être terminée dans environ deux ans, si nous décidons de continuer à soutenir les projets ferroviaires."
 bavariaevent.26.a: "Bonne route !"
 bavariaevent.26.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.27.t: "Ostbahn - Segment Landshut-Regensburg-Nürnberg en service"
 bavariaevent.27.d: "Dans le cadre des concessions ferroviaires convenues par l'État et les investisseurs, le segment Ostbahn de Landshut à Regensburg et la connexion à Nuremberg ont été achevés. La ligne se poursuivra jusqu'à Passau. Cette ligne ferroviaire devrait être terminée dans environ un an, si nous décidons de continuer à soutenir les projets ferroviaires."
 bavariaevent.27.a: "Bonne route !"
 bavariaevent.27.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.28.t: "Ostbahn - Segment Regensburg-Straubing-Passau en service"
 bavariaevent.28.d: "Dans le cadre des concessions ferroviaires convenues par l'État et les investisseurs, le segment Ostbahn de Regensburg à Passau via Straubing a été achevé. La ligne se poursuivra jusqu'à Passau. Il existe d'autres lignes ferroviaires prévues reliant le nord-est de la Bavière à la Bohême, si nous décidons de continuer à soutenir les projets ferroviaires."
 bavariaevent.28.a: "Bonne route !"
 bavariaevent.28.b: "Arrêtons notre soutien aux projets ferroviaires."
 bavariaevent.29.t: "Ostbahn - Segment Schwandorf-Cham-Frontière bohémienne en service"
 bavariaevent.29.d: "Dans le cadre des concessions ferroviaires convenues par l'État et les investisseurs, le segment Ostbahn de Schwandorf à la frontière bohémienne via Cham a été achevé. La ligne reliera éventuellement le réseau ferroviaire bavarois à Prague."
 bavariaevent.29.a: "Bonne route !"

