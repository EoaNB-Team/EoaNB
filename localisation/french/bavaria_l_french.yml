###Leaders###
POLITICS_MAXIMILIAN_II_DESC: "Après avoir pris la responsabilité du trône à la suite du décès de son père, Maximilian II a rétabli la stabilité du Royaume pendant la Révolution allemande de 1848. Le roi Max, comme l'appellent ses partisans, défend l'indépendance et la culture bavaroises, ce qui le rend très populaire parmi le peuple. Contrairement à son père, Maximilian s'intéresse davantage aux questions gouvernementales qu'aux extravagances personnelles. Suivant sa politique de faire de la Bavière un centre de culture, d'éducation et d'arts, Maximilian II a rejeté la Constitution de Francfort proposée par l'Assemblée de Francfort, déclenchant le soulèvement palatin de 1849. Cependant, avec l'aide de l'armée prussienne et des corps militaires bavarois, la révolte a été réprimée."
POLITICS_BAV_LUDWIG_II_DESC: "Ludwig II Otto Friedrich Wilhelm von Wittelsbach est monté sur le trône de roi de Bavière à l'âge de 18 ans après la mort de son père d'une maladie, non préparé pour une haute fonction et inconnu des politiciens. Ludwig est engagé dans la culture ; cependant, son amour pour la musique de Richard Wagner a soulevé de nombreuses inquiétudes au sein du gouvernement bavarois et, avant tout, de sa propre famille. Maximilian II, son père, a un jour déclaré : « Tu es un rêveur, Ludwig. Sais-tu ce qu'est en réalité ton amour pour l'art ? De la faiblesse. » lors d'une démonstration du nouveau fusil M/1842. Avec des relations tendues avec la Prusse, tout ce que nous pouvons faire est d'espérer que notre nouveau roi, Ludwig II, nous mènera à la gloire, et non à notre perte."

