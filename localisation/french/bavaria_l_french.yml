 BAV_decision_common_policy_thuringia: "Tenter de faire une politique commune avec la Thuringe"
 BAV_decision_common_policy_saxony: "Tenter de faire une politique commune avec la Saxe"
 BAV_decision_common_policy_hannover: "Tenter de faire une politique commune avec Hanovre"
 BAV_decision_invite_WUR_BAD_trias: "Former la Trias"
 BAV_decision_invite_WUR_BAD_trias_desc: "Nous allons essayer d'inviter officiellement à la fois §Y[WUR.GetNameDef]§! et §Y[BAD.GetNameDef]§! à la Trias et ainsi la former."
