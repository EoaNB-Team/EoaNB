l_french:
 ###ÉVÉNEMENTS GÉNÉRAUX###
 pssystem.32.t: "Émeutes dans les rues !"
 pssystem.32.d: "Récemment, notre gouvernement a perdu de l'influence politique dans notre pays. Le peuple, insatisfait du [Root.GetRulingParty] faible et instable en tant que principal corps gouvernemental et incité par des adversaires politiques, a abandonné son travail et pris les rues, manifestant et s'émeutant contre nous. Cette instabilité a créé une situation volatile, sapant la stabilité dont notre nation a besoin.\n\nPour résoudre cette situation troublante, nous devons agir de manière décisive pour augmenter notre Stabilité Politique. Répondre aux préoccupations de la population et restaurer sa confiance dans notre leadership est crucial. En mettant en œuvre des politiques fortes et en favorisant un sentiment d'unité, nous pouvons traverser cette période de tumulte et rétablir un gouvernement stable et efficace."
 pssystem.32.a: "Ce n'est que temporaire."
 pssystem.1.t: "Manifestations à Grande Échelle !"
 pssystem.1.d: "Observant que notre Stabilité Politique n'a fait qu'empirer, le peuple [Root.GetAdjectiveCap] a formé d'importantes manifestations contre notre gouvernement, soutenues par les forces politiques opposées. Ils affirment que la crise politique actuelle dans notre pays est la preuve d'un corps gouvernant [Root.GetRulingIdeologyNoun] instable. Si nous laissons ce problème persister, il pourrait déchirer notre pays."
 pssystem.1.a: "Cela commence à devenir irritant."
 pssystem.2.t: "Combats dans les Rues !"
 pssystem.2.d: "Après qu'un policier a accidentellement tué un manifestant qui le harcelait, la situation s'est finalement aggravée. Des combats ont lieu presque dans toutes les grandes rues entre nos forces exécutives, composées principalement de l'armée et de la police, et le peuple. Le peuple exige la démission du gouvernement actuel et l'élection d'un nouveau."
 pssystem.2.a: "Espérons que nous surmonterons cette crise."
 pssystem.3.t: "Appel à la Guerre Civile !"
 pssystem.3.d: "Ne voyant pas de fin aux combats, le peuple de [Root.GetNameDef] a officiellement appelé à une guerre civile contre nous. Contrairement aux combats irrationnels, des combats coordonnés ont maintenant lieu dans les rues mêmes de nos villes. Il ne s'agit plus de manifestations de la main-d'œuvre, c'est une question de vie ou de mort."
 pssystem.3.a: "Que Dieu nous aide."
 pssystem.25.t: "Appel à la Prise de Pouvoir"
 pssystem.25.d: "Ne voyant pas de fin aux combats, le peuple de [Root.GetNameDef] a officiellement appelé à une prise de pouvoir par la force. Des milices ont déjà pris le contrôle de la plupart de nos institutions gouvernementales. Des combats coordonnés ont maintenant lieu dans les rues mêmes de nos villes, avec pour objectif de chasser nos propres forces militaires. Ce n'est qu'une question de temps avant que le nouveau gouvernement soit proclamé, et si nous ne parvenons pas à contenir partiellement cette situation d'ici là, nous perdrons définitivement le contrôle."
 pssystem.25.a: "Que Dieu nous aide."
 pssystem.26.t: "L'Appel à la Prise de Pouvoir S'Atténue"
 pssystem.26.d: "Même si les combats dans les rues sont encore un spectacle régulier, l'agression organisée contre les institutions gouvernementales n'est plus. Ceux qui ont collectivement appelé à une prise de pouvoir ont été arrêtés ou tués lors d'affrontements avec nos forces. Nous avons encore un long chemin à parcourir, mais une lueur d'espoir apparaît maintenant à l'horizon."
 pssystem.26.a: "Dieu merci."
 pssystem.28.t: "La Prise de Pouvoir Collectiviste Socialiste Réussit !"
 pssystem.28.d: "C'est officiellement terminé. Les forces collectivistes ont réussi à prendre le contrôle de la plupart des institutions gouvernementales et à chasser nos forces des grandes villes et des bourgs. En créant leurs propres institutions, les collectivistes ont établi un nouveau type de gouvernement, un type de gouvernement pour lequel ils se sont battus."
 pssystem.28.a: "Donc, nous sommes maintenant les collectivistes socialistes [Root.GetAdjectiveCap]..."
 pssystem.29.t: "La Prise de Pouvoir Démocratique Radicale Réussit !"
 pssystem.29.d: "C'est officiellement terminé. Les forces radicales ont réussi à prendre le contrôle de la plupart des institutions gouvernementales et à chasser nos forces des grandes villes et des bourgs. En créant leurs propres institutions, les radicaux ont établi un nouveau type de gouvernement, un type de gouvernement pour lequel ils se sont battus."
 pssystem.29.a: "Donc, nous sommes maintenant la démocratie radicale [Root.GetAdjectiveCap]..."
 pssystem.30.t: "Prise de Pouvoir Évitée !"
 pssystem.30.d: "Avec l'aide de nos forces militaires, nous avons réussi à défendre nos institutions gouvernementales et nos responsables, forçant certains des émeutiers à battre en retraite. Submergés par notre puissance militaire restante, les émeutiers se retirent et ainsi notre gouvernement est en sécurité, du moins pour l'instant."
 pssystem.30.a: "Nous avons à peine réussi..."
 pssystem.4.t: "L'Appel à la Guerre Civile S'Atténue"
 pssystem.4.d: "Même si les combats dans les rues sont encore un spectacle régulier, l'agression organisée n'est plus. Ceux qui ont collectivement appelé à une guerre civile ont été arrêtés ou tués lors d'affrontements avec nos forces. Nous avons encore un long chemin à parcourir, mais une lueur d'espoir apparaît maintenant à l'horizon."
 pssystem.4.a: "Dieu merci."
 pssystem.5.t: "Les Combats dans les Rues S'Arrêtent"
 pssystem.5.d: "Alors que notre climat politique s'est lentement mais sûrement amélioré, le peuple semble se calmer pour la première fois. Les combats deviennent de plus en plus rares, nos forces et la police assurant la sécurité de notre État. Avec un peu plus de temps, tout devrait s'améliorer."
 pssystem.5.a: "Nous nous remettrons éventuellement."
 pssystem.6.t: "Les Grandes Manifestations Se Calment"
 pssystem.6.d: "Grâce à la manière dont nous avons réussi à corriger la situation politique dans laquelle nous étions, les combats ont de facto cessé. Les grandes manifestations restent néanmoins un spectacle courant, mais le pire semble être passé. Un faux pas, cependant, et nous nous retrouverons dans le chaos précédent."
 pssystem.6.a: "Nous sommes presque de retour sur les rails."
 pssystem.7.t: "Les Émeutes Disparaissent des Rues"
 pssystem.7.d: "La situation à [Root.GetNameDef] semble enfin s'être stabilisée, avec seulement de petits restes de manifestants dans les rues. Alors que nous avons réussi à augmenter la Stabilité Politique de notre pays à ses normes antérieures, les travailleurs de toute la nation retournent aux usines et aux fermes. La situation est enfin résolue."
 pssystem.7.a: "Espérons que c'est terminé."
 pssystem.8.t: "Haute Stabilité Politique !"
 pssystem.8.d: "Récemment, notre sphère d'influence dans notre pays s'est encore étendue, renforçant notre emprise politique. Nos politiques sont rarement rejetées et grâce à notre guidance, [Root.GetNameDef] est dans une position politique stable."
 pssystem.8.a: "C'est la preuve de notre efficacité."
 pssystem.9.t: "La Stabilité Politique Chute"
 pssystem.9.d: "Après avoir joui d'une grande influence politique ces dernières semaines, notre gouvernement est maintenant confronté à quelques difficultés pour faire adopter de nouvelles politiques. Cela pourrait être un signe que notre manière de gouverner est devenue un peu trop laxiste, nous devons accepter le fait que le climat politique actuel ne permet plus d'erreurs."
 pssystem.9.a: "Cela sent l'opposition."
 pssystem.10.t: "L'Opposition Monte"
 pssystem.10.d: "Récemment, nous avons appris que l'opposition politique dans notre pays est de nouveau en hausse. De multiples associations et petites organisations commencent à se déplacer au sein du gouvernement, entravant notre règne sur [Root.GetNameDef]. Même si ces oppositions sont mineures pour le moment, nous devons rester vigilants."
 pssystem.10.a: "Et alors ? Nous sommes les seuls à pouvoir diriger [Root.GetNameDef]."
 pssystem.11.t: "L'Opposition Faiblit"
 pssystem.11.d: "Cela n'a surpris personne, mais de nombreux politiciens gouvernementaux qui ont tenté de s'opposer à [Root.GetRulingParty] se sont calmés, grâce à nos efforts. Cependant, il est à supposer qu'il y a encore des personnes qui aimeraient voir quelqu'un d'autre que [Root.GetLeader] à la tête de [From.GetNameDef]."
 pssystem.11.a: "Ils ont accepté la vérité factuelle."
 pssystem.12.t: "Stabilité Politique Écrasante"
 pssystem.12.d: "N'ayant rencontré aucune difficulté, notre gouvernement est désormais connu comme très stable parmi nos voisins. L'adoption de lois n'est plus un processus difficile, mais plutôt un processus rapide et efficace. [Root.GetName] est vraiment dans une période de prospérité politique."
 pssystem.12.a: "Nous avons un avenir radieux devant nous."
 pssystem.13.t: "Plus d'Opposition"
 pssystem.13.d: "L'opposition au corps gouvernant actuel de [Root.GetNameDef] est désormais de facto inexistante. Chaque politicien nous soutient, ou du moins n'est pas contre nous, rendant le climat politique dans notre pays très détendu."
 pssystem.13.a: "[Root.GetNameDef] est formidable !"
 pssystem.14.t: "Stabilité Politique Décevante"
 pssystem.14.d: "La \"Période de prospérité politique\" à [Root.GetName] semble avoir pris fin aujourd'hui, avec une résurgence de politiciens et d'écrivains critiquant l'état politique actuel de [Root.GetName]. Les lois sont de nouveau un sujet de dispute et l'[Root.GetRulingIdeology] de [Root.GetRulingParty] devra faire face à des difficultés."
 pssystem.14.a: "Nous devons avancer."
 pssystem.15.t: "L'Opposition Revient"
 pssystem.15.d: "Comme sorti de nulle part, quelques voix politiques de mécontentement ont résonné à travers [Root.GetNameDef]. C'était trop beau pour être vrai ; la Stabilité Politique dont le gouvernement de [Root.GetNameDef] a joui pendant un certain temps a diminué. Cependant, beaucoup ne sont pas inquiets de cet événement, voyant que la Stabilité Politique au sein de [Root.GetName] reste relativement élevée."
 pssystem.15.a: "Qu'est-ce qui a mal tourné ?"

###ÉVÉNEMENTS ANNUELS###
 eoanb_tt_pswarning: "§YCela aura un impact sur votre stabilité politique. Différentes idéologies auront des effets différents.§!"
 pssystem.17.t: "[Root.GetLeader] S'Adresse à la Nation"
 pssystem.17.d: "Aujourd'hui est le jour où [Root.GetLeader] va prononcer un discours à notre peuple. La procédure devrait se dérouler sans encombre, étant donné que notre gouvernement a été très stable ces derniers mois. Cette période de stabilité a permis à diverses politiques et initiatives de prospérer, créant un environnement de progrès et d'optimisme.\n\nAlors que [Root.GetLeader] se prépare à s'adresser à la nation, il y a un sentiment d'anticipation parmi la population. Le discours devrait mettre en avant les récentes réalisations et esquisser les plans futurs, renforçant l'engagement du gouvernement envers le bien-être et la prospérité du pays. Cet événement sert de moment pour réfléchir à notre progrès collectif et à la base stable qui a été construite."
 pssystem.17.a: "Le peuple va adorer."
 pssystem.18.d: "Bientôt, [Root.GetLeader] va prononcer un discours à notre peuple. Bien que le contenu soit incertain, [Root.GetLeader] a cherché des conseils, même si le discours devrait se dérouler sans encombre. Cette approche collaborative indique un désir d'assurer que l'adresse résonne avec les préoccupations et les aspirations des citoyens.\n\nMalgré l'incertitude entourant le contenu du discours, l'atmosphère reste calme et optimiste. Le bilan récent de stabilité du gouvernement fournit un contexte rassurant, suggérant que le discours de [Root.GetLeader] sera accueilli avec compréhension et soutien. Ce discours à venir est vu comme un moment crucial pour se connecter avec le peuple et tracer une voie à suivre."
 pssystem.18.a: "Tout cela n'est que symbolique, le contenu lui-même est sans importance."
 pssystem.18.b: "[Root.GetLeader] devrait adopter une approche prudente."
 pssystem.19.d: "Bientôt, [Root.GetLeader] va s'adresser à notre peuple dans un discours. À la lumière de l'amélioration de notre climat politique, plusieurs politiciens proches débattent de l'approche que [Root.GetLeader] devrait adopter. Ce débat reflète la nature dynamique de notre leadership et les perspectives variées sur la manière de guider la nation vers une stabilité et un progrès continus.\n\nAlors que le discours approche, l'anticipation monte concernant la direction que [Root.GetLeader] choisira. Les opinions divergentes parmi les politiciens soulignent le dialogue robuste au sein de notre paysage politique, mettant en évidence l'importance de ce prochain discours dans la définition de l'avenir de la nation. Ce moment capture l'essence de notre discours politique actuel et l'effort collaboratif pour assurer une prospérité continue."
 pssystem.19.a: "Jouons la sécurité et concentrons-nous sur le peuple."
 pssystem.19.b: "Un discours doit toujours rallier le soutien. Concentrons-nous sur nos voisins."

 pssystem.20.d: "Demain, [Root.GetLeader] prononcera un discours. En le préparant, nous avons été sollicités par [Root.GetLeader] pour quelques conseils mineurs. Si le discours tourne mal, l'opposition pourrait y voir une chance de gagner de l'influence."
 pssystem.20.a: "L'opposition devrait être mentionnée, mais sans lui accorder trop d'attention."
 pssystem.20.b: "Ne mentionnons pas l'opposition. Cela pourrait les agiter."
 pssystem.20.c: "Le discours devrait directement aborder l'opposition."
 pssystem.21.d: "Dans quelques jours, [Root.GetLeader] prononcera un discours dans le but de réduire l'influence croissante de l'opposition. Si [Root.GetLeader] parvient à rediriger l'attention du peuple vers nous, cela pourrait grandement bénéficier à notre climat politique."
 pssystem.21.a: "Nous nous moquons de l'opposition, tant que nous sommes encore là."
 pssystem.21.b: "Nous devons directement affronter l'opposition."
 pssystem.21.c: "Mentionnons les problèmes récents et comment nous prévoyons les résoudre."
 pssystem.22.d: "Dans les jours à venir, [Root.GetLeader] prononcera un discours dans le but de regagner une partie de l'influence politique. Il existe plusieurs façons d'aborder cela. Beaucoup pensent que même si [Root.GetLeader] parvient à gagner une certaine influence temporaire, un discours seul ne suffira pas à apaiser le climat politique au sein de notre pays."
 pssystem.22.a: "Vous verrez, ce discours sera un tournant pour notre pays."
 pssystem.22.b: "Nous devons faire des promesses à notre peuple, même si elles semblent ridicules au premier abord."
 pssystem.22.c: "Essayons de blâmer l'opposition pour notre situation actuelle."
 pssystem.23.d: "Alors que la Stabilité Politique dans notre pays semble être à un niveau historiquement bas, [Root.GetLeader] prononcera un discours et tentera d'apaiser et de calmer notre peuple. Nous devons agir rapidement, sinon il est possible que toute la structure gouvernementale actuelle s'effondre. Nous devons décider du contenu du discours."
 pssystem.23.a: "Nous devons nous accrocher à ce qui reste."
 pssystem.23.b: "Calmons le peuple et essayons de le gagner à notre cause."
 pssystem.23.c: "Nous devons trouver un bouc émissaire."
 pssystem.23.e: "Le principal problème est l'opposition. Nous ne sommes pas responsables de tout ce désordre."
 pssystem.24.d: "La Stabilité Politique dans notre pays est dans un état critique. Alors que tous nos politiciens sont occupés à essayer de regagner de l'influence et du pouvoir politiques, [Root.GetLeader] a décidé qu'il serait judicieux de publier une lettre ouverte au peuple."
 pssystem.24.a: "La lettre devrait promettre la prospérité, si le peuple se retourne et nous soutient."
 pssystem.24.b: "La lettre pourrait être utilisée comme propagande, afin que les patriotes restent à nos côtés."
 pssystem.24.c: "La lettre devrait être structurée comme un discours, tout en essayant de rallier certaines personnes derrière nous."
 pssystem.24.e: "La lettre devrait être écrite personnellement par [Root.GetLeader], pour montrer à quel point nous nous soucions."

 pssystem.99.t: "Discours de [Root.GetLeader]"
 pssystem.99.d: "En raison de la junte militaire qui détient actuellement tout le pouvoir au sein de notre gouvernement, le discours de [Root.GetLeader], initialement prévu pour aujourd'hui, semble avoir été reporté de force. Sans parler du fait que l'endroit où se trouve notre leader est actuellement inconnu, également grâce à la junte."
 pssystem.99.a: "Insolents imbéciles !"

