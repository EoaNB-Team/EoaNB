 tech_humanities_capitalism: "Capitalisme"
 tech_humanities_capitalism_desc: "Un système économique dans lequel des particuliers ou des entreprises possèdent et contrôlent les moyens de production et de distribution de la richesse."
 tech_humanities_saint_simonianism: "Saint-Simonisme"
 tech_humanities_saint_simonianism_desc: "Un mouvement politique et social qui pense que la technologie et l'industrialisme peuvent apporter une véritable unité et prospérité."
 tech_humanities_social_stratification: "Stratification Sociale"
 tech_humanities_social_stratification_desc: "Une différenciation sociale où les personnes appartiennent à différentes classes en fonction de la richesse et du pouvoir dérivés du statut social."
 tech_humanities_workers_rights: "Droits des Travailleurs"
 tech_humanities_workers_rights_desc: "Avec la montée en puissance de l'industrialisme, il est important que nous protégions nos travailleurs."
 tech_humanities_trade_unions: "Syndicats"
 tech_humanities_trade_unions_desc: "Les syndicats sont un moyen pour les travailleurs de s'unir et de faire respecter leurs revendications."
 tech_humanities_industrial_society: "Société Industrielle"
 tech_humanities_industrial_society_desc: "Notre société doit s'adapter aux changements rapides apportés par l'industrialisation."
 tech_humanities_public_works: "Travaux Publics"
 tech_humanities_public_works_desc: "Bureaux des Travaux Publics pour l'entretien et l'expansion des espaces et bâtiments publics."
 tech_humanities_sewage_system: "Système d'Égouts"
 tech_humanities_sewage_system_desc: "Les systèmes d'égouts sont essentiels pour maintenir la santé de la population, en particulier dans les grandes villes."
 tech_humanities_roadworks: "Travaux Routiers"
 tech_humanities_roadworks_desc: "Nous devons nous concentrer sur l'expansion de notre réseau routier - nous devons donc étendre nos travaux routiers."
 tech_humanities_metropolitan: "Métropolitain"
 tech_humanities_metropolitan_desc: "Le métropolitain est un petit train utilisé pour le transport de masse."
 tech_humanities_asphalt_roads: "Routes en Asphalte"
 tech_humanities_asphalt_roads_desc: "Les routes en asphalte sont plus durables, moins chères et plus rapides à construire, et nécessitent moins d'entretien."
