 transport_tech: "Mobilité et Transport"
 mass_transit_early: "Transport en Commun Primitif"
 mass_transit_early_desc: "Nous pouvons investir une partie de nos ressources et de notre recherche dans le transport en commun, augmentant ainsi la production de nos usines grâce à des temps de trajet plus courts pour les travailleurs."
 railroad_research: "Recherche Ferroviaire"
 railroad_research_desc: "Les trains peuvent transporter des marchandises et des personnes rapidement sur de longues distances. Nous devons investir dans la recherche et le développement dans ce domaine."
