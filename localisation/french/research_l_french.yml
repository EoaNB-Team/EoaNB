 interchange_parts_desc: "En standardisant la production de pièces, les pièces peuvent être interchangées. Cela permet des configurations de production et une production de masse plus efficaces."
 mechanical_production_1: "Production Mécanique I"
 mechanical_production_1_desc: "Les premières techniques d'utilisation de machines pour assister dans le processus de fabrication de biens ont existé depuis le début de la révolution industrielle. Ces nouvelles machines sont désormais adoptées massivement."
 pyroglycerine_experiment: "Expérience sur la Pyroglycérine"
 pyroglycerine_experiment_desc: "Dans certaines de nos expériences, des scientifiques ont confirmé l'existence d'un explosif plus puissant que la poudre noire. En suivant cette ligne de recherche, nous pourrions découvrir des explosifs plus avancés."
 nitroglycerine: "Nitroglycérine"
 nitroglycerine_desc: "Nous avons découvert comment synthétiser la nitroglycérine, un explosif extrêmement puissant à utiliser à la fois dans le minage et au combat."
 combustion_theory: "Recherche sur la Combustion"
 combustion_theory_desc: "Notre attention sur le phénomène de la combustion a été principalement attirée par des accidents dans les mines de charbon avec des lampes à gaz. Si nous étudions ce phénomène plus en profondeur, nous pourrions peut-être utiliser la combustion pour produire ou convertir de l'énergie."
 combustion_study: "Expériences sur la Combustion"
 combustion_study_desc: "La science a suffisamment avancé pour permettre des expériences sur la manière dont le processus de combustion fonctionne."
 electromagnetism_theory: "Théories sur l'Électromagnétisme"
 electromagnetism_theory_desc: "Le phénomène de l'électromagnétisme a fait l'objet de nombreuses discussions dans la communauté scientifique récemment. Nous allons investir dans la recherche sur ce nouveau concept !"
