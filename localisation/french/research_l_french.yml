 secret_weapons_folder: "Secret Weapons"
 secret_weapons_folder_desc: "Wonder weapons, the product of mad science."
 
 infantry_weapons2: "Improved Infantry Equipment I"
 infantry_weapons2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 improved_infantry_weapons_2: "Improved Infantry Equipment II"
 improved_infantry_weapons_2_desc: "Personal and crew-served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 advanced_infantry_weapons2: "Improved Infantry Equipment III"
 advanced_infantry_weapons2_desc: "Infantry weaponry, both personal and crew-served, as well as the numerous additional items a soldier need. Personal Assault Rifles and anti-tank missiles have been added to the mix. Weapons that were previously only available in restricted quantities are now more widely available."
 infantry_at: "Infantry Anti-Tank I"
 infantry_at_desc: "Anti-tank weapons will allow our infantry forces to take down lighter armored vehicles while preserving mobility."
 infantry_at2: "Infantry Anti-Tank II"
 infantry_at2_desc: "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."
 support_weapons: "Support Weapons I"
 support_weapons_desc: "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2: "Support Weapons II"
 support_weapons2_desc: "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3: "Support Weapons III"
 support_weapons3_desc: "While maintaining and improving the reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4: "Support Weapons IV"
 support_weapons4_desc: "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 paratroopers: "Paratroopers I"
 paratroopers_desc: "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2: "Paratroopers II"
 paratroopers2_desc: "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3: "Paratroopers III"
 paratroopers3_desc: "Learning to adapt paradrop operations according to weather, standardizing equipment such as jump boots and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 marines: "Marines I"
 marines_desc: "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2: "Marines II"
 marines2_desc: "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3: "Marines III"
 marines3_desc: "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces."
 tech_mountaineers: "Mountain Infantry I"
 tech_mountaineers_desc: "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2: "Mountain Infantry II"
 tech_mountaineers2_desc: "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3: "Mountain Infantry III"
 tech_mountaineers3_desc: "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 jungle_hills: "Jungle Hills"
 jungle_warfare: "Jungle Warfare"
 jungle_warfare_desc: "Special training to make our soldiers effective in the jungle."
 tech_recon: "Scout Company I"
 tech_recon_desc: "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2: "Scout Company II"
 tech_recon2_desc: "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
