 tech_naval_mtg_primitive_naval_technology: "Technologie navale primitive"
 tech_naval_mtg_primitive_naval_technology_desc: "Technologie navale de base utilisée par les humains depuis des milliers d'années."
 tech_naval_mtg_primitive_naval_technology_2: "Bateaux de transport primitifs"
 tech_naval_mtg_primitive_naval_technology_2_desc: "Bateaux de transport primitifs pour transporter des hommes à travers l'eau."
 tech_naval_mtg_primitive_naval_technology_3: "Conception de navires primitifs"
 tech_naval_mtg_primitive_naval_technology_3_desc: "Pratiques de conception de navires primitifs pour améliorer les capacités de nos navires."
