 #mobile_warfare_desc: "La guerre mobile met l'accent sur la vitesse et la manœuvre pour couper et désorganiser les forces ennemies."
 #delay: "Retardement"
 #delay_desc: "Même lorsqu'une bataille ne peut être gagnée, il peut être avantageux de ralentir la progression des forces attaquantes avec des embuscades et des tactiques de retardement."
 #elastic_defence: "Défense Élastique"
 #elastic_defence_desc: "Plutôt que de concentrer toute la force sur la ligne de front, une défense élastique crée une 'couche' plus profonde de défenses, permettant au défenseur plus de temps pour réagir et contre-attaquer pendant que l'attaquant est dispersé et ralenti."
 #mobile_infantry: "Infanterie Mobile"
 #mobile_infantry_desc: "L'infanterie régulière est souvent trop lente pour suivre, réagir ou échapper aux forces blindées rapides. La solution est de se concentrer sur l'infanterie motorisée ou mécanisée qui peut suivre le rythme de la guerre moderne."
 #mass_motorization: "Motorisation de Masse"
 #mass_motorization_desc: "Un accent encore plus grand sur les troupes motorisées."
 #mechanised_offensive: "Offensive Mécanisée"
 #mechanised_offensive_desc: "Les troupes motorisées sont bien, mais pour mener des offensives, nous avons besoin d'une infanterie qui peut se rendre au combat dans des transports blindés qui les protègent et transportent des armes lourdes."
 #armored_spearhead: "Fer de Lance Blindé"
 #armored_spearhead_desc: "Pour utiliser les chars à leur plein potentiel, ils ne doivent pas être liés au soutien de l'infanterie. Au lieu de cela, ils doivent être formés en unités indépendantes rapides qui peuvent mener des attaques."
 #schwerpunk: "Schwerpunkt"
 #schwerpunk_desc: "Dans toute opération, le Schwerpunkt, ou point focal, doit être identifié et la force maximale concentrée pour gagner à cet endroit."
 #blitzkrieg: "GUERRE ÉCLAIR"
 #blitzkrieg_desc: "La Blitzkrieg fait référence à la stratégie des forces blindées rapides soutenues par l'infanterie mobile et le soutien aérien brisant les lignes ennemies pour les désorganiser et les encercler."
 #kampfgruppe: "Kampfgruppe"
 #kampfgruppe_desc: "Un Kampfgruppe était une formation ad hoc organisée pour accomplir une tâche spécifique."
 #firebrigades: "Brigades de Pompiers"
 #firebrigades_desc: "Les 'brigades de pompiers' étaient des forces rassemblées à la hâte pour réagir aux percées ennemies ou à d'autres problèmes critiques."
 #backhand_blow: "Coup de Revers"
 #backhand_blow_desc: "Plutôt que de se battre pour chaque pouce de terrain, les pénétrations ennemies sont largement évitées jusqu'à ce qu'elles se soient étendues, moment auquel elles peuvent être coupées et détruites par des contre-attaques."
 #modern_blitzkrieg: "GUERRE ÉCLAIR Moderne"
 #modern_blitzkrieg_desc: "Le summum de la guerre mobile, la Blitzkrieg moderne intègre toutes les dernières avancées technologiques et les leçons tirées des doctrines précédentes."
 #volkssturm: "Volkssturm"
 #volkssturm_desc: "Le Volkssturm, ou milice populaire, était composé d'hommes trop âgés, trop jeunes ou autrement inaptes au service militaire régulier."
 #nd_conscription: "Conscription Non Discriminatoire"
 #nd_conscription_desc: "Même les invalides et les infirmes doivent être enrôlés, il ne peut y avoir de civils."
 #werwolf_guerillas: "Guérillas Werwolf"
 #werwolf_guerillas_desc: "Les Werwolves étaient un groupe de résistance allemand planifié qui devait continuer à se battre contre les puissances occupantes après la défaite."
 
 #superior_firepower: "Supériorité de Feu"
 #superior_firepower_desc: "Cette doctrine se concentre sur le lancement d'obus, pas d'hommes, contre l'ennemi. Notre main-d'œuvre est précieuse, les balles sont bon marché."
 #sup_delay: "Retardement"
 #sup_delay_desc: "Même lorsqu'une bataille ne peut être gagnée, il peut être avantageux de ralentir la progression des forces attaquantes avec des embuscades et des tactiques de retardement."
 #mobile_defence: "Défense Mobile"
 #mobile_defence_desc: "Les forces mobiles peuvent être utilisées pour renforcer la défense là où l'ennemi peut attaquer."
 #intergrated_support: "Soutien Intégré"
 #intergrated_support_desc: "Intégrer étroitement les forces de soutien avec les troupes de combat résulte en des divisions plus fortes à l'attaque."
 #regimental_combat_teams: "Équipes de Combat Régimentaires"
 #regimental_combat_teams_desc: "Une équipe de combat régimentaire est un régiment d'infanterie étroitement intégré avec des unités de soutien telles que l'artillerie, les chars et les éléments de reconnaissance pour former une petite unité autosuffisante permettant une plus grande flexibilité lors des attaques."
 #dispersed_support: "Soutien Dispersé"
 #dispersed_support_desc: "En dispersant nos unités de soutien, elles peuvent couvrir une plus grande zone tout en restant sur la ligne de feu, résultant en des divisions avec une meilleure défense."
 #overwhelming_firepower: "Supériorité de Feu Écrasante"
 #overwhelming_firepower_desc: "Faire appel à toutes les unités de soutien disponibles pour fournir une supériorité de feu écrasante peut grandement affaiblir une cible, ou mieux encore, sérieusement ruiner la journée d'un attaquant."
 #sup_mechanized_offensive: "Offensive Mécanisée"
 #sup_mechanized_offensive_desc: "Les troupes motorisées sont bien, mais pour mener des offensives, nous avons besoin d'une infanterie qui peut se rendre au combat dans des transports blindés qui les protègent et transportent des armes lourdes."
 #concentrated_fire_plans: "Plans de Feu Concentré"
 #concentrated_fire_plans_desc: "En concentrant le feu de différentes batteries en un bombardement synchronisé, beaucoup plus de dégâts peuvent être infligés à l'ennemi."
 #combined_arms: "Armes Combinées"
 #combined_arms_desc: "Les unités blindées, d'infanterie et de soutien travaillant ensemble en équipes bien organisées sont beaucoup plus efficaces que les mêmes forces utilisées séparément."
 #tactical_control: "Contrôle Tactique"
 #tactical_control_desc: "Les officiers familiers avec les opérations d'armes combinées en positions avancées peuvent maintenant contrôler directement les opérations de toutes les branches."
 #air_land_battle: "Bataille Air-Terre"
 #air_land_battle_desc: "Avec les forces terrestres opérant déjà en formations d'armes combinées, la bataille Air-Terre met maintenant également l'accent sur une coordination étroite entre les forces terrestres et aériennes, fusionnant les champs de bataille aérien et terrestre en un tout homogène."
 #centralized_fire_control: "Contrôle de Feu Centralisé"
 #centralized_fire_control_desc: "Un système de contrôle de feu centralisé permet d'évaluer toutes les demandes de soutien d'artillerie en un seul endroit, et si nécessaire, de concentrer toute la puissance de feu d'une division sur une cible plutôt qu'une unité ne pouvant demander du feu que de l'artillerie qui lui est assignée."
 #forward_observers: "Observateurs Avancés"
 #forward_observers_desc: "Les observateurs avancés prennent position où ils peuvent directement observer la précision et les effets du feu d'artillerie, et relayer les résultats aux canons pour correction."
 #advanced_firebases: "Bases de Feu Avancées"
 #advanced_firebases_desc: "Les camps d'artillerie peuvent être positionnés près des lignes de front dans des bases fortifiées afin de fournir le soutien maximal aux forces en progression."
 #shock_and_awe: "Choc et Effroi"
 #shock_and_awe_desc: "Une concentration massive de puissance de feu imposera ce niveau écrasant de choc et d'effroi à un adversaire de manière immédiate ou suffisamment rapide pour paralyser sa volonté de continuer."
 
 #grand_battle_plan: "Grand Plan de Bataille"
 #grand_battle_plan_desc: "Une planification et une préparation approfondies avant de s'engager dans une bataille sont la clé du succès."
 #refined_trench_warfare: "Guerre de Tranchées Raffinée"
 #refined_trench_warfare_desc: ""
 #prepared_defense: "Défense Préparée"
 #prepared_defense_desc: "Des systèmes plus étendus de fortifications de campagne améliorent grandement la défense d'une unité."
 #grand_assault: "Grand Assaut"
 #grand_assault_desc: "Une fois que des forces suffisantes ont été rassemblées et leurs objectifs bien planifiés, un puissant assaut ne peut que détruire l'ennemi."
 #grand_mechanized_offensive: "Offensive Mécanisée"
 #grand_mechanized_offensive_desc: "Les troupes motorisées sont bien, mais pour mener des offensives, nous avons besoin d'une infanterie qui peut se rendre au combat dans des transports blindés qui les protègent et transportent des armes lourdes."
 #assault_concentration: "Concentration d'Assaut"
 #assault_concentration_desc: "Avant une attaque, les éléments de tête sont soigneusement préparés et placés en positions avancées, garantissant qu'une force maximale peut être appliquée dès les premiers instants."
 #branch_interoperation: "Interopérabilité des Branches"
 #branch_interoperation_desc: "Une coordination accrue entre les différentes branches des forces armées leur permet de mieux fonctionner dans des opérations d'armes combinées."
 #assault_breakthrough: "Percée d'Assaut"
 #assault_breakthrough_desc: "Plutôt que de lancer un grand assaut sur tout le front, il peut être beaucoup plus efficace de concentrer l'attaque sur un ou quelques points de la ligne ennemie et d'y réaliser une percée."
 #central_planning: "Planification Centrale"
 #central_planning_desc: "Les officiers de toutes les branches contribuent maintenant à la planification d'une opération donnée pour s'assurer qu'elle fonctionne à pleine efficacité."
 #c3i_theory: "C3I"
 #c3i_theory_desc: "Les officiers d'état-major efficaces assurent le flux de commandement, de contrôle, de communications et de renseignements entre un officier commandant et les unités qu'il contrôle."
 #infantry_offensive: "Offensive d'Infanterie"
 #infantry_offensive_desc: "L'esprit offensif de l'infanterie est l'élément décisif pour gagner les batailles. Notre infanterie doit montrer la voie."
 #armored_operations: "Opérations Blindées"
 #armored_operations_desc: "Les chars et autres véhicules blindés sont très utiles pour transporter l'infanterie sur les champs de bataille et offrir un soutien direct au combat."
 #infiltration_assault: "Assaut d'Infiltration"
 #infiltration_assault_desc: "Lors des premières phases d'une attaque, l'infanterie doit cibler les points faibles de la ligne ennemie pour contourner et isoler les sections mieux défendues, qui peuvent ensuite être éliminées par le reste des forces attaquantes."
 #night_assault_tactics: "Tactiques d'Assaut de Nuit"
 #night_assault_tactics_desc: "Les soldats habitués à se déplacer et à combattre de nuit peuvent soit se prépositionner pour une attaque, soit attaquer directement les forces ennemies insoupçonnées."
 #attritional_containment: "Confinement par Usure"
 #attritional_containment_desc: "Si nous ne pouvons pas lancer une attaque pour éliminer une position ennemie, elle doit néanmoins être soumise à des attaques mineures constantes qui causeront des pertes et empêcheront l'ennemi de lancer ses propres attaques."
 #infiltration_in_depth: "Infiltration en Profondeur"
 #infiltration_in_depth_desc: "Nos forces sont maintenant formées pour contourner et isoler les points forts ennemis à une plus grande profondeur ; idéalement, nos forces d'assaut ne devraient pas s'arrêter avant d'atteindre les arrières de l'ennemi et que ses forces soient complètement coupées."
 
 #mass_assault: "Assaut de Masse"
 #mass_assault_desc: "Les armes 'parfaites' sont surestimées, un grand nombre d'armes 'suffisamment bonnes' est la voie vers la victoire !"
 #pocket_defence: "Défense en Poche"
 #pocket_defence_desc: "Il est possible que, en défense, nos troupes soient prises dans une poche. Dans ce cas, elles doivent simplement tenir jusqu'à la contre-attaque inévitable qui les libérera."
 #defence_in_depth: "Défense en Profondeur"
 #defence_in_depth_desc: "En offrant une résistance relativement légère et en cédant temporairement du terrain, nous pouvons échanger de l'espace contre du temps et permettre aux forces attaquantes de s'épuiser avant de contre-attaquer."
 #large_front_operations: "Opérations sur un Grand Front"
 #large_front_operations_desc: "Combattre sur un grand front implique de coordonner les efforts de multiples unités sur de longues distances : à un niveau opérationnel, plutôt que tactique."
 #deep_operations: "Opérations en Profondeur"
 #deep_operations_desc: "Le concept des opérations en profondeur, ou bataille en profondeur, est de briser les lignes défensives de l'ennemi en plusieurs points et de détruire ses réserves opérationnelles, sa profondeur opérationnelle, et d'occuper autant que possible sa profondeur stratégique."
 #operational_concentration: "Concentration Opérationnelle"
 #operational_concentration_desc: "La clé de toute action militaire est la supériorité locale écrasante. À défaut d'être supérieur sur tout le front, cela implique d'affaiblir certaines parties de notre ligne de front pour concentrer les troupes là où elles sont nécessaires plutôt que d'essayer d'être fort partout."
 #vast_offensives: "Offensives Massives"
 #vast_offensives_desc: "Si une percée peut être réalisée, elle doit être exploitée aussi fortement que possible : une offensive massive poussant à travers les lignes ennemies aussi profondément que possible rendra la défense de leur front plus difficile, impossible ou sans importance."
 #breakthrough_priority: "Priorité de Percée"
 #breakthrough_priority_desc: "En développant la concentration opérationnelle, tous les besoins du front sont subordonnés au besoin de concentrer les forces pour les percées. Les défaites locales sont insignifiantes comparées à un coup décisif."
 #mechanized_wave: "Vague Mécanisée"
 #mechanized_wave_desc: "Les forces mécanisées sont idéales pour conduire les avancées rapides nécessaires pour exploiter pleinement les percées, à la fois pour soutenir les forces blindées et pour sécuriser les flancs de la brèche."
 #continuous_offensive: "Offensive Continue"
 #continuous_offensive_desc: "Bien que les percées exploitées soient souvent très efficaces, tôt ou tard, l'attaquant devient épuisé et le défenseur peut se réorganiser et reformer de nouvelles lignes de défense. Cependant, avec suffisamment de réserves et la bonne organisation, une offensive pourrait être poursuivie à une plus grande profondeur avec des résultats dévastateurs pour l'ennemi."
 #human_wave_offensive: "Offensive en Vague Humaine"
 #human_wave_offensive_desc: "Une offensive en vague humaine est une tactique d'infanterie dans laquelle un attaquant mène un assaut frontal avec des formations d'infanterie densément concentrées contre la ligne ennemie, avec l'intention de submerger les défenseurs en engageant un combat au corps à corps."
 #human_infantry_offensive: "Offensive d'Infanterie"
 #human_infantry_offensive_desc: "L'esprit offensif de l'infanterie est l'élément décisif pour gagner les batailles. Notre infanterie doit montrer la voie."
 #large_front_offensive: "Offensive sur un Grand Front"
 #large_front_offensive_desc: "En menant, ou en menaçant, des offensives en vague humaine sur plusieurs zones du front, nous pouvons empêcher l'ennemi de concentrer sa puissance de feu contre une seule attaque."
 #peoples_army: "Armée du Peuple"
 #peoples_army_desc: "L'Armée du Peuple croit en la primauté des hommes sur les armes, avec une motivation supérieure compensant une technologie inférieure, et bénéficie d'un large soutien de la population civile."
 #guerilla_warfare: "Guerre de Guérilla"
 #guerilla_warfare_desc: "L'ennemi avance, nous nous retirons ; l'ennemi campe, nous harcelons ; l'ennemi se fatigue, nous attaquons ; l'ennemi se retire, nous poursuivons."
 #doctrine_modern_arms: "Armes Modernes"
 #doctrine_modern_arms_desc: ""
 
