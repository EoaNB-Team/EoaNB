 tech_naval_mtg_32_pounder_battery: "Batterie de Canons de 32 Livres"
 tech_naval_mtg_32_pounder_battery_desc: "Un long canon tirant des munitions de calibre 32 livres."
 tech_naval_mtg_explosive_shells: "Obus Explosifs"
 tech_naval_mtg_explosive_shells_desc: "Les obus explosifs, s'ils sont déclenchés à l'intérieur de la coque d'un navire ennemi, pourraient causer des quantités massives de dégâts."
 tech_naval_mtg_breach_loaded_shells: "Obus à Chargement par la Culasse"
 tech_naval_mtg_breach_loaded_shells_desc: "En utilisant des obus à chargement par la culasse, nous pouvons tirer nos batteries plus rapidement."
 tech_naval_mtg_high_explosive_rounds: "Obus à Haut Pouvoir Explosif"
 tech_naval_mtg_high_explosive_rounds_desc: "Le développement de nouvelles cartouches plus volatiles garantira que nous pouvons causer un maximum de dégâts aux navires ennemis."
 tech_naval_mtg_early_ap_rounds: "Premiers Obus Perforants"
 tech_naval_mtg_early_ap_rounds_desc: "En utilisant des angles et des pointes spécifiques dans nos munitions, nous pouvons percer même les coques épaisses, comme les nouvelles coques en acier utilisées."
 tech_naval_mtg_ap_rounds: "Obus Perforants"
 tech_naval_mtg_ap_rounds_desc: "Développer un obus perforant standardisé pour une utilisation dans nos batteries navales améliorera notre puissance de feu."
 tech_naval_mtg_early_turrets: "Premières Tourelles"
 tech_naval_mtg_early_turrets_desc: "Les tourelles navales sont polyvalentes et se vantent d'une puissance de feu considérable."
 tech_naval_mtg_modern_ironclad_rams: "Éperons de Cuirassés Modernes"
 tech_naval_mtg_modern_ironclad_rams_desc: "Bien que le développement de batteries de plus en plus grandes rendra probablement l'éperonnage obsolète comme tactique de guerre navale, les cuirassés peuvent toujours remplir ce rôle. Des éperons spécialisés seront construits à cette fin."
 tech_naval_mtg_hdyraulic_machinery: "Machinerie Hydraulique"
 tech_naval_mtg_hdyraulic_machinery_desc: "Intégrer une machinerie hydraulique dans nos tourelles les rendra beaucoup plus rapides à viser et plus précises."
 tech_naval_mtg_single_barreled_turret_1: "Tourelle à Canon Simple I"
 tech_naval_mtg_single_barreled_turret_1_desc: "Une tourelle à canon simple."
 tech_naval_mtg_single_barreled_turret_2: "Tourelle à Canon Simple II"
 tech_naval_mtg_single_barreled_turret_2_desc: "Une meilleure tourelle à canon simple."
 tech_naval_mtg_single_barreled_turret_3: "Tourelle à Canon Simple III"
 tech_naval_mtg_single_barreled_turret_3_desc: "Une tourelle à canon simple encore meilleure."
