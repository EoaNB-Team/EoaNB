 farming_tech: "Food Production"
 early_photography: "Early Photography"
 early_photography_desc: "Experiments with using large-sized cameras to burn objects from real life onto platters of silver-iodide."
 work_tech: "Productivity"
 shift_work: "Shift Work"
 shift_work_desc: "Having workers change on shifts means that the average worker is less tired, and can thus perform better."
 transport_tech: "Mobility and Transport"
 mass_transit_early: "Early Mass Transit"
 mass_transit_early_desc: "We can invest some of our resources and research into mass transit, increasing the output of our factories due to shorter travel times for workers."
 railroad_research: "Railroad Research"
 railroad_research_desc: "Trains can transport goods and people quickly along large distances. We should invest into research and development in this area."
