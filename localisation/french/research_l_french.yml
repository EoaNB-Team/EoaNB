 infantry_folder: "Army"
 infantry_folder_desc: "Equipment and other new inventions for the armed forces of your nation."
 support_folder: "Army Support"
 support_folder_desc: "A variety of firms and technology available to assist your men on the battlefield."
 armour_folder: "Military Vehicles"
 armour_folder_desc: "Military Vehicles include all vehicles which find use in the military, including, sometimes, vehicles that are civilian in nature."
 nsb_armour_folder: "Armor"
 nsb_armour_folder_desc: "Tanks and their variants."
 artillery_folder: "Artillery"
 artillery_folder_desc: "Equipment and technology concerning artillery technology, from the simple cannon to the modern SAM."
 land_doctrine_folder: "Army Doctrines"
 land_doctrine_folder_desc: "Army doctrines affect everything about the way in which your ground forces fight."
 naval_folder: "Naval Technology"
 naval_folder_desc: "All kinds of ships, be they ordinary surface ships or advanced submarines, and the technologies affecting them are found here."
 naval_doctrine_folder: "Naval Doctrines"
 naval_doctrine_folder_desc: "Naval doctrine dictates the structure of your Navy and the tactics and strategies they generally apply in battle."
 air_techs_folder: "Flight Technology"
 air_techs_folder_desc: "All manners of aircraft and the technology they use to find themselves here - this can include balloons, planes, and later even spacecraft."
 air_doctrine_folder: "Air Doctrines"
 air_doctrine_folder_desc: "Air doctrines help you dictate the way your Airforce fights, and aid you in advancing your nation's understanding of Flight."
 mtgnavalfolder: "Naval"
 mtgnavalfolder_desc: "Ships and submarines. Research new modules to customize your ships."
 mtgnavalsupportfolder: "Naval Support"
 mtgnavalsupportfolder_desc: "Navy Armaments"
 click_to_open_doctrine: "§GClick§! to open doctrines"
