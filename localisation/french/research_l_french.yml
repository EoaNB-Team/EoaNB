 ARMOR_tech_steam_car_experiment_desc: "Les premières expériences avec des châssis de carrosse et des moteurs à vapeur suggèrent que nous pourrions fabriquer une voiture fonctionnant avec un moteur à vapeur..."
 ARMOR_tech_steam_car_prototype: "Prototypes de Voiture à Vapeur"
 ARMOR_tech_steam_car_prototype_desc: "Nous développerons des prototypes pour une voiture à vapeur."
 ARMOR_tech_steam_car: "Voiture à Vapeur"
 ARMOR_tech_steam_car_desc: "La voiture à vapeur fonctionne au charbon et peut atteindre des vitesses allant jusqu'à 20 km/h sur les routes, tout en étant légèrement blindée."
 tech_infantry_flintlock_pistol: "Pistolets à Silex"
 tech_infantry_flintlock_pistol_desc: "Armes à feu portatives utilisant un mécanisme d'allumage par silex."
 tech_infantry_caplock_pistol: "Pistolets à Capsule"
 tech_infantry_caplock_pistol_desc: "La charge principale d'une arme à feu à capsule est déclenchée par une capsule de percussion frappée par un marteau."
 tech_infantry_standardised_revolvers: "Revolvers Standardisés"
 tech_infantry_standardised_revolvers_desc: "Standardiser les diamètres des canons et des calibres des revolvers réduira les dysfonctionnements sur le terrain."
 tech_infantry_semi_auto_experimentation: "Expérimentation Semi-Automatique"
 tech_infantry_semi_auto_experimentation_desc: "Certains de nos ingénieurs pensent qu'il serait possible de concevoir des fusils utilisant une partie de l'énergie générée lors du tir d'une cartouche pour préparer la suivante. Nous allons fabriquer plusieurs prototypes dans l'espoir de créer un jour un fusil semi-automatique..."
 tech_infantry_semi_auto_c93: "Pistolet Semi-Automatique C93"
 tech_infantry_semi_auto_c93_desc: "Ce pistolet, qui utilise un système de verrouillage à genouillère Maxim, peut tirer de nombreuses balles en succession rapide. Nous veillerons à ce que seuls nos militaires les plus compétents et haut gradés aient accès à cette arme."
 tech_infantry_large_capacity_pistol_mags: "Chargeurs de Grande Capacité pour Pistolets"
 tech_infantry_large_capacity_pistol_mags_desc: "Dans un combat au pistolet, le vainqueur est celui qui a une cartouche de plus dans son Chargeur. Nous devrions augmenter la taille de nos Chargeurs."
 tech_infantry_locked_breech_action: "Mécanisme de Verrouillage de Culasse"
 tech_infantry_locked_breech_action_desc: "Les mécanismes de verrouillage de culasse sur nos armes à chargement par la culasse garantissent une utilisation moins risquée et plus efficace."
 tech_infantry_improved_handgun_designs: "Conceptions Améliorées de Pistolets"
 tech_infantry_improved_handgun_designs_desc: "De meilleures conceptions de pistolets conduisent à une efficacité accrue au combat, nous devons donc viser la meilleure qualité possible avec nos pistolets."
 tech_infantry_infantry_pistols: "Pistolets d'Infanterie Standard"
 tech_infantry_infantry_pistols_desc: "Nous devons standardiser la fabrication des pistolets au point où nos pistolets fonctionneront de manière fiable, et chaque membre haut gradé de l'armée pourra en porter un facilement."
 tech_infantry_trench_equipment: "Équipement de Tranchée"
 tech_infantry_trench_equipment_desc: "Nous devons fournir un équipement de guerre de tranchée à nos troupes, y compris des pelles de tranchée, des kits médicaux de base et d'autres articles dans notre kit d'infanterie standard."
 tech_infantry_anti_tank_rifle: "Fusil Antichar"
 tech_infantry_anti_tank_rifle_desc: "Les fusils antichars sont des fusils massifs conçus pour percer la couche de blindage épaisse d'un char. Lors des combats contre des véhicules blindés, ils amélioreront l'efficacité de nos troupes."
 rifle_equipment6: "Fusil Lee-Enfield"
 rifle_equipment6_desc: "Le fusil Lee-Enfield possède un système de verrouillage à boulon qui lui permet de tirer à une cadence beaucoup plus rapide que les fusils précédents."
 tech_infantry_early_small_magazines: "Premiers Petits Chargeurs"
 tech_infantry_early_small_magazines_desc: "Développements précoces de petits Chargeurs pour permettre l'alimentation par Chargeur des armes."
 rifle_equipment7: "Carabine Fusil Lee-Enfield"
 rifle_equipment7_desc: "Cette version du fusil Lee-Enfield est un peu plus courte que la version précédente et est chargée par Chargeur."
 tech_infantry_adopt_advanced_ammunition: "Adopter des Munitions Avancées"
 tech_infantry_adopt_advanced_ammunition_desc: "Nous avons besoin de munitions avec plus de pouvoir d'arrêt et une meilleure balistique dans nos fusils !"
 rifle_equipment8: "SMLE No.1"
 rifle_equipment8_desc: "The SMLE has a longer range and greater accuracy over the MLE Carbine Rifle."
 tech_infantry_improved_infantry_equipment: "Improved Infantry Equipment"
 tech_infantry_improved_infantry_equipment_desc: "We need to equip our infantry with better gear, from rations and canteens to common infantry tools like shovels and bags."
 rifle_equipment9: "Pattern 1914 Enfield Rifle"
 rifle_equipment9_desc: "The Pattern 1914 Enfield Rifle is an infantry rifle featuring a bolt-action mechanism and a five-round capacity magazine."
 tech_infantry_infantry_field_kits: "Infantry Field Kits"
 tech_infantry_infantry_field_kits_desc: "We need to give our infantry better field kits to persist in all possible situations they may encounter."
 tech_infantry_specialized_infantry_equipment: "Specialized Infantry Equipment"
 tech_infantry_specialized_infantry_equipment_desc: "As warfare moves more towards being focuses on individual, smaller units and away from the huge line battles of the 18th century, we must make sure some of our soldiers are specialized and carry appropriate equipment for the tasks they will be facing."
 rifle_equipment10: "Rifle No.1 Mk.III"
 rifle_equipment10_desc: "The Rifle No.1 Mk.III is an improved version of our old Lee-Enfield rifle."
 tech_infantry_percussion_cap: "Percussion Caps"
 tech_infantry_percussion_cap_desc: "We need to improve the ignition system of our guns to improve their performance in combat."
 tech_infantry_practical_rifling: "Practical Rifling"
 tech_infantry_practical_rifling_desc: "We need to improve the barrel designs of our guns as to account for practical rifling difficulties."
 tech_infantry_breech_loading: "Breech Loading Mechanism"
 tech_infantry_breech_loading_desc: "A breech loading mechanism allows for weapons to be reloaded more easily behind cover, or lying down."
 tech_infantry_lever_acutators: "Lever Acutators"
 tech_infantry_lever_acutators_desc: "Lever Acutators can be used to manufacture lever-action rifles, which have a much higher fire rate over traditional breech-loading rifles."
 tech_infantry_bolt_action: "Bolt-Action Mechanism"
 tech_infantry_bolt_action_desc: "A bolt-action mechanism allows for easier operation and faster loading of ammunition in our firearms."
 tech_infantry_streamlined_bolt_action: "Streamlined Bolt-Action"
 tech_infantry_streamlined_bolt_action_desc: "We need to make sure bolt-action mechanisms are standardized and integrated into our firearm designs with appropriate care."
 tech_infantry_mass_produced_clips: "Mass Produced Clips"
 tech_infantry_mass_produced_clips_desc: "We will mass produce clips of ammunition for our soldiers, so that they may not run out of ammunition or have trouble reloading in combat."
 tech_infantry_improved_magazine_design: "Improved Magazine Design"
 tech_infantry_improved_magazine_design_desc: "A better magazine design will allow for faster and smoother reloading, with a lower rate of malfunctions."
 tech_infantry_early_silencers: "Early Silencers"
 tech_infantry_early_silencers_desc: "Silencers can be used to dissipate the sound generated while shooting a weapon, and are thus useful for stealth missions or sharpshooters."
 tech_infantry_early_grenades: "Early Grenades"
 tech_infantry_early_grenades_desc: "Grenades can be devastating to enemy infantry, and, to a lesser extent, enemy military vehicles."
 tech_infantry_fragmentation_grenades: "Fragmentation Grenades"
 tech_infantry_fragmentation_grenades_desc: "We need to improve the design of our grenades and ensure our fragmentation grenades have the maximum devastating effect possible."
 tech_infantry_smg_design: "SMG Design"
 tech_infantry_smg_design_desc: "We will work on designing submachine guns, which will be able to fire multiple rounds in rapid succession with the user just holding the trigger back."
 tech_infantry_smg_equipment0: "MP18"
 tech_infantry_smg_equipment0_desc: "The MP18 is our first successful attempt at buildling a submachine gun ready for use in the field. It is expensive to produce, but if we have the industrial capacity, it will give us a massive edge."
 tech_infantry_infantry_swords: "Infantry Swords"
 tech_infantry_infantry_swords_desc: "Infantry swords will allow our infantry to engage in close combat more efficiently."
 tech_infantry_efficient_bolt_casts: "Efficient Bolt Casts"
 tech_infantry_efficient_bolt_casts_desc: "Better bolt casts mean that it is less likely our weapons will misfire."
 tech_infantry_circular_magazines: "Circular Magazines"
 tech_infantry_circular_magazines_desc: "Circular magazines can store much more rounds of ammunition in a small space than regular magazines."
 tech_infantry_flamethrowers: "Flamethrowers"
 tech_infantry_flamethrowers_desc: "Flamethrowers are a highly effective anti-infantry weapon, although it is considered an inhumane one to use by many."
 early_belt_systems: "Early Belt Systems"
 early_belt_systems_desc: "Belt systems allow for belt-fed weapons, this would especially be useful for high-capacity machine guns."
 tech_infantry_improved_belt_systems: "Improved Belt Systems"
 tech_infantry_improved_belt_systems_desc: "Improved belt systems work with less mistakes and faster."
 tech_infantry_water_jacket_cooling: "Water Jacket Cooling"
 tech_infantry_water_jacket_cooling_desc: "Water jacket cooling will prevent our machine guns from overheating."
 tech_infantry_vickers: "Vickers Machine Gun"
 tech_infantry_vickers_desc: "The Vickers is a very efficient rapid-fire machine gun, that can tear through enemy infantry."
 tech_infantry_mg_equipment0: "Lewis Gun"
 tech_infantry_mg_equipment0_desc: "The Lewis Gun is our first attempt at a machine gun small enough for an infantry unit to carry around."
 tech_infantry_lmg_design: "LMG Design"
 tech_infantry_lmg_design_desc: "LMG Design is necessary for us to study if we want to build and improve light machine guns for our infantry units."
 tech_infantry_mg_equipment1: "M1918 Browning"
 tech_infantry_mg_equipment1_desc: "The M1918 is a multipurpose heavy machine gun, it can be mounted on vehicles or set up by hand during ground warfare."
 tech_infantry_napoleonic_uniform: "Napoleonic Uniform"
 tech_infantry_napoleonic_uniform_desc: "Uniforms from the napoleonic era."
 tech_infantry_uniform_1887: "1887 Uniform"
 tech_infantry_uniform_1887_desc: "Uniforms from 1887."
 tech_infantry_uniform_1895: "1895 Uniform"
 tech_infantry_uniform_1895_desc: "Uniforms from 1895."
 tech_infantry_two_color_camo: "Two Color Camouflage"
 tech_infantry_two_color_camo_desc: "Two-Color camouflage makes our soldiers harder to spot in diverse terrain like woods."
 tech_infantry_khaki_camo: "Khaki Camouflage"
 tech_infantry_khaki_camo_desc: "Khaki camouflage is a good general-purpose camouflage, that helps our troops to not be discovered as fast as before, especially from a distance."
 tech_infantry_pith_helmets: "Pith Helmets"
 tech_infantry_pith_helmets_desc: "Pith Helmets only offer basic head protection, but are useful for our soldiers nonetheless."
 tech_infantry_protective_gear: "Protective Gear"
 tech_infantry_protective_gear_desc: "Protective Gear like reinforced leather coated clothing and hardened, durable equipment ensures our infantry will keep fighting despite everything being thrown at it."
 tech_infantry_infantry_helmets: "Infantry Helmets"
 tech_infantry_infantry_helmets_desc: "Helmets for our infantry will massively decrease the number of injuries and deaths that occur from impacts on the head in combat - they will take a bit of industrial capacity to produce though."
 tech_infantry_early_great_war_uniform: "Early Great War Uniform"
 tech_infantry_early_great_war_uniform_desc: "Uniforms from 1912."
 tech_infantry_improved_great_war_uniform: "Improved Great War Uniform"
 tech_infantry_improved_great_war_uniform_desc: "Uniforms from 1915."
 tech_infantry_uniform_1918: "1918 Uniform"
 tech_infantry_uniform_1918_desc: "Uniforms from 1918."
 tech_infantry_gas_masks: "Gas Masks"
 tech_infantry_gas_masks_desc: "Gas Masks protect our infantry from high temperatures and poisonous gases to a degree."
 improved_dragoon_equipment: "Improved Dragoon Equipment"
 improved_dragoon_equipment_desc: "Better equipment for our dragoons to increase their combat efficiency."
 tech_infantry_colonial_cavalry: "Colonial Cavalry"
 tech_infantry_colonial_cavalry_desc: "Special training and equipment for the cavalry we use in our colonies/non-core territory."
 tech_infantry_improved_modern_cavalry_equipment: "Improved Modern Cavalry Equipment"
 tech_infantry_improved_modern_cavalry_equipment_desc: "Better equipment for our cavalry ensures they will be able to compete with ever-modernizing infantry."
 tech_infantry_specialized_cavalry_weapons: "Specialized Cavalry Weapons"
 tech_infantry_specialized_cavalry_weapons_desc: "Weapons designed specifically for cavalry usage will increase the effectiveness of our mounted combat troops."
 tech_infantry_great_war_cavalry: "Great War Cavalry"
 tech_infantry_great_war_cavalry_desc: "We must use cavalry in great numbers and very efficiently for them to have a deep impact on warfare."
 tech_infantry_special_infantry_corps: "Special Infantry Corps"
 tech_infantry_special_infantry_corps_desc: "Special infantry corps being established mean that our army will branch off into different, specialized directions."
 tech_infantry_colonial_marines: "Naval Infantry"
 tech_infantry_colonial_marines_desc: "Colonial Marines and Naval Infantry in general have been in use in some nations since the 17th century, but only now their usefulness occurs to us. We must invest into a special service branch."
 tech_infantry_navy_revolver: "Navy Revolvers"
 tech_infantry_navy_revolver_desc: "Special navy revolvers that are sturdy, durable and water-resistant will allow our marines to fight more effectively."
 tech_infantry_standardised_navy_revolver: "Standardized Navy Revolvers"
 tech_infantry_standardised_navy_revolver_desc: "We will standardize production part sizes of our revolvers to allow for easier usage."
 tech_infantry_improved_landing_gear: "Improved Landing Gear"
 tech_infantry_improved_landing_gear_desc: "Better landing gear reduces the risk our troops take everytime they perform a naval attack somewhere."
 tech_infantry_improved_field_equipment: "Improved Field Equipment"
 tech_infantry_improved_field_equipment_desc: "The field equipment of our troops must always be kept up to date to ensure efficiency and survivability."
 tech_infantry_terrain_adaptability: "Terrain Adaptability"
 tech_infantry_terrain_adaptability_desc: "We will focus on tactics and equipment that allow our units to prosper in combat, no matter the terrain it may be carried out on."
 tech_infantry_specialized_training: "Specialized Training"
 tech_infantry_specialized_training_desc: "We will establish specialized training for units that may face certain obstacles in the field."
 tech_infantry_climate_training: "Climate Training"
 tech_infantry_climate_training_desc: "We will focus on making our units resistant to whichever climate they fight in, so that it may not affect them too much. This is also party accomplished by designing and handing out proper gear for these environments."
 tech_infantry_quinine: "Quinine"
 tech_infantry_quinine_desc: "Quinine is a very effective antimalarial drug, mainly for use in Africa, but it can be used to cure a few other diseases as well."
 tech_infantry_special_service_branches: "Special Service Branches"
 tech_infantry_special_service_branches_desc: "We will establish special service branches for a few big and integral units of our army."
 tech_infantry_colonial_service_equipment: "Colonial Service Equipment"
 tech_infantry_colonial_service_equipment_desc: "Colonial service equipment will help our troops abroad by providing them with the necessary means to thrive in any environment."
 tech_infantry_modern_service_equipment: "Modern Service Equipment"
 tech_infantry_modern_service_equipment_desc: "The service equipment for our troops must undergo constant modernization, so that we may not fall behind in effectiveness."
 tech_infantry_infantry_specialization: "Infantry Specialization"
 tech_infantry_infantry_specialization_desc: "Our infantry will have to specialize on a scale of smaller units to adjust to the realities of modern warfare."
 tech_infantry_early_sniper_team: "Early Sniper Teams"
 tech_infantry_early_sniper_team_desc: "Snipers and spotters deployed in teams can easily pick off enemy infantry, or high value targets."
 tech_infantry_sniper_team: "Sniper Teams"
 tech_infantry_sniper_team_desc: "We will focus on the establishment of proper, well-organized sniper teams in our infantry combat units."
 tech_infantry_two_inch_medium_mortar: "Two-Inch Medium Mortars"
 tech_infantry_two_inch_medium_mortar_desc: "Mortars can be used to lob projectiles, like explosives, over high distances. This mortar is able to fire 2 or 3 rounds per minute over distances ranging from 100 to 500 meters."
 tech_infantry_stokes_mortar: "Stokes Mortar"
 tech_infantry_stokes_mortar_desc: "An improved mortar which can fire up to six rounds per minute and up to 700 meters away in distance."
 tech_infantry_marines_1: "Marines I"
 tech_infantry_marines_1_desc: "We will found a marine corps."
 tech_infantry_marines_2: "Marines II"
 tech_infantry_marines_2_desc: "We will make some improvements to the gear and command structure of our marines."
 tech_infantry_marines_3: "Marines III"
