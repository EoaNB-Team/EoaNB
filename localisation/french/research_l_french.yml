 MASS_MOBILIZATION_LABEL_TT: "Maximiser le recrutement et la force en nombre."
 FLEET_IN_BEING_DESC: "Une flotte forte centrée autour des cuirassés signifie que nous sommes une force à compter avec quand déployé en mer."
 TRADE_INTERDICTION_DESC: "Contre un adversaire naval plus fort, nous pouvons nous concentrer sur l’immobilisation de leur flotte et la destruction des lignes de ravitaillement pour affamer leur machine de guerre."
 BASE_STRIKE_DESC: "Avec un fort accent sur les transporteurs et leur soutien, aucun ennemi ne sera hors de notre portée, que ce soit sur terre ou en mer."
 AIR_SUPERIORITY_DESC: "Nos chasseurs sont l’épine dorsale de la force aérienne et ils défendent nos airs, escortent les bombardiers et dégagent le ciel des ennemis pour nos troupes au sol."
 BATTLEFIELD_SUPPORT_DESC:1 "En améliorant la façon dont le soutien aérien rapproché interagit avec les divisions, nous pouvons détruire les divisions ennemies avec un soutien optimal"
 OPERATIONAL_INTEGRITY_DESC: "Les bombardiers tactiques sont flexibles et peuvent effectuer des opérations de soutien au sol et de bombardement régulier"
 STRATEGIC_DESTRUCTION_DESC: "En bombardant les usines ennemies, soit de nuit, soit plus dangereusement, pendant la journée on peut gêner sérieusement leur machine de guerre."
