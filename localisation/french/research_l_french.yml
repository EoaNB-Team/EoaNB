 early_ship_hull_carrier: "Conversions de Pont"
 early_ship_hull_carrier_short: "Conversions de Pont"
 early_ship_hull_carrier_desc: "La conversion de vieilles coques permet des expériences peu coûteuses avec l'aviation navale pour acquérir de l'expérience dans la construction et l'exploitation de porte-avions. Ces navires seront moins capables qu'un porte-avions construit à cet effet, mais beaucoup plus rapides à créer."
 cruiser_submarines: "Coque de Sous-Marin Croiseur"
 coastal_defense_ships: "Navires de Défense Côtière"
 basic_ship_hull_heavy: "Coque de Navire Lourd 1936"
 basic_ship_hull_heavy_short: "Coque de Navire Lourd 1936"
 basic_ship_hull_cruiser: "Coque de Croiseur 1936"
 basic_fire_control_system: "Système de Contrôle de Tir de Base"
 basic_fire_control_system_desc: "Tous les tirs des canons du navire sont contrôlés depuis une position centrale, assurant un groupement plus serré des tirs et augmentant la précision."
 improved_fire_control_system: "Système de Contrôle de Tir Amélioré"
 improved_fire_control_system_desc: "En entrant le cap, la vitesse et la distance d'une cible, un ordinateur mécanique peut prédire avec précision où la cible sera lorsque la prochaine salve sera prête à être tirée."
 advanced_fire_control_system: "Système de Contrôle de Tir Avancé"
 advanced_fire_control_system_desc: "Un grand ordinateur mécanique complexe qui suit un grand nombre d'entrées concernant à la fois la cible, le navire tireur ainsi que les conditions météorologiques et l'état de la mer permet des calculs balistiques très précis."
 sonar: "Sonar Passif"
 sonar_desc: "Un ensemble de base d'hydrophones permet de suivre les cibles sous-marines en détectant les sons qu'elles émettent.\n\nLe montage de ce module dans un §YEmplacement Électronique§! sur des §YNavires Légers§! ou des §YCroiseurs§! les aidera à détecter les §YSous-Marins§! ennemis."
 improved_sonar: "Sonar Actif"
 improved_sonar_desc: "En utilisant des ondes sonores modulées, ce système peut mesurer avec précision le relèvement et la distance d'une cible submergée.\n\nLe montage de ce module dans un §YEmplacement Électronique§! sur des §YNavires Légers§! ou des §YCroiseurs§! les aidera à détecter les §YSous-Marins§! ennemis."
 smoke_generator: "Générateurs de Fumée"
 smoke_generator_desc: "Quelques modifications mineures des moteurs et des cheminées des navires légers et moyens leur permettent de produire beaucoup de fumée pour éviter ou rompre le contact avec l'ennemi."
 depth_charges_advice_tt: "\nLe montage d'un module §YCharge de Profondeur§! sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra d'attaquer les §YSous-Marins§! ennemis."
 sonar_advice_tt: "\nLe montage d'un module §YSonar§! sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra de détecter les §YSous-Marins§! ennemis."
 basic_depth_charges: "Charges de Profondeur de Base"
 basic_depth_charges_desc: "Un simple conteneur explosif avec un déclencheur sensible à la pression explose lorsqu'il atteint une profondeur prédéfinie. \n\nLe montage de ce module sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra d'attaquer les §YSous-Marins§! ennemis."
 improved_depth_charges: "Lanceur de Charges de Profondeur"
 improved_depth_charges_desc: "Un dispositif mécanique simple lance une charge de profondeur à une distance définie du navire. Cela signifie que le destroyer n'a plus besoin de passer directement au-dessus de la cible pour la toucher. \n\nLe montage de ce module sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra d'attaquer les §YSous-Marins§! ennemis."
 advanced_depth_charges: "Mortier de Charges de Profondeur"
 advanced_depth_charges_desc: "Un mortier à bord du destroyer peut lancer une charge explosive beaucoup plus loin, permettant au navire de maintenir le contact sonar avec le sous-marin tout au long de l'attaque et augmentant considérablement sa précision. \n\nLe montage de ce module sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra d'attaquer les §YSous-Marins§! ennemis."
 modern_depth_charges: "Mortier de Charges de Profondeur Amélioré"
 modern_depth_charges_desc: "Une charge propulsive plus grande lance une charge de profondeur correctement réglée à une profondeur spécifique à une certaine distance d'un sous-marin. \n\nLe montage de ce module sur des §YNavires Légers§! et des §YCroiseurs§! leur permettra d'attaquer les §YSous-Marins§! ennemis."
 improved_airplane_launcher: "Catapulte d'Avion Améliorée"
 improved_airplane_launcher_desc: "Un mécanisme pneumatique amélioré permet le lancement d'avions beaucoup plus grands via catapulte. Cela augmente leur rayon de recherche. \n\nLe montage de ce module sur des §YCroiseurs§!, des §YNavires Lourds§! ou des §YSous-Marins§! spécialisés améliore leur capacité à détecter les navires ennemis."
 airplane_launcher_advice_tt: "\nLe montage d'un module §YCatapulte§! sur des §YCroiseurs§!, des §YNavires Lourds§! ou des §YSous-Marins§! spécialisés améliore leur capacité à détecter les navires ennemis."
 cruiser_armor_advice_tt: "\nLe montage d'un meilleur module §YBlindage§! sur des §YCroiseurs§! améliore leur capacité à résister aux dégâts."
 heavy_armor_advice_tt: "\nLe montage d'un meilleur module §YBlindage§! sur des §YNavires Lourds§! améliore leur capacité à résister aux dégâts. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!, les croiseurs de bataille ayant généralement un blindage inférieur."
 basic_cruiser_armor_scheme: "Schéma de Blindage de Croiseur de Base"
 basic_cruiser_armor_scheme_desc: "Un schéma de blindage qui copie la répartition entre le blindage de la ceinture et du pont vue dans les navires capitaux et offre une certaine protection contre les éclats et les armes de petit calibre. \n\nLe montage de ce module sur des §YCroiseurs§! améliore leur capacité à §Yrésister aux dégâts ennemis§!, mais réduit également leur §Yvitesse§!."
 improved_cruiser_armor_scheme: "Schéma de Blindage de Croiseur à Ceinture Inclinée"
 improved_cruiser_armor_scheme_desc: "En plaçant le blindage de la ceinture à un angle, le même poids et la même épaisseur de blindage sont beaucoup plus difficiles à percer. \n\nLe montage de ce module sur des §YCroiseurs§! améliore leur capacité à §Yrésister aux dégâts ennemis§!, mais réduit également leur §Yvitesse§!."
 advanced_cruiser_armor_scheme: "Schéma de Blindage de Croiseur Tout ou Rien"
 advanced_cruiser_armor_scheme_desc: "Ce schéma se concentre uniquement sur la protection des zones les plus vitales du navire, ignorant les parties non importantes. \n\nLe montage de ce module sur des §YCroiseurs§! améliore leur capacité à §Yrésister aux dégâts ennemis§!, mais réduit également leur §Yvitesse§!."
 basic_heavy_armor_scheme: "Schéma de Blindage à Ceinture Inclinée"
 basic_heavy_armor_scheme_desc: "En plaçant le blindage de la ceinture à un angle, le même poids et la même épaisseur de blindage sont beaucoup plus difficiles à percer. \n\nLe montage de ce module sur des §YNavires Lourds§! améliore leur capacité à §Yrésister aux dégâts ennemis§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."
 improved_heavy_armor_scheme: "Schéma de Blindage Tout ou Rien"
 improved_heavy_armor_scheme_desc: "Ce schéma se concentre uniquement sur la protection des zones les plus vitales du navire, ignorant les parties non importantes. \n\nLe montage de ce module sur des §YNavires Lourds§! améliore leur capacité à §Yrésister aux dégâts ennemis§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."
 torpedo_advice_tt: "\nLe montage de §YLanceurs de Torpilles§! sur des §YNavires Légers§! ou des §YCroiseurs§! leur permet d'infliger des dégâts significatifs aux §YNavires Capitaux§! ennemis dans la §YLigne de Bataille§! s'ils peuvent submerger le groupe de protection ennemi."
 basic_torpedo: "Torpille de Base"
 basic_torpedo_desc: "Une arme autopropulsée avec une ogive explosive qui suit un parcours prédéterminé jusqu'à ce qu'elle touche la cible en dessous de la ligne de flottaison. \n\nLe montage de ce module sur des §YNavires Légers§! ou des §YCroiseurs§! leur permet d'infliger des dégâts significatifs aux §YNavires Capitaux§! ennemis."
 magnetic_detonator: "Détonateur Magnétique"
 magnetic_detonator_desc: "Un nouveau détonateur détecte le changement du champ magnétique terrestre lorsque la torpille passe sous la cible. Une explosion directement sous un navire provoque beaucoup plus de dégâts et casse souvent la quille de la cible, la coulant instantanément."
 homing_torpedo: "Torpille Autoguidée"
 homing_torpedo_desc: "Équipée d'un détecteur acoustique, la torpille peut se diriger vers la plus grande source de bruit devant elle - généralement la cible."
 electric_torpedo: "Torpille Électrique"
 electric_torpedo_desc: "Au lieu de laisser une traînée de bulles facilement détectable, une torpille avec un moteur électrique reste pratiquement invisible jusqu'à ce qu'elle touche. Cela signifie également qu'il n'y a pas de traînée menant au sous-marin lanceur."
 improved_ship_torpedo_launcher: "Lanceur de Torpilles de Navire Amélioré"
 improved_ship_torpedo_launcher_desc: "Des moteurs plus puissants permettent l'installation de plus de tubes dans un seul montage et un pointage plus rapide sur la cible. \n\nLe montage de ce module sur des §YNavires Légers§! ou des §YCroiseurs§! leur permet d'infliger des dégâts significatifs aux §YNavires Capitaux§! ennemis."
 advanced_ship_torpedo_launcher: "Lanceur de Torpilles de Navire Avancé"
 advanced_ship_torpedo_launcher_desc: "Des tubes de plus grand diamètre permettent des torpilles plus grandes avec des ogives plus lourdes. \n\nLe montage de ce module sur des §YNavires Légers§! ou des §YCroiseurs§! leur permet d'infliger des dégâts significatifs aux §YNavires Capitaux§! ennemis."
 modern_ship_torpedo_launcher: "Lanceur de Torpilles de Navire Moderne"
 modern_ship_torpedo_launcher_desc: "Des charges d'air comprimé puissantes permettent le lancement de torpilles plus lourdes à des vitesses plus élevées. \n\nLe montage de ce module sur des §YNavires Légers§! ou des §YCroiseurs§! leur permet d'infliger des dégâts significatifs aux §YNavires Capitaux§! ennemis."
 snorkel_advice_tt: "\nLe montage de §YSchnorchels§! sur des §YSous-Marins§! réduit considérablement leur §YVisibilité§!, les rendant plus difficiles à repérer et à engager pour les navires ennemis."
 basic_submarine_snorkel: "Schnorchel de Sous-Marin de Base"
 basic_submarine_snorkel_desc: "Un simple tuyau d'air allant de la salle des machines à la tourelle de commandement. Étendu, il permet au sous-marin de faire fonctionner ses moteurs et de recharger ses batteries tout en restant immergé. \n\nLe montage de ce module sur des §YSous-Marins§! réduit leur §YVisibilité§!, les rendant plus difficiles à détecter."
 improved_submarine_snorkel: "Schnorchel de Sous-Marin Amélioré"
 improved_submarine_snorkel_desc: "Une conception améliorée empêche l'eau d'être aspirée dans les moteurs et réduit également l'écho radar de la tête du schnorchel. \n\nLe montage de ce module sur des §YSous-Marins§! réduit leur §YVisibilité§!, les rendant plus difficiles à détecter."
 light_battery_advice_tt: "\n\nLe montage de modules §YBatterie Légère§! sur des §YNavires Légers§! et des §YCroiseurs§! améliore leur §YAttaque de Canons Légers§!, ce qui aide à détruire les §YNavires de Protection§! ennemis. Les §YBatteries Légères§! sont généralement peu efficaces contre les navires blindés tels que les §YCroiseurs§! et les §YNavires Lourds§!."
 medium_battery_advice_tt: "\n\nLe montage de modules §YBatterie Moyenne Légère§! ou §YBatterie Moyenne§! sur des §YCroiseurs§! améliore leur §YAttaque de Canons Légers§! ou §YAttaque de Canons Lourds§!, leur permettant de combattre les §YNavires de Protection§! ou les §YNavires Capitaux§! ennemis. Le montage de n'importe quelle §YBatterie Moyenne§! désignera un navire comme §YCroiseur Lourd§!, tandis que le montage uniquement de §YBatterie Moyenne Légère§! désignera un navire comme §YCroiseur Léger§!."
 heavy_battery_advice_tt: "\n\nLe montage de modules §YBatterie Lourde§! augmente l'§YAttaque de Canons Lourds§! d'un §YNavire Lourd§!, lui permettant d'engager et de détruire les §YNavires Capitaux§! ennemis. Les §YBatteries Lourdes§! sont généralement peu efficaces contre les petits navires tels que les §YNavires Légers§! et les §YCroiseurs Légers§!."
 basic_battery: "Artillerie Navale"
 basic_battery_desc: "Conception de base pour les mécanismes de formation et d'élévation des canons navals."
 basic_light_battery: "Batterie Légère de Base"
 basic_light_battery_desc: "Un montage ouvert et motorisé pour un canon de petit calibre destiné à être utilisé sur des navires plus petits. \n\nLe montage de ce module augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis."
 improved_light_battery: "Batterie Légère Améliorée"
 improved_light_battery_desc: "Un montage fermé et motorisé pour un canon de petit calibre offre à l'équipage une certaine protection contre les éléments et les éclats d'obus. \n\nLe montage de ce module augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis."
 advanced_light_battery: "Batterie Légère Avancée"
 advanced_light_battery_desc: "Un montage jumelé avancé apporte beaucoup plus de puissance de feu sous une protection blindée. \n\nLe montage de ce module augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis."
 basic_light_shell: "Obus Perforant Semi-Blindé de Petit Calibre"
 basic_light_shell_desc: "Un compromis entre la performance de perforation du blindage et la puissance explosive, cet obus fait beaucoup plus de dégâts après avoir perforé le blindage léger des navires légers."
 improved_light_shell: "Obus Perforant de Petit Calibre"
 improved_light_shell_desc: "Un véritable obus perforant pour les canons de petit calibre donne aux destroyers et autres navires légers une chance de combattre les adversaires blindés."
 basic_medium_battery: "Batterie Moyenne de Base"
 basic_medium_battery_desc: "Une tourelle motorisée avec deux ou trois canons de calibre moyen destinée à être utilisée sur les croiseurs. \n\nLe montage d'un module §YBatterie Moyenne Légère§! augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis. Le montage d'un module §YBatterie Moyenne§! augmente l'§YAttaque de Canons Lourds§!, ce qui aide à engager les §YNavires Capitaux§! ennemis."
 improved_medium_battery: "Batterie Moyenne Améliorée"
 improved_medium_battery_desc: "Une disposition de tourelle améliorée permet un chargement plus rapide tandis qu'un meilleur blindage améliore la survie. \n\nLe montage d'un module §YBatterie Moyenne Légère§! augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis. Le montage d'un module §YBatterie Moyenne§! augmente l'§YAttaque de Canons Lourds§!, ce qui aide à engager les §YNavires Capitaux§! ennemis."
 advanced_medium_battery: "Batterie Moyenne Avancée"
 advanced_medium_battery_desc: "En intégrant le chargement motorisé et le contrôle de puissance à distance, les croiseurs modernes peuvent atteindre des cadences de tir et une précision qui étaient auparavant considérées comme impossibles. \n\nLe montage d'un module §YBatterie Moyenne Légère§! augmente l'§YAttaque de Canons Légers§!, ce qui aide à engager les §YNavires de Protection§! ennemis. Le montage d'un module §YBatterie Moyenne§! augmente l'§YAttaque de Canons Lourds§!, ce qui aide à engager les §YNavires Capitaux§! ennemis."
 basic_medium_shell: "Obus Perforant à Capuchon de Calibre Moyen"
 basic_medium_shell_desc: "En ajustant une coiffe balistique, les obus peuvent être rendus plus aérodynamiques tout en conservant leur performance de perforation du blindage."
 improved_medium_shell: "Obus Perforant Semi-Blindé de Calibre Moyen"
 improved_medium_shell_desc: "Un compromis entre la performance de perforation du blindage et la puissance explosive, cet obus fait beaucoup plus de dégâts après avoir perforé le blindage léger des navires légers."
 basic_heavy_battery: "Batterie Lourde de Base"
 basic_heavy_battery_desc: "Une tourelle gigantesque abritant des canons massifs sous un lourd blindage. \n\nLe montage d'un module §YBatterie Lourde§! augmente l'§YAttaque de Canons Lourds§! d'un navire, améliorant les performances contre les §YNavires Capitaux§! ennemis."
 improved_heavy_battery: "Batterie Lourde Améliorée"
 improved_heavy_battery_desc: "Les béliers motorisés augmentent la vitesse de chargement des gros canons tandis que les portes étanches automatiques améliorent la sécurité. \n\nLe montage d'un module §YBatterie Lourde§! augmente l'§YAttaque de Canons Lourds§! d'un navire, améliorant les performances contre les §YNavires Capitaux§! ennemis."
 advanced_heavy_battery: "Batterie Lourde Avancée"
 advanced_heavy_battery_desc: "Des mécanismes de réduction du recul améliorés et des bobines de retard réduisent les interférences des obus en vol et augmentent considérablement la précision. \n\nLe montage d'un module §YBatterie Lourde§! augmente l'§YAttaque de Canons Lourds§! d'un navire, améliorant les performances contre les §YNavires Capitaux§! ennemis."
 basic_heavy_shell: "Obus Perforant à Capuchon"
 basic_heavy_shell_desc: "En ajustant une coiffe balistique, les obus peuvent être rendus plus aérodynamiques tout en conservant leur performance de perforation du blindage."
 improved_heavy_shell: "Obus Perforant Super-Lourd"
 improved_heavy_shell_desc: "Pesant bien plus d'une tonne, ces obus massifs frappent avec une puissance sans précédent et constituent une menace sérieuse même pour les blindages les plus lourds."
 secondary_battery_advice_tt: "\nUne §YBatterie Secondaire§! permet aux §YCroiseurs§! et aux §YNavires Lourds§! d'engager les §YNavires de Protection§! ennemis comme cibles secondaires tout en infligeant des dégâts à une autre cible."
 basic_secondary_battery: "Batterie Secondaire en Casemate"
 basic_secondary_battery_desc: "Placés dans des ouvertures le long de la coque, ces canons plus petits offrent au navire une certaine défense contre les petits navires, mais ont un champ de tir limité. \n\nLe montage d'un module §YBatterie Secondaire§! donne à un §YCroiseur§!, un §YPorte-Avions§!, ou un §YNavire Lourd§! une petite quantité d'§YAttaque de Canons Légers§! et lui permet d'engager une seconde cible."
 improved_secondary_battery: "Batterie Secondaire en Tourelle"
 improved_secondary_battery_desc: "En plaçant les canons secondaires dans des tourelles motorisées, ils bénéficient d'un champ de tir beaucoup plus large au prix d'un poids plus lourd et d'une stabilité réduite en mer agitée. \n\nLe montage d'un module §YBatterie Secondaire§! donne à un §YCroiseur§!, un §YPorte-Avions§!, ou un §YNavire Lourd§! une petite quantité d'§YAttaque de Canons Légers§! et lui permet d'engager une seconde cible."
 dp_secondary_battery: "Batterie Secondaire à Double Usage"
 dp_secondary_battery_desc: "La combinaison de canons anti-navires et anti-aériens dans un seul montage permet plus de flexibilité et économise du poids. \n\nLe montage d'un module §YBatterie Secondaire§! donne à un §YCroiseur§!, un §YPorte-Avions§!, ou un §YNavire Lourd§! une petite quantité d'§YAttaque de Canons Légers§! et lui permet d'engager une seconde cible. Ce module augmente également l'§YAttaque Anti-Aérienne§!."
 damage_control_1: "Exercices de Lutte contre l'Incendie"
 damage_control_1_desc: "Chaque membre de l'équipage d'un navire, du capitaine au simple marin, doit être capable d'aider à contenir et à combattre les incendies à bord du navire."
 damage_control_2: "Conduites d'Incendie Séparées"
 damage_control_2_desc: "En séparant les conduites d'eau principales autour du navire, la probabilité qu'un impact rende le navire complètement incapable de combattre les incendies est considérablement réduite."
 damage_control_3: "Pompes d'Urgence Diesel"
 damage_control_3_desc: "Avec des pompes lourdes généralement dépendantes des moteurs principaux pour l'alimentation, un impact léger dans la salle des machines peut rendre le navire incapable de rester à flot."
 fire_control_methods_1: "Tir en Encadrement"
 fire_control_methods_1_desc: "Pour toucher la cible, la première étape consiste à l'encadrer en tirant quelques canons à la fois jusqu'à ce que les impacts touchent des deux côtés de la cible."
 fire_control_methods_2: "Tir en Échelle"
 fire_control_methods_2_desc: "Au lieu de tirer au-dessus de la cible et de perdre la trace des impacts derrière le navire ennemi, les tirs sont délibérément abaissés devant la cible et la distance entre l'impact et la cible est mesurée pour déterminer la portée."
 fire_control_methods_3: "Colorants d'Obus"
 fire_control_methods_3_desc: "L'ajout de petits paquets de colorant aux obus lorsqu'ils sont tirés colore les impacts autour de la cible et permet à plusieurs navires d'engager la même cible sans être confus par les impacts des autres."
 fuel_silos: "Stockage de Carburant"
 fuel_silos_desc: "Le stockage massif de carburant nécessite un ensemble complexe de réservoirs, de tuyaux et de vannes pour garantir qu'il est à la fois sécurisé et facilement disponible."
 fuel_refining: "Raffinage du Carburant I"
 fuel_refining_desc: "Les avancées dans le craquage chimique permettent un meilleur rendement en carburants légers à partir du pétrole."
 fuel_refining2: "Raffinage du Carburant II"
 fuel_refining2_desc: "Une meilleure planification des dispositions des raffineries réduit le gaspillage de carburants."
 fuel_refining3: "Raffinage du Carburant III"
 fuel_refining3_desc: "Les méthodes de récupération améliorées permettent le raffinage du carburant à partir de sous-produits."
 fuel_refining4: "Raffinage du Carburant IV"
 fuel_refining4_desc: "Les nouveaux développements en génie chimique permettent le raffinage du carburant à partir de nouvelles sources."
 fuel_refining5: "Raffinage du Carburant V"
 fuel_refining5_desc: "L'utilisation de nouvelles méthodes et de dispositions améliorées dans la construction des raffineries augmente considérablement le rendement tout en réduisant le gaspillage."
 scout_plane1: "Avion de Reconnaissance I"
 scout_plane1_desc: "La collecte de renseignements sur les mouvements de troupes ennemies et la fourniture de rapports sur les déploiements navals ennemis ont été la mission originale des avions depuis leur premier déploiement lors de la Grande Guerre, et cela reste une mission importante."
 scout_plane2: "Avion de Reconnaissance II"
 scout_plane2_desc: "En développant des avions dédiés à la surveillance aérienne et à la reconnaissance à longue portée, nous nous assurons d'obtenir et de maintenir une image précise des intentions et des capacités de notre adversaire."
