 infantry_weapons2: "Amélioration de l’équipement d’infanterie I"
 infantry_weapons2_desc: "Les armes personnelles et d’équipage pour l’infanterie ainsi que les divers autres éléments de kit dont un soldat a besoin. Modèles d’armes améliorés et équipement plus spécialisé."
 improved_infantry_weapons_2: "Amélioration de l’équipement d’infanterie II"
 improved_infantry_weapons_2_desc: "Les armes personnelles et d’équipage pour l’infanterie ainsi que les divers autres éléments de kit dont un soldat a besoin. Modèles d’armes améliorés et équipement plus spécialisé."
 advanced_infantry_weapons2: "Amélioration de l’équipement d’infanterie III"
 advanced_infantry_weapons2_desc: "Les armes d’infanterie, à la fois pour le personnel et l’équipage, ainsi que les nombreux articles supplémentaires dont un soldat a besoin. Des fusils d’assaut personnels et des missiles antichars ont été ajoutés au mélange. Les armes qui n’étaient auparavant disponibles qu’en quantités limitées sont maintenant plus largement disponibles."
 infantry_at: "Antitank d’infanterie I"
 infantry_at_desc: "Les armes antichars permettront à nos forces d’infanterie de détruire des véhicules blindés plus légers tout en préservant la mobilité."
 infantry_at2: "Antitank d’infanterie II"
 infantry_at2_desc: "Pour que l’infanterie puisse s’attaquer efficacement aux unités blindés plus lourdes, les armes antichar à haute puissance explosive doivent être réduites et allégées."
 support_weapons: "Armes de soutien I"
 support_weapons_desc: "Les armes automatiques sont de plus en plus portables. Les mitrailleuses ont déjà fait leurs preuves et le développement des armes de soutien portatives doit se poursuivre."
 support_weapons2: "Armes de soutien II"
 support_weapons2_desc: "Le développement d’armes automatiques qui combinent les aspects des mitrailleuses légères et lourdes permet une polyvalence dans la façon dont notre infanterie utilise son équipement."
 support_weapons3: "Armes de soutien III"
 support_weapons3_desc: "Tout en maintenant et améliorant la fiabilité des mitrailleuses, nous pouvons également expérimenter avec des cadences de tir plus élevées pour assurer la létalité du flot constant de balles."
 support_weapons4: "Armes de soutien IV"
 support_weapons4_desc: "Avec l’utilisation accrue des fusils d’assaut, le développement d’armes automatiques fiables qui peuvent être utilisées dans n’importe quel environnement par tous les soldats est une priorité pour une armée moderne."
 paratroopers: "Parachutistes I"
 paratroopers_desc: "En incorporant des forces aéroportées à notre armée, nous pouvons faire des entrées forcées et positionner les troupes clés dans des zones auparavant inaccessibles, ce qui permet de nouvelles opportunités tactiques."
 paratroopers2: "Parachutistes II"
 paratroopers2_desc: "La transition de petites opérations avec seulement quelques parachutistes à de plus grandes divisions aéroportées ouvre la voie à des débarquements aériens massifs, en faisant passer ces forces d’une nouveauté à une partie naturelle de la guerre."
 paratroopers3: "Parachutistes III"
 paratroopers3_desc: "Apprendre à adapter les opérations de parachutage en fonction des conditions météorologiques, à normaliser l’équipement tel que les bottes de saut et à prolonger la formation spécialisée minimisera la confusion et les risques liés à ces missions dangereuses."
 marines: "Fusiliers marins I"
 marines_desc: "Les troupes spécialisées dans la guerre amphibie sont de plus en plus indispensables. Les méthodes et l’équipement improvisés deviennent des choses du passé, car notre infanterie navale est soutenue par des engins de débarquement spécialisés et de la formation."
 marines2: "Fusiliers marins II"
 marines2_desc: "La guerre amphibie exige une innovation constante. Un soutien logistique amélioré et des ports portables peuvent permettre à nos fusiliers marins d’effectuer des débarquements qui auraient été autrement impossibles."
 marines3: "Fusiliers marins III"
 marines3_desc: "Les fusiliers marins peuvent être plus qu’une simple infanterie amphibie. À l’avenir, notre corps des Marines sera parmi les forces spéciales les plus disciplinées et organisées."
 tech_mountaineers: "Infanterie de montagne I"
 tech_mountaineers_desc: "Le combat dans les chaînes de montagnes expose les troupes à de nombreux dangers, mais parfois ils ne peuvent pas être évités. Nous pouvons minimiser ces risques en offrant à nos soldats une formation spécialisée pour cet environnement."
 tech_mountaineers2: "Infanterie de montagne II"
 tech_mountaineers2_desc: "Au-delà de la survie, nos forces peuvent être entraînées à utiliser les montagnes à leur avantage. avec de l’équipement léger et des transports de mules, ils peuvent manœuvrer ce terrain mieux que d’autres fantassins."
 tech_mountaineers3: "Infanterie de montagne III"
 tech_mountaineers3_desc: "La préparation des missions de montagne les plus ardues en haute altitude et à basse température exigera un entraînement et une discipline extraordinaires de nos troupes de montagne."
 jungle_hills: "Collines de la Jungle"
 jungle_warfare: "Guerre dans la jungle"
 jungle_warfare_desc: "Formation spéciale pour rendre nos soldats efficaces dans la jungle."
 tech_recon: "Compagnie d'Éclaireurs I"
 tech_recon_desc: "Envoyer de petits groupes pour faire des repérages avant de passer à la force principale nous permet de recueillir des renseignements sur l’emplacement de l’ennemi et le nombre d’ennemis que nous affrontons.."
 tech_recon2: "Compagnie d'Éclaireurs II"
 tech_recon2_desc: "Les missions de reconnaissance sont souvent dangereuses et les pertes élevées. La préparation de nos patrouilles pour qu’elles puissent se déplacer et tirer rapidement et leur équipement pour franchir les obstacles posés par l’ennemi augmentera leurs chances de revenir en vie."
