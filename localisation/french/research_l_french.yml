 tech_engineers: "Compagnie du Génie I"
 tech_engineers_desc: "La construction de fortifications et le franchissement d’obstacles rendent les ingénieurs de combat indispensables sur le terrain. Donner à nos ingénieurs un rôle polyvalent nous permet de les déployer dans les diverses situations où ils seront nécessaires."
 tech_engineers2: "Compagnie du Génie II"
 tech_engineers2_desc: "Avec des équipements modernes et des explosifs puissants, nos ingénieurs peuvent aller au-delà de leurs tâches traditionnelles et surprendre l’ennemi avec leur ingéniosité, sur terre et en mer."
 tech_engineers3: "Compagnie du Génie III"
 tech_engineers3_desc: "Les projets d’ingénierie militaire approchent une plus grande échelle. La construction d’infrastructures avancées permet des opérations nécessitant des approvisionnements au-delà de ce qui est normalement disponible sur le terrain."
 tech_engineers4: "Compagnie du Génie IV"
 tech_engineers4_desc: "Maintenir la mobilité locale tout en construisant ce qui aurait été auparavant considéré comme des fortifications permanentes et des systèmes d’approvisionnement, les ingénieurs de combat du futur veilleront à ce que peu importe où nos troupes sont attaquées, elles seront préparées."
 hospital_tech: "Hôpitaux de campagne"
 logistics_tech: "Compagnie de Logistique"
 recon_tech: "Compagnie de Reconnaissance"
 tech_field_hospital: "Hôpital de campagne I"
 tech_field_hospital_desc: "Une victime ne signifie pas nécessairement un soldat mort. Avoir des soins médicaux immédiats disponibles pour nos blessés ramenés à l’arrière est la première étape pour assurer cela."
 tech_field_hospital2: "Hôpital de campagne II"
 tech_field_hospital2_desc: "En instaurant l’utilisation d’hôpitaux portables, en apportant les soins médicaux là où ils sont nécessaires, nous pouvons mettre fin à de nombreux décès inutiles et blessures permanentes."
 tech_field_hospital3: "Hôpital de campagne III"
 tech_field_hospital3_desc: "La chirurgie est l’une des interventions d’urgence les plus courantes sur le terrain. Les procédures et les outils nécessaires doivent être disponibles plus près du front, et nous devons veiller à ce que des chirurgiens qualifiés fassent partie des unités médicales militaires."
 tech_field_hospital4: "Hôpital de campagne IV"
 tech_field_hospital4_desc: "Bien que de nombreuses améliorations aient été apportées à la médecine sur le terrain, de nombreux progrès sont improvisés et nous ne disposons pas d’une doctrine établie. avec plus d’expérience, nous pouvons expliquer le rôle de ces unités plus clairement et faire des innovations improvisées fixations permanentes."
 tech_logistics_company: "Compagnie de Logistique I"
 tech_logistics_company_desc: "Le fait d’avoir des agents de logistique spécialisés dans nos rangs garantira que les réseaux de soutien sont mis à profit pour réduire au minimum les déchets."
 tech_logistics_company2: "Compagnie de Logistique II"
 tech_logistics_company2_desc: "L’adaptation de nos analyses des risques aux nouvelles circonstances de guerre améliorera la sécurité de notre soutien logistique."
 tech_logistics_company3: "Compagnie de Logistique III"
 tech_logistics_company3_desc: "La poursuite de l’évaluation statistique des besoins d’approvisionnement en troupes contribue à maximiser l’utilité de nos ressources."
 tech_logistics_company4: "Compagnie de Logistique IV"
 tech_logistics_company4_desc: "L’élaboration de classifications normalisées pour les fournitures réduira la confusion et rendra la planification plus efficace."
 tech_military_police: "Police militaire I"
 tech_military_police_desc: "Les troupes régulières sont peut-être en mesure de gérer l’occupation pendant une période plus courte, mais ce sont d’abord et avant tout des soldats. L’intégration de la police militaire dans nos forces garantira que nous aurons des gens sur le terrain pour répondre à la résistance et enquêter sur le sabotage."
 tech_military_police2: "Police militaire II"
 tech_military_police2_desc: "En effectuant des tâches régulières de police dans les territoires occupés, telles que le contrôle de la circulation et le maintien de l’ordre public, notre police militaire peut réduire au minimum le chaos et la confusion qui caractérisent les mouvements partisans."
 tech_military_police3: "Police militaire III"
 tech_military_police3_desc: "En coopérant avec les réseaux d’espions locaux et les informateurs établis avant l’occupation, notre police militaire peut se préparer de façon proactive aux endroits où la résistance est susceptible de surgir."
 tech_military_police4: "Police militaire IV"
 tech_military_police4_desc: "Assurer le maintien de l’ordre en toute sécurité sur les territoires occupés, c’est autant revenir à la normalité que d’éliminer impitoyablement l’opposition. Notre police militaire doit s’assurer que ce processus commence tôt, afin d’assurer la sécurité des soldats et des civils."
 tech_signal_company: "Compagnie des Transmissions I"
 tech_signal_company_desc: "Établir et maintenir les communications sur le terrain a toujours exigé des compétences particulières. Avec l’avènement des nouvelles technologies de communication et de détection pendant la Grande Guerre, de nouvelles possibilités pour la pratique sont à venir."
 tech_signal_company2: "Compagnie des Transmissions II"
 tech_signal_company2_desc: "Les compagnies de signalisation qui mettent l’accent sur la communication entre les différentes branches de l’armée peuvent s’assurer que les forces terrestres sont en mesure de coordonner les efforts avec des opérations maritimes et aériennes et de planifier leurs mouvements plus rapidement."
 tech_signal_company3: "Compagnie des Transmissions III"
 tech_signal_company3_desc: "La technologie de communication de plus en plus portable est plus viable à porter personnellement comme un sac à dos. Cette mobilité accrue du corps de signal doit être utilisée."
 tech_signal_company4: "Compagnie des Transmissions IV"
 tech_signal_company4_desc: "Parmi nos spécialistes du signal se trouvent des personnes ayant une connaissance inégalée de première main de l’utilisation sur le terrain de cet équipement. En les impliquant dans la recherche des nouvelles technologies de communication, nous pouvons faire appel à leur expertise."
 tech_maintenance_company: "Compagnie de Maintenance I"
 tech_maintenance_company_desc: "L’entretien, la réparation et la révision sont importants pour que le matériel militaire reste fiable et sécuritaire. Avoir des entreprises dédiées à cela assurera qu’une attention appropriée est donnée."
 tech_maintenance_company2: "Compagnie de Maintenance II"
 tech_maintenance_company2_desc: "Les procédures d’entretien opérationnel de routine minimisent les risques de panne des équipements et alertent les troupes pour qu’elles les remplacent avant que cela ne se produise."
 tech_maintenance_company3: "Compagnie de Maintenance III"
 tech_maintenance_company3_desc: "Veiller à ce que nos troupes aient toujours les matériaux de base sur le terrain pour effectuer des réparations courantes empêchera l’utilisation continue d’équipement connu pour être endommagé."
 tech_maintenance_company4: "Compagnie de Maintenance IV"
 tech_maintenance_company4_desc: "Les expériences de conception pour la redondance active pendant la Grande Guerre peuvent être renouvelées pour fonctionner avec des équipements plus modernes afin de faciliter la maintenance."
 motorised_infantry: "Infanterie motorisée"
 motorised_infantry_desc: "En élargissant l’utilisation des véhicules automobiles dans les transports d’infanterie sur le terrain, la mobilité des unités d’infanterie qui se déplacent lentement peut être grandement améliorée, ce qui permet de réagir plus rapidement et de nouvelles stratégies."
 night_vision: "Vision nocturne I"
 night_vision_desc: "Être capable de voir l’ennemi avant d’être vu est la clé des opérations nocturnes. avec l’invention de la technologie infrarouge, nous pouvons équiper notre armée avec des dispositifs qui, bien que peu maniables, le rendent possible."
 night_vision2: "Vision nocturne II"
 night_vision2_desc: "Les premiers télescopes infrarouges, bien qu’initialement destinés aux tireurs d’élite, avaient une portée de vision limitée. À mesure que la portabilité et la vision s’améliorent, ces appareils peuvent être utilisés par plus de troupes qui opèrent la nuit."
 basic_machine_tools: "Machines-outils de base"
 basic_machine_tools_desc: "Une variété de fraiseuses nouvellement développées peuvent être utilisées dans la production militaire, des types petits et polyvalents disponibles à n’importe quel atelier de machines aux modèles avancés à grande échelle qui repoussent les limites technologiques."
 improved_machine_tools: "Amélioration des machines-outils"
 improved_machine_tools_desc: "Les tours à tourelle sont indispensables pour la production de masse. Assurer une construction et une utilisation efficaces des tours nous donnera un avantage industriel important."
 advanced_machine_tools: "Machines-outils avancées"
 advanced_machine_tools_desc: "L’automatisation des machines-outils à l’aide de servomécanismes a déjà été discutée. La mise en pratique de ces idées permet d’utiliser d’autres avancées dans l’automatisation, telles que les ordinateurs."
 assembly_line_production: "Production de la chaîne de montage"
 assembly_line_production_desc: "La chaîne d’assemblage motorisée, déjà utilisée dans de nombreuses industries, peut changer le cours d’une guerre en permettant une avalanche de production sans précédent."
 flexible_line: "Ligne flexible"
 flexible_line_desc: "Même si la chaîne de montage est bien huilée, elle est toujours pilotée par des humains, ce qui permet une adaptation en cas de besoin. Nous devrions utiliser cela dans notre production industrielle."
 streamlined_line: "Ligne simplifiée"
 streamlined_line_desc: "La standardisation et la structure rigide de la chaîne d’assemblage sont des clés de son efficacité et de sa sécurité. Ce devraient être les aspects clés à développer dans notre production industrielle."
 improved_equipment_conversion: "Conversion de l’équipement amélioré"
 improved_equipment_conversion_desc: "Les avancées en ingénierie nous permettent de corriger les problèmes que nous avons trouvés dans les modèles précédents et de les mettre à jour pour répondre à nos besoins actuels."
 advanced_equipment_conversion: "Conversion de l’équipement avancé"
 advanced_equipment_conversion_desc: "La mise en place d’équipes spécialisées et de chaînes de montage pour la modernisation de nos modèles obsolètes permettra à notre machine de guerre de rester mortelle en tout temps."
 concentrated_industry: "Industrie concentrée I"
 concentrated_industry_desc: "Concentrer notre production industrielle sur quelques sites clés nous permettra d’améliorer considérablement son efficacité.\n\n"
 concentrated_industry2: "Industrie concentrée II"
 concentrated_industry2_desc: "La concentration de la fabrication contribuera à réduire les coûts."
 concentrated_industry3: "Industrie concentrée III"
 concentrated_industry3_desc: "Les dépenses d’infrastructure peuvent être réduites en adaptant les réseaux à notre industrie plus ciblée."
 concentrated_industry4: "Industrie concentrée IV"
 concentrated_industry4_desc: "Garder les points clés de notre industrie proches les uns des autres augmente l’impact de ces sites concentrés."
 concentrated_industry5: "Industrie concentrée V"
 concentrated_industry5_desc: "Les grands complexes industriels regroupent aujourd’hui de nombreuses parties de notre industrie, minimisant ainsi les coûts de transport et de main-d’œuvre."
 dispersed_industry: "Industrie dispersée I"
 dispersed_industry_desc: "En étendant nos industries, nous pouvons faire en sorte qu’il devienne difficile pour l’ennemi de cibler en temps de guerre.\n\n"
 dispersed_industry2: "Industrie dispersée II"
 dispersed_industry2_desc: "La décentralisation accrue de notre fabrication rend plus difficile l’attaque contre des parties spécifiques."
 dispersed_industry3: "Industrie dispersée III"
 dispersed_industry3_desc: "Avoir des usines qui fonctionnent sous le couvert d’autres opérations réduira le risque d’attaques directes."
 dispersed_industry4: "Industrie dispersée IV"
 dispersed_industry4_desc: "Le camouflage et la dispersion de nos usines crée un réseau qu’il est très difficile de perturber complètement."
 dispersed_industry5: "Industrie dispersée V"
 dispersed_industry5_desc: "En ayant non seulement notre industrie, mais l’infrastructure qui la relie fonctionne dans le secret, nous pouvons rendre encore plus difficile à détruire par des attaques aériennes."
 synth_oil_experiments: "Expériences sur les huiles synthétiques"
 synth_oil_experiments_desc: "Afin de réduire la dépendance vis-à-vis du pétrole, on peut rechercher des procédés pour fabriquer des substituts à partir d’autres substances et matériaux."
 early_refining: "Raffinage précoce"
 early_refining_desc: "Le pétrole brut peut être raffiné en un certain nombre de substances et de matériaux essentiels à toute guerre moderne. Rester en avance dans ces méthodes sera nécessaire pour construire une industrie moderne."
 oil_plant: "Usine pétrolière"
 oil_plant_desc: "Un réseau d’usines de distillation synthétique et de raffinage des produits pétroliers est la prochaine étape pour assurer l’approvisionnement en combustible de notre nation."
 improved_oil_plant: "Usine pétrolière amélioré"
 improved_oil_plant_desc: "Le passage des méthodes expérimentales de distillation à des opérations à grande échelle nous permettra de mieux nous adapter aux matériaux disponibles et aux besoins."
 advanced_oil_plant: "Usine pétrolière avancée"
 advanced_oil_plant_desc: "De nouvelles techniques expérimentales de purification comme l’hydrotraitement peuvent être utilisées dans la fabrication du pétrole pour améliorer considérablement le produit final."
 construction1: "Béton renforcé"
 construction1_desc: "Le béton durci nous permettra de construire des fondations plus solides pour nos bâtiments."
 construction2: "Structures en fer forgé"
 construction2_desc: "Les structures en fer forgé renforceront les bâtiments en béton et permettront des constructions plus élevées."
 construction3: "Plan des cartes traitées"
 construction3_desc: "La copie des cartes architecturales avec plans permettra de créer des conditions de construction plus rentables."
 construction4: "Construction IV"
 construction4_desc: "Un degré de mécanisation plus élevé et de meilleures routines améliorent encore la vitesse de construction."
 construction5: "Construction V"
 construction5_desc: "L’avenir de la construction efficace nécessitera une planification plus approfondie des projets individuels ainsi que des solutions standardisées dans la mesure du possible."
 excavation1: "Excavation I"
 excavation1_desc: "Les progrès des techniques de forage nous permettent d’extraire des ressources qui étaient impossibles à atteindre plus tôt."
 excavation2: "Excavation II"
 excavation2_desc: "De nouvelles techniques nous aident à collecter les ressources plus efficacement. Nous ne souillons plus les ressources lors de l’extraction, ce qui conduit à un meilleur rendement."
 excavation3: "Excavation III"
 excavation3_desc: "Les progrès de la géologie nous aident à déterminer l’emplacement des ressources. Nous pouvons maintenant concentrer nos efforts d’extraction dans des endroits où il y a une plus grande chance que de grandes quantités de ressources naturelles seront trouvées."
 excavation4: "Excavation IV"
 excavation4_desc: "L’automatisation des processus clés et l’avancement de la mécanique rend tous nos sites de ressources beaucoup plus efficaces."
 excavation5: "Excavation V"
 excavation5_desc: "Les progrès réalisés dans des domaines tels que l’exploitation minière à ciel ouvert nous permettent d’obtenir un meilleur rendement en ressources de nos sites d’extraction actuels."
 excavation_tech: "Technologies d’excavation"
 electronic_mechanical_engineering: "Ingénierie Électronique et Mécanique"
 electronic_mechanical_engineering_desc: "Nous vivons à une époque où les machines électriques ne peuvent plus seulement nous réchauffer et nous éclairer, mais nous aider à penser et à communiquer. L’électronique sera la clé du renseignement militaire au siècle prochain."
 radio: "Radio"
 radio_desc: "Adopter les inventions des radioamateurs et étendre l’utilisation de la radio FM réduira les interférences radio et nous permettra de trouver de nouvelles utilisations pour la technologie radio."
 radio_detection: "Détection radio"
 radio_detection_desc: "Le développement du RADAR, ou Détection radio et télémétrie, permet d’utiliser les ondes radio pour détecter des objets physiques. La recherche est très secrète, compte tenu de l’impact que ces inventions pourraient avoir sur la localisation des unités."
 decimetric_radar: "Radar Décimétrique"
 decimetric_radar_desc: "De nombreuses unités comptent sur l’élément surprise pour leur efficacité. Le développement du radar décimétrique nous permet de les priver de cet avantage."
 improved_decimetric_radar: "Radar Décimétrique amélioré"
 improved_decimetric_radar_desc: "L’utilisation du radar s’est déjà révélée cruciale, mais nos ensembles Radar Décimétrique sont trop peu nombreux pour assurer une bonne couverture. Le fait d’installer plus d’unités avec radar nous permettra de maximiser notre avantage technologique."
 centimetric_radar: "Radar centimétrique"
 centimetric_radar_desc: "Un nouveau radar fonctionnant dans les bandes micro-ondes nous permet de détecter des objets trop petits pour être détectés par les radars précédents."
 improved_centimetric_radar: "Radar centimétrique amélioré"
 improved_centimetric_radar_desc: "L’introduction de techniques radar de pointe, comme les radars monopulse, dans des opérations clés permettra une précision de suivi extrême."
 advanced_centimetric_radar: "Radar centimétrique avancé"
 advanced_centimetric_radar_desc: "Malgré nos radars avancés, il y a encore des moyens pour l’ennemi d’éviter la détection. Les nouveaux développements comme le radar Pulse-Doppler nous permettent d’éliminer bon nombre de ces limitations dans nos équipements."
 mechanical_computing: "Calcul mécaniques"
 mechanical_computing_desc: "Construire des machines capables d’analyses différentielles avancées changera radicalement le type de calculs assistés par machine."
 computing_machine: "Machine informatique"
 computing_machine_desc: "Le développement d’une base théorique pour les ordinateurs modernes et la construction de machines électromécaniques pour commencer à les mettre en pratique seront les premiers pas dans ce domaine des possibilités."
 improved_computing_machine: "Machine informatique amélioré"
 improved_computing_machine_desc: "Les ordinateurs numériques électroniques peuvent désormais être fabriqués et programmés. Bien qu'ils soient encore coûteux et volumineux, ces machines permettent une analyse de renseignement bien au-delà des capacités humaines."
 advanced_computing_machine: "Machine informatique avancé"
 advanced_computing_machine_desc: "Commencer à travailler sur des ordinateurs capables de stocker des programmes et faire usage de transistors nous mettra sur le chemin d’une révolution numérique où ces machines peuvent être utilisées dans presque tous les domaines."
 basic_encryption:1 "Chiffrement - Chiffrement polyalphabétique"
 basic_encryption_desc: "Avec les nouvelles méthodes de communication, il y a de nouveaux risques d’interception. Les machines à chiffrer les rotors peuvent être utilisées pour permettre un chiffrement rapide et complexe.."
 improved_encryption:1 "Chiffrement - permutations cycliques"
 improved_encryption_desc: "La limitation de la randomisation des machines de chiffrement peut être exploitée pour déchiffrer les codes. En améliorant la randomisation de la mécanique du rotor, nous pouvons rendre ce type de cryptanalyse plus difficile."
 advanced_encryption:1 "Chiffrement - Modulation par code d’impulsions"
 advanced_encryption_desc: "Les améliorations technologiques et l’expérience durement acquise nous permettent de mettre en œuvre plus de mesures de sécurité des flux de trafic dans notre communication."
 basic_decryption:1 "Déchiffrement - analyse de la fréquence"
 basic_decryption_desc: "La cryptanalyse devient de plus en plus une science mathématique avancée. Des systèmes comme les catalogues de cartes et des dispositifs comme les cyclomètres peuvent aider au travail nécessaire."
 improved_decryption:1 "Déchiffrement - attaque de canal latéral"
 improved_decryption_desc: "Le développement d’ordinateurs plus sophistiqués permet de nouvelles applications de méthodes de cryptanalyse comme la différenciation, qui peuvent être utilisées pour casser des cyphers avancés lorsqu’elles sont combinées avec de nouvelles méthodes de codage."
 advanced_decryption:1 "Déchiffrement - Déduction automatisée"
 advanced_decryption_desc: "La puissance de calcul accrue qui a amélioré notre cryptanalyse jusqu’à présent menace de créer des chiffrements presque incassables dans le futur. Pour garder une longueur d’avance, nous devons être prêts à travailler de façon plus agressive afin d’obtenir des renseignements sur la technologie.."
 experimental_rockets: "Fusées expérimentales"
 experimental_rockets_desc: "Faire progresser la science de la fusée en améliorant la portée et la fiabilité des fusées à combustible liquide nous apprendra suffisamment sur la technologie pour permettre la construction de sites de lancement pour des modèles plus avancés."
 rocket_engines: "Moteurs-fusées"
 rocket_engines_desc: "Les connaissances en matière de propulsion par fusée atteignent un point où nous pouvons construire des bombes volantes et des avions propulsés par fusée, fonctionnant à des vitesses auparavant inaccessibles."
 improved_rocket_engines: "Moteurs-fusées amélioré"
 improved_rocket_engines_desc: "Les premiers missiles balistiques longue portée peuvent être construits et rendus de plus en plus précis, atteignant des villes ennemies lointaines et même dans l’espace."
 advanced_rocket_engines: "Moteurs-fusées avancé"
 advanced_rocket_engines_desc: "L’avenir de la fusée ouvre des possibilités comme les missiles intercontinentaux, dont la portée connaît peu de limites alors que les charges deviennent plus mortelles."
 atomic_research: "Recherche atomique"
 atomic_research_desc: "Dans la fission nucléaire, le fractionnement de l’atome donne des quantités énormes d’énergie et une capacité de destruction illimitée."
 rocket_interceptor: "Intercepteur de fusées"
 rocket_interceptor_desc: "Les avions d’interception à fusée peuvent, pendant de courtes périodes, se déplacer plus vite que n’importe quel autre avion. Bien que la volatilité du carburant mette les avions en danger, ils peuvent décoller et réagir aux attaques plus rapidement que n’importe quel ennemi."
 rocket_interceptor_2: "Intercepteur de fusées II"
 rocket_interceptor_2_desc: "Encore considérés comme extrêmement dangereux à utiliser, les chasseurs à fusée sont maintenant aidés par des pilotes automatiques et remorqués par d’autres avions pour maximiser l’utilisation de leur vitesse extrême mais court carburant fenêtre."
 rocket_interceptor_3: "Intercepteur de fusées III"
 rocket_interceptor_3_desc: "De nouvelles techniques d’atterrissage et des systèmes de carburant plus sûrs ont considérablement amélioré les chances de succès et de survie des chasseurs à réaction, remplissant ainsi le potentiel théorique de ces véhicules de pointe."
 nukes: "Bombes nucléaires"
 nukes_desc: "Un projet de construction d’une bombe atomique sera l’une des tâches les plus secrètes et difficiles qu’une nation puisse entreprendre, mais, s’il réussit, il peut changer non seulement le cours des guerres actuelles, mais aussi celui de l’avenir du monde."
 interwar_artillery: "Artillerie d’entre-guerres"
 interwar_artillery_desc: "Les leçons tirées du développement de différents types d’artillerie peuvent être appliquées à la conception d’autres pièces."
 anti_tank_equipment_0: "Anti-char précoce"
 anti_tank_equipment_0_desc: "Un canon de campagne conçu pour les tâches antichar."
 artillery1: "Artillerie I"
 artillery1_desc: "Avec des matériaux et des mécanismes plus modernes, les obusiers et les canons de la Grande Guerre peuvent être recalibrés et modernisés pour la guerre moderne."
 artillery2: "Amélioration de l’artillerie I"
 artillery2_desc: "L'des pièces anciennes ne peut nous mener que jusqu’ici. De nouvelles conceptions d’obusiers seront nécessaires, profitant des nouveaux dispositifs hydrauliques de recul et des barils plus longs."
 artillery3: "Amélioration de l’artillerie II"
 artillery3_desc: "Pour permettre l’utilisation de canons plus lourds sur des wagons plus légers, les freins de bouche peuvent être inclus dans la conception des obusiers."
 artillery4: "Artillerie IV"
 artillery4_desc: "Le développement d’une artillerie légère pouvant être décomposée pour le transport permettra d’apporter un soutien d’artillerie dans des zones auparavant difficiles à atteindre."
 artillery5: "Amélioration de l’artillerie avancée"
 artillery5_desc: "Les conceptions d’artillerie avec des silhouettes inférieures seront plus difficiles à cibler pour l’ennemi."
 mountain_gun: "Canon de montagne"
 mountain_gun_desc: "Le terrain montagneux du nord de l’Inde a conduit à la mise au point d’une pièce d’artillerie qui pouvait être démontée et transportée en mulot partout où elle était nécessaire."
 rocket_artillery2: "Amélioration de l’artillerie à roquettes I"
 rocket_artillery2_desc: "L’artillerie automotrice utilisant de multiples roquettes sera capable de provoquer des destructions à grande échelle rapidement, tout en maintenant la mobilité pour éviter les contre-tirs."
 rocket_artillery3: "Amélioration de l’artillerie à roquettes II"
 rocket_artillery3_desc: "Sacrifiant la portée pour l’impact, nous pouvons monter des roquettes plus lourdes sur les véhicules plus grands. Fonctionnant en équipes, ces batteries d’artillerie peuvent coopérer pour recharger et relocaliser rapidement."
 rocket_artillery4: "Amélioration de l’artillerie à roquettes III"
 rocket_artillery4_desc: "Les roquettes stabilisées par spin peuvent augmenter la portée des batteries d’artillerie plus légères."
 interwar_antiair: "Anti-Air"
 antiair1: "Anti-air I"
 antiair1_desc: "Grâce à des mécanismes de rechargement plus rapides, les canons antiaériens qui transportent de gros obus peuvent toujours maintenir les cadences de tir nécessaires."
 antiair2: "Anti-Air II"
 antiair2_desc: "Pour cibler les avions de haut vol, des cartouches et des barils plus longs seront nécessaires sur les canons anti-air."
 antiair3: "Anti-Air III"
 antiair3_desc: "À mesure que les systèmes radar s’améliorent, l’utilisation de la direction radar des canons antiaériens devient plus viable. Le maintien de cette technologie nous permettra de fabriquer certains des systèmes anti-air les plus précis disponibles."
 antiair4: "Anti-Air IV"
 antiair4_desc: "La combinaison de systèmes modernes de radar, d’informatisation et d’autoloaders sera nécessaire pour réagir rapidement contre des avions plus rapides."
 antiair5: "Anti-Air II V"
 antiair5_desc: "Les missiles sol-air sont l’avenir de la guerre anti-aérienne. Le développement d’une plate-forme mobile devrait être notre prochain objectif."
 antitank1: "Anti-char"
 antitank1_desc: "L’importance des armes antichars efficaces a été établie pendant la Grande Guerre. L’introduction d’une nouvelle génération de ces armes sera nécessaire pour lutter contre les conceptions de chars modernes."
 antitank2: "Anti-char II"
 antitank2_desc: "La plupart des canons antichar sont assez légers jusqu’à présent. Des canons de plus gros calibre seront nécessaires pour combattre les chars lourds avec une armure inclinée."
 antitank3: "Anti-char III"
 antitank3_desc: "Les obus HEAT (antichar à haute puissance explosive) peuvent être utilisés dans l’artillerie anti-char pour compenser la vitesse de canon limitée."
 antitank4: "Anti-char IV"
 antitank4_desc: "De nouveaux canons antichars polyvalents utilisant des tirs de sabot qui peuvent pénétrer l’armure de presque n’importe quel char."
 antitank5: "Anti-char V"
 antitank5_desc: "En combinant différents types de nouvelles technologies de munitions avec des canons à plus grande vitesse, nous pouvons être prêts pour tout nouvel armement que nos ennemis pourraient développer."
 air_superiority: "Supériorité aérienne"
 air_superiority_desc: "Atteindre la supériorité aérienne rendra plus difficile l’utilisation des bombardiers ennemis contre notre pays, pour permettre à nos bombardiers d’être utilisés contre nos ennemis."
 formation_flying: "Vol en formation"
 formation_flying_desc: "En volant en formation, les avions peuvent se soutenir mutuellement ou travailler ensemble pour attaquer les ennemis."
 air_offense: "Chasseurs d'escorte"
 air_offense_desc: "En mettant l’accent sur les bombardements de jour, nous devons protéger nos bombardiers des interceptions par les chasseurs. Former nos pilotes de chasse à travailler étroitement avec les bombardiers améliorera leurs capacités de combat lors de la protection des bombardiers dans l’espace aérien ennemi."
 fighter_baiting: "Chasse au chasseur"
 fighter_baiting_desc: "En apparaissant vulnérable, nos chasseurs peuvent attirer des avions ennemis dans des embuscades."
 dogfighting_experience: "Expérience de combat aérien"
 dogfighting_experience_desc: "Il n’est pas facile de suivre les positions relatives des amis et des ennemis dans le tourbillon d’un combat aérien, mais au fur et à mesure que nos pilotes acquièrent de l’expérience, ils deviennent plus aptes."
 fighter_ace_initiative: "Initiative d'As de Combat"
 fighter_ace_initiative_desc: "Donner des récompenses et un statut spéciaux aux pilotes qui atteignent le statut d’as, en abattant cinq ennemis, encourager la prise de risques et susciter un sentiment d’élitisme chez les pilotes d’as - bien que cela ait tendance à faire en sorte que les pilotes expérimentés restent en position de combat."
 multialtitude_flying: "Vol à Plusieurs Altitudes"
 multialtitude_flying_desc: "Le combat aérien se déroule en trois dimensions, mais la plupart des pilotes ont du mal à suivre les avions qui volent au-dessus ou en dessous d’eux. Nous pouvons profiter de cela en étalant nos formations verticalement."
 offensive_formations: "Formations offensives"
 offensive_formations_desc: "L’entraînement dans des formations plus offensives rend nos combattants plus mortels au combat."
 fighter_sweeps: "Balayage Aérien"
 fighter_sweeps_desc: "Les patrouilles agressives de chasseurs au-dessus du territoire ennemi peuvent intercepter leurs avions décollant ou atterrissant, lorsqu’ils sont particulièrement vulnérables, ou perturber les vols d’entraînement ennemis."
 force_rotation: "Rotation des Forces"
 force_rotation_desc: "Le combat, ou tout simplement les longues périodes de concentration intensive, est épuisant, mais en remplaçant les forces fraîches chaque fois que possible, nous pouvons réduire les erreurs dues à la fatigue du pilote."
 air_defence: "Défense aérienne"
 air_defence_desc: "En formant nos pilotes à être constamment sur le qui-vive, même quand il n’y a apparemment pas de danger, leurs chances d’intercepter des avions ennemis sont augmentées."
 dispersed_fighting: "Combats dispersés"
 dispersed_fighting_desc: "L’adoption d’une formation plus dispersée permet au même nombre d’avions de patrouiller sur une plus grande surface."
 forward_interception: "Interception directe"
 forward_interception_desc: "En opérant plus près de l’espace aérien ennemi, il devient plus probable que nos chasseurs puissent intercepter les avions ennemis avant qu’ils n’atteignent leurs cibles.."
 fighter_veteran_initiative: "Initiative des combattants vétérans"
 fighter_veteran_initiative_desc: "L’accent mis sur la survie à long terme des pilotes, tant par des tactiques prudentes que par la rotation de pilotes expérimentés aux postes d’entraînement, signifie qu’ils peuvent transmettre les leçons apprises aux nouveaux pilotes."
 formation_fighting: "Combat en Formation"
 formation_fighting_desc: "Voler dans les bonnes formations permet à nos pilotes de couvrir les angles morts des autres, ce qui augmente la capacité de repérer les avions ennemis."
 air_skirmish: "Escarmouche aérienne"
 air_skirmish_desc: "Malheureusement, il n’est pas toujours possible de détruire chaque avion ennemi trouvé au-dessus de notre pays, mais il est possible de les harceler à partir du moment où ils sont repérés jusqu’au moment où ils partent, en les portant constamment vers le bas."
 home_defence: "Défense intérieure"
 home_defence_desc: "Des éclaireurs au sol ainsi que des postes de détection et d’écoute travaillent en collaboration avec notre force aérienne pour suivre et détruire les incursions ennemies."
 battlefield_destruction: "Destruction du champ de bataille"
 battlefield_destruction_desc: "Bien que la force aérienne puisse frapper des pays ennemis éloignés, elle peut également être d’une grande utilité pour soutenir directement l’armée dans les batailles."
 dive_bombing: "Bombardement en piqué"
 dive_bombing_desc: "Le bombardement en plongée permet une plus grande précision, mais pour de meilleurs résultats, il nécessite des avions spécialisés capables à la fois de ralentir leurs plongées et de survivre aux contraintes de les sortir."
 direct_ground_support: "Soutien direct au sol"
 direct_ground_support_desc: "En coordonnant étroitement les pilotes CAS avec des observateurs au sol, la puissance de feu aérienne peut être dirigée précisément pour aider les troupes au combat."
 bomber_veteran_initiative: "Initiative pour les bombardiers vétérans"
 bomber_veteran_initiative_desc: "Une politique qui fait en sorte que les pilotes vétérans transmettent leurs connaissances aux nouvelles recrues aide grandement leurs perspectives de survie."
 bomber_ace_initiative: "Initiative des as du Bombardement"
 bomber_ace_initiative_desc: "Reconnaître et récompenser officiellement les pilotes de bombardiers Ace encourage l’audace et l’initiative."
 cas_veteran_initiative: "Initiative des vétérans de l’attaque au sol"
 cas_veteran_initiative_desc: "Une politique qui fait en sorte que les pilotes vétérans transmettent leurs connaissances aux nouvelles recrues aide grandement leurs perspectives de survie."
 cas_ace_initiative: "Initiative des as de l’attaque au sol"
 cas_ace_initiative_desc: "Reconnaître et récompenser officiellement les pilotes CAS d’Ace encourage l’audace et l’initiative."
 hunt_and_destroy: "Chasser et détruire"
 hunt_and_destroy_desc: "En plus d’offrir un soutien direct de tir, les unités CAS peuvent chasser indépendamment des cibles, attaquant souvent les forces terrestres ennemies de manière inattendue alors qu’elles se déplacent vers les lignes de front."
 naval_strike_torpedo_tactics: "Tactique de torpille de frappe navale"
 naval_strike_torpedo_tactics_desc: "Former les pilotes à frapper plus précisément avec des torpilles rendra nos raids aériens sur les navires ennemis plus efficaces."
 naval_strike_torpedo_tactics_oi: "Tactique de torpille de frappe navale"
 naval_strike_torpedo_tactics_oi_desc: "Former les pilotes à frapper plus précisément avec des torpilles rendra nos raids aériens sur les navires ennemis plus efficaces."
 naval_strike_tactics: "Tactiques de frappe navale"
 naval_strike_tactics_desc: "Former les pilotes à la prévision des mouvements des navires et à la coordination des attaques rendra nos raids aériens sur les navires ennemis plus efficaces."
 low_echelon_support: "Soutien de niveau inférieur"
 low_echelon_support_desc: "En assignant directement des unités CAS à de petites formations terrestres, on s’assure qu’elles ont toujours une puissance de feu supplémentaire à leur disposition, même lorsqu’elles sont hors de portée de l’artillerie traditionnelle."
 combat_unit_destruction: "Destruction des unités de combat"
 combat_unit_destruction_desc: "Former nos pilotes d'appui au sol à attaquer la même cible à plusieurs reprises jusqu’à ce qu’il soit confirmé qu’elle est détruite pour s’assurer que les cibles ne sont pas laissées seules après un quasi-échec."
 operational_destruction: "Destruction opérationnelle"
 operational_destruction_desc: "Attaquer les lignes de ravitaillement des forces terrestres ennemies empêche leur capacité à se déplacer entre les champs de bataille. Cela se traduit par un avantage pour notre armée en opérant dans des zones où nous avons la supériorité aérienne."
 infrastructure_destruction: "Destruction des infrastructures"
 infrastructure_destruction_desc: "Former nos pilotes aux meilleures façons d’attaquer les infrastructures, comme les chemins de fer et les ponts, rend le bombardement tactique plus efficace."
 logistical_bombing: "Bombardement logistique"
 logistical_bombing_desc: "Une plus grande concentration sur l’attaque des lignes de ravitaillement ennemies depuis les airs donne un avantage plus grand à nos propres forces terrestres dans la région."
 battlefield_support: "Soutien du champ de bataille"
 battlefield_support_desc: "Il est difficile pour les bombardiers tactiques d’attaquer des cibles à proximité de nos forces au sol, car le bombardement en palier est moins précis que le bombardement en plongée, mais une formation plus poussée et l’interaction avec les observateurs au sol peuvent aider à surmonter ces problèmes."
 carousel_bombing: "Bombardement en carrousel"
 carousel_bombing_desc: "Les bombardiers veulent souvent simplement larguer toutes leurs bombes dès qu’ils atteignent leur zone cible, puis rentrer chez eux le plus tôt possible. Bien que cela puisse fonctionner pour le bombardement de zone, lorsqu’il s’agit de frapper une petite cible, il est plus efficace de s’attarder sur la cible, en ne larguant qu’une partie de leur charge de bombe à la fois pour une précision maximale."
 keypoint_bombing: "Bombardement de points clés"
 keypoint_bombing_desc: "Bombarder avec précision des points clés ciblés sur le champ de bataille à l’appui de nos forces terrestres peut grandement les aider à vaincre l’ennemi."
 ground_support_integration: "Intégration du soutien au sol"
 ground_support_integration_desc: "L’intégration complète de notre force de bombardiers tactiques avec des observateurs au sol augmente leur précision et leur permet de soutenir directement nos forces au sol en combat."
 strategic_destruction: "Destruction stratégique"
 strategic_destruction_desc: "Nos pilotes peuvent accéder à des cibles stratégiques beaucoup plus rapidement que nos forces navales ou terrestres. avec aucun moyen d’équiper leurs nouvelles recrues nous dépasserons bientôt les forces ennemies."
 high_level_bombing: "Bombardement de haut niveau"
 high_level_bombing_desc: "De plus hautes altitudes, nous pouvons éviter certains engagements aériens et les armes anti-aériennes. Larguer des bombes plus haut nécessite plus de précision, mais c’est plus sûr."
 massed_bomber_formations: "Formations de bombardiers en masse"
 massed_bomber_formations_desc: "En restant en formation, nos bombardiers peuvent défendre leur groupe et augmenter nos chances de succès des bombes."
 night_bombing: "Bombardement nocturne"
 night_bombing_desc: "Avec les défenses ennemies baissées et nos bombardiers couverts par l’obscurité, nous pouvons rester offensifs et efficaces 24 heures sur 24. Montrer à notre ennemi combien nous sommes persistants.\n\n"
 dead_reckoning_bombing: "Bombardement au jugé"
 dead_reckoning_bombing_desc: "En mesurant la vitesse, la direction et la dérive à partir des positions précédentes, nous pouvons calculer des largages de bombes plus précis même pendant la nuit."
 infiltration_bombing: "Bombardement d’infiltration"
 infiltration_bombing_desc: "Rejoindre des formations ennemies ou les suivre jusqu’à la base peut sembler fou. avec assez de pratique, c’est tout à fait possible."
 pathfinder_groups: "Groupes Pathfinder"
 pathfinder_groups_desc: "Les pilotes vétérans sont équipés des meilleurs outils pour éclairer les positions cibles. Aucune fumée ou mauvais temps ne peut empêcher les bombardiers d’accomplir leur mission."
 day_bombing: "Bombardement de jour"
 day_bombing_desc: "Les efforts ciblés pendant la journée sont dévastateurs en raison du grand avantage de la visibilité. La projection de puissance est un effet secondaire bienvenu.\n\n"
 escort_relay_system: "Système de relais d’escorte"
 escort_relay_system_desc: "Les bombardiers escortés par des chasseurs améliorent grandement notre capacité à répondre aux tirs ennemis."
 flying_fortress: "Forteresse volante"
 flying_fortress_desc: "Equiper nos bombardiers lourds de haut vol avec des canons pour se défendre et assez d’armure pour prendre une raclée et toujours rentrer à la maison."
 mass_destruction: "Destruction massive"
 mass_destruction_desc: "Les bombardiers sont équipés avec les armes les plus dévastatrices en grande quantité. Garantissant des résultats même si seulement quelques-uns de nos pilotes passent."
 fleet_in_being: "Flotte de dissuasion"
 fleet_in_being_desc: "Les navires restent au port où ils sont plus en sécurité et n’engagent des ennemis qu’aux moments opportuns. La présence de nos navires rendra les ennemis plus réticents à prendre nos ports.\n\n"
 battlefleet_concentration: "Concentration de la flotte de bataille"
 battlefleet_concentration_desc: "Appelez les navires à proximité dès qu’un navire ennemi est repéré. Le tir ciblé coordonné rend rapidement les navires ennemis inutilisables. Chassez-les un par un."
 battlefleet_concentration_ti: "Concentration de la flotte de bataille"
 battlefleet_concentration_ti_desc: "Appelez les navires à proximité dès qu’un navire ennemi est repéré. Le tir ciblé coordonné rend rapidement les navires ennemis inutilisables. Chassez-les un par un."
 subsidiary_carrier_role: "Rôle du transporteur subsidiaire"
 subsidiary_carrier_role_desc: "Les porte-avions soutiennent les cuirassés, améliorant leur état de préparation pour passer de la défense à l’attaque. L’utilité du porte-avions comme un œil dans le ciel et une puissante force d’attaque rapide complètent bien les plus lents navires."
 subsidiary_carrier_role_ti: "Rôle du transporteur subsidiaire"
 subsidiary_carrier_role_ti_desc: "Les porte-avions soutiennent les cuirassés, améliorant leur état de préparation pour passer de la défense à l’attaque. L’utilité du porte-avions comme un œil dans le ciel et une puissante force d’attaque rapide complètent bien les plus lents navires."
 hunter_killer_groups: "Groupes Chasseur-Tueur"
 hunter_killer_groups_desc: "Les destroyers forment des groupes pour traquer les sous-marins ennemis. Les efforts combinés des spécialistes du repérage et de la chasse font une équipe de tuerie fantastique."
 floating_fortress: "Forteresse flottante"
 floating_fortress_desc: "Avec des cuirassés en alerte maximale, nous serons toujours prêts à répondre si l’ennemi ose menacer nos eaux. Toute flotte a besoin d’une base solide et la puissance du cuirassé est inégalée."
 floating_fortress_ti: "Forteresse flottante"
 floating_fortress_ti_desc: "Avec des cuirassés en alerte maximale, nous serons toujours prêts à répondre si l’ennemi ose menacer nos eaux. Toute flotte a besoin d’une base solide et la puissance du cuirassé est inégalée."
 floating_fortress_bs: "Forteresse flottante"
 floating_fortress_bs_desc: "Avec des cuirassés en alerte maximale, nous serons toujours prêts à répondre si l’ennemi ose menacer nos eaux. Toute flotte a besoin d’une base solide et la puissance du cuirassé est inégalée."
 floating_airfield: "Aérodrome flottant"
 floating_airfield_desc: "Une meilleure intégration des transporteurs dans notre flotte nous permet d’être prêts à frapper tant de la mer que du ciel. Il est essentiel que nous dominions le ciel partout où nous allons."
 floating_airfield_ti: "Aérodrome flottant"
 floating_airfield_ti_desc: "Une meilleure intégration des transporteurs dans notre flotte nous permet d’être prêts à frapper tant de la mer que du ciel. Il est essentiel que nous dominions le ciel partout où nous allons."
 floating_airfield_bs: "Aérodrome flottant"
 floating_airfield_bs_desc: "Une meilleure intégration des transporteurs dans notre flotte nous permet d’être prêts à frapper tant de la mer que du ciel. Il est essentiel que nous dominions le ciel partout où nous allons."
 grand_battlefleet: "Grande flotte de bataille"
 grand_battlefleet_desc: "La formation au leadership permet à nos commandants de rester calmes dans le feu des combats, même lorsqu’ils commandent d’immenses flottes. Notre flotte écrasera toute tête d’opposition."
 convoy_sailing: "Navigation en convoi"
 convoy_sailing_desc: "L’introduction de la navigation obligatoire en convoi facilitera le repérage des raids ennemis et la réponse à temps. La sécurité en nombre est la solution."
 convoy_sailing_ti: "Navigation en convoi"
 convoy_sailing_ti_desc: "L’introduction de la navigation obligatoire en convoi facilitera le repérage des raids ennemis et la réponse à temps. La sécurité en nombre est la solution."
 convoy_sailing_bs: "Navigation en convoi"
 convoy_sailing_bs_desc: "L’introduction de la navigation obligatoire en convoi facilitera le repérage des raids ennemis et la réponse à temps. La sécurité en nombre est la solution."
 convoy_escorts: "Escortes de convoi"
 convoy_escorts_desc: "Des navires de surface rapides dans le cadre de nos convois nous permettront de repérer les sous-marins ennemis et d’intervenir à temps. La détection est la clé pour éliminer les nuisances sous-marines."
 convoy_escorts_bs: "Escortes de convoi"
 convoy_escorts_bs_desc: "Des navires de surface rapides dans le cadre de nos convois nous permettront de repérer les sous-marins ennemis et d’intervenir à temps. La détection est la clé pour éliminer les nuisances sous-marines."
 escort_carriers: "Porte-avions d'escorte"
 escort_carriers_desc: "La zone couverte par un avion porte-avions rend beaucoup plus facile l’accompagnement des convois commerciaux. Sécuriser le flux de ressources est essentiel."
 integrated_convoy_defence: "Défense intégrée des convois"
 integrated_convoy_defence_desc: "Une meilleure coordination entre la marine et l’air nous permet de frapper les ennemis à des kilomètres avant qu’ils ne soient près de nos convois commerciaux. Cela augmentera considérablement l’efficacité de la navigation en convoi."
 integrated_convoy_defence_bs: "Défense intégrée des convois"
 integrated_convoy_defence_bs_desc: "Une meilleure coordination entre la marine et l’air nous permet de frapper les ennemis à des kilomètres avant qu’ils ne soient près de nos convois commerciaux. Cela augmentera considérablement l’efficacité de la navigation en convoi."
 submarine_operations: "Opérations sous-marines"
 submarine_operations_desc: "Nous n’avons pas besoin d’engager la flotte ennemie pour gagner la guerre. Attaquez leurs convois commerciaux avant qu’ils ne puissent réagir et disparaître sous la surface. Vous ne pouvez pas combattre ce que vous ne pouvez pas voir."
 submarine_operations_bs: "Opérations sous-marines"
 submarine_operations_bs_desc: "Nous n’avons pas besoin d’engager la flotte ennemie pour gagner la guerre. Attaquez leurs convois commerciaux avant qu’ils ne puissent réagir et disparaître sous la surface. Vous ne pouvez pas combattre ce que vous ne pouvez pas voir."
 undersea_blockade: "Blocus sous-marin"
 undersea_blockade_desc: "Les sous-marins sont l’outil parfait pour couper l’afflux de matières premières importantes de l’ennemi. Nous allons paralyser la production de l’ennemi et gagner en les affamant."
 undersea_blockade_bs: "Blocus sous-marin"
 undersea_blockade_bs_desc: "Les sous-marins sont l’outil parfait pour couper l’afflux de matières premières importantes de l’ennemi. Nous allons paralyser la production de l’ennemi et gagner en les affamant."
 convoy_interdiction: "Interdiction de convoi"
 convoy_interdiction_desc: "Une meilleure coordination de notre sous-marin leur permettra d’attaquer les convois commerciaux en route. Perturber les lignes de ravitaillement ennemies nous donnera l’avantage stratégique."
 convoy_interdiction_ti: "Interdiction de convoi"
 convoy_interdiction_ti_desc: "Une meilleure coordination de notre sous-marin leur permettra d’attaquer les convois commerciaux en route. Perturber les lignes de ravitaillement ennemies nous donnera l’avantage stratégique."
 convoy_interdiction_bs: "Interdiction de convoi"
 convoy_interdiction_bs_desc: "Une meilleure coordination de notre sous-marin leur permettra d’attaquer les convois commerciaux en route. Perturber les lignes de ravitaillement ennemies nous donnera l’avantage stratégique."
 submarine_offensive: "Offensive sous-marine"
 submarine_offensive_desc: "Atteindre le sommet de la communication entre nos sous-marins leur permet de passer à l’offensive. Détruisons les convois commerciaux ennemis plus vite qu’ils ne peuvent les remplacer."
 submarine_offensive_bs: "Offensive sous-marine"
 submarine_offensive_bs_desc: "Atteindre le sommet de la communication entre nos sous-marins leur permet de passer à l’offensive. Détruisons les convois commerciaux ennemis plus vite qu’ils ne peuvent les remplacer."
 trade_interdiction: "Interdiction de commerce"
 trade_interdiction_desc: "Plus tôt nous repérons les navires ennemis, plus vite nous pouvons les détruire. Frappez leurs convois commerciaux et échappez-vous avant qu’ils n’aient le temps de réagir.\n\n"
 unrestricted_submarine_warfare: "Guerre sous-marine sans restriction"
 unrestricted_submarine_warfare_desc: "Laissez notre sous-marin couler tout navire avecout l’avertissement, civil ou non. Certains considèrent que c’est une violation des règles de la guerre, mais on ne peut nier son efficacité."
 wolfpacks: "Meutes de loups"
 wolfpacks_desc: "Avec nos sous-marins organisé en packs, la coordination entre eux est grandement améliorée. Une fois qu’un ennemi est localisé, notre sous-marin attend jusqu’à ce que le reste de la meute arrive, attaquant uniquement lorsque les chances sont largement en notre faveur."
 advanced_submarine_warfare: "Guerre sous-marine avancée"
 advanced_submarine_warfare_desc: "Une amélioration massive de la communication entre nos sous-marins leur permet d’attaquer le temps à la perfection. Quand ils nous verront enfin ce sera d’un navire qui coule."
 combined_operations_raiding: "Opérations combinées d’attaque"
 combined_operations_raiding_desc: "Désigner toutes les ressources pour la chasse aux convois commerciaux ennemis. La coordination entre notre flotte principale et le sous-marin rend notre flotte toujours alerte. Aucun navire ne passera inaperçu dans nos eaux."
 raider_patrols: "Patrouilles de raiders"
 raider_patrols_desc: "Les patrouilles des navires rapides et lourds ne laissent aucun endroit à l’ennemi pour se cacher. \nNon seulement le sous-marin peut chasser."
 capital_ship_raiders: "Navire capitaux Raiders"
 capital_ship_raiders_desc: "Avec nos navires les plus puissants à la recherche de convois commerciaux, l’ennemi ne trouvera plus la sécurité en nombre. Ils sont des proies faciles, priant que nous ne les trouvions pas."
 carrier_operations: "Opérations du porte-avions"
 carrier_operations_desc: "Les transporteurs permettront à nos pilotes de frapper en mer plus rapidement et plus facilement qu’à partir de nos bases aériennes sur terre. Nous frapperons avant qu’ils aient le temps de réagir."
 naval_air_operations: "Opérations aériennes navales"
 naval_air_operations_desc: "Les pilotes formés pour effectuer des missions à partir de transporteurs ouvre une nouvelle façon pour nous de dominer les mers. Les avions sont un moyen efficace de réduire la flotte ennemie."
 base_strike: "Frappe de base"
 base_strike_desc: "Frapper les ports ennemis paralysera leur capacité à reconstruire leur flotte. Cela nous permettra de dominer les mers en nombre.\n\n"
 carrier_primacy: "Porte-avions de primauté"
 carrier_primacy_desc: "Les avions modernes ont une plus grande portée et précision que les canons navals ordinaires. Intégrez des transporteurs dans notre flotte et dominez les mers depuis le ciel."
 carrier_task_forces: "Forces opérationnelles de porte-avions"
 carrier_task_forces_desc: "Des forces spéciales organisées avec des transporteurs et des croiseurs légers garantissent que l’ennemi ne nous surprendra jamais."
 massed_strikes: "Frappes massées"
 massed_strikes_desc: "Les pilotes formés pour des missions de porte-avions permettront même à un porte-avions surpeuplé de fonctionner en douceur, d’essaimer l’ennemi et d’améliorer grandement leur efficacité dans les batailles navales. Un porte-avions doit fonctionner comme une machine bien huilée où chacun connaît son rôle."
 carrier_battlegroups: "Groupes de bataille de porte-avions"
 carrier_battlegroups_desc: "Les transporteurs sont capables de frapper l’ennemi à une plus grande distance que n’importe quel canon naval et avec des yeux dans le ciel nous ne serons jamais pris au dépourvu. Les transporteurs en masse sont une force à prendre en compte."
 escort_patrols: "Patrouilles d'escorte"
 escort_patrols_desc: "L’amélioration de la détection rend nos escortes de convoi beaucoup plus mortelles que les sous-marins. avec nulle part où se cacher, elles ne représentent aucune menace réelle."
