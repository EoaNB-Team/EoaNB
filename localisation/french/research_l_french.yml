 infantry_folder: "Armée"
 infantry_folder_desc: "Équipement et autres nouvelles inventions pour les forces armées de votre nation."
 support_folder: "Appui de l'armée"
 support_folder_desc: "Une variété d’entreprises et de technologies disponibles pour aider vos hommes sur le champ de bataille."
 armour_folder: "Véhicules militaires"
 armour_folder_desc: "Les véhicules militaires comprennent tous les véhicules qui sont utilisés dans l’armée, y compris parfois des véhicules civils."
 nsb_armour_folder: "Armure"
 nsb_armour_folder_desc: "Les chars et leurs variantes."
 artillery_folder: "Artillerie"
 artillery_folder_desc: "Equipement et technologie concernant la technologie de l’artillerie, du simple canon au Missile Sol-Air moderne."
 land_doctrine_folder: "Doctrines de l’armée"
 land_doctrine_folder_desc: "Les doctrines de l’armée affectent tout ce qui concerne la façon dont vos forces terrestres combattent."
 naval_folder: "Technologie navale"
 naval_folder_desc: "Toutes sortes de navires, qu’il s’agisse de navires de surface ordinaires ou de sous-marins avancés, et les technologies qui les affectent sont ici."
 naval_doctrine_folder: "Doctrines Naval"
 naval_doctrine_folder_desc: "La doctrine navale dicte la structure de votre marine et les tactiques et stratégies qu’elle applique généralement au combat."
 air_techs_folder: "Technologies aériennes"
 air_techs_folder_desc: "Toutes sortes d’avions et la technologie qu’ils utilisent pour se trouver ici - cela peut inclure des ballons, des avions, et plus tard même des engins spatiaux."
 air_doctrine_folder: "Doctrines aériennes"
 air_doctrine_folder_desc: "Les doctrines aériennes vous aident à dicter la façon dont votre armée de l’air se bat, et vous aident à faire progresser la compréhension du vol de votre nation."
 mtgnavalfolder: "Naval"
 mtgnavalfolder_desc: "Navires et sous-marins. Recherchez de nouveaux modules pour personnaliser vos navires."
