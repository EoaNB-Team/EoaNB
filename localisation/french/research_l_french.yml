 tech_naval_mtg_early_medium_batteries: "Early Medium Batteries"
 tech_naval_mtg_early_medium_batteries_desc: "Medium Batteries, for use against decently armored naval targets."
 tech_naval_mtg_1915_medium_batteries: "1915 Medium Batteries"
 tech_naval_mtg_1915_medium_batteries_desc: "Better Medium Batteries, for use against decently armored naval targets."
 tech_naval_mtg_early_heavy_batteries: "Early Heavy Batteries"
 tech_naval_mtg_early_heavy_batteries_desc: "Heavy Batteries, for use against heavily armored naval targets and capital ships."
 tech_naval_mtg_1915_heavy_batteries: "1915 Heavy Batteries"
 tech_naval_mtg_1915_heavy_batteries_desc: "Better Heavy Batteries, for use against heavily armored naval targets and capital ships."
 tech_naval_mtg_deck_mounted_secondary_battery: "Deck-Mounted Secondary Battery"
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Secondary Batteries mounted to our ship decks will increase the available firepower of a ship."
 tech_naval_mtg_casemate_secondary_battery: "Casemate Secondary Battery"
 tech_naval_mtg_casemate_secondary_battery_desc: "An improved secondary battery for our naval combat vessels."
 tech_naval_mtg_sails: "Sails"
 tech_naval_mtg_sails_desc: "A form of naval propulsion tried and tested since times immemorial, sails might be put out of service by the rapid advancement of industrial technology today soon, but for now, they work and have been proven to work for centuries."
 tech_naval_mtg_paddle_wheels: "Paddle Wheels"
 tech_naval_mtg_paddle_wheels_desc: "Paddle Wheels driven by a steam engine will finally allow us to propel ships without relying on wind and weather."
 tech_naval_mtg_steam_driven_single_screw_propeller: "Steam Driven Single-Screw Propeller"
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "A \"ship screw\", as our engineers call this new development, allows for greater propulsion capabilities and control over a ship."
 tech_naval_mtg_efficient_steam_propellers: "Efficient Steam Propellers"
 tech_naval_mtg_efficient_steam_propellers_desc: "Advances in Steam Engine Technology allow us to improve the capabilities of our steam driven propellers."
 tech_naval_mtg_early_steam_turbines: "Early Steam Turbines"
 tech_naval_mtg_early_steam_turbines_desc: "Steam Turbines are a new concept that could give our ships the edge in propulsion technology they need to outmaneuver our opponents."
 tech_naval_mtg_improved_steam_turbines: "Improved Steam Turbines"
 tech_naval_mtg_improved_steam_turbines_desc: "Updated designs, materials and technological applications to improve upon our old steam turbines."
 tech_naval_mtg_early_oil_engines: "Early Oil Engines"
 tech_naval_mtg_early_oil_engines_desc: "Versions of a combustion engine running on petrol have been developed, and we should try to applicate this in the area of naval propulsion."
 tech_naval_mtg_oil_fueled_engines: "Oil Fueled Engines"
 tech_naval_mtg_oil_fueled_engines_desc: "By using oil fueled engines, we can make ships independent from wind and weather effects while being way more efficient than coal-fueled steam-based systems."
 tech_naval_mtg_simple_floating_contact_mine: "Simple Floating Contact Mine"
 tech_naval_mtg_simple_floating_contact_mine_desc: "A simple mine that detonates upon contact with a naval vessel, causing damage and flooding."
 tech_naval_mtg_floating_contact_mine: "Floating Contact Mine"
 tech_naval_mtg_floating_contact_mine_desc: "Advancements in high explosive technology have allowed us to make our naval mines way more dangerous."
 tech_naval_mtg_hertz_horn_detonation: "Hertz-Horn Detonation"
 tech_naval_mtg_hertz_horn_detonation_desc: "Hertz-Horn mines rely on chemical rather than mechanical effects to detonate them, and work for years after being placed in the water."
 tech_naval_mtg_early_moored_contact_mine: "Early Moored Contact Mine"
 tech_naval_mtg_early_moored_contact_mine_desc: "Moored Contact Mines float a few meters beneath the surface of the sea and thus are more prone to cause flooding in enemy ships."
 tech_naval_mtg_moored_contact_mine: "Moored Contact Mine"
 tech_naval_mtg_moored_contact_mine_desc: "A newer, more improved moored contact mine with greater capabilities to cause damage."
 tech_naval_mtg_improved_moored_contact_mine: "Improved Moored Contact Mine"
 tech_naval_mtg_improved_moored_contact_mine_desc: "These newer moored contact mines are easier to trigger and rupture larger chunks of naval enemy vessels."
 tech_naval_mtg_whitehead_torpedo: "Whitehead Torpedo"
 tech_naval_mtg_whitehead_torpedo_desc: "These self-propelled torpedoes are driven by three steam screws inside the device and detonate upon contact with an enemy ship. Light vessels carrying these could prove a danger to capital ships even, without having to carry huge batteries like a monitor ship would."
 tech_naval_mtg_gyroscope_torpedo: "Torpedo Gyroscopes"
 tech_naval_mtg_gyroscope_torpedo_desc: "Gyroscopes will help our torpedoes to maintain course and make sure they hit the enemy."
 tech_naval_mtg_heated_torpedo: "Heated Torpedo"
 tech_naval_mtg_heated_torpedo_desc: "Heated Torpedoes heat the air inside them and then use it as propellant, thus making them faster and the impact harder."
 tech_naval_mtg_twin_tube_torpedo_launcher: "Twin Tube Torpedo Launcher"
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Modern torpedo launchers could allow us to launch multiple torpedoes at once at the enemy."
 tech_naval_mtg_early_radio_guided_torpedo: "Early Radio Guided Torpedo"
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Using revolutionary new technology, we are able to develop prototypical torpedoes guided by radio waves."
 tech_naval_mtg_crows_nest: "Crows Nest"
 tech_naval_mtg_crows_nest_desc: "Crows Nests have been used since ancient times as a lookout and to spot enemy ships, and have become an integral part of naval warfare and travel."
 tech_naval_mtg_artillery_spotting_techniques: "Artillery Spotting Techniques"
 tech_naval_mtg_artillery_spotting_techniques_desc: "Our naval artillerymen will be trained in advanced spotting techniques to ensure we get an edge over the enemy in naval combat."
 tech_naval_mtg_telescopic_sights: "Telescopic Sights"
 tech_naval_mtg_telescopic_sights_desc: "Using telescopic sights based on the principle of telescopes used in, for example, observatories, we could improve our capabilities to spot enemy ships before they spot us."
 tech_naval_mtg_simple_optical_rangefinders: "Simple Optical Rangefinders"
 tech_naval_mtg_simple_optical_rangefinders_desc: "Early Rangefinder Prototypes allow us to roughly calculate the distance to other naval vessels, thus allowing us to adjust our guns more accurately to hit."
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Simple Mechanical Fire Control Systems"
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Beginning to mechanize our fire control systems is the first step to a revolution in modern naval warfare."
 tech_naval_mtg_director_control_systems: "Director Control Systems"
 tech_naval_mtg_director_control_systems_desc: "Centralized fire control systems on our ships will allow us to fire accurate, frequent volleys of artillery fire at our enemy."
 tech_naval_mtg_repair_crews: "Repair Crews"
 tech_naval_mtg_repair_crews_desc: "Establishing dedicated crews on our ships to repair holes or combat flooding in our vessels will prevent sinking."
 tech_naval_mtg_steam_driven_water_pumps: "Steam Driven Water Pumps"
 tech_naval_mtg_steam_driven_water_pumps_desc: "Water Pumps have forever been only powered by manpower, if we could use mechanical devices to power them it will greatly improve their pumping capabilities."
 tech_naval_mtg_early_fire_fighting_crews: "Early Fire Fighting Crews"
 tech_naval_mtg_early_fire_fighting_crews_desc: "Dedicated Fire Fighting Crews on our ships will prevent the worst in case a fire breaks out."
 tech_naval_mtg_fire_fighting_drills: "Fire Fighting Drills"
 tech_naval_mtg_fire_fighting_drills_desc: "Exercising our crews in peacetime and on sea will prepare them for combat action."
 tech_naval_mtg_integrated_damage_control_system: "Integrated Damage Control System"
 tech_naval_mtg_integrated_damage_control_system_desc: "A simple damage control system on our ships will greatly improve survivability."
 tech_naval_mtg_capital_ship_naval_transportation: "Capital Ship Naval Transportation"
 tech_naval_mtg_capital_ship_naval_transportation_desc: "The most obvious form of naval troops transportation: Transporting our troops on existing warships."
 tech_naval_mtg_merchant_ship_requisitioning: "Merchant Ship Requisitioning"
 tech_naval_mtg_merchant_ship_requisitioning_desc: "In wartimes, we could requisition merchant ships to improve our capabilities to transport soldiers."
 tech_naval_mtg_civilian_liner_requisitioning: "Civilian Liner Requisitioning"
 tech_naval_mtg_civilian_liner_requisitioning_desc: "If we also requisitioned civilian liners we could improve our capabilities to transport soldiers even more."
 tech_naval_mtg_dedicated_transport_boats: "Dedicated Transport Boats"
 tech_naval_mtg_dedicated_transport_boats_desc: "Developing dedicated transport boats for the navy will eventually be necessary and we should do it to make sure we can transport a large number of soldiers if necessary in wartime."
 tech_naval_mtg_armored_transport_boats: "Armored Transport Boats"
 tech_naval_mtg_armored_transport_boats_desc: "Protecting our transport boats is essential to ensure as many men as possible survive naval invasion and troop transport."
