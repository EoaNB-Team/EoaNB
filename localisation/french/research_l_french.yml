 tech_humanities_colonial_settlements: "Colonial Settlements"
 tech_humanities_colonial_settlements_desc: "When you are looking to settle in lands that are not quite friendly, what you need then is protection! Establishing colonial forts and other defensive structures around our settlements will make life a whole lot easier for the people living there... and life a whole lot harder for the people with intent to remove our peaceful cities!"
 tech_humanities_colonial_forts: "Colonial Forts"
 tech_humanities_colonial_forts_desc: "With our interests in the area protected, we can look to encouraging settlement in our newfound land! Since the times of the first colonial ventures, attracting settlers to far-flung lands in the middle of nowhere is a difficult prospect. With the right wording, marketing and time, however, we can eventually create a sustainable settlement!"
