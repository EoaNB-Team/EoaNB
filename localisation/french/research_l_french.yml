 tech_humanities_imperialism: "Impérialisme"
 tech_humanities_imperialism_desc: "Nous sommes une grande puissance ! Nos armées sont supérieures, nos sujets sont nombreux et notre richesse est incommensurable. Nous sommes à un pas de devenir un véritable empire et de laisser notre marque dans les pages de l'histoire."
 tech_humanities_colonialism: "Colonialisme"
 tech_humanities_colonialism_desc: "L'hémisphère sud, principalement l'Afrique et l'Asie du Sud-Est, sont considérés comme des régions éloignées avec une abondance de ressources naturelles non exploitées habitées par des tribus non civilisées. Si nous voulons vraiment être considérés comme une grande puissance, nous devrions regarder au-delà de nos propres frontières pour affirmer notre domination."
 tech_humanities_colonial_ambitions: "Ambitions coloniales"
 tech_humanities_colonial_ambitions_desc: "Avec les avancées technologiques, le continent africain s'ouvre désormais à nous.\n §G Cette technologie permet la colonisation §!"
 tech_humanities_colonial_stock_brokering: "Courtage en actions coloniales"
 tech_humanities_colonial_stock_brokering_desc: ""
 tech_humanities_colonial_subjugation: "Soumission coloniale"
 tech_humanities_colonial_subjugation_desc: ""
 tech_humanities_gun_boat_diplomacy: "Diplomatie de la canonnière"
 tech_humanities_gun_boat_diplomacy_desc: "La guerre est une perspective terrible à la fois sur le plan moral et en termes de coût. Cela est vrai pour tous les peuples et nations cherchant à agir ou à agir sans guerre. Naturellement, nous ne voulons pas la guerre non plus. Mais nous n'hésiterons pas à faire la guerre si cela change. C'est à cela que servent les canonnières : garantir et maintenir la paix en agissant contre l'injustice à notre égard..."
 tech_humanities_colonial_settlements: "Établissements coloniaux"
 tech_humanities_colonial_settlements_desc: "Lorsque vous cherchez à vous installer dans des terres qui ne sont pas tout à fait amicales, ce dont vous avez besoin, c'est de protection ! Établir des forts coloniaux et d'autres structures défensives autour de nos établissements facilitera grandement la vie des personnes qui y vivent... et rendra la vie beaucoup plus difficile pour les personnes avec l'intention d'éliminer nos villes paisibles !"
 tech_humanities_colonial_forts: "Forts coloniaux"
 tech_humanities_colonial_forts_desc: "Avec nos intérêts dans la région protégés, nous pouvons envisager d'encourager l'installation dans nos nouvelles terres ! Depuis les premières aventures coloniales, attirer des colons vers des terres lointaines au milieu de nulle part est une perspective difficile. Avec les bons mots, le marketing et le temps, cependant, nous pouvons éventuellement créer un établissement durable !"
