 NAVAL_TITLE_MINES: "GUERRE DES MINES"
 basic_naval_mines: "Mine de Contact"
 basic_naval_mines_desc: "Une bombe flottante simple, ancrée au fond de la mer. La mine explose lorsqu'elle entre en contact avec un navire."
 improved_naval_mines: "Mine Magnétique"
 improved_naval_mines_desc: "Cette mine sophistiquée explose lorsqu'elle détecte des changements dans le champ magnétique provenant d'un navire qui passe."
 advanced_naval_mines: "Mine Acoustique"
 advanced_naval_mines_desc: "Ce type de mine marine détone lorsque ses capteurs détectent le bruit d'un navire à proximité."
 modern_naval_mines: "Mine à Pression"
 modern_naval_mines_desc: "Cette mine très avancée détecte de petits changements de pression de l'eau causés par un navire se déplaçant à proximité."
 degaussing: "Dégaussage"
 degaussing_desc: "En installant des bobines électromagnétiques puissantes, la signature magnétique d'un navire peut être considérablement réduite, le rendant beaucoup moins vulnérable aux mines magnétiques."
 submarine_mine_laying: "Sous-Marin Mouilleur de Mines"
 submarine_mine_laying_desc: "En installant un équipement spécial pour maintenir et libérer les mines, un sous-marin spécialement conçu peut déployer des mines tout en étant immergé et, espérons-le, non détecté."
 improved_submarine_mine_laying: "Déploiement de Mines par Tube Lance-Tor"
 improved_submarine_mine_laying_desc: "La reconception des mines pour les adapter aux tubes lance-torpilles permet à tout sous-marin de devenir un mouilleur de mines, bien que cela se fasse au détriment des torpilles transportées."
 airdrop_mines: "Mouillage de Mines Aérien"
 airdrop_mines_desc: "En équipant les mines de petits parachutes, elles peuvent être larguées en toute sécurité depuis des avions, permettant une création rapide et efficace de champs de mines."
 airsweep_mines: "Dragage de Mines Aérien"
 airsweep_mines_desc: "Les avions peuvent être équipés de matériel spécial pour détecter et faire exploser en toute sécurité les mines navales depuis les airs."
 naval_mines: "Technologies de Guerre des Mines"
 concentrated_industry_category: "Technologies de l'Industrie Concentrée"
 dispersed_industry_category: "Technologies de l'Industrie Dispersée"
