 ARMOR_tech_steam_car_experiment_desc: "Les premières expériences avec des châssis de carrosse et des moteurs à vapeur suggèrent que nous pourrions fabriquer une voiture fonctionnant avec un moteur à vapeur..."
 ARMOR_tech_steam_car_prototype: "Prototypes de Voiture à Vapeur"
 ARMOR_tech_steam_car_prototype_desc: "Nous développerons des prototypes pour une voiture à vapeur."
 ARMOR_tech_steam_car: "Voiture à Vapeur"
 ARMOR_tech_steam_car_desc: "La voiture à vapeur fonctionne au charbon et peut atteindre des vitesses allant jusqu'à 20 km/h sur les routes, tout en étant légèrement blindée."
 tech_infantry_flintlock_pistol: "Pistolets à Silex"
 tech_infantry_flintlock_pistol_desc: "Armes à feu portatives utilisant un mécanisme d'allumage par silex."
 tech_infantry_caplock_pistol: "Pistolets à Capsule"
 tech_infantry_caplock_pistol_desc: "La charge principale d'une arme à feu à capsule est déclenchée par une capsule de percussion frappée par un marteau."
 tech_infantry_standardised_revolvers: "Revolvers Standardisés"
 tech_infantry_standardised_revolvers_desc: "Standardiser les diamètres des canons et des calibres des revolvers réduira les dysfonctionnements sur le terrain."
 tech_infantry_semi_auto_experimentation: "Expérimentation Semi-Automatique"
 tech_infantry_semi_auto_experimentation_desc: "Certains de nos ingénieurs pensent qu'il serait possible de concevoir des fusils utilisant une partie de l'énergie générée lors du tir d'une cartouche pour préparer la suivante. Nous allons fabriquer plusieurs prototypes dans l'espoir de créer un jour un fusil semi-automatique..."
 tech_infantry_semi_auto_c93: "Pistolet Semi-Automatique C93"
 tech_infantry_semi_auto_c93_desc: "Ce pistolet, qui utilise un système de verrouillage à genouillère Maxim, peut tirer de nombreuses balles en succession rapide. Nous veillerons à ce que seuls nos militaires les plus compétents et haut gradés aient accès à cette arme."
 tech_infantry_large_capacity_pistol_mags: "Chargeurs de Grande Capacité pour Pistolets"
 tech_infantry_large_capacity_pistol_mags_desc: "Dans un combat au pistolet, le vainqueur est celui qui a une cartouche de plus dans son Chargeur. Nous devrions augmenter la taille de nos Chargeurs."
 tech_infantry_locked_breech_action: "Mécanisme de Verrouillage de Culasse"
 tech_infantry_locked_breech_action_desc: "Les mécanismes de verrouillage de culasse sur nos armes à chargement par la culasse garantissent une utilisation moins risquée et plus efficace."
 tech_infantry_improved_handgun_designs: "Conceptions Améliorées de Pistolets"
 tech_infantry_improved_handgun_designs_desc: "De meilleures conceptions de pistolets conduisent à une efficacité accrue au combat, nous devons donc viser la meilleure qualité possible avec nos pistolets."
 tech_infantry_infantry_pistols: "Pistolets d'Infanterie Standard"
 tech_infantry_infantry_pistols_desc: "Nous devons standardiser la fabrication des pistolets au point où nos pistolets fonctionneront de manière fiable, et chaque membre haut gradé de l'armée pourra en porter un facilement."
 tech_infantry_trench_equipment: "Équipement de Tranchée"
 tech_infantry_trench_equipment_desc: "Nous devons fournir un équipement de guerre de tranchée à nos troupes, y compris des pelles de tranchée, des kits médicaux de base et d'autres articles dans notre kit d'infanterie standard."
 tech_infantry_anti_tank_rifle: "Fusil Antichar"
 tech_infantry_anti_tank_rifle_desc: "Les fusils antichars sont des fusils massifs conçus pour percer la couche de blindage épaisse d'un char. Lors des combats contre des véhicules blindés, ils amélioreront l'efficacité de nos troupes."
 rifle_equipment6: "Fusil Lee-Enfield"
 rifle_equipment6_desc: "Le fusil Lee-Enfield possède un système de verrouillage à boulon qui lui permet de tirer à une cadence beaucoup plus rapide que les fusils précédents."
 tech_infantry_early_small_magazines: "Premiers Petits Chargeurs"
 tech_infantry_early_small_magazines_desc: "Développements précoces de petits Chargeurs pour permettre l'alimentation par Chargeur des armes."
 rifle_equipment7: "Carabine Fusil Lee-Enfield"
 rifle_equipment7_desc: "Cette version du fusil Lee-Enfield est un peu plus courte que la version précédente et est chargée par Chargeur."
 tech_infantry_adopt_advanced_ammunition: "Adopter des Munitions Avancées"
 tech_infantry_adopt_advanced_ammunition_desc: "Nous avons besoin de munitions avec plus de pouvoir d'arrêt et une meilleure balistique dans nos fusils !"
 rifle_equipment8: "SMLE No.1"
 rifle_equipment8_desc: "Le SMLE a une portée plus longue et une meilleure précision que la carabine fusil Lee-Enfield."
 tech_infantry_improved_infantry_equipment: "Amélioration de l'Équipement d'Infanterie"
 tech_infantry_improved_infantry_equipment_desc: "Nous devons équiper notre infanterie avec un meilleur équipement, des rations et des gourdes aux outils d'infanterie courants comme les pelles et les sacs."
 rifle_equipment9: "Fusil Pattern 1914 Enfield"
 rifle_equipment9_desc: "Le fusil Pattern 1914 Enfield est un fusil d'infanterie équipé d'un mécanisme à verrouillage à boulon et d'un Chargeur de cinq cartouches."
 tech_infantry_infantry_field_kits: "Kits de Terrain pour l'Infanterie"
 tech_infantry_infantry_field_kits_desc: "Nous devons fournir à notre infanterie de meilleurs kits de terrain pour qu'elle puisse faire face à toutes les situations possibles."
 tech_infantry_specialized_infantry_equipment: "Équipement d'Infanterie Spécialisé"
 tech_infantry_specialized_infantry_equipment_desc: "À mesure que la guerre évolue vers des unités plus petites et spécialisées, nous devons nous assurer que certains de nos soldats sont spécialisés et disposent de l'équipement approprié pour les tâches qu'ils auront à accomplir."
 rifle_equipment10: "Fusil No.1 Mk.III"
 rifle_equipment10_desc: "Le fusil No.1 Mk.III est une version améliorée de notre ancien fusil Lee-Enfield."
 tech_infantry_percussion_cap: "Capsules de Percussion"
 tech_infantry_percussion_cap_desc: "Nous devons améliorer le système d'allumage de nos armes pour améliorer leurs performances au combat."
 tech_infantry_practical_rifling: "Rayures Pratiques"
 tech_infantry_practical_rifling_desc: "Nous devons améliorer les conceptions des canons de nos armes pour tenir compte des difficultés pratiques de rayage."
 tech_infantry_breech_loading: "Mécanisme de Chargement par la Culasse"
 tech_infantry_breech_loading_desc: "Un mécanisme de chargement par la culasse permet de recharger les armes plus facilement derrière une couverture ou en position couchée."
 tech_infantry_lever_acutators: "Leviers d'Actionnement"
 tech_infantry_lever_acutators_desc: "Les leviers d'actionnement peuvent être utilisés pour fabriquer des fusils à levier, qui ont une cadence de tir beaucoup plus rapide que les fusils à chargement par la culasse traditionnels."
 tech_infantry_bolt_action: "Mécanisme à Verrouillage par Boulon"
 tech_infantry_bolt_action_desc: "Un mécanisme à verrouillage par boulon permet un fonctionnement plus facile et un chargement plus rapide des munitions dans nos armes à feu."
 tech_infantry_streamlined_bolt_action: "Mécanisme à Verrouillage par Boulon Optimisé"
 tech_infantry_streamlined_bolt_action_desc: "Nous devons nous assurer que les mécanismes à verrouillage par boulon sont standardisés et intégrés de manière appropriée dans les conceptions de nos armes à feu."
 tech_infantry_mass_produced_clips: "Clips Produits en Masse"
 tech_infantry_mass_produced_clips_desc: "Nous allons produire en masse des clips de munitions pour nos soldats, afin qu'ils ne manquent pas de munitions ou n'aient pas de difficultés à recharger au combat."
 tech_infantry_improved_magazine_design: "Conception Améliorée des Chargeurs"
 tech_infantry_improved_magazine_design_desc: "Une meilleure conception des Chargeurs permettra un rechargement plus rapide et plus fluide, avec moins de dysfonctionnements."
 tech_infantry_early_silencers: "Premiers Silencieux"
 tech_infantry_early_silencers_desc: "Les silencieux peuvent être utilisés pour dissiper le bruit généré lors du tir d'une arme et sont donc utiles pour les missions furtives ou les tirs de précision."
 tech_infantry_early_grenades: "Premières Grenades"
 tech_infantry_early_grenades_desc: "Les grenades peuvent être dévastatrices pour l'infanterie ennemie et, dans une moindre mesure, pour les véhicules militaires."
 tech_infantry_fragmentation_grenades: "Grenades à Fragmentation"
 tech_infantry_fragmentation_grenades_desc: "Nous devons améliorer la conception de nos grenades et nous assurer que nos grenades à fragmentation ont l'effet dévastateur maximal possible."
 tech_infantry_smg_design: "Conception de PM"
 tech_infantry_smg_design_desc: "Nous allons travailler sur la conception de pistolets-mitrailleurs, qui pourront tirer plusieurs balles en succession rapide en maintenant simplement la détente."
 tech_infantry_smg_equipment0: "MP18"
 tech_infantry_smg_equipment0_desc: "Le MP18 est notre première tentative réussie de fabrication d'un pistolet-mitrailleur prêt à être utilisé sur le terrain. Il est coûteux à produire, mais si nous avons la capacité industrielle, il nous donnera un avantage considérable."
 tech_infantry_infantry_swords: "Épées d'Infanterie"
 tech_infantry_infantry_swords_desc: "Les épées d'infanterie permettront à notre infanterie de s'engager plus efficacement dans le combat rapproché."
 tech_infantry_efficient_bolt_casts: "Coulées de Boulons Efficaces"
 tech_infantry_efficient_bolt_casts_desc: "De meilleures coulées de boulons signifient qu'il est moins probable que nos armes aient des ratés."
 tech_infantry_circular_magazines: "Chargeurs Circulaires"
 tech_infantry_circular_magazines_desc: "Les Chargeurs circulaires peuvent stocker beaucoup plus de munitions dans un espace réduit que les Chargeurs classiques."
 tech_infantry_flamethrowers: "Lance-Flammes"
 tech_infantry_flamethrowers_desc: "Les lance-flammes sont une arme anti-infanterie très efficace, bien qu'elle soit considérée comme inhumaine par beaucoup."
 early_belt_systems: "Premiers Systèmes à Courroie"
 early_belt_systems_desc: "Les systèmes de courroie permettent l'alimentation des armes par courroie, ce qui est particulièrement utile pour les mitrailleuses à haute capacité."
 tech_infantry_improved_belt_systems: "Systèmes à Courroie Améliorés"
 tech_infantry_improved_belt_systems_desc: "Les systèmes à courroie améliorés fonctionnent avec moins de ratés et plus rapidement."
 tech_infantry_water_jacket_cooling: "Refroidissement par Chemise d'Eau"
 tech_infantry_water_jacket_cooling_desc: "Le refroidissement par chemise d'eau empêchera nos mitrailleuses de surchauffer."
 tech_infantry_vickers: "Mitrailleuse Vickers"
 tech_infantry_vickers_desc: "La Vickers est une mitrailleuse à tir rapide très efficace, capable de déchiqueter l'infanterie ennemie."
 tech_infantry_mg_equipment0: "Fusil-Mitrailleur Lewis"
 tech_infantry_mg_equipment0_desc: "Le fusil-mitrailleur Lewis est notre première tentative de mitrailleuse suffisamment légère pour être transportée par une unité d'infanterie."
 tech_infantry_lmg_design: "Conception de Fusils-Mitrailleurs Légers"
 tech_infantry_lmg_design_desc: "La conception de fusils-mitrailleurs légers est nécessaire pour que nous puissions construire et améliorer des mitrailleuses légères pour nos unités d'infanterie."
 tech_infantry_mg_equipment1: "M1918 Browning"
 tech_infantry_mg_equipment1_desc: "La M1918 est une mitrailleuse polyvalente lourde qui peut être montée sur des véhicules ou installée à la main lors des combats terrestres."
 tech_infantry_napoleonic_uniform: "Uniforme Napoléonien"
 tech_infantry_napoleonic_uniform_desc: "Uniformes de l'époque napoléonienne."
 tech_infantry_uniform_1887: "Uniforme de 1887"
 tech_infantry_uniform_1887_desc: "Uniformes de 1887."
 tech_infantry_uniform_1895: "Uniforme de 1895"
 tech_infantry_uniform_1895_desc: "Uniformes de 1895."
 tech_infantry_two_color_camo: "Camouflage Bicolore"
 tech_infantry_two_color_camo_desc: "Le camouflage bicolore rend nos soldats plus difficiles à repérer dans des environnements variés comme les forêts."
 tech_infantry_khaki_camo: "Camouflage Khaki"
 tech_infantry_khaki_camo_desc: "Le camouflage kaki est un camouflage polyvalent qui aide nos troupes à ne pas être repérées facilement, surtout de loin."
 tech_infantry_pith_helmets: "Casques Coloniaux"
 tech_infantry_pith_helmets_desc: "Les casques coloniaux offrent une protection de base pour la tête, mais sont utiles pour nos soldats."
 tech_infantry_protective_gear: "Équipement de Protection"
 tech_infantry_protective_gear_desc: "L'équipement de protection, comme les vêtements renforcés de cuir et les équipements durables et résistants, assure que notre infanterie continuera à se battre malgré tout ce qui lui est lancé."
 tech_infantry_infantry_helmets: "Casques d'Infanterie"
 tech_infantry_infantry_helmets_desc: "Les casques pour notre infanterie réduiront considérablement le nombre de blessures et de décès causés par les impacts à la tête au combat - cependant, ils nécessiteront une certaine capacité industrielle pour être produits."
 tech_infantry_early_great_war_uniform: "Uniforme du Début de la Grande Guerre"
 tech_infantry_early_great_war_uniform_desc: "Uniformes de 1912."
 tech_infantry_improved_great_war_uniform: "Uniforme Amélioré de la Grande Guerre"
 tech_infantry_improved_great_war_uniform_desc: "Uniformes de 1915."
 tech_infantry_uniform_1918: "Uniforme de 1918"
 tech_infantry_uniform_1918_desc: "Uniformes de 1918."
 tech_infantry_gas_masks: "Masques à Gaz"
 tech_infantry_gas_masks_desc: "Les masques à gaz protègent nos soldats des températures élevées et des gaz toxiques dans une certaine mesure."
 improved_dragoon_equipment: "Équipement Amélioré pour Dragons"
 improved_dragoon_equipment_desc: "Un meilleur équipement pour nos dragons afin d'améliorer leur efficacité au combat."
 tech_infantry_colonial_cavalry: "Cavalerie Coloniale"
 tech_infantry_colonial_cavalry_desc: "Formation et équipement spéciaux pour la cavalerie que nous utilisons dans nos colonies/territoires non-centraux."
 tech_infantry_improved_modern_cavalry_equipment: "Équipement Amélioré pour la Cavalerie Moderne"
 tech_infantry_improved_modern_cavalry_equipment_desc: "Un meilleur équipement pour notre cavalerie assure qu'elle pourra rivaliser avec une infanterie de plus en plus moderne."
 tech_infantry_specialized_cavalry_weapons: "Armes Spécialisées pour la Cavalerie"
 tech_infantry_specialized_cavalry_weapons_desc: "Des armes conçues spécifiquement pour la cavalerie augmenteront l'efficacité de nos troupes montées."
 tech_infantry_great_war_cavalry: "Cavalerie de la Grande Guerre"
 tech_infantry_great_war_cavalry_desc: "Nous devons utiliser la cavalerie en grand nombre et de manière très efficace pour qu'elle ait un impact profond sur la guerre."
 tech_infantry_special_infantry_corps: "Corps Spéciaux d'Infanterie"
 tech_infantry_special_infantry_corps_desc: "La création de corps spéciaux d'infanterie signifie que notre armée se diversifiera en différentes branches spécialisées."
 tech_infantry_colonial_marines: "Infanterie de Marine"
 tech_infantry_colonial_marines_desc: "Les fusiliers marins coloniaux et l'infanterie de marine en général existent depuis le 17ème siècle dans certaines nations, mais ce n'est que maintenant que leur utilité nous apparaît. Nous devons investir dans une branche de service spéciale."
 tech_infantry_navy_revolver: "Revolvers de Marine"
 tech_infantry_navy_revolver_desc: "Des revolvers de marine spéciaux, robustes, durables et résistants à l'eau, permettront à nos fusiliers marins de mieux se battre."
 tech_infantry_standardised_navy_revolver: "Revolvers de Marine Standardisés"
 tech_infantry_standardised_navy_revolver_desc: "Nous allons standardiser les tailles des pièces de production de nos revolvers pour permettre une utilisation plus facile."
 tech_infantry_improved_landing_gear: "Équipement de Débarquement Amélioré"
 tech_infantry_improved_landing_gear_desc: "Un meilleur équipement de débarquement réduit les risques que nos troupes prennent à chaque fois qu'elles effectuent une attaque navale quelque part."
 tech_infantry_improved_field_equipment: "Équipement de Terrain Amélioré"
 tech_infantry_improved_field_equipment_desc: "L'équipement de terrain de nos troupes doit toujours être à jour pour assurer efficacité et survie."
 tech_infantry_terrain_adaptability: "Adaptabilité au Terrain"
 tech_infantry_terrain_adaptability_desc: "Nous allons nous concentrer sur les tactiques et l'équipement qui permettront à nos unités de prospérer au combat, quel que soit le terrain."
 tech_infantry_specialized_training: "Formation Spécialisée"
 tech_infantry_specialized_training_desc: "Nous allons établir une formation spécialisée pour les unités qui pourraient rencontrer certains obstacles sur le terrain."
 tech_infantry_climate_training: "Formation au Climat"
 tech_infantry_climate_training_desc: "Nous allons nous concentrer sur le renforcement de nos unités face à tous les climats auxquels elles pourraient être confrontées, afin que cela ne les affecte pas trop. Cela se fait également en concevant et en distribuant l'équipement approprié pour ces environnements."
 tech_infantry_quinine: "Quinine"
 tech_infantry_quinine_desc: "La quinine est un médicament antipaludéen très efficace, principalement utilisé en Afrique, mais elle peut également être utilisée pour traiter quelques autres maladies."
 tech_infantry_special_service_branches: "Branches de Service Spéciales"
 tech_infantry_special_service_branches_desc: "Nous allons établir des branches de service spéciales pour certaines grandes unités intégrales de notre armée."
 tech_infantry_colonial_service_equipment: "Équipement de Service Colonial"
 tech_infantry_colonial_service_equipment_desc: "L'équipement de service colonial aidera nos troupes à l'étranger en leur fournissant les moyens nécessaires pour prospérer dans n'importe quel environnement."
 tech_infantry_modern_service_equipment: "Équipement de Service Moderne"
 tech_infantry_modern_service_equipment_desc: "L'équipement de service pour nos troupes doit subir une modernisation constante afin de ne pas perdre en efficacité."
 tech_infantry_infantry_specialization: "Spécialisation de l'Infanterie"
 tech_infantry_infantry_specialization_desc: "Notre infanterie devra se spécialiser à l'échelle de plus petites unités pour s'adapter aux réalités de la guerre moderne."
 tech_infantry_early_sniper_team: "Équipes de Tireurs d'Élite"
 tech_infantry_early_sniper_team_desc: "Les tireurs d'élite et les observateurs déployés en équipes peuvent facilement éliminer l'infanterie ennemie ou des cibles de grande valeur."
 tech_infantry_sniper_team: "Équipes de Tireurs d'Élite"
 tech_infantry_sniper_team_desc: "Nous allons nous concentrer sur l'établissement d'équipes de tireurs d'élite bien organisées au sein de nos unités de combat d'infanterie."
 tech_infantry_two_inch_medium_mortar: "Mortier Moyen de Deux Pouces"
 tech_infantry_two_inch_medium_mortar_desc: "Les mortiers peuvent lancer des projectiles, comme des explosifs, sur de longues distances. Ce mortier est capable de tirer 2 ou 3 coups par minute sur des distances allant de 100 à 500 mètres."
 tech_infantry_stokes_mortar: "Mortier Stokes"
 tech_infantry_stokes_mortar_desc: "Un mortier amélioré capable de tirer jusqu'à six coups par minute et jusqu'à 700 mètres de distance."
 tech_infantry_marines_1: "Fusiliers Marins I"
 tech_infantry_marines_1_desc: "Nous allons fonder un corps de marines."
 tech_infantry_marines_2: "Fusiliers Marins II"
 tech_infantry_marines_2_desc: "Nous allons apporter quelques améliorations à l'équipement et à la structure de commandement de nos marines."
 tech_infantry_marines_3: "Fusiliers Marins III"
 tech_infantry_marines_3_desc: "Nous allons apporter quelques améliorations à l'équipement et à la structure de commandement de nos marines."
 tech_infantry_mountaineers_1: "Chasseurs Alpins I"
 tech_infantry_mountaineers_1_desc: "Nous allons fonder un corps de chasseurs alpins."
 tech_infantry_mountaineers_2: "Chasseurs Alpins II"
 tech_infantry_mountaineers_2_desc: "Nous allons apporter quelques améliorations à l'équipement et à la structure de commandement de nos chasseurs alpins."
 tech_infantry_mountaineers_3: "Chasseurs Alpins III"
 tech_infantry_mountaineers_3_desc: "Nous allons apporter quelques améliorations à l'équipement et à la structure de commandement de nos chasseurs alpins."
 tech_infantry_shocktroops_1: "Troupes de Choc I"
 tech_infantry_shocktroops_1_desc: "Nous allons établir une unité de troupes de choc."
 tech_infantry_shocktroops_2: "Troupes de Choc II"
 tech_infantry_shocktroops_2_desc: "Nous allons améliorer la formation et l'équipement de nos troupes de choc."
 tech_infantry_shocktroops_3: "Troupes de Choc III"
 tech_infantry_shocktroops_3_desc: "Nous allons améliorer la formation et l'équipement de nos troupes de choc."
