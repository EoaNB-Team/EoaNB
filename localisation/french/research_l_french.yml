 basic_fire_control_system: "Basic Fire Control System"
 basic_fire_control_system_desc: "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."
 improved_fire_control_system: "Improved Fire Control System"
 improved_fire_control_system_desc: "By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire."
