 tech_naval_mtg_superfire_designs: "Conceptions Superfire"
 tech_naval_mtg_superfire_designs_desc: "Les conceptions Superfire amélioreront la puissance de feu de nos tourelles."
 tech_naval_mtg_early_light_batteries: "Premières Batteries Légères"
 tech_naval_mtg_early_light_batteries_desc: "Batteries légères, à utiliser contre des cibles navales légèrement blindées ou non blindées."
 tech_naval_mtg_1915_light_batteries: "Batteries Légères de 1915"
 tech_naval_mtg_1915_light_batteries_desc: "De meilleures batteries légères, à utiliser contre des cibles navales légèrement blindées ou non blindées."
 tech_naval_mtg_early_medium_batteries: "Premières Batteries Moyennes"
 tech_naval_mtg_early_medium_batteries_desc: "Batteries moyennes, à utiliser contre des cibles navales modérément blindées."
 tech_naval_mtg_1915_medium_batteries: "Batteries Moyennes de 1915"
 tech_naval_mtg_1915_medium_batteries_desc: "De meilleures batteries moyennes, à utiliser contre des cibles navales modérément blindées."
 tech_naval_mtg_early_heavy_batteries: "Premières Batteries Lourdes"
 tech_naval_mtg_early_heavy_batteries_desc: "Batteries lourdes, à utiliser contre des cibles navales lourdement blindées et des navires capitaux."
 tech_naval_mtg_1915_heavy_batteries: "Batteries Lourdes de 1915"
 tech_naval_mtg_1915_heavy_batteries_desc: "De meilleures batteries lourdes, à utiliser contre des cibles navales lourdement blindées et des navires capitaux."
 tech_naval_mtg_deck_mounted_secondary_battery: "Batterie Secondaire Montée sur le Pont"
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Les batteries secondaires montées sur le pont de nos navires augmenteront la puissance de feu disponible d'un navire."
 tech_naval_mtg_casemate_secondary_battery: "Batterie Secondaire en Casemate"
 tech_naval_mtg_casemate_secondary_battery_desc: "Une batterie secondaire améliorée pour nos navires de combat."
 tech_naval_mtg_sails: "Voiles"
 tech_naval_mtg_sails_desc: "Une forme de propulsion navale essayée et testée depuis des temps immémoriaux, les voiles pourraient être mises hors service par les avancées rapides de la technologie industrielle d'aujourd'hui, mais pour l'instant, elles fonctionnent et ont prouvé leur efficacité pendant des siècles."
 tech_naval_mtg_paddle_wheels: "Roues à Aubes"
 tech_naval_mtg_paddle_wheels_desc: "Des roues à aubes entraînées par un moteur à vapeur nous permettront enfin de propulser les navires sans dépendre du vent et des conditions météorologiques."
 tech_naval_mtg_steam_driven_single_screw_propeller: "Hélice Simple à Vapeur"
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "Une 'vis d'hélice', comme nos ingénieurs appellent cette nouvelle invention, permet des capacités de propulsion et de contrôle accrues sur un navire."
 tech_naval_mtg_efficient_steam_propellers: "Hélices à Vapeur Efficaces"
 tech_naval_mtg_efficient_steam_propellers_desc: "Les avancées en technologie des moteurs à vapeur nous permettent d'améliorer les capacités de nos hélices à vapeur."
 tech_naval_mtg_early_steam_turbines: "Premières Turbines à Vapeur"
 tech_naval_mtg_early_steam_turbines_desc: "Les turbines à vapeur sont un nouveau concept qui pourrait donner à nos navires l'avantage en termes de technologie de propulsion nécessaire pour surpasser nos adversaires."
 tech_naval_mtg_improved_steam_turbines: "Turbines à Vapeur Améliorées"
 tech_naval_mtg_improved_steam_turbines_desc: "Conceptions, matériaux et applications technologiques mis à jour pour améliorer nos anciennes turbines à vapeur."
 tech_naval_mtg_early_oil_engines: "Premiers Moteurs à Pétrole"
 tech_naval_mtg_early_oil_engines_desc: "Des versions d'un moteur à combustion fonctionnant au pétrole ont été développées, et nous devrions essayer de les appliquer dans le domaine de la propulsion navale."
 tech_naval_mtg_oil_fueled_engines: "Moteurs Alimentés au Pétrole"
 tech_naval_mtg_oil_fueled_engines_desc: "En utilisant des moteurs alimentés au pétrole, nous pouvons rendre les navires indépendants des effets du vent et des conditions météorologiques tout en étant beaucoup plus efficaces que les systèmes à vapeur alimentés au charbon."
 tech_naval_mtg_simple_floating_contact_mine: "Mine de Contact Flottante Simple"
 tech_naval_mtg_simple_floating_contact_mine_desc: "Une mine simple qui explose au contact avec un navire, causant des dégâts et des inondations."
 tech_naval_mtg_floating_contact_mine: "Mine de Contact Flottante"
 tech_naval_mtg_floating_contact_mine_desc: "Les avancées en technologie des explosifs puissants nous ont permis de rendre nos mines navales beaucoup plus dangereuses."
 tech_naval_mtg_hertz_horn_detonation: "Détonation Hertz-Horn"
 tech_naval_mtg_hertz_horn_detonation_desc: "Les mines Hertz-Horn reposent sur des effets chimiques plutôt que mécaniques pour les déclencher, et fonctionnent pendant des ans après avoir été placées dans l'eau."
 tech_naval_mtg_early_moored_contact_mine: "Première Mine de Contact Ancrée"
 tech_naval_mtg_early_moored_contact_mine_desc: "Les mines de contact ancrées flottent à quelques mètres sous la surface de la mer et sont donc plus susceptibles de causer des inondations sur les navires ennemis."
 tech_naval_mtg_moored_contact_mine: "Mine de Contact Ancrée"
 tech_naval_mtg_moored_contact_mine_desc: "Une nouvelle mine de contact ancrée avec des capacités accrues pour causer des dégâts."
 tech_naval_mtg_improved_moored_contact_mine: "Mine de Contact Ancrée Améliorée"
 tech_naval_mtg_improved_moored_contact_mine_desc: "Ces nouvelles mines de contact ancrées sont plus faciles à déclencher et provoquent des ruptures plus importantes sur les navires ennemis."
 tech_naval_mtg_whitehead_torpedo: "Torpille Whitehead"
 tech_naval_mtg_whitehead_torpedo_desc: "Ces torpilles auto-propulsées sont propulsées par trois vis sans fin à l'intérieur de l'appareil et explosent au contact avec un navire ennemi. Des véhicules légers transportant ces torpilles pourraient représenter une menace même pour les navires capitaux, sans avoir à transporter d'énormes batteries comme le ferait un navire-cuirassé."
 tech_naval_mtg_gyroscope_torpedo: "Gyroscopes de Torpille"
 tech_naval_mtg_gyroscope_torpedo_desc: "Les gyroscopes aideront nos torpilles à maintenir leur cap et à s'assurer qu'elles touchent l'ennemi."
 tech_naval_mtg_heated_torpedo: "Torpille Chauffée"
 tech_naval_mtg_heated_torpedo_desc: "Les torpilles chauffées chauffent l'air à l'intérieur et l'utilisent ensuite comme propulseur, les rendant ainsi plus rapides et augmentant l'impact des dégâts."
 tech_naval_mtg_twin_tube_torpedo_launcher: "Lance-Torpilles à Double Tube"
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Les lance-torpilles modernes pourraient nous permettre de lancer plusieurs torpilles à la fois sur l'ennemi."
 tech_naval_mtg_early_radio_guided_torpedo: "Premières Torpilles Guidées par Radio"
 tech_naval_mtg_early_radio_guided_torpedo_desc: "En utilisant une technologie révolutionnaire, nous sommes capables de développer des prototypes de torpilles guidées par ondes radio."
 tech_naval_mtg_crows_nest: "Nid-de-Pie"
 tech_naval_mtg_crows_nest_desc: "Les nids-de-pie sont utilisés depuis l'Antiquité comme postes d'observation et pour repérer les navires ennemis, et sont devenus une partie intégrante de la guerre navale et des voyages."
 tech_naval_mtg_artillery_spotting_techniques: "Techniques de Repérage d'Artillerie"
 tech_naval_mtg_artillery_spotting_techniques_desc: "Nos artilleurs navals seront formés aux techniques avancées de repérage pour nous donner un avantage sur l'ennemi lors des combats navals."
 tech_naval_mtg_telescopic_sights: "Viseurs Télescopiques"
 tech_naval_mtg_telescopic_sights_desc: "En utilisant des viseurs télescopiques basés sur le principe des télescopes utilisés dans, par exemple, les observatoires, nous pourrions améliorer nos capacités à repérer les navires ennemis avant qu'ils ne nous repèrent."
 tech_naval_mtg_simple_optical_rangefinders: "Premiers Télémètres Optiques"
 tech_naval_mtg_simple_optical_rangefinders_desc: "Les premiers prototypes de télémètres nous permettent de calculer approximativement la distance des autres navires, nous permettant ainsi d'ajuster nos canons plus précisément pour les toucher."
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Premiers Systèmes de Contrôle de Tir Mécaniques"
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Commencer à mécaniser nos systèmes de contrôle de tir est la première étape vers une révolution dans la guerre navale moderne."
 tech_naval_mtg_director_control_systems: "Systèmes de Contrôle de Tir Centralisés"
 tech_naval_mtg_director_control_systems_desc: "Les systèmes de contrôle de tir centralisés sur nos navires nous permettront de tirer des salves de tirs d'artillerie précises et fréquentes sur l'ennemi."
 tech_naval_mtg_repair_crews: "Équipes de Réparation"
 tech_naval_mtg_repair_crews_desc: "Établir des équipes dédiées sur nos navires pour réparer les trous ou combattre les inondations empêchera les naufrages."
 tech_naval_mtg_steam_driven_water_pumps: "Pompes à Eau à Vapeur"
 tech_naval_mtg_steam_driven_water_pumps_desc: "Les pompes à eau ont toujours été actionnées par la force humaine, si nous pouvions utiliser des dispositifs mécaniques pour les alimenter, cela améliorerait considérablement leurs capacités de pompage."
 tech_naval_mtg_early_fire_fighting_crews: "Premières Équipes de Lutte contre les Incendies"
 tech_naval_mtg_early_fire_fighting_crews_desc: "Des équipes dédiées à la lutte contre les incendies sur nos navires empêcheront le pire en cas d'incendie."
 tech_naval_mtg_fire_fighting_drills: "Exercices de Lutte contre les Incendies"
 tech_naval_mtg_fire_fighting_drills_desc: "Entraîner nos équipages en temps de paix et en mer les préparera au combat."
 tech_naval_mtg_integrated_damage_control_system: "Système de Contrôle des Dommages Intégré"
 tech_naval_mtg_integrated_damage_control_system_desc: "Un système de contrôle des dommages simple sur nos navires améliorera considérablement leur capacité de survie."
 tech_naval_mtg_capital_ship_naval_transportation: "Transport Naval par Navires Capitaux"
 tech_naval_mtg_capital_ship_naval_transportation_desc: "La forme la plus évidente de transport naval de troupes : transporter nos troupes sur des navires de guerre existants."
 tech_naval_mtg_merchant_ship_requisitioning: "Réquisition de Navires Marchands"
 tech_naval_mtg_merchant_ship_requisitioning_desc: "En temps de guerre, nous pourrions réquisitionner des navires marchands pour améliorer nos capacités de transport de soldats."
 tech_naval_mtg_civilian_liner_requisitioning: "Réquisition de Paquebots Civils"
 tech_naval_mtg_civilian_liner_requisitioning_desc: "Si nous réquisitionnions également des paquebots civils, nous pourrions encore améliorer nos capacités de transport de soldats."
 tech_naval_mtg_dedicated_transport_boats: "Bateaux de transport dédiés"
 tech_naval_mtg_dedicated_transport_boats_desc: "Développer des bateaux de transport dédiés pour la marine sera éventuellement nécessaire et nous devrions le faire pour nous assurer de pouvoir transporter un grand nombre de soldats si nécessaire en temps de guerre."
 tech_naval_mtg_armored_transport_boats: "Bateaux de transport blindés"
 tech_naval_mtg_armored_transport_boats_desc: "Protéger nos bateaux de transport est essentiel pour garantir qu'autant d'hommes que possible survivent à une invasion navale et au transport de troupes."
 tech_naval_mtg_primitive_rowboat_early: "Barque primitive précoce"
