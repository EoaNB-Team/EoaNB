 #land_doctrine_victorian: "Napoleonic Army"
 #land_doctrine_victorian_desc: "The tactics, strategies, and organization best exemplified by Napoleon's Grand Armee, the foundation of all armies in the mid-19th century, and a stepping stone to all that come after. This type of warfare was designed for large units of soldiers, fighting shoulder to shoulder, trained in massed volleys with smoothbore muzzle-loading firearms."
 naval_doctrine_victorian: "Victorian Navy"
 naval_doctrine_victorian_desc: "Our Naval Tactics and Doctrine must be kept up to modern standards."
 air_doctrine_victorian: "The Dream of Flight"
 air_doctrine_victorian_desc: "Although it still remains a distant fantasy, early breakthrougs in balloon aviation have shown us that the age of air warfare will come someday. We shall do our best to prepare."
 #doctrine_victorian_artillery: "Artillery Support"
 #doctrine_victorian_artillery_desc: "Armies supported by Artillery are able to inflict massive damage."
 #doctrine_victorian_tradition: "Traditional Army"
 #doctrine_victorian_tradition_desc: "A traditional army will inspire courage and win hearts and minds at home."
 #doctrine_victorian_industry: "Industrial Buildup"
 #doctrine_victorian_industry_desc: "An army that has its nations industry covering it will never run into trouble."
 #doctrine_victorian_innovation: "Innovative Thinking"
 #doctrine_victorian_innovation_desc: "As the times rapidly change, so does the military thinking required for victory. It is therefore important that we stay adaptable and innovative, and we will be able to tackle every situation."
