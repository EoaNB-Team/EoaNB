 food_preserving: "Conservation des Aliments"
 food_preserving_desc: "Une conservation plus longue des aliments augmentera nos stocks et réduira donc le risque de famines."
 refrigeration: "Réfrigération"
 refrigeration_desc: "La technique de réfrigération des aliments pour les conserver est ancienne, mais nous allons tenter de créer un dispositif de refroidissement moderne utilisant la technologie actuelle."
 canned_food: "Aliments en Conserve"
 canned_food_desc: "Nous pouvons également conserver les aliments plus longtemps en les mettant en conserve dans des boîtes en fer-blanc."
 farming_tech: "Production Alimentaire"
 early_photography: "Photographie Primitif"
 early_photography_desc: "Expériences avec l'utilisation de grandes caméras pour brûler des objets de la vie réelle sur des plaques d'iodure d'argent."
 work_tech: "Productivité"
 shift_work: "Travail en Équipes"
