 interchange_parts: "Interchangeable Parts"
 interchange_parts_desc: "By standardizing production of parts, parts are able to be interchanged. This allows for more efficient production setups and mass-production of parts."
 mechanical_production_1: "Mechanical Production I"
 mechanical_production_1_desc: "Early techniques of using machines to assist in the process of goods manufacturing have existed since the industrial revolution began. These new machines are being mass-adopted."
 pyroglycerine_experiment: "Pyroglycerine"
 pyroglycerine_experiment_desc: "In some of our experiments, scientists confirmed to potentially have found an explosive more potent than black powder. Following this line of research could lead to us discovering more advanced explosives."
 nitroglycerine: "Nitroglycerine"
 nitroglycerine_desc: "We have discovered how to synthesize nytroglycerine, and extremely potent explosive to use both in mining and in combat."
 combustion_theory: "Combustion Research"
 combustion_theory_desc: "Our attention to the phenomoenon of what we call combustion was mainly drawn by accidents in coal mines with gas lamps. If we study this phenomoenon further, we might be able to use combustion to produce or convert energy."
 combustion_study: "Combustion Experiments"
 combustion_study_desc: "Science has advanced sufficiently to allow for experiments on how the process of combustion works."
 electromagnetism_theory: "Theories on Electromagnetism"
 electromagnetism_theory_desc: "The Phenomenon of Electromagnetism has been subject to much discussion in the scientific community recently. We shall invest research into this new concept!"
 cryptography_tech: "Cryptography"
 algorithms_tech: "Algorithms"
