 basic_naval_mines: "Contact Mine"
 basic_naval_mines_desc: "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 improved_naval_mines: "Magnetic Mine"
 improved_naval_mines_desc: "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
 advanced_naval_mines: "Acoustic Mine"
 advanced_naval_mines_desc: "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
 modern_naval_mines: "Pressure Mine"
 modern_naval_mines_desc: "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
 degaussing: "Degaussing"
 degaussing_desc: "By installing powerful electro-magnetic coils, a ship's magentic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
 submarine_mine_laying: "Minelaying Submarine"
 submarine_mine_laying_desc: "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
 improved_submarine_mine_laying: "Torpedo-tube Mine Deployment"
 improved_submarine_mine_laying_desc: "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
 airdrop_mines: "Aerial Minelaying"
 airdrop_mines_desc: "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 airsweep_mines: "Aerial Minesweeping"
 airsweep_mines_desc: "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
