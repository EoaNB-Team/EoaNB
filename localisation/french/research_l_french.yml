 tech_humanities_imperialism_desc: "We are a great power! Our armies are superior, our subjects are numerous and our wealth is immeasurable. We are one steap away from becoming a true empire and leave our mark in the pages of history."
 tech_humanities_colonialism: "Colonialism"
 tech_humanities_colonialism_desc: "The southern hemisphere, mainly africa and south east asia, are considered to be remote places with abundance of untapped natural resources inhabited by uncivilized tribes. If we truly want to be considered a great power, we should look beyond our own borders to assert our dominance."
