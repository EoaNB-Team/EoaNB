 manufactories_desc: "The organization of goods production into centralized manufactories allow for more efficient systems of production."
 machine_tools_1: "Machine Tools I"
 machine_tools_1_desc: "Machine Tools are machines that handle or machine metal or other materials. They allow increased precision and heighten productivity."
 machine_tools_2: "Machine Tools II"
 machine_tools_2_desc: "New tools made of steel alloy are able to double the capacity of machining."
 machine_tools_3: "Machine Tools III"
 machine_tools_3_desc: "Using discoveries of new materials, more powerful and precise machines are able to fulfill the demands of the developing industries, like the automobile industry."
 petrol_engine: "Petrol Engine"
 petrol_engine_desc: "A simple combustion engine running on petroleum."
 petrol_combustion_engine: "Petrol Combustion Engine"
 petrol_combustion_engine_desc: "The addition of a chamber in which fuel combusts with an oxidizer like air to produce energy has helped to improve our engines further."
 internal_combustion_engine: "Internal Combustion Engine"
 internal_combustion_engine_desc: "Newest Designs of Engines integrate the Combustion Chamber into the engine properly, further increasing efficiency."
 mechanical_production_2: "Mechanical Production II"
 mechanical_production_2_desc: "As the first Industrial Revolution comes to a close, mechanical production becomes commonplace."
 mechanical_production_3: "Mechanical Production III"
 mechanical_production_3_desc: "Adoption of the new machines of the Second Industrial Revolution will drastically increase production."
 factory_industry_1: "Factory Industry I"
 factory_industry_1_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_2: "Factory Industry II"
 factory_industry_2_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_3: "Factory Industry III"
 factory_industry_3_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_4: "Factory Industry IV"
 factory_industry_4_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_5: "Factory Industry V"
 factory_industry_5_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 industrial_era_tools_1: "Industrial Era Tools I"
 industrial_era_tools_1_desc: "With the industrial revolution in full swing, better hand-tools are needed to fulfill demand."
 industrial_era_tools_2: "Industrial Era Tools II"
 industrial_era_tools_2_desc: "Cheap Steel allows for steel tools. More effective and longer lasting than iron tools, they can help in the production process."
 industrial_era_tools_3: "Industrial Era Tools III"
 industrial_era_tools_3_desc: "Skyscrapers demand better tools. Better designs and techniques provide for more efficient and higher quality tools."
 industrial_era_tools_4: "Industrial Era Tools IV"
 industrial_era_tools_4_desc: "Better tools lead to greater productivity."
 industrial_era_tools_5: "Industrial Era Tools V"
 industrial_era_tools_5_desc: "Better tools lead to greater productivity."
 construction_1: "Hydraulic Cranes"
 construction_1_desc: "By using hydraulic-jiggers, a hydraulically-powered mechanical winch, bigger loads are able to be hoisted than traditional cranes."
 construction_2: "Reinforced Concrete"
 construction_2_desc: "Concrete reinforced with iron provide buildings a greater ability to deal with tensile stresses. This strengthens the building overall."
 construction_3: "Skyscraper Design"
 construction_3_desc: "Advancements with Elevators, steel beams, and cranes now allow for incredibly tall buildings. Coined 'skyscrapers,' they penetrate the sky and allow for incredible density."
 construction_4: "Construction IV"
 construction_4_desc: "Better Construction technology and methods lead to faster speed when building or reparing structures, no matter the size."
 construction_5: "Construction V"
 construction_5_desc: "De meilleures techniques et méthodes de construction permettent une vitesse accrue lors de la construction ou de la réparation de structures, quelle que soit leur taille."
 steam_engine: "Machine à Vapeur Atmosphérique"
 steam_engine_desc: "Les machines à vapeur atmosphériques peuvent utiliser du bois ou du charbon pour transformer cette énergie en travail utile. Les premiers designs pompaient l'eau des mines de charbon peu profondes et étaient si inefficaces qu'ils n'étaient économiques qu'à l'intérieur de ces mines. Cependant, avec la machine à vapeur plus puissante et efficace de Watt, elles peuvent alimenter des usines et des machines stationnaires."
 high_speed_steam_engine: "Machine à Vapeur Haute Pression"
 high_speed_steam_engine_desc: "Avec de meilleures techniques de fabrication qui empêchent les fuites, les chaudières et les pistons des machines à vapeur peuvent désormais fonctionner à une pression supérieure à une atmosphère. Cela signifie qu'une plus grande puissance peut être obtenue pour un poids comparable, permettant des machines mobiles. Cependant, à des pressions extrêmement élevées, elles ont tendance à exploser."
 porter_allen_engine: "Machine à Vapeur Haute Vitesse Porter-Allen"
 porter_allen_engine_desc: "Les avancées en matière de machines-outils ont donné naissance à la machine à vapeur haute vitesse. Tournant plusieurs fois plus vite que les autres machines à vapeur, cette machine offre stabilité et vitesse, ce qui la rend idéale pour les scieries."
 impulse_steam_turbine: "Turbine à Vapeur à Impulsion"
 impulse_steam_turbine_desc: "En utilisant de la vapeur sous pression, les turbines à impulsion peuvent produire un mouvement rotatif. Les turbines sont efficaces et ont une grande vitesse, ce qui en fait un choix idéal pour générer de l'électricité bon marché et abondante."
 de_laval_turbine: "Turbine De Laval"
 de_laval_turbine_desc: "La turbine De Laval accélère la vapeur à pleine vitesse avant de l'envoyer dans une aube de turbine. Elle est plus simple et moins coûteuse et n'a pas besoin d'être résistante à la pression."
 ljungstrom_turbine: "Turbine Ljungstrom"
 ljungstrom_turbine_desc: "La turbine Ljungstrom est beaucoup plus flexible que les turbines précédentes. Elle peut être utilisée dans un réseau de chauffage urbain, elle est donc bien adaptée aux complexes industriels."
 diesel_engine: "Moteur Diesel"
 diesel_engine_desc: "Un moteur utilisant du diesel comme carburant, très efficace, surtout par rapport à ses prédécesseurs."
 early_thermodynamics_theories: "Thermodynamique Classique"
 early_thermodynamics_theories_desc: "La thermodynamique classique est la description des états thermodynamiques à quasi-équilibre. Elle est utilisée pour modéliser les échanges d'énergie, de travail et de chaleur sur la base des lois de la thermodynamique."
 gibbs_theory_of_thermodynamics: "Mécanique Statistique"
 gibbs_theory_of_thermodynamics_desc: "La mécanique statistique, également connue sous le nom de thermodynamique statistique, complète la thermodynamique classique avec une interprétation des interactions moléculaires entre particules individuelles. Elle explique que la thermodynamique classique est le résultat de la statistique et de la théorie quantique au niveau moléculaire."
 steam_locomotive: "Locomotive à Vapeur I"
 steam_locomotive_desc: "L'introduction de la machine à vapeur haute pression a ouvert la voie à une nouvelle forme de transport. Bien que ces nouvelles locomotives à vapeur aient du mal à monter une colline raide, l'avenir de ces véhicules est prometteur."
 steam_locomotive_2: "Locomotive à Vapeur II"
 steam_locomotive_2_desc: "De nouvelles locomotives avec des moteurs plus puissants et plus efficaces et des chaudières plus grandes et des vitesses plus rapides transforment les voyages qui prenaient des semaines à pied en trajets de quelques jours. Des locomotives plus puissantes permettent également de transporter plus de fret."
 steam_locomotive_3: "Locomotive à Vapeur III"
 steam_locomotive_3_desc: "Des locomotives plus grandes et plus robustes tirent plus de fret. De nouvelles caractéristiques de sécurité comme le frein à air rendent les trains plus sûrs et de nouveaux wagons de passagers avec des roues en papier rendent les trajets des passagers plus silencieux et plus fluides."
 steam_locomotive_4: "Locomotive à Vapeur IV"
 steam_locomotive_4_desc: "L'introduction de nouveaux types de bogies comme le 4-6-0, 2-8-0, 4-4-2 et 2-8-2 permet de créer des trains beaucoup plus puissants capables de transporter plus de fret et de passagers. Des trains plus rapides, dépassant 100 mph ou 160 km/h, sont également introduits."
 diesel_locomotive_1: "Locomotive Diesel I"
 diesel_locomotive_1_desc: "Cette locomotive fonctionne au diesel et est donc plus efficace."
 traction_engine: "Machine à Traction"
 traction_engine_desc: "Les machines à traction ne roulent pas sur des rails. Bien qu'encombrantes et mal adaptées aux terrains mous ou lourds, elles sont puissantes sur les routes et ont une utilité principale en agriculture."
 early_electric_trains: "Premiers Trains Électriques"
 early_electric_trains_desc: "L'énergie électrique offre une source d'énergie différente de la vapeur. La faible puissance de sortie des batteries empêche leur utilisation au-delà des tramways."
 electric_tramway: "Tramway Électrique"
 electric_tramway_desc: "Les tramways électriques offrent un moyen de transport plus propre que la vapeur. Le faible bruit par rapport à la vapeur et un coût inférieur à celui du câble les rendent attrayants, bien qu'ils ne soient pas fiables au début."
 steel_railways: "Chemins de Fer en Acier"
 steel_railways_desc: "Les nouvelles locomotives plus lourdes nécessitent des rails plus solides pour supporter le poids accru. L'acier est un matériau plus durable que le fer, non seulement plus solide mais aussi capable de supporter plus de contraintes que le fer."
 standardized_gauge: "Écartement des Rails Standardisé"
 standardized_gauge_desc: "La standardisation des écartements permettrait des transports beaucoup plus efficaces, car le fret n'aurait plus besoin de changer de train. Cependant, ce processus sera une entreprise coûteuse."
 wohler_synthesis: "Synthèse de Wöhler"
 wohler_synthesis_desc: "Le processus de conversion du cyanate d'ammonium en urée."
 organic_chemistry: "Chimie Organique"
 organic_chemistry_desc: "Nous devons étudier les aspects organiques de la chimie pour faire avancer ce domaine scientifique."
 chemical_structure_model: "Modèle de Structure Chimique"
 chemical_structure_model_desc: "Développer un modèle pour comprendre facilement la structure des éléments chimiques aidera considérablement nos efforts de recherche."
 periodic_table: "Tableau Périodique des Éléments"
 periodic_table_desc: "Tous les éléments connus de l'homme, soigneusement organisés dans un tableau complet. Cette découverte sera une bénédiction pour nos scientifiques."
 polymer_chemistry: "Chimie des Polymères"
 polymer_chemistry_desc: "Recherche et développement dans le domaine des polymères."
 celluloid: "Celluloïd"
 celluloid_desc: "Un composé créé à partir de nitrocellulose et de camphre. Il peut être utilisé comme substitut de l'ivoire."
 polyethylene_synthesis: "Synthèse du Polyéthylène"
 polyethylene_synthesis_desc: "Le polyéthylène est un matériau appartenant au groupe des plastiques. Si nous apprenons à le synthétiser, nous pourrions l'utiliser pour divers appareils."
 microbiology: "Microbiologie"
 microbiology_desc: "La science des micro-organismes qui influencent notre monde de diverses manières est récemment apparue aux yeux des scientifiques. Nous devons investir dans ce domaine de recherche !"
 food_preserving_icebox: "Conservation des Aliments dans une Glacière"
 food_preserving_icebox_desc: "Lorsque les aliments sont stockés dans une glacière, ils mettent plus de temps à se gâter."
 food_canning: "Mise en Conserve des Aliments"
 food_canning_desc: "Lorsque les aliments sont stockés dans des boîtes en fer-blanc, ils se gâtent beaucoup moins rapidement. Cela sera très utile pour nos marins ou notre armée !"
 pasteurization: "Pasteurisation"
 pasteurization_desc: "Le processus de destruction des micro-organismes dans les aliments et les boissons en les chauffant, ce qui empêche les aliments de devenir mauvais ou aigres."
 vapor_compression_refrigerator: "Réfrigération par Compression de Vapeur"
 vapor_compression_refrigerator_desc: "Dans ce processus, le réfrigérant subit des changements de phase, ce qui s'est avéré très efficace dans les études."
 absorption_refrigerator: "Réfrigérateur à Absorption"
 absorption_refrigerator_desc: "Un réfrigérateur à absorption utilise une source de chaleur pour fournir l'énergie nécessaire au processus de refroidissement."
 early_artificial_fertilizer: "Premiers Engrais Artificiels"
 early_artificial_fertilizer_desc: "Les méthodes traditionnelles comme le fumage et le labourage du sol permettent aux plantes de pousser plus rapidement."
 high_phosphate_fertilizer: "Engrais à Haute Teneur en Phosphate"
 high_phosphate_fertilizer_desc: "Les engrais riches en phosphate, dont les plantes ont besoin, réduisent encore le temps de croissance."
 copper_salts_pesticides: "Pesticides à Base de Sels de Cuivre"
 copper_salts_pesticides_desc: "Les sels de cuivre peuvent être utilisés comme pesticides pour empêcher les nuisibles de manger nos cultures."
 fungicides: "Fongicides"
 fungicides_desc: "Les fongicides sont des composés chimiques qui tuent les champignons parasites et inhibent leur croissance."
 industrial_fertilizers: "Engrais Industriels"
 industrial_fertilizers_desc: "Engrais industriels de qualité pour augmenter encore le rendement agricole."
 pre_industrial_farms: "Fermes Pré-Industrielles"
 pre_industrial_farms_desc: "Fermes utilisant des méthodes pré-industrielles pour produire des rendements."
 cottage_industry_1: "Industrie à Domicile I"
 cottage_industry_1_desc: "La production de produits industriels directement sur des propriétés privées comme des fermes augmentera les rendements."
 cottage_industry_2: "Industrie à Domicile II"
 cottage_industry_2_desc: "Augmentation des moyens et des incitations pour l'industrie à domicile."
 agricultural_engineering: "Ingénierie Agricole"
 agricultural_engineering_desc: "Nous allons investir dans le développement de technologies qui améliorent le rendement agricole."
 early_tractors: "Premiers Tracteurs"
 early_tractors_desc: "Les tracteurs ont le potentiel d'augmenter considérablement le rendement agricole."
 mechanized_farming: "Agriculture Mécanisée"
 mechanized_farming_desc: "Pendant des siècles, l'agriculture a été réalisée à l'aide d'outils primitifs. Avec l'avènement de la révolution industrielle, cela va changer."
 threshing_machine: "Batteuse"
 threshing_machine_desc: "Machines pour retirer les graines des tiges et des balles de plantes, augmentant ainsi l'efficacité agricole."
 manufactured_seed_drill: "Semoir Manufacturé"
 manufactured_seed_drill_desc: "Un dispositif qui sème les graines pour les cultures beaucoup plus efficacement que ne pourrait le faire un agriculteur à la main."
 pyroglycerine_synthesis: "Synthèse de la Pyroglycérine"
 pyroglycerine_synthesis_desc: "Dans certaines de nos expériences, des scientifiques ont confirmé l'existence d'un explosif plus puissant que la poudre noire. En suivant cette ligne de recherche, nous pourrions découvrir des explosifs plus avancés."
 dynamite: "Dynamite"
 dynamite_desc: "Condensing explosive materials into handy sticks so they can be used in mining or combat."
 electrical_engineering: "Electrical Engineering"
 electrical_engineering_desc: "The study and application of electricity."
 early_incandescent_lightbulb: "Early Incandescent Lightbulb"
 early_incandescent_lightbulb_desc: "Electric lights with wires being heated to temperatures high enough for them to glow."
 better_incandescent_lightbulb: "Swan/Edison Incandescent Lightbulb"
 better_incandescent_lightbulb_desc: "Improved, more efficient Lightbulbs."
 geissler_tube: "Geissler Tube"
 geissler_tube_desc: "Gas discharge tubes for electrical glow discharging."
 daguerreotype: "Daguerrotype"
 daguerreotype_desc: "A photographic process in which polished, silver-plated copper is treated to be made light sensitive and then exposed to a camera. This process results in an image with a sharp reflective style, like a mirror."
 collodion_process: "Collodion Process"
 collodion_process_desc: "A photographic process in which the photographic material is coated, sensitized, exposed and developed in as quick as fifteen minutes."
 photographic_glass_plate: "Photographic Glass Plate"
 photographic_glass_plate_desc: "Glass plates used as a capture medium in photography."
 dry_plate: "Dry Plate"
 dry_plate_desc: "An improved photographic plate."
 ambrotype: "Ambrotype"
 ambrotype_desc: "A photograph on glass made visible by a wet plate variant of the collodion process."
 tintype: "Tintype"
 tintype_desc: "A photograph made by creating a direct positive on a thin metal sheet coated with dark enamel."
 photographic_film: "Photographic Film"
 photographic_film_desc: "A strip or sheet of transparent film base with an emulsion containing extremely small silver crystals."
 electrical_telegraph: "Electrical Telegraph"
 electrical_telegraph_desc: "A telegraph that uses electric signals."
 telephone: "Telephone"
 telephone_desc: "A telecommunications device for transmitting sounds over long distances."
 phonograph: "Phonograph"
 phonograph_desc: "A device for mechanical recording and reproduction of sound."
 cinematograph: "Cinematograph"
 cinematograph_desc: "A motion picture film camera also serving as a film projector and printer."
 electromagnetic_radiation_detection: "Electromagnetic Radiation Detection"
 electromagnetic_radiation_detection_desc: "Detecting and researching electromagnetic waves so that we might use this knowledge in the future."
 xray_discovery: "X-Ray Discovery"
 xray_discovery_desc: "The study of X-Rays, a form of electromagnetic radiation."
 early_radiograph: "Early Radiograph"
 early_radiograph_desc: "Radiographs use X-Rays to analyze the human body in ways we never could before - for example, we can now see bone fractures by performing a radiography scan."
 radioactivity_discovery: "Radioactivity Discovery"
 radioactivity_discovery_desc: "Radioactivity, a stochastic process that occurs at the atomic level leading to particle decay. We must invest into studying this phenomenon."
 photoelectric_effect: "Photoelectric Effect"
 photoelectric_effect_desc: "The phenomenon of the emission of electrons or other free carriers when light shines on a material."
 radio_wave_generators: "Radio Wave Generators"
 radio_wave_generators_desc: "Research and development of devices able to put out electromagnet radiation at certain frequencies."
 wireless_telegraphy: "Wireless Telegraphy"
 wireless_telegraphy_desc: "The ability to transmit information wirelessly will revolutionize many areas of life."
 early_radio: "Early Radio"
 early_radio_desc: "A portable wireless telegraphy device. This invention will revolutionize communication."
 voltas_battery: "Volta's Battery"
 voltas_battery_desc: "An early battery which produces a steady electric current."
 lead_acid_battery: "Lead-Acid Battery"
 lead_acid_battery_desc: "Lead-Acid Batteries can be recharged and are not empty after all their chemical reactions are spent like previous models."
 zinc_carbon_battery: "Zinc-Carbon Battery"
 zinc_carbon_battery_desc: "Zinc-Carbon Batteries are less prone to spillage and very sturdy, requiring next to no maintenance."
 nickel_cadmium_battery: "Nickel-Cadmium Battery"
 nickel_cadmium_battery_desc: "Nickel-Cadmium Batteries are rechargable batteries using nickel oxide hydroxide and metallic cadmium as electrodes."
 woolrich_electrical_generator: "Woolrich Electrical Generator"
 woolrich_electrical_generator_desc: "An early device to generate electricity."
 early_alternators: "Early Alternators"
 early_alternators_desc: "An electrical generator converting mechanical energy into electrical energy in the form of AC."
 early_dynamo_generator: "Early Dynamo Generator"
 early_dynamo_generator_desc: "An early electrical generator that produces DC with the use of a commutator."
 theory_of_electromagnetism: "Theory of Electromagnetism"
 theory_of_electromagnetism_desc: "The Phenomenon of Electromagnetism has been subject to much discussion in the scientific community recently. We shall invest research into this new concept!"
 jedliks_dynamo: "Jedlik's Dynamo"
 jedliks_dynamo_desc: "An improved Dynamo."
 dynamo_electric_machine: "Dynamo Electric Machine"
 dynamo_electric_machine_desc: "A bigger dynamo to provide sufficient power for our industry."
 hydroelectric_plant: "Hydroelectric Plant"
 hydroelectric_plant_desc: "A power plant using the kinetic energy of large bodies of water to generate electricity."
 gramme_dynamo: "Gramme Dynamo"
 gramme_dynamo_desc: "A special electrical generator designed to produce power on a commercial scale."
 alternators: "Alternators"
 alternators_desc: "Better electrical generator to convert mechanical energy into electrical energy quicker and more efficiently."
 early_power_station: "Early Power Station"
 early_power_station_desc: "A plant for the generation of electric power."
 thermal_power_station_1: "Thermal Power Station I"
 thermal_power_station_1_desc: "A plant for generating power from thermal energy."
 transformer: "Transformer"
 transformer_desc: "An electrical device transferring energy between two or more circuits."
 power_station_1: "Power Station I"
 power_station_1_desc: "An improved plant for generating electric power."
 early_wind_turbine: "Early Wind Turbine"
 early_wind_turbine_desc: "An early turbine for generating power from the kinetic energy carried by wind."
 polyphase_alternators: "Polyphase Alternators"
 polyphase_alternators_desc: "Improved alternators that are able to supply currents of multiple differing phases."
 thermal_power_station_2: "Thermal Power Station II"
 thermal_power_station_2_desc: "An improved plant for power generation based on thermal energy."
 power_station_2: "Power Station II"
 power_station_2_desc: "An even further modernized plant for electric power generation."
 alexanderson_alternator: "Alexanderson Alternator"
 alexanderson_alternator_desc: "A rotating machine for the generation of high-frequency AC for use as a radio transmitter."
 mongolfiere: "Mongolfiere"
 mongolfiere_desc: "An early hot air balloon."
 giffard_airship: "Giffard Airship"
 giffard_airship_desc: "An early airship that flies and is steerable."
 balloon_designs: "Balloon Designs"
 balloon_designs_desc: "Studies on the design and production of hot air balloons."
 navigable_balloons: "Navigable Balloons"
 navigable_balloons_desc: "Balloons that are able to navigate could get us a long way if we invest in them."
 early_zeppelin_designs: "Early Zeppelin Designs"
 early_zeppelin_designs_desc: "Our scientists have come up with a new idea: Large Floating Balloons that could serve as airbases."
 zeppelin_prototypes: "Zeppelin Prototypes"
 zeppelin_prototypes_desc: "First Attempts at realizing the mobile balloon airbases."
 ornithopter: "Ornithopter"
 ornithopter_desc: "Early Attempts at building an aircraft that flies by flapping its wings."
 aerial_steam_carriage_design: "Aerial Steam Carriage Design"
 aerial_steam_carriage_design_desc: "Attempts at designing an aerocraft that propels itself with steam power."
 early_aerodynamics: "Early Aerodynamics"
 early_aerodynamics_desc: "Studying Aerodynamics is essential if we want to construct better aircraft."
 early_aileron_control_system: "Early Aileron Control System"
 early_aileron_control_system_desc: "Ailerons are hinged flight control surfaces that allow an aircraft to turn by directing the airflow over its wings."
 planophore: "Planophore"
 planophore_desc: "A Planophore is an early aircraft that uses a twisted rubber motor driving a pusher propeller to fly."
 du_temple_monoplane: "Du Temple Monoplane"
 du_temple_monoplane_desc: "The Du Temple Monoplane is an aircraft capable of achieving liftoff and making short hops with a pilot on board."
 tatin_aeroplane: "Tatin Aeroplane"
 tatin_aeroplane_desc: "The Tatin Aeroplane is a miniature aeroplane. Weighing only 1.8kg it is capable of taking off from the ground using its own power."
 derwitzer_glider: "Derwitzer Glider"
 derwitzer_glider_desc: "The Derwitzer Glider is capable of having one pilot hang on the bottom of it, who can then safely jump of tall structures and glide down. It has achieved flight distances of up to 25 meters in testing."
 aders_avion: "Aders Avion"
 aders_avion_desc: "The Avion is a miniature aircraft achieving flight by means of a propeller."
 maxims_flying_machine: "Maxims Flying Machine"
 maxims_flying_machine_desc: "An amusement ride which uses physical forces to launch and keep its passengers above the ground for a bit. Its goal is to increase public interest in aviation research."
 wright_flyer: "Wright Flyer"
 wright_flyer_desc: "A heavier-than-air aircraft capable of achieving flight with a pilot in it. Tests have shown that it can fly up to 300 meters in distance under good conditions."



  #Special Forces stuff from new update
 special_forces_doctrine: "Special Forces Doctrine"
 special_forces_doctrine_folder: "Special Forces Doctrine"
 special_forces_doctrine_folder_desc: "How our special forces are trained."

 # Naval Doctrine
 doctrine_victorian_naval_light: "Focus on Light Ships"
 doctrine_victorian_naval_light_desc: "Light Vessels, versatile and fast will allow us to wrest control of the seas!"
 doctrine_victorian_naval_heavy: "Focus on Heavy Ships"
 doctrine_victorian_naval_heavy_desc: "Heavy, hard-hitting ships will allow us to dominate with our naval power!"
 doctrine_victorian_naval_trade: "Focus on Trade Ships"
 doctrine_victorian_naval_trade_desc: "Trade is the most important tool to spread our nations influence and our shipbuilding should focus on it."
 naval_doctrine_machine: "Machine Era Navy"
 naval_doctrine_machine_desc: "As technology rapidly progresses, our navy must not fail to keep up."
 doctrine_victorian_naval_light_speed: "Streamlined Ships"
 doctrine_victorian_naval_light_speed_desc: "New ship designs that move smoother in the water will make our vessels faster."
 doctrine_victorian_naval_light_maneuver: "Flexible Rudder"
 doctrine_victorian_naval_light_maneuver_desc: "A more flexible rudder on all our ships guarantees greater maneuverability."
 doctrine_victorian_naval_light_range: "Efficient Propulsion"
 doctrine_victorian_naval_light_range_desc: "More efficient fuel and bigger sails guarantee our ships can operate for longer before having to return to base."
 doctrine_victorian_naval_light_spotters: "Spotting Crews"
 doctrine_victorian_naval_light_spotters_desc: "Establishing spotting crews will increase our chance of spotting other ships before they spot us."
 doctrine_victorian_naval_light_raid: "Pirate Tactics"
 doctrine_victorian_naval_light_raid_desc: "We can learn from the pirates to control the seas, especially boarding techniques might come in useful."
 doctrine_victorian_naval_light_raid_2: "Coastal Raiding"
 doctrine_victorian_naval_light_raid_2_desc: "Coastal Raiding will allow us to weaken the enemie's coastal cities"
 doctrine_victorian_naval_light_safe: "Safekeepers of the Sea"
 doctrine_victorian_naval_light_safe_desc: "We will establish a large naval force with great projection to keep our seas safe."
 doctrine_victorian_naval_light_safe_2: "Hunting Tactics"
 doctrine_victorian_naval_light_safe_2_desc: "Tactics for hunting bandit vessels will help us fight better against small ships."
 doctrine_victorian_naval_light_mastery: "Admiralty"
 doctrine_victorian_naval_light_mastery_desc: "Establishing an admiralty will ensure our naval corps is always well supplied with great officers."
 doctrine_victorian_naval_trade_backup: "Convoy Security"
 doctrine_victorian_naval_trade_backup_desc: "By keeping a few watchmen and soldiers on our convoys, we can deter most small attacker vessels."
 doctrine_victorian_naval_trade_output: "Shipbuilding Boom"
 doctrine_victorian_naval_trade_output_desc: "Every strong Merchant Navy is backed by a strong shipbuilding industry."
 doctrine_victorian_naval_trade_output_2: "Refined Techniques"
 doctrine_victorian_naval_trade_output_2_desc: "Refined Shipbuilding techniques and production experts will help us maximize output."
 doctrine_victorian_naval_trade_speed: "Faster Ships"
 doctrine_victorian_naval_trade_speed_desc: "Faster Ships can not only evade the enemy better, but they lead to a bigger trade output as well."
 doctrine_victorian_naval_trade_speed_2: "Light Hulls"
 doctrine_victorian_naval_trade_speed_2_desc: "By reducing the armor on ship hulls, we will be able to go even faster, although our ships will become a bit weaker."
 doctrine_victorian_naval_trade_merchants: "Trade Treaties"
 doctrine_victorian_naval_trade_merchants_desc: "Laws and Regulations on trade will improve its efficiency."
 doctrine_victorian_naval_trade_protect: "Trade Protection Fleets"
 doctrine_victorian_naval_trade_protect_desc: "Fleets tasked with protecting international trade will greatly increase the security of our seas."
 doctrine_victorian_naval_trade_export: "Focus on Export"
 doctrine_victorian_naval_trade_export_desc: "A focus on goods export will cause a boom in our industry."
 doctrine_victorian_naval_trade_mastery: "Merchant Navy Admiralty"
 doctrine_victorian_naval_trade_mastery_desc: "An admiralty where officers and captains not only learn to command their ship, but also study economics will further aid our navy."
 doctrine_victorian_naval_heavy_hulls: "Stronger Hulls"
 doctrine_victorian_naval_heavy_hulls_desc: "Stronger Hulls will make our ships harder to sink."
 doctrine_victorian_naval_heavy_guns: "Heavy Armament"
 doctrine_victorian_naval_heavy_guns_desc: "Our ships need to posses armament that makes enemy vessels tremble at its sight!"
 doctrine_victorian_naval_heavy_huge: "Focus on Battleships"
 doctrine_victorian_naval_heavy_huge_desc: "The biggest and heaviest ships of the future will be built by us!"
 doctrine_victorian_naval_heavy_huge_2: "Anti-Submarine Tactics"
 doctrine_victorian_naval_heavy_huge_2_desc: "A new technology is spreading in the naval area: Submarines. They hunt capital ships, so we must figure out how to counter them!"
 doctrine_victorian_naval_heavy_huge_3: "Mobile Base"
 doctrine_victorian_naval_heavy_huge_3_desc: "Bigger Fuel tanks, larger sails, massive crews, everything a ship needs to stay on the ocean for a long time."
 doctrine_victorian_naval_heavy_escort: "Escort Squadrons"
 doctrine_victorian_naval_heavy_escort_desc: "A fleet with many capital ships like we aspire to posess also needs escort ships to go with it."
 doctrine_victorian_naval_heavy_escort_2: "Mixed Fleet Approach"
 doctrine_victorian_naval_heavy_escort_2_desc: "We need to balance our fleet to make sure heavy ships are backed up by lighter ships."
 doctrine_victorian_naval_heavy_escort_3: "Production Patterns"
 doctrine_victorian_naval_heavy_escort_3_desc: "Our shipbuilding industry needs to be strong enough to support building heavy ships like we plan to."
 doctrine_victorian_naval_heavy_mastery: "War Admiralty"
 doctrine_victorian_naval_heavy_mastery_desc: "We will found an admiralty for naval officers to learn all about command a ship and war!"

 # Air Doctrine
 doctrine_victorian_air_school: "Studying Aerodynamics"
 doctrine_victorian_air_school_desc: "The Age of Flight has not arrived yet, but we have to study flight to be the first ones to arrive there."
 doctrine_victorian_air_officers: "Air Corps Officers"
 doctrine_victorian_air_officers_desc: "We already know that recon balloons are a possibility in warfare, and the least we can do is establish an air officer corps to manage the ones we plan to have."
 doctrine_victorian_air_recon: "Strategic Reconnaissance"
 doctrine_victorian_air_recon_desc: "We can use balloons and maybe even blimps to scout an area and gain an advantage over potential enemies."
 doctrine_victorian_air_bases: "Construct Air Bases"
 doctrine_victorian_air_bases_desc: "The Age of Flight is coming, and we need the necessary infrastructure for it."
 doctrine_victorian_air_pilots: "Train Flightmen"
 doctrine_victorian_air_pilots_desc: "We need to look for men without a fear of conquering the unknown that is the sky, so that they may be available to us when we have the technology."
 air_doctrine_machine: "A New Era of Flight"
 air_doctrine_machine_desc: "Research is showing more and more that the dream of flight is about to become possible. We must prepare ourselves for this new age!"

 # Land Doctrine
 land_doctrine_napoleonic: "Napoleonic Tactics"
 land_doctrine_napoleonic_desc: "The tactics used by the Grand Armeé during the command of Napoleon still remain significant today. If we were to improve then we could boost the strength of our army."
 doctrine_napoleonic_a_mobile_army: "A Mobile Army"
 doctrine_napoleonic_a_mobile_army_desc: "Mobile armies are becoming increasingly important. We will invest in training, equipping, and deploying cavalry units so that we can use their speed, agility, and firepower to achieve victory on the battlefield. We are developing a mobile cavalry army so that we can rapidly deploy and maneuver across different terrains, effectively projecting power and securing strategic objectives."
 doctrine_napoleonic_heavy_cavalry: "Heavy Cavalry"
 doctrine_napoleonic_heavy_cavalry_desc: "Heavy cavalry units are good at breaking through enemy lines and winning decisive victories. We want to build a strong heavy cavalry force to project power, scare our enemies, and achieve our goals quickly and easily."
 doctrine_napoleonic_shock_tactics: "Shock Tactics"
 doctrine_napoleonic_shock_tactics_desc: "By using shock tactics, our cavalry will be able to disrupt enemy lines, create chaos, and exploit vulnerabilities. This will allow our cavalry to deliver crushing blows to enemy formations and conduct lightning-fast raids. Our cavalry will be able to maintain momentum on the battlefield by using shock tactics."
 doctrine_napoleonic_clearing_the_fields: "Clearing the Fields"
 doctrine_napoleonic_clearing_the_fields_desc: "By clearing away obstacles, our cavalry will be able to move around more easily, make quick charges, and exploit enemy weaknesses more effectively. We need to make sure that our cavalry has the best possible conditions to succeed on the battlefield so that they can operate with agility, precision, and maximum impact in achieving our strategic goals."
 doctrine_napoleonic_light_cavalry: "Light Cavalry"
 doctrine_napoleonic_light_cavalry_desc: "We need to focus on training and using cavalry units that are good at quickly scouting the enemy, attacking quickly, and harassing the enemy. We need to learn how to use cavalry to get important information, disrupt the enemy's supplies, and attack the enemy from the sides to win battles."
 doctrine_napoleonic_reconnaissance: "Reconnaissance"
 doctrine_napoleonic_reconnaissance_desc: "Reconnaissance is an important part of winning battles. We need to improve our recon forces equipment and their tactics. Through the strategic deployment of reconnaissance units, aerial surveillance we aim to get accurate information on enemy positions."
 doctrine_napoleonic_screening_tactics: "Screening Tactics"
 doctrine_napoleonic_screening_tactics_desc: "We should focus on developing and improving strategies to protect our main forces during military operations. We will use screening units with reconnaissance capabilities to shield our advancing troops from enemy observation, harassment, and ambushes."
 doctrine_napoleonic_pursuit_the_enemy: "Pursuit the Enemy"
 doctrine_napoleonic_pursuit_the_enemy_desc: "We will keep attacking the enemy until they can't fight back. We will not let them rest or regroup. We will keep pushing them until they are defeated. We will relentlessly pursue the enemy and not give them any chance to rest or get help."
 doctrine_napoleonic_rearguard_support: "Rearguard Support"
 doctrine_napoleonic_rearguard_support_desc: "We will use resources, manpower, and expertise to improve our supply lines, logistical infrastructure, and homeland security measures. This will help us keep our territories safe from enemy attacks. We will also improve our rearguard support, which will help our armed forces operate more effectively on the front lines."
 doctrine_napoleonic_improved_military_research: "Improved Military Research"
 doctrine_napoleonic_improved_military_research_desc: "We are trying to enhance our effectiveness and lethality through the advancement of technological progress. By allocating additional resources, expertise, and infrastructure to research and development initiatives we aim to improve our weapons and other types of equipments."
 doctrine_napoleonic_conservative_highcommand: "Conservative High-command"
 doctrine_napoleonic_conservative_highcommand_desc: "Our tactics need improvement, but we'll stay true to tradition. Conservative commanders will uphold integrity and effectiveness, safeguarding our nation's security."
 doctrine_napoleonic_defensive_tactics: "Defensive Tactics"
 doctrine_napoleonic_defensive_tactics_desc: "We will focus on defense. We will need to improve our defenses in case of a future war. We will fortify key positions and strengthen our defensive lines. We will also need to improve our training and supply lines."
 doctrine_napoleonic_square_formation: "Square Formation"
 doctrine_napoleonic_square_formation_desc: "The square formation is not new. The Romans used it, and Napoleon used it in many of his battles. If we want to use this formation in our own doctrine, we will need to update it to fit modern times. The square formation is a close-order formation used in combat by infantry units, usually when threatened with a cavalry attack."
 doctrine_napoleonic_fortification: "Fortification"
 doctrine_napoleonic_fortification_desc: "Nous devons construire davantage de forts et y investir plus de ressources. Cela nous aidera à défendre notre pays contre les menaces et les agressions. En investissant dans les fortifications, nous montrons notre détermination à protéger notre souveraineté et à garder notre pays en sécurité."
 doctrine_napoleonic_innovative_highcommand: "Commandement Supérieur Innovant"
 doctrine_napoleonic_innovative_highcommand_desc: "Nous devons nommer des commandants connus pour leur pensée innovante et créative, car cela apportera une nouvelle dynamique à notre corps d'officiers. Nous aurons besoin d'un leadership militaire visionnaire, capable d'exploiter le potentiel des nouvelles technologies et des nouvelles tactiques militaires."
 doctrine_napoleonic_focus_on_offense: "Concentration sur l'Offensive"
 doctrine_napoleonic_focus_on_offense_desc: "Nous voulons prendre l'initiative et continuer à avancer sur le champ de bataille. Notre objectif est de réaliser des avancées audacieuses pour vaincre nos ennemis. En étant efficaces dans l'attaque et en planifiant intelligemment, nous pouvons exploiter les faiblesses ennemies pour briser leurs défenses et atteindre rapidement nos objectifs."
 doctrine_napoleonic_the_collumn_formation: "Formation en Colonne"
 doctrine_napoleonic_the_collumn_formation_desc: "Une colonne militaire est une formation de soldats marchant ensemble en une ou plusieurs files où la longueur de la file est nettement supérieure à la largeur des rangs dans la formation. Cette formation est très efficace pour l'offensive, nous devrions donc l'intégrer dans notre doctrine militaire et, si possible, l'améliorer."
 doctrine_napoleonic_line_formation: "Formation en Ligne"
 doctrine_napoleonic_line_formation_desc: "Nos troupes doivent être formées pour combattre en formation en ligne. Cela nous aidera à coordonner nos mouvements et à concentrer notre puissance de feu, nous rendant ainsi plus efficaces au combat. Cela projettera également la force, inspirera la confiance et nous aidera à dominer le champ de bataille."
 doctrine_napoleonic_mixed_orders: "Ordres Mixtes"
 doctrine_napoleonic_mixed_orders_desc: "Nous utiliserons un mélange de formations traditionnelles et flexibles pour maximiser l'efficacité de nos forces sur le champ de bataille. Cela nous permettra de maintenir les avantages d'une puissance de feu disciplinée tout en étant capables de manœuvrer et de surprendre nos ennemis."
 doctrine_napoleonic_skirmishing_tactics: "Tactiques de Harcèlement"
 doctrine_napoleonic_skirmishing_tactics_desc: "Nous devons développer et utiliser des stratégies qui utilisent l'infanterie légère ou d'autres unités spécialisées pour harceler, perturber et affaiblir les forces ennemies. Ces stratégies doivent inclure des tactiques de frappe et de fuite ainsi que la guérilla. En utilisant ces tactiques, nous montrerons que nous sommes prêts à affronter et à vaincre des ennemis supérieurs en utilisant la ruse et les ressources disponibles."
 doctrine_napoleonic_the_corps_system: "Système de Corps"
 doctrine_napoleonic_the_corps_system_desc: "Nous regroupons les divisions en corps, chacun dirigé par un commandant de corps compétent. Cela améliorera la coordination, la communication et l'efficacité opérationnelle de nos forces armées. Cela rationalisera également les processus de commandement et de contrôle, facilitera la prise de décision rapide et maximisera l'efficacité de nos opérations militaires."
 doctrine_napoleonic_artillery_schools: "Écoles d'Artillerie"
 doctrine_napoleonic_artillery_schools_desc: "Nous ouvrons de nouvelles écoles pour former nos officiers d'artillerie aux technologies et tactiques les plus récentes. Cela les préparera pour le champ de bataille et les rendra plus efficaces au combat."
 doctrine_napoleonic_light_artillery: "Artillerie Légère"
 doctrine_napoleonic_light_artillery_desc: "Nous améliorons notre puissance de feu avec de l'artillerie légère, qui soutiendra les opérations au sol et fournira un appui-feu réactif aux unités de première ligne. Nous investissons dans cette arme polyvalente et efficace car elle nous aidera à gagner."
 doctrine_napoleonic_mobile_artillery: "Artillerie Mobile"
 doctrine_napoleonic_mobile_artillery_desc: "Les unités d'artillerie mobile disposent d'armes légères faciles à déplacer. Cela leur permet de se déplacer rapidement vers différents points du champ de bataille pour soutenir les lignes de front. Cela nous donne un avantage sur l'ennemi car nous pouvons tirer nos armes avec précision et nous déplacer rapidement vers une nouvelle position."
 doctrine_napoleonic_flying_battery: "Batterie Volante"
 doctrine_napoleonic_flying_battery_desc: "Cette tactique utilise la mobilité de l'artillerie pour attaquer l'ennemi. L'artillerie se déplace vers un point, tire, puis se déplace rapidement vers un autre point et tire à nouveau. Cela peut être répété le long des lignes ennemies et a été très efficace. Napoléon a utilisé cette tactique avec succès lors des premières campagnes de la Grande Armée."
 doctrine_napoleonic_grand_battery: "Grande Batterie"
 doctrine_napoleonic_grand_battery_desc: "Si les batteries volantes ne peuvent pas être utilisées, l'artillerie concentre toutes ses armes sur un point clé du champ de bataille. Cela peut être très efficace si l'ennemi est pris au dépourvu ou manque de protection. Cependant, rassembler autant d'armes en un seul point rend difficile de garder le secret. Une fois l'origine de l'attaque découverte, l'ennemi peut l'éviter. De plus, cette tactique n'est pas très efficace contre l'artillerie ou la cavalerie ennemie."
 doctrine_napoleonic_heavier_shells: "Obus Plus Lourds"
 doctrine_napoleonic_heavier_shells_desc: "Nos obus d'artillerie actuels sont trop légers, ils ne causent donc pas autant de dégâts qu'ils le pourraient s'ils étaient plus gros. Nos meilleurs scientifiques devront concevoir l'obus d'artillerie parfait pour nous, afin que nous puissions opérer plus efficacement sur le champ de bataille. Ce changement nous permettra d'avoir une artillerie plus maniable et plus puissante."
 doctrine_napoleonic_heavy_artillery: "Artillerie Lourde"
 doctrine_napoleonic_heavy_artillery_desc: "Nous devons nous concentrer sur le déploiement et l'utilisation efficaces d'unités d'artillerie lourde spécialisées pour fournir une puissance de feu écrasante et un soutien à nos opérations militaires. Ces unités sont équipées de canons de gros calibre capables d'infliger des frappes dévastatrices sur de longues distances, causant des dégâts significatifs aux positions, fortifications et unités blindées ennemies."
 doctrine_napoleonic_splash_damage_tactics: "Tactiques de Dommages Collatéraux"
 doctrine_napoleonic_splash_damage_tactics_desc: "Nous devons utiliser des armes et des tactiques capables de causer des dégâts importants à l'ennemi sur l'ensemble du champ de bataille. Cela perturbera leurs formations, les blessera et les fera paniquer."
 doctrine_napoleonic_fort_buster: "Destructeur de Forts"
 doctrine_napoleonic_fort_buster_desc: "Ces robustes pièces d'artillerie ont le pouvoir de détruire des fortifications et de décider de l'issue d'un siège. Nous devons nous concentrer sur l'importance d'un ciblage précis et d'attaques coordonnées pour vaincre des positions fortifiées, comme de grandes forteresses et des villes."
 doctrine_napoleonic_bigger_barrels: "Canons Plus Gros"
 doctrine_napoleonic_bigger_barrels_desc: "En investissant dans la recherche, l'innovation et l'expertise en ingénierie, nous cherchons à concevoir des pièces d'artillerie avec des canons plus grands, permettant l'utilisation de munitions de plus gros calibre et une puissance de feu plus dévastatrice sur le champ de bataille."
 doctrine_napoleonic_standarize_the_artillery_production: "Standardiser la Production d'Artillerie"
 doctrine_napoleonic_standarize_the_artillery_production_desc: "Nous voulons rendre la production d'artillerie plus efficace, cohérente et rentable en standardisant les protocoles de production, les mesures de contrôle de la qualité et les systèmes de gestion de la chaîne d'approvisionnement."

 ### Tier 1 - Victorian Army (1857-1871) ###
 land_doctrine_victorian: "Armée Victorienne"
 land_doctrine_victorian_desc: "Les tactiques de guerre victoriennes sont arrivées. Cette évolution ouvre de nombreuses nouvelles opportunités que notre armée peut saisir. Tout d'abord, nous devrions nous concentrer sur l'amélioration de notre arsenal en inventant de nouvelles armes et artilleries."
 doctrine_victorian_mobility: "Mobilité et Maniabilité"
 doctrine_victorian_mobility_desc: "En nous concentrant sur la fabrication d'équipements plus légers, nos troupes marcheront plus vite et seront plus flexibles. En donnant la priorité à la mobilité et à la maniabilité, nos unités de cavalerie pourront lancer des attaques rapides, harceler les flancs ennemis et réagir plus rapidement aux nouvelles menaces."
 doctrine_victorian_lancers: "Lanciers"
 doctrine_victorian_lancers_desc: "Les lanciers sont des cavaliers hautement qualifiés qui utilisent des lances au combat. Il est important de se concentrer sur le recrutement, la formation et l'armement de ces troupes. Les lanciers sont essentiels pour briser les formations ennemies, attaquer rapidement et harceler les flancs ennemis."
 doctrine_victorian_charge_enemy_formations: "Charger les Formations Ennemies"
 doctrine_victorian_charge_enemy_formations_desc: "Nous devons nous concentrer sur l'utilisation d'attaques puissantes pour briser stratégiquement et rapidement les unités ennemies. Grâce à l'entraînement et au travail d'équipe, nous pouvons trouver des faiblesses dans les formations ennemies, créer de la confusion et ouvrir des opportunités pour des percées décisives sur le champ de bataille."
 doctrine_victorian_exploit_weaknesses: "Exploiter les Faiblesses dans les Lignes Ennemies"
 doctrine_victorian_exploit_weaknesses_desc: "En utilisant la reconnaissance, l'analyse et le ciblage précis, nous prévoyons d'avancer à travers les défenses ennemies, de perturber leur unité et de créer des opportunités pour des manœuvres importantes et des batailles. En exploitant efficacement leurs faiblesses, nous montrons notre compétence à surpasser et à vaincre les ennemis, assurant ainsi la victoire et atteignant nos objectifs militaires."
 doctrine_victorian_owerhelme_enemy_defenses: "Submerger les Défenses Ennemies"
 doctrine_victorian_owerhelme_enemy_defenses_desc: "En concentrant nos attaques, en collaborant et en ciblant les faiblesses, notre objectif est de lancer une attaque soutenue qui affaiblit les défenses ennemies. Cela montre notre engagement à gagner en infligeant une percée décisive."
 doctrine_victorian_create_openings: "Créer des Ouvertures dans les Lignes Ennemies"
 doctrine_victorian_create_openings_desc: "Nos tactiques doivent inclure l'utilisation de manœuvres stratégiques et de feux concentrés pour percer et pénétrer les défenses ennemies, établissant ainsi des voies pour nos forces afin qu'elles avancent. Grâce à un ciblage précis, une coordination et l'exploitation des vulnérabilités, nous cherchons à briser les lignes ennemies et à créer des opportunités pour nos troupes de sécuriser des objectifs stratégiques."
 doctrine_victorian_capitalize_on_momentum: "Capitaliser sur l'Élan"
 doctrine_victorian_capitalize_on_momentum_desc: "Nous prévoyons d'utiliser des stratégies et des attaques puissantes pour briser les défenses ennemies et créer une voie pour nos troupes. Grâce à un ciblage précis, à la collaboration et à l'exploitation des faiblesses, nous cherchons à briser les lignes ennemies et à créer des opportunités pour nos troupes de sécuriser des objectifs stratégiques."
 doctrine_victorian_light_cavalry: "Cavalerie Légère"
 doctrine_victorian_light_cavalry_desc: "Nous devons améliorer nos unités de cavalerie légère rapides pour la reconnaissance, les attaques rapides et le harcèlement de l'ennemi. Ces troupes recueillent des informations cruciales et perturbent les activités ennemies, exploitant rapidement et précisément les faiblesses. Avec un équipement spécialisé et un entraînement, nous nous assurons que notre cavalerie légère est efficace et adaptable sur le champ de bataille."
 doctrine_victorian_screening_operations: "Opérations de Bouclier"
 doctrine_victorian_screening_operations_desc: "Nous voulons renforcer notre armée en envoyant des unités en avant pour repérer les dangers, détecter les ennemis et mener de petits combats. En améliorant les alertes précoces, nous visons à protéger nos soldats et à assurer des avancées fluides et sûres."
 doctrine_victorian_patrol_the_battle_field: "Patrouiller le Champ de Bataille"
 doctrine_victorian_patrol_the_battle_field_desc: "Nous devons maintenir une présence constante pour surveiller et contrôler les zones importantes. En envoyant régulièrement des unités en patrouille, nous améliorons notre capacité à repérer les activités ennemies, à sécuriser des points clés et à réagir rapidement aux menaces. Cette approche nous permet de rester informés de la situation et de renforcer notre contrôle du champ de bataille."
 doctrine_victorian_raid_enemy_outposts: "Faire des Raids sur les Avant-Postes Ennemis"
 doctrine_victorian_raid_enemy_outposts_desc: "En formant des unités spécialisées pour des attaques rapides, nous cherchons à affaiblir les lignes de front ennemies, les lignes d'approvisionnement et les réseaux de communication. Cela aide nos forces à perturber l'ennemi et à ouvrir la voie à des avancées plus importantes."
 doctrine_victorian_distrupt_enemy_communication: "Perturber les Communications Ennemies"
 doctrine_victorian_distrupt_enemy_communication_desc: "Pour déséquilibrer l'ennemi et rendre ses opérations plus difficiles, nous enverrons des soldats couper les lignes télégraphiques et arrêter les messagers. En perturbant ainsi leurs moyens de communication, nous réduirons leur capacité à émettre des ordres et à recueillir des informations. Le résultat ? Nos forces auront un avantage car l'efficacité opérationnelle de l'ennemi sera réduite."
 doctrine_victorian_mounted_infantry: "Infanterie Montée"
 doctrine_victorian_mounted_infantry_desc: "Ces unités sont équipées pour se déplacer rapidement sur différents terrains, se démonter pour engager le combat et s'adapter à divers scénarios de bataille. Si nous investissons dans l'infanterie montée, nous améliorerons notre capacité à réagir rapidement aux menaces, à exploiter les opportunités et à maintenir une flexibilité opérationnelle."
 doctrine_victorian_hybrid_nature: "Nature Hybride"
 doctrine_victorian_hybrid_nature_desc: "L'infanterie montée utilise une combinaison hybride de tactiques de cavalerie et d'infanterie. Lorsque les circonstances l'exigent, ils peuvent combattre à pied, et lorsque nous avons besoin qu'ils poursuivent l'ennemi, ils peuvent le faire à cheval."
 doctrine_victorian_rapid_mobility: "Mobilité Rapide"
 doctrine_victorian_rapid_mobility_desc: "La mobilité est un facteur crucial sur le champ de bataille. Notre cavalerie doit être capable de se déplacer rapidement et efficacement. Améliorer leurs moyens de transport et leur formation assurera leur succès dans les batailles."
 doctrine_victorian_terrain_adaptability: "Adaptabilité au Terrain"
 doctrine_victorian_terrain_adaptability_desc: "La mobilité est un facteur crucial sur le champ de bataille. Notre cavalerie doit être capable de se déplacer rapidement et efficacement. Améliorer leurs moyens de transport et leur formation assurera leur succès dans les batailles."
 doctrine_victorian_utilize_gaps: "Utiliser les Brèches dans les Lignes Ennemies"
 doctrine_victorian_utilize_gaps_desc: "La meilleure façon de distraire nos ennemis est de les couper et de créer de petits encerclements. Faire cela assurera notre victoire et la destruction totale de l'ennemi."
 doctrine_victorian_mounted_charges: "Charges Montées"
 doctrine_victorian_mounted_charges_desc: "Charger dans les lignes ennemies crée le chaos et la distraction. En améliorant la coordination et l'équipement de notre infanterie montée, ils pourraient infliger des coups sérieux aux unités ennemies, créant ainsi des opportunités potentielles de percées. L'impact de la vitesse et du choc est inestimable dans une bataille."
 doctrine_victorian_evolve_with_time: "Évoluer avec le Temps"
 doctrine_victorian_evolve_with_time_desc: "Nos tactiques de cavalerie sont anciennes et nécessitent une mise à jour. Nous devons également envisager de créer une alternative à la cavalerie qui soit plus robuste et qui ait plus de puissance de feu. Mais pour l'instant, concentrons-nous sur le présent et améliorons la technologie dont nous disposons."
 
 doctrine_victorian_new_age_for_our_infantry: "Une Nouvelle Ère pour Notre Infanterie"
 doctrine_victorian_new_age_for_our_infantry_desc: "Nous devons moderniser nos stratégies et technologies d'infanterie. Nous devons intégrer un meilleur système de formation et recruter de nouveaux tacticiens capables de repenser nos tactiques d'infanterie. L'infanterie reste à l'avant-garde de la guerre moderne, capable de remporter des victoires décisives."
 doctrine_victorian_deep_battles: "Batailles en Profondeur"
 doctrine_victorian_deep_battles_desc: "Avoir plusieurs couches de défenses est important pour les batailles défensives. En coordonnant nos unités d'infanterie, nous visons à frapper au-delà des lignes de front, ciblant les réserves ennemies, les centres de commandement et les lignes logistiques. Cela paralyserait la capacité de l'ennemi à réagir, assurant des victoires complètes et décisives."
 doctrine_victorian_cover: "Couverture et Dissimulation"
 doctrine_victorian_cover_desc: "Nos unités doivent utiliser le terrain pour se cacher et prendre des positions tactiques. Nous devons les former à l'utilisation des couvertures naturelles et des techniques de dissimulation. Cela réduira nos pertes et augmentera notre efficacité."
 doctrine_victorian_perimeter_defense: "Défense du Périmètre"
 doctrine_victorian_perimeter_defense_desc: "Protéger les positions vitales est un principe clé pour notre armée. Nous devons insister sur l'utilisation de fortifications sur le champ de bataille. Renforcer les positions clés pourrait décider de l'issue de guerres entières et de notre place dans le monde."
 doctrine_victorian_concetric_defense: "Défense Concentrique"
 doctrine_victorian_concetric_defense_desc: "Nous devons concentrer nos forces défensives sur des positions vitales telles que les dépôts d'approvisionnement et les avant-postes."
 doctrine_victorian_counter_attacks: "Contre-Attaques"
 doctrine_victorian_counter_attacks_desc: "En formant nos forces à se regrouper rapidement et à lancer des contre-attaques coordonnées, nous assurons notre capacité à transformer des situations défensives en victoires."
 doctrine_victorian_improve_skirmishers: "Améliorer les Unités d'Escarmouche"
 doctrine_victorian_improve_skirmishers_desc: "Nous devons améliorer l'efficacité, la survie et l'agilité de nos escarmoucheurs. Innover leurs tactiques et leur fournir une meilleure formation devrait les aider à perturber les forces ennemies et à recueillir des informations cruciales, ce qui pourrait nous faire gagner des batailles."
 doctrine_victorian_disrupt_enemy_formations: "Perturber les Formations Ennemies"
 doctrine_victorian_disrupt_enemy_formations_desc: "En lançant des frappes ciblées sur les forces ennemies, nous pouvons créer le chaos et la confusion. Dans le chaos, nos forces peuvent couper les unités ennemies et les détruire. Nous devons nous assurer que nos troupes reçoivent la meilleure formation pour exécuter de telles manœuvres."
 doctrine_victorian_improved_reconnaissance: "Reconnaissance Améliorée"
 doctrine_victorian_improved_reconnaissance_desc: "Il ne fait aucun doute qu'améliorer notre reconnaissance nous fera gagner plus de batailles. Une formation de reconnaissance améliorée devrait nous aider à atteindre cet objectif. Nos commandants recevront les informations nécessaires pour élaborer des plans précis et exécuter des opérations chirurgicales."
 doctrine_victorian_ambushes: "Embuscades"
 doctrine_victorian_ambushes_desc: "En formant nos troupes à la furtivité et au camouflage, nous visons à tendre des embuscades et à surprendre l'ennemi. Nous devons exploiter notre capacité à tirer parti des vulnérabilités de l'ennemi et à remporter la victoire sur le champ de bataille."
 doctrine_victorian_hit_and_run_tactics: "Tactiques de Frappe et de Fuite"
 doctrine_victorian_hit_and_run_tactics_desc: "Nous devons effectuer des attaques rapides suivies de retraites immédiates pour éviter un engagement direct avec l'ennemi. Nous devons améliorer notre mobilité et notre agilité tout en maximisant les dégâts infligés à l'ennemi."
 doctrine_victorian_advance_agressivly: "Avancer Agressivement"
 doctrine_victorian_advance_agressivly_desc: "En maintenant une pression incessante sur les forces ennemies, nous assurons des percées grâce à la seule force. Un objectif de combat accru et des tactiques offensives nous permettront de briser les lignes ennemies et de sécuriser des victoires décisives. Nous devons renforcer notre préparation au combat et notre capacité à exécuter des tactiques offensives."
 doctrine_victorian_fire_and_advance: "Feu et Avancée"
 doctrine_victorian_fire_and_advance_desc: "Si nous voulons mener des opérations réussies, nous devons submerger nos ennemis avec notre feu tout en continuant à avancer. En formant nos troupes à des manœuvres synchronisées et à des déplacements rapides sous les contre-attaques ennemies, nous assurons la victoire pour nous-mêmes."
 doctrine_victorian_bayonett_charges: "Charges à la Baïonnette"
 doctrine_victorian_bayonett_charges_desc: "Si nous utilisions mieux nos unités d'infanterie équipées de baïonnettes, nous pourrions facilement vaincre nos ennemis sur le champ de bataille. Nous devons créer de nouvelles tactiques de combat à la baïonnette qui pourraient nous donner un avantage."
 doctrine_victorian_reckless_advance: "Avancée Téméraire"
 doctrine_victorian_reckless_advance_desc: "L'esprit de détermination et de bravoure nous propulsera vers notre objectif de victoire. Nous devons nous concentrer sur l'amélioration des stratégies de notre armée et de leur capacité à exécuter des attaques rapides. En donnant la priorité à la maniabilité rapide et à la puissance de feu écrasante, nous pourrions désorganiser et surprendre les défenses ennemies, créant ainsi le chaos et la confusion sur le champ de bataille."
 doctrine_victorian_tactical_flanking: "Dépassement Tactique"
 doctrine_victorian_tactical_flanking_desc: "Nous devons améliorer l'efficacité et la survie de l'infanterie sur le champ de bataille en les formant au tir de précision et en adaptant les tactiques pour tirer parti des fusils. Cela renforce notre capacité à exploiter les faiblesses de l'ennemi."
 doctrine_victorian_switch_from_muskets_to_rifles: "Passer des Mousquets aux Fusils"
 doctrine_victorian_switch_from_muskets_to_rifles_desc: "Nous devons faire passer notre infanterie des armes à feu à canon lisse aux fusils modernes. Investir dans la technologie des fusils, former nos troupes au tir de précision et adapter les tactiques pour tirer parti des fusils améliorera l'efficacité et la survie de l'infanterie sur le champ de bataille."
 doctrine_victorian_combined_arms_tactics: "Tactiques d'Armes Combinées"
 doctrine_victorian_combined_arms_tactics_desc: "Nous devons intégrer nos branches d'infanterie, de cavalerie et d'artillerie en une seule grande branche, assurant ainsi leur efficacité maximale et synchronisant leurs capacités. En coordonnant ces forces, nous visons à submerger l'ennemi avec une puissance de feu concentrée et à atteindre des objectifs stratégiques."
 
 doctrine_victorian_indtroduction_of_new_artillery_technology: "Introduction des Nouvelles Technologies d'Artillerie"
 doctrine_victorian_indtroduction_of_new_artillery_technology_desc: "L'introduction de nouvelles technologies d'artillerie a marqué une avancée majeure dans les capacités militaires. Cette percée technologique a transformé l'artillerie en une arme plus létale et précise, capable d'infliger des dégâts dévastateurs à des distances plus grandes et avec une fiabilité accrue."
 doctrine_victorian_dawn_of_machine_guns: "Aube des Mitrailleuses"
 doctrine_victorian_dawn_of_machine_guns_desc: "L'aube des mitrailleuses a marqué une évolution significative dans la technologie militaire à la fin du XIXe siècle. Les mitrailleuses, telles que la mitrailleuse Gatling et plus tard la mitrailleuse Maxim, ont introduit des cadences de tir soutenues et une puissance de feu inégalée sur le champ de bataille. Ces armes ont révolutionné les tactiques d'infanterie, fournissant un feu de suppression et impactant les stratégies d'assaut."
 doctrine_victorian_the_mitrailleuse: "La Mitrailleuse"
 doctrine_victorian_the_mitrailleuse_desc: "Utilisée à l'origine par l'armée française, elle représentait une avancée significative dans l'armement de l'infanterie de son époque. La Mitrailleuse fonctionnait en tirant une volée de balles ou de petits projectiles, capables d'infliger des dégâts dévastateurs aux formations ennemies. Son introduction a marqué une transition vers une guerre plus mécanisée."
 doctrine_victorian_it_is_raining_gunfire: "Il Pleut des Balles"
 doctrine_victorian_it_is_raining_gunfire_desc: "Il pleut des balles sur les champs de bataille. L'introduction des mitrailleuses a été un événement marquant dans la guerre moderne et la vie de nos soldats. Elle a apporté chaos et imprévisibilité dans les batailles, et de nouvelles tactiques devraient être introduites en conséquence."
 doctrine_victorian_rotating_barrels: "Canons Rotatifs"
 doctrine_victorian_rotating_barrels_desc: "L'introduction de canons rotatifs est une étape importante vers une guerre plus mécanisée. Cette conception permet le tir rapide de multiples cartouches tout en atténuant la surchauffe. En faisant tourner les canons, la chaleur générée par le tir peut être répartie, évitant ainsi que l'arme ne devienne trop chaude et n'affecte ses performances."
 doctrine_victorian_the_gatling_gun: "La Mitrailleuse Gatling"
 doctrine_victorian_the_gatling_gun_desc: "La mitrailleuse Gatling est l'étape suivante après la Mitrailleuse. Cette conception permettait à la mitrailleuse Gatling d'atteindre une cadence de tir bien supérieure à celle des armes à feu contemporaines, en faisant de cette arme une force redoutable sur le champ de bataille. Elle jouera un rôle significatif dans nos batailles."
 doctrine_victorian_field_artillery: "Artillerie de Campagne"
 doctrine_victorian_field_artillery_desc: "L'artillerie de campagne aide nos forces à avancer dans le territoire ennemi. Si nous voulons améliorer leurs performances, nous devons concevoir de nouvelles pièces d'artillerie et des obusiers. L'artillerie de campagne joue un rôle crucial dans la guerre moderne en fournissant un soutien d'artillerie, un contre-batterie et en supprimant les positions ennemies pour faciliter les avancées de l'infanterie."
 doctrine_victorian_improved_mobility: "Mobilité Améliorée"
 doctrine_victorian_improved_mobility_desc: "Nous devons améliorer la mobilité et les capacités de déploiement de nos artilleries. Cette amélioration devrait inclure des mises à niveau des véhicules, des méthodes de transport et du soutien logistique. Avec cela, nos unités d'artillerie surpasseront celles de nos rivaux."
 doctrine_victorian_integration_with_our_troops: "Intégration avec Nos Troupes"
 doctrine_victorian_integration_with_our_troops_desc: "Intégrer nos artilleries avec nos troupes est une étape importante vers une armée plus coordonnée. Cette approche collaborative améliore le contrôle du champ de bataille, la flexibilité opérationnelle et la capacité à atteindre les objectifs de mission de manière décisive."
 doctrine_victorian_counter_battery_fire: "Feu de Contre-Batterie"
 doctrine_victorian_counter_battery_fire_desc: "Nos artilleries doivent tirer directement sur les positions d'artillerie ennemies pour neutraliser leurs canons, protégeant ainsi nos troupes et notre équipement et prenant le contrôle du champ de bataille."
 doctrine_victorian_rapid_relocation: "Réimplantation Rapide"
 doctrine_victorian_rapid_relocation_desc: "La réimplantation rapide est cruciale pour maintenir la flexibilité, éviter le feu de contre-batterie et s'adapter rapidement aux situations tactiques changeantes. En améliorant la mobilité, les unités d'artillerie peuvent se repositionner rapidement après avoir tiré, exploiter de nouveaux angles de tir et fournir un soutien continu et efficace aux troupes au sol."
 doctrine_victorian_improve_accuracy: "Améliorer la Précision de Nos Artilleries"
 doctrine_victorian_improve_accuracy_desc: "Notre objectif est d'améliorer la précision et la fiabilité des tirs d'artillerie. Optimiser la précision, les unités d'artillerie peuvent minimiser les dommages collatéraux, augmenter l'efficacité contre les positions ennemies et fournir un soutien fiable et rapide aux forces amies."
 doctrine_victorian_siege_artillery: "Artillerie de Siège"
 doctrine_victorian_siege_artillery_desc: "L'artillerie de siège est cruciale pour démolir les fortifications, les positions défensives et les villes fortifiées. Les canons lourds sont célèbres pour leurs gros calibres et leurs projectiles à longue portée. Ils jouent un rôle clé dans la destruction des zones lourdement fortifiées et des villes. Nous allons intégrer ces armes dans nos stratégies et leur donner la priorité sur l'artillerie légère."
 doctrine_victorian_breach_enemy_formations: "Briser les Formations Ennemies"
 doctrine_victorian_breach_enemy_formations_desc: "Notre objectif stratégique est de perturber et de pénétrer les défenses ennemies organisées ou les positions. Cette tactique implique généralement des attaques concentrées et coordonnées visant à créer des ouvertures ou des faiblesses dans les lignes ennemies."
 doctrine_victorian_explosive_shells: "Obus Explosifs"
 doctrine_victorian_explosive_shells_desc: "Les obus explosifs infligent plus de dégâts aux fortifications et à l'organisation de l'ennemi. En donnant la priorité à la puissance de feu explosive, cela assure la domination du champ de bataille et un soutien efficace."
 doctrine_victorian_improve_range: "Améliorer la Portée de Nos Canons"
 doctrine_victorian_improve_range_desc: "En augmentant la portée, les unités d'artillerie peuvent engager des cibles depuis des positions plus sûres, étendre leur portée opérationnelle et soutenir efficacement les troupes sur une plus grande zone du champ de bataille. Avec cela, nous pourrions maintenir nos sièges de manière plus efficace et plus sûre."
 doctrine_victorian_revamp_our_artillery_desings: "Réviser Nos Conceptions d'Artillerie"
 doctrine_victorian_revamp_our_artillery_desings_desc: "Nous devons inclure nos dernières améliorations dans nos conceptions d'artillerie actuelles. Ce processus pourrait prendre du temps, mais nous pouvons attendre. En faisant cela, nous espérons améliorer leurs performances et leur fiabilité, assurant ainsi le succès sur le champ de bataille."
 
 doctrine_victorian_introduce_colonial_conscription: "Introduire la Conscription Coloniale"
 doctrine_victorian_introduce_colonial_conscription_desc: "Introduire la conscription coloniale consiste à enrôler les habitants locaux des colonies ou des territoires d'outre-mer dans le service militaire. La conscription coloniale visait à augmenter les capacités militaires, à renforcer le contrôle des territoires et à gérer les défis de sécurité dans des régions éloignées."
 doctrine_victorian_exploit_newly_colonised_regions: "Exploiter les Nouvelles Régions Colonisées"
 doctrine_victorian_exploit_newly_colonised_regions_desc: "Nos nouvelles régions colonisées sont riches en nouvelles et anciennes ressources, et nous devons les exploiter au maximum. Nous devons extraire toutes les ressources que nous trouvons et établir des routes commerciales avec d'autres grandes puissances. Cela pourrait conduire à des conflits sérieux avec les autochtones, nous pourrions donc avoir besoin d'utiliser la force brute contre eux."
 doctrine_victorian_exploit_new_regions: "Exploiter les régions nouvellement colonisées"
 doctrine_victorian_exploit_new_regions_desc: "Nos régions nouvellement colonisées sont riches en ressources nouvelles et anciennes, et nous devrions les exploiter autant que possible. Nous devrions extraire toutes les ressources que nous trouvons et établir des routes commerciales avec d’autres grandes puissances. Cela pourrait conduire à de graves conflits avec les indigènes, nous pourrions donc avoir besoin d’utiliser la force brute contre eux."
 doctrine_victorian_assymetrical_warfare: "Guerre Asymétrique"
 doctrine_victorian_assymetrical_warfare_desc: "Nous devons employer des tactiques non conventionnelles, telles que la guérilla, contre les autochtones. Cette forme de guerre met l'accent sur l'agilité, l'adaptabilité et l'exploitation des vulnérabilités dans les forces ennemies plus puissantes pour atteindre des objectifs stratégiques et tactiques."
 doctrine_victorian_raise_colonial_troops: "Lever des Troupes Coloniales"
 doctrine_victorian_raise_colonial_troops_desc: "Personne ne nie que recruter des locaux pour une armée coloniale est une mauvaise idée. Cela nous permet d'épargner notre peuple de mourir dans les déserts d'Afrique. Les troupes coloniales joueront un rôle significatif dans la défense des intérêts coloniaux, la participation aux conflits et le maintien du contrôle sur de vastes territoires."
 doctrine_victorian_axualiry_forces: "Forces Auxiliaires"
 doctrine_victorian_axualiry_forces_desc: "Nous pourrions utiliser les autochtones dans nos conflits coloniaux. Ils ont une meilleure connaissance du terrain et des tactiques des tribus. Cela nous permettrait d'économiser de l'argent et d'utiliser leur précieuse connaissance locale, et nous pourrions épargner de nombreuses vies européennes en utilisant les Africains comme troupes coloniales."
 doctrine_victorian_use_them_as_fighting_forces: "Les Utiliser comme Forces de Combat"
 doctrine_victorian_use_them_as_fighting_forces_desc: "Utiliser les forces coloniales comme forces de combat permettrait de les déployer dans des rôles actifs. Cette stratégie vise à exploiter les connaissances locales, la main-d'œuvre et la familiarité avec le terrain pour renforcer les capacités militaires et atteindre des objectifs stratégiques dans les régions coloniales."
 doctrine_victorian_use_them_as_garrisons: "Les Utiliser comme Garnisons"
 doctrine_victorian_use_them_as_garrisons_desc: "Nous devons défendre nos colonies, nous devons donc utiliser les nouvelles troupes coloniales recrutées comme garnisons. Les garnisons coloniales joueront un rôle crucial dans l'application de la règle coloniale, la protection des colonies et la défense contre la résistance locale ou les menaces extérieures."
 doctrine_victorian_use_native_supply: "Utiliser l'Approvisionnement Local"
 doctrine_victorian_use_native_supply_desc: "Utiliser l'approvisionnement local est crucial pour nous si nous voulons survivre en Afrique ou en Asie. En puisant dans les réseaux d'approvisionnement locaux, les forces coloniales pourraient réduire les contraintes logistiques, diminuer les coûts et s'adapter plus efficacement aux conditions locales."
 doctrine_victorian_adapt_to_humid_climate: "S'Adapter au Climat Humide"
 doctrine_victorian_adapt_to_humid_climate_desc: "Cela inclut la mise en œuvre de protocoles de maintenance pour protéger l'équipement contre les dommages causés par l'humidité et s'assurer que la logistique prévoit une hydratation et une gestion des fournitures adéquates. En donnant la priorité au confort, à la santé et à l'efficacité opérationnelle dans les environnements humides, nous visons à maintenir notre présence militaire dans les régions humides."
 doctrine_victorian_adapt_to_desert_climate: "S'Adapter au Climat Désertique"
 doctrine_victorian_adapt_to_desert_climate_desc: "Nous devons nous concentrer sur la fourniture à nos troupes coloniales d'un entraînement adéquat pour s'adapter au climat rude du désert. Cet entraînement garantira que nos troupes sont bien préparées, peuvent naviguer dans les déserts et sont efficaces."
 doctrine_victorian_give_better_training_for_our_colonial_troops: "Donner une Meilleure Formation à Nos Troupes Coloniales"
 doctrine_victorian_give_better_training_for_our_colonial_troops_desc: "Nous devons nous assurer que nos troupes coloniales peuvent opérer au mieux dans ces conditions difficiles. Nous devons créer un nouveau programme de formation amélioré pour eux, qui implique de s'adapter au nouveau climat, de maintenir le soutien local et de naviguer dans les déserts et les jungles. Cela augmenterait considérablement l'efficacité et l'adaptabilité de nos troupes."
 
 doctrine_victorian_army_proffessionalism: "Une Armée Professionnelle"
 doctrine_victorian_army_proffessionalism_desc: "Après une longue période, nous avons l'infrastructure et l'argent pour construire une armée centralisée et professionnelle. Ce ne sera pas un processus rapide, mais cela en vaudra la peine. Il y a de nombreux aspects sur lesquels nous devons nous concentrer pour atteindre les objectifs que nous nous sommes fixés."
 doctrine_victorian_standarnize_the_training_procedure: "Standardiser la Procédure de Formation"
 doctrine_victorian_standarnize_the_training_procedure_desc: "Premièrement, nous devons avoir une procédure de formation standardisée, afin que tout le monde dans l'armée reçoive le même enseignement. Nous devons également repenser la procédure afin que notre jeunesse n'apprenne que les technologies et les tactiques les plus récentes."
 doctrine_victorian_improve_military_education: "Améliorer l'Éducation Militaire"
 doctrine_victorian_improve_military_education_desc: "Dans nos académies militaires, nous enseignons des technologies et des stratégies anciennes. Nous devons changer cela. Nous devrions former sur le terrain en simulant des scénarios, ce qui permettrait d'enseigner bien plus que de rester assis en classe."
 doctrine_victorian_focus_on_defensive_military_education: "Se Concentrer sur l'Éducation Militaire Défensive"
 doctrine_victorian_focus_on_defensive_military_education_desc: "Nous sommes en danger. Nous sommes entourés de nos rivaux et ennemis, qui sont beaucoup plus forts que nous. Si nous voulons survivre à ce siècle, nous devons nous concentrer sur l'amélioration de nos capacités défensives."
 doctrine_victorian_focus_on_agressive_military_education: "Se Concentrer sur l'Éducation Militaire Agressive"
 doctrine_victorian_focus_on_agressive_military_education_desc: "Nous sommes les plus forts parmi nos voisins. Nous devons exploiter et conquérir nos voisins. Nous devons construire notre propre empire, et ils seront les premiers à être subjugués pour atteindre cet objectif. Nous devons nous concentrer sur l'amélioration de nos capacités offensives."
 doctrine_victorian_proffessional_officer_corps: "Corps d'Officiers Professionnels"
 doctrine_victorian_proffessional_officer_corps_desc: "Nos officiers sont vieux et doivent prendre leur retraite pour laisser place aux jeunes officiers. Au cours des vingt dernières années, de nombreuses nouvelles tactiques ont été introduites, et nos officiers actuels ne peuvent pas suivre le rythme."
 
 doctrine_tier1_transition_tt: "Vous devez terminer l'arbre des doctrines napoléoniennes avant de passer à l'arbre des doctrines victoriennes !"




