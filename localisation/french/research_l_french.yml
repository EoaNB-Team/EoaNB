 tech_naval_mtg_harvey_armor: "Blindage Harvey"
 tech_naval_mtg_harvey_armor_desc: "Le blindage développé selon le modèle Harvey a des plaques frontales trempées, rendant la structure de l'acier plus résistante."
 tech_naval_mtg_krupp_armor: "Blindage Krupp"
 tech_naval_mtg_krupp_armor_desc: "Le blindage développé selon le modèle Krupp surpasse le modèle Harvey en ajoutant de petites quantités de chrome au blindage, le rendant encore plus solide."
 tech_naval_mtg_hardwood_capital_ship_hulls: "Coques de Navires Capitaux en Bois Dur"
