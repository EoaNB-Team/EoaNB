 tech_naval_1863_submarine: "Sous-Marin de 1863"
 tech_naval_1863_submarine_desc: "Premières expériences avec des navires naviguant et opérant sous la surface des océans."
 tech_naval_1873_submarine: "Sous-Marin de 1873"
 tech_naval_1873_submarine_desc: "Un sous-marin amélioré capable d'attaquer efficacement les navires ennemis depuis sous l'eau."
 tech_naval_1812_troops: "Navires de Transport"
 tech_naval_1812_troops_desc: "Nous devons construire des navires de transport pour débarquer nos troupes si nous voulons envahir par la mer."
 tech_naval_1857_troops: "Conceptions Améliorées"
 tech_naval_1857_troops_desc: "Si nous améliorons les conceptions de nos navires de transport, nous pourrons y loger plus de soldats."
 tech_naval_1865_troops: "Études sur les Fortifications Côtières"
 tech_naval_1865_troops_desc: "Nous devons étudier les fortifications côtières, à la fois pour améliorer les nôtres et pour permettre des invasions plus faciles des côtes fortifiées ennemies."
 tech_naval_1873_troops: "Tactiques d'Invasion"
 tech_naval_1873_troops_desc: "Nous devons étudier la logistique, les tactiques et autres aspects militaires de la conduite d'une invasion navale."
 
