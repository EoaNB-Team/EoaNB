 early_oil_refining: "Early Oil Refining"
 early_oil_refining_desc: "By refining oil we can increase output, due to more efficient processing."
 oil_refinery_1: "Oil Refinery I"
 oil_refinery_1_desc: "An early building constructed specifically for the process of refining oil."
 oil_refinery_2: "Oil Refinery II"
 oil_refinery_2_desc: "Improvements in Oil Refining Technology allows for modernization of the buildings responsible for it."
 oil_refinery_3: "Oil Refinery III"
 oil_refinery_3_desc: "Further Advances in Oil Refining Technology lead to an even higher output."
 hot_blast_furnaces: "Hot Blast Furnace"
 hot_blast_furnaces_desc: "Hot Blasting is the process of preheating air prior to pumping it into a furnace. This significantly lowers fuel consumption."
 industrial_blast_furnace: "Industrial Blast Furnace"
 industrial_blast_furnace_desc: "Further Improvements to our Blast Furnaces."
 cast_iron_industrialization: "Cast Iron Industrialization"
 cast_iron_industrialization_desc: "Cast Iron contains Carbon and has a lower melting point. By standardising and researching this material we could make our production more flexible."
 industrial_finery_forge: "Industrial Finery Forges"
 industrial_finery_forge_desc: "Finery Forges are used to remove Carbon traces from molten iron. Investing into their development will allow us to produce wrought iron in the future."
 wrought_iron_industrialization: "Wrought Iron"
 wrought_iron_industrialization_desc: "Wrought Iron is tougher and weldable more easily than cast iron. Its development will advance construction and production capabilities."
 chemical_vapor_deposition: "Chemical Vapor Deposition"
 chemical_vapor_deposition_desc: "Chemical Vapor Deposition, or CVD for short, is used to produce high quality materials."
 dry_puddling_process: "Dry Puddling"
 dry_puddling_process_desc: "The Process of Dry Puddling is used to produce special steels, and it makes it possible to do so without using charcoal."
 bessemer_process: "Bessemer Process"
 bessemer_process_desc: "The Bessemer process allows for mass production of steel."
 regenerative_furnace: "Regenerative Furnace"
 regenerative_furnace_desc: "Regenerative Furnaces burn impurities out of Pig Iron to produce steel."
 siemens_martin_process: "Siemens-Martin Process"
 siemens_martin_process_desc: "This Process expands upon the concept of open-hearth furnaces, increasing the efficiency of those."
 electric_arc_furnace: "Electric Arc Furnace"
 electric_arc_furnace_desc: "Electric Arc Furnaces heat charged material using an electric arc. This means the process of smelting in them is more efficient."
 industrial_ironworks_1: "Industrial Ironworks I"
 industrial_ironworks_1_desc: "Improvements to our industrial ironworks."
 industrial_ironworks_2: "Industrial Ironworks II"
 industrial_ironworks_2_desc: "Further improvements to our industrial ironworks."
 stainless_steel: "Stainless Steel"
 stainless_steel_desc: "Stainless steel by definition contains at least 10% Chromium. This makes it very resistant, especially to corrosive materials."
 bayer_process: "Bayer Process"
 bayer_process_desc: "The Bayer Process is used to refine bauxite into aluminium oxide."
 physical_chemistry: "Physical Chemistry"
 physical_chemistry_desc: "The Study of chemical processes in detail."
 rare_earth_discovery: "Rare Earth Elements"
 rare_earth_discovery_desc: "Rare Earth Elements are used for various purposes and are all either lanthanides or chemically similar to them."
 noble_gas_discovery: "Noble Gases"
 noble_gas_discovery_desc: "Noble Gases are odorless, colorless, monoatomic gases with low chemical reactivity. They have various uses, for example as refrigerants."
 corliss_steam_engine: "Corliss Steam Engine"
 corliss_steam_engine_desc: "The greatest improvement since Watt's Steam engine, the Corliss engine greatly improves speed control and efficiency, making it suitable to all sorts of industrial applications."
 iron_railways: "Wrought Iron Railways"
 iron_railways_desc: "While expensive and difficult to manufacture, wrought iron rails allow for much heavier loads than cast iron rails which are brittle and break under sufficient stress."
 manufactories: "Manufactories"
 manufactories_desc: "The organization of goods production into centralized manufactories allow for more efficient systems of production."
 machine_tools_1: "Machine Tools I"
 machine_tools_1_desc: "Machine Tools are machines that handle or machine metal or other materials. They allow increased precision and heighten productivity."
 machine_tools_2: "Machine Tools II"
 machine_tools_2_desc: "New tools made of steel alloy are able to double the capacity of machining."
 machine_tools_3: "Machine Tools III"
 machine_tools_3_desc: "Using discoveries of new materials, more powerful and precise machines are able to fulfill the demands of the developing industries, like the automobile industry."
 petrol_engine: "Petrol Engine"
 petrol_engine_desc: "A simple combustion engine running on petroleum."
 petrol_combustion_engine: "Petrol Combustion Engine"
 petrol_combustion_engine_desc: "The addition of a chamber in which fuel combusts with an oxidizer like air to produce energy has helped to improve our engines further."
 internal_combustion_engine: "Internal Combustion Engine"
 internal_combustion_engine_desc: "Newest Designs of Engines integrate the Combustion Chamber into the engine properly, further increasing efficiency."
 mechanical_production_2: "Mechanical Production II"
 mechanical_production_2_desc: "As the first Industrial Revolution comes to a close, mechanical production becomes commonplace."
 mechanical_production_3: "Mechanical Production III"
 mechanical_production_3_desc: "Adoption of the new machines of the Second Industrial Revolution will drastically increase production."
 factory_industry_1: "Factory Industry I"
 factory_industry_1_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_2: "Factory Industry II"
 factory_industry_2_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_3: "Factory Industry III"
 factory_industry_3_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_4: "Factory Industry IV"
 factory_industry_4_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 factory_industry_5: "Factory Industry V"
 factory_industry_5_desc: "Development and Modernization of our factories will make them more capable to produce goods."
 industrial_era_tools_1: "Industrial Era Tools I"
 industrial_era_tools_1_desc: "With the industrial revolution in full swing, better hand-tools are needed to fulfill demand."
 industrial_era_tools_2: "Industrial Era Tools II"
 industrial_era_tools_2_desc: "Cheap Steel allows for steel tools. More effective and longer lasting than iron tools, they can help in the production process."
 industrial_era_tools_3: "Industrial Era Tools III"
 industrial_era_tools_3_desc: "Skyscrapers demand better tools. Better designs and techniques provide for more efficient and higher quality tools."
 industrial_era_tools_4: "Industrial Era Tools IV"
 industrial_era_tools_4_desc: "Better tools lead to greater productivity."
 industrial_era_tools_5: "Industrial Era Tools V"
 industrial_era_tools_5_desc: "Better tools lead to greater productivity."
 construction_1: "Hydraulic Cranes"
 construction_1_desc: "By using hydraulic-jiggers, a hydraulically-powered mechanical winch, bigger loads are able to be hoisted than traditional cranes."
 construction_2: "Reinforced Concrete"
 construction_2_desc: "Concrete reinforced with iron provide buildings a greater ability to deal with tensile stresses. This strengthens the building overall."
 construction_3: "Skyscraper Design"
 construction_3_desc: "Advancements with Elevators, steel beams, and cranes now allow for incredibly tall buildings. Coined 'skyscrapers,' they penetrate the sky and allow for incredible density."
 construction_4: "Construction IV"
 construction_4_desc: "Better Construction technology and methods lead to faster speed when building or reparing structures, no matter the size."
 construction_5: "Construction V"
 construction_5_desc: "Better Construction technology and methods lead to faster speed when building or reparing structures, no matter the size."
 steam_engine: "Atmospheric Steam Engine"
 steam_engine_desc: "Atmospheric Steam Engines are able to use wood or coal to turn it into useful work. Early designs pumped water out of shallow coal mines and were so inefficient that they were uneconomical outside of those mines, however, with the more efficient and powerful Watt Steam Engine they can power factories and stationary machines."
 high_speed_steam_engine: "High-Pressure Steam Engine"
 high_speed_steam_engine_desc: "With better manufacturing techniques which prevent leaks, steam engines' boilers and pistons are now able to operate at higher than one atmosphere of pressure. This means that more power can be obtained for a comparable weight, allowing for mobile machines. However, at exceedingly high pressures, they have a tendancy to explode."
 porter_allen_engine: "Porter-Allen High-Speed Steam Engine"
 porter_allen_engine_desc: "Advancements in machine tools have given rise to the high-speed steam engine. Rotating several times faster than other steam engines, this engine's high speed and stability provides it use in sawmills."
 impulse_steam_turbine: "Impulse Steam Turbine"
 impulse_steam_turbine_desc: "Using pressurized steam, impulse turbines are able to produce rotary motion. Turbines' efficiency and high speed make them perfect to generate cheap and plentiful electricity."
 de_laval_turbine: "De Laval Turbine"
 de_laval_turbine_desc: "The De Laval Turbine accelerates the steam to full speed before running it into a turbine blade. It's simpler and less expensive and does not need to be pressure proof."
 ljungstrom_turbine: "Ljungstrom Turbine"
 ljungstrom_turbine_desc: "The Ljungstrom Turbine is much more flexible than previous turbines. It can be used in a district heating grid, therefore making it well suited in industrial complexes."
 diesel_engine: "Diesel Engine"
 diesel_engine_desc: "An engine using Diesel as fuel, very efficient, especially compared to its predecessors."
 early_thermodynamics_theories: "Classical Thermodynamics"
 early_thermodynamics_theories_desc: "Classical Thermodynamics is the description of the states of thermodynamic systems at near-equilibrium. It is used to model exchanges of energy, work, and heat based on the laws of thermodynamics."
 gibbs_theory_of_thermodynamics: "Statistical Mechanics"
 gibbs_theory_of_thermodynamics_desc: "Statistical Mechanics, also known as Statistical Thermodynamics, supplements classical thermodynamics with an interpretation of the microscopic interactions between individual particles. It explains that classical thermodynamics is a result of statistics and quantum theory at the microscopic level."
 steam_locomotive: "Steam Locomotive I"
 steam_locomotive_desc: "The introduction of the high-pressure steam engine has provided opportunities for a new form of transport. While these newfangled steam locomotives struggle climbing a tall hill, the future of these vehicles is bright."
 steam_locomotive_2: "Steam Locomotive II"
 steam_locomotive_2_desc: "New locomotives with more powerful, more efficient engines with larger boilers and faster speeds transform journeys that used to take weeks by foot into trips that take days. More powerful trains also allow for more cargo."
 steam_locomotive_3: "Steam Locomotive III"
 steam_locomotive_3_desc: "Larger and stronger locomotives pull more cargo. New safety features like the air brake make trains safer and new luxury passenger cars with paper car wheels that provide a quieter and smoother ride make passenger transport more viable."
 steam_locomotive_4: "Steam Locomotive IV"
 steam_locomotive_4_desc: "The introduction of new, larger, wheel arrangements like the 4-6-0, 2-8-0, 4-4-2, and 2-8-2 provide for much more powerful trains that can haul more cargo and passengers. Faster trains, exceeding 100 mph or 160 kph, are also being introduced."
 diesel_locomotive_1: "Diesel Locomotive I"
 diesel_locomotive_1_desc: "This Locomotive runs on Diesel, and is therefore more efficient."
 traction_engine: "Traction Engine"
 traction_engine_desc: "Traction Engines do not run on rails. While cumbersome and ill-suited to crossing soft or heavy ground, they are powerful road haulers and have prime agricultural use."
 early_electric_trains: "Early Electric Trains"
 early_electric_trains_desc: "Electric power provides a different source of power than steam. The low power output from batteries prevent it from having much use."
 electric_tramway: "Electric Tramway"
 electric_tramway_desc: "Electric-powered Tramways provide a cleaner way to move trams than by horse, a quieter way than steam, and a cheaper way than by cable. Despite these benefits, these early electric trams are unreliable at best."
 steel_railways: "Steel Railways"
 steel_railways_desc: "Newer heavy locomotives require strong tracks to support the increased weight. Steel is a more durable material that not only stronger but can take more strain than iron. However, steel is very expensive to produce."
 standardized_gauge: "Standardized Gauge"
 standardized_gauge_desc: "Standarization of gauges will provide much more efficient transport as cargo no longer has to swap from one train to another. The process to standardize, however, will be an expensive endeavor."
 wohler_synthesis: "Wohler Synthesis"
 wohler_synthesis_desc: "The Process of converting ammonium cyanate into urea."
 organic_chemistry: "Organic Chemistry"
 organic_chemistry_desc: "We need to study the organic aspects of chemistry to advance this field of science."
 chemical_structure_model: "Chemical Structure Model"
 chemical_structure_model_desc: "Developing a model to easily understand the structure of chemical elements will greatly aid our research efforts."
 periodic_table: "Periodic Table of Elements"
 periodic_table_desc: "All Elements known to man, neatly organized into a comprehensive table. This development will be a blessing for our scientists."
 polymer_chemistry: "Polymer Chemistry"
 polymer_chemistry_desc: "Research and Development in the area of polymers."
 celluloid: "Celluloid"
 celluloid_desc: "A compound created from nitrocellulose and camphor. It can be used as a replacement for ivory."
 polyethylene_synthesis: "Polyethylene Synthesis"
 polyethylene_synthesis_desc: "Polyethylene is a material becoming to the group of plastics. If we learn how to synthesize it, we could use it for various appliances."
 microbiology: "Microbiology"
 microbiology_desc: "The science of microorganisms that influence our world in various ways has only recently become apparent to the scientists' eye. We must invest into this field of research!"
 food_preserving_icebox: "Icebox Preservation"
 food_preserving_icebox_desc: "When storing food in an icebox, it will take longer to spoil."
 food_canning: "Food Canning"
 food_canning_desc: "When food is stored in tin cans, it will spoil significantly slower. This discovery will be of great use to seamen or our army!"
 pasteurization: "Pasteurization"
 pasteurization_desc: "The Process of killing microorganisms in food and drink by heating those previously mentioned, which prevents those from turning bad or sour."
 vapor_compression_refrigerator: "Vapor Compression Refrigeration"
 vapor_compression_refrigerator_desc: "In this process the refrigerant undergoes phase changes, it has proven quite efficient in studies."
 absorption_refrigerator: "Absorption Refrigeration"
 absorption_refrigerator_desc: "An Absorption Refrigerator uses a heat source to provide the energy needed for the cooling process."
 early_artificial_fertilizer: "Early Artificial Fertilizer"
 early_artificial_fertilizer_desc: "Traditional methods such as dunging and tilling soil makes plants grow faster."
 high_phosphate_fertilizer: "High Phosphate Fertilizer"
 high_phosphate_fertilizer_desc: "Fertilizers high in phosphate, which plants need, decrease growth times even further."
 copper_salts_pesticides: "Copper Salt Pesticides"
 copper_salts_pesticides_desc: "Copper Salts can be used as a pesticide to keep vermin from eating our crops."
 fungicides: "Fungicides"
 fungicides_desc: "Fungicides are chemical compounds which kill parasitic fungi and their spores by inhibiting their growth."
 industrial_fertilizers: "Industrial Fertilizers"
 industrial_fertilizers_desc: "Industrial Grade Fertilizers to further increase farming output."
 pre_industrial_farms: "Pre-Industrial Farms"
 pre_industrial_farms_desc: "Farms relying on pre-industrial methods to produce output."
 cottage_industry_1: "Cottage Industry I"
 cottage_industry_1_desc: "Manufacturing industrial products directly on privately owned property such as farms will increase output."
 cottage_industry_2: "Cottage Industry II"
 cottage_industry_2_desc: "Increased means and incentives for cottage industry."
 agricultural_engineering: "Agricultural Engineering"
 agricultural_engineering_desc: "We will invest into developing technology that improves farming output."
 early_tractors: "Early Tractors"
 early_tractors_desc: "Tractors have the potential to hugely increase farming output."
 mechanized_farming: "Mechanized Farming"
 mechanized_farming_desc: "For centuries, farming has been done using primitive hand tools. With the advent of the industrial revolution, that fact is about to change."
 threshing_machine: "Threshing Machine"
 threshing_machine_desc: "Machines to remove the seeds of, for example, grain, from the stalks and husks of the plant, increasing farming efficiency."
 manufactured_seed_drill: "Manufactured Seed Drill"
 manufactured_seed_drill_desc: "A Device that sows seeds for crops much more efficiently than any farmer could ever do by hand."
 pyroglycerine_synthesis: "Pyroglycerine Synthesis"
 pyroglycerine_synthesis_desc: "In some of our experiments, scientists confirmed to potentially have found an explosive more potent than black powder. Following this line of research could lead to us discovering more advanced explosives."
 dynamite: "Dynamite"
 dynamite_desc: "Condensing explosive materials into handy sticks so they can be used in mining or combat."
 electrical_engineering: "Electrical Engineering"
 electrical_engineering_desc: "The study and application of electricity."
 early_incandescent_lightbulb: "Early Incandescent Lightbulb"
 early_incandescent_lightbulb_desc: "Electric lights with wires being heated to temperatures high enough for them to glow."
 better_incandescent_lightbulb: "Swan/Edison Incandescent Lightbulb"
 better_incandescent_lightbulb_desc: "Improved, more efficient Lightbulbs."
 geissler_tube: "Geissler Tube"
 geissler_tube_desc: "Gas discharge tubes for electrical glow discharging."
 daguerreotype: "Daguerrotype"
 daguerreotype_desc: "A photographic process in which polished, silver-plated copper is treated to be made light sensitive and then exposed to a camera. This process results in an image with a sharp reflective style, like a mirror."
 collodion_process: "Collodion Process"
 collodion_process_desc: "A photographic process in which the photographic material is coated, sensitized, exposed and developed in as quick as fifteen minutes."
 photographic_glass_plate: "Photographic Glass Plate"
 photographic_glass_plate_desc: "Glass plates used as a capture medium in photography."
 dry_plate: "Dry Plate"
 dry_plate_desc: "An improved photographic plate."
 ambrotype: "Ambrotype"
 ambrotype_desc: "A photograph on glass made visible by a wet plate variant of the collodion process."
 tintype: "Tintype"
 tintype_desc: "A photograph made by creating a direct positive on a thin metal sheet coated with dark enamel."
 photographic_film: "Photographic Film"
 photographic_film_desc: "A strip or sheet of transparent film base with an emulsion containing extremely small silver crystals."
 electrical_telegraph: "Electrical Telegraph"
 electrical_telegraph_desc: "A telegraph that uses electric signals."
 telephone: "Telephone"
 telephone_desc: "A telecommunications device for transmitting sounds over long distances."
 phonograph: "Phonograph"
 phonograph_desc: "A device for mechanical recording and reproduction of sound."
 cinematograph: "Cinematograph"
 cinematograph_desc: "A motion picture film camera also serving as a film projector and printer."
 electromagnetic_radiation_detection: "Electromagnetic Radiation Detection"
 electromagnetic_radiation_detection_desc: "Detecting and researching electromagnetic waves so that we might use this knowledge in the future."
 xray_discovery: "X-Ray Discovery"
 xray_discovery_desc: "The study of X-Rays, a form of electromagnetic radiation."
 early_radiograph: "Early Radiograph"
 early_radiograph_desc: "Radiographs use X-Rays to analyze the human body in ways we never could before - for example, we can now see bone fractures by performing a radiography scan."
 radioactivity_discovery: "Radioactivity Discovery"
 radioactivity_discovery_desc: "Radioactivity, a stochastic process that occurs at the atomic level leading to particle decay. We must invest into studying this phenomenon."
 photoelectric_effect: "Photoelectric Effect"
 photoelectric_effect_desc: "The phenomenon of the emission of electrons or other free carriers when light shines on a material."
 radio_wave_generators: "Radio Wave Generators"
 radio_wave_generators_desc: "Research and development of devices able to put out electromagnet radiation at certain frequencies."
 wireless_telegraphy: "Wireless Telegraphy"
 wireless_telegraphy_desc: "The ability to transmit information wirelessly will revolutionize many areas of life."
 early_radio: "Early Radio"
 early_radio_desc: "A portable wireless telegraphy device. This invention will revolutionize communication."
 voltas_battery: "Volta's Battery"
 voltas_battery_desc: "An early battery which produces a steady electric current."
 lead_acid_battery: "Lead-Acid Battery"
 lead_acid_battery_desc: "Lead-Acid Batteries can be recharged and are not empty after all their chemical reactions are spent like previous models."
 zinc_carbon_battery: "Zinc-Carbon Battery"
 zinc_carbon_battery_desc: "Zinc-Carbon Batteries are less prone to spillage and very sturdy, requiring next to no maintenance."
 nickel_cadmium_battery: "Nickel-Cadmium Battery"
 nickel_cadmium_battery_desc: "Nickel-Cadmium Batteries are rechargable batteries using nickel oxide hydroxide and metallic cadmium as electrodes."
 woolrich_electrical_generator: "Woolrich Electrical Generator"
 woolrich_electrical_generator_desc: "An early device to generate electricity."
 early_alternators: "Early Alternators"
 early_alternators_desc: "An electrical generator converting mechanical energy into electrical energy in the form of AC."
 early_dynamo_generator: "Early Dynamo Generator"
 early_dynamo_generator_desc: "An early electrical generator that produces DC with the use of a commutator."
 theory_of_electromagnetism: "Theory of Electromagnetism"
 theory_of_electromagnetism_desc: "The Phenomenon of Electromagnetism has been subject to much discussion in the scientific community recently. We shall invest research into this new concept!"
 jedliks_dynamo: "Jedlik's Dynamo"
 jedliks_dynamo_desc: "An improved Dynamo."
 dynamo_electric_machine: "Dynamo Electric Machine"
 dynamo_electric_machine_desc: "A bigger dynamo to provide sufficient power for our industry."
