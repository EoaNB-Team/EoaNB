 NA_N_event.1.t: "[FROM.GetName] Pursues Peaceful Cooperation!"
 NA_N_event.1.d: "The [FROM.GetName] have decided to cease raids and comply with our treaties. We see this as a positive opportunity of cooperation. Maybe we'll be more inclined to send them rations and food supplies now. Though the more buffalo that are killed, the more the tribes will depend on us."
 NA_N_event.1.a: "At least we will have less troublesome neighbors."
 
 NA_N_event.2.t: "Respect [FROM.GetAdjective] Borders?"
 NA_N_event.2.d: "The request for respect was what you'd call a base-breaking letter. The letter delivered in person by the bravest diplomat they could find, was a notification to the united states that the government here would be formalizing it's nationhood, and requesting that they respect, among other things, the rights to a solid border and the rights to the resources.\n\nThe usual suspects in power immediately crawled out of the woodwork, with optimists naively hoping for the best and the more cynical expecting to have the U.S. senate laugh until the passed out. It was like a mouse asking a lion to respect it's boundaries, while the lion simply wondered why it's lunch was talking to him."
 NA_N_event.2.a: "If we persuade congress we can get these treaties passed."
 NA_N_event.2.b: "Let congress decide."
 
 NA_N_event.3.d: "Out of the inky black pit of the American psyche, a spark of goodness has risen. Graciously, the U.S. senate sent their agreement in the hands of Senator Seward, and the formally agreed to respect the boundaries of our nation.\n\nThis was a momentous occasion, as it was the first time that a senator had set foot on our lands. When the New-York Senator arrived, many commented that that the Americans saw fit to legislate on us without even being there, but these people were told to shut up quickly before they compromised a delicate situation."
 
 NA_N_event.4.d: "The response from the U.S. was clear: giggling contempt. Total gleeful derision of a very reasonable request. We thought it out for weeks, but it seems that the voices of optimism have been silenced and the cynics have the floor.\n\nHowever, our response is ready, and our stance is resolute. If the settlers will not leave on their own accord, then the army is willing to make them leave on the ends of bayonets. Even now, recruitment has opened, and new troops train, ready for the inevitable American outrage at this."
 
 NA_N_event.5.t: "Settlers Evicted!"
 NA_N_event.5.d: "When the settlers came, they hunted here too. The elders said that they over-hunted, even in the wrong season, and that the land was not meant to be treated this way. Arni told me stories about the things he'd seen these settlers do. he spoke for a long time about finding mountains of dead buffalo, left to waste, and tracks of steel cutting up ancestral sites. Yesterday. something bad happened. One of the boys was found dead not far from outside the village. His mother wouldn't stop crying. It was an unenviable waste of life, and we watched as it slipped away. And on the horizon, we saw whit men on horses with wide hats riding away. Today, at midday, the messenger we sent out came back with the militia reinforcements we requested. They said that the high council had put out a mandate for the white man's removal from these lands. The elders of our village told them want happened, and told them where the settler lived. The militia marched out at dusk."
 NA_N_event.5.a: "Landback."
 
 NA_N_event.7.t: "Settlers Evicted from [FROM.GetAdjective] Territories!"
 NA_N_event.7.d: "A flood of settlers came to a town in [FROM.GetName] after [FROM.FROM.GetName] evicted them from [FROM.FROM.FROM.GetName]. One settler described this incident in a letter sent to his mother:\n\nThe road to this land was long and hard. We walked and rode through the territories for long hours during the day and slept in cold wagons in at night. It was a difficult way of life, but not as difficult as turning around and going back.\n\nSee, the man who sold us the land told us that the natives weren't anything to worry about, they were a bunch of backwards savages. Turns out they weren't dull alcoholics, they were cold men in uniforms with sharp bayonets, and they really didn't want us there. It was dusk when the men from the local camp came to our little boom-town. They came in number, with rifles and pistols, and they told us that we had until sunrise the next day to pack our things and head east. Old Paulie tried to fight back, and they shot him on the spot. That night, the men of the town formed a posse and went to take it up with the natives where they lives, assuming they'd gone back to their tepees. They didn't know that the natives never left. They didn't expect to be surrounded. When the dust cleared and the final shot echoed off the plains, we did as they said. We packed what little we had and left. I just thank god that my father didn't go with the posse that night."
 NA_N_event.7.a: "How Barbaric!"
 
