 NA_N_war_operations_category: "American war plans"
 NA_N_war_operations_category_desc: "Fighting the Americans off our land is a herculean task that some call suicidal. However, with careful planning and exploitation of key weaknesses, we can make up for our lack of numbers and equipment."
 operation_smash_and_grab: "Operation Smash and Grab"
 operation_smash_and_grab_desc: "If we're going to evict the menace from the east, we're going to need guns and ammunition. The Michigan and Illinois areas have a few key arms-factories and arsenals we can raid."
 operation_heavens_gate: "Operation Heaven's Gate"
 operation_heavens_gate_desc: "Let's be honest here, our Mormon neighbours are what the charitable would call 'a little eccentric' and what the cynical would call 'a lunatic UFO-cult'. However, we can all agree that the time for them to be squatting on our soil is over. Force-feed these wack-jobs their kool-aid."
 operation_pinewoods: "Operation Pinewoods"
 operation_pinewoods_desc: "Word travels quickly, and thanks to our scouts, we have some new intelligence. Gold has been found in the Klamath mountains in southern Oregon, and the white man is rushing to grab it. A strong upwards cut through Montanna ought to do the trick for cutting their supply lines, and will send a message that they're not wanted."
 operation_puddle_pirates: "Operation Puddle Pirates"
 operation_puddle_pirates_desc: "Once we've dealt with Michigan, the next logical step is Minnesota so we can retain control of the great lakes, and prevent trade and industrial shipping from moving freely without our say so."

 NA_N_war_operations_category_2: "American war plans phase 2"
 NA_N_war_operations_category_2: "Now that we've pushed the Americans back in the east and in the west, we can start making more offensive steps to ensnare and encircle strategic points of economic and military value."
 operation_golden_gate: "Operation Golden Gate"
 operation_golden_gate_desc: "Seems cutting the Oregon trail off at Montanna wasn't enough of a hint for them, so we need to push further down the west coast and drive them into the sierras."
 operation_potato_digger: "Operation Potato-Digger"
 operation_potato_digger_desc: "Idaho is next on the chopping block, and whilst it seems like we're invading the world's most bland state, we need it for it's critical rail and logistics junctions."
 operation_pretzel: "Operation Pretzel"
 operation_pretzel_desc: "Operation Pretzel is the first part in the three-stage north eastern ensnarement, in which we will ensnare the the north-east and bring the trap down on the American seat of power. Expect stiff resistance."
 operation_statten_island: "Operation Staten Island"
 operation_statten_island_desc: "Controlling the crucial New-York ports is paramount to the plan succeeding, as we need to prevent reinforcements from arriving to from outside the US and the north. With this, we will have effectively cut the country in half."
 operation_tattered_flag: "Operation Tattered Flag"
 operation_tattered_flag: "Operation Tattered Flag allows us to finally wrap the noose around the neck of American power, and bring us one step closer to cutting the head off the snake. Washington is next."

