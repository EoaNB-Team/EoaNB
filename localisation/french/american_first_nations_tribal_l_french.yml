 acw_first_nations.1.t: "Days of Neutrality Are Numbered"
 acw_first_nations.1.d: "The American Civil War has erupted, leaving the option of neutrality impossible. When the war is over the winner will see [ROOT.GetAdjective] neutrality as support for the other side. We could potentially wait longer to see which side is winning before we choose our side, but this would dramatically decrease the diplomatic impact of taking a side. If the war ends before we make a choice, we risk being seen as traitors to the winner.\n\nWith all the options accounted for, we're left with the choice of choosing a side now and gaining maximum diplomatic impact or choosing later and making a more informed choice. What will be the [ROOT.GetName] stance in the conflict?"
 acw_first_nations.1.a: "We should choose our side quickly."
 acw_first_nations.1.b: "Wait a month to see who's winning."
 acw_first_nations.1.c: "Wait two month to see who's winning."

 acw_first_nations.2.t: "Which Side of the Civil War?"
 acw_first_nations.2.d: "We still have two months before the diplomatic impact of choosing a side is nullified. We could choose a side now and gain maximum diplomatic impact from our choice. What shall our stance be?"
 acw_first_nations.2.a: "The [USA.GetName] are going to win!"
 acw_first_nations.2.b: "The [CSA.GetName] are going to win!"
 acw_first_nations.2.c: "Actually, we should wait a month before deciding."

 acw_first_nations.3.t: "Which Side of the Civil War?"
 acw_first_nations.3.d: "With our nation waiting a month to pick a side, the diplomatic impact from picking a side has dimensioned significantly. If we make a decision now our chosen side will will still be impacted by our decision to aid them. Will we make our choice now or wait another month?"
 acw_first_nations.3.a: "The [USA.GetName] are going to win!"
 acw_first_nations.3.b: "The [CSA.GetName] are going to win!"
 acw_first_nations.3.c: "Actually, we should wait another month before deciding."

 acw_first_nations.4.t: "Which Side of the Civil War?"
 acw_first_nations.4.d: "The days of neutrality have come to an end. If we don't choose a now, when the war is over we will be seen as traitors to the winner. Our best hope is to choose the side that looks like it's going to win."
 acw_first_nations.4.a: "The [USA.GetName] are going to win!"
 acw_first_nations.4.b: "The [CSA.GetName] are going to win!"

