 NA_N_event.30.t: "End of the Third Seminole War"
 NA_N_event.30.d: "The war started in 1855 as a result of Seminoles responding to settlers and U.S. Army scouting parties encroaching on their lands. The Seminoles insist the United States had deliberately sent settlers to provoke a violent response that would violate the Treaty between the two countries. Regardless of what actually happened, the Seminole land is now occupied by the [USA.GetName] and the choice of what to do next must be made.\n\nA proposed idea is to resettle the Seminole people to [374.GetName] and establish an official Native American Reservation for the Seminole people. Though with the Seminole people disarmed, the now defunct treaty could be revised and a semi-autonomous reservation could be established in Florida."
 NA_N_event.30.a: "They broke the treaty and attacked us! They can live in [374.GetName]."
 NA_N_event.30.b: "With some political favors, maybe we can revise the old treaty..."

