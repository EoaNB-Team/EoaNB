 NA_N_event.24.t: "United States Rectifies Tribal Annuity Payments"
 NA_N_event.24.d: "The Fort Laramie Treaty of 1851 allowed roads and forts to be built in Native American territories in return for promises of an annuity in the amount of fifty thousand dollars for fifty years. After the signing, only a single annuity payment was made, breaking the treaty's promise right away. The United States has decided to rectify this infraction and pay us annually once more."
 NA_N_event.24.a: "May this be the branch that rekindles our trust."

 NA_N_event.58.t: "A Ticket To The Show"
 NA_N_event.58.d: "On the crossroads in town, some industrious fellow had built a theatre. A remarkable achievement, it was small but then again so was the village. Our population grew smaller by the day. The elders told us that the settlers from the east brought evil spirits, disease. Every week or so we received word of more dead buffalo, left to rot. Slaughtered for their iron roads. Me and my sister bought a ticket each to tonight's showing. It was bad, but it was the kind of bad that just made it fun to watch. We sat in the second row from the front and watched as the actors in cheap costumes began their stilted and awkward opening lines. It was always funny when they screwed up, and it got a few solid laughs. We were halfway through the second act when the town bell rang in alarm. In the distance, the was a loud boom, and then it happened. An American cannonball crashed through the theatre roof, sending splinters of wood and shrapnel flying and filling the air with smoke and dust. There was a crazy rush as the bell rang louder and the cries of attack filled the air. People screamed as they stampeded for the exit. I could hear my sister shouting for me in the chaos. That was the last time I heard her alive. They found her body under the rubble when the dust had settled. The cycle of encroachment and raid had finally given way to war, a war that I would be called up to fight in."
 NA_N_event.58.a: "Now showing, hell on earth"

 NA_N_event.59.t: "Blood Money"
 NA_N_event.59.d: "They died for what? Land? Gold? Weapons? Whatever was in the bag, it had damned an entire nation to brutal bloodshed. The raids, and the encroachment, the road leading here was long and hard and perilous. Hare only stumbled on the cabin where it all began by accident, after he had been separated from his war party. The shack was dark, and dimly lit, but there was still oil in the lamp. Someone was here recently. Around the table there were 3 dead bodies. Two confederate officers, and a Comanche. It was obvious what happened. They shot each other, over the bag on the table. As hare approached the table, gunfire ripped through the cabin. The cheap and old wood splintered into toothpicks as he hit the floor. He could hear the strong accents of Texans outside. The confederate line had retreated and they were burning everything along the way. A stray bullet knocked the lamp off the side, spilling hot oil that burst into flames as it touched the wick. Soon, the entire shack was engulfed with flames and smoke filled the air. It was getting harder and harder to breathe, as the roof started to creak, and the lack of escape was obvious. Hare, slowly coughing, opened the bag on the table. What was it, that caused all of this? What could be so important that it would form the final spark that ignited a powder keg? It was money. Confederate-issued dollars. This...this was worthless. Worthless paper issued by worthless men to trade in worthless cotton. This war, though the product of a long road, certainly was a disappointing destination. Hare sighed. And then the roof collapsed in on him."
 NA_N_event.59.a: "Some people will do anything for a few dollars more..."

 NA_N_event.60.t: "God's Gold"
 NA_N_event.60.d: "The Mormons want our land. They tell us that their god hath granted it upon them, but we in ourselves have been blessed, so that we may see the desires of men through their eyes, the windows to thine soul. And lo, in their hearts was the lust for gold. The need for precious metals makes men do violent things. The need for precious metals taints the hearts of men. When they came bearing crosses, we saw through their falsehoods of prophecy and sermon. They came to convert us, the godless heathens, they claimed. They came to convert alright, convert our gold into money. As for their god, even the other white men think they're crazed fanatics. But, this cycle has turned for many a year. The cycle of raid and missionary. Well, it was always going to end this way."
 NA_N_event.60.a: "Time to meet your god"

 NA_N_event.61.t: "Early Enrollment"
 NA_N_event.61.d: "Schools aren't something you think of as scary, in normal convention. But it is if that school is run by Canadians. Hearing the stories, many are reluctant to relinquish their children to the colonial encroachers. Many don't return from those schools, and those who do? They wish they didn't. Some bring back drawings that cause nightmares. The scars aswell cause concern, so it is obvious that many would resist, and resist they did. Soon, the colonists returned with soldiers to take them by force. Locals didn't like that. They returned fire. Now we have what is often referred to as a 'bit of a pisser', in the form of a war with Canada."
 NA_N_event.61.a: "*clutches pearls*"

