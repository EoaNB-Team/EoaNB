 NA_N_event.31.t: "End of the Third Seminole War"
 NA_N_event.31.d: "The war started in 1855 as a result of Seminoles responding to settlers and U.S. Army scouting parties encroaching on their lands. The Seminoles insist the United States had deliberately sent settlers to provoke a violent response that would violate the Treaty between the two countries. Regardless of what actually happened, the Seminole land is now occupied by the [USA.GetName].\n\nThe [USA.GetName] has decided to annex the land and then exile the Seminole people to [374.GetName] to be set up on a Native Reservation. Only a few Seminole families managed to avoid being detected by the US army and remained within their native Floridian land."
 NA_N_event.31.a: "This is terrible! Our native land is lost!"

 NA_N_event.32.t: "Exile of the Seminole People"
 NA_N_event.32.d: "Most of the Seminole people have already moved to [374.GetName] to live on the Native Reservation set up by the [USA.GetName]. Only a few Seminole families managed to avoid being detected by the US army and remained within their native Floridian land."
 NA_N_event.32.a: "It is done."

 # Navajo Events
 navajo.1.t: "The Shadow of Fort Defiance"
 navajo.1.d: "It's been a few years since the US Army had constructed fort defiance on window rock. The fort being so near to our lands is worrying and the Elders are getting paranoid. We could ask the US to give control of the fort to us in exchange for a cash payment or we could just take the fort by force."
 navajo.1.a: "Send a delegation to negotiate for the fort."
 navajo.1.b: "Secure our homes and storm the fort!"
 navajo.1.b_tt: "We shall prepare men and arms."
 navajo.2.t: "Navajo request control of Fort Defiance"
 navajo.2.d: "It's been less then a decade since fort defiance was constructed and already it's causing problems. We have received countless complaints from the Navajo tribe and it has reached the point of several raids to bring the fort down. To compromise the Chiefs have put forth a proposal the Navajo gain control of the fort and in exchange they shall pay monetary compensation. If we refuse this it could lead to all out war with the small natives. While it would be a small matter to destroy them do we really want to waste the army on such a insignificant enemy?"
 navajo.2.a: "Let them whine all they want the fort stays with us."
 navajo.2.b: "Just give them the damn fort."
 navajo.4.t: "Americans Agree to Deal!"
 navajo.4.d: ""
 navajo.4.a: "Wonderous!"
