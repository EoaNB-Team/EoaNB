 NA_N_event.28.t: "End of the Third Seminole War"
 NA_N_event.28.d: "The war started in 1855 as a result of Seminoles responding to settlers and U.S. Army scouting parties encroaching on their lands. The Seminoles insist the United States had deliberately sent settlers to provoke a violent response that would violate the Treaty between the two countries. Regardless of what actually happened, the Seminole land is now occupied by the [USA.GetName] and the choice of what to do next must be made.\n\nSurprisingly the [USA.GetName] have decided to uphold the treaty while revising it slightly. They have allowed the Seminole people to keep their current land and manage it as a semi-autonomous Native Reservation.\n\nNow it is time to decide if we will continue our nomadic lifestyle on the reservation or reform into a settled society."
