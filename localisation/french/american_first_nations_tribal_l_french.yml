 NA_N_event.9.t: "The Slavery Debate"
 NA_N_event.9.d: "The matter of slaves is a debated issue here, but not as debated as in the American state. Our attitude to slavery and the position of slaves in society is very different to that of the Americans, with many commentators currently documenting our ways. One of the ways that we differ is that the principles used to justify slavery is not as present, making it much less socially entrenched. This means that we could easily undo the negative social effects of this practice with some choice legislation. However, there are some who want to retain this, out of a push for westernization and control over the slave classes."
 NA_N_event.9.a: "No man a slave."
 NA_N_event.9.a: "The status quo."
 
 NA_N_event.10.t: "Changing Times"
 NA_N_event.10.d: "There is nothing more sacred to our people than tradition. We live and breathe it. To maintain this is to keep a firm hold on our own self-identity, and in politics this is no different. Self identity and national spirit are important and valuable things to a people, for without these long standing traditions of spirits and men, we would be nothing. We, the native people of this land, hold dear these things that the colonial invader has sought to destroy. It is out perpetual creed."
 NA_N_event.10.a: ""
 
 NA_N_event.11.t: "Changing Times"
 NA_N_event.11.d: "Moccasin shoes have grown longer into boots. Warriors have grown into outfits, whilst still very obviously native, are still uniform. Ranks. Formations. Polished rifles with sharp bayonets. The developing capital is being introduced to a new and revolutionary concept: a military parade and rally. Lines of soldiers march in front of a crowd of people, and the high chief watches from above. The nation has grown a self-image where the natural calm and collected nature has become a cold, calculating ruthlessness."
 NA_N_event.11.a: ""
 
 NA_N_event.12.t: "Changing Times"
 NA_N_event.12.d: "So, we burnt it all. I watched. We built a big bonfire in the center of town and put everything referring to the old council and it's ways on it. We burnt their clothes and their trinkets, and other possessions. My friend asked his mother what happened to the counsellors. She said it was best he didn't know. Sometimes, I still see the fire, the night we burnt the old ways to the ground. I think we lost something in there that night. We sacrificed a part of ourselves to the fire, for the right to stay alive."
 NA_N_event.12.a: ""
 
 NA_N_event.13.t: "Changing Times"
 NA_N_event.13.d: "When we signed it into law, we immediately got an angry letter from the Congress of the United States. It was very funny to read, got a lot of laughs around the offices. Apparently, the formation of a 'Constitutional Monarchy' was an overall rejection of freedom, some more bluster about the resemblance to the British system (which doesn't really count for much, we can't see it and we wrote the thing) and the ominous threat of 'negative diplomatic relations'.That last bit got some serious laughs from a few people."
 NA_N_event.13.a: ""
 
 NA_N_event.14.t: "Lege Nativa"
 NA_N_event.14.d: "Yesterday, the man next door did something odd: he finished building a house. It was a simple thing, made from a kit left behind by settlers, but it was a solid house. There were more of them nowadays, popping up along dirt roads. Some of the busier roads were paved now. The next day, the sun rose differently. It was a sunrise seen a thousand times by many, but it shone on a changed land. A few towns over, a railway that headed to the capital was being built. It was like, all of a sudden, the land has surrendered part of it's spirit. Factories became more common now. They sprung up everywhere, so did shops and telegraph offices. It was like, on a walk through the new 'town', you could feel the spirit falling from the land like ashes from a cigarette. But this change, gave a certain momentum to matters, one that struck fear into the hearts of the American settlers. It lit up the darkest parts of the American psyche with the shocking realization that civilization is not the sole preserve of the white man, and that with enough time, the indigenous populations are perfectly capable of posing a threat of their own."
 NA_N_event.14.a: ""
 
