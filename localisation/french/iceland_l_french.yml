###Focuses###
 ICE_weather_problem: "Le Problème de l'Émigration"
 ICE_weather_problem_desc: "Un climat rude, des sols pauvres et récemment, une grande éruption à Askja, ont conduit un grand nombre de personnes à quitter l'Islande pour chercher une terre plus hospitalière en Amérique. Bien que compréhensible, cela pose un problème majeur car notre population, déjà petite, diminue encore. Il faut agir rapidement !"
 ICE_new_iceland: "Nouvelle Islande"
 ICE_new_iceland_desc: "Les émigrants quittant l'Islande ont largement décidé de s'installer dans une nouvelle région du Canada occidental qu'ils appellent 'Nouvelle Islande'. Située près du lac Winnipeg, ils ont fondé une nouvelle colonie appelée Gimli. Bien qu'il soit positif qu'ils aient atteint leur nouvelle terre en toute sécurité, le sort de cette colonie reste incertain."
 ICE_dont_worry_better_weather_soon: "Cela passera bientôt"
 ICE_dont_worry_better_weather_soon_desc: "L'Islande et son peuple ont traversé de nombreux dangers environnementaux et catastrophes auparavant, et cette fois-ci ne fait pas exception. Les gens fuient vers de nouvelles terres pour échapper à la nature turbulente du pays, mais ils sont bien trop myopes dans leur choix. La nature se calmera bientôt..."
 ICE_give_out_warmer_clothes: "Aider les affligés"
 ICE_give_out_warmer_clothes_desc: "L'environnement en Islande est impitoyable, ce que notre peuple sait depuis qu'Ingólfr Arnarson lui-même a posé le pied sur cette terre. Cela ne signifie pas que nous ne pouvons pas ou ne devons pas apaiser les souffrances du peuple. Nous devons acheter et distribuer des couvertures, des édredons et des vêtements mieux adaptés à la situation actuelle."
 ICE_fix_this_now: "Résoudre le problème"
 ICE_fix_this_now_desc: "Nous n'avons clairement pas été assez diligents dans notre devoir d'aider notre peuple si celui-ci fuit ses propres foyers ! La situation est difficile pour beaucoup, et nous devons faire des efforts pour soutenir et encourager ceux qui en ont le plus besoin."
 ICE_limmit_emigration: "Limiter l'émigration"
 ICE_limmit_emigration_desc: "Le taux d'émigration que connaît actuellement la nation est trop élevé. Nous ne pouvons pas, en toute bonne foi, empêcher les gens de chercher une vie meilleure... Cependant, nous pouvons toujours truquer les livres et ralentir le processus bureaucratique pour limiter le nombre de personnes quittant le pays de cette manière jusqu'à ce que nous maîtrisions mieux la situation..."
 ICE_patrol_boats: "Patrouilles côtières"
 ICE_patrol_boats_desc: "En déployant des patrouilleurs le long des routes de migration régulières et en utilisant des diversions astucieuses, nous pouvons faire revenir les bateaux de migrants en Islande en les convainquant que les mers au-delà sont dangereuses et agitées."
 ICE_border_control: "Contrôle des frontières"
 ICE_border_control_desc: "L'Islande étant une île isolée au milieu de l'Atlantique Nord, il est facile de contrôler nos frontières. Seuls les navires ayant notre autorisation peuvent accoster dans nos ports, et seuls ceux ayant notre autorisation peuvent partir."
 ICE_slowly_recover: "Un lent rétablissement"
 ICE_slowly_recover_desc: "Nous avons pris diverses mesures pour gérer le taux de migration, et il semble que la situation commence enfin à se calmer. Nous pouvons maintenant finaliser notre rétablissement après nos derniers problèmes et revenir à notre état antérieur."
 ICE_encourage_population_growth: "Récupération"
 ICE_encourage_population_growth_desc: "L'Islande est de nouveau sûre. Les familles peuvent maintenant reprendre leur vie et vivre dans une relative tranquillité.\n\n... Du moins jusqu'à la prochaine catastrophe naturelle."
 
 ICE_our_military_buget: "Notre budget militaire"
 ICE_our_military_buget_desc: "L'Islande n'a pas connu beaucoup de combats depuis l'époque de la République islandaise, mais cela ne nous exclut pas des conflits. Il pourrait arriver un jour où la souveraineté de l'Islande soit menacée par un ennemi étranger. Nous devons être prêts pour cette éventualité."
 ICE_copy_danish_designs: "Copier les conceptions danoises"
 ICE_copy_danish_designs_desc: "Nos relations avec les Danois sont mitigées. Cependant, cela ne signifie pas que nous ne pouvons pas apprendre d'eux. Nous copierons certains de leurs designs ; ils ne devraient pas s'en offusquer."
 ICE_copy_british_ironclads: "Copier les cuirassés britanniques"
 ICE_copy_british_ironclads_desc: "Les Britanniques sont les maîtres incontestés de la mer. Leurs conceptions reflètent cette suprématie, et il est donc très utile de les copier !"
 ICE_train_on_the_watters: "Exercices en mer"
 ICE_train_on_the_watters_desc: "Quelle que soit la conception, les navires ne se battent que aussi bien que leur équipage est entraîné. Nous devons donc nous entraîner avec diligence si nous voulons être efficaces au combat en mer."
 ICE_recruit_sailors: "Recruter des marins"
 ICE_recruit_sailors_desc: "L'Islande a une longue tradition maritime ; il ne manque pas de marins qualifiés à enrôler dans notre marine."
 ICE_come_back: "Appel aux Néo-Islandais"
 ICE_come_back_desc: "Tous ceux qui ont fui vers les Amériques n'ont pas trouvé leur nouvelle vie particulièrement meilleure que celle qu'ils avaient laissée derrière eux. Réinvitons ces potentiels rapatriés."
 ICE_buy_guns_from_usa: "Se procurer des armes auprès des Américains"
 ICE_buy_guns_from_usa_desc: "Les Américains sont fiers de leur droit de porter des armes et ne manquent pas d'armes légères à vendre. Approchons-les comme nos fournisseurs d'armes."
 ICE_buy_uniforms_from_denmark: "Acheter des uniformes au Danemark"
 ICE_buy_uniforms_from_denmark_desc: "Avec nos liens avec le royaume danois, nous pourrions certainement trouver un ou deux tailleurs pour fabriquer les uniformes dont nos forces ont besoin."
 ICE_accept_volunteers: "Accepter les volontaires"
 ICE_accept_volunteers_desc: "L'Islande est prête à se battre pour son indépendance, et d'autres qui ne sont pas Islandais sont également prêts à se battre pour notre liberté. Les volontaires sympathisants qui souhaitent se battre pour notre liberté devraient être les bienvenus dans nos rangs lorsque les combats commenceront."
 ICE_army_drills_in_harsh_terrain: "Combattre en terrain difficile"
 ICE_army_drills_in_harsh_terrain_desc: "L'Islande est composée de nombreux fjords escarpés, de collines étendues et de montagnes traîtresses. Combattre dans un environnement aussi impitoyable nécessite compétence, connaissance et entraînement. Nous devons être diligents."
 ICE_regular_training_drills: "Exercices d'entraînement réguliers"
 ICE_regular_training_drills_desc: "Une bonne armée est une armée disciplinée. Le soldat ne doit jamais être oisif et doit s'exercer régulièrement avec son arme et pratiquer avec son unité."
 ICE_hard_trained_army: "Une armée bien entraînée"
 ICE_hard_trained_army_desc: "Notre armée se transforme en une force de combat compétente capable d'affronter n'importe quel ennemi sur un pied d'égalité.\n\n... Du moins en termes de compétence générale."
 ICE_advance_to_victorian_army: "Atteindre les standards de l'armée victorienne"
 ICE_advance_to_victorian_army_desc: "L'ère victorienne a vu de nombreuses améliorations et inventions dans le domaine de la guerre. Nous pouvons désormais affirmer maîtriser ces nouvelles conditions de guerre."
 ICE_study_other_countries_weapons: "Étudier les armes étrangères"
 ICE_study_other_countries_weapons_desc: "Ce que nous ne savons pas, d'autres peuvent le savoir. Observer ce que d'autres nations font avec leurs armes nous permet de nous améliorer là où nous avons des lacunes."
 ICE_icelandic_army_doctrine: "Doctrine de l'Herfylkingin"
 ICE_icelandic_army_doctrine_desc: "Une armée ne peut pas se battre avec excellence si elle ne sait pas quel est son objectif. En définissant le rôle de notre armée, ainsi que les moyens, tactiques et stratégies pour atteindre cet objectif, nous saurons exactement comment nous devons nous battre."
 ICE_take_civilian_weppons_to_nationalstockpile: "Réquisitionner les armes civiles"
 ICE_take_civilian_weppons_to_nationalstockpile_desc: "Nous n'avons pas nécessairement toutes les armes nécessaires pour équiper l'armée... Une alternative pourrait être de réquisitionner les armes civiles en possession de nos citoyens. Cela ne sera pas populaire, mais pourquoi les civils auraient-ils besoin d'armes ?"
 ICE_navy_drills: "Entraîner notre flotte"
 ICE_navy_drills_desc: "Comme toute force, elle ne peut se battre qu'aussi bien qu'elle est entraînée. Nous entraînerons notre flotte pour qu'elle soit à la hauteur des meilleures."
 ICE_navy_hulls: "Coques de navires"
 ICE_navy_hulls_desc: "Pour naviguer tout en protégeant l'équipage des tirs ennemis, une bonne coque est nécessaire. Heureusement, nous pouvons y parvenir."
 ICE_better_gunboats: "Canonnières supérieures"
 ICE_better_gunboats_desc: "Nos canonnières doivent être de meilleure qualité que celles de nos ennemis potentiels, et nous devons nous battre pour y parvenir."
 
 ICE_our_constitution: "Notre constitution"
 ICE_our_constitution_desc: "Notre nouvelle nation doit codifier une loi fondamentale à laquelle le gouvernement doit se conformer, sous peine de laisser la tyrannie régner à la place du bon sens."
 
 ICE_remain_as_puppet: "Rester un Territoire Danois"
 ICE_remain_as_puppet_desc: "L'Islande ne peut pas se tenir sur ses propres jambes. Que ce soit à cause de notre petite population, de notre petite économie ou de notre dépendance aux importations étrangères pour survivre, il est clair que l'Islande ne peut pas survivre par ses propres moyens. Bien que nous trouvions parfois les Danois désagréables, nous ne pouvons pas survivre sans leur aide. L'indépendance est un rêve téméraire vendu par des révolutionnaires grossiers."
 ICE_icelandic_conservative_party: "Parti Conservateur Islandais"
 ICE_icelandic_conservative_party_desc: "Pour maintenir l'ordre sur l'île, nous devrions renforcer les partis pro-danois en Islande."
 ICE_get_old_convoys_from_den: "Demander des convois anciens au Danemark"
 ICE_get_old_convoys_from_den_desc: "Pour rapprocher l'Islande du Danemark, des demandes devraient être faites pour augmenter le stock local de navires de convoi afin de faciliter le fardeau logistique de l'administration de l'île lointaine."
 ICE_more_trade: "Se concentrer davantage sur le commerce"
 ICE_more_trade_desc: "L'Islande devrait s'ouvrir aux intérêts économiques étrangers afin que nous puissions profiter des intérêts internationaux sur l'île."
 ICE_icelandic_equlity: "Égalité islandaise"
 ICE_icelandic_equlity_desc: "Si l'Islande doit être liée plus étroitement au Danemark, nous devons faire des concessions sur certains points aux Islandais. L'Islande devrait voir ses préoccupations locales représentées de manière égale à celles des Danois au Parlement danois. Cela devrait apaiser ceux qui appellent à une plus grande autonomie."
 ICE_icelandic_traditions: "Traditions islandaises"
 ICE_icelandic_traditions_desc: "Les Islandais sont un peuple fier. Ils valorisent leurs traditions, leur langue et leur mode de vie, et se méfient des incursions étrangères dans cette sphère culturelle. Il serait donc préférable de les laisser faire à leur guise et de ne pas leur imposer de changements culturels."
 ICE_universal_suffrage: "Suffrage Universel"
 ICE_universal_suffrage_desc: "Tous ceux qui se considèrent Islandais devraient avoir le droit d'influencer et de voter sur les questions concernant leur pays. Qu'il en soit ainsi."
 
 ICE_peacefull_independence: "L'Éclosion des Fjölnismenn"
 ICE_peacefull_independence_desc: "Les 'Fjölnismenn' étaient un groupe d'étudiants et de poètes islandais qui se sont rencontrés et ont été éduqués à Bessastaðir, puis à Copenhague. Responsables de l'introduction de la tendance du Romantisme National dans la conscience islandaise, leur journal Fjölnir a éveillé un fort sentiment parmi les Islandais concernant leurs origines communes et leur identité, et l'idée d'une nation islandaise indépendante renouvelée. Des copies du journal circulent de village en village, lues à haute voix à de grandes foules, et suscitant des discussions animées sur l'avenir de l'Islande.\n\nL'Islande sera libre !"
 ICE_puch_for_home_rule: "Pousser pour l'Autonomie"
 ICE_puch_for_home_rule_desc: "Nous sommes peu nombreux, mais cela ne nous empêchera pas de faire entendre nos revendications pour plus de liberté. Ceux qui nous gouvernent entendront nos demandes et céderont."
 ICE_land_bjoo_og_tunga: "Land, þjóð og tunga"
 ICE_land_bjoo_og_tunga_desc: "Land, þjóð og tunga' - signifiant 'Terre, Peuple et Langue' - est un terme de plus en plus utilisé dans les cercles pro-indépendance comme le slogan rassembleur du caractère de notre nation. La nation et son peuple sont définis par nos paysages communs, notre ascendance commune et notre langue qui est restée pratiquement inchangée depuis l'époque des Vikings. Le peuple, uni comme un seul."
 ICE_usa_support_us: "Lobbying auprès des Américains"
 ICE_usa_support_us_desc: "Nous faisons entendre notre voix dans notre quête d'indépendance, avec des discussions actives à travers le pays. Cependant, il pourrait être prudent de chercher également le soutien d'autres puissances dans cette affaire. Les Américains pourraient trouver notre situation sympathique, compte tenu de leurs racines historiques. Peut-être pourrions-nous mobiliser la communauté islandaise aux États-Unis pour plaider en faveur de notre liberté ?"
 ICE_get_support_from_the_althing: "Chercher le soutien de l'Alþingi"
 ICE_get_support_from_the_althing_desc: "Considéré comme peut-être le plus ancien parlement survivant au monde, l'Alþingi est d'une importance capitale pour le nouvel État islandais que nous tentons de créer. Obtenir son soutien est l'objectif national le plus important dans notre lutte pour l'indépendance, et doit être fait rapidement !"
 ICE_icelandic_peoples_rights: "Droits du peuple islandais"
 ICE_icelandic_peoples_rights_desc: "Les Islandais sont un peuple à part entière. Installés par des aventuriers norvégiens à la recherche de terres arables au-delà des mers, nous nous sommes considérablement éloignés de nos cousins continentaux qui nous gouvernent aujourd'hui. Notre destin nous appartient, et nous devons être respectés en conséquence. Nous dicterons nous-mêmes notre avenir !"
 ICE_decrees_danish_influance: "Réduire l'influence danoise"
 ICE_decrees_danish_influance_desc: "Nous devons limiter l'emprise danoise sur notre île si nous voulons un jour pouvoir nous tenir debout. Nous desserrerons l'étreinte et nous rétablirons."
 ICE_were_to_small_to_govern_ourselfs: "Nous nous gouvernerons nous-mêmes !"
 ICE_were_to_small_to_govern_ourselfs_desc: "Les Danois disent que nous sommes trop peu nombreux pour gouverner notre propre pays. Nous répondrons en montrant à quel point cette supposition est erronée."
 
 ICE_harsh_icelandic_independance: "Lutter pour notre liberté !"
 ICE_harsh_icelandic_independance_desc: "Le Danemark ne montre aucun signe de nous accorder l'indépendance de sitôt.\n\nCela ne peut pas continuer. Le Danemark n'a aucun droit de nous refuser notre liberté, et nous ne serons pas refusés. Nous nous battrons pour être libres !"
 ICE_icelandic_uniforms: "Uniformes islandais"
 ICE_icelandic_uniforms_desc: "Pour combattre, nos hommes ont besoin d'uniformes, et cela doit donc devenir notre priorité actuelle."
 ICE_reqruit_nationalists_into_army: "Recruter des nationalistes dans notre armée"
 ICE_reqruit_nationalists_into_army_desc: "Beaucoup sont prêts à se battre pour une Islande libre, et nous ne leur refuserons pas cette opportunité. Aux armes !"
 ICE_get_help_from_newiceland: "Volontaires de Nouvelle-Islande ?"
 ICE_get_help_from_newiceland_desc: "Bien que les Néo-Islandais aient quitté l'Islande pour échapper à ses paysages traîtres, beaucoup restent attachés à leur pays natal et à son bien-être. Ceux qui feront le voyage de retour pour se battre pour leur pays natal auront cette chance !"
 ICE_no_more_influance: "Plus d'influence"
 ICE_no_more_influance_desc: "Les Danois ont tenu l'Islande dans leur emprise assez longtemps. Nous arracherons nos terres de leur emprise par la force si nécessaire ; leur pouvoir sur nous sera éliminé."
 ICE_get_old_weppons_from_usa: "Obtenir des armes des États-Unis"
 ICE_get_old_weppons_from_usa_desc: "Les Américains devraient avoir des armes à vendre, et nous sommes plus qu'heureux de les acheter. Envoyons une commission sans tarder."
 ICE_swedish_vouluntears: "Volontaires suédois"
 ICE_swedish_vouluntears_desc: "Étonnamment, des volontaires suédois sont apparus pour nous soutenir dans notre lutte pour la liberté contre le Danemark. Ayant trouvé un ennemi commun, nous avons également trouvé un ami commun. Laissons-les se joindre à nous."
 ICE_icelandic_freedom0: "Liberté !"
 ICE_icelandic_freedom_desc0: "La liberté de l'Islande est à portée de main, rien ne peut nous arrêter !"
 
 ICE_start_to_develop_forward: "Avancer vers l'avenir !"
 ICE_start_to_develop_forward_desc: "L'Islande est à la traîne par rapport aux autres nations à bien des égards, mais nous avancerons à notre propre rythme vers l'avenir."
 ICE_explore_icelandic_nature: "Explorer la flore islandaise"
 ICE_explore_icelandic_nature_desc: "L'Islande possède encore de nombreuses curiosités et mystères naturels à découvrir, et il est donc important de continuer à explorer et à comprendre le monde naturel."
 ICE_invite_inventors_across_the_world: "Attirer des ingénieurs étrangers"
 ICE_invite_inventors_across_the_world_desc: "Les ingénieurs étrangers ont beaucoup à enseigner sur les nouveaux développements dans le monde industrialisé, et offrent donc un service important à nos propres efforts pour faire progresser la cause scientifique."
 ICE_scanidavian_monatry_union_focus: "Rejoindre l'Union Monétaire Scandinave"
 ICE_scanidavian_monatry_union_focus_desc: "Rejoindre l'UMS serait un atout pour l'économie islandaise, petite mais en expansion. Avec le poids des nations scandinaves en plus du nôtre, nous aurons beaucoup plus de possibilités d'expansion économique."
 ICE_agrarian_economy: "Économie agraire"
 ICE_agrarian_economy_desc: "Notre économie est loin d'être industrialisée, restant principalement agraire."
 ICE_develop_basic_roads: "Étendre notre réseau routier"
 ICE_develop_basic_roads_desc: "Pour que l'Islande suive le rythme de notre expansion, nos infrastructures doivent s'étendre à un rythme similaire."
 ICE_enter_the_victorian_era: "S'adapter à l'époque"
 ICE_enter_the_victorian_era_desc: "Notre société atteint une sophistication similaire à celle des autres nations, il est donc approprié de nous considérer comme étant à la page."
 ICE_clear_land_for_buildings: "Défricher des terres pour les bâtiments"
 ICE_clear_land_for_buildings_desc: "L'Islande possède de nombreuses terres inutilisées. Défricher certaines terres permettrait l'expansion de divers bâtiments à notre avantage."
 ICE_search_for_resources: "Rechercher des ressources"
 ICE_search_for_resources_desc: "Il est inconnu quelles richesses notre île recèle. Nous devrions explorer le territoire, en fouillant chaque recoin pour découvrir les richesses minérales et naturelles que la terre recèle pour nous."
 ICE_expand_southern_farms: "Étendre les fermes du sud"
 ICE_expand_southern_farms_desc: "L'Islande est relativement stérile et peu adaptée à l'agriculture. Néanmoins, nous devrions étendre les fermes là où nous le pouvons, et les fermes du sud semblent être des cibles idéales."
 ICE_icelandic_krona: "Couronne islandaise"
 ICE_icelandic_krona_desc: "Une monnaie nationale pour nos besoins économiques serait un investissement judicieux pour notre avenir."
 ICE_expand_our_dockyard: "Étendre nos chantiers navals"
 ICE_expand_our_dockyard_desc: "En tant que nation maritime, il est crucial que nos chantiers navals aient la capacité de développer et de produire des navires adaptés aux besoins de l'économie islandaise et des projets navals."
 ICE_were_depending_on_imports: "Dépendance aux importations"
 ICE_were_depending_on_imports_desc: "Notre petite nation insulaire ne peut pas satisfaire tous nos besoins, même en produisant localement. C'est une faiblesse qui conduit à des compromis malheureux."
 ICE_trade_more_with_canada: "Commerce avec le Canada"
 ICE_trade_more_with_canada_desc: "Les Canadiens sont des gens sympathiques, et grâce à nos contacts en Nouvelle-Islande, nous pourrions facilement obtenir un bon accord commercial avec eux."
 ICE_trade_more_with_united_states: "Commerce avec les Américains"
 ICE_trade_more_with_united_states_desc: "Les Américains sont des gens entreprenants, cherchant à tirer profit là où ils le peuvent. Négocions le commerce avec eux."
 ICE_trade_more_with_britain: "Accords avec la Grande-Bretagne"
 ICE_trade_more_with_britain_desc: "Les Britanniques sont une nation relativement proche que nous pouvons facilement atteindre par bateau. Voyons s'ils sont intéressés par un accord."
 ICE_trade_more_with_denmark: "Commerce accru avec le Danemark"
 ICE_trade_more_with_denmark_desc: "Les Danois ne seraient pas notre premier choix de partenaire commercial, mais ils pourraient être un bon partenaire si nous pouvons conclure un bon accord."
 ICE_export_our_fish: "Étendre nos exportations de poisson"
 ICE_export_our_fish_desc: "Le poisson est probablement l'industrie la plus rentable en Islande, et étendre ce secteur ne ferait qu'accroître son importance économique."
 
