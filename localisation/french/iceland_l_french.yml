 ICE_remain_puppet: "Rester un Territoire Danois"
 ICE_remain_puppet_desc: "C'est un monde dangereux ; un monde où notre petite île ne peut espérer survivre sans l'aide d'une puissance plus grande que la nôtre..."
 ICE_agerian_puppet: "Marionnette agraire"
 ICE_agerian_puppet_desc: ""
 ICE_puch_for_homerule: "Pousser pour l'Autonomie"
 ICE_puch_for_homerule_desc: "Les souhaits des Islandais ne peuvent plus être ignorés, et des forces au sein de l'Islande et des groupes d'étudiants islandais à Copenhague eux-mêmes poussent pour obtenir une plus grande autonomie pour l'Islande."
 ICE_slow_independance0: "Indépendance Graduelle"
 ICE_slow_independance0_desc: "Notre liberté ne viendra peut-être pas rapidement ou immédiatement, mais nous voyons des progrès actifs vers cet objectif. Notre indépendance n'est plus qu'une question de temps."
 ICE_slow_independance1: "Indépendance Graduelle"
 ICE_slow_independance1_desc: "Notre liberté ne viendra peut-être pas rapidement ou immédiatement, mais nous voyons des progrès actifs vers cet objectif. Notre indépendance n'est plus qu'une question de temps."
 ICE_slow_independance2: "Indépendance Graduelle"
 ICE_slow_independance2_desc: "Notre liberté ne viendra peut-être pas rapidement ou immédiatement, mais nous voyons des progrès actifs vers cet objectif. Notre indépendance n'est plus qu'une question de temps."
 ICE_slow_independance3: "Indépendance Graduelle"
 ICE_slow_independance3_desc: "Notre liberté ne viendra peut-être pas rapidement ou immédiatement, mais nous voyons des progrès actifs vers cet objectif. Notre indépendance n'est plus qu'une question de temps."
 ICE_decrees_danishinfluance: "Réduire l'influence danoise"
 ICE_decrees_danishinfluance_desc: "Si nous voulons nous séparer du royaume danois, nous devons d'abord diminuer leur emprise sur nos terres. Là où un Danois entre, un Islandais doit fermer. Là où un Danois part, un Islandais doit prendre le relais. Avec le temps, cette terre sera vraiment la nôtre à nouveau..."
 ICE_not_to_small: "Nous nous gouvernerons nous-mêmes !"
 ICE_not_to_small_desc: "Les Danois ont longtemps limité notre indépendance en affirmant que nous sommes trop peu nombreux pour gouverner nos propres terres selon nos propres lois. Comme ces excuses pour nous garder liés à eux sont risibles ; comme elles sont pitoyables ! L'Islande peut se gouverner elle-même sans une marionnette danoise à Reykjavík !"
 ICE_prep_harsh_independance: "Préparer le combat pour l'indépendance"
 ICE_prep_harsh_independance_desc: "Il est devenu clair que les moyens pacifiques d'acquérir notre droit légitime à l'autonomie des Danois perfides ne sont plus une alternative viable. Par conséquent, sans autre option, nous devons préparer le combat pour notre droit d'exister et de vivre selon nos propres termes par la force !"
 ICE_icelandic_freedom: "Liberté islandaise !"
 ICE_icelandic_freedom_desc: "Nous aurons la liberté !"
 ICE_buy_guns_from_us: "Acheter des armes aux États-Unis"
 ICE_buy_guns_from_us_desc: "Les Américains ont accepté notre demande d'achat d'armes dans leurs stocks, et nous entrons dans une période de paiements échelonnés pour ces armes. Nous serons un peu à court pendant cette période, mais l'investissement devrait en valoir la peine."
 ICE_iceland_buy_our_outdated_guns: "Armes vendues à l'Islande"
 ICE_iceland_buy_our_outdated_guns_desc: "Un représentant indépendant de l'Islande nous a approchés avec une demande d'achat d'une quantité notable d'armes légères. Bien que l'intention de cette acquisition d'armes semble douteuse, les Islandais nous offrent un paiement équitable pour l'achat dans notre stock...\n\n...Et nous n'avons aucune raison de refuser. Les affaires sont les affaires, après tout."
