 BM_HISTORY_TITLE: "Bref aperçu"
 IC_MAJOR_COUNTRIES: "Pays majeurs"
 IC_MINOR_COUNTRIES: "Pays secondaires"
 END_OF_NEW_BEG_NAME: "The End of a New Beginning"
 END_OF_NEW_BEG_DESC: "Les empires sont à leur puissance. Les puissances de l’Europe ont étendu leur influence au-delà des plaines d’Afrique jusqu’aux montagnes d’Asie. La fin de la guerre de Crimée garantit des décennies de paix et la poussière commence à s’installer dans les Amériques. Tout semble sans faille, et la propagation de la civilisation a apporté une autre Renaissance sur le monde. Pourtant les fissures ne sont pas invisibles; les colonies britanniques de l’Inde s’effondrent, et seul Dieu prévoit ce que cela signifiera pour les puissances coloniales. \n La fin d’un système écrit depuis des siècles est proche, une fin qui apportera un nouveau commencement au monde tel que nous le connaissons."
 END_OF_NEW_BEG_PAX_ORIENTALIS_NAME: "Pax Orientalis"
 END_OF_NEW_BEG_PAX_ORIENTALIS_DESC: "Les empires sont à leur puissance. Les puissances de l’Europe ont étendu leur influence au-delà des plaines d’Afrique jusqu’aux montagnes d’Asie. La fin de la guerre de Crimée garantit des décennies de paix et la poussière commence à s’installer dans les Amériques. Tout semble sans faille, et la propagation de la civilisation a apporté une autre Renaissance sur le monde. Pourtant les fissures ne sont pas invisibles; les colonies britanniques de l’Inde s’effondrent, et seul Dieu prévoit ce que cela signifiera pour les puissances coloniales. \n La fin d’un système écrit depuis des siècles est proche, une fin qui apportera un nouveau commencement au monde tel que nous le connaissons."
 ENG_END_OF_NEW_BEG_DESC: "Les décennies de l’ère victorienne ont montré la domination britannique incontestée de l’Atlantique. La couronne brille comme le soleil qui ne se couche jamais sur les bords mêmes du monde connu, et chaque frontière britannique sert de bijou en elle. Le monde change, cependant; le dernier joyau de l’Inde commence à se fissurer sous la pression. Les conflits religieux ont gonflé au point de menacer la position de l’empire invincible, et quand une colonie s’effondre le reste suivrait. Maintenant, le plus redouté est arrivé, les rebelles ont pris Delhi, et établi une base. La Grande-Bretagne a encore beaucoup d’hommes à sa disposition, mais sans prudence cette mutinerie pourrait conduire à la chute de l’Inde."
 USA_END_OF_NEW_BEG_DESC: "L’Amérique jouit d’une génération de prospérité et de croissance. À la suite du Destin manifeste, les États-Unis ont étendu leur portée aux terres autrefois saisies par les indigènes et les Mexicains. Bien que les États ne soient pas absolument exempts de conflit, la rébellion mormone dans l’Utah trouble la nation, et des arguments continus sur les droits des esclaves continuent à l’intérieur des États libres et des Border Ruffians. \nCes cicatrices non traitées laisseront un conflit qui trouble la constitution même des États-Unis, et laissées non résolues déchireront finalement la nation."
 FRA_END_OF_NEW_BEG_DESC: "Il n’y a pas quelques mois, le traité de Paris mettait fin au conflit sanglant entre la Russie et les forces alliées, apportant une autre ère de 'paix' aux puissances européennes. L’équilibre de la mer Noire a été rétabli, mais l’empire français n’est guère au repos. La France prend encore son temps pour reconstruire son empire, et les ambitions de Napoléon III vers les terres italiennes font monter les tensions dans les Alpes. \nEnveloppée dans le prestige de la victoire et d’un nouvel empire, la France rencontre une nouvelle ère."
PRS_END_OF_NEW_BEG_DESC: "La Prusse est en pleine ascension. La victoire de l'ère napoléonienne est encore gravée dans la mémoire des Prussiens, et depuis, ils n'ont connu aucune défaite. Contrôlant la plupart des États allemands, la Prusse est devenue une puissance mondiale depuis les révolutions de 1848. Cependant, même au sein de la Confédération germanique, la rivalité entre la Prusse et l'Empire autrichien déstabilise les États faiblement unis. Avec la santé du roi Frédéric-Guillaume en jeu, la nation est plus vulnérable que jamais. \nNon seulement la Prusse reconnaît sa force, mais il est temps de prouver comment elle peut être utilisée."
RUS_END_OF_NEW_BEG_DESC: "L'amertume de la défaite se répand dans la nation, car la guerre de Crimée s'est terminée avec les Russes du mauvais côté. La modernisation a peut-être été une tâche trop grande pour la Russie, et maintenant, après l'humiliation qu'ils ont subie, le chemin vers la réforme ne fera que devenir plus ardu. Cependant, tout n'est pas encore perdu ; la Russie a encore de nombreuses voies pour se remettre des guerres. Les Qing sont affaiblis par les guerres de l'opium, et les Afghans restent un terrain ouvert pour l'Empire. \nL'histoire de la Russie ne fait que commencer."
AUS_END_OF_NEW_BEG_DESC: "L'Empire autrichien a été la puissance incontestée de l'Europe centrale pendant des siècles. Leur règne et leur influence s'étendent sur des dizaines de nationalités et les vestiges de la maison des Habsbourg résident encore dans d'innombrables cours. Leur pouvoir a été contesté une fois avec l'ascension de Napoléon, mais avec la menace occidentale écartée et la Russie récemment vaincue lors de la guerre de Crimée, personne en Europe ne reste pour contester le pouvoir des Autrichiens sur terre. Mais tout n'est pas stable ; l'équilibre complexe établi il y a des décennies s'est rompu il y a 9 ans, et la Prusse continue de menacer l'Autriche en étendant son pouvoir sur les terres allemandes."
PIE_END_OF_NEW_BEG_DESC: "Les préparatifs pour une nouvelle Italie sont terminés. Cavour a prouvé sa légitimité avec l'alliance de la Crimée grâce à une diplomatie habile, et a élevé le royaume de Sardaigne au rang des puissances mondiales. La Sardaigne-Piémont a parcouru un long chemin ; mais une longue route reste encore à parcourir. Le cœur de l'Empire romain est contrôlé par la Papauté, et le sud de l'Italie par les Deux-Siciles. La manière dont une nouvelle Italie sera sculptée dépendra de la manière dont les trois puissances maintiendront leur équilibre dans la péninsule et se défendront contre les puissances vacillantes de l'Europe. Le Risorgimento semble à portée de main, mais est encore loin."
QNG_END_OF_NEW_BEG_DESC: "En 1644, les forces mandchoues se sont emparées de la capitale Ming de Pékin et ont proclamé la fondation de la dynastie Qing, avec une période de prospérité économique ainsi qu'une grande expansion de l'empire, souvent appelée l'ère du 'Grand Qing'. Cependant, cette période n'est plus qu'un souvenir nostalgique pour l'empire, car cette ère a pris fin, avec les Qing autrefois puissants maintenant à genoux. Au début des années 1800, les Britanniques ont fait un geste audacieux en lançant le commerce de l'opium en Chine, entraînant d'importantes quantités d'argent hors de l'empire. Lorsque les Qing ont commencé leur répression de l'opium en jetant des entrepôts saisis contenant de grandes quantités d'opium dans l'océan, les Britanniques ont déclenché la première guerre de l'opium contre les Qing, les défaisant finalement de manière décisive et forçant les Qing à signer des traités inégaux en 1842. Avec la signature de ces traités, le 'siècle de l'humiliation' qui hanterait la Chine pendant des décennies a commencé. La situation de l'empire ne s'est aggravée que lorsque les tensions ethniques ont augmenté, poussant les habitants à s'armer pour une rébellion contre leurs dirigeants Qing, poussant les Qing à un état d'effondrement total, ainsi qu'au point de perdre leur Mandat du Ciel... Les Qing apprendront-ils de leurs erreurs et restaureront-ils leur Mandat du Ciel ou échoueront-ils et seront-ils submergés par des traîtres et des diables étrangers ?"
KOR_END_OF_NEW_BEG_DESC: "La dynastie Joseon règne sur la péninsule coréenne depuis 1392. Pendant le règne de Joseon, le confucianisme a été cimenté comme l'idéologie et la religion d'État de la Corée, tandis que la prééminence du bouddhisme et d'autres religions a été découragée. À la suite des invasions japonaises de la Corée aux XVIe et XVIIe siècles, qui ont failli entraîner la destruction du pays, la dynastie Joseon a depuis suivi une politique stricte d'isolement que l'Occident a surnommée le Royaume ermite. Mais alors que le tournant du siècle approche et que le XIXe siècle continue, de nombreux nouveaux défis sont présents en Corée. La dynastie Joseon autrefois forte n'est plus qu'une marionnette du clan Andong Kim, et le gouvernement est rempli de fonctionnaires corrompus avec des loyautés mal placées alors que différents clans se disputent le pouvoir. De nouvelles écoles de pensée menacent les traditions du confucianisme en Corée, et le peuple souffre. Alors que toutes ces affaires internes poussent les gens à la rébellion, une nouvelle menace vient de l'Est. Les nations occidentales ont finalement pris un intérêt pour les nations de l'Est. Le grand allié coréen d'autrefois, les Qing, s'est effondré dans une rébellion interne et une invasion étrangère, et les puissances occidentales influencent la guerre au Japon afin que leurs portes soient ouvertes. Il ne faudra pas longtemps avant que ces nations ne tournent leurs regards vers la Corée."
POR_END_OF_NEW_BEG_DESC: "Le Portugal a traversé une période de réforme et de révolte récemment. Après l'abdication de l'ancien parti en 1851, une période d'industrialisation moderne et d'instabilité politique a formé le Portugal tel qu'il est aujourd'hui : une puissance navale équitable avec quelques ambitions coloniales, prête à imposer sa volonté au monde."
BRA_END_OF_NEW_BEG_DESC: "L'Empire du Brésil a été mis à l'épreuve par des révoltes et une instabilité politique pendant la Régence. Une fois l'Empereur au pouvoir, il a commencé à réformer le pays, et avec une diplomatie efficace, il a réussi à assurer l'hégémonie brésilienne en Amérique du Sud, et avec des innovations économiques et scientifiques, le Brésil est maintenant dans un âge d'or. Mais les pays d'Amérique du Sud menacent l'Empire. \nL'esclavage et l'industrialisation sont des problèmes que l'Empereur doit résoudre, il dépend de la population que le Brésil devienne une superpuissance ou s'effondre."
GRE_END_OF_NEW_BEG_DESC: "La Grèce, berceau de la civilisation occidentale, ce coin montagneux de l'Europe a fait partie de divers empires pendant des siècles jusqu'à la Révolution de 1821. La guerre de dix ans qui s'ensuivit contre les Ottomans et leurs alliés se termina par la bataille de Navarin. La Grande-Bretagne, la France et la Russie ont aidé la Grèce à gagner son indépendance et ont installé Otto von Wittelsbach comme roi. \nCependant, en 1857, la Grèce est une nation pleine de contrastes : une histoire riche et un présent pauvre. La Grèce est lourdement endettée, affaiblie par les luttes politiques et toujours prête à libérer ses enfants vivant sur les terres ottomanes. La nation hellénique est renaissante et a besoin de mains fermes pour la guider vers la gloire."
MEX_END_OF_NEW_BEG_DESC: "Le Mexique n'a pas été bien traité par ses voisins. Après une décennie de lutte avec l'Espagne pour leur indépendance, ils ont perdu la plupart de leur territoire au profit des États-Unis, ces conflits externes les ayant plongés dans plusieurs guerres civiles et une dette paralysante. Face à ces problèmes, les libéraux actuellement au pouvoir veulent réformer rapidement. Cependant, il est incertain s'ils réussiront."
DOM_END_OF_NEW_BEG_DESC: "Bienvenue El Presidente ! Moi, votre merveilleux et brillant conseiller, vous apporte l'état de la République dominicaine. Nous venons de mener une guerre d'indépendance, mais à quel prix... des prêts. Le pays est maintenant au bord de la faillite et du chaos économique. Mais ce n'est pas seulement l'économie qui menace d'imploser notre jeune république. À l'ouest se trouve Haïti, qui croit que toute l'Hispaniola lui revient de droit. C'est à vous, El Presidente, de sortir de ce trou, de rembourser nos dettes et de survivre à la menace haïtienne imminente ! Je sais que vous ferez un travail exceptionnel ! Ou... du moins le prochain El Presidente le fera !"
TSH_END_OF_NEW_BEG_DESC: "C'est une période incertaine pour le shogunat Tokugawa vieux de plusieurs siècles. Depuis 1853, la peur de l'Occident brisant enfin le mur d'isolement qui protégeait le Japon depuis le XVIIe siècle s'est réalisée sous le poids de la demande célèbre du commodore Matthew Perry d'ouvrir le Japon. Avec l'arrivée de ses sinistres 'navires noirs', une décennie de luttes sociopolitiques et économiques a ravagé les îles. Le peuple est divisé sur la question de faire confiance à ces étrangers ou de les éliminer par tous les moyens nécessaires. Que le peuple japonais mette sa foi dans le Shōgun ou l'Empereur pour prendre cette décision, seul le temps le dira..."
TAI_END_OF_NEW_BEG_DESC: "Né des idées de Hong Xiuquan, se croyant être un fils de Dieu, et de son ami Feng Yushan. Feng a établi la Société des Adorateurs de Dieu, Hong les rejoignant en 1847. Hong a conduit la société à la rébellion contre la dynastie Qing, déclenchant la Rébellion Taiping. En 1851, cette rébellion est devenue le Royaume Céleste Taiping. 1853 verra le Royaume prendre la ville de Nanjing. Hong et le Royaume pourront-ils survivre à la dynastie Qing ?"
BAV_END_OF_NEW_BEG_DESC: "Après que Maximilien II a pris le trône après Ludwig I, beaucoup de choses ont changé dans le Royaume de Bavière. Avec son ministre Ludwig von der Pfordten, le roi Max essaie de renforcer l'idée de la Trias, la soi-disant Troisième Deutschland. Avec les tensions austro-prussiennes en hausse, la Bavière doit prendre position sur qui faire confiance et suivre - si une telle personne existe."
SWE_END_OF_NEW_BEG_DESC: "Le vieux 'Lion du Nord' et ses réalisations politiques au cours des années 1800 ont été un mélange. Le 'prix' de la guerre de la Septième Coalition, l'Union de 1814 avec la Norvège, est très impopulaire auprès de nos sujets norvégiens et un symbole détesté de leurs libertés perdues. \n\nCertes, la Suède a connu des jours meilleurs que celui-ci. Malgré ses malheurs, la Suède avance dans un avenir inconnu. Son chemin reste incertain, et dans un monde qui change rapidement, elle devra lutter pour trouver une place qu'elle pourra appeler la sienne. Si elle y parviendra ou non, seul le temps le dira..."
DEN_END_OF_NEW_BEG_DESC: "Le Royaume du Danemark a été une puissance régionale en Europe du Nord pendant des siècles, étendant son influence des fjords de Norvège et d'Islande aux plaines du nord de l'Allemagne, et prospérant récemment de quatre décennies de commerce et de croissance économique. \n\nPendant les guerres napoléoniennes, le Danemark a commercé avec les Français et les Anglais pendant la majeure partie de la guerre, mais après l'association du Danemark avec la Ligue de neutralité armée, avec la Russie, la Suède et la Prusse, et le bombardement ultérieur de Copenhague par les Britanniques, les Danois ont pris le parti de Napoléon. La chute de Napoléon a contraint le Danemark à signer le traité humiliant de Kiel avec la Sixième Coalition, où il a accepté de renoncer irrévocablement à ses revendications sur le Royaume de Norvège. \n\nCependant, le Danemark a pu conserver la plupart de ses anciennes colonies, à savoir les îles Féroé, le Groenland et l'Islande, bien que les Islandais eux-mêmes manifestent leur mécontentement face à la situation en se révoltant constamment contre l'administration danoise. En plus des possessions nordiques, le Danemark a jusqu'à présent pu conserver une de ses colonies indiennes, les îles Nicobar, mais les possessions de la Côte-de-l'Or danoise ont été vendues à la Grande-Bretagne en 1850. Dans les Caraïbes, les îles Vierges sont toujours sous administration danoise. \n\nLes années 1830 et 1840 ont vu la naissance de grands mouvements libéraux et nationaux à travers le pays, gagnant en ampleur pendant les révolutions européennes de 1848-49. À la suite de son couronnement en 1848, le roi Frédéric a immédiatement été confronté à des demandes de constitution, qui a finalement mis fin à l'absolutisme au Danemark. Les duchés de Schleswig, Holstein et Lauenburg, qui étaient sous contrôle danois depuis des décennies, ont fait pression pour un État indépendant alors que les Danois souhaitaient subordonner le Schleswig, ou Jutland du Sud comme ils l'appellent, sous le contrôle direct du Royaume du Danemark. Le roi Frédéric a accepté les demandes des nationalistes danois mais a refusé de permettre la création d'un État indépendant de Schleswig-Holstein, qui par conséquent a cherché du soutien au sud. \n\nLa guerre des Trois Ans entre 1848 et 1851 s'est soldée par une victoire pour la monarchie danoise sur les révolutionnaires allemands, y compris un coup de pouce significatif à la stabilité à travers le pays. Le roi Frédéric a été titré héros de guerre et leader national, bien qu'il n'ait jamais activement participé sur le champ de bataille. La guerre victorieuse a également initié l'ascension du Parti national libéral et leur nouvelle influence a conduit à de nombreuses réformes politiques et économiques, comme l'introduction récente du libre-échange. Les premiers chemins de fer danois ont été construits dans les années 1850 et le réseau continue de s'étendre de manière expansive à travers le pays. \n\nLe commerce outre-mer et les communications améliorées ont conduit à un abondant développement industriel malgré le manque de ressources naturelles du Danemark. Un schéma notable de migration a également émergé à travers le pays alors que de nombreuses personnes de la campagne déménagent dans les villes, l'agriculture danoise se concentrant désormais sur la simple exportation de produits laitiers et de viande. \n\nLa position du Danemark a le potentiel d'être d'une grande importance, car il contrôle largement la connexion entre la mer Baltique et la mer du Nord, avec des avant-postes stratégiques s'étendant sur les colonies nordiques dans l'Atlantique Nord. Cependant, les tensions augmentent lentement alors qu'une tempête semble se préparer sur l'Europe centrale. Le Royaume du Danemark pourra-t-il résister aux menaces étrangères et consolider son pouvoir ou le XIXe siècle marquera-t-il la fin du Danemark en tant que puissance européenne significative ?"
FIN_END_OF_NEW_BEG_DESC: "Le Grand-Duché de Finlande, une jeune nation sujette de l'Empire russe, traverse une ère d'exploration de son identité perdue. \nLa Finlande, anciennes provinces perdues de l'ancien Empire suédois, que la Suède a perdues lors de la guerre de Finlande de 1808-1809. La guerre de Finlande était une division nordique des guerres napoléoniennes de la même époque, à la fin de laquelle la Finlande n'adhérait plus à la Suède, que de nombreuses nations du nord appelaient 'le vieux père'. \nAujourd'hui, la nation finlandaise suit un nouveau maître, plus libéral et ouvert. Une nation jouissant de l'existence de son État, de sa culture et de sa langue, sous le tsar Alexandre II plus libéral, en échange de loyauté, d'armées et d'impôts. Les temps changent, et le Grand-Duché de Finlande aussi. Le Lion finlandais rugira-t-il en défense des Fennomans ou adhérera-t-il à la culture de l'Ancien Empire avec les Svecomans ?"
PRU_END_OF_NEW_BEG_DESC: "Le Pérou a finalement obtenu son indépendance de l'Espagne en combattant aux côtés de nombreuses républiques sud-américaines rebelles en 1821. La jeune république s'est élevée au cours de ses premières années et a réussi à s'unir en une confédération avec la Bolivie, ce qui a été fortement contesté et s'est terminé par des rébellions de désillusion qui ont conduit le Pérou dans une période d'anarchie alors que l'armée se battait pour le pouvoir. \nAvec le président Ramón Castilla libéralisant la nation et éduquant la population, les classes dirigeantes et l'armée se sont révoltées et la république en convalescence est à nouveau divisée dans un état de guerre civile."
TUS_END_OF_NEW_BEG_DESC: "La grande ère des Médicis en Toscane est depuis longtemps révolue. Autrefois, elle était le cœur de la Renaissance. Aujourd'hui, jour après jour, l'héritage toscan et l'influence toscane à travers l'Europe s'estompent, oubliés sous les tentacules sombres de l'Autriche. La Toscane possédait autrefois la plus grande banque de toute l'Europe, aujourd'hui, elle languit dans la pauvreté avec une dépendance paralysante à l'agriculture. Malgré la situation politique et économique actuelle, la Toscane n'a pas encore disparu de la pertinence. Une nouvelle page de l'histoire italienne reste à écrire alors que l'aube du libéralisme apporte une nouvelle ère en Europe et en Italie, et avec cette nouvelle ère, une nouvelle opportunité pour la Toscane de se libérer des voiles sous lesquels elle réside depuis longtemps."
NSC_END_OF_NEW_BEG_DESC: "La monarchie des Bourbons a assisté la Sardaigne-Piémont dans la première guerre austro-sarde aux côtés des États pontificaux et des volontaires d'Italie. Après avoir rappelé les troupes du front, beaucoup sont restés pour continuer le combat. Les radicaux libéraux en Sicile ont profité de l'occasion pour se soulever contre la monarchie. D'autres révoltes à travers le royaume ont également tenté de se soulever, mais toutes les révoltes ont été rapidement réprimées par l'armée bourbonienne. Ce qui a suivi a été une répression brutale par le roi Ferdinand II qui se poursuit. Les ennemis politiques sont exilés et la Sicile est surveillée de près pour plus de radicaux qui pourraient comploter. Bien que la santé du roi Ferdinand décline à la suite d'une tentative d'assassinat, de nombreux cercles tentent de planifier l'avenir du Royaume."
HOL_END_OF_NEW_BEG_DESC: "Le XIXe siècle n'a pas été tendre avec les Pays-Bas avec la perte de la Belgique, une partie de leurs colonies et la VOC, les Pays-Bas ont des temps difficiles et tumultueux devant eux. Les années à venir détermineront s'ils vont gagner leur place au soleil ou resteront à jamais relégués au statut d'État insignifiant et petit à la périphérie de l'Europe."
SPR_END_OF_NEW_BEG_DESC: "À la suite des guerres napoléoniennes, l'Espagne a progressivement perdu de son pouvoir et de son influence en politique européenne, au point qu'elle n'est plus qu'une ombre de sa gloire impériale passée. \n\nLa situation de fragmentation politique entre progressistes et modérés empêche le pays d'avancer, bien que l'Union libérale avec ses politiques centristes pourrait stabiliser le pays. Les carlistes, cependant, continuent de se battre pour le retour de l'ancien régime de monarque Don Carlos de Borbón, oncle de la reine Isabel II, et ils sont prêts à saisir toute opportunité pour imposer leurs conditions au premier signe de faiblesse du gouvernement. \n\nL'Espagne était autrefois la plus grande empire du monde. Aujourd'hui, nos possessions outre-mer sont confinées aux îles de Cuba et de Porto Rico dans les Caraïbes et aux Philippines dans le Pacifique. Les Caraïbes restent l'une de nos possessions les plus précieuses avec le plus grand potentiel économique tandis que notre expansion dans le Pacifique a été stoppée en raison de la perte de la Nouvelle-Espagne et de la route Acapulco-Manille. Réaffirmer notre domination dans les Caraïbes et, si possible, dans les Amériques est une priorité si nous voulons retrouver notre place légitime dans l'histoire. \n\nL'économie espagnole, bien que largement intacte, ne tient qu'à un fil. La dette accumulée lors des efforts récents du gouvernement pour réprimer les troubles civils et la perte de la grande majorité de nos possessions outre-mer exercent une pression sur le Trésor. Investir judicieusement notre argent et rechercher toute opportunité de demander de l'argent à d'autres pays sera crucial pour maintenir les espoirs de redressement économique et d'industrialisation. \n\nEn résumé, bien que certainement fastidieuse et douloureuse, un processus de reconstruction graduel, constant et bien exécuté pourrait donner au pays une chance de se battre dans cette ère d'industrie et de projection de puissance. Pour que cela soit possible, nous devons préserver la stabilité gouvernementale avant tout et choisir nos mouvements politiques et financiers très soigneusement. \n\nL'avenir est incertain pour le Royaume d'Espagne et avec chaque opportunité vient également une menace. Nous devrons être prudents car un faux pas pourrait signifier la chute finale dans une spirale de malheur pour le pays..."
BAD_END_OF_NEW_BEG_DESC: "Bien que la constitution de 1818 ait été, à l'époque, la constitution la plus libérale de toute l'Allemagne et que le Bade ait continué à se libéraliser davantage au cours des années 1830, les forces réactionnaires de l'intérieur et de l'extérieur du Grand-Duché se sont constamment battues pour une politique plus répressive. Les années 1840 ont été une lutte constante entre les pouvoirs du libéralisme et du conservatisme, et bien que la situation se soit calmée à la fin de la décennie, les révolutions de 1848-49 sont tombées sur un terrain fertile au Bade. \n\nDe nombreux groupes insurrectionnels avec différents objectifs se sont soulevés contre le gouvernement. Les insurgés libéraux ont présenté leurs revendications révolutionnaires au gouvernement au début mars 1848 et dans sa détresse, le Grand-Duc a promis des concessions libérales et a nommé un nouveau gouvernement. Bien que la plupart des objectifs libéraux aient été remplis, un groupe de démocrates radicaux dirigé par Friedrich Hecker et Gustav Struve a exigé une action supplémentaire, comme une réforme drastique du parlement bicaméral de Bade. L'échec de leurs idéaux à Francfort a encore radicalisé les partisans du mouvement 'Volksvereine' (associations populaires). \n\nÀ la suite de l'arrestation d'un compagnon, Hecker et Struve ont conduit une bande révolutionnaire d'environ 3 000 hommes dans leur renversement violent de la monarchie. L'armée du Grand-Duché a été soutenue par quelques milliers de soldats de la Confédération germanique et a réussi à vaincre les insurgés autour de la ville de Kandern. De nombreux révolutionnaires ont été tués ou ont fui le pays, y compris Hecker qui s'est réinstallé aux États-Unis. Une deuxième insurrection dirigée par Struve a été écrasée en septembre. \n\nBien que le Grand-Duc Léopold ait accepté la constitution de Francfort, le rejet de la couronne impériale allemande par le roi prussien Frédéric-Guillaume IV a inspiré une nouvelle insurrection. Cette fois, l'étincelle révolutionnaire a touché les soldats de la Bundesfestung à Rastatt et la garnison de Karlsruhe et le Grand-Duc a fui le pays. Après que le gouvernement a été contraint de se cacher, les révolutionnaires ont organisé une élection selon les directives du Parlement de Francfort. Les options du Grand-Duc étaient très limitées, et il a dû faire appel à la Prusse pour obtenir de l'aide et une intervention militaire. Après de violents combats, l'armée révolutionnaire a été forcée de se disperser, et le gouvernement a été réinstitué sous le Grand-Duc Léopold - une dette envers la Prusse qui persiste encore aujourd'hui. Les troupes prussiennes ont également veillé à ce que le Bade entre dans une ère de principes réactionnaires. \n\nAujourd'hui, le Grand-Duché de Bade se trouve dans une position particulière dans les affaires allemandes. L'année dernière, le nouveau Grand-Duc Frédéric Ier a finalement pris les rênes de son frère aîné, Ludwig II, alors que la santé mentale de ce dernier se détériore rapidement. Frédéric dirige le pays depuis 1852 et maintenant tous les points d'interrogation ont officiellement été retirés. Cependant, des questions se posent désormais sous la forme de souveraineté et de politique étrangère, car les deux grandes puissances allemandes, l'Autriche et la Prusse, se disputent la domination au sein du royaume, et l'empereur Napoléon III n'a pas abandonné secrètement le Rhin comme frontière naturelle de la France. \n\nL'armée du Grand-Duché ne s'est toujours pas remise du désastre de la campagne napoléonienne en Russie et des troubles couvent au sein de la majorité religieuse du pays, les catholiques, qui sont sous-représentés politiquement. La division religieuse entre les églises catholique et protestante a longtemps été un facteur prépondérant dans la politique interne de Bade, mais une réconciliation pourrait être possible, car le couronnement de Frédéric Ier a suscité un sentiment d'unité à travers la nation. \n\nLe Bade résoudra-t-il ses conflits religieux et restera-t-il un État libre, influent et en évolution économique dans le sud de l'Allemagne, ou ne sera-t-il qu'un pion entre les mains de ses puissants voisins ?"
SAX_END_OF_NEW_BEG_DESC: "Les révolutions de 1848-49 ont remis en question de nombreuses monarchies à travers l'Europe dans leur auto-conception, mais très peu étaient un terrain plus fertile pour les idéaux révolutionnaires que le Royaume de Saxe. Après que les insurgés ont réussi à forcer le roi Frédéric-Auguste II à faire des concessions et à adopter des réformes libérales en mars 1848, la tendance s'est rapidement inversée et les forces de la contre-révolution ont gagné du terrain. Lorsque la Constitution de Francfort a finalement échoué à obtenir le soutien des têtes couronnées au sein de la Confédération germanique, Frédéric-Auguste était déterminé à reprendre le contrôle total. \n\nLe mouvement révolutionnaire n'était pas prêt à être écarté sans combat, et ainsi les insurgés ont contrecarré les plans du roi. En mai 1849, des révoltes anarcho-syndicalistes et démocratiques à grande échelle menées par des révolutionnaires connus comme l'anarchiste russe Mikhaïl Bakounine ou le 'Turnvater' saxon, Otto Leonhard Heubner, ont instigué un renversement de la monarchie. Soutenus par des figures publiques populaires comme Richard Wagner ou Gottfried Semper, les révolutionnaires ont pris le contrôle de Dresde dans une tentative d'établir une République saxonne. \n\nLe roi et son gouvernement avaient fui vers la forteresse de Königstein près de Dresde, également connue sous le nom de 'Bastille saxonne', au milieu de l'insurrection croissante, mais étaient préparés à utiliser la force pour reprendre le contrôle. L'armée saxonne, cependant, était simultanément occupée en Schleswig-Holstein, où elle soutenait les insurgés allemands contre l'intervention militaire danoise. Ainsi, Frédéric-Auguste a fait appel à la Prusse, où la contre-révolution venait de réussir, et plusieurs bataillons d'infanterie prussiens ont été envoyés en Saxe pour soutenir l'armée saxonne dans leur combat contre les révolutionnaires. \n\nAvec l'aide des troupes prussiennes, l'infanterie légère saxonne a réussi à battre les insurgés après quelques jours de violents combats de rue. Environ 300 personnes ont été tuées et plusieurs centaines blessées, mais la révolution s'est effondrée. Les principaux protagonistes de l'insurrection ont été condamnés à mort, mais leurs peines ont pour la plupart été commuées en emprisonnement à vie et en internement. Certains, comme Bakounine, ont été extradés vers des puissances étrangères, où ils ont également été jugés pour leur implication dans les soulèvements. De nombreuses réalisations révolutionnaires ont ensuite été annulées, les réactionnaires avaient remporté une victoire décisive. \n\nAprès la mort de Frédéric-Auguste II, son frère, le roi Johann, lui a succédé en 1854. Jusqu'à présent, il a poursuivi la politique de son frère aîné, mais les deux hégémons allemands, l'Autriche et la Prusse, ont intensifié leur lutte pour l'influence au sein de l'Allemagne, et le Royaume de Saxe se trouve à un carrefour. De plus, le mouvement nationaliste allemand prône bruyamment une plus grande intégration politique et économique parmi les États allemands, menaçant la souveraineté de notre pays. Cependant, il pourrait y avoir un moyen pour la Saxe de manœuvrer autour de ces obstacles, car plusieurs autres États allemands mineurs et moyens sont dans une situation similaire et pourraient être intéressés par une collaboration."
WUR_END_OF_NEW_BEG_DESC: "En tant que membre de la Confédération germanique, le Royaume de Wurtemberg a joui d'une longue période de stabilité depuis l'accession de son monarque compétent, le roi Guillaume Ier, en 1816. Même la ferveur révolutionnaire qui a balayé l'Europe en 1848-1849 a à peine laissé sa marque sur le royaume. En seulement vingt ans, le roi Guillaume Ier s'est révélé être un dirigeant frugal qui a permis au Wurtemberg de rembourser sa dette extérieure massive de 25 millions de Gulden des guerres napoléoniennes. Cela a permis au gouvernement de réduire les impôts et d'améliorer les conditions du commerce, de l'agriculture et de l'économie en général. Ces facteurs et un système éducatif amélioré ont non seulement conduit à une diminution de la pauvreté, mais ont également permis d'atteindre une alphabétisation quasi universelle parmi tous les citoyens de plus de 10 ans. La politique étrangère du roi a jusqu'à présent principalement consisté à tenter de créer une alliance avec les autres États allemands moyens de Bavière, Hanovre et Saxe afin de créer une troisième puissance pour contrôler l'Autriche et la Prusse. En regardant vers l'avenir, il reste encore quelques défis économiques à relever, et le Wurtemberg doit marcher prudemment dans les arènes politiques et diplomatiques. Bien que le legs des révolutions de 1848 ait été, au moins en pratique, relégué au tas de cendres de l'histoire, une forte opposition libérale est toujours présente dans le royaume. L'un des objectifs des libéraux est de créer une Allemagne unie à partir de tous les pays et peuples germanophones. Si ce sentiment commence à gagner en ampleur, il pourrait y avoir des problèmes à l'avenir. Qui pourrait diriger un tel État-nation allemand ? La Prusse et l'Autriche rivaliseraient presque certainement pour cette position, laissant la question de savoir où se situerait le Wurtemberg. Devrons-nous choisir un camp, ou les États moyens trouveront-ils un moyen de recalibrer l'équilibre allemand, au risque d'attirer l'ire à la fois de la Prusse et de l'Autriche ? Seul l'écho incessant de l'horloge du temps nous le dira..."
SER_END_OF_NEW_BEG_DESC: "La révolution serbe pour l'indépendance de l'emprise de l'Empire ottoman a duré onze ans, de 1804 à 1815, dont l'issue immédiate a accordé l'autonomie de l'empire musulman. Pendant le premier soulèvement serbe (1804-1813), dirigé par le voïvode Karađorđe Petrović, la Serbie a été indépendante pendant près d'une décennie avant que l'armée ottomane ne puisse réoccuper le pays. Peu de temps après, le second soulèvement serbe a commencé en 1815. Dirigé par Miloš Obrenović, il s'est terminé par un compromis entre les révolutionnaires serbes et les autorités ottomanes. Le pays serait le premier à adopter une constitution démocratique en Europe le 15 février 1835. D'un point de vue extérieur, la situation semble forte pour la nation, mais de sombres nuages planent au-dessus."
SRS_END_OF_NEW_BEG_DESC: "Depuis un siècle, la Compagnie britannique des Indes orientales n'a cessé de consolider son pouvoir sur le sous-continent indien. Ces peuples autrefois florissants et souverains du Rajas ont été surpassés un par un, subjugués et conscrits pour un pouvoir à deux océans de distance et transformés en une colonie souffrante à exploiter et ridiculiser. \n\nNos soldats cipayes servant la Couronne britannique sont traités au mieux comme des chiens. Les réformes agraires et les impôts de la Compagnie des Indes orientales ont poussé des millions de personnes au bord de leur subsistance. Maintenant, la dernière insulte faite au peuple de l'Inde a conduit à une révolte, une rumeur selon laquelle les cartouches nécessaires pour le nouveau fusil Enfield sont lubrifiées avec des huiles de porc et de vache. L'Inde est le joyau de la couronne de la Grande-Bretagne, mais ils osent traiter nos foi et traditions avec un tel blasphème ! \n\nDes dizaines de milliers de soldats cipayes se sont maintenant mutinés contre la bannière britannique, offrant un nouvel espoir pour le peuple de l'Inde. Le peuple indien a été opprimé depuis trop longtemps. Le moment est venu d'agir et de reprendre notre patrie !"
NOR_END_OF_NEW_BEG_DESC: "Au cours des siècles passés, la Norvège faisait partie de différentes unions, mais n'a jamais été indépendante. En 1807, le Danemark-Norvège est entré dans la guerre napoléonienne aux côtés de la France. La guerre a eu un effet dévastateur sur les économies norvégienne et danoise. Après la fin des guerres napoléoniennes, ils ont signé le traité de Kiel, où la Norvège a été cédée à la Suède. Après une brève période d'indépendance infructueuse, la Norvège a finalement accepté l'Union pendant la Convention de Moss. L'Acte d'Union a été négocié au printemps 1815, avec le Premier ministre Peder Anker à la tête de la délégation norvégienne ; il comprenait douze articles, notamment sur la question de l'autorité du roi. Nous devrons voir ce que l'avenir réserve à la Norvège, et pour l'instant, nos tâches les plus importantes resteront la reconstruction de notre économie et la gestion des problèmes internes."
EGY_END_OF_NEW_BEG_DESC: "L'Éyalet égyptien, qui est devenu un État sous Muhammad Ali Pacha en 1805, est à un carrefour. Sous la direction de Sa'id Pacha depuis 1854, l'Égypte poursuit ses efforts de modernisation, notamment le projet du canal de Suez lancé en 1854. Cette ambitieuse entreprise est confrontée à des défis financiers et techniques, ainsi qu'à une résistance géopolitique. Les réformes de Sa'id Pacha dans l'armée et la bureaucratie visaient à centraliser le pouvoir, provoquant le mécontentement parmi les élites locales. Économiquement, la concentration sur les cultures de rente comme le coton a intégré l'Égypte dans les marchés mondiaux mais a augmenté la dépendance aux prêts étrangers. Au milieu de ces changements, l'Égypte navigue dans sa relation complexe avec l'Empire ottoman, équilibrant autonomie et pouvoir. La vision de Sa'id Pacha propulse l'Égypte vers un rôle plus influent dans les affaires mondiales, mais les défis de la modernisation et de la volatilité économique restent des préoccupations pressantes pour la stabilité et la croissance future de l'État."
TRV_END_OF_NEW_BEG_DESC: "La République sud-africaine, ou officiellement la Zuid Afrikaansche Republiek, existe depuis plus de 5 ans à ce jour. À la suite de la Convention de la rivière Sand de 1852, lorsque les Britanniques ont accepté de reconnaître l'indépendance des Boers vivant au nord de la rivière Vaal. Cependant, cela ne signifie pas que nos relations avec les Britanniques sont positives, car leur colonie du Cap cherche à s'étendre davantage dans l'intérieur de la région. Nous sommes actuellement dirigés par le président Pretorius, élu au début de cette année, le fils du héros de guerre Andries Pretorius, qui nous a conduits à la victoire lors de la bataille de Blood River. Ce que l'avenir réserve à notre État reste un mystère, mais une chose est certaine, nous ne tomberons plus jamais sous la domination britannique !"
OFS_END_OF_NEW_BEG_DESC: "Notre indépendance a été reconnue par les Britanniques il y a seulement 3 ans. Nous pensions pouvoir profiter de la paix pour notre jeune État, mais nous avions tort. Les Boers du Transvaal du Nord voulaient une confédération boer, mais nous savions qu'ils voulaient simplement saboter notre indépendance ! Mécontents de notre refus de leurs offres souhaitables, ils ont tenté de nous envahir. Heureusement, la plupart des burghers se sont ralliés pour soutenir notre président, Jacobus Nicolaas Boshoff. Réalisant qu'ils avaient peu de chances de gagner, les Boers du Transvaal, dirigés par Pretorius et Kruger, ont abandonné leur raid, reconnaissant ainsi notre indépendance. Mais notre petite victoire a eu un coût. Plusieurs habitants de l'État libre d'Orange ont été arrêtés et punis pour haute trahison. Cela a conduit à des tensions encore plus vives au sein du Volksraad. Notre perspective de maintenir l'indépendance semble de plus en plus sombre. Les tensions avec la République sud-africaine et le Basutoland ne semblent pas s'apaiser de sitôt, et les Britanniques ne nous fourniront aucune troupe ! Quel genre d'avenir attend notre république naissante ? Notre toekomst semble brumeuse... Notre État finira-t-il sans même avoir eu un véritable commencement ?"
SAF_END_OF_NEW_BEG_DESC: "À la suite des guerres napoléoniennes, la Grande-Bretagne a annexé la colonie du Cap qui était auparavant contrôlée par les Néerlandais. Le Cap est devenu une base vitale pour la Grande-Bretagne vers ses territoires en Inde et en Extrême-Orient. Confrontée à ces conflits non rentables, l'administration britannique au Cap attend une opportunité de s'étendre davantage à l'intérieur de l'Afrique du Sud, cette opportunité se fera-t-elle par des moyens pacifiques ou par la guerre ?"
NATION_DIVIDED_NAME: "Une nation divisée"
NATION_DIVIDED_DESC: "Le monde est à nouveau sur la corde raide ; les Américains ont été plongés dans la guerre civile, et la Prusse menace de déstabiliser l'équilibre en Europe après leur écrasante défaite dans la guerre italienne. La guerre n'est pas imminente à travers l'Europe, mais seul Dieu sait comment le chaos va rompre la paix."
CSA_NATION_DIVIDED_DESC: "La Confédération s'est élevée. Différentes cultures, différentes visions et différentes politiques ont conduit à l'inévitable division. \n\nLa Confédération des États doit maintenant décider de tenir bon dans les États du Sud ou de reconquérir les terres de l'Union pour eux-mêmes. La frappe de Fort Sumter ne sera qu'une des nombreuses..."
USA_NATION_DIVIDED_DESC: "Depuis une décennie, les États-Unis ont tenté de se libérer ; le début d'une guerre civile montre à quel point cela pourrait être sans effort. \n\nL'Union a pour mission de réunir les Américains sous une seule bannière, la torche de la liberté peu importe le sang versé... Sinon, les Américains pourraient rester divisés."
FRA_NATION_DIVIDED_DESC: "L'Empire français est en plein essor ; sous le règne de Napoléon III, la France a vu de nombreuses victoires dans ses guerres actuelles. Cependant, la France n'est pas sans conteste en Europe, l'ascension des Prussiens menace l'équilibre fragile restauré il y a des décennies, et les partisans catholiques sont outrés par le nouvel État italien. \n\nUn nouveau conflit couve."
PRS_NATION_DIVIDED_DESC: "Depuis les révolutions de mars, l'idée d'une nouvelle Allemagne était claire et semblait inévitable. De nombreux États sous la Confédération germanique aspirent à une nouvelle nation ; la question est de savoir qui la dirigera. \n\nDepuis longtemps, la Prusse considère les Autrichiens comme ses ennemis jurés et se voyait comme l'héritière du Saint-Empire romain germanique. La fausse paix en Europe est sur le point d'être brisée."
AUS_NATION_DIVIDED_DESC: "Après avoir adopté le Patent de février il n'y a pas si longtemps, l'Empire autrichien est à son apogée. Certains remettent en question l'autorité autrichienne dans la question magyare, mais les Hongrois sont le moindre des problèmes autrichiens. \n\nLa Prusse en plein essor remet en question l'Autriche dans leur long héritage de domination germanique, et des conflits sur les terres du Schleswig-Holstein surgissent. La question allemande doit être réglée, d'une manière ou d'une autre."
ITA_NATION_DIVIDED_DESC: "L'Italie est enfin sur le point de s'unifier, après la victoire de la deuxième guerre d'indépendance contre l'Autriche et le succès de l'expédition des Mille. Victor-Emmanuel est maintenant le dirigeant du nouveau royaume d'Italie, proclamé il y a moins d'un mois. \n\nMaintenant, la question romaine de Rome et de Venise se pose, et au sein de la nation, le contrôle français de Savoie et de Nice sème le mécontentement. Il est douteux que Rome se relève à nouveau, mais quand elle le fera, du sang sera versé."
OTO_NATION_DIVIDED_DESC: "La modernisation progresse rapidement en Europe, et les Ottomans ont poursuivi le processus de westernisation au cours du siècle dernier. Il était assez évident que les Ottomans étaient en déclin, malgré leur victoire serrée dans les guerres de Crimée. Abdülmecit I est maintenant vieux, et son règne pourrait se terminer à tout moment. \n\nLes Ottomans sont engagés sur une longue route de tribulations, et les décennies à venir seront décisives pour leur survie."
POR_END_OF_NEW_BEG_DESC: "Notre pays n'a pas eu la vie facile depuis 1822, la perte du Brésil a porté un coup dur à notre économie et à notre pouvoir de projection. Avec la fin de l'Union du Royaume de Portugal, du Brésil et des Algarves, notre pays a vu une renaissance de l'absolutisme avec Miguel I. Le Portugal a ensuite connu une guerre civile entre Maria II, soutenue par Pedro I & IV contre Miguel I. À la suite de cela, le Portugal a vu le constitutionalisme restauré, et Maria II est redevenue reine. En 1851, notre pays est entré dans la période connue sous le nom de 'Regeneração' à la suite de la chute des Setembristas lors d'une insurrection militaire. Ce mouvement a pour objectif de revitaliser l'économie, la culture et la nationalité portugaises. La 'Regeneração' réussira-t-elle ? Ou s'effondrera-t-elle sous le poids de la pression économique ?"
ENG_NATION_DIVIDED_DESC: "L'ère victorienne médiane est arrivée sur la terre où le soleil ne se couche jamais. La Russie a été vaincue dans la guerre de Crimée et chez elle, la paix et la prospérité se répandent à travers l'empire. La couronne de Grande-Bretagne semble incontestée ; mais même maintenant, des troubles se préparent. L'Angleterre est entourée de menaces croissantes à la fois en Europe et en Amérique. \n\nComment ils réagiront déterminera à jamais le destin du monde."
OTHER_EOANB_DESC: "Pax Britannica, comme on le dit sur les îles de Grande-Bretagne et de son empire en pleine expansion ; un pouvoir incomparable et sans entrave, un sans pareil ni défi car personne n'ose affronter l'Armada de Sa Majesté. Ses victimes supposent le contraire, surnommant l'ère Imperium-Britannica, ou Prééminence britannique. Les conflits récents ont remodelé et tracé qui aura son influence où, et si contesté contre les vainqueurs, alors tant pis et inclus dans leurs sphères de damnation. \nMais il y a de nombreuses nations anciennes qui rôdent, prêtes à être explorées et conquises, ou menées à la victoire, à travers le monde de plus en plus industrialisé..."
BLOOD_AND_IRON_NAME: "Sang et fer"
BLOOD_AND_IRON_DESC: "Les forces du nationalisme triomphent en Europe. Le Royaume de Piémont et la Prusse ont chassé les Habsbourg et leurs alliés, la péninsule italienne étant enfin unifiée et le Realpolitik de Bismarck confédérant les Allemands sous l'influence prussienne. Alors que la Pax Britannica se poursuit, l'Empire britannique et son influence s'étendent en Afrique et en Asie. Dans le Nouveau Monde, le Brésil et les États-Unis se reconstruisent après avoir affirmé leur domination dans les Amériques. \nAlors que la France et la Prusse se battent dans une guerre décisive, l'avenir et la stabilité de l'Europe sont imprévisibles et reposent entre les mains de ces deux puissances."
ENG_BLOOD_AND_IRON_DESC: "En 1870, le Royaume-Uni était le pays le plus industrialisé et le plus puissant du monde. Il possédait le plus grand empire du monde, protégé par une marine très redoutable. L'impérialisme était populaire et pendant cette période, la Grande-Bretagne a ajouté à ses possessions coloniales. \n\nCependant, la révolution industrielle avait créé de graves problèmes sociaux, car la Grande-Bretagne était devenue le pays le plus urbanisé du monde. Plus de la moitié de sa population vivait dans des villes. Les problèmes sociaux étaient à trouver surtout dans les domaines du logement, de l'éducation et des soins de santé."
JAP_BLOOD_AND_IRON_DESC: "L'effondrement du shogunat Tokugawa japonais et la restauration du pouvoir impérial direct ont marqué le début de la restauration Meiji. La stratégie d'isolement du shogunat a été contestée au XIXe siècle par la Russie, la Grande-Bretagne et les États-Unis, faisant prendre conscience aux élites féodales japonaises de la vulnérabilité du Japon face à la supériorité de l'armement occidental. À la suite de la visite du commodore Matthew Perry, le Japon a été contraint de signer une série de traités inégaux qui, comme la Chine, accordaient aux puissances occidentales des avantages uniques au Japon. De jeunes samouraïs de domaines traditionnellement antagonistes au système Tokugawa se sont soulevés contre le gouvernement en réponse. Ils ont déclaré le retour au pouvoir de l'Empereur en janvier 1868, et les dernières troupes Tokugawa se sont rendues en mai 1869, après de violents combats. Les révolutionnaires ont exhorté l'Empereur à émettre le Serment de la Charte, qui promettait une rupture avec les restrictions de classe féodales du passé et une quête de connaissances qui pourraient transformer le Japon en une nation modernisée et prospère, avec une économie florissante et une armée occidentale. La restauration a inauguré l'ère Meiji, une période de modernisation et d'occidentalisation rapides."
PRS_BLOOD_AND_IRON_DESC: "La Confédération de l'Allemagne du Nord, récemment formée, est considérée par beaucoup comme rien de plus que la première étape de l'unification allemande par la Prusse. Avec l'ingérence autrichienne qui n'est plus une menace à la suite de la guerre des frères de 1866 et la Confédération germanique entièrement dissoute, la Prusse a montré que sa domination sur le continent européen pourrait bientôt être incontestée. Les perspectives futures de la fédération semblent uniquement positives, même maintenant que la France continue de montrer une désapprobation totale de son ascension au pouvoir et à l'influence. Si proche de l'unification, la scène est maintenant prête pour que la Confédération de l'Allemagne du Nord fasse son mouvement le plus critique et décisif ; les dirigeants du monde observent désormais la scène avec un intérêt aiguisé et une peur croissante."
USA_BLOOD_AND_IRON_DESC: "Les États-Unis viennent de remporter la guerre civile contre les CSA, conduisant à l'abolition de l'esclavage et à l'occupation militaire du Sud. Une période de reconstruction et d'industrialisation est en cours, avec des chemins de fer commençant à traverser le pays en expansion et des villes en croissance démographique. \n\nCependant, tout ne va pas bien. La dévastation de la guerre civile a laissé une grande partie du pays en ruines, et les habitants du Sud sont mécontents de l'occupation actuelle ainsi que des droits accordés à la population noire nouvellement libre. De plus, la corruption et l'instabilité politique menacent la subsistance des États-Unis."
NOON_OF_EMPIRES_NAME: "Le zénith des empires"
NOON_OF_EMPIRES_DESC: "La renaissance de la puissance européenne et de la prééminence sur la scène mondiale a réveillé les ambitions impérialistes d'une époque révolue. Alors que les Européens commencent à se disputer de nouvelles aventures coloniales destinées à s'étendre sur les vastes continents d'Afrique et d'Asie, les États-Unis poursuivent leur expansion agressive à travers l'Amérique du Nord alimentée par une économie en pleine expansion, tandis que l'Amérique latine réaffirme son indépendance. De fantastiques nouvelles technologies d'inventeurs comme Thomas Edison éclairent le globe comme jamais auparavant. En Orient, de nouveaux mouvements au sein de la Chine et du Japon appellent à la modernisation et à la résistance, mais il pourrait être trop tard..."