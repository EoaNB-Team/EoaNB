 INT_POL_EXECUTIVE_REFORM_LAND_TOOLTIP: "§ROrdre Exécutif§!\n--------------\nAdopter directement une réforme sans l'approbation du §YParlement§!.\n§RCe pouvoir ne peut être utilisé qu'une fois tous les 30 semaines.§!\n--------------\n§R-1000§! Pouvoir Législatif\nSi vous n'êtes pas un régime autoritaire (§YMonarchie Absolue§!, §YGouvernement Révolutionnaire§!, §YÉtat Socialiste§!, §YDictature Totalitaire§! ou §YJunte Militaire§!) vous §Rperdrez de la Stabilité Politique§!"
 
