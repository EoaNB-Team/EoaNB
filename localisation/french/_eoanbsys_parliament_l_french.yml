 EOANBSYS_legislative_reform_process_decision_category_desc_1: "Le parlement vote actuellement sur la réforme: §Y[Root.GetCurrentVotedReform]§!\n\n    §YApprobation des Socialistes Radicaux§!: [Root.GetRadSocApproval]\n    §YApprobation des Libéraux Sociaux§!: [Root.GetSocLibApproval]\n    §YApprobation des Égalitaristes Sociaux§!: [Root.GetSocEgaApproval]\n    §YApprobation des Libéraux Conservateurs§!: [Root.GetCenApproval]\n    §YApprobation des Conservateurs Traditionnels§!: [Root.GetTraConApproval]\n    §YApprobation des Démocrates Radicaux§!: [Root.GetRadDemApproval]\n    §YApprobation des Populistes Chauvinistes§!: [Root.GetChauvPopApproval]\n    §YApprobation des Autocrates§!: [Root.GetAutApproval]\n    §YApprobation des Fondamentalistes§!: [Root.GetFunApproval]\n\nNous §Gestimons§! que le vote aura §Y[?parl_est_num_seats]§! pour la réforme sur §Y[?parl_tot_num_seats]§! votes totaux. (§Y[?parl_num_seats_half]§! votes nécessaires pour passer)"
 EOANBSYS_legislative_reform_process_decision_category_desc_2: "Le parlement votera sur une question spéciale hors programme. (§gCe vote a été lancé soit par une focalisation, une décision ou un événement et non le système de Réforme.§!)\n\n    §YApprobation des Socialistes Radicaux§!: [Root.GetRadSocApproval]\n    §YApprobation des Libéraux Sociaux§!: [Root.GetSocLibApproval]\n    §YApprobation des Égalitaristes Sociaux§!: [Root.GetSocEgaApproval]\n    §YApprobation des Libéraux Conservateurs§!: [Root.GetCenApproval]\n    §YApprobation des Conservateurs Traditionnels§!: [Root.GetTraConApproval]\n    §YApprobation des Démocrates Radicaux§!: [Root.GetRadDemApproval]\n    §YApprobation des Populistes Chauvinistes§!: [Root.GetChauvPopApproval]\n    §YApprobation des Autocrates§!: [Root.GetAutApproval]\n    §YApprobation des Fondamentalistes§!: [Root.GetFunApproval]\n\nNous §Gestimons§! que le vote aura §Y[?parl_est_num_seats]§! pour la réforme sur §Y[?parl_tot_num_seats]§! votes totaux. (§Y[?parl_num_seats_half]§! votes nécessaires pour passer)"
 
