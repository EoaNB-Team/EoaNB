 EOANB_REFORM_BUTTON: "§YRéformer§! notre Pays \n\nOuvrir la fenêtre pour modifier et voter les lois et politiques mises en place dans la nation. C'est le seul moyen de les changer dans une démocratie et les votes sont laissés au Parlement pour décider, mais bien sûr vous pouvez influencer ces votes avec un peu de §YLégitimité§Y."
 EOANB_CALL_ELECTION_BUTTON: "Appeler une §YÉlection§! \n\nAppeler une élection immédiate pour redistribuer les sièges du Parlement. C'est une action politique risquée, mais elle peut être utilisée pour bénéficier d'un climat politique particulièrement bon, mais probablement éphémère. \n--------------\n§R-50§! Pouvoir Législatif\n§R-10%§! Légitimité"
 
 colonial_government: "Gouvernement Colonial"
 
 court: "Lois Judiciaires"
 kangaroo_court: "Tribunal Fantoche"
 kangaroo_court_desc: "Ce pays a des tribunaux désorganisés et très injustes. Cela entraîne de nombreux innocents exécutés, emprisonnés ou même torturés."
 biased_courtroom: "Tribunal Partial"
 biased_courtroom_desc: "Ce pays a des tribunaux bien organisés mais la loi peut être interprétée très largement. Cela entraîne une injustice, où les élites ne peuvent être accusées de rien grâce à leurs avocats hautement qualifiés, mais la classe inférieure ne peut avoir aucun avocat."
 high_judge_courtroom: "Tribunal de Hauts Juges"
 high_judge_courtroom_desc: "Ce pays a des hauts juges qui sont généralement des personnes intègres. Ils peuvent juger tout type de procès, cependant, ils sont très occupés et une personne peut attendre longtemps son audience."
 quasi_jury_court: "Tribunal Quasi-Jury"
 quasi_jury_court_desc: "Ce pays a des jurys qui sont des avocats élus pour un poste judiciaire. Ils peuvent rendre un verdict sur la culpabilité ou non de l'accusé, mais la punition ou l'acquittement dépend encore de la décision du juge principal."
 jury_court: "Tribunal de Jury"
 jury_court_desc: "Ce pays a des jurys qui sont des avocats élus pour un poste judiciaire. Ils peuvent rendre un verdict sur la culpabilité ou non de l'accusé, et la punition ou l'acquittement dépend entièrement de leur décision."
 
 political_parties: "Lois sur les Partis Politiques"
 pp_open_politics: "Politique Ouverte"
 pp_open_politics_desc: "Ce pays n'a aucune restriction pour les partis politiques."
 pp_ban_extremist_parties: "Interdire les Partis Extrémistes"
 pp_ban_extremist_parties_desc: "Ce pays n'a aucune restriction pour les partis politiques à part l'interdiction des partis extrémistes."
 pp_limited_party_freedom: "Liberté des Partis Limitée"
 pp_limited_party_freedom_desc: "Ce pays a des restrictions sévères pour tous les partis politiques."
 pp_underground_parties: "Partis Clandestins"
 pp_underground_parties_desc: "Ce pays a interdit tous les partis politiques."
 
 internal_budget: "Budget Interne"
 
 healthcare: "Soutien aux Soins de Santé"
 hc_no_healthcare: "Pas de Soins de Santé"
 hc_no_healtchare_desc: "Ce pays n'offre aucun soin de santé officiel pour la population."
 hc_low_healthcare: "Soins de Santé Basiques"
 hc_low_healthcare_desc: "Ce pays offre des soins de santé primitifs et coûteux pour la population. \n\nLes partis §GSpendthrift§! et §GProgressive§! soutiennent cela, les partis §RConservative§! et §RFrugal§! sont opposés à cela."
 hc_decent_healthcare: "Soins de Santé Corrects"
 hc_decent_healthcare_desc: "Ce pays offre des soins de santé décents et scientifiques pour la population. \n\nLes partis §GSpendthrift§! et §GProgressive§! soutiennent cela, les partis §RConservative§! et §RFrugal§! sont opposés à cela."
 hc_good_healthcare: "Bons Soins de Santé"
 hc_good_healthcare_desc: "Ce pays offre de bons soins de santé modernes pour la population. \n\nLes partis §GSpendthrift§! et §GProgressive§! soutiennent cela, les partis §RConservative§! et §RFrugal§! sont opposés à cela."
 hc_excellent_healthcare: "Excellents Soins de Santé"
 hc_excellent_healthcare_desc: "Ce pays offre d'excellents soins de santé abordables pour la population. \n\nLes partis §GSpendthrift§! et §GProgressive§! soutiennent cela, les partis §RConservative§! et §RFrugal§! sont opposés à cela."
 
