 GER_focus_historical_made_in_germany_desc: "Le label allemand conquérira le monde!"
 GER_focus_historical_laenderbahn: "Chemin de fer national"
 GER_focus_historical_laenderbahn_desc: "Nous aurons besoin de plus de chemins de fer pour transporter des marchandises à travers notre empire."

 german_minor_focus: "Arbre de focus mineur allemand"
