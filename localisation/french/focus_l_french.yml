l_french:
 WHILE_FOCUSING: "En se concentrant sur cela, les effets suivants se produiront :\n$EFF$"
 generic_focus: "Focus National"
 FOCUS_CANCEL_BUTTON_DESC: "Annuler le Focus National"
 army_effort: "Effort de l'Armée"
 army_effort_desc: "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat terrestre reste clé dans les guerres de demain. Avec une préparation adéquate, nous pouvons éviter de revivre l'enfer des tranchées."
 equipment_effort: "Effort d'Équipement"
 equipment_effort_desc: "Les limites de l'équipement que l'infanterie peut transporter sont constamment repoussées. Nous nous concentrerons sur la fourniture des meilleurs outils disponibles à nos troupes."
 motorization_effort: "Effort de Motorisation"
 motorization_effort_desc: "La mobilité et la protection sont cruciales pour amener l'infanterie sur le champ de bataille et l'en retirer en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 doctrine_effort: "Effort de doctrine"
 doctrine_effort_desc: "Les doctrines militaires qui ont défini le combat terrestre lors de la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
 equipment_effort_2: "Effort d'Équipement II"
 equipment_effort_2_desc: "Nous continuerons nos efforts pour nous assurer que notre infanterie et nos troupes de soutien sont armées avec le meilleur équipement possible de notre époque."
 mechanization_effort: "Effort de Mécanisation"
 mechanization_effort_desc: "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce qui peut être construit aujourd'hui en termes de véhicules."
 doctrine_effort_2: "Effort des doctrines II"
 doctrine_effort_2_desc: "Le champ de bataille a changé non seulement durant les années de l'entre-deux-guerres, mais aussi au cours des conflits récents. Nous devons réévaluer constamment nos doctrines pour refléter cela."
 equipment_effort_3: "Effort d'Équipement III"
 equipment_effort_3_desc: "Au lieu d'imiter ou d'acheter de l'équipement étranger, nous devrions viser à devenir leader mondial en armes d'infanterie."
 armor_effort: "Effort de Blindage"
 armor_effort_desc: "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 special_forces: "Forces Spéciales"
 special_forces_desc: "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 aviation_effort: "Effort d'Aviation"
 aviation_effort_tt: "Pas assez d'emplacements de construction pour les §YBases Aériennes§!"
 aviation_effort_desc: "Nulle part les avancées technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 fighter_focus: "Focus sur les Chasseurs"
 fighter_focus_desc: "Nous n'avons pas vu la fin des combats aériens de la Grande Guerre. Rester en tête dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 bomber_focus: "Focus sur les Bombardiers"
 bomber_focus_desc: "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, les pluies de feu tombant du ciel seront une caractéristique marquante. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 aviation_effort_2: "Effort d'Aviation II"
 aviation_effort_2_desc: "Des avancées supplémentaires dans l'aviation seront nécessaires pour bien intégrer notre force aérienne avec les autres branches de l'armée."
 CAS_effort: "Effort d'Appui Aérien"
 CAS_effort_desc: "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 rocket_effort: "Effort de Fusées"
 rocket_effort_desc: "Les moteurs de fusées et de jets permettent des vitesses sans précédent pour les véhicules habités et non habités. Pionniers dans ces technologies, nous pourrons surprendre l'ennemi."
 NAV_effort: "Effort Naval Aérien"
 NAV_effort_desc: "De la même manière que la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule également dans les airs au-dessus des eaux."
 naval_effort: "Effort naval"
 naval_effort_tt: "Pas assez d'emplacements de construction pour les §YChantiers Navals§!"
 naval_effort_desc: "L'expansion de notre marine doit être notre première priorité. Attribuer toutes les ressources disponibles à de nouveaux chantiers navals et à la recherche sur les navires de surface légers."
 flexible_navy: "Marine flexible"
 flexible_navy_desc: "Réinventer la guerre navale pour tenir compte des avancées en technologie sous-marine nous permettra de frapper efficacement les convois ennemis."
 large_navy: "Grande Marine"
 large_navy_desc: "Adapter nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous enseignera beaucoup sur le type de navires dont nous avons besoin."
 submarine_effort: "Effort Sous-Marin"
 submarine_effort_desc: "La guerre sous-marine est le développement naval le plus excitant depuis l'invention du torpilleur. Il serait sage non seulement de se protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 cruiser_effort: "Effort de Croiseurs"
 cruiser_effort_desc: "Avant de se lancer dans des recherches avancées sur les cuirassés, les croiseurs plus petits ont besoin d'être remplacés."
 destroyer_effort: "Effort de Destroyers"
 destroyer_effort_desc: "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 capital_ships_effort: "Effort de Navires Capitaux"
 capital_ships_effort_desc: "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau dans la suprématie navale."
 industrial_effort: "Effort Industriel"
 industrial_effort_desc: "Concentrer tous nos efforts politiques sur la construction de l'industrie civile dans un grand bond en avant."
 industrial_effort_2: "Effort Industriel II"
 industrial_effort_2_desc: "Avec une volonté de fer et une éthique de travail implacable, nous pouvons mobiliser le peuple dans un autre grand effort industriel."
 construction_effort: "Effort de construction"
 construction_effort_tt: "Pas assez d'emplacements de construction pour les §YUsines Civiles§!"
 construction_effort_desc: "La capacité industrielle civile ne doit pas être sous-estimée même lorsque la guerre menace le monde."
 production_effort: "Effort d'Armement"
 production_effort_tt: "Pas assez d'emplacements de construction pour les §YUsines Militaires§!"
 production_effort_desc: "Si vous pouvez construire des tracteurs, vous pouvez construire des chars ! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
 construction_effort_2: "Effort de construction II"
 construction_effort_2_desc: "Continuer à étendre nos usines nous permettra d'accélérer la production de biens pour le commerce et d'autres efforts de construction."
 production_effort_2: "Effort d'Armement II"
 production_effort_2_desc: "Essayer d'adapter les usines civiles à la production d'équipements militaires est inefficace. Nous devrions nous concentrer sur la préparation de la production militaire dès maintenant."
 production_effort_3: "Effort d'Armement III"
 production_effort_3_desc: "Les efforts continus pour étendre nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 infrastructure_effort: "Effort d'infrastructure"
 infrastructure_effort_desc: "Un pays sans infrastructure adéquate ne peut pas entreprendre de projets ou de constructions avancés."
 infrastructure_effort_tt: "Pas assez d'emplacements de construction pour les §YInfrastructures§!"
 synth_oil_effort_tt: "Pas assez d'emplacements de construction pour les §YRaffineries Synthétiques§!"
 infrastructure_effort_2: "Effort d'infrastructure II"
 infrastructure_effort_2_desc: "Étendre davantage notre infrastructure permettra les transports et les communications nécessaires pour des projets de haute technologie."
 construction_effort_3: "Effort de construction III"
 construction_effort_3_desc: "L'expansion de notre réseau d'infrastructure a considérablement amélioré notre capacité de construction."
 nuclear_effort: "Effort Nucléaire"
 nuclear_effort_desc: "À l'aube d'une découverte qui pourrait changer le monde, nous ne pouvons pas laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
 extra_tech_slot: "Slot de Recherche Supplémentaire"
 extra_tech_slot_desc: "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de R&D en parallèle."
 extra_tech_slot_2: "Slot de Recherche Supplémentaire II"
 extra_tech_slot_2_desc: "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions poursuivre."
 technology_sharing: "Partage de Technologie"
 technology_sharing_desc: "En partageant les avancées technologiques avec nos alliés, toute notre faction sera capable de mener des recherches militaires en temps de guerre plus efficacement."
 secret_weapons: "Armes Secrètes"
 secret_weapons_desc: "Il est tentant de dépenser toutes les ressources supplémentaires dans le développement de chars et d'avions, mais le secret pour gagner des guerres réside dans de tout nouveaux domaines scientifiques : l'électronique, la fuséologie et la recherche nucléaire."
 political_effort: "Effort Politique"
 political_effort_desc: "Pour apporter des changements dans le monde, nous devons être capables d'apporter des changements dans notre propre pays. Renforcer notre position politique doit être la priorité."
 collectivist_ethos: "Éthique Collectiviste"
 collectivist_ethos_desc: "Nos ennemis peuvent diviser et conquérir des nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
 liberty_ethos: "Éthique de la Liberté"
 liberty_ethos_desc: "À une époque où des fanatiques idéologiques cherchent à étouffer l'esprit humain, nous protégerons les libertés individuelles et la liberté."
 militarism: "Militarisme"
 militarism_desc: "Ceux qui voient l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous inculquerons le militarisme dans notre culture pour devenir un peuple de soldats."
 political_correctness: "Correction Politique"
 political_correctness_desc: "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent penser qu'il y a un complot contre elles. Cela semble être une excellente idée."
 neutrality_focus: "Focus de Neutralité"
 neutrality_focus_desc: "Alors que d'autres prétendent qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut encore plus pour refuser."
 interventionism_focus: "Focus d'Interventionnisme"
 interventionism_focus_desc: "Nous valorisons la liberté de tous les peuples, pas seulement celle de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 military_youth: "Jeunesse Militaire"
 military_youth_desc: "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes dans notre nation favoriseront la loyauté et l'auto-sacrifice dès le plus jeune âge."
 deterrence: "Dissuasion"
 deterrence_desc: "Seuls, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si bien connue que nous n'avons jamais à l'utiliser."
 volunteer_corps: "Corps de Volontaires"
 volunteer_corps_desc: "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 paramilitarism: "Paramilitarisme"
 paramilitarism_desc: "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes recevront une formation militaire."
 indoctrination_focus: "Endoctrinement"
 indoctrination_focus_desc: "Ayant établi notre idéologie comme basée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 foreign_expeditions: "Expéditions Étrangères"
 foreign_expeditions_desc: "Avec nos ennemis prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 why_we_fight: "Pourquoi nous nous battons"
 why_we_fight_effect: "Si nous n'avons pas l'esprit de la §YPolitique Étrangère Neutre§!, nous pourrons créer des factions.\n"
 why_we_fight_desc: "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui convoitent le pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que tout le monde est prêt à se battre pour notre liberté."
 political_commissars: "Commissaires Politiques"
 political_commissars_desc: "Pour garantir que nos politiques sont suivies dans la pratique militaire, nous introduirons des fonctionnaires politiques nommés dans les rangs militaires."
 internationalism_focus: "Focus d'Internationalisme"
 internationalism_focus_desc: "L'idéologie ne connaît pas de frontières. Une autre nation peut se prétendre souveraine, mais nos convictions sont au-dessus de telles revendications."
 nationalism_focus: "Focus de Nationalisme"
 nationalism_focus_desc: "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons nous battre pour elle à tout prix."
 ideological_fanaticism: "Fanatisme Idéologique"
 ideological_fanaticism_desc: "Nos valeurs et objectifs politiques établis valent la peine de mourir autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux de se préparer à affronter la mort."
 air_innovation: "Innovations Aériennes"
 air_innovation_desc: "Les guerres modernes ne peuvent être gagnées sans dominer les cieux. Nous devons tout faire pour développer notre force aérienne !"
 air_innovation_2: "Innovations Aériennes II"
 air_innovation_2_desc: "Chaque avantage que nous pouvons obtenir dans les airs est précieux. Nous devrions concentrer tous nos efforts sur le développement de nos chasseurs."
 naval_air_effort: "Effort Aéronaval"
 naval_air_effort_desc: "L'efficacité des frappes aériennes contre les cibles navales a été démontrée par les Américains dès 1921. Nous ne devons pas négliger cette branche de l'armée de l'air si nous avons l'intention de faire la guerre à une puissance navale."
 german_focus: "Focus National Allemand"
 strike_usa_focus: "Frapper les USA !"
 strike_usa_focus_desc: "Les perfides Américains nous tiennent à leur merci, contrôlant notre approvisionnement en pétrole et d'autres ressources désespérément nécessaires. Leur industrie est bien supérieure à la nôtre, donc si nous frappons, nous devons frapper fort ! Nous ne pouvons pas espérer gagner une guerre prolongée contre les USA..."
 chinese_puppet_focus: "Marionnette Chinoise"
 chinese_puppet_focus_desc: "La Chine a prouvé qu'elle cherche à éviter la guerre avec nous. Peut-être que leurs dirigeants considèrent la division interne comme une menace plus grande. Nous pourrions leur offrir notre protection contre les communistes et les seigneurs de guerre, en tant que sujets dans la Sphère de Coprospérité de la Grande Asie de l'Est."
 chinese_war_focus: "Guerre avec la Chine"
 chinese_war_focus_desc: "L'incident du pont Marco Polo a prouvé que les Chinois ne sont pas intéressés par la coopération. Avec une tension croissante menaçant le cessez-le-feu fragile, la guerre pourrait être le seul moyen d'apporter l'ordre à la nation chinoise."
 subdue_warlords_focus: "Soumettre les Seigneurs de Guerre"
 subdue_warlords_focus_desc: "Les Chinois ont permis à leur empire autrefois fier d'être brisé, réduit en morceaux par des radicaux et des cliques militaires. L'Empire du Japon ne tolérera pas de telles divisions, même parmi ses sujets."
 oust_germans_focus: "Évincer les Allemands"
 oust_germans_focus_desc: "Des conseillers militaires allemands sont présents en Chine depuis au moins les années vingt, fournissant un soutien crucial au Kuomintang. Cela ne peut plus être toléré. Nous sommes en droit de demander le retrait immédiat de tout soutien allemand à la Chine. Il est temps pour les Allemands de choisir leur camp."
 found_own_faction_focus: "Fonder notre Faction"
 found_own_faction_focus_desc: "Nous avons déjà fait des efforts pour créer la Sphère de Coprospérité de la Grande Asie de l'Est. Pour assurer une victoire durable, le Japon doit être assez fort pour diriger seul, en Asie et au-delà."
 axis_leanings_focus: "Penchants de l'Axe"
 axis_leanings_focus_desc: "Nous avons beaucoup d'intérêts et de valeurs en commun avec la nouvelle Allemagne, qui construit une base de pouvoir en Europe. Les rejoindre en tant qu'alliés nous donnerait un ami puissant, suffisamment éloigné pour ne pas rivaliser avec notre règne sur l'Asie."
 subvert_india_focus: "Armée Nationale Indienne"
 subvert_india_focus_desc: "Si la Grande-Bretagne juge nos efforts pour construire un empire, nous lui montrerons que le sien s'effondre déjà. Les prisonniers de guerre indiens et les expatriés formeront la base d'un mouvement capable de renverser le Raj britannique."
 jap_improved_spirit_focus: "Esprit National Amélioré"
 jap_improved_spirit_focus_desc: "La fierté nationaliste et le soutien à la guerre surpassent chaque sujet de l'Empereur, les poussant à des sommets toujours plus élevés de dévotion !"
 befriend_siam_focus: "Se lier d'amitié avec le Siam"
 befriend_siam_focus_desc: "Le Siam a évité la colonisation européenne et n'est pas habitué à être une nation sujette. Au lieu de le subjuguer, nous devrions le convaincre de coopérer avec nous pour qu'il reste ainsi."
 army_primacy_focus: "Primauté de l'Armée"
 army_primacy_focus_desc: "Des deux principales branches de service, c'est vraiment l'Armée qui est le bras droit puissant de l'Empire ! Sa capacité à prendre et à tenir le terrain dépasse de loin les services mineurs que la Marine peut fournir. En reconnaissant ce fait simple et évident et en consacrant plus de ressources à l'Armée, les possibilités sont illimitées."
 JAP_army_primacy_focus_bypass_tt: "Pas assez d'emplacements de construction pour les §YUsines Militaires§! dans la zone d'origine."
 jap_sia_love: "Diplomatie Japonaise-Siamoise"
 jap_sia_love_desc: "Le Japon a concentré ses efforts diplomatiques sur l'amélioration des relations avec le Siam."
 navy_primacy_focus: "Primauté de la Marine"
 JAP_navy_primacy_focus_bypass_tt: "Pas assez d'emplacements de construction pour les §YChantiers Navals§! dans la zone d'origine."
 navy_primacy_focus_desc: "Des deux principales branches de service, c'est vraiment la Marine qui est le bras droit puissant de l'Empire ! Sa capacité à contrôler les mers dépasse de loin les services mineurs que l'Armée peut fournir. En reconnaissant ce fait simple et évident et en consacrant plus de ressources à la Marine, les possibilités sont illimitées."
 army_innovations_focus: "Innovations de l'Armée"
 army_innovations_focus_desc: "Maintenant que l'Armée est reconnue comme le service premier de l'Empire, il est de notre devoir de consacrer plus de ressources à l'étude des Doctrines Terrestres."
 army_air_innovations_focus: "Innovations Aériennes de l'Armée"
 army_air_innovations_focus_desc: "La mission principale de la force aérienne doit être le soutien de notre Armée vénérée !"
 army_motorization_focus: "Motorisation de l'Armée"
 army_motorization_focus_desc: "Un accent accru sur la motorisation augmentera la vitesse à laquelle l'infanterie peut atteindre le champ de bataille, du moins dans les zones avec de bonnes routes."
 air_base_expansion_focus: "Expansion des Bases Aériennes"
 air_base_expansion_focus_desc: "Pour mieux soutenir notre Armée, la force aérienne nécessite des bases aériennes plus grandes."
 armor_innovations_focus: "Innovations en Blindés"
 armor_innovations_focus_desc: "Certains généraux ont suggéré que nous investissions dans un certain nombre de véhicules blindés modernes, maintenant que notre Armée est ascendante."
 naval_innovations_focus: "Innovations Navales"
 naval_innovations_focus_desc: "Maintenant que la Marine est reconnue comme le service premier de l'Empire, il est de notre devoir de consacrer plus de ressources à la conception de nouvelles classes de navires."
 naval_air_innovations_focus: "Innovations Aéronavales"
 naval_air_innovations_focus_desc: "La mission principale de la force aérienne doit être le soutien de notre Marine vénérée !"
 convoy_protection_focus: "Protection des Convois"
 convoy_protection_focus_desc: "Bien que lâche et déshonorante, il est possible que des nations ennemies ciblent les navires marchands qui déplacent des fournitures et des ressources autour de notre empire. Nous devons étudier comment protéger au mieux ces navires, si cela devait arriver."
 advanced_torpedoes_focus: "Torpedoes Avancées"
 advanced_torpedoes_focus_desc: "En utilisant de l'oxygène comprimé au lieu de l'air comprimé dans les systèmes de propulsion, nos torpilles pourront parcourir des distances plus longues et transporter une ogive plus grande que tous les types précédents."
 shbb_focus: "Super-Cuirassés"
 shbb_focus_desc: "À court terme, il est peu probable que nous puissions surpasser la Grande-Bretagne ou les États-Unis en nombre de cuirassés, mais peut-être n'avons-nous pas besoin de le faire. Au lieu de cela, il pourrait être possible de construire des cuirassés bien plus puissants que ce que le traité de Washington permet aux Occidentaux de construire."
 naval_base_focus: "Expansion des Ports Navals"
 naval_base_focus_desc: "L'expansion navale nécessite plus de ports navals."
 carrier_focus: "Focus sur les Porte-Avions"
 carrier_focus_desc: "Le Japon a besoin d'une marine puissante, et le porte-avions doit être le cœur de la puissance de notre flotte. Le jour du cuirassé est révolu, comme nos ennemis le découvriront bientôt !"
 battleship_focus: "Focus sur les Cuirassés"
 battleship_focus_desc: "Le Japon a besoin d'une marine puissante, et le cuirassé doit être le cœur de la puissance de notre flotte. Laissons d'autres nations gaspiller leur richesse sur des porte-avions non éprouvés, seuls les cuirassés peuvent dominer les mers !"
 spiritual_mobilization_focus: "Mobilisation Spirituelle"
 spiritual_mobilization_focus_desc: "Toute notre nation, et pas seulement nos soldats, doit être spirituellement préparée pour la guerre. À cette fin, les nationalistes ont été rassemblés dans le Mouvement de Mobilisation Spirituelle pour renforcer le patriotisme et le soutien au gouvernement."
 warrior_traditions_focus: "Traditions Guerrières"
 warrior_traditions_focus_desc: "Au cours de l'histoire, le Japon a conservé un ensemble unique de traditions parmi la classe des guerriers. Ces valeurs doivent être revitalisées et chéries par chaque soldat, quel que soit son rang."
 divine_wind_focus: "Le Vent Divin"
 divine_wind_focus_desc: "Affronter sans peur la perspective de la mort est attendu de tout soldat, mais notre peuple doit aller au-delà, se préparant à se sacrifier sans espoir de survie pour la gloire de l'empereur et de la nation."
 imperial_glory_focus: "Gloire Impériale"
 imperial_glory_focus_effect: "Permet la production de §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc: "Les kamikazes, les tactiques de l'Unité d'Attaque Spéciale, ont transformé les attaques suicides d'une mesure improvisée de dernier recours en une doctrine établie. Avec de nouveaux avions, essentiellement des missiles pilotés, ces attaques seront imparables."
 student_movement_focus: "Le Mouvement Étudiant"
 student_movement_focus_desc: "Le ministère de l'Éducation fait partie intégrante de la Mobilisation Spirituelle, et avoir des éducateurs et des étudiants qui se rallient derrière la nation construira un système éducatif durable orienté vers le militaire."
 extra_tech_focus: "Recherche Supplémentaire"
 synth_oil_focus: "Focus sur le Pétrole Synthétique"
 synth_oil_focus_desc: "Notre propre production de pétrole est très limitée et importer du pétrole nous met à la merci d'intérêts étrangers. La solution la plus sûre serait de perfectionner notre technologie de pétrole synthétique."
 JAP_synth_oil_focus_tt: "Idemitsu Kosan disponible en tant que préoccupation industrielle"
 secret_weapon_focus: "Armes Avancées"
 secret_weapon_focus_desc: "En tant qu'empire insulaire, nous devons toujours être à l'avant-garde de la recherche navale, mais les fusées à longue portée ne peuvent pas faire de mal non plus."
 industrial_effort_focus: "Austérité Impériale"
 industrial_effort_focus_desc: "Chaque sujet de l'Empereur doit se sacrifier pour le bien de l'Empire."
 industrial_effort_focus2: "Effort Industriel"
 industrial_effort_focus2_desc: "Le Japon est nouvellement industrialisé et n'est pas encore aussi puissant que certaines nations occidentales. Nous devons prendre des mesures pour combler l'écart entre nos capacités."
 infra_effort_focus: "Effort d'infrastructure"
 infra_effort_focus_desc: "Il n'a pas été facile de construire des infrastructures dans notre pays montagneux, néanmoins les efforts doivent se poursuivre."
 fortress_japan_focus: "Fortifier le Japon"
 fortress_japan_focus_desc: "Si nos ennemis submergent un jour notre Marine, nos fortifications rendront toute tentative d'invasion bien plus coûteuse que ce que la plupart des nations peuvent se permettre de payer."
 crypto_bomb_focus: "Bombe Cryptologique"
 crypto_bomb_focus_desc: "Les Polonais ont développé une machine brillante qu'ils appellent la 'Bombe Cryptologique' qui peut casser les chiffres Enigma allemands. Nous avons les ressources pour la développer davantage dans notre installation de Bletchley Park."
 tizard_mission_focus: "Le tizard de la mission"
 tizard_mission_focus_desc: "Nous avons produit de nombreuses percées technologiques que nous ne pouvons pas exploiter pleinement nous-mêmes en raison de notre manque de ressources et de capacité industrielle. Henry Tizard aimerait diriger une délégation pour négocier un traité de partage technologique avec les États-Unis."
 maud_focus: "Le Comité MAUD"
 maud_focus_desc: "Le comité 'Application Militaire de la Détention d'Uranium' est convaincu qu'il est théoriquement possible de construire une bombe d'une puissance incroyable en utilisant l'uranium pour obtenir une réaction de fission nucléaire incontrôlée. Cependant, nous pourrions ne pas être en mesure de développer cette technologie à temps par nous-mêmes. Nous devrions parler avec les Américains."
 general_rearmament_focus: "Réarmement Général"
 general_rearmament_focus_desc: "Il commence à sembler qu'une autre Grande Guerre est inévitable. Si ce n'est pas Hitler, ce sera le Mikado, ou même les Soviétiques... L'opinion publique a suffisamment évolué pour que nous puissions lancer un programme de réarmement général."
 air_defense_focus: "Défense Aérienne"
 air_defense_focus_tt: "Ajouter un maximum de §YAnti-Air§! dans §YEast Anglia§!, §YSussex§! et §YCornwall§!"
 air_defense_focus_bypass_tt: "Pas assez d'emplacements de construction pour §YAnti-Air§!"
 air_defense_focus_desc: "Il n'y a aucun doute sur l'endroit d'où viendra l'ennemi ; nous devons protéger la côte avec des batteries anti-aériennes extensives."
 radar_focus: "RADAR"
 radar_focus_desc: "La capacité à détecter les bombardiers ennemis sera cruciale pour l'effort de guerre. Nous ne devons épargner aucune ressource pour développer davantage la technologie radar et construire un réseau de stations de détection le long des côtes."
 royal_ordnance_focus: "Usines Royales d'Armement"
 royal_ordnance_focus_desc: "L'Arsenal Royal de Woolwich est loin d'être suffisant pour produire toutes les munitions et les armes légères dont nous avons besoin. Nous devrions établir beaucoup plus d'usines dans le pays, de préférence dans des zones relativement sûres."
 shadow_scheme_focus: "Le Schéma de l'Ombre"
 shadow_scheme_focus_desc: "Le Ministère de l'Air a eu une suggestion brillante pour une conversion plus facile des usines civiles en usines militaires. Avec les subventions et prêts appropriés à diverses entreprises clés, leurs usines peuvent être étendues et adaptées à l'avance pour rendre la transition vers les applications militaires beaucoup plus fluide."
 uk_small_arms_focus: "Société BSA"
 uk_small_arms_focus_desc: "Les Usines Royales d'Armement ne produisent pas assez d'armes légères, mais, comme nous l'avons fait lors de la Grande Guerre, nous pourrions sous-traiter à la Birmingham Small Arms Company et augmenter leur capacité."
 UK_secret_focus: "Armes Secrètes"
 UK_secret_focus_desc: "Nous possédons maintenant les connaissances et l'infrastructure nécessaires pour nous concentrer sur le développement de divers projets d'armes secrètes qui appartenaient autrefois au domaine de la science-fiction."
 air_rearmament_focus: "Réarmement Aérien"
 air_rearmament_focus_desc: "Dans toute guerre avec un ennemi continental, la Royal Air Force sera la clé de la victoire. Tout d'abord, nous devons nous assurer que nos bases aériennes peuvent soutenir nos plans de réarmement !"
 fighter_command_focus: "Commandement des Chasseurs"
 fighter_command_focus_desc: "Notre première priorité doit être de contrôler nos propres cieux ! Il est difficile de discerner un domaine de recherche militaire plus important que le développement des chasseurs."
 bomber_command_focus: "Commandement des Bombardiers"
 bomber_command_focus_desc: "Comme Giulio Douhet l'a toujours dit : 'Le bombardier passera toujours !'. Les avancées en technologie radar et les défenses anti-aériennes n'en restent pas moins, nous devrions donner la priorité au développement de meilleurs bombardiers."
 coastal_command_focus: "Commandement Côtier"
 coastal_command_focus_desc: "Notre industrie est alimentée par des ressources expédiées en Grande-Bretagne depuis de nombreuses parties lointaines de l'Empire. Nos convois sont notre sang et nous devons les protéger à la fois par la Royal Navy et la Royal Air Force. Nous devrions mettre en place une formation spéciale de la RAF pour protéger les approches de nos ports !"
 aircraft_production_focus: "Groupe de Production d'Aéronefs"
 aircraft_production_focus_desc: "La production d'aéronefs reste notre priorité la plus élevée. Le Groupe de Production d'Aéronefs de Londres (LAPG) devrait être créé pour gérer et coordonner toute la production disponible liée aux aéronefs."
 uk_jet_focus: "Aéronefs à Réaction"
 uk_jet_focus_desc: "Il semble presque certain que le moteur à réaction remplacera les moteurs à hélice sur les avions. Le potentiel est énorme, et nous ne devons pas permettre à la Grande-Bretagne de prendre du retard dans ce domaine crucial de la recherche."
 naval_rearmament_focus: "Réarmement Naval"
 naval_rearmament_focus_desc: "Bien que nous ayons tenté d'éviter une course aux armements navals avec le Second Traité Naval de Londres, même les signataires l'ignorent pour la plupart. La Royal Navy ne doit jamais perdre sa suprématie mondiale. Nous devons toujours nous assurer qu'elle reste la plus grande du monde."
 uk_destroyer_focus: "Focus sur les Destroyers"
 uk_destroyer_focus_desc: "Les cuirassés modernes sont des merveilles, mais nous ne devons pas négliger le rôle crucial du destroyer humble dans la protection de nos convois."
 uk_convoy_focus: "Focus sur l'Escorte des Convois"
 uk_convoy_focus_desc: "Il ne peut être assez souligné, nos convois sont notre sang. Nous devons faire tout ce qui est en notre pouvoir pour les protéger et remplacer rapidement le tonnage perdu."
 uk_waves_focus: "La Grande-Bretagne Règne sur les Flots"
 uk_waves_focus_desc: "À l'ombre de la Royal Navy, d'autres puissances navales sont obligées d'inventer de nouvelles doctrines innovantes pour compenser. Nous ne devons pas devenir complaisants et nous reposer uniquement sur la quantité et la qualité des navires individuels."
 uk_carrier_focus: "Focus sur les Porte-Avions"
 uk_carrier_focus_desc: "Il y a un débat intense parmi les théoriciens navals sur la viabilité continue du cuirassé. Certains soutiennent que la puissance aérienne moderne finira par dominer la puissance navale, et que le porte-avions remplacera le cuirassé en tant que roi des océans."
 uk_spain_focus: "Forcer l'Espagne"
 uk_spain_focus_desc: "Les Espagnols connaissent mieux que quiconque la puissance de la Royal Navy, mais un rappel pourrait être de mise..."
 uk_battleship_focus: "Focus sur les Cuirassés"
 uk_battleship_focus_desc: "Tandis que les théoriciens se chamaillent sur la suprématie aérienne ou navale, personne ne veut que les canons d'un cuirassé pointent vers leur palais. Même si les enthousiastes des porte-avions ont raison à la fin, les cuirassés domineront les océans pendant des années à venir."
 uk_turkey_focus: "Forcer la Turquie"
 uk_turkey_focus_desc: "Ils n'ont pas besoin de nous aimer, mais Johnny Turk devrait savoir suffisamment pour craindre nos cuirassés..."
 uk_amphibious_focus: "Guerre Amphibie"
 uk_amphibious_focus_desc: "Régner sur les flots est bien, mais parfois il faut se mouiller les pieds. Nous ne devons pas négliger notre capacité à débarquer des forces d'invasion sur des territoires hostiles."
 singapore_focus: "La Stratégie de Singapour"
 singapore_focus_desc: "Singapour devrait rester notre principal port naval à l'Est. Hong Kong pourrait tomber aux mains des Japonais, mais Singapour doit rester imprenable jusqu'à ce que la Flotte Principale puisse arriver pour vaincre définitivement l'ennemi."
 sp_landward_forts_focus: "Fortifications terrestres"
 sp_landward_forts_focus_desc: "Les défenses actuelles sur l'île de Singapour sont inadéquates. Nous devons concentrer nos efforts sur le renforcement des fortifications !"
 peninsular_focus: "Guerre Péninsulaire"
 peninsular_focus_desc: "Nous devrions prévenir et ralentir un ennemi descendant du nord à travers la Malaisie avant même qu'il n'atteigne Singapour."
 hongkong_focus: "Avoir Hong Kong"
 hongkong_focus_desc: "La Stratégie de Singapour est obsolète. Notre plan devrait être plus audacieux et reposer sur une base beaucoup plus proche du Japon. Avec des fortifications et des installations suffisantes, Hong Kong servira parfaitement !"
 hk_landward_forts_focus: "Fortifications terrestres"
 hk_landward_forts_focus_desc: "Hong Kong devra devenir une ville fortifiée afin de résister à une attaque soutenue depuis la Chine continentale."
 hk_air_focus: "Défenses Aériennes"
 hk_air_focus_desc: "Nous devons considérablement étendre et améliorer les emplacements anti-aériens à Hong Kong."
 uk_embargo_focus: "Politique d'Embargo"
 uk_embargo_focus_desc: "La meilleure façon de vaincre les dictateurs - qu'ils soient rouges ou bruns - est de les priver simplement des ressources dont ils ont besoin pour mener la guerre. Le problème est de convaincre les banquiers et les entreprises qui font des affaires avec eux..."
 uk_sanction_italy_focus: "Sanctionner l'Italie"
 uk_sanction_italy_focus_desc: "Mussolini rêve d'un nouvel Empire Romain et, aussi absurde que cela puisse paraître, pourrait un jour nous attaquer pour réaliser son rêve. Nous devrions faire ce que nous pouvons pour empêcher cela avant que cela ne dégénère en guerre."
 uk_sanction_japan_focus: "Sanctionner le Japon"
 uk_sanction_japan_focus_desc: "Les Japonais semblent déterminés à créer leur 'Sphère de Coprospérité de la Grande Asie de l'Est' ; sous leur hégémonie, bien sûr. L'Empire Britannique est l'obstacle principal, avec les colonies d'autres puissances occidentales. Ils doivent être privés de l'accès aux ressources dont ils ont besoin."
 uk_burma_focus: "La Route de Birmanie"
 uk_burma_focus_desc: "Nous devrions aider les Chinois dans leur lutte contre le Japon en construisant une route - et les infrastructures associées - entre la Birmanie et la Chine où les fournitures peuvent les atteindre par voie terrestre, à l'abri de la prédation japonaise."
 uk_scandinavian_focus: "Intervention Scandinave"
 uk_scandinavian_focus_desc: "La Scandinavie n'aurait que peu d'importance stratégique s'il n'y avait une chose ; les exportations suédoises de fer. Nous devons faire pression sur la Suède et la Norvège afin d'empêcher cette ressource vitale d'atteindre l'Allemagne. Si elles refusent, nous pourrions devoir être prêts à envahir..."
 uk_iraq_focus: "Sécuriser l'Irak"
 uk_iraq_focus_desc: "Nous avons accordé l'indépendance à l'Irak en 1932, mais compte tenu de la situation mondiale actuelle, cela pourrait avoir été une erreur. Le pétrole irakien ne doit jamais être autorisé à atteindre nos ennemis..."
 uk_iran_focus: "Sécuriser l'Iran"
 uk_iran_focus_desc: "L'Iran n'est pas seulement riche en pétrole qui doit être refusé à nos ennemis ; il est également le carrefour stratégique entre l'Inde, le Moyen-Orient et l'Union Soviétique."
 uk_free_india_focus: "Indépendance Indienne"
 uk_free_india_focus_desc: "Le Japon fomente activement la rébellion en Inde et a même formé une 'Armée Nationale Indienne' composée de recrues indiennes. La situation pourrait devenir dangereuse si rien n'est fait pour l'empêcher. Nous pouvons soit vaincre rapidement le Japon, soit promettre l'indépendance à l'Inde dans quelques années."
 uk_colonial_focus: "Élite Coloniale Encouragée"
 uk_colonial_focus_desc: "Notre vaste empire tentaculaire abrite certains des plus grands esprits du monde, mais sa taille empêche beaucoup d'entre eux de se rencontrer un jour. En les encourageant à travailler ensemble sur nos projets les plus importants, nous pouvons obtenir des résultats plus rapidement."
 uk_asia_focus: "Fortifier l'Asie de l'Est"
 uk_asia_focus_desc: "Beaucoup de nos anciennes colonies à l'est sont menacées par des guerres civiles et les ambitions impériales des pays locaux. Nous ne devons pas négliger nos derniers avant-postes, mais continuer à développer ces régions pour sécuriser notre présence mondiale."
 uk_china_focus: "Influencer la Chine"
 uk_china_focus_desc: "Bien que les nationalistes chinois se soient déclarés ennemis de nos efforts coloniaux, ils sont pris entre des ennemis avec trop peu d'alliés. Si nous tendons la main vers eux, ils pourraient être disposés à changer leurs politiques."
 uk_commonwealth_focus: "Liens du Commonwealth"
 uk_commonwealth_focus_desc: "Unis par une allégeance commune à la Couronne, les nations du Commonwealth britannique sont les premières sur lesquelles nous pouvons compter en cas de nouveau conflit mondial. Sécuriser notre administration diplomatique là-bas sera essentiel."
 uk_india_focus_desc: "L'état de nos colonies en Inde reste controversé à l'étranger et à la maison, mais tout ce qui les attend, le renforcement de leur capacité industrielle est une priorité au stade actuel."
 northern_expansion_focus: "Expansion du Nord"
 northern_expansion_focus_desc: "La doctrine de l'expansion du Nord, qui a le soutien de l'armée impériale, reconnaît que l'Union soviétique constitue la plus grande menace pour les ambitions japonaises. Avec les tensions qui augmentent en Europe, un moment favorable pour attaquer l'Extrême-Orient russe est tenu de se présenter. Nous devons frapper rapidement."
 southern_expansion_focus: "Extension du sud"
 southern_expansion_focus_tt: "Ajouter §Ypacte de non-agression§! avec §YUnion soviétique§! Lorsqu'il est sélectionné \n"
 southern_expansion_focus_desc: "La doctrine de l'expansion du Sud, privilégiée par la marine impériale, dicte que le Japon doit s'étendre au sud en Asie du Sud-Est et dans le Pacifique. Les riches colonies des puissances européennes ont des ressources essentielles à l'industrie japonaise, mais cette voie mènera à un conflit avec les États-Unis. Une grève préemptive est en mise."
