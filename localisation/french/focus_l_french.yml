 GER_focus_historical_popularize_officers: "Populariser nos officiers"
 GER_focus_historical_popularize_officers_desc: "Nous devons nous assurer que nos officiers sont bien respectés."
 GER_focus_historical_german_general_staff: "Personnel général allemand"
 GER_focus_historical_german_general_staff_desc: "Nous réformerons notre personnel général."
 GER_focus_historical_exercise_regiments: "Régiments d'exercice"
 GER_focus_historical_exercise_regiments_desc: "Nous devons exercer nos régiments."
 GER_focus_historical_fortress_status: "Statut de nos forteresses"
 GER_focus_historical_fortress_status_desc: "Nous évaluerons le statut de nos forteresses, certains d'entre eux sont simplement devenus un gaspillage d'argent. Les rasants permettra une expansion plus rapide et résoudra les querelles entre l'administration civile et nos officiers militaires qui se déroulent actuellement sur ces forteresses."
 GER_focus_historical_expand_barracks: "Élargir notre caserne"
 GER_focus_historical_expand_barracks_desc: "Nous élargirons notre caserne pour abriter plus de soldats."
 GER_focus_historical_mauser_infantry_rifles: "Fusils d'infanterie Mauser"
 GER_focus_historical_mauser_infantry_rifles_desc: "La société Mauser développera des prototypes de fusil d'infanterie pour nous."
 GER_focus_historical_mauser_cavalry_rifles: "Mauser Cavalry Rifles"
 GER_focus_historical_mauser_cavalry_rifles_desc: "La société Mauser développera des prototypes de fusil de cavalerie pour nous."
 GER_focus_historical_own_revolver: "Reichsrevolver"
 GER_focus_historical_own_revolver_desc: "Nous ferons des prototypes pour un revolver d'officier dévoué."
 GER_focus_historical_centralized_army: "Armée centralisée"
 GER_focus_historical_centralized_army_desc: "Nous avons besoin d'une armée forte et centralisée!"
 GER_focus_historical_southern_uniforms_prussian: "Appliquer des uniformes prussiens"
 GER_focus_historical_southern_uniforms_prussian_desc: "Les uniformes prussiens seront obligatoires dans tous les domaines de l'Allemagne!"
 GER_focus_historical_southern_helmets_prussian: "Obligation du capot de bouton"
 GER_focus_historical_southern_helmets_prussian_desc: "L'introduction du PickelHaube aux États du sud de l'Allemagne les assimilera davantage."
 GER_focus_historical_new_recruit_system: "Nouveau système de recrutement"
 GER_focus_historical_new_recruit_system_desc: "Nous avons besoin d'un nouveau système pour recruter des conscrits."
 GER_focus_historical_unified_national_ranks: "Classements militaires standardisés"
 GER_focus_historical_unified_national_ranks_desc: "Nous standardiserons les rangs militaires dans tout notre pays!"
 GER_focus_historical_war_ministry: "Ministère de la Guerre"
 GER_focus_historical_war_ministry_desc: "Nous réformerons notre ministère de la Guerre."
 GER_focus_historical_expand_budget: "Élargir le budget"
 GER_focus_historical_expand_budget_desc: "Nous avons besoin d'un plus grand budget militaire!"
 GER_focus_historical_military_textbooks: "Manuels militaires"
 GER_focus_historical_military_textbooks_desc: "Nous avons besoin de nouveaux manuels militaires."
 GER_focus_historical_military_academies: "Académies militaires"
 GER_focus_historical_military_academies_desc: "Construire quelques nouvelles académies militaires nous aidera à développer nos tactiques."
 GER_focus_historical_reichs_manoever: "Manœuvre impériale"
 GER_focus_historical_reichs_manoever_desc: "Nous ferons des manœuvres dans notre empire."
 GER_focus_historical_kaiserliche_marine: "Marine impériale"
 GER_focus_historical_kaiserliche_marine_desc: "Nous devons réformer notre marine pour mieux s'adapter à nos ambitions impériales."
 GER_focus_historical_imperial_admiralty: "Amirauté impériale"
 GER_focus_historical_imperial_admiralty_desc: "Nous réformerons l'amirauté!"
 GER_focus_historical_minister_von_stosch: "Ministre de Stosch"
 GER_focus_historical_minister_von_stosch_desc: "Le ministre Von Stosch a proposé de grandes réformes de la Marine, nous devons l'embaucher."
 GER_focus_historical_marineakademie: "Académies navales"
 GER_focus_historical_marineakademie_desc: "Nous avons besoin d'académies pour enseigner aux éventuels agents de la marine."
 GER_focus_historical_seebattalion: "Bataillons maritimes"
 GER_focus_historical_seebattalion_desc: "Nous avons besoin de bataillons en mer dédiés."
 GER_focus_historical_marine_inspectors: "Inspecteurs marins"
 GER_focus_historical_marine_inspectors_desc: "Les inspecteurs marins s'assureront que nos navires et leur équipage sont bien équipés et formés."
 GER_focus_historical_naval_corps: "Naval Corps"
 GER_focus_historical_naval_corps_desc: "Nous avons besoin d'un corps naval."
 GER_focus_historical_ostsee_nordsee_bases: "Baltique et bases de la mer du Nord"
 GER_focus_historical_ostsee_nordsee_bases_desc: "La mer du Nord et la mer Baltique sont les deux premiers domaines dans lesquels nous avons besoin pour étendre notre influence - nous devons y construire certaines bases."
 GER_focus_historical_kanoonenbootdiplomatie: "Diplomatie kanonenboot"
 GER_focus_historical_kanoonenbootdiplomatie_desc: "Nous sommes un empire fort, et nous pouvons voler l'idée de la diplomatie des canalisonnettes pour nous-mêmes et l'appliquer maintenant."
 GER_focus_historical_minister_caprivi: "Ministre Caprivi"
 GER_focus_historical_minister_caprivi_desc: "Le ministre Caprivi a proposé d'autres réformes de la marine plus importantes, nous devons également l'embaucher."
 GER_focus_historical_schichau_werke: "Schichau fonctionne"
 GER_focus_historical_schichau_werke_desc: "Le Schichau Werke doit être élargi pour améliorer la production industrielle navale."
 GER_focus_historical_torpedo_boats: "Torpilles"
 GER_focus_historical_torpedo_boats_desc: "Les torpilles nouvellement inventées sont capables de subir des dommages massifs à d'autres navires. Nous devons investir en eux."
 GER_focus_historical_convoys_for_trade: "Convains pour le commerce"
 GER_focus_historical_convoys_for_trade_desc: "Nous avons besoin de plus de convois pour notre empire!"
 GER_focus_historical_armored_frigates: "Frigates blindés"
 GER_focus_historical_armored_frigates_desc: "Les frégates blindées sont capables de résister à beaucoup de bombardements par des navires ennemis."
 GER_focus_historical_imperial_navy: "La marine impériale"
 GER_focus_historical_imperial_navy_desc: "La marine impériale a été réformée et correctement établie!"
 GER_focus_historical_state_railways: "Chemins de fer d'État"
 GER_focus_historical_state_railways_desc: "Nous construirons des chemins de fer appartenant à l'État."
 GER_focus_historical_private_railway_investments: "Investissements de chemin de fer privés"
 GER_focus_historical_private_railway_investments_desc: "Le secteur privé investira dans les chemins de fer pour étendre notre réseau d'infrastructures."
 GER_focus_historical_shock_of_globalisation: "Choc de mondialisation"
 GER_focus_historical_shock_of_globalisation_desc: "Nous devons nous adapter à la mondialisation."
 GER_focus_historical_norddeutscher_lloyd: "Lloyd nord-allemand"
 GER_focus_historical_norddeutscher_lloyd_desc: "Cette société du nord de l'Allemagne nous aidera dans la construction de navires."
