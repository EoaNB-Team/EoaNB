#Afghanistan

AFG_continue_the_economic_reforms:0 "Poursuivre les réformes économiques"
AFG_continue_the_economic_reforms_desc:0 "Il est impératif pour nous de poursuivre les réformes économiques commencées après la fin de notre guerre avec la Grande-Bretagne. Avec le persan à l'écart, nous devons maintenant travailler sur la construction de notre prospérité pour renforcer davantage la nation."
AFG_economical_investments:0 "Investissements économiques"
AFG_economical_investments_desc:0 "Notre nation est loin derrière l'Europe, et même les États islamiques voisins. Nous sommes considérés comme un dépotoir appauvri d'Asie centrale. Pour changer cela, nous devons investir dans notre production économique et stabiliser la bureaucratie de notre émirat naissant."
AFG_support_local_textile_artisans:0 "Soutenir les artisans textiles locaux"
AFG_support_local_textile_artisans_desc:0 "Bien que la région de Khorasan (Perse et Afghanistan) soit connue pour leur production de tapis fin et de tissu, la production à grande échelle de tissu n'est limitée qu'à certaines régions telles que Herat. Nous devons investir dans nos fabricants de tissus locaux et autres travailleurs textiles afin d'augmenter nos capacités de production textile."
AFG_new_agricultural_settlements:0 "Nouvelles colonies agricoles"
AFG_new_agricultural_settlements_desc:0 "Les capacités de production agricole actuelles de notre pays sont bien inférieures à ce qui serait idéal. Nous devons travailler à augmenter les capacités productives de notre agriculture et investir dans de nouveaux et anciens centres de production agricole"
AFG_beginnings_of_cotton_cultivation:0 "Les débuts de la culture du coton"
AFG_beginnings_of_cotton_cultivation_desc:0 "De nombreuses parties de notre pays sont idéales pour la production d'une marchandise qui est dans une demande toujours croissante: le coton. Bien que l'introduction du coton ait encore été limitée, nous devons travailler à aider cette génération d'importance toujours croissante pour mieux s'étendre"
AFG_new_roads_in_kabul:0 "Nouvelles routes au Kaboulistan"
AFG_new_roads_in_kabul_desc:0 "Le niveau actuel des infrastructures dans notre pays est extrêmement minime. Nous possédons à peine des routes même dans notre capitale, et les routes à l'extérieur sont inexistantes. Pour faciliter le commerce intérieur, le mouvement et les fournitures de nos armées et d'autres choses extrêmement importantes, nous devons investir dans la construction sur les routes de terre minimales nus pour relier notre capital avec d'autres colonies importantes de la région."
AFG_expand_povincial_capitals:0 "Étendre les capitales provinciales"
AFG_expand_povincial_capitals_desc:0 "Afin de faciliter et de faciliter l'administration, nous devons travailler à élargir nos centres bureaucratiques dans des zones extérieures au capital et à l'amélioration de l'infrastructure locale entre les plus grandes établissements ruraux."
AFG_set_up_a_Herati_administration:0 "Mettre en place une administration Herati"
AFG_set_up_a_Herati_administration_desc:0 "La ville de Herat nouvellement conquise, décimée par la guerre et la conquête a un besoin urgent de gouvernance et de reconstruction. Nous devons établir une administration locale et commencer à reconstruire la province et à étendre l'infrastructure déjà existante."
AFG_reap_the_rewards:0 "Récolter les récompenses"
AFG_reap_the_rewards_desc:0 "Nos investissements se sont avérés être un énorme succès et les capacités économiques du pays se sont étendues bien au-delà de ce que nous avons commencé. Mais sur la scène mondiale, il semble que nous nous sommes passés de «rien» à «extrêmement peu». Il semble que nous ayons encore un long chemin à parcourir pour atteindre un pied d'égalité avec nos rivaux ..."
AFG_fiscal_reform:0 "Réforme administrative"
AFG_fiscal_reform_desc:0 "Pour que notre économie s'améliore, nous devons également réformer la bureaucure, l'administration, la manipulation de l'argent et la fiscalité. Heureusement, sur les réformes de notre émir, les réformes de Dost Muhammad Khan nous ont aidés dans cet objectif, mais nous devons encore travailler sur plusieurs parties du travail interne de notre pays." 
AFG_decrease_Barakzai_factionalism:0 "Diminuer le factionalisme de barakzai"
AFG_decrease_Barakzai_factionalism_desc:0 "La dynastie Barakzai, et dans son ensemble, la tribu Barakzai est remplie de factionalisme, de division et d'intrigue. Uniter notre dynastie et diminuer le factionalisme et la division rampants augmenterait notre stabilité politique et nationale."
AFG_appoint_Barakzai_Sardars:0 "Nommez des Sardars Barakzai"
AFG_appoint_Barakzai_Sardars_desc:0 "Un sardar est un leader, un administrateur ou un aristocrate. Alors que beaucoup de ces sardars sont d'origine locale, qui nous ont confiance, et fidèles à nous, de nombreux sardars sont inefficaces et déloyaux. Nous devons remplacer ces Sardars par des membres fidèles de notre propre tribu."
AFG_Assure_tribal_loyalty:0 "Assurer la loyauté tribale"
AFG_Assure_tribal_loyalty_desc:0 "Les différentes tribus et confédérations comprenant la société pachtoune doivent accepter notre règle et notre protection. Avec les tribus les plus irrégulières traitées, nous devons maintenant assurer la loyauté des autres tribus pachtounes."
AFG_devise_new_taxation_structure:0 "Concevoir un nouveau système fiscal"
AFG_devise_new_taxation_structure_desc:0 "Le système fiscal précédent était très inefficace à la fois dans la collecte et l'administration des taxes. Ainsi, le revenu annuel de la nation était très limité. L'une des premières choses que nous devons faire est de remplacer ce système par une qui est beaucoup plus efficace."
AFG_apply_the_structure_in_Kabulistan:0 "Appliquer le système au Kaboulistan"
AFG_apply_the_structure_in_Kabulistan_desc:0 "Avant de passer au reste du pays, nous devons l'essayer dans la région du Kaboulistan, car c'est la région la plus stable et est le meilleur candidat pour tester les effets de ce nouveau système."
AFG_reformed_national_taxation:0 "Fiscalité nationale réformée"
AFG_reformed_national_taxation_desc:0 "Le nouveau système semble être très efficace et nos revenus ont considérablement augmenté dans les régions auxquelles nous les avons appliqués, et les tribus semblaient également avoir accepté ce système. Il est temps de rendre ce système officiel et de l'appliquer même à nos régions les plus isolées."
AFG_our_surroundings:0 "Notre environnement"
AFG_our_surroundings_desc:0 "L'Afghanistan ne fait que se remettre de l'effondrement désastreux de l'Empire Durrani et de la guerre contre les envahisseurs britanniques. Bien que nous ayons fait de grands progrès pour piétiner les différents états d'éclat qui sont apparus après l'effondrement de Durrani, de nombreux restes, et de nos puissances du Nord et de l'Est se rapprochent de notre pays."
AFG_expand_our_diplomacy:0 "Élargir notre diplomatie"
AFG_expand_our_diplomacy_desc:0 "Nous sommes une nation petite et isolée verrouillée en Asie centrale et entourée d'ennemis et de plus grandes nations à jamais. Les développements récents et les guerres contre la Grande-Bretagne et la Perse nous ont fait comprendre la portée du monde. Nous devons rester isolés afin de ne pas devenir marionnettes, mais nous devons également nous ouvrir afin de ne pas trop traîner derrière le reste du monde."
AFG_emissary_to_russia:0 "Émissaire de la Russie"
AFG_emissary_to_russia_desc:0 "À notre nord se trouve un grand géant. Bien que nous ne soyons pas aussi bien «connus» avec eux que nous sommes avec les Britanniques, notre récente interaction montre que ces étrangers nous considèrent comme leurs inférieurs et veulent faire de nous leurs sujets, tout comme les Britanniques. L'envoi d'un émissaire là-bas pour établir et éliminer les relations avec eux serait très utile."
AFG_allow_in_Kokandi_refugees:0 "Autoriser les réfugiés de Kokanddi"
AFG_allow_in_Kokandi_refugees_desc:0 "Kokand, une fois qu'un rival a été dans un état d'affaiblissement perpétuel et de guerre constante avec le géant russe. Alors que l'armée russe avance, il est devenu important pour nous de permettre aux réfugiés musulmans de fuir cette machine de guerre et de les aider à s'installer dans certaines parties de notre pays."
AFG_Send_representatives_to_the_Ottomans:0 "Envoyer des représentants aux Ottomans"
AFG_plans_for_a_standing_army:0 "Plans pour une armée permanente"
AFG_plans_for_a_standing_army_desc:0 "Le moment est venu d'envisager sérieusement de remplacer notre armée tribu à base de taxes en faveur d'une armée moderne et régimentalisée."
AFG_Send_representatives_to_the_Ottomans_desc:0 "L'Empire ottoman est la principale autorité islamique du monde, les gardiens des villes saintes, et leur sultan est le calife officiel de tous les musulmans sunnites. Avoir des relations solides avec eux serait un avantage sur les Britanniques et les Russes toujours rampants."
AFG_limited_OTO_military_assistance:0 "Assistance militaire ottomane"
AFG_limited_OTO_military_assistance_desc:0 "Ce serait sans l'ombre d'un doute bénéfique pour nous si nous pouvions demander aux Ottomans d'envoyer quelques conseillers pour nous aider à établir notre armée, notre corps d'officier et notre armement."
AFG_finish_what_we_started:0 "Terminer ce que nous avons commencé"
AFG_finish_what_we_started_desc:0 "Nous devons continuer la conquête des états de l'éclatement voisin et des seigneurs de guerre, que ce soit à travers le stylo ou par la fissuration des Jezails."
AFG_claim_the_Wakhan_region:0 "Réclamer la région de Wakhan"
AFG_claim_the_Wakhan_region_desc:0 "La région de Wakhan, actuellement principalement sous la main de l'émirat de Badakhshan, est une région d'intérêt pour nous, car il s'agit d'une rage de division importante entre l'Asie centrale et le sous-continent indien. Subjuguer l'émir local est de l'extérieur le plus important."
AFG_pacify_peripheral_regions:0 "Pacifier les régions périphériques."
AFG_pacify_peripheral_regions_desc:0 "Une grande partie de notre territoire rural est toujours contrôlée par des chefs tribaux et des seigneurs de seigneurs et seigneurs de seigneurs impartiaux et rebelles. Cela est particulièrement vrai pour les territoires avec des frontières non définies ou mal définies à la périphérie de notre émirat. Nous devons faire respecter notre règle sur ces régions afin de commencer à paver la route pour un état centralisé."
AFG_ultimatum_to_Badakshan:0 "Ultimatum à Badakhshan"
AFG_ultimatum_to_Badakshan_desc:0 "Badakhshan est une région fortement contestée entre nous et l'émir de Bukhara. Avec la Russie rampant de plus en plus près d'eux, les Bukharans peuvent être trop préoccupés pour faire face à nos mouvements effectués contre Badakhshan. Pendant trop longtemps, les dirigeants de la région nous ont défient."
AFG_keep_the_maimanas_in_check:0 "Sécurité contre les Maimanas"
AFG_keep_the_maimanas_in_check_desc:0 "Le khanate Maimana est un khanate ouzbek turc très hostile situé dans le nord de notre État. De Jure fait partie de notre pays, il est de facto indépendant et obtient une très belle somme d'argent en faisant des raids et en dévastant les régions voisines de Pachtoune et de Hazara. Nous devons nous assurer de faire connaître ces pillards leur place."
AFG_the_final_rump_state:0 "L'état de croupe final"
AFG_the_final_rump_state_desc:0 "Le moment est venu. Le Durrani, une fois que la puissance principale de la région est désormais réduite à un état de croupe. Avec la récente crise, il est devenu clair qu'il est temps pour l'ancien de tomber dans l'obscurité et que le nouveau augmente. La fin de l'Empire Durrani est venue."
AFG_Afghanistan_united_and_ready:0 "United et prêt"