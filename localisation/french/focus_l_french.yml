 FRA_metropolitan_france: "Metropolitan France"
 FRA_metropolitan_france_tt: "Pas assez de créneaux de construction pour §Yinfrastructure§! en France métropolitaine"
 FRA_metropolitan_france_desc: "La Mhétropole devrait toujours venir en premier. Nous pouvons commencer par améliorer notre infrastructure pour créer des emplois et permettre un déploiement de troupes plus rapide."
 FRA_algerie_france: "Algerie France"
 FRA_algerie_france_tt: "Pas assez de créneaux de construction pour §Yinfrastructure§! en France coloniale"
 FRA_algerie_france_desc: "L'Europe est confrontée à des moments dangereux. Nous devons nous concentrer sur l'amélioration de nos terres dans le sud et nous assurer que nous pouvons toujours soutenir le continent."
 FRA_industrial_expansion: "Extension industrielle"
 FRA_industrial_expansion_tt: "Pas assez de créneaux de construction pour les usines §Yviliennes§ §! en France métropolitaine"
 FRA_industrial_expansion_desc: "Nous avons besoin d'une présence industrielle plus forte à la maison. Nous avons beaucoup de travail prêt, mais nous avons besoin de plus de lignes d'usine."
 FRA_colonial_industry: "Industrie coloniale"
 FRA_colonial_industry_tt: "Pas assez de créneaux de construction pour les usines §Yviliennes§ §! en France coloniale"
 FRA_colonial_industry_desc: "Nous devons concentrer notre industrie dans Algier. Si les tensions augmentent en Europe, nous aurons toujours une capacité industrielle en dehors de la portée des bombardiers ennemis."
 FRA_military_factories: "Usines militaires"
 FRA_military_factories_tt: "Pas assez de créneaux de construction pour §Ymilitary usine§! en France métropolitaine"
 FRA_military_factories_desc: "Notre machine de guerre prend du retard en capacité. Nous devons nous concentrer sur la production d'équipements militaires à domicile pour nous assurer que nos frontières reçoivent constamment de nouveaux équipements."
 FRA_colonial_military_factories: "Usines militaires coloniales"
 FRA_colonial_military_factories_tt: "Pas assez de créneaux de construction pour §Ymilitary usine§! en France coloniale"
 FRA_colonial_military_factories_desc: "Placer notre production militaire en dehors de l'Europe garantit que même si l'ennemi prend le contrôle de notre espace aérien, nous maintiendrons un flux constant d'équipement vers nos troupes de première ligne."
 FRA_extra_research_slot: "Emplacement de recherche supplémentaire"
 FRA_extra_research_slot_desc: "Les jeunes esprits prometteurs apparaissent partout. Nous devons leur fournir des installations pour mener leurs recherches. Les progrès technologiques peuvent nous donner l'avantage où nous en avons le plus besoin."
 FRA_nuclear_effort: "Effort nucléaire"
 FRA_nuclear_effort_desc: "Les premiers tests en science nucléaire ont montré des résultats prometteurs. Exploiter sa puissance peut nous donner une arme contrairement à tout ce que l'humanité a vue."
 FRA_jet_effort: "Effort de jet"
 FRA_jet_effort_desc: "Le combat aérien est une question de mobilité. Le moteur à réaction est une avance si puissante que les pilotes ennemis semblent rester immobiles pendant que nous les arrachons du ciel."
 FRA_extra_research_slot_2: "Slot de recherche supplémentaire II"
 FRA_extra_research_slot_2_desc: "Les jeunes esprits prometteurs apparaissent partout. Nous devons leur fournir des installations pour mener leurs recherches. Les progrès technologiques peuvent nous donner l'avantage où nous en avons le plus besoin."
 FRA_defensive_focus: "Orientation défensive"
 FRA_defensive_focus_desc: "Dans des moments comme ceux-ci, il est préférable de renforcer nos défenses. S'il y a des menaces, laissez-les venir vers nous afin que nous puissions les traiter sur notre propre terre. Nous avons un candidat parfait pour diriger notre armée, tout ce dont nous avons besoin, c'est de votre parole."
 FRA_aggressive_focus: "Concentration agressive"
 FRA_aggressive_focus_desc: "Nous ne pouvons pas rester à terre alors que les ennemis se déplacent sur nos frontières. Et nous ne pouvons pas laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparez notre armée! Gamelin est l'homme pour le travail."
 FRA_fortification_focus: "Focus de la fortification"
 FRA_fortification_focus_desc: "Aussi critiques que soient nos forts, nous devons trouver des moyens de les construire plus efficacement. La ligne Maginot a été un puissant moyen de dissuasion des forces ennemies, nous pourrions utiliser la sécurité de plus de défenses comme elle."
 FRA_alpine_forts: "Forts alpins"
 FRA_alpine_forts_desc: "Les Italiens ne traverseront pas la frontière si facilement une fois que nous aurons fini de couvrir les Alpes avec notre ligne de défense nouvellement planifiée. Nous aurons le temps de répondre et de renforcer notre position."
 FRA_extend_the_maginot_line: "Étendre la ligne Maginot"
 FRA_extend_the_maginot_line_desc: "Nous ne pouvons pas compter sur la Belgique pour tenir le terrain, s'ils laissent les armées ennemies, nous pourrions avoir des ennuis. Étendre la ligne Maginot est crucial pour garder les armées indésirables hors de la France!"
 FRA_infantry_focus: "Levée en masse"
 FRA_infantry_focus_desc: "Tous les hommes et les femmes qui peuvent se battre le feront. La production d'armes en masse réduira le coût. Nous allons mettre un fusil entre les mains de tous."
 FRA_artillery_focus: "Grande Batterie"
 FRA_artillery_focus_desc: "Notre artillerie formera une seule unité puissante pour concentrer le feu sur des points spécifiques. Une volée à la fois et nous affaiblirons la ligne ennemie et nous frayons un chemin si nous le devons!"
 FRA_heavy_armor_focus: "Char de Bataille"
 FRA_heavy_armor_focus_desc: "Les réservoirs de bataille sont la voie à suivre dans l'industrie militaire. Nous voulons contrôler le champ de bataille et pour cela, nous aurons besoin de nouveaux réservoirs puissants!"
 FRA_motorized_focus: "Focus motorisé"
 FRA_motorized_focus_desc: "Trouver de meilleures façons de construire nos véhicules d'infanterie aidera notre capacité à soutenir et à renforcer les lignes de front."
 FRA_mechanized_focus: "Focus mécanisé"
 FRA_mechanized_focus_desc: "Les véhicules blindés jouent un rôle de plus en plus important dans la guerre. Bien que légèrement moins intimidants que votre réservoir moyen, ils nous donnent un avantage dans la communication, la commande, le transport et la guerre urbaine."
 FRA_light_medium_armor: "Automatiquement"
 FRA_light_medium_armor_desc: "Selon la loi, l'infanterie contrôle toutes les forces du réservoir. Les «véhicules» de cavalerie plus légers et plus rapides ou les auto-agités sont mieux adaptés aux voyages et peuvent toujours infliger des dégâts avec leurs armes montées."
 FRA_army_reform: "Réforme de l'armée"
 FRA_army_reform_desc: "Aucune unité d'infanterie ou réservoir de haute technologie ne nous gagnera à elle seule la guerre. Nous devons consacrer nos efforts à développer à la fois nos capacités tactiques et stratégiques. Avec les bonnes personnes au travail, nous pouvons évoluer en tant qu'armée."
 FRA_navy_focus: "Navy Focus"
 FRA_navy_focus_tt: "Pas assez de créneaux de construction pour §Ynaval Port§!"
 FRA_navy_focus_desc: "Si nous prévoyons d'étendre notre marine, la première étape consiste à améliorer et à étendre nos ports navals. Nos navires uniques nécessitent une attention constante pour rester prêt au combat à tout moment."
 FRA_improved_screen_ships: "Navires d'écran améliorés"
 FRA_improved_screen_ships_desc: "Les destroyers et les croiseurs plus légers jouent un rôle clé dans la défense de nos cuirassés ou transporteurs plus lourds. Si nous perdons notre ligne de défense en mer, nous risquons tous les navires et les hommes. Nous devons nous assurer que nos navires sont construits avec les dernières technologies."
 FRA_capital_ship_focus: "Capital Ship Focus"
 FRA_capital_ship_focus_desc: "L'amélioration de la conception de nos cuirassés conduirait à de grands avantages tactiques. Avec leur portée et leur pouvoir incontestés, personne ne pourra dépasser leurs armes."
 FRA_carrier_focus: "Focus des transporteurs"
 FRA_carrier_focus_desc: "Les théoriciens navals ont attiré notre attention sur nos transporteurs dépassés. Ils ont des suggestions sur la façon dont les transporteurs peuvent être utilisés davantage si le développement est poussé dans la bonne direction. De véritables progrès ne peuvent pas être réalisés sans notre soutien complet."
 FRA_initiate_government_reform: "Réforme du gouvernement"
 FRA_initiate_government_reform_desc: "Le monde est devenu dangereux. Nous ne pouvons plus être attachés par nos propres querelles petites. Il est temps d'autonomiser nos politiciens et d'aller de l'avant pour le bien de la France."
 FRA_support_the_left: "Soutenez la gauche"
 FRA_support_the_left_desc: "Le Comintern se renforce. Il est temps de montrer que nos intérêts peuvent être alignés et de soutenir nos organisations communistes."
 FRA_leftist_rhetoric: "Rhétorique de gauche"
 FRA_leftist_rhetoric_desc: "L'objectif est clair. Égalité pour tous. Nous ne voulons pas d'intérêts capitalistes dans la politique française. Il est impératif que nous donnions des conditions optimales pour que nos organisations communistes s'épanouissent."
 FRA_scw_intervention_republicans: "Intervention républicaine"
 FRA_scw_intervention_republicans_desc: "L'Espagne républicaine a besoin de notre aide! \nanyone prêt à se battre pour la cause devrait être autorisé à le faire. Nous ne pouvons pas permettre à un autre régime fasciste de gagner du terrain."
 FRA_national_mobilization: "Mobilisation nationale"
 FRA_national_mobilization_desc: "Nous avons enfin un gouvernement capable d'agir. Il est maintenant temps de renforcer notre armée et d'être prêt à se battre pour la France."
 FRA_humanite_unie: "Humanité Unie"
 FRA_humanite_unie_desc: "Les gros banquiers et les démagogues Powerhungry renforcent leur emprise sanglante sur le monde. Chaque jour qui passe, nous voyons des hommes libres asservis et le monde a plongé plus loin dans la crise, créé par la cupidité de l'individu. Les idéaux français sont plus que jamais nécessaires! L'humanité a besoin de nous et nous devons unir l'humanité!"
 FRA_join_comintern: "Rejoignez le Comintern"
 FRA_join_comintern_desc: "Avec les ennemis partout où nous nous tournons, nous devons renforcer notre position avec des alliés puissants. Nos liens avec le Comintern sont devenus plus forts et il est temps de nous consacrer pleinement à leur cause."
 FRA_support_status_quo: "Soutenir le statu quo"
 FRA_support_status_quo_desc: "La France est le berceau et le protecteur de la liberté et devrait le rester. Si jamais nous souhaitons réaliser à nouveau l'unité, nous devons stabiliser notre démocratie avant de diminuer."
 FRA_little_entente: "Petit entente"
 FRA_little_entente_desc: "Le petit entente, une alliance formée après la grande guerre pour empêcher l'agression de l'Autriche et de la Hongrie à leurs voisins, a été soutenue par la France, mais a maintenant commencé à s'effondrer. Au lieu d'obtenir des liens avec la Grande-Bretagne, nous devons prendre l'initiative de restaurer et de consolider cette faction, en commençant par ses fondateurs en Tchécoslovaquie."
 FRA_go_with_britain: "Aller avec la Grande-Bretagne"
 FRA_go_with_britain_desc: "Avec la Russie à jamais changée, seule la France et la Grande-Bretagne restent de l'ancien triple entente. Si l'histoire est vouée à se répéter, nous devons nous assurer que ces deux nations, bastions de la démocratie et de la liberté en Europe, restent des alliés."
 FRA_strengthen_government_support: "Renforcer le gouvernement"
 FRA_strengthen_government_support_desc: "Nous avons fait des plans l'année suivante qui répondront aux souhaits des personnes dans toutes les régions de la France. Montrez-leur que nous sommes capables d'agir et dignes de gouverner la France, afin que nous puissions à nouveau rester unis."
 FRA_defensive_strategems: "Stratagèmes défensifs"
 FRA_defensive_strategems_desc: "Si nous voulons que les habitants de la France combattent une guerre pour nous, il est plus important que jamais que nous ayons une direction claire. Nous devons cesser de nous battre entre nous et de nous battre pour la France et"Liberté, égalité, fraternité"plutôt."
 FRA_invite_yugoslavia: "Inviter la Yougoslavie"
 FRA_invite_yugoslavia_desc: "La Yougoslavie a suffisamment de préoccupations sans avoir à se soucier des voisins expansionnistes. Les ramener dans le petit entente serait un excellent service pour eux et pour nous-mêmes."
 FRA_invite_romania: "Inviter la Roumanie"
 FRA_invite_romania_desc: "La démocratie roumaine est fragile, capturée entre ses factions fascistes internes et le communisme soviétique. Les amener dans le petit entente leur permettra de conserver la stabilité avec notre soutien."
 FRA_polish_guarantee: "Garantie polonaise"
 FRA_polish_guarantee_desc: "Les diplomates polonais ont exprimé des inquiétudes concernant la tension sur leurs frontières. Une garantie de notre puissante nation devrait dissuader quiconque planifie une invasion."
 FRA_czech_guarantee: "Garantie tchèque"
 FRA_czech_guarantee_desc: "La tension augmente à la frontière tchèque. Nous ne pouvons pas permettre aux nations vastes de reprendre une nation libre et démocratique. Les Tchèques doivent rester un peuple libre. Avec une garantie de nous, toute personne qui prévoit une invasion réfléchira à deux fois."
 FRA_revise_versailles: "Réviser Versailles"
 FRA_revise_versailles_desc: "Les Allemands ignorent déjà les réparations stipulées par le traité de Versailles, montrant que la France n'inspire plus le respect. Si quoi que ce soit, nous avons le droit d'exiger davantage les vies perdues dans la Grande Guerre, mais un traité juste nécessiterait une forte France, une nouvelle France, pour l'appliquer."
 FRA_support_the_right: "Soutenir le droit"
 FRA_support_the_right_desc: "La France a toujours été une nation forte et fière, mais le manque d'action du gouvernement a divisé le peuple. Nous devons unir la France et affirmer notre supériorité et notre force pour éviter de succomber à la décomposition."
 FRA_right_wing_rhetoric: "Rhétorique de droite"
 FRA_right_wing_rhetoric_desc: "Nous devons nous concentrer sur l'atteinte de chaque français et soulever leur esprit national. Montrez-leur que nous pouvons être les puissants leaders dont ils ont besoin et ils deviendront de fiers citoyens de notre nation gourable."
 FRA_scw_intervention_nationalists: "Intervention nationaliste"
 FRA_scw_intervention_nationalists_desc: "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste et toute personne désireuse de se battre pour eux devrait être autorisée à le faire."
 FRA_army_of_aggression: "Armée d'agression"
 FRA_army_of_aggression_desc: "Nous ne pouvons plus nous asseoir derrière un mur obsolète, tandis que nos ennemis se déroulent à travers l'Europe. Il est temps de renforcer notre armée et de pousser nos frontières pour s'assurer que la France continue d'être une grande nation."
 FRA_france_first: "France d'abord"
 FRA_france_first_desc: "Nous sommes la France! Victors de la Grande Guerre! Sauveurs d'Europe! Nous sommes chez nous des plus grands penseurs que ce monde a vus. Trop de nations cherchent à plonger le monde dans le chaos. Nous sommes nécessaires et nous tiendrons compte de l'appel. Nous allons prendre la barre, résumer la tempête et diriger l'humanité en sécurité sous notre règle!"
 FRA_woo_italy: "Woo Italie"
 FRA_woo_italy_desc: "L'Italie a le potentiel de devenir une nation puissante. Grâce à la forte leadership de Mussolini, les habitants d'Italie sont unis et prêts à se battre pour la bonne cause. Que cette cause soit la nôtre."
 FRA_join_germany: "Rejoignez l'Allemagne"
 FRA_join_germany_desc: "Le Reich allemand devient une force avec laquelle il faut compter. Leur vision d'un avenir meilleur peut être alignée sur nos intérêts. Nous devons les soutenir et une fois que la poussière dépensait la France obtiendra son morceau légitime d'Europe."
 FRA_naval_doctrine: "Doctrine navale"
 FRA_naval_doctrine_desc: "Des progrès récents dans les conceptions de navires ont ouvert de nouvelles options dans les manœuvres tactiques et stratégiques. Avant de prendre des risques avec ces nouvelles théories, nous devons les faire tester correctement et les plans se solidifiés."
 FRA_air_focus: "Mise au point aérien"
 air_focus_bypass_tt: "Pas assez de créneaux de construction pour la base §Yair §!"
 FRA_air_focus_desc: "Le temps est venu de développer notre force aérienne! Des plans ont déjà été faits pour commencer la construction de nouvelles bases aériennes pour soutenir une forte augmentation du personnel et des avions."
 FRA_cas_focus: "CAS FOCUS"
 FRA_cas_focus_desc: "Les avions qui soutiennent nos forces foncières et nos navires ont été un ajout très efficace à un investissement relativement faible. Ces avions ont maintenant plusieurs améliorations suggérées. Nos ingénieurs peuvent développer la prochaine génération d'avions de soutien."
 FRA_fighter_focus: "Focus de chasse"
 FRA_fighter_focus_desc: "Certains génies civils révolutionnaires peuvent être appliqués sur nos combattants pour améliorer leur vitesse, leur portée et leur altitude maximale. Nous devons nous concentrer sur cela si nous voulons suivre les progrès des autres."
 FRA_bomber_focus: "Bomber Focus"
 FRA_bomber_focus_desc: "Le soutien aérien est une partie importante de nos capacités défensives et offensives. Si nous concentrons nos efforts sur le développement de bombardiers rapides, plus agiles et précis, nous maintiendrons un avantage dans toute bataille terrestre."
 FRA_heavy_fighter_focus: "Focus de chasse lourds"
 FRA_heavy_fighter_focus_desc: "Nos combattants lourds doivent être en mesure de soutenir les avions de kamikazes les plus vulnérables. Cela nécessite un armement plus lourd et une portée plus longue au prix d'une certaine vitesse."
 FRA_air_doctrine: "Doctrine aérienne"
 FRA_air_doctrine_desc: "Nous avons acquis suffisamment d'expérience pour tester de nouvelles théories dans la guerre aérienne à un rythme plus rapide. Cela nous permettra d'explorer de nouvelles possibilités tactiques et stratégiques. Le combat aérien est la clé de la guerre moderne."
 FRA_heavy_bomber_focus: "Focus de bombardiers lourds"
 FRA_heavy_bomber_focus_desc: "Les bombardiers lourds modernes seront armés pour gérer seuls des escarmouches aériennes. Si nous permettons à nos ingénieurs de se concentrer sur le développement de la nouvelle technologie, nous aurons de meilleures chances de détruire les installations de production ennemies."
 FRA_naval_bomber_focus: "Focus de bombardiers navals"
 FRA_naval_bomber_focus_desc: "Les navires se sont révélés exceptionnellement vulnérables aux avions. Nous devons continuer à améliorer leur technologie pour nous assurer de garder une longueur d'avance sur les contre-mesures."
 limited_rearmament_focus: "Réarmement limité"
 limited_rearmament_focus_desc: "Les récents éloges de l'Allemagne et d'autres pouvoirs fascistes du monde entier suggèrent que nous ne pouvons pas profiter de la paix à notre époque. En préparation, nous devons commencer à mettre les pièces en mouvement pour notre propre réarmement si la situation empire."
 ENG_motorized_focus: "Une armée motorisée"
 ENG_motorized_focus_desc: "Récemment, l'armée a expérimenté des unités d'infanterie entièrement motorisées. Pour l'instant, ils n'ont pas formé de divisions entièrement motorisées, mais avec les bons mots au secrétaire d'État à la guerre, cela pourrait bientôt être possible."
 ENG_tank_focus: "Royal Tank Regiment"
 ENG_tank_focus_desc: "La Grande-Bretagne a inventé le réservoir, et le Royal Tank Regiment devrait donc être équipé des meilleurs chars du monde, mais ce n'est pas actuellement le cas. Le comité spécial de développement des véhicules propose de rechercher et de développer une conception moderne pour garder la Grande-Bretagne à la pointe du développement des réservoirs."
 uk_empire_focus: "Renforcer l'empire"
 uk_empire_focus_desc: "Notre empire est vaste, et malgré notre pouvoir, faiblement défendu. Pour lutter contre cela, nous devons encourager le patriotisme impérial dans tout le domaine."
 uk_service_focus: "Service à l'étranger"
 uk_service_focus_desc: "En tournant le personnel des forces armées aux stations coloniales et à nouveau chez elle, ils peuvent se renseigner sur les conditions sur différents fronts, acquérir de l'expérience et la partager avec leurs camarades chez eux."
 uk_mediterranean_focus: "Bastion méditerranéenne"
 uk_mediterranean_focus_desc: "L'itinéraire à travers la Méditerranée est un raccourci d'une importance vitale vers et depuis l'Inde. En tant que tel, il est de la plus haute importance de le garder ouvert et entre nos mains."
 uk_rock_focus: "Fortifier le rocher"
 uk_rock_focus_desc: "En plus de contrôler l'entrée de la Méditerranée, Gibraltar fournit un port fortement défendu à partir duquel les navires peuvent opérer dans l'Atlantique et la Méditerranée. En tant que tel, il est impératif qu'il soit fortement gardé."
 uk_greece_focus: "Coerce la Grèce"
 uk_greece_focus_desc: "Il est dans nos intérêts d'avoir des droits de base en Grèce, et franchement les Grecs ne sont pas en mesure de nous refuser."
 uk_malta_focus: "Fortifier Malte"
 uk_malta_focus_desc: "Malte commande une excellente position en Méditerranée centrale, une station vitale le long de notre bouée de sauvetage à travers l'Égypte et le canal de Suez en Inde et en Extrême-Orient. Le temps passé à le fortifier plus fortement ne pourrait jamais être gaspillé."
 ENG_mot_focus_tooltip: "Nous pouvons désormais déployer des divisions d'infanterie motorisées."
 uk_canada_focus: "Développement au Canada"
 uk_canada_focus_desc: "Un investissement dans l'industrie et les chantiers navals du Canada rendra un coup de pouce à leur économie et leur permettra de fournir une plus grande contribution en cas de guerre."
 uk_australia_focus: "Développement en Australie"
 uk_australia_focus_desc: "Un investissement dans les chantiers navals et l'industrie de l'Australie donnera un coup de pouce à leur économie et leur permettra de fournir une plus grande contribution en cas de guerre."
 uk_protect_suez: "Protéger Suez"
 uk_protect_suez_desc: "Le contrôle du canal Suez fait partie des moyens par lesquels l'Empire britannique conserve sa maîtrise de la mer. Perdre cette région serait désastreux. Des mesures doivent être prises pour la fortifier."
 uk_balkan_strategy: "Stratégie des balkanes"
 uk_balkan_strategy_desc: "De nombreuses nations des Balkans sont pro-britanniques et voient la même menace de l'Europe centrale que nous. Si nous saisissons l'opportunité et les soutenons tôt, nous pouvons garantir leur loyauté, bien qu'au détriment de la colère de leurs voisins de vengiste."
 uk_new_zealand_focus: "Développer la Nouvelle-Zélande"
 uk_new_zealand_focus_desc: "La Nouvelle-Zélande conserve un lien solide avec notre nation et a mis en garde contre la menace fasciste. Leur contribution en cas de guerre est certaine, et nous devons les aider à se préparer en conséquence."
 uk_south_africa_focus: "Développer l'Afrique du Sud"
 uk_south_africa_focus_desc: "La situation politique en Afrique du Sud est incertaine. Nous ne pouvons pas pleinement croire qu'ils soutiendront notre effort de guerre, mais en les aidant à renforcer leur industrie, nous pouvons espérer accroître le soutien de la cause britannique."
 FRA_strengthen_government_support_tooltip: "L'idée du «soutien du gouvernement» a suivi son cours."
 ITA_victoryinETH: "Triomphe en Afrique"
 ITA_victoryinETH_desc: "L'échec de la première première guerre italienne est une tache en honneur italien depuis 40 ans, en remportant maintenant que la tache sera supprimée et la force de la volonté de fer du fascisme sera prouvée!"
 USA_reinforce_monroe_doctrine_tt: "Augmente l'opinion commerciale avec toutes les nations américaines."
 1939_bookmark_threat: "Expansionnisme fasciste récent"
 USA_anti_imperialism: "Anti-impérialisme"
 USA_anti_imperialism_desc: "L'Amérique a toujours été un ennemi des oppresseurs impérialistes, mais il est clair de voir que la plupart des soi-disant démocraties sont disposées à garder ces institutions en vie tant qu'elles en bénéficient. Les révolutionnaires de l'Union soviétique sont de meilleurs alliés."
 USA_fascist_menace: "La menace fasciste"
 USA_fascist_menace_desc: "Le traité et les sanctions économiques de Versailles n'ont pas arrêté l'Allemagne, mais ont plutôt fourni un sol fertile et un mouvement encore plus sinistre. L'Allemagne doit être vaincue à nouveau et soumise à notre contrôle, du moins pour le moment."
 USA_crusade_against_communism: "Croisade contre le communisme"
 USA_crusade_against_communism_desc: "La terreur rouge est de loin la pire menace que ce monde ait jamais rencontrée. De tout moyen nécessaire, l'idéologie destructrice émanant de l'Union soviétique doit être coupée à son origine, et nous serons ceux qui le ferons."
 USA_strike_at_the_empire: "Frapper à l'empire"
 USA_strike_at_the_empire_desc: "La véritable menace pour la liberté dans le monde est les empires coloniaux construits par des superpuissances européennes. Ils doivent être écrasés et leurs populations libérées, en commençant par l'Empire britannique dont nous nous sommes libérés."
 USA_defense_of_the_pacific: "Défense du Pacifique"
 USA_defense_of_the_pacific_desc: "Le gouvernement japonais est au-delà de l'espoir, son expansionnisme menaçant à la fois notre peuple et ses voisins asiatiques. La nation doit être portée sous l'administration américaine pour la réformer et l'empêcher de répéter ses erreurs."
 ENG_home_defence: "Défense à domicile"
 ENG_home_defence_desc: "Un vaste empire ne sert à rien si nous ne pouvons pas protéger le peuple britannique. Nous devons concentrer nos efforts sur la sécurité des îles britanniques."
 ENG_issue_gasmasks: "Émettre des masks à gaz"
 ENG_issue_gasmasks_desc: "Le monde est plus dangereux chaque jour. Nous devons protéger la population civile de toute attaque de gaz toxique. La Grande-Bretagne respirera facilement."
 ENG_military_training_act: "Loi de formation militaire"
 ENG_military_training_act_desc: "La Grande Guerre a laissé notre peuple l'impression qu'ils n'auraient plus à se battre. À mesure que le monde devient dangereux, nous devons nous assurer que tous les jeunes hommes capables reçoivent une formation militaire de base."
 ENG_embargo_germany: "Allemagne embargo"
 ENG_embargo_germany_desc: "Le réarmement allemand est une insulte et une grande menace pour la paix mondiale. Nous ne fournirons pas les ressources dont ils ont besoin pour alimenter leur machine de guerre."
 ENG_war_with_germany: "Guerre avec l'Allemagne"
 ENG_war_with_germany_desc: "Les Allemands ne nous ont laissé aucun autre choix. Pour le bien du monde libre et de l'avenir de nos enfants. Il est temps pour la guerre."
 ENG_swedish_intervention: "Intervention suédoise"
 ENG_swedish_intervention_desc: "Les mouvements suédois contre la démocratie ont gagné une influence inquiétante. Nous ne pouvons pas risquer l'acier suédois se retrouvant comme des fusils entre les mains de nos ennemis. Les Suédois resteront libres, mais nous devons obtenir un certain degré d'influence sur leur pays."
 ENG_norwegian_intervention: "Intervention norvégienne"
 ENG_norwegian_intervention_desc: "Les mouvements norvégiens de la démocratie continuent de gagner du terrain. Nous devons nous assurer que leur politique reste alignée sur nos propres intérêts, même si nous devons utiliser la force."
 ENG_danish_intervention: "Intervention danoise"
 ENG_danish_intervention_desc: "Le soutien danois aux ennemis de la paix mondiale a continué de croître. Il n'y a qu'une seule façon de s'assurer qu'ils restent de notre côté. Nous devons utiliser le Danemark pour établir un pied stratégique dans la région au cas où une invasion des terres en Europe deviendrait nécessaire."
 ENG_benelux_intervention: "Intervention Benelux"
 ENG_benelux_intervention_desc: "L'environnement politique de la région de Benelux devient hostile envers nous. Nous devons envoyer un avertissement clair que tout ennemi de la démocratie ne sera pas toléré et que nous sommes prêts à l'emploi si nécessaire."
 ENG_belgium_security: "Sécuriser la Belgique"
 ENG_belgium_security_desc: "Un avertissement n'était clairement pas suffisant. Si les tendances politiques se poursuivent comme elles l'ont aussi loin, la Belgique constituera une menace directe pour nos eaux. Nous devons intervenir et établir un pied stratégique sur l'Europe continentale."
 ENG_dutch_security: "Sécuriser les Pays-Bas"
 ENG_dutch_security_desc: "Les mouvements politiques aux Pays-Bas continuent de soutenir nos ennemis. Les Pays-Bas devront être modérés afin d'assurer une Europe libre."
 ENG_war_with_japan: "Guerre avec le Japon"
 ENG_war_with_japan_desc: "Toutes les autres options sont épuisées et les Japonais refusent d'abandonner leurs expansionnistes. Pour la sécurité de l'Empire britannique et du peuple d'Asie, nous devons maîtriser les Japonais."
 ENG_war_with_italy: "Guerre avec l'Italie"
 ENG_war_with_italy_desc: "Les Italiens refusent de renoncer à leurs plans pour un nouvel empire et se sont révélés disposés à aller en guerre afin d'élargir leurs frontières. Nous devons faire ce que nous pouvons pour éliminer cette menace avant qu'il ne soit trop tard."
 ENG_embargo_ussr: "Embargo l'URSS"
 ENG_embargo_ussr_desc: "L'Union soviétique devient puissante et utilise des ressources britanniques pour alimenter leurs efforts militaires. Nous devons leur priver l'accès à notre métier."
 ENG_war_with_ussr: "Guerre avec l'URSS"
 ENG_war_with_ussr_desc: "La menace de l'Union soviétique continue de croître malgré nos objections. Nous ne pouvons pas tolérer une Union soviétique agressive et nous nous retrouvons sans autre choix que d'aller à la guerre pour mieux demain."
 kamikaze_focus_tooltip: "Permet §Ykamikaze Strike§! Missions aériennes, attaques de suicide contre les navires ennemis."
 AST_additional_militia_training: "Formation de milice supplémentaire"
 AST_additional_militia_training_desc: "Une grande partie de notre milice est impropre au service - soit malade ou non équipé. Nous prenons des mesures pour remédier à cette surveillance dans un monde dangereux."
 AST_royal_australian_artillery: "Artillerie royale australienne"
 AST_royal_australian_artillery_desc: "L'artillerie est la reine du champ de bataille, et nous devons étendre notre accès aux canons lourds."
 AST_promote_reservists: "Promouvoir les réservistes"
 AST_promote_reservists_desc: "Bien que nous ayons besoin d'une force de défense à domicile, la promotion de la milice et des réserves dans l'armée régulière nous donnera un coup de pouce nécessaire dans les soldats et l'expérience disponibles."
 AST_daimler_dingo: "Daimler dingo"
 AST_daimler_dingo_desc: "Cette voiture blindée de fabrication britannique améliorera notre mobilité sur le champ de bataille. Et, après tout, il porte le nom de notre canine nationale."
 AST_hmas_assault: "Assaut HMAS"
 AST_hmas_assault_desc: "La guerre dans le Pacifique sera une guerre amphibie, donc la construction d'un port naval spécialisé dans la formation des Marines comment prendre une plage est impérative pour l'effort de guerre."
 AST_specialize_equipment: "Équipement spécialisé"
 AST_specialize_equipment_desc: "Tout l'équipement de fabrication britannique que nous utilisons n'est pas efficace pour notre situation de combat unique. Des outils spéciaux et personnalisés sont devenus nécessaires."
 AST_australian_womens_army_service: "Service de l'armée australienne pour femmes"
 AST_australian_womens_army_service_desc: "Chaque homme est nécessaire à l'avant, de sorte que les travaux de conduite, de signalisation et de maintenance seront gérés par des milliers de femmes australiennes."
 AST_australian_army_catering_corps: "Corps de restauration de l'armée australienne"
 AST_australian_army_catering_corps_desc: "L'armée australienne est mal servie par la qualité de sa nourriture, en grande partie en raison de la qualité de ses cuisiniers. En réorganisant ce processus, nous pouvons stimuler le moral et l'efficacité."
 AST_fund_owen_gun_research: "Fund Owen Gun Research"
 AST_fund_owen_gun_research_desc: "Evelyn Owen a développé un nouveau mitrailleur qui peut résister aux pressions sévères de la guerre de la jungle. Nous devons mettre des ressources gouvernementales à la production et à l'amélioration de cette arme."
 AST_sentinel_tank_project: "Projet de réservoir Sentinel"
 AST_sentinel_tank_project_desc: "L'Australie devrait développer son propre véhicule blindé maison. Sur la base des idées allemandes et américaines, le programme Sentinel devrait être avancé."
 AST_airborne_defence: "Défense aéroportée"
 AST_airborne_defence_desc: "Nous devons protéger le ciel au-dessus de l'Australie en investissant dans la défense aérienne, y compris les intercepteurs et l'anti-air."
 AST_introduce_unconventional_warfare: "Introduire la guerre non conventionnelle"
 AST_introduce_unconventional_warfare_desc: "Les jungles du Pacifique nécessiteront un nouveau type de guerre. Nous devons apprendre à se déplacer rapidement et tranquillement à travers la couverture dense - embuscadez nos ennemis et attendre la même chose d'eux."
 AST_z_special_unit: "Z unité spéciale"
 AST_z_special_unit_desc: "Z Unité spéciale sera notre équipe de commando, spécialisée dans la reconnaissance et le sabotage derrière les lignes ennemies. Cela nécessitera des hommes courageux prêts à suivre la formation la plus sérieuse."
 AST_m_special_unit: "M unité spéciale"
 AST_m_special_unit_desc: "M UNIT SPÉCIAL sera notre bras de dépistage et de reconnaissance à l'avance dans la guerre, renvoyant l'intelligence du moment sur les dispositions et les placements ennemis."
 AST_expand_the_raaf: "Élargir le RAAF"
 AST_expand_the_raaf_desc: "Notre Air Force doit croître, nous investissons donc dans plus de bases, plus de formation et plus de production."
 AST_cac_boomerang: "Cac boomerang"
 AST_cac_boomerang_desc: "Le Boomerang sera la contribution de l'Australie à la conception de chasse et une police d'assurance contre la perte d'avions importés. Nous devons rivaliser avec les avions japonais et américains."
 AST_expand_northern_presence: "Développer la présence du Nord"
 AST_expand_northern_presence_desc: "Avec nos villes principalement sur les côtes est et ouest de l'île, la frontière nord de l'Australie n'a pas la défense ou la préparation appropriée en cas d'invasion ou d'attaque. Les nouvelles structures militaires dans ce domaine seront les bienvenues."
 AST_cac_woomera: "Cac womera"
 AST_cac_woomera_desc: "L'Australie développera son propre bras de bombardier. Le Womera n'est qu'un artisanat léger, mais sera suffisant pour protéger notre pays d'origine et notre soutien à l'air léger."
 AST_volunteer_air_observers_corps: "Corps des observateurs de l'air volontaires"
 AST_volunteer_air_observers_corps_desc: "Gardez les yeux sur le ciel! Nous appelons les Australiens à apprendre les silhouettes des avions communs et à informer le gouvernement de tout avion suspect ou ennemi qui près de la Dominion."
 AST_naval_bombers: "Bombardiers navals"
 AST_naval_bombers_desc: "Nous sommes entourés d'eau, nous devons donc examiner les avions et l'entraînement qui nous permettront d'intercepter et d'attaquer les flottes ennemies. Le bombardement naval est une compétence spécialisée et devrait être un objectif."
 AST_death_from_down_under: "La mort de Down Under"
 AST_death_from_down_under_desc: "Aucun bombardier n'endommagera nos ports et nos villes une fois que nous aurons amélioré notre système de défense aérienne, grâce à une meilleure compréhension de la puissance aérienne et de la force brute des armes anti-aériennes."
 AST_womens_auxilliary_australian_air_force: "Force aérienne australienne auxiliaire des femmes"
 AST_womens_auxilliary_australian_air_force_desc: "Une moitié complète de notre population est mieux utilisée dans l'effort de guerre que de s'asseoir à la maison. La maintenance des avions, le Signal Corps et d'autres tâches connexes seront remis aux femmes."
 AST_dominate_the_skies: "Dominer le ciel"
 AST_dominate_the_skies_desc: "L'Australie est loin de de nombreuses bases aériennes ennemies, il devrait donc être notre objectif d'avoir une supériorité aérienne totale dans notre coin du globe."
 AST_cockatoo_island_shipyards: "Shipyards de l'île Cacato"
 AST_cockatoo_island_shipyards_desc: "L'expansion et l'amélioration des chantiers navals de Cockatoo Island sont une priorité majeure pour notre gouvernement. Sydney Harbor a le meilleur accès à la main-d'œuvre et aux ressources et c'est là que nous devons concentrer nos efforts de construction navale."
 AST_protect_overseas_commerce: "Protéger le commerce à l'étranger"
 AST_protect_overseas_commerce_desc: "Une nation insulaire s'appuie sur les fournitures qu'elle peut apporter des autres à travers les vagues. La défense des lignes de convoi et des routes commerciales n'est pas simplement une stratégie - c'est une nécessité."
 AST_fly_the_jolly_roger: "Volez le Jolly Roger"
 AST_fly_the_jolly_roger_desc: "De notre fortehoue ​​insulaire, nous pouvons envoyer des paquets de sous-marins pour harceler et détruire le commerce et l'approvisionnement ennemis qui passe par nos côtes."
 AST_scrap_iron_flotilla: "Srap à fer de la flottille"
 AST_scrap_iron_flotilla_desc: "Jusqu'à ce que nous puissions mettre à niveau notre flotte, nous nous contenterons des navires vieillissants que nous avons. Notre ennemi peut se référer à nos destroyers plus âgés comme une flottille de fer à fer, mais cela nous rendra fier."
 AST_royal_australian_submarine_service: "Service de sous-marin royal australien"
 AST_royal_australian_submarine_service_desc: "Les sous-marins sont l'arme maritime du futur et une composante cruciale des forces de nos alliés. Nous devons embrasser cette façon de guerre."
 AST_naval_auxiliary_patrol: "Patrouille auxiliaire navale"
 AST_naval_auxiliary_patrol_desc: "Les nombreux ports de notre grande terre invitent des cibles pour des attaques sous-marines furtives. Une force auxiliaire des navires de patrouille côtière nous alertera de tout danger."
 AST_cruisers: "Croiseurs"
 AST_cruisers_desc: "Nous pouvons laisser les cuirassés et les transporteurs aux grands chiens, car une masse de navires de la taille d'un croiseur sera plus que répondre à nos besoins."
 AST_pacific_area_navy: "Navy de la région du Pacifique"
 AST_pacific_area_navy_desc: "Bien que Sa Majesté se bat pour la survie en Europe, notre priorité immédiate devrait être une marine qui peut combattre nos ennemis ici dans le Pacifique. Nous devons développer des stratégies conformes à cet objectif."
 AST_standard_gauge_railway: "Chemin de fer à jauge standard"
 AST_standard_gauge_railway_desc: "Pendant des décennies, l'Australie a eu des jauges de chemin de fer concurrentes, faisant un gâchis de nos besoins de transport et d'expédition. Le moment est venu de standardiser enfin les manches de chemin de fer à travers le pays."
 AST_industries_assistance_corporation: "Industries Assistance Corporation"
 AST_industries_assistance_corporation_desc: "La récente dislocation économique mondiale a découragé les investissements et l'entrepreneuriat en Australie. La Industries Assistance Corporation conseillera et financera les petites entreprises à travers le pays pour faire bouger l'économie."
 AST_western_australian_government_railways: "Chemins de fer du gouvernement de l'Australie de l'Ouest"
 AST_western_australian_government_railways_desc: "Les chemins de fer appartenant à l'État en Australie-Occidentale devraient avoir une priorité plus importante que la construction de routes à ce stade. La géographie favorise le train en Occident - nous devons en profiter."
 AST_south_australian_housing_trust: "Trust du logement australien du Sud"
 AST_south_australian_housing_trust_desc: "L'Australie-Méridionale a besoin de plus d'industrie et d'investissement, elle consacrera donc des ressources à une série de communautés prévues et d'améliorations du logement, en particulier autour d'Adélaïde."
 AST_department_of_supply_and_development: "Département de l'offre et du développement"
 AST_department_of_supply_and_development_desc: "En temps de guerre, nous avons besoin d'un département spécial pour gérer les questions logistiques et de fourniture - les munitions, les fournitures de carburant et tout ce qui est nécessaire pour maintenir une armée en mouvement."
 AST_expand_lithgow_small_arms_factory: "Développez Lithgow Small Arms Factory"
 AST_expand_lithgow_small_arms_factory_desc: "Nos Vickers et Brens viennent de l'usine de Lithgow Small Arms. À mesure qu'il grandit, nous trouverons plus facile d'augmenter notre capacité de combat."
 AST_allied_works_council: "Conseil des travaux alliés"
 AST_allied_works_council_desc: "Toutes les constructions militaires en Australie seront supervisées par le Conseil des travaux alliés. Cette planification centralisée s'assurera que le gouvernement obtient le type de productivité dont elle a besoin."
 AST_expand_the_northern_railway: "Élargir le chemin de fer du Nord"
 AST_expand_the_northern_railway_desc: "Nous avons un chemin de fer qui s'étend d'Adélaïde au sud jusqu'à Alice Springs au nord. Nous devons maintenant étendre ce point nord vers d'autres villes de la région, reliant toute l'Australie."
 AST_australian_arms_production: "Production d'armes australiennes"
 AST_australian_arms_production_desc: "Les temps de convoi long signifient que l'Australie doit assumer une plus grande responsabilité pour produire ses propres armes à feu que les autres dominions. Nous avons les usines et nous avons le savoir-faire."
 AST_uranium_mining: "Exploitation d'uranium"
 AST_uranium_mining_desc: "Au cours des dernières décennies, nous avons trouvé de grands dépôts d'uranium en Australie du Sud, en particulier autour de MT Gee. L'uranium est désormais une ressource militaire vitale et l'exploitation de ces réserves devrait être augmentée."
 AST_establish_advisory_war_council: "Établir le Conseil de guerre consultatif"
 AST_establish_advisory_war_council_desc: "Les politiciens de l'Australie doivent mettre de côté les désaccords idéologiques et partisans et se réunir pour consulter et conseiller sur la conduite de la guerre."
 AST_national_security_act: "Loi sur la sécurité nationale"
 AST_national_security_act_desc: "Maintenant que nous en guerre, le gouvernement fédéral assumera de plus grandes pouvoirs pour protéger l'Australie. Censure de presse plus grande, suppression de groupes dissidents et plus grande capacité à taxer et à saisir des biens pour la défense de la Dominion."
 AST_volunteer_defence_corps: "Corps de défense des bénévoles"
 AST_volunteer_defence_corps_desc: "Un Corps de défense des bénévoles a été rassemblé par des anciens combattants plus âgés et d'autres citoyens qui ne sont pas dans l'armée régulière. Ils serviront de gardien à domicile pour libérer l'armée pour prendre des mesures directes contre ses ennemis."
 AST_civil_construction_corps: "Corps de construction civile"
 AST_civil_construction_corps_desc: "Nous constituerons des hommes valides à servir dans un corps de construction civile pour aider à construire des aérodromes, des transports, des forts et d'autres infrastructures militaires importantes."
 AST_army_inventions_directorate: "Direction des inventions de l'armée"
 AST_army_inventions_directorate_desc: "Les guerres stimulent l'innovation et la créativité et le gouvernement a besoin d'un moyen de trier les bonnes idées du mal. Un nouveau bureau de brevet spécialisé serait dédié à déterminer lesquelles des nombreuses soumissions au gouvernement ont une valeur."
 AST_invest_in_victory: "Investir dans la victoire"
 AST_invest_in_victory_desc: "En vendant des liens de guerre à notre population, ils peuvent contribuer leurs économies à l'effort de guerre."
 AST_citizen_military_forces: "Forces militaires citoyennes"
 AST_citizen_military_forces_desc: "Il est maintenant temps de préparer une armée de réserve pour augmenter notre préparation en cas de guerre. Nous rédigerons des miliciens disponibles dans l'armée pour la défense à domicile, puis les préparerons à un service à l'étranger si nécessaire."
 AST_rats_of_tobruk: "Rats de Tuill"
 AST_rats_of_tobruk_desc: "Nos braves soldats ont fait ses preuves adeptes de la guerre du désert et de récupération du champ de bataille. Ils harcèle l'ennemi, frappant de leurs bases puis se retirant avant la contre-attaque."
 AST_rats_of_tobruk_effect_1: "Gagnez l'unité d'élite à Tobruk"
 AST_rats_of_tobruk_effect_2: "Gagnez l'unité d'élite à Sydney"
 AST_fight_work_or_perish: "Combattre le travail ou périr"
 AST_fight_work_or_perish_desc: "Avec notre ennemi représentant une menace existentielle pour le Dominion, les Australiens doivent faire un choix. Ils se battront, ils travailleront, ou ils périront."
 AST_research_collaboration: "Collaboration de recherche"
 AST_research_collaboration_desc: "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre les alliés proches. Notre faction entière sera en mesure de mener une R&D en temps de guerre plus efficacement si nous prenons les mesures nécessaires pour coordonner cela."
 AST_fund_australian_defense_research: "Fund Australian Defence Research"
 AST_fund_australian_defense_research_desc: "Maintenant que l'Australie est pleinement une nation souverain, nous ne recevons plus accès à des prototypes avancés et des plans comme nous l'avons fait auparavant. Nous devons nous assurer que nous restons toujours en avance sur nos ennemis et ne prenons pas de retard dans la technologie."
 AST_squash_the_squanderbugs: "Squash les bugs de gaspillage"
 AST_squash_the_squanderbugs_desc: "Les dépenses inutiles sur les biens de consommation touchés par l'inflation éloignent de l'argent des obligations de guerre et de l'effort de guerre. Nous devons décourager cet appétit pour le luxe pendant que notre armée en a besoin."
 AST_rationing_and_recycling: "Rationnement et recyclage"
 AST_rationing_and_recycling_desc: "Chaque ressource est importante. Nous rationnerons la nourriture pour nos citoyens, recyclerons pour obtenir autant de métal que possible des produits usés et promouvoir les économies à travers le pays."
 AST_classify_aliens: "Classifier les extraterrestres"
 AST_classify_aliens_desc: "L'Australie est une nation d'immigrants et, à ce titre, peut avoir pris certains avec des loyauté dans leur patrie. Nous enregistrerons et suivrons les Australiens nés à l'étranger."
 AST_strengthen_ties_with_uk: "Renforcer les liens avec le Royaume-Uni"
 AST_strengthen_ties_with_uk_desc: "Notre loyauté réside dans la mère patrie. Nous irons là où elle suit et s'engageons à lutter contre ses ennemis. Dieu sauve le roi."
 AST_support_the_policy_of_appeasement: "Soutenir la politique d'apaisement"
 AST_support_the_policy_of_appeasement_desc: "Les coûts de la dernière guerre pèsent toujours lourdement sur la mémoire nationale. Si faire des concessions territoriales à moitié d'un monde peut empêcher l'Australie de ne pas prendre l'Australie, nous devrions certainement considérer ces concessions."
 AST_the_singapore_strategy: "La stratégie de Singapour"
 AST_the_singapore_strategy_desc: "Singapour est trop loin de Londres pour être en sécurité. L'Australie prendra sur elle-même pour protéger cet avant-poste de l'empire contre l'agression des autres."
 AST_adopt_westminster: "Adopter Westminster"
 AST_adopt_westminster_desc: "Nous embrassons le système Westminster dont nous avons hérité du Royaume-Uni."
 AST_CSIR: "CSIR"
 AST_CSIR_desc: "L'Organisation de recherche scientifique et industrielle du Commonwealth est notre bras de recherche gouvernemental pour améliorer l'efficacité de la science et de la production en Australie. En augmentant notre soutien pour cela, nous donnerons une énergie supplémentaire aux tendons de la guerre."
 AST_swpa_protector: "Protecteur SWPA"
 AST_swpa_protector_desc: "L'Australie doit assumer la position principale en tant que protecteur de la région du Pacifique sud-ouest. Toute la zone maritime de l'Indochine à l'Indonésie à la Nouvelle-Guinée devrait être sous notre Égis."
 AST_empire_air_training_scheme: "Empire Air Training Scheme"
 AST_empire_air_training_scheme_desc: "Il est temps pour l'Australie de s'engager dans un programme de formation aérienne approprié. Avec l'encouragement et le soutien du Royaume-Uni, tous les Dominions travailleront ensemble pour contribuer les pilotes et l'équipe de soutien à l'effort de guerre."
 AST_commonwealth_aircraft_corporation: "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc: "La Commonwealth Aircraft Corporation est le principal producteur de moteurs d'avions et d'avions en Australie. Il a ses antécédents éprouvés, et le soutien donnera à nos pilotes les matériaux dont ils ont besoin."
 AST_sever_ties_with_uk: "Séponction des liens avec le Royaume-Uni"
 AST_sever_ties_with_uk_desc: "Le moment est venu de se briser avec le Royaume-Uni. L'Australie peut diriger son propre cours sans interférence de Londres et revendiquer son propre destin dans sa propre région."
 AST_protect_the_homeland: "Protéger la patrie"
 AST_protect_the_homeland_desc: "L'Australie est grande, mais ses côtes peuvent être protégées. Garder notre propre nation en sécurité est la plus haute priorité."
 AST_the_swpa_menace: "La menace SWPA"
 AST_the_swpa_menace_desc: "Le Japon construit un empire qui menace la sécurité de l'Australie et la liberté dans la région. Nous devons nous tourner vers les nations partageant les mêmes idées pour être nos alliés."
 AST_never_another_gallipoli: "Jamais un autre Gallipoli"
 AST_never_another_gallipoli_desc: "La seule façon de garantir que l'Australie ne soit pas entraînée dans des guerres supplémentaires supplémentaires par le sentiment est de prendre le contrôle total de notre politique étrangère. Nous n'avons pas besoin de roi lointain et nous ne pouvons pas nous permettre d'anciens liens de sang nous tirant dans des conflits qui ne servent pas nos intérêts."
 AST_woo_usa: "Que nous US USAO"
 AST_woo_usa_desc: "Notre véritable allié est l'Amérique, une autre puissance du Pacifique avec les racines britanniques. Cette terre riche et puissante est mieux à même de comprendre nos besoins, d'augmenter notre prospérité et de nous protéger de l'agression."
 AST_protect_the_dutch_colonies: "Protéger les colonies néerlandaises"
 AST_protect_the_dutch_colonies_desc: "Les Pays-Bas sont un maître faible et éloigné de ses colonies indonésiennes. Il ne peut pas les défendre contre les attaques contre le Japon, la Chine ou toute autre nation potentiellement hostile. Nous devons assumer le contrôle du plus grand bien."
 AST_the_south_west_pacific_initiative: "L'initiative du Pacifique Sud-Ouest"
 AST_the_south_west_pacific_initiative_desc: "Nous avons établi la base d'électricité et la crédibilité pour créer notre propre réseau d'alliances, centré sur la défense de la région du Pacifique sud-ouest à partir de puissances hostiles. Nous rechercherons les pouvoirs aux vues similaires et ferons de l'Australie une voix majeure dans les affaires mondiales."
 AST_preemptive_intervention: "Intervention préemptive"
 AST_preemptive_intervention_desc: "La construction de l'empire du Japon au cours de la dernière décennie constitue une menace pour tous les gens libres du Pacifique. Nous ne pouvons pas nous permettre d'attendre qu'il tourne ses yeux affamés dans notre direction. Le moment de l'action est maintenant."
 AST_research_cooperation: "Coopération de la recherche"
 AST_research_cooperation_desc:1 "Les Australiens sont des gens intelligents et ingénieux, mais nous n'avons pas l'infrastructure ou la population pour un programme scientifique sérieux. Nous travaillerons avec nos alliés, partageant des connaissances et des percées pour un bénéfice mutuel."
 AST_abandon_the_westminster_system: "Abandonner le système Westminster"
 AST_abandon_the_westminster_system_desc: "Bien que le Parlement de Westminster soit notre héritage de la Grande-Bretagne, il a survécu à son utilité à l'ère moderne. Les désaccords du Cabinet et les rivalités des partis n'ont pas fait grand-chose pour aider à stabiliser l'Australie grâce à la récente crise économique."
 AST_support_the_centre_party: "Soutenir la fête du centre"
 AST_support_the_centre_party_desc: "En Nouvelle-Galles du Sud, un mouvement anti-communiste vigoureux est apparu. Assisté par ses alliés de New Guard, la fête du centre pourrait tenir la clé du renforcement de l'Australie."
 AST_supply_indonesian_nationalists: "Fournir des nationalistes indonésiens"
 AST_supply_indonesian_nationalists_desc: "Nous devons soutenir les habitants de l'Indonésie dans leur lutte contre leurs oppresseurs néerlandais. Ils auront besoin d'une éducation et d'une formation, mais avec leur supériorité numérique, la victoire dans cette lutte pour la justice est inévitable, comme cela sera leur gratitude envers nous."
 AST_support_indonesian_uprising: "Soutenir le soulèvement indonésien"
 AST_support_indonesian_uprising_desc: "Maintenant que les Indonésiens ont pris les armes contre les Hollandais, ils auront besoin de plus que des mots. Le soulèvement a besoin d'armes à feu et d'autres équipements, ainsi que d'un soutien diplomatique à part entière."
 AST_demand_new_zealand: "Exiger la Nouvelle-Zélande"
 AST_demand_new_zealand_desc: "Les Kiwis sont depuis longtemps nos alliés et amis les plus proches. Nous avons combattu sur les mêmes plages et sommes morts dans les mêmes guerres impériales inutiles. Il est temps d'unir nos deux pays sous un seul drapeau."
 AST_protect_the_south_west_pacific: "Protéger le Pacifique Sud-Ouest"
 AST_protect_the_south_west_pacific_desc: "Il est temps d'utiliser notre puissance régionale pour amener tout le Pacifique Sud-Ouest dans notre sphère d'influence. Seulement, nous pouvons protéger les personnes et les ressources des étrangers qui souhaitent piller notre héritage."
 AST_a_deal_with_japan: "Un accord avec le Japon"
 AST_a_deal_with_japan_desc: "Avec le Pacifique Sud-Ouest sur notre orbite, nous pouvons atteindre un rapprochement avec l'Empire du Japon. S'il reste dans le Nord-Ouest et nous laisse notre sphère, il n'y aura aucune raison pour que nous nous battions."
 AST_our_own_empire: "Notre propre empire"
 AST_our_own_empire_desc: "Le moment est venu pour l'ancienne colonie de se tenir seul et de proclamer un empire australien. Notre bienveillance et notre planification populaire seront pour le bien de tous dans la région."
 AST_japan_tech_sharing: "Partage technique du Japon"
 AST_japan_tech_sharing_desc: "Les scientifiques japonais ont pu dépasser nos propres instituts de recherche, mais notre nouvelle harmonie avec l'Empire of the Rising Sun ouvre de nouvelles opportunités d'apprentissage et de partage."
 AST_war_on_japan: "Guerre contre le Japon"
 AST_war_on_japan_desc: "L'agression du Japon a duré trop longtemps. Il a violé et pillé son chemin à travers l'Asie de l'Est et maintenant il a les yeux sur les terres et les ressources plus au sud. Nous ne pouvons pas nous retirer."
 AST_empower_the_workers: "Autonomiser les travailleurs"
 AST_empower_the_workers_desc: "Une nation de condamnés, d'éleveurs et de dockers. C'est l'Australie. Il est temps de donner la voix et le pouvoir aux travailleurs et au prolétariat de l'Australie. Vive la révolution."
 AST_delegation_to_china: "Délégation en Chine"
 AST_delegation_to_china_desc: "Longé déchiré par la cupidité impériale, le peuple chinois a besoin d'un ami. Et nous avons besoin d'un allié régional contre le fascisme. Cette réunion officielle avec le gouvernement chinois nous rapprochera."
 AST_commitment_to_the_cause: "Engagement envers la cause"
 AST_commitment_to_the_cause_desc: "Le moment est venu de rejeter les entraves d'un roi étranger et de construire un paradis de travailleur sans chaleur impérialiste qui risque tout en Australie."
 AST_indirect_support: "Soutien indirect"
 AST_indirect_support_desc: "La République populaire de Chine est en guerre, mais nous ne sommes pas en mesure de nous exposer. Une petite expédition d'armes et des encouragements prudents est tout ce que nous pouvons risquer pour le moment."
 AST_direct_support: "Support direct"
 AST_direct_support_desc: "Aux armes, camarades! Écoutez l'appel de nos frères chinois souffrant dans la guerre contre le fascisme! Inscrivez-vous et rejoignez la lutte mondiale de tous les travailleurs!"
 AST_join_comintern: "Rejoignez le Comintern"
 AST_join_comintern_desc: "Notre avenir réside dans le communisme, nous devons donc rejoindre nos camarades à travers le monde dans cette lutte mondiale. Papa Joe nous montrera le chemin et dirigera les travailleurs d'Australie et partout ailleurs à un demain glorieux."
 AST_workers_paradise: "Les travailleurs paradis"
 AST_workers_paradise_desc: "L'expérience communiste staliniste est un échec, mais nous pensons que le socialisme est la bonne voie. L'Australie débutera une deuxième voie pour que les travailleurs puissent suivre, exempts de direction de Moscou."
 AST_research_city_excursions: "Excursions de la ville de recherche"
 AST_research_city_excursions_desc: "L'Union soviétique a construit des villes de recherche et des laboratoires à travers son territoire et a invité des chercheurs australiens à venir en apprendre davantage sur les gloires de la science communiste."
 AST_nz_puppet: "Marionnette NZ"
 AST_nz_puppet_desc: "Les travailleurs de la Nouvelle-Zélande devraient se joindre à leurs frères et sœurs australiens. Nous pouvons les protéger et nous avons offert la douce main de l'amitié, tant qu'ils se soumettent à notre direction."
 AST_the_threat_against_the_people: "La menace contre le peuple"
 AST_the_threat_against_the_people_desc: "La puissance militariste et fasciste du Japon impérial est une menace pour le bien-être de tous les Australiens et bloque la coexistence pacifique des travailleurs du monde. L'Australie repoussera cet ennemi du peuple, les forçant à rester sur leurs îles rocheuses lugubres."
 AST_new_general_tt: "Une nouvelle compétence §Y3! Général nommé §Yiven Mackay§! apparaîtra."
 AST_homeland_defense_tt: "Fortifiez la patrie avec des forts §Ycoastal et des forts terrestres! Garder les sites d'atterrissage et les ports probables."
 AST_swpi_research_tt: "Nous allons conclure un accord de partage §YTech§! avec les États-Unis ou avec d'autres membres de notre faction."
 AST_deal_with_japan_tt:1 "Nous proposerons de transférer la surclassement de §Ymalaya§! au Japon en échange d'une alliance. Si cela ne soit pas possible, nous proposerons de céder les états de §Ykalimantan§!, §YSulawesi§! et §Ythe Moluccas§! au Japon à la place. \n"
 CAN_rowell_sirois_commission: "Rowell-Sirois Commission"
 CAN_rowell_sirois_commission_desc: "La Commission Rowell-SiroS a déterminé que l’arrangement constitutionnel fédéral du Canada entrave la récupération de la Grande Dépression. Nous devons égaliser les normes de service à l'échelle nationale."
 CAN_crown_corporations: "Corporations de la Couronne"
 CAN_crown_corporations_desc: "Pour fournir des services essentiels et stimuler la croissance économique et industrielle, le Canada doit créer de nombreuses nouvelles sociétés de la Couronne. Lorsque l'entreprise privée n'interviendra pas, le gouvernement doit."
 CAN_war_bonds: "Obligations de guerre"
 CAN_war_bonds_desc: "Nous ne pouvons pas financer l'effort de guerre en fonction de notre maigre assiette fiscale ou de nos exportations de ressources. Le peuple canadien patriotique doit investir dans leur pays et soutenir l'effort de guerre par le biais d'obligations de guerre."
 CAN_defence_of_canada_regulations: "Règlement sur la défense du Canada"
 CAN_defence_of_canada_regulations_desc: "En temps de guerre, les droits civils doivent être réduits pour empêcher la subversion de l'effort de guerre. Cela signifie des restrictions sur la presse, des groupes dissidents et certains droits légaux."
 CAN_national_housing_act: "Loi sur le logement national"
 CAN_national_housing_act_desc: "Un Dominion de modernisation doit avoir des réglementations standardisées sur le logement à travers le pays. Nous devons améliorer les conditions de vie de tous les Canadiens."
 CAN_dollar_a_year_men: "Dollar par an Men"
 CAN_dollar_a_year_men_desc: "L'industrie canadienne a des problèmes d'efficacité, mais un certain nombre d'hommes d'affaires riches ont offert leur service et leurs conseils en échange d'une somme en jeton. Cette petite coterie de conseillers nous fera avancer."
 CAN_canada_pacific_railway: "Chemin de fer canadien du Pacifique"
 CAN_canada_pacific_railway_desc: "Le RCR a mis toutes ses ressources à la disposition de l'effort de guerre. Des milliers de tonnes de fournitures et de matériel traverseront notre Grand Dominion, de la mer à la mer, sans interruption."
 CAN_maritime_colonial_railway: "Chemin de fer colonial maritime"
 CAN_maritime_colonial_railway_desc: "Nos provinces de l'Est ont été mal desservies par les lignes ferroviaires depuis la vente du chemin de fer intercolonial vers le chemin de fer national canadien. Nous encourageons et entreprenons un nouveau chemin de fer colonial maritime pour étendre les liens entre les provinces centrales et les provinces de l'Atlantique."
 CAN_retool_angus_shops: "Retool Angus Shops"
 CAN_retool_angus_shops_desc: "Une armée moderne a besoin d’armures et les magasins Angus du RCR conviennent à sa construction. Retoolez et rénovez cette infrastructure pour construire des réservoirs."
 CAN_imperial_oil: "Huile impériale"
 CAN_imperial_oil_desc: "Imperial Oil veut financer l'exploration dans l'ouest du Canada. Cela augmentera nos réserves de pétrole et lubrifiera la machine de guerre."
 CAN_department_of_munitions_and_supply: "Département des munitions et de l'offre"
 CAN_department_of_munitions_and_supply_desc: "Nous apporterons le contrôle et la gestion des ressources nationales du Canada sous C.D. Howe dans le Département des munitions et de l'offre."
 CAN_national_resources_mobilization_act: "Loi sur la mobilisation des ressources nationales"
 CAN_national_resources_mobilization_act_desc: "Le Canada est grand avec sa population dispersée dans des poches à travers le pays. Un système doit être développé pour suivre le statut d'emploi et s'assurer que toute personne éligible au service à l'étranger peut être localisée."
 CAN_wartime_prices_and_trade_board: "Prix ​​de guerre et conseil commercial"
 CAN_wartime_prices_and_trade_board_desc: "Pour éviter le profit et la thésaurisation, des contrôles de prix ont été introduits pour mettre les marchandises à la disposition de la plupart des Canadiens."
 CAN_bits_and_pieces_program: "Programme de bits"
 CAN_bits_and_pieces_program_desc: "Le programme de bits et pièces mobilisera l'effort de guerre Un certain nombre de petites usines qui ont été dédiées aux biens de consommation mineurs. Une usine de vélos peut trouver la capacité d'un certain nombre de biens de guerre utiles."
 CAN_fund_the_national_research_council: "Financer le Conseil national de recherche"
 CAN_fund_the_national_research_council_desc: "Le Canada a une histoire de science et d'avancement, mais le besoin de chercheurs est plus grand que jamais. Il est temps de prendre plus de poids derrière la CNRC."
 CAN_mine_the_shield: "Mine le bouclier"
 CAN_mine_the_shield_desc: "Le bouclier canadien est riche en nickel, en cuivre, en or et en argent. On nous donne la généralité de la nature en minéraux. Il est temps de l'exploiter davantage."
 CAN_canada_wheat_board: "Conseil de blé du Canada"
 CAN_canada_wheat_board_desc: "La dévastation de nos agriculteurs occidentaux dans la dépression peut être abordée si nous ravivons et revigorant la Commission du blé du Canada pour fixer les prix à la vente de blé, d'orge, d'avoine et d'autres cultures."
 CAN_victory_aircraft_limited: "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc: "La victoire a été chargée de construire la flotte de bombardiers du Canada. Lancasters pour tout le monde!"
 CAN_alberta_coal_towns: "Villes de charbon de l'Alberta"
 CAN_alberta_coal_towns_desc: "Il y a des dépôts de charbon tout au long des Rocheuses prêtes à être exploitées. Nous pouvons promouvoir l'émigration dans ces nouveaux emplacements de mines et améliorer l'emploi en Occident."
 CAN_commit_to_the_war: "S'engager dans la guerre"
 CAN_commit_to_the_war_desc: "Le monde brûle et le Canada a un rôle à jouer. Nous joignons de protéger la démocratie et le mode de vie britannique."
 CAN_john_inglis_and_company: "John Inglis et compagnie"
 CAN_john_inglis_and_company_desc: "John Inglis et Company devraient être dirigés pour construire de nouvelles mitrailleuses et canons pour l'armée canadienne."
 CAN_polymer_corporation: "Corporation polymère"
 CAN_polymer_corporation_desc: "La New Crown Corporation Polymer Corporation s'est avérée exceptionnellement efficace dans la production de nouveaux polymères en caoutchouc."
 CAN_national_steel_car: "Voiture d'acier nationale"
 CAN_national_steel_car_desc: "Bien qu'il ait connu des difficultés à travers la dépression, la National Steel Car Company a l'expertise et l'expérience pour aider à construire les véhicules dont nous aurons besoin pour le chemin de fer et l'armée élargi."
 CAN_send_in_the_zombies: "Envoyer les zombies"
 CAN_send_in_the_zombies_desc: "Le moment est venu de mettre tous les hommes éligibles du Canada à travailler dans l’armée. Nous avons mobilisé beaucoup d'hommes pour travailler dans l'industrie par le biais de la NRMA, mais maintenant ils devraient être envoyés à l'étranger."
 CAN_if_day: "Si la journée"
 CAN_if_day_desc: "Les Canadiens ne prennent pas la menace de la domination étrangère au sérieux, nous allons donc simuler une occupation nazie de Winnipeg pour ramener la peur à la maison. Cela augmentera certainement les ventes d'obligations de victoire."
 CAN_defense_research_grants: "Subventions de recherche de défense"
 CAN_defense_research_grants_desc: "Maintenant que le Canada est pleinement une nation souverain, nous ne recevons plus accès à des prototypes avancés et des plans comme nous l'avons fait auparavant. Nous devons nous assurer que nous restons toujours en avance sur nos ennemis et ne prenons pas de retard dans la technologie."
 CAN_uranium_mining: "Exploitation d'uranium"
 CAN_uranium_mining_desc: "Nos alliés travaillent sur un projet secret qui nécessitera de l'uranium. Heureusement, la Compagnie Eldorado a découvert le minéral rare et construit une ville autour des mines - Port Radium. Le gouvernement doit prendre le contrôle de cette entreprise et protéger ce minéral très sensible."
 CAN_long_branch_arsenal: "Arsenal à longue branche"
 CAN_long_branch_arsenal_desc: "Le long arsenal de la branche dans l'ouest de Toronto sera notre centre de production de fusils. Nous avons besoin de milliers de lee-ENFIELDS, et l'emplacement central de l'Arsenal aidera à la distribution dans tout le pays."
 CAN_independent_command: "Commandement indépendant"
 CAN_independent_command_desc: "Dans la Grande Guerre, les troupes canadiennes étaient finalement responsables des officiers britanniques, conduisant à un massacre insensé à la Somme et à Passchendaele. Cette fois, le Canada commandera le sien."
 CAN_forced_quebec_conscription: "Conscription forcée au Québec"
 CAN_forced_quebec_conscription_desc: "Tout comme en 1917, nos citoyens canadiens français du Québec résistent à l'idée d'un projet national pour amener plus d'hommes dans l'armée. Nous ne resterons pas là et laisserons une minorité défier la volonté du Parlement."
 CAN_compromise_with_quebec: "Compromis avec le Québec"
 CAN_compromise_with_quebec_desc: "Le Québec a échappé à la conscription nationale. Cette question a presque déchiré le pays pendant la Grande Guerre, et nous ne pouvons pas nous permettre de perturber notre unité nationale en période de crise. Peut-être que nous pouvons conclure un accord concernant le service de guerre pour les résidents du Québec."
 CAN_war_fueled_economy: "Économie alimentée par la guerre"
 CAN_war_fueled_economy_desc: "La demande à l'étranger de matières premières et de marchandises finies relève le Canada de la dépression. Notre richesse naturelle dans les forêts et les minéraux peut nourrir la machine de guerre alliée et enrichir la nation."
 CAN_army_modernization: "Modernisation de l'armée"
 CAN_army_modernization_desc: "Trop longtemps en sécurité dans notre maison ignifuge, loin des matériaux inflammables, le Canada a laissé son armée se contenter de l'équipement et de la formation désuets. Nous devons évoluer sur la modernisation avant qu'il ne soit trop tard."
 CAN_canadian_infantry_corps: "Corps d'infanterie canadien"
 CAN_canadian_infantry_corps_desc: "Nous avons maintenant assez d'hommes pour établir une formation de niveau de corps. Le Corps canadien d'infanterie est notre premier groupe de taille de corps depuis la dernière guerre."
 CAN_cmp_truck: "Camion CMP"
 CAN_cmp_truck_desc: "Les usines canadiennes sont à l'abri des bombardements ennemis et peuvent donc être orientés vers le transport pour l'effort de guerre. Notre conception de camions CMP est polyvalente, adaptée à de nombreux climats."
 CAN_royal_regiment_of_canadian_artillery: "Royal Regiment of Canadian Artillery"
 CAN_royal_regiment_of_canadian_artillery_desc: "Malgré un manque de canon à jour, nous devons commencer à entraîner nos hommes d'artillerie pour combattre une guerre moderne, y compris comment utiliser des armes anti-aériennes et de nouveaux 25 livres."
 CAN_a_motorized_army: "Une armée motorisée"
 CAN_a_motorized_army_desc: "L’expérience du Canada dans la fabrication de camions et de moteurs nous a donné un avantage dans la recherche et le développement de forces armées motorisées."
 CAN_red_deer_training_camp: "Camp d'entraînement des cerfs rouges"
 CAN_red_deer_training_camp_desc: "Le camp d'entraînement Red Deer sera le lieu principal de la formation de notre nouvelle armée. Avec un armurerie complète et des aérodromes à proximité, le cerf rouge est idéalement situé."
 CAN_the_walkie_talkie: "Le talkie-walkie"
 CAN_the_walkie_talkie_desc: "Donald Hings a inventé et brevet un nouveau dispositif de communication à double sens qui fonctionne sur les ondes radio. Cela améliorera considérablement la communication et le ciblage."
 CAN_1st_canadian_parachute_battalion: "1er bataillon de parachute canadien"
 CAN_1st_canadian_parachute_battalion_desc: "Malgré la résistance de ceux qui préféreraient que nous nous concentrions sur la défense à domicile, la guerre aéroportée moderne a besoin d'un bataillon de parachute dédié pour obtenir la baisse de nos ennemis."
 CAN_the_black_devils: "Les Black Devils"
 CAN_the_black_devils_desc: "Une unité de commando spéciale devra être disponible pour des affectations dangereuses. La coopération avec nos alliés américains dans la création de la brigade du diable a été organisée."
 CAN_the_valentine_tank: "Le réservoir de la Saint-Valentin"
 CAN_the_valentine_tank_desc: "Le Canada a une licence pour produire le réservoir de la Saint-Valentin, un réservoir moyen durable de design britannique."
 CAN_the_rocky_mountain_rangers: "Les Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc: "La défense à domicile en Occident tombera aux Rocky Mountain Rangers, basé à Kamloops."
 CAN_strengthen_the_commonwealth_ties: "Renforcer les liens du Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc: "Nos collègues Dominions sont nos plus véritables amis, et nous devons tous marcher ensemble pour soutenir Sa Majesté."
 CAN_shadow_factories: "Usines d'ombre"
 CAN_shadow_factories_desc: "Nous avons besoin d'usines d'avions, mais il est plus facile et plus sûr de faire disperser la fabrication de pièces dans d'autres usines, en particulier à proximité des travaux automobiles. Cela encouragera le secret et la sécurité."
 CAN_montreal_laboratory_collaboration: "Collaboration de laboratoire de Montréal"
 CAN_montreal_laboratory_collaboration_desc:1 "Le laboratoire de Montréal est devenu une attraction pour les scientifiques du monde entier. Les scientifiques français et britanniques se sont sentis particulièrement les bienvenus et apportent une expertise très nécessaire aux efforts des Dominions."
 CAN_the_plan: "Le plan"
 CAN_the_plan_desc: "Nous nous sommes joints à nos alliés pour partager l'expérience et les informations dans la formation des pilotes. La guerre pourrait être gagnée de l'air, donc le plan de formation aérien du Commonwealth pourrait être la clé de la victoire."
 CAN_camp_x: "Camp X"
 CAN_camp_x_desc: "La collecte de renseignements et la formation d'espionnage seront centralisées dans un endroit secret près d'Oshawa. Il est situé au centre pour les signaux du Royaume-Uni et de l'Amérique."
 CAN_supply_the_empire: "Fournir l'empire"
 CAN_supply_the_empire_desc: "Y a-t-il une nation aussi riche en bois, en fer, nickel et charbon? Tant que nos convois et nos chemins de fer sont sûrs, nous pouvons expédier des matières premières à nos ports puis à nos partenaires impériaux."
 CAN_aluminium_company_of_canada: "Compagnie en aluminium du Canada"
 CAN_aluminium_company_of_canada_desc: "L'aluminium est léger et résistant à la rouille. En élargissant notre exploitation minière et notre production d'aluminium, nous pouvons nous assurer que nos usines et lignes de montage seront toujours nourris."
 CAN_turner_valley_oilfield: "Champ de pétrole de Turner Valley"
 CAN_turner_valley_oilfield_desc: "Découvert en 1914, la vallée de Turner à l'extérieur de Calgary est devenue l'un des plus grands champs pétroliers de l'Empire. Le développement ultérieur devrait être une priorité absolue pour l'industrie et le gouvernement."
 CAN_patriation: "Patriation"
 CAN_patriation_desc: "Le moment est venu pour le Canada pour réduire ses liens avec Mère Angleterre. Nous sommes une nation adulte, avec un destin qui nous tourne vers le continent et à travers le Pacifique autant qu'en Angleterre et en Europe."
 CAN_permanent_joint_defense_board: "Conseil de défense conjoint permanent"
 CAN_permanent_joint_defense_board_desc: "La géographie et le patrimoine commun nous attachent aux États-Unis, mais le continent est trop important pour que l'un de nous puisse défendre seul. Un conseil de défense conjoint est requis pour la consultation et la planification de la protection de l'Amérique du Nord."
 CAN_north_american_alliance: "Alliance nord-américaine"
 CAN_north_american_alliance_desc: "Le moment est venu d'annoncer un excellent et permanent un partenariat avec les États-Unis d'Amérique. Personne ne peut nous défier lorsque nous sommes unis dans la paix et la fraternité."
 CAN_habakkuk_carrier: "Habakkuk Carrier"
 CAN_habakkuk_carrier_desc: "Project Habakkuk est notre plan pour construire un porteur anti-sous-marin à partir d'un matériau en pâte de bois et de la glace. Cela libérera de l'acier pour des utilisations plus importantes et une nouvelle science canadienne."
 CAN_refuge_for_scientists: "Refuge pour les scientifiques"
 CAN_refuge_for_scientists_desc: "Loin du tumulte de la guerre, le Canada s'est avéré être un lieu d'atterrissage prometteur pour les scientifiques qui souhaitent effectuer leur travail sans bombes et balles."
 CAN_swastika_clubs: "Swastika Clubs"
 CAN_swastika_clubs_desc: "De nombreux Canadiens se tournent vers des clubs de croix gammée pour promouvoir les idées et les idéaux du fascisme. Fascinant!"
 CAN_support_the_blue_shirts: "Soutenez les chemises bleues"
 CAN_support_the_blue_shirts_desc: "Le tour de notre nation vers le fascisme nécessitera un fort bras paramilitaire pour intimider et impressionner nos rivaux. Les chemises bleues seront notre réponse à tous ceux qui défient notre nouvelle commande."
 CAN_join_germany: "Rejoignez l'Allemagne"
 CAN_join_germany_desc: "Hitler s'est avéré être un homme raisonnable qui fait des demandes raisonnables tout en rendant sa nation forte. Nous rejoindrons le Reich en solidarité pour un nouvel âge d'or."
 CAN_support_a_synarchist_baja: "Soutenir un synarchiste Baja"
 CAN_support_a_synarchist_baja_desc: "Pour poursuivre la propagation du nationalisme conservateur en Amérique du Nord, nous devons jeter notre poids derrière une révolte synarchiste au Mexique. Une fois qu'il réussit, nous aurons deux états fascistes prêts à répandre les mots à travers l'hémisphère."
 CAN_pinion_the_eagle: "Pignon l'aigle"
 CAN_pinion_the_eagle_desc: "Notre longue frontière avec les États-Unis est non défendue depuis trop longtemps. L'Amérique reste la plus grande menace pour la sécurité canadienne, de sorte que des mesures seront prises pour rendre trop difficile et gênante pour les États-Unis."
 CAN_skewer_the_eagle: "Brochette"
 CAN_skewer_the_eagle_desc: "Nous formerons une alliance avec nos frères mexicains pour entourer et contenir la menace américaine."
 CAN_defence_scheme_no_1: "Schéma de défense n ° 1."
 CAN_defence_scheme_no_1_desc: "Il est temps de dépoussiérer le schéma de défense n ° 1, notre plan d'entre-deux-guerres pour une contre-attaque aux États-Unis en cas de guerre."
 CAN_demand_labrador_and_newfoundland: "Demande du Labrador et de Terre-Neuve"
 CAN_demand_labrador_and_newfoundland_desc: "Terre-Neuve est une domination ratée qui a dû revenir au statut colonial. Son endroit approprié est avec le Canada."
 CAN_burn_the_royal_portraits: "Brûler les portraits royaux"
 CAN_burn_the_royal_portraits_desc: "Plus de monarques! Nous ne nous soumettrons plus à la règle d'une figure de proue étrangère et d'un parlement étranger. Le Canada sera libre et égal. Le peuple se lèvera."
 CAN_communist_labor_total_war_committee: "Comité de la guerre totale du travail communiste"
 CAN_communist_labor_total_war_committee_desc: "Les communistes canadiens sont également des patriotes! Dans la guerre mondiale contre le fascisme, nous pouvons travailler avec les libéraux bourgeois pour mobiliser toute la nation pour la guerre."
 CAN_defence_scheme_no_2: "Schéma de défense n ° 2"
 CAN_defence_scheme_no_2_desc: "Le programme de défense n ° 2 est notre plan d'urgence en cas de guerre dans le Pacifique entre les États-Unis et l'Empire du Japon. Idéalement, nous resterons neutres dans le cas de la guerre, mais quelles que soient les circonstances, une forte défense sur notre côte ouest sera établie."
 CAN_supply_the_red_army: "Fournir à l'Armée rouge"
 CAN_supply_the_red_army_desc: "Comme l'Union soviétique est en guerre contre les ennemis du peuple, le Canada devrait s'engager à aider Moscou dans les armes et les fournitures."
 CAN_canada_united: "Canada United"
 CAN_canada_united_desc: "Même si notre population se propage dans une ligne mince à travers le continent, nous nous sommes réunis dans cette crise mondiale pour défendre les valeurs canadiennes et protéger les faibles."
 CAN_join_comintern: "Rejoignez le Comintern"
 CAN_join_comintern_desc: "L'Union soviétique a prouvé sa bonne foi et sa force. Le Canada devrait rejoindre l'alliance soviétique."
 CAN_support_the_world_revolution: "Soutenir la révolution mondiale"
 CAN_support_the_world_revolution_desc: "Entendez-vous les gens chanter? C’est l’internationale! Le Canada s'efforcera de libérer le prolétariat de leurs chaînes."
 CAN_rcaf_station_borden: "Station de l'ARC Borden"
 CAN_rcaf_station_borden_desc: "Le Canada Air Corps est né à Borden, en Ontario, et cette base devrait être utilisée pour former une nouvelle génération de pilotes."
 CAN_we_have_the_hurricane: "Nous avons l'ouragan"
 CAN_we_have_the_hurricane_desc: "Le Royaume-Uni nous a donné la permission de construire une ligne de combattants d'ouragan. Ces avions seront au cœur de notre aile aérienne."
 CAN_the_pacific_coast_air_defence_radar_system: "Le système radar de défense aérienne de la côte du Pacifique"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "La côte de la Colombie-Britannique est rocheuse et peu peuplée, sauf dans le sud. Nous devrons compter sur des systèmes d'alerte précoce comme une chaîne de stations radar pour détecter tout ce qui est inhabituel sur le Pacifique."
 CAN_commonwealth_air_training_plan: "Plan de formation aérienne du Commonwealth"
 CAN_commonwealth_air_training_plan_desc: "La formation au combat aérien sera coordonnée avec nos alliés du Commonwealth et Dominion. Ceci est plus efficace et peut être fait en masse et en toute sécurité dans nos aérodromes."
 CAN_fund_fairchilds_development: "Financer le développement de Fairchild"
 CAN_fund_fairchilds_development_desc: "La Fairchild Aircraft Factory au Québec devrait recevoir les ressources dont elle a besoin pour augmenter la production de pièces de bombardier. Nous devrions être en mesure d'augmenter l'emploi dans l'usine par milliers."
 CAN_cookie_carriers: "Transporteurs à biscuits"
 CAN_cookie_carriers_desc: "La guerre aérienne stratégique nécessite des bombardiers lourds pour laisser tomber des friandises savoureuses sur nos ennemis."
 CAN_the_sabre_project: "Le projet Sabre"
 CAN_the_sabre_project_desc: "Les avions à réaction domineront le ciel de l'avenir, nous devons donc investir dans la production de nos propres variantes de jets étrangers."
 CAN_halifax_shipyards: "Shipyards Halifax"
 CAN_halifax_shipyards_desc: "Idéalement situés en face de l'Europe, les quais Halifax ont construit de nouveaux navires à un rythme record. La bataille de l'Atlantique peut être gagnée."
 CAN_destroyer_effort: "Effort de destructeur"
 CAN_destroyer_effort_desc: "La menace des attaques sous-marines contre les convois d'approvisionnement et de troupes nous oblige à nous concentrer sur la construction de destroyers pour chasser et tuer ces dangers sous-marins."
 CAN_light_cruiser_effort: "Effort léger"
 CAN_light_cruiser_effort_desc: "Nous ne pourrons jamais construire de nombreux navires de capital, mais les petits croiseurs, construits en masse, peuvent toujours emballer un coup de poing."
 CAN_heavy_cruiser_effort: "Effort de croiseur lourd"
 CAN_heavy_cruiser_effort_desc: "Nous pouvons construire nos flottes autour de croiseurs lourds et avoir plus que suffisamment de ports pour en faire une stratégie viable."
 CAN_escort_fleet: "Flotte d'escorte"
 CAN_escort_fleet_desc: "Les océans nous séparent de la plupart des tumultes du monde, donc si nos armées doivent combattre et être fournies, nous devons prioriser les formations d'escorte et la guerre anti-sous-marine."
 CAN_fleet_in_being: "Flotte dans le fait d'être"
 CAN_fleet_in_being_desc: "En construisant une grande force navale, sa simple existence peut être une menace pour nos ennemis même si nous ne le déployons jamais. La pensée même de nos navires naviguant et frappant sur leurs voies maritimes les oblige à être prudents."
 CAN_degauss_ship_hulls: "Hulls de navire Degauss"
 CAN_degauss_ship_hulls_desc: "Nous allons commencer à dégainer nos coques de navire, réduisant leur signature magnétique. Cela les protège des mines magnétiques et réduit le profil électronique des navires."
 CAN_trade_fleet: "Flotte commerciale"
 CAN_trade_fleet_desc: "Le Canada est une nation commerciale. Construisez plus de cargos et de convois."
 CAN_united_shipyards: "Shipyards unis"
 CAN_united_shipyards_desc: "Le quai de Montréal des chantiers navals unis est devenu la principale source de nos navires artisanaux et cargaisons d'atterrissage."
 SAF_support_axis_interests_effect_tt: "Construisez §Yinfrastructure§! et ajouter des machines à sous §Ybuilding§! dans les États occupés situés dans le sud et le milieu des parties de l'Afrique. \n"
 SAF_a_king_for_our_people_trigger_tt: "Le roi Edward a été exilé"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Les branches s'excluent mutuellement."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Mutuellement exclusif"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$ Focus | y $"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Cet objectif n'a actuellement aucun effet. Les changements dans la situation mondiale peuvent affecter cela."
 SAF_war_measures_act: "Act des mesures de guerre"
 SAF_war_measures_act_desc: "Nous ne pouvons permettre aucune perturbation de l'effort de guerre, nous adoptons donc une nouvelle législation pour faire respecter la conformité totale aux objectifs du gouvernement. Cela protégera le flux de ressources et nous permettra de concentrer l'énergie politique là où il est nécessaire."
 SAF_emergency_workers: "D'urgence"
 SAF_emergency_workers_desc: "Il est temps de mobiliser davantage la population sud-africaine pour l'effort de guerre. Les femmes peuvent également être amenées dans les usines à moindre coût."
 SAF_csir: "CSIR"
 SAF_csir_desc: "L'Afrique du Sud est à la traîne des autres dominions en sciences et en technologie, donc l'établissement du Conseil de la recherche scientifique et industrielle à Pretoria est devenu une question urgente pour le gouvernement."
 SAF_cape_garrison_artillery: "Artillerie de Garrison Cape"
 SAF_cape_garrison_artillery_desc: "Le Cape reste une voie maritime importante pour de nombreuses nations et est la porte d'entrée du cœur sud-africain. L'expansion des défenses côtières et de l'artillerie de la garnison devrait être en tête de notre liste de tâches."
 SAF_reconstitute_the_cape_corps: "Reconstituer le Cape Corps"
 SAF_reconstitute_the_cape_corps_desc: "Historiquement, nous avons pu mettre en service une partie de notre population colorée pour défendre l'Afrique du Sud. Ce n'est pas populaire auprès de tout le monde dans le pays, mais il libérera les Sud-Africains blancs de servir à l'étranger."
 SAF_expand_the_cape_corps: "Développer le Cape Corps"
 SAF_expand_the_cape_corps_desc: "Je pensais que nous avons reconstitué le Cape Corps comme une force principalement non combattante, la menace d'invasion signifie que nous devons donner aux Corps des ressources, une formation et un accès aux armes."
 SAF_work_for_all_poor: "Travailler pour tous les pauvres"
 SAF_work_for_all_poor_desc: "Les pauvres Afrikaners ruraux ont inondé les villes à la recherche de travail au cours des dernières années, et nous avons peu fait pour les aider. Jusqu'à maintenant. L'industrialisation et la protection gouvernementale de leur accès au travail aideront cette population."
 SAF_outlaw_strikes: "Frappe hors-la-loi"
 SAF_outlaw_strikes_desc: "Les arrêts de travail et les perturbations du travail sont antipatriotiques en temps de crise. Les grèves sont déclarées illégales et le gouvernement obligera les gens au travail."
 SAF_support_the_policy_of_appeasement: "Soutenir la politique d'apaisement"
 SAF_support_the_policy_of_appeasement_desc: "L'Allemagne a des griefs légitimes et les Dominions ont grandement souffert lors de la dernière guerre. Nous devons profiter de chaque opportunité de paix à notre époque."
 SAF_police_windhoek: "Police Windhoek"
 SAF_police_windhoek_desc: "Nous avons eu un mandat sur l'ancienne colonie allemande d'Afrique du Sud depuis la fin de la dernière guerre. Il est essentiel que nous soyons à la hauteur de notre devoir d'obtenir et d'améliorer la grande ville de Windhoek."
 SAF_joint_air_training_scheme: "Schéma de formation aérienne conjointe"
 SAF_joint_air_training_scheme_desc: "Les nations du Commonwealth mettent en commun leurs ressources et leur expérience pour faciliter et accélérer la formation des pilotes et de l'équipe aérienne."
 SAF_desert_equipment: "Équipement du désert"
 SAF_desert_equipment_desc: "La guerre en Afrique du Nord nécessite un équipement spécialisé et, comme nos forces pourraient être appelées à servir sur ce front, la fourniture et l'approvisionnement de cet équipement deviendront une question logistique importante."
 SAF_suppress_the_stormjaers: "Supprimer les Stormjaers"
 SAF_suppress_the_stormjaers_desc: "L'ossewabrandwag fasciste pro-allemand (OB) a une aile paramilitaire modélisé sur des groupes européens similaires. Ils perturbent les efforts du gouvernement pour recruter des troupes et poursuivre une politique de guerre sécurisée et unie. Les Stormjaers doivent être brisés."
 SAF_secure_interests_in_africa: "Sécuriser les intérêts en Afrique"
 SAF_secure_interests_in_africa_desc: "L'Union de l'Afrique du Sud voisme un certain nombre de colonies britanniques qui pourraient être laissées à notre administration. Nous devons également faire ce que nous pouvons pour garantir définitivement notre mandat sur le sud-ouest de l'Afrique."
 SAF_native_laws_amendment_act: "Loi sur la modification des lois sur les autochtones"
 SAF_native_laws_amendment_act_desc: "Pour garantir davantage le travail pour la population afrikaner, nous devons limiter la colonie des Sud-Africains noirs dans les villes. Seuls ceux qui ont une longue histoire dans la municipalité auront des droits de résidence."
 SAF_encourage_segregation: "Encourager la ségrégation"
 SAF_encourage_segregation_desc: "Nous devons pousser plus fort pour séparer légalement nos différentes populations ethniques pour promouvoir le pouvoir et l'unité de notre classe dirigeante."
 SAF_abandon_westminster: "Abandonner Westminster"
 SAF_abandon_westminster_desc: "Le remplacement de la route Cape par la Suez, ainsi que l'expérience formatrice de la guerre des Boers ont contribué à créer une identité sud-africaine distincte de celle de nos alliés de la domination. Nous devons nous éloigner du roi et forger notre propre chemin."
 SAF_support_the_afrikaner_broederbond: "Soutenir l'Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc: "L'Afrikaner Broederbond agit pour une plus grande voix pour le peuple afrikaner et une séparation plus forte des races. La mémoire de la politique britannique dans la guerre des Boers est toujours forte, et le Broederbond peut aider à créer une nouvelle Afrique du Sud."
 SAF_support_ossewabrandwag: "Soutenir Ossewabrandwag"
 SAF_support_ossewabrandwag_desc: "Le paramilitaire fasciste d'Ossewabrandwag devrait être utilisé comme rempart contre l'agitation étrangère et les soulèvements domestiques qui ciblent notre classe dirigeante."
 SAF_celebrate_the_great_trek: "Célébrez le grand trek"
 SAF_celebrate_the_great_trek_desc: "Il y a un siècle, nos ancêtres afrikaner se sont séparés de la puissance coloniale britannique montante et ont construit leur propre nation Boer dans le nord-est. Leur esprit robuste représente toujours le meilleur de la vertu sud-africaine."
 SAF_voortrekker_monument: "Monument Voortrekker"
 SAF_voortrekker_monument_desc: "Un monument aux Voortrekkers qui a entrepris le grand trek renforcera l'esprit national et l'unité en ces temps troublants."
 SAF_support_nazification_of_south_west_africa: "Soutenir la nazification de l'Afrique du Sud-Ouest"
 SAF_support_nazification_of_south_west_africa_desc: "En tant qu'ancienne colonie allemande, il est approprié que nous encourageons la croissance des idées politiques allemandes en Afrique du Sud-Ouest."
 SAF_south_africa_first: "Afrique du Sud en premier"
 SAF_south_africa_first_desc: "L'Afrique du Sud est la nation indépendante la plus forte du continent et peut donc être une dose pour l'avenir de l'Afrique et d'anciennes colonies."
 SAF_support_the_german_coup: "Soutenir le coup d'État allemand"
 SAF_support_the_german_coup_desc: "Le gouvernement allemand a longtemps considéré l'Afrique du Sud comme un terrain fertile pour une plus grande influence, remontant au siècle dernier. Notre avenir réside dans le Reich, pas l'Empire, alors allons de l'avant avec le plan de renverser le gouvernement actuel."
 SAF_reclaim_boer_colonies: "Récupérer les colonies Boer"
 SAF_reclaim_boer_colonies_desc: "L'ancien territoire Boer de Transvaal et d'autres régions appartiennent à juste titre aux héritiers libres de ces personnes entreprenantes."
 SAF_commemorate_the_battle_of_blood_river: "Commémorer la bataille de Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc: "En 1838, un wagon de laager de Boer Settlers a retenu des dizaines de milliers de guerriers zoulus, portant un coup paralysant à la puissance zoulou au Natal. C'était sûrement un signe divin de la justesse de notre cause."
 SAF_german_scientists: "Scientifiques allemands"
 SAF_german_scientists_desc: "Les scientifiques allemands sont parmi les meilleurs au monde et ont beaucoup à partager avec nous."
 SAF_support_axis_interests: "Soutenir les intérêts de l'axe"
 SAF_support_axis_interests_desc: "Les pouvoirs de l'axe ont une énergie et une idéologie qui peuvent aider l'Afrique du Sud à établir sa place dans le monde. Nous devons leur apporter notre soutien diplomatique complet."
 SAF_a_king_for_our_people: "Un roi pour notre peuple"
 SAF_a_king_for_our_people_desc: "L'Afrique du Sud devrait avoir un roi, et heureusement, il y a un Windsor que personne n'utilise actuellement. L'ancien Edward VIII, duc de Windsor, peut s'asseoir sur notre trône."
 SAF_empower_the_workers: "Autonomiser les travailleurs"
 SAF_empower_the_workers_desc: "Nous sommes un pays de mineurs et d'agriculteurs. Les travailleurs d'Afrique du Sud sont la seule véritable représentation de la volonté nationale."
 SAF_support_spain: "Soutenir l'Espagne"
 SAF_support_spain_desc: "Le fascisme est en augmentation en Europe, et nous pouvons l'arrêter en Espagne - ou du moins ralentir sa propagation. Les hommes et le matériel doivent être envoyés pour soutenir la cause républicaine."
 SAF_repeal_the_native_representation_act: "Abroger la loi sur la représentation native"
 SAF_repeal_the_native_representation_act_desc: "La discrimination raciale est contraire aux valeurs de la révolution populaire en Afrique du Sud. Les Noirs devraient être restaurés aux vote généraux et donner des droits politiques."
 SAF_burn_the_kings_portraits: "Brûler les portraits du roi"
 SAF_burn_the_kings_portraits_desc: "Avec la famille royale! Ce geste symbolique déclarera publiquement notre violation du trône étranger."
 SAF_join_comintern: "Rejoignez le Comintern"
 SAF_join_comintern_desc: "L'Union soviétique a été à l'avant-garde de la croisade pour les travailleurs et contre le fascisme. Nous rejoindrons leur puissante alliance."
 SAF_support_the_world_revolution: "Soutenir la révolution mondiale"
 SAF_support_the_world_revolution_desc: "La seule façon pour les travailleurs de triompher est d'unir le globe entier en un seul effort. La révolution doit être universelle et, par conséquent, elle doit être exportée."
 SAF_equal_opportunity_employment: "Emploi de l'égalité des chances"
 SAF_equal_opportunity_employment_desc: "Si nous voulons améliorer le lot de travailleurs de notre pays, nous devons commencer par nous assurer que tous les travailleurs sont traités égaux, quelle que soit leur couleur de peau."
 SAF_demand_madagascar: "Exiger Madagascar"
 SAF_demand_madagascar_desc:1 "Avec les changements spectaculaires de la situation en Europe, il est temps de réévaluer l'ensemble du système du colonialisme. Pourquoi Madagascar devrait-elle être enchaînée à un empire tombant?"
 SAF_invite_soviet_advisers: "Inviter les conseillers soviétiques"
 SAF_invite_soviet_advisers_desc:3 "Si nous voulons soutenir l'Union soviétique dans leur lutte pour apporter la liberté aux travailleurs du monde, nous devons améliorer nos militaires en apprenant d'eux."
 SAF_south_african_soviet_research_treaty: "Traité de recherche avec l'URSS"
 SAF_south_african_soviet_research_treaty_desc:1 "Après avoir appris de nombreuses leçons précieuses de nos amis soviétiques, il est temps d'approfondir la relation et de signer un traité officiel."
 SAF_anti_colonialist_crusade: "Croisade anti-coloniale"
 SAF_anti_colonialist_crusade_desc:1 "Le colonialisme se trouve au cœur du système impérialiste qui opprime les travailleurs du monde. Nous sommes dans la position unique pour briser ce système et libérer le peuple africain des siècles d'exploitation qu'ils ont dû endurer."
 SAF_Union_of_the_African_People: "Union du peuple africain"
 SAF_Union_of_the_African_People_desc:1 "Pendant le plus longtemps, les Africains n'avaient pas leur mot à dire pour déterminer leur propre destin. Ces jours sont terminés. Nous créerons une faction suffisamment forte pour résister à toute tentative des pouvoirs révandionistes du monde de faire reculer nos réalisations. L'Afrique sera exempte de colonialisme."
 SAF_liberate_portugese: "Libérer les colonies portugaises"
 SAF_liberate_portugese_desc:1 "Les colonies de l'Angola et du Mozambique s'assoient juste à nos frontières. Il est temps de mettre fin à l'exploitation de leur peuple."
 SAF_liberate_british: "Libérer les colonies britanniques"
 SAF_liberate_british_desc:1 "L'Empire britannique est l'exemple le plus tristement célèbre du colonialisme de l'histoire. Nous allons y mettre fin."
 SAF_liberate_belgian: "Libérer les colonies belges"
 SAF_liberate_belgian_desc:1 "Le Congo belge est largement considéré comme l'une des histoires les plus cruelles d'exploitation et d'opppression. Nous écrire le dernier chapitre de cette histoire."
 SAF_south_african_railways: "Chemins de fer sud-africains"
 SAF_south_african_railways_desc: "La South African Railways Company doit être élargie. Des bandes de jeunes peuvent y être formées et compte tenu des compétences nécessaires pour travailler à la fois dans le pays et servir à l'étranger."
 SAF_expand_the_mining_industry: "Élargir l'industrie minière"
 SAF_expand_the_mining_industry_desc: "La richesse minérale de l'Afrique du Sud est légendaire, et nous ne venons que de commencer à exploiter ses réserves profondes d'or, de chrome et de platine."
 SAF_heavy_engineering: "Ingénierie lourde"
 SAF_heavy_engineering_desc: "Il est important que l'Afrique du Sud reste à jour avec les dernières techniques d'ingénierie. Même si notre base industrielle est petite, nous devons investir dans des machines lourdes et de l'ingénierie pour rattraper rapidement nos pairs."
 SAF_infrastructure_effort: "Effort d'infrastructure"
 SAF_infrastructure_effort_desc: "Une grande partie de l'Afrique du Sud reste rurale et non développée. Plus de routes et de chemins de fer peuvent apporter la richesse naturelle du pays à ses ports affamés."
 SAF_armament_effort: "Effort d'armement"
 SAF_armament_effort_desc: "L'Afrique du Sud est à l'abri de l'invasion par toute puissance étrangère, mais également éloignée de ses alliés. Il est essentiel de développer sa propre industrie des armes afin que le syndicat ne soit jamais défendu."
 SAF_south_african_steel: "Acier sud-africain"
 SAF_south_african_steel_desc: "Nous avons le charbon et le fer. Maintenant, nous avons la raison. L'expansion des travaux d'Iscor Steel à Pretoria fournira au pays le placage en acier lourd nécessaire aux armes modernes."
 SAF_pretoria_arms: "Pretoria Arms"
 SAF_pretoria_arms_desc: "Les travaux d'acier existants à Pretoria se sont concentrés sur la plaque lourde. Avec certaines machines-outils, cependant, nous pouvons convertir une partie de l'usine en un centre de production d'armes légères."
 SAF_expand_the_rand_mines: "Élargir les mines de rands"
 SAF_expand_the_rand_mines_desc: "Les Rand Mines sont parmi les mines d'or les plus profondes au monde - et donc même avec la technologie du XIXe siècle. Nous sommes capables de bien plus maintenant. Creusez profondément! Et avidement, même."
 SAF_fund_the_university_of_south_africa: "Financer l'Université d'Afrique du Sud"
 SAF_fund_the_university_of_south_africa_desc: "L'Université de Pretoria d'Afrique du Sud est l'une des meilleures universités du continent - dans l'hémisphère sud, même. En y investissant, nous pouvons développer notre propre talent local au lieu d'envoyer nos jeunes à l'étranger."
 SAF_establish_the_atomics_energy_board: "Établir le Board de l'énergie atomique"
 SAF_establish_the_atomics_energy_board_desc: "Les armes atomiques seront la plus grande percée militaire depuis la poudre à canon, sans parler des utilisations pacifiques de ce pouvoir si nous pouvons exploiter l'atome. Rassemblez nos meilleurs scientifiques pour étudier cela."
 SAF_the_cape_defense_institute: "Le Cape Defence Institute"
 SAF_the_cape_defense_institute_desc: "Maintenant que l'Afrique du Sud est pleinement une nation souverain, nous ne recevons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer que nous restons toujours en avance sur nos ennemis et ne prenons pas de retard dans la technologie."
 SAF_defense_collaboration_initiative: "Initiative de collaboration de défense"
 SAF_defense_collaboration_initiative_desc: "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre les alliés proches. Notre faction entière sera en mesure de mener une R&D en temps de guerre plus efficacement si nous prenons les mesures nécessaires pour coordonner cela."
 SAF_special_service_battalion: "Bataillon de service spécial"
 SAF_special_service_battalion_desc: "L'Afrique du Sud regorge de jeunes hommes sans emploi qui ont besoin de trouver quelque chose d'utile à faire. Le bataillon de services spéciaux inculquera une discipline et une organisation indispensables."
 SAF_improve_the_three_oh_three: "Améliorer les trois oh trois"
 SAF_improve_the_three_oh_three_desc: "Les troupes d'Afrique du Sud se battront dans des climats variés, et nous avons la chance que le fusil Lee-enfield soit facilement personnalisé. La cartouche .303 a été modifiée à plusieurs reprises par d'autres pays pour répondre à leurs besoins."
 SAF_q_services_corps: "Q Corps des services"
 SAF_q_services_corps_desc: "Le Q Services Corps sera l'autorité centralisée responsable de la logistique et de l'offre de l'armée permanente. Il gérera la distribution de l'huile, des rations, des munitions et des uniformes."
 SAF__south_african_military_college: "Collège militaire sud-africain"
 SAF__south_african_military_college_desc: "L'Afrique du Sud devrait avoir une académie militaire modélisée sur les lignes de West Point aux États-Unis. Cela nous donnera un corps d'officier professionnel fidèle au syndicat."
 SAF_expand_the_south_african_artillery: "Développer l'artillerie sud-africaine"
 SAF_expand_the_south_african_artillery_desc: "Le Artillery Corps a été unifié en 1934. Maintenant, le moment est venu d'augmenter sa taille et sa capacité."
 SAF_sa_engineer_corps: "Dans le corps d'ingénieurs"
 SAF_sa_engineer_corps_desc: "Le South African Engineer Corps compte à peine 600 hommes en uniforme. C'est inacceptable dans une armée moderne. Nous avons besoin de plus d'hommes et de plus de formation pour cette tâche cruciale."
 SAF_equipment_effort: "Effort d'équipement"
 SAF_equipment_effort_desc: "Nous ne pouvons pas négliger la fourniture d'équipements de soutien nécessaires à notre armée. Les fusils et les réservoirs sont bons, mais nous avons besoin d'uniformes, de radios, de kits de réparation et plus encore."
 SAF_south_african_special_forces: "Forces spéciales sud-africaines"
 SAF_south_african_special_forces_desc: "L'Afrique du Sud a besoin d'une équipe de commando locale pour gérer ces emplois difficiles dans des endroits difficiles d'accès."
 SAF_mechanization_effort: "Effort de mécanisation"
 SAF_mechanization_effort_desc: "La guerre motorisée et mécanisée est à nos portes. Le grand trek du futur sera guidé par des véhicules suivis et à roues."
 SAF_armor_effort: "Effort d'armure"
 SAF_armor_effort_desc: "Les chars ont parcouru un long chemin des bêtes lentes de la dernière guerre. Nos recherches et notre formation ne peuvent pas prendre partie de celles de nos ennemis - ou de nos amis."
 SAF_commit_to_the_five_year_plan: "S'engager dans le plan quinquennal"
 SAF_commit_to_the_five_year_plan_desc: "Nous avons élaboré un plan quinquennal pour la modernisation et l'expansion de l'armée de l'air sud-africaine. Le gouvernement doit s'engager publiquement à ne pas prendre de retard sur ce calendrier."
 SAF_improve_the_hawker_hartbees: "Améliorer le Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc: "Les Hawker Hartbees que nous avons ne sont pas les combattants les plus avancés du monde, mais nous nous ferons. Une mécanique et une formation améliorées tireront le meilleur parti de ces biplanes."
 SAF_replace_the_blenheim: "Remplacez le Blenheim"
 SAF_replace_the_blenheim_desc: "Le Bristol Blenheim a été un bombardier léger utilisable pour la RAF et pour les Dominions. Mais il est peut-être temps de trouver quelque chose de plus solide, avec une portée plus longue."
 SAF_perfect_the_cab_rank_technique: "Parfait le"Cab-Rank"Technique"
 SAF_perfect_the_cab_rank_technique_desc: "Le"Cab-Rank"La technique a une série de bombardiers frappe un cible à un moment, dans une longue rangée. Cela maintient la pression sur l'ennemi, mais prend une grande quantité de compétences."
 SAF_desert_air_force: "Force aérienne du désert"
 SAF_desert_air_force_desc: "Le ciel du désert est clair et la chaleur et le sable signifient une attention particulière à la mécanique de notre avion. Il y a des compétences précieuses à acquérir dans cet environnement impitoyable."
 SAF_secure_the_cape_sea_route: "Sécurisez la route Cape Sea"
 SAF_secure_the_cape_sea_route_desc: "Si la Suez devait tomber, le cap sera à nouveau la porte d'entrée à l'est. Défendez-le à tout prix."
 SAF_retain_experienced_pilots: "Conserver les pilotes expérimentés"
 SAF_retain_experienced_pilots_desc: "Trop souvent, nos pilotes expérimentés passent à la RAF au lieu de rester avec notre propre force. La RAF a de meilleures opportunités d'avancement et de combat. Mais nous devons nous efforcer de garder nos pilotes qualifiés près de chez nous où ils peuvent inspirer et éduquer d'autres Sud-Africains."
 SAF_seaward_defence_force: "Force de défense vers la mer"
 SAF_seaward_defence_force_desc: "La Force de défense vers la mer a été notre marine pendant deux décennies. Son financement devrait être augmenté."
 SAF_protect_the_trade: "Protéger le métier"
 SAF_protect_the_trade_desc: "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud se trouve sur une principale voie commerciale et devrait s'assurer que les marchandises se mettent à destination."
 SAF_disrupt_the_trade: "Perturber le métier"
 SAF_disrupt_the_trade_desc: "La dernière guerre a montré l'importance des convois et des escortes. L'Afrique du Sud est sur une principale itinéraire commerciale et est idéalement située pour intercepter et détruire l'expédition ennemie."
 SAF_expand_the_simons_town_base: "Développez la base de la ville de Simon"
 SAF_expand_the_simons_town_base_desc: "La ville de Simon sur le Cape est le port naval le plus important en Afrique australe depuis les années 1790. Il doit être réaménagé et élargi pour accueillir des navires de plus en plus grands."
 SAF_anti_submarine_tactics: "Tactiques anti-sous-marines"
 SAF_anti_submarine_tactics_desc: "Les sous-marins menacent les navires qui traversent le Cap de Bonne-Espérance. Nous devons les trouver et les détruire."
 SAF_submarine_warfare: "Guerre sous-marine"
 SAF_submarine_warfare_desc: "Les convois de commerce ennemis continuent d'utiliser la passe à travers le Cap de Bonne-Espérance. Nous les frapperons par le bas."
 SAF_prepare_overseas_offensive: "Préparer l'offensive à l'étranger"
 SAF_prepare_overseas_offensive_desc: "Avec des kilomètres de littoral, l'Afrique du Sud est apte à former ses soldats dans une guerre amphibie. C'est l'une des compétences les plus difficiles, mais nos garçons peuvent le gérer."
 SAF_strengthen_the_cape_garrison_artillery: "Renforcer l'artillerie du Cap Garrison"
 SAF_strengthen_the_cape_garrison_artillery_desc: "Les canons de Garrison Cape doivent être améliorés et augmentés pour protéger le Cape de l'attaque ennemie."
 SAF_civil_war_tt: "§Ra La guerre civile éclatera §! Entre les nationalistes §Yfascistes§! en Afrique du Sud-Ouest et §Ydémocratiques unionistes§! dans le reste du pays."
 SAF_german_research_tt: "Nous concluons un accord de partage technologique avec l'Allemagne."
 scw_in_progress_tt: "L'Espagne est dans une guerre civile."
 NZL_transfer_the_new_zealand_division: "Transférer la division néo-zélandaise"
 NZL_transfer_the_new_zealand_division_desc: "La 2e division néo-zélandaise a été mobilisée pour l'action, nous devons donc l'envoyer là où se trouve les combats. La division NZ de la Grande Guerre a été attachée à la Méditerranée, tout comme la nouvelle division."
 NZL_form_the_rnzn: "Former le RNZN"
 NZL_form_the_rnzn_desc: "Notre patrouille côtière autrefois petite a maintenant grandi pour inclure des navires qui peuvent fonctionner indépendamment de la supervision de la Royal Navy. La Nouvelle-Zélande aura sa propre marine."
 NZL_expand_devonport_naval_base: "Développez le port naval Devonport"
 NZL_expand_devonport_naval_base_desc: "Le port naval Devonport sera le siège de notre marine, mais il doit être élargi pour répondre aux nouvelles demandes de la guerre totale."
 NZL_coastal_defense: "Défense côtière"
 NZL_coastal_defense_desc: "La Nouvelle-Zélande est une nation insulaire, loin des ennemis, nous devons donc être préparés à des attaques amphibies le long de nos côtes."
 NZL_destroyer_effort: "Effort de destructeur"
 NZL_destroyer_effort_desc: "Avec notre petite base industrielle, les destroyers sont le moyen le plus efficace pour que la Nouvelle-Zélande projette la puissance navale. Patrouiller les côtes, intercepter les sous-marins et régler les piquets d'alerte précoce."
 NZL_submarine_effort: "Effort sous-marin"
 NZL_submarine_effort_desc: "Étant donné que toute invasion devra venir en mer, les loups de l'océan peuvent être une forte ligne de défense. Furtiqué et la chasse dans les packs, une flotte de sous-marins peut protéger nos voies maritimes."
 NZL_light_cruiser_effort: "Effort léger"
 NZL_light_cruiser_effort_desc: "Les navires de taille moyenne conviennent à une puissance de taille moyenne. Les croiseurs légers peuvent emballer un coup de poing, mais avoir la vitesse pour échapper à des engagements majeurs si nécessaire."
 NZL_capital_ship_effort: "Effort de navires de capital"
 NZL_capital_ship_effort_desc: "Si la Nouvelle-Zélande doit avoir une marine de premier taux, elle doit avoir des navires de premier taux. Nous devons investir dans des cuirassés et des croiseurs lourds."
 NZL_expand_the_nzpaf: "Élargir le nzpaf"
 NZL_expand_the_nzpaf_desc: "La Nouvelle-Zélande permanente Air Force a besoin de nouveaux artisanat de patrouille côtières et de bombardiers navals. Les nations modernes ne peuvent négliger la guerre de l'air,"
 NZL_form_the_rnzaf: "Former le rnzaf"
 NZL_form_the_rnzaf_desc: "Le moment est venu de rendre l'armée de l'air indépendante des autres bras de combat. La Royal New Zealand Air Force aura sa propre structure de commandement mais coopèrera étroitement avec la Royal Air Force."
 NZL_fighter_focus: "Focus de chasse"
 NZL_fighter_focus_desc: "Les combattants sont efficaces pour intercepter et escorter les bombardiers qui seront l'arme décisive pour nos alliés."
 NZL_bomber_focus: "Bomber Focus"
 NZL_bomber_focus_desc: "Les bombardiers légers peuvent protéger efficacement nos côtes et seront nécessaires dans le combat à l'étranger contre nos ennemis."
 NZL_defend_our_islands: "Défendre nos îles"
 NZL_defend_our_islands_desc: "Nous devons être préparés à l'attaque de notre paradis de l'île de la mer. Les bombardiers navals peuvent intercepter et attaquer l'artisanat d'atterrissage ou même cibler des navires de capital."
 NZL_modern_fighters: "Combattants modernes"
 NZL_modern_fighters_desc: "Il est temps de mettre à niveau nos conceptions de combattant vers un artisanat plus rapide avec une gamme plus longue. Nos alliés ont montré la voie avec certains des avions les plus avancés que le monde ait jamais vus."
 NZL_heavy_bombers: "Bombardiers lourds"
 NZL_heavy_bombers_desc: "La guerre ne peut être gagnée qu'en frappant au cœur de la patrie ennemie. Des bombardiers lourds sont nécessaires pour porter un coup dévastateur aux usines ennemies et aux villes."
 NZL_national_roads_board: "Conseil national des routes"
 NZL_national_roads_board_desc: "Le terrain accidenté de la Nouvelle-Zélande a découragé un système de construction de routes cohérent, mais nous devons améliorer ce que nous avons en place. Un système routier doit être étudié, les routes doivent être pavées et de nouveaux chemins coupés à travers les montagnes."
 NZL_new_zealand_steel: "Acier néo-zélandais"
 NZL_new_zealand_steel_desc: "La Nouvelle-Zélande a eu la chance d'avoir de l'abondance de magasins d'Irons et surtout sur l'île du Nord. Il faut un processus spécial pour extraire le minerai de ce sable, mais il peut servir de pierre angulaire de notre industrie sidérurgique pour les années à venir."
 NZL_taranaki_oil: "Huile de taranaki"
 NZL_taranaki_oil_desc: "La région de Taranaki sur l'île du Nord est riche en minéraux et en pétrole. Les entrepreneurs ont tenté d'exploiter ces réserves de pétrole, mais plus d'investissements sont nécessaires dans les raffineries et le forage."
 NZL_wairarapa_sheep_farms: "Fermes de mouton de Wairarapa"
 NZL_wairarapa_sheep_farms_desc: "L'industrie de la laine de Wairarapa est l'une des pierres angulaires de l'économie néo-zélandaise. Alors que le monde sort de sa dépression, il y aura une plus grande demande pour notre laine."
 NZL_bureau_of_industry: "Bureau de l'industrie"
 NZL_bureau_of_industry_desc: "La Nouvelle-Zélande est une société agraire, en mettant l'accent sur l'élevage. Le Bureau de l'industrie doit encourager un excellent investissement dans les infrastructures et la fabrication en capital."
 NZL_department_of_scientific_and_industrial_research: "Département de recherche scientifique et industrielle"
 NZL_department_of_scientific_and_industrial_research_desc: "Les autres nations du Commonwealth et de la Dominion investissent dans la recherche scientifique et industrielle, nous devons donc faire de même."
 NZL_industrial_conscription: "Conscription industrielle"
 NZL_industrial_conscription_desc: "Il n'y a aucune raison pour qu'un corsé capable de ne pas servir dans les forces armées ou de travailler dans une industrie liée à la guerre. Nos nouvelles lois mettront chaque épaule sur la roue de la mobilisation et de la production."
 NZL_think_big: "Réfléchir"
 NZL_think_big_desc: "Nous nous sommes habitués à nous considérer comme une moindre domination que nos alliés australiens ou canadiens. Mais la Nouvelle-Zélande est pleinement capable de grandeur industrielle."
 NZL_project_seal: "Sceau du projet"
 NZL_project_seal_desc: "Project Seal est une nouvelle initiative avec les Américains pour développer une arme qui peut déclencher des tsunamis pour submerger nos ennemis. C'est un peu fantaisiste, mais la bombe rebondissante qui a été développée est très prometteuse."
 NZL_national_defense_institute: "Institut de défense nationale"
 NZL_national_defense_institute_desc: "Maintenant que la Nouvelle-Zélande est entièrement une nation souveraine, nous ne recevons plus accès à des prototypes et des plans avancés comme nous l'avons fait auparavant. Nous devons nous assurer que nous restons toujours en avance sur nos ennemis et ne prenons pas de retard dans la technologie."
 NZL_expand_the_university_of_auckland: "Développer l'Université d'Auckland"
 NZL_expand_the_university_of_auckland_desc: "L'Université d'Auckland est notre plus importante institution postsecondaire. En élargissant ses installations, nous pouvons essayer de garder certains de nos meilleurs esprits ici à la maison."
 NZL_army_reforms: "Réformes de l'armée"
 NZL_army_reforms_desc: "Nous devons moderniser le système de formation et de promotion de notre armée. De cette façon, nous pouvons être préparés à tout ce qui se passe dans la crise mondiale en cours."
 NZL_charlton_automatic_rifle: "Charlton Automatic Rifle"
 NZL_charlton_automatic_rifle_desc: "L'un de nos citoyens a modifié le fusil Lee Enfield standard dans un pistolet automatique complet. C'est l'ingéniosité néo-zélandaise à son meilleur et nous devons encourager l'innovation dans ce sens."
 NZL_bob_semple_tank: "Bob Semple Tank"
 NZL_bob_semple_tank_desc:1 "Pourquoi la Nouvelle-Zélande ne devrait-elle pas avoir son propre réservoir? Le ministère des travaux à Temuka développe un réservoir léger armé uniquement de mitrailleuses. Même si nous n'obtenons jamais cela au-delà d'un prototype, l'expérience que nous gagnons sera inestimable."
 NZL_domestic_arms_industry: "Industrie des armes intérieures"
 NZL_domestic_arms_industry_desc: "Nous devons transformer autant d'industries que possible à la production d'armes légères. Nous avons besoin de munitions, de pièces d'armes à feu, d'équipement de soutien, etc. Ceux-ci peuvent être fabriqués au niveau national."
 NZL_schofield_tank: "Réservoir Schofield"
 NZL_schofield_tank_desc: "Si le réservoir Semple ne répondait pas à nos besoins, peut-être qu'un réservoir avec un canon approprié fera l'affaire. Le système combiné de roues / de piste est original et pourrait nous conduire à de nouvelles informations sur la conception du réservoir."
 NZL_long_range_patrol: "Patrouille à longue portée"
 NZL_long_range_patrol_desc: "La patrouille à longue portée vise à couvrir de larges étendues de territoire en Afrique du Nord. Cette unité de reconnaissance et de commando entreprendra des missions spéciales dans certains des climats les plus durs du monde."
 NZL_artillery_focus: "Focus d'artillerie"
 NZL_artillery_focus_desc: "L'artillerie est cruciale pour le soutien de tout mouvement vers l'avant par notre infanterie. Développez la recherche sur la balistique et les pistolets en canon plus grands."
 NZL_big_bob_tank: "Big Bob Tank"
 NZL_big_bob_tank_desc: "Les champs de bataille de l'Europe appellent à une armure plus lourde pour rivaliser avec les super chars de nos ennemis. Le Big Bob sera la contribution de la Nouvelle-Zélande à cet effort de conception."
 NZL_research_collaboration: "Collaboration de recherche"
 NZL_research_collaboration_desc: "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre les alliés proches. Notre faction entière sera en mesure de mener une R&D en temps de guerre plus efficacement si nous prenons les mesures nécessaires pour coordonner cela."
 NZL_the_first_labor_government: "Le premier gouvernement travailliste"
 NZL_the_first_labor_government_desc: "Le premier gouvernement travailliste pour la Nouvelle-Zélande a la possibilité de poursuivre un programme social et économique progressiste. La réglementation industrielle, les droits des travailleurs, les lois sur la protection sociale et les règles pour les salaires sont tous à l'ordre du jour."
 NZL_ratana_alliance: "Ratana Alliance"
 NZL_ratana_alliance_desc: "Une alliance avec le mouvement Ratana amènera les Maoris Néo-Zélandais dans le gouvernement et, espérons-le, commencera à guérir certaines des blessures de la conquête britannique."
 NZL_maori_affairs_act: "Act des affaires maories"
 NZL_maori_affairs_act_desc: "Une grande partie des terres appartenant à Maori est économiquement improductive. Si nous pouvons le consolider et en soumettre davantage sous le contrôle du gouvernement, nous pouvons transformer ces emplacements stériles en sites fructueux de l'industrie et du commerce."
 NZL_social_security_act: "Loi sur la sécurité sociale"
 NZL_social_security_act_desc: "Les chômeurs de la Nouvelle-Zélande doivent être pris en charge jusqu'à ce que l'économie se rétablit et que d'autres emplois soient disponibles. Nous avons commencé avec un bonus de Noël en 1935, mais le moment est venu pour un filet de sécurité sociale approprié pour tous les citoyens."
 NZL_the_manpower_act: "L'acte de main-d'œuvre"
 NZL_the_manpower_act_desc: "Depuis le début de la guerre, les Maoris sont venus dans les villes en grand nombre. La loi sur la main-d'œuvre nous permet de diriger ces énergies dans des usines néo-zélandaises."
 NZL_amend_the_maori_affairs_act: "Modifier la loi sur les affaires maories"
 NZL_amend_the_maori_affairs_act_desc: "Nous devons modifier la loi sur les affaires maories afin de stimuler la productivité des terres sous-utilisées, mais ne déplace pas inutilement nos citoyens maoris."
 NZL_waitangi_tribunal: "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc: "Les Néo-Zélandais britanniques devraient accepter ce que leurs ancêtres ont fait pour déplacer, perturber et marginaliser les Maoris de Nouvelle-Zélande. Des guerres sanglantes, des convulsions terrestres et des droits naturels ignorés. Reconnaître cet héritage est une étape de guérison."
 NZL_maori_conscription: "Conscription maorie"
 NZL_maori_conscription_desc: "La bravoure et l'héroïsme du bataillon maori attaché à la force expéditionnaire est un signe que nous devons tirer le meilleur parti de notre population en rédigeant même les Maoris réticents dans le service."
 NZL_maori_volunteers: "Volontaires maoris"
 NZL_maori_volunteers_desc: "Montrant leur patriotisme, des centaines de maoris se présentent pour se porter volontaire pour le service dans l'armée néo-zélandaise."
 NZL_strengthen_the_commonwealth: "Renforcer le Commonwealth"
 NZL_strengthen_the_commonwealth_desc: "En tant que plus petite domination, il est important de rester près de nos amis et de notre famille. Nous renforcerons nos liens avec nos compatriotes britanniques."
 NZL_statute_of_westminster: "Statut de Westminster"
 NZL_statute_of_westminster_desc: "Le statut de Westminster nous donne une plus grande indépendance sous la couronne tout en nous gardant dans l'empire."
 NZL_2nzef: "2nzef"
 NZL_2nzef_desc: "Malgré les horreurs de la dernière guerre, la Nouvelle-Zélande est prête à marcher à nouveau. La 2e force expéditionnaire néo-zélandaise est organisée au moment où nous parlons."
 NZL_arrest_pacifist_leaders: "Arrêter les chefs de pacifiste"
 NZL_arrest_pacifist_leaders_desc: "Ce n'est pas un moment de dissension dans le pays. Tout le monde doit se concentrer sur la victoire de la guerre, et si cela signifie détenir ceux qui parlent contre la guerre, alors c'est ce que nous ferons."
 NZL_technology_sharing_with_britain: "Partage de technologie avec la Grande-Bretagne"
 NZL_technology_sharing_with_britain_desc: "La base scientifique et industrielle de la Grande-Bretagne dépasse de loin la nôtre, mais comme nous sommes une famille, ils sont prêts à partager ce qu'ils savent avec nous."
 NZL_the_lee_affair: "L'affaire Lee"
 NZL_the_lee_affair_desc: "John Lee, député de Gray Lynn, a causé des problèmes dans le caucus du travail. Il agit pour un programme plus radical au lieu du chemin prudent que nous prenons. Des mesures doivent être prises pour calmer sa révolte."
 NZL_empower_the_working_class: "Autonomiser la classe ouvrière"
 NZL_empower_the_working_class_desc: "Le parti travailliste a défendu la classe ouvrière depuis sa fondation, en fait beaucoup de nos dirigeants ont des origines de la classe ouvrière. Poussons pour des protections et des pouvoirs plus dramatiques pour les syndicats."
 NZL_join_comintern: "Rejoignez le Comintern"
 NZL_join_comintern_desc: "Le moment est venu de se joindre à nos frères socialistes dans une alliance. Grâce au Comintern, nous atteindrons le paradis du travailleur."
 NZL_technology_sharing_with_soviet_union: "Partage de technologie avec l'Union soviétique"
 NZL_technology_sharing_with_soviet_union_desc: "L'Union soviétique a de nombreux meilleurs scientifiques et innovateurs technologiques du monde. Ils sont assez généreux pour partager ce qu'ils savent avec nous, leurs camarades d'armes."
 NZL_in_the_darkness: "Dans l'obscurité"
 NZL_in_the_darkness_desc: "Il y a une pourriture inhérente aux systèmes démocratiques défendus par notre mère mère. La vraie force ne peut pas être démontrée par compromis."
 NZL_befriend_japan: "Se lier d'amitié au Japon"
 NZL_befriend_japan_desc: "En tant que nation du Pacifique, cela convient à nos intérêts de sécurité pour se ranger du côté du plus fort pouvoir de la région. Le Japon et ses puissants marines peuvent nous protéger des dangers du monde."
 NZL_rule_them_all: "Les gouverner tous"
 NZL_rule_them_all_desc: "Les nations anitpodéennes du Pacifique Sud devraient être une puissance unie. L'Australie devrait envisager de se soumettre à notre éthique supérieure."
 NZL_technology_sharing_with_japan: "Partage de technologie avec le Japon"
 NZL_technology_sharing_with_japan_desc: "Le Japon a de nombreux scientifiques et innovateurs technologiques du monde. Ils sont assez généreux pour partager ce qu'ils savent avec nous, leurs frères en armes."
 NZL_constitution_amendment_act: "Loi sur la modification de la constitution"
 NZL_constitution_amendment_act_desc: "Le moment est venu pour la Nouvelle-Zélande pour envisager de se séparer de la domination britannique. Nous modifierons notre Constitution pour affirmer un plus grand contrôle sur nos propres affaires."
 NZL_independent_new_zealand: "Nouvelle-Zélande indépendante"
 NZL_independent_new_zealand_desc: "Nous sommes maintenant une république! La Nouvelle-Zélande ne doit rien au Royaume-Uni, mais la gratitude tout enfant doit à sa mère de l'avoir élevée en toute sécurité. Mais nous devons laisser le nid de sauvegarde du Commonwealth et voir le monde dans nos propres intérêts à l'esprit."
 NZL_transfer_ships_tt: "[Eng.GetNameDef] Transferts §Y2 Light Cruisers§! pour nous."
 RAJ_provincial_elections: "Élections provinciales"
 RAJ_provincial_elections_desc: "La nouvelle loi sur le gouvernement indien exige les élections dans les provinces, établissant une certaine mesure du gouvernement local responsable de la population indienne. Nous verrons quel effet cela a sur la règle britannique."
 RAJ_swaraj: "Swaraj"
 RAJ_swaraj_desc: "Le concept de Gandhi de l'auto-Ruule - Swaraj - gagne en popularité dans toute l'Inde. Il préconise une pause totale des institutions britanniques et des coutumes et les groupes Swaraj agitent dans les écoles indiennes."
 RAJ_indian_national_congress: "Congrès national indien"
 RAJ_indian_national_congress_desc: "Le Congrès national indien a connu beaucoup de succès lors des élections du sous-continent. Ils sont une voix forte pour une Inde indépendante, ou au moins une avec une plus grande autonomie au sein de l'empire."
 RAJ_quit_india_movement: "Quit du mouvement de l'Inde"
 RAJ_quit_india_movement_desc: "La campagne de Gandhi pour l'indépendance indienne a atteint un point culminant avec un appel aux Britanniques pour quitter l'Inde. Il est inconcevable que le Raj puisse se terminer avant la fin de la guerre, mais la situation sur le terrain devient plus tendue de jour en jour."
 RAJ_all_india_forward_bloc: "Tout le bloc de l'indice de l'Inde"
 RAJ_all_india_forward_bloc_desc: "Le bloc All India Forward pense que le désengagement britannique de l'Inde prend trop de temps. Une position plus forte - même militante - doit être prise."
 RAJ_seek_help_from_soviet: "Demander de l'aide au soviet"
 RAJ_seek_help_from_soviet_promised: "L'Union soviétique a promis leur aide"
 RAJ_seek_help_from_soviet_desc: "L'Union soviétique est l'équilibre naturel de la puissance impériale britannique. Ils affirment qu'ils sont le moteur de la révolution, et nous devons les encourager à exporter leur révolution vers l'Inde."
 RAJ_indian_peoples_army: "Armée du peuple indien"
 RAJ_indian_peoples_army_effect: "Les partisans communistes commencent une guerre civile pour la liberté. La taille dépend du soutien des partis et des progrès de l'autonomie."
 RAJ_indian_peoples_army_support: "[Sov.getNameDef] soutiendra leur cause."
 RAJ_indian_peoples_army_desc: "Nous devons organiser une force militaire qui apprendra et alliée à la cause communiste."
 RAJ_research_city_excursions: "Excursions de la ville de recherche"
 RAJ_research_city_excursions_desc: "Les villes de recherche soviétique sont une merveille, et la population de l'Inde est pleine d'esprit énergique et intelligent. L'envoi de nos jeunes ingénieurs dans ces villes nous aidera à développer une base de recherche domestique et d'industrie."
 RAJ_combined_arms_academy: "Académie d'armes combinées"
 RAJ_combined_arms_academy_desc: "La formation militaire soviétique peut être rendue plus efficace par le biais de la nouvelle académie d'armes combinées. Nous pouvons nous mettre à jour sur la guerre moderne, en utilisant l'air, la terre et la puissance maritime."
 RAJ_rani_of_jhans: "Rani de Jhansi"
 RAJ_rani_of_jhans_desc: "Rani de Jhansi était un grand héros de la révolution indienne de 1857. Son exemple de bravoure et de fierté nationale est un modèle pour toutes les femmes de l'Inde qui veulent prendre les armes et former leur propre régiment."
 RAJ_rebuilding_the_nation: "Reconstruire la nation"
 RAJ_rebuilding_the_nation_desc: "L'oppresseur impérial expulsé et la population indienne se mobilisé à l'action, le moment est venu de réparer les dommages de deux siècles d'occupation."
 RAJ_seek_help_from_germany: "Demander l'aide de l'Allemagne"
 RAJ_seek_help_from_germany_promised: "Le Reich allemand a promis leur aide"
 RAJ_seek_help_from_germany_desc: "L'Allemagne ne nous a jamais blessé comme la Grande-Bretagne, et le Reich est le défi le plus plausible de la puissance britannique. Nous devons nous rapprocher des pouvoirs de l'axe."
 RAJ_indian_national_army: "Armée nationale indienne"
 RAJ_indian_national_army_effect: "Les partisans fascistes commencent une guerre civile pour la liberté. La taille dépend du soutien des partis et des progrès de l'autonomie."
 RAJ_indian_national_army_support: "[Ger.GetNameDef] soutiendra leur cause."
 RAJ_indian_national_army_desc: "Une armée nationale indienne, distincte des forces contrôlées britanniques, a été organisée. Nous pouvons le construire dans des régions exemptes d'ingérence britannique et s'aligner contre les Alliés, sapant la main-d'œuvre indienne du Raj."
 RAJ_battaglione_azad_hindoustan: "Bataillon Azad Hindustan"
 RAJ_battaglione_azad_hindoustan_desc: "L'Italie a formé le Battaglione Azad Hindousttan, un régiment d'anciens prisonniers de guerre indiens. Formé au sabotage, au parachutisme et à l'infiltration, le BAH pourrait être un grand pas pour la fierté nationale."
 RAJ_german_technology: "Technologie allemande"
 RAJ_german_technology_desc: "Les scientifiques allemands sont les meilleurs au monde, et leur machine militaire est basée sur les meilleures techniques d'ingénierie modernes. Ils sont prêts à partager leurs avancées avec nous."
 RAJ_japanese_army_air_force_academy: "Académie de l'armée de l'armée japonaise"
 RAJ_japanese_army_air_force_academy_desc: "La Japanese Air Force Academy a décidé d'accueillir des recrues indiennes qui souhaitent lutter contre la domination européenne en Asie."
 RAJ_cripps_mission: "Mission de Cripps"
 RAJ_cripps_mission_desc: "Nous devons garder l'Inde fidèle à la cause alliée et britannique, malgré la ferveur nationaliste pour l'indépendance. Sir Stafford Cripps est un négociateur qualifié qui peut s'assurer aux dirigeants nationalistes que leurs demandes seront répondues."
 RAJ_two_nation_theory: "Théorie de deux nations"
 RAJ_two_nation_theory_effect: "Le Pakistan sera libéré lorsque l'Inde gagnera la liberté. \N"
 RAJ_two_nation_theory_desc: "Bien que longtemps régné comme un seul territoire, il est logique de voir l'Inde comme deux nations - une hindoue et un musulman. La partition du pays n'est peut-être pas la seule réponse, mais tout accord pour une Inde indépendante doit faire face à cette double nature du sous-continent."
 RAJ_princely_state_donations: "Dons d'État princiers"
 RAJ_princely_state_donations_desc: "Les États princiers de l'Inde ont fourni aux hommes qui servent depuis longtemps l'armée indienne de base sous les Britanniques. D'autres dons de ces dirigeants locaux soulignent leur soutien à l'Empire."
 RAJ_imperial_service_troops: "Troupes de service impérial"
 RAJ_imperial_service_troops_desc: "Les troupes du service impérial sont recrutées par les princes de l'Inde et peuvent compter par des centaines de milliers. En ces temps difficiles, il est formidable de savoir que Sa Majesté peut s'appuyer sur la loyauté des Rajas."
 RAJ_raf_funding: "Financement de la RAF"
 RAJ_raf_funding_desc: "La Royal Air Force de l'Inde recevra davantage de financement et des actifs du Royaume-Uni."
 RAJ_navy_funding: "Financement de la marine"
 RAJ_navy_funding_effect: "§Y2 Light Cruisers§! sera ajouté à votre marine si vous avez déjà la technologie. \n"
 RAJ_navy_funding_desc: "La Royal Navy de l'Inde recevra davantage de financement et des actifs du Royaume-Uni."
 RAJ_british_army_support: "Soutien de l'armée britannique"
 RAJ_british_army_support_desc: "L'armée britannique connaît bien l'Inde après 200 ans d'occupation. Ils connaissent les gens et la terre, et pourront soutenir la formation des soldats indiens à combattre à la maison."
 RAJ_red_eagle_division: "Division d'aigle rouge"
 RAJ_create_unit_red_eagles_tt: "Gagnez une division d'infanterie d'élite à Delhi. \N"
 RAJ_red_eagle_division_desc: "La division Red Eagle sera la première division indienne à être formée pour combattre à l'étranger, prête à se battre dans des conditions difficiles"
 RAJ_chindits: "Cidits"
 RAJ_orde_wingate_tt: "A §Y4 Skill General§! Nommé §Yorde Wingate§! apparaîtra. \n"
 RAJ_chindits_desc: "L'Inde a besoin d'une division des forces spéciales, nous avons donc formé les Chindits pour opérer derrière les lignes ennemies dans les jungles d'Asie. Il s'agit d'une opération risquée et aura des taux de victimes élevés, mais pourrait être d'un excellent service à l'effort de guerre."
 RAJ_jungle_training: "Entraînement de la jungle"
 RAJ_jungle_training_effect: "Active §hjungle Training§! \N§hmarines \n jungle§! \N Attaque: §g + 5% §! \N Mouvement: §g + 10% §! \N§hmountaineers \n jungle§! \N Attack: §g + 5% §! \N Mouvement: §g + 10% §! \N§hparatroopér §G + 5% §! \N Mouvement: §g + 10% §! \N"
 RAJ_jungle_training_desc: "L'Inde, la Birmanie et l'Indochine sont couvertes de jungle et une formation spéciale est recommandée pour rendre nos soldats efficaces dans ce terrain dangereux."
 RAJ_lessons_of_the_great_war: "Leçons de la Grande Guerre"
 RAJ_lessons_of_the_great_war_desc: "Les soldats coloniaux de l'Inde ont participé à la dernière guerre mondiale, et les leçons de ce conflit devraient être mise en œuvre de la formation et de l'organisation de l'armée."
 RAJ_indianisation_of_army: "Indianisation de l'armée"
 RAJ_indianisation_of_army_desc: "Pour protéger correctement l'Inde dans une guerre totale, toute la population de l'Inde devrait être mobilisée. Cela signifiera non seulement le recrutement plus largement de la population indienne, mais permettant aux officiers indiens de prendre le commandement à un endroit dans la chaîne d'autorité."
 RAJ_indian_gurkhas: "Gurkhas indiens"
 RAJ_indian_gurkhas_desc: "Les Gurkhas des Highlands punjabi et népalais sont légendaires pour leurs compétences militaires. Ils ont servi le Raj loyalement pendant de nombreuses années et excellent dans toutes sortes de guerre."
 RAJ_an_indian_sandhurst: "Un Sandhurst indien"
 RAJ_an_indian_sandhurst_desc: "L'Inde exige sa propre école militaire depuis la dernière guerre, et enfin nous avons créé en 1932. L'Académie militaire indienne présente des officiers indiens depuis quelques années maintenant, nous donnant un groupe de commande de base."
 RAJ_lions_of_the_great_war: "Lions de la Grande Guerre"
 RAJ_lions_of_the_great_war_desc: "Les Sikhs ont une forte tradition militaire et étaient très décorés dans la dernière guerre. Les Lions du Punjab forment eux-mêmes un régiment fort, et la région est mûre pour un recrutement supplémentaire."
 RAJ_indian_gentlemen_officers: "Officiers indiens"
 RAJ_indian_gentlemen_officers_desc: "Les messieurs qui ont servi le Raj par une coopération étroite avec les autorités impériales sont un approvisionnement prêt à l'emploi de commandants, si nous avons besoin d'hommes fidèles pour diriger la nouvelle armée indienne."
 RAJ_the_bangalore_torpedo: "La torpille de Bangalore"
 RAJ_the_bangalore_torpedo_desc: "L'une des plus grandes contributions de l'Inde britannique à l'art de la guerre est le Bangalore Torpedo, une série de tuyaux connectés qui peuvent être utilisés pour détruire les obstacles pendant que les ingénieurs sont sous le feu. Cet appareil a gagné en popularité dans le monde."
 RAJ_vickers_berthier_gun: "Vickers-Berthier Gun"
 RAJ_vickers_berthier_gun_desc: "Le Vickers-Berthier est un peu difficile mais a la vertu d'être facile à produire rapidement. Pour une nation comme l'Inde, c'est une caractéristique très importante dans une arme à feu."
 RAJ_royal_indian_artillery: "Artillerie royale indienne"
 RAJ_royal_indian_artillery_desc: "L'artillerie royale indienne existe depuis que la compagnie des Indes orientales a formé un bataillon de canons avec des artilleurs indiens en 1748. Nous pouvons nous appuyer sur ces nombreuses décennies d'expérience."
 RAJ_army_motorization: "Motorisation de l'armée"
 RAJ_army_motorization_desc: "L'Inde est trop grande pour être couverte efficacement par le train et le cheval. L'armée devrait avoir des divisions motorisées et un transport régulier de camions."
 RAJ_revive_the_screw_guns: "Revivre les pistolets à vis"
 RAJ_revive_the_screw_guns_effect: "Active §Hmountain Gun§! \N§hartillery \n Mountain§ !: Mouvement: §g + 15% §! \N§hanti-tank \n Mountain§ !: Mouvement: §g + 15% §!"
 RAJ_revive_the_screw_guns_desc: "Le terrain montagneux du nord de l'Inde a conduit au développement d'une pièce d'artillerie qui pourrait être démantelée et transportée sur le Muleback à partout où elle était nécessaire. Ce 7 livres peut être un peu obsolète, mais nous ne devons pas ignorer son utilité."
 RAJ_indian_armor: "Armure indienne"
 RAJ_indian_armor_desc: "L'Inde devrait se concentrer sur le développement de sa propre division armure et de chars maison."
 RAJ_modernizing_army: "Armée de modernisation"
 RAJ_modernizing_army_desc: "Pendant trop longtemps, les forces armées indiennes ont été considérées comme un peu plus qu'un avant-poste colonial, avec quelques-uns des avantages et de l'équipement à la disposition de l'Armée de l'Intérieur en Grande-Bretagne. Il est temps de moderniser ce que nous avons dans le Raj."
 RAJ_indian_defense_research: "Recherche de la défense indienne"
 RAJ_indian_defense_research_desc: "Maintenant que l'Inde est pleinement une nation souveraine, nous ne recevons plus accès à des prototypes avancés et des plans comme nous l'avons fait auparavant. Nous devons nous assurer que nous restons toujours en avance sur nos ennemis et ne prenons pas de retard dans la technologie."
 RAJ_british_pilot_training: "Formation pilote britannique"
 RAJ_british_pilot_training_desc: "La Royal Air Force a accepté d'accepter les pilotes indiens pour entreprendre une formation. Cette éducation sera d'une grande aide dans le développement de notre propre aile aérienne."
 RAJ_expand_air_bases: "Élargir les bases aériennes"
 RAJ_expand_air_bases_desc: "L'Inde est très grande, donc patrouiller et protéger son espace aérien signifie que nous devons augmenter notre capacité aérienne à des bases à travers le sous-continent."
 RAJ_air_support_effort: "Effort de soutien aérien"
 RAJ_air_support_effort_desc: "La guerre des armes combinée est le nouveau mode de guerre, nous devons donc concentrer une certaine énergie dans la formation et la production d'avions qui peuvent soutenir les forces terrestres et maritimes."
 RAJ_fighter_effort: "Effort de chasse"
 RAJ_fighter_effort_desc: "Nous avons besoin d'avions de chasse pour escorter des bombardiers et intercepter tous les avions ennemis qui menacent notre nation."
 RAJ_royal_indian_air_force: "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc: "Le moment est venu de prendre notre petite division d'air et de l'étendre dans sa propre branche des forces armées. Une force aérienne nationale avec un commandement indépendant sera mieux en mesure de servir le peuple indien et l'empire."
 RAJ_the_smiling_buddha: "Le Bouddha souriant"
 RAJ_the_smiling_buddha_desc: "Les scientifiques sont sur le point de débloquer le secret de l'énergie atomique - et cela conduira à la création d'explosifs très puissants. Nous ne pouvons pas prendre du retard dans la quête d'armes atomiques."
 RAJ_great_indian_peninsula_railway: "Grand chemin de fer de la péninsule indienne"
 RAJ_great_indian_peninsula_railway_desc: "Le contrôle gouvernemental du Great Indian Peninsula Railway en 1925 signifie que son expansion et son amélioration tombent sur nous. Une population croissante a besoin d'une meilleure infrastructure de transport."
 RAJ_industrial_expansion: "Extension industrielle"
 RAJ_industrial_expansion_desc: "Des centaines de millions de personnes appellent l'Inde à la maison - il n'y a aucune raison que cette population ne devrait pas être le fondement d'un géant industriel."
 RAJ_tata_steel: "Tata"
 RAJ_tata_steel_desc: "Tata Steel est en passe de devenir le plus grand fabricant d'acier de l'Empire. Une plus grande production alimentera encore la modernisation de l'Inde."
 RAJ_assam_oil: "Huile de l'Assam"
 RAJ_assam_oil_desc: "L'Assam est le centre de la production de pétrole indien, en particulier la raffinerie de Digboi. L'accès à cette ressource doit être élargi et exploité."
 RAJ_indian_institute_of_science: "Institut indien des sciences"
 RAJ_indian_institute_of_science_desc: "Le campus de l'Indian Institute of Science à Bangalore autorise les meilleurs et les plus brillants de la population indienne pour faire avancer nos avancées."
 RAJ_institute_of_fundamental_research: "Institut de recherche fondamentale"
 RAJ_institute_of_fundamental_research_desc: "Certains de nos principaux scientifiques et industriels défendent un nouvel institut de recherche fondamentale pour profiter des dernières découvertes en sciences physiques."
 RAJ_research_collaboration: "Collaboration de recherche"
 RAJ_research_collaboration_desc: "Les Britanniques nous ont montré l'avantage de partager les progrès scientifiques entre les alliés proches. Notre faction entière sera en mesure de mener une R&D en temps de guerre plus efficacement si nous prenons les mesures nécessaires pour coordonner cela."
 RAJ_expand_mazagon_dock: "Développer le quai de Mazagon"
 RAJ_expand_mazagon_dock_desc: "Le quai de Mazagon à Mumbai est notre constructeur naval le plus important sur la côte ouest. Il a besoin d'une plus grande capacité dans cette crise mondiale."
 RAJ_found_scindia_shipyard: "Shipyard Scindia trouvé"
 RAJ_found_scindia_shipyard_desc: "Nous avons besoin d'un chantier naval sur la côte est du pays, donc l'établissement du chantier naval de Scandia à Visakhapatnam est logique pour notre avenir naval."
 RAJ_royal_indian_navy: "Royal Indian Navy"
 RAJ_royal_indian_navy_desc: "La Royal Indian Navy devra être rapidement élargie. De nouvelles tactiques et de nouveaux navires devraient être une priorité."
 RAJ_screening_effort: "Effort de dépistage"
 RAJ_screening_effort_desc: "L'Inde joue un rôle crucial dans la défense de la route sud vers le canal de Suez. Les missions de dépistage et d'escorte aideront les fournitures vitales et les soldats à se rendre dans les théâtres européens et africains."
 RAJ_cruiser_effort: "Effort de croiseur"
 RAJ_cruiser_effort_desc: "Les croiseurs seront suffisants pour l'instant dans le développement et l'expansion de la puissance navale indienne."
 RAJ_submarine_effort: "Effort sous-marin"
 RAJ_submarine_effort_desc: "Avec l'essor de la puissance de surface navale japonaise en Asie, il pourrait être logique de diriger nos énergies sous la mer, en frappant des sous-marins."
 RAJ_capital_ship_effort: "Effort de navires de capital"
 RAJ_capital_ship_effort_desc: "En tant qu'avant-poste britannique, l'Inde a vu le pouvoir des navires capitaux pour dominer la mer. Nous devons construire nos propres croiseurs lourds et cuirassés."
 RAJ_modernizing_navy: "Modernisation de la marine"
 RAJ_modernizing_navy_desc: "De meilleurs moteurs, plus d'espace d'équipage, une vitesse plus rapide et des pistolets plus grands. La marine indienne sera bientôt avec le meilleur sur le continent."
 RAJ_east_india_railways: "Chemins de fer en Inde de l'Est"
 RAJ_east_india_railways_desc: "Le contrôle gouvernemental du chemin de fer de l'Inde de l'Est laisse toutes les décisions pour son expansion et son amélioration entre les mains de nos ministres."
 RAJ_integrate_princely_railways: "Intégrer les chemins de fer princiers"
 RAJ_integrate_princely_railways_desc: "Certains des princes indiens ont financé leurs propres systèmes ferroviaires, mais, jusqu'à présent, ils ont été mal intégrés aux lignes ferroviaires construites par le Raj. Quelque chose doit être fait pour lier les trains du pays ensemble."
 RAJ_ishapore_arsenal: "Arsenal d'Ishapore"
 RAJ_ishapore_arsenal_desc: "L'Arsenal et l'usine de fusils Ishapore sont en activité depuis le XVIIIe siècle. Il est responsable de nombreuses innovations dans la conception des armes à feu et est la pièce maîtresse de notre système de production d'armes."
 RAJ_clamp_down_on_corruption: "Serrer la corruption"
 RAJ_clamp_down_on_corruption_desc: "Malgré les efforts industriels britanniques pour étendre le système ferroviaire de l'Inde, très peu des avantages de l'expansion semblent venir en Inde. Il y a une corruption endémique et un double trafic dans le secteur des transports et nous devons être vus pour faire quelque chose."
 RAJ_strengthen_ties_with_british_investors: "Renforcer les liens avec les investisseurs britanniques"
 RAJ_strengthen_ties_with_british_investors_desc: "Pour élargir nos usines et nos ressources, nous comptons toujours fortement sur le capital britannique. Jusqu'à ce que nous ayons un secteur bancaire vigoureux, nous devons aller à Londres à Londres."
 RAJ_british_rail_investors: "Investisseurs ferroviaires britanniques"
 RAJ_british_rail_investors_desc: "Les infrastructures civiles et de transport en Inde ont besoin d'une forte perfusion de trésorerie des financiers britanniques."
 RAJ_british_arms_investors: "Investisseurs d'armes britanniques"
 RAJ_british_arms_investors_desc: "Si nous voulons faire avancer rapidement nos usines d'armes, nous devrons demander aux banques britanniques d'investir dans notre infrastructure militaire."
 RAJ_indian_sandhurst_tt: "A §Y4 Skill General§! Nommé §Ykodandera Madappa Cariapappa§! apparaîtra. \Na §Y3 Skill General§! Nommé §Ykodandera subayya thimayya§! apparaîtra. \Na §Y3 Skill General§! Nommé §Yjayanto Nath Chaudhuri§! apparaîtra."
 RAJ_create_unit_gurkas_tt: "Gagnez une unité d'élite de Gurkhas à Delhi."
 RAJ_create_unit_rani_tt: "Gagnez une unité d'infanterie à Delhi."
 RAJ_create_unit_sikh_tt: "Gagnez une unité d'infanterie à Delhi."
 RAJ_create_general_rani_tt: "\Na §Y3 Skill General§! Nommé §Ylakshmi Sahgal§! apparaîtra"
 continuous_naval_production: "Production navale"
 continuous_naval_production_desc: "En concentrant des ressources sur nos chantiers navals et en exemptant des constructeurs navals qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
 continuous_air_production: "Production aérienne"
 continuous_air_production_desc: "Nous pouvons réorganiser notre industrie aéronautique pour éliminer les déchets et rationaliser la production."
 continuous_non_factory_construct: "Génie de la construction"
 continuous_non_factory_construct_desc: "Il y a encore beaucoup de mou dans notre industrie de la construction. En concentrant notre attention à ce sujet, nous pouvons réaliser une amélioration significative de la vitesse de construction. Malheureusement, la production de machines-outils s'est révélée un goulot d'étranglement majeur dans l'expansion de notre industrie lourde, de sorte qu'ils ne bénéficieront pas des efforts dans ce domaine."
 continuous_reduce_training_time: "Formation de l'armée"
 continuous_reduce_training_time_desc: "En créant des unités de formation avancées spécialisées au sein de chaque division, nous pouvons déployer même des divisions qui auraient été retenues auparavant pour terminer l'entraînement à l'avant."
 continuous_suppression: "Suppression de la résistance"
 continuous_suppression_desc: "En infiltrant les principaux groupes de résistance dans le territoire occupé et en transformant leurs dirigeants, nous pouvons réduire considérablement la quantité de dégâts qu'ils peuvent faire."
 continuous_repair: "Réparation de la construction"
 continuous_repair_desc: "Nous formerons des équipes de réparation spécialisées des travailleurs d'usine et de la construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
 continuous_tech_share: "Partage technologique"
 continuous_tech_share_desc: "Nous encouragerons nos instituts de recherche et nos universités à tendre la main à leurs comptoirs dans les pays alliés. Cela nous gagnera un bonus de partage technologique."
 continuous_boost_freedom: "Augmenter l'autonomie"
 continuous_boost_freedom_desc: "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs indigènes, nous pourrons, avec le temps, prendre en charge nos propres affaires."
 continuous_restrict_freedom: "Supprimer les sujets"
 continuous_restrict_freedom_desc: "Nos sujets coloniaux ont eu des idées plutôt idiotes sur des choses comme"self-determination"ou"national independence". Il est temps de les désabuser de ces notions."
