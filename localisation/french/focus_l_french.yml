 usa_focus: "USA Focus national"
 USA_issue_war_bonds: "Émettre des obligations de guerre"
 USA_issue_war_bonds_desc: "Avec les obligations de guerre, nous nous appuyons sur le soutien des gens à l'effort de guerre et au patriotisme pour financer les dépenses militaires."
 USA_office_of_strategic_services: "Bureau des services stratégiques"
 USA_office_of_strategic_services_desc: "La formation d'une agence de renseignement dédiée aidera non seulement la guerre, mais aussi les opérations futures à l'étranger. Les services de renseignement britanniques peuvent servir de modèle."
 USA_wartime_industry: "Industrie en temps de guerre"
 USA_wartime_industry_desc: "Nous avons une forte industrie, mais tout n'est pas bien adapté à la production de matériaux de guerre. Trouver des processus efficaces pour faciliter ce changement sera essentiel pour utiliser nos ressources."
 USA_first_special_service_force: "Première force de service spéciale"
 USA_first_special_service_force_desc: "Les opérations derrière les lignes ennemies en territoire inhospitalier feront partie de tout conflit mondial. Former des unités de commando pour remplir ces rôles est essentiel à notre future guerre."
 USA_rubber_reserve_company: "Société de réserve de caoutchouc"
 USA_rubber_reserve_company_desc: "Avec l'éruption de la guerre, nous avons perdu presque toutes nos sources de caoutchouc importé."
 USA_manifest_destiny: "Destin manifeste"
 USA_manifest_destiny_desc: "Les circonstances particulières autour de la fondation et de l'histoire de notre pays nous permettent d'agir sur l'injustice et l'oppression partout dans le monde. Pour créer une communauté internationale sûre, notre principale exportation doit être la liberté."
 USA_manifest_destiny_tt: "§Ygives wargoals contre toutes les nations fascistes et communistes.§! \N"
 USA_scientist_haven: "Haven scientifique"
 USA_scientist_haven_desc: "S'étant affirmé en tant que gardiens de la liberté dans le monde, nous pouvons accueillir des chercheurs et des intellectuels chassés des régimes oppressifs à l'étranger, ce qui leur donne une chance de réussir et d'aider notre cause au pays de l'opportunité."
 USA_wpa: "WPA"
 USA_wpa_desc: "Des millions de personnes souffrent toujours du chômage résultant de la Grande Dépression. Une agence pour mettre ces personnes à travailler sur des projets publics peut ne pas résoudre complètement le problème, mais l'administration du travail du travail est un pas dans la bonne direction."
 USA_committee_on_technocracy: "Comité de technocratie"
 USA_committee_on_technocracy_desc: "Nous devons remplacer un certain nombre de politiciens et de gens d'affaires par des scientifiques et des ingénieurs. Ils ont l'expertise technique pour gérer l'économie et nous verrons de grands progrès scientifiques, ce qui conduira à nouveau notre économie florissante."
 USA_support_rock_island: "Soutenir l'île Rock"
 USA_support_rock_island_desc: "Soutenir nos braves troupes de toutes les manières possibles est la clé de la victoire. Que ce soit en déposant des tirs d'artillerie lourds à distance ou un soutien plus direct sur le champ de bataille. Nous devons nous assurer que nos troupes ont tout ce dont elles ont besoin."
 USA_military_construction: "Construction militaire"
 USA_military_construction_desc: "Avec des superpuissances menaçant la paix mondiale, nos projets de travaux publics doivent être tournés vers des questions militaires ainsi que des projets civils."
 USA_USACE_projects: "Projets USACE"
 USA_USACE_projects_desc: "Le US Army Corps of Engineers sera mis à la construction de la fondation de nombreux projets militaires futurs dont le monde n'a jamais vu. Essayons!"
 USA_arsenal_of_democracy: "Arsenal de la démocratie"
 USA_arsenal_of_democracy_desc: "Que nous choisissons ou non d'intervenir directement dans une guerre, les nations démocratiques doivent savoir que nous les armerons et les soutiendrons."
 USA_liberty_ships: "Liberty Ships"
 USA_liberty_ships_desc: "La production de masse de cargos doit accompagner nos développements industriels pour garantir que nos matériaux et nos troupes atteignent les théâtres où ils sont nécessaires."
 USA_war_propaganda: "Propagande de guerre"
 USA_war_propaganda_desc: "Notre peuple ne veut pas envoyer leurs enfants mourir dans une autre guerre, mais de nombreux politiciens voient un besoin d'intervention. La propagande pour diaboliser l'ennemi et appeler à des conflits ouverts peut non seulement être un outil pour les tyrans."
 USA_war_plan_black: "Plan de guerre noir"
 USA_war_plan_black_desc: "Il est clair de voir que la politique et l'expansionnisme de l'Allemagne vont bien au-delà de toute mesure de la santé mentale. Ils doivent être arrêtés avant que leur machine de guerre n'atteigne le point de non-retour."
 USA_embargo_germany: "Allemagne embargo"
 USA_embargo_germany_desc: "L'Allemagne dépend du pétrole et d'autres ressources naturelles pour leur effort de guerre. Couper leur accès à ceux-ci est le moins que nous puissions faire."
 USA_destroyers_for_bases: "Destroyers pour les bases"
 USA_destroyers_for_bases_desc: "Le Royaume-Uni a besoin de navires et nous devons protéger notre territoire d'origine. Pour le droit de mettre en place des bases militaires dans les territoires actuellement britanniques, nous pouvons échanger des destroyers, ce qui, espérons-le, sera également utilisé."
 USA_destroyers_for_bases_tt: "§Y [USA.GetNameDef] § !: \n"
 USA_war_plan_white: "Plan de guerre blanc"
 USA_war_plan_white_desc: "La menace rouge ne peut pas être autorisée à se développer sans contrôle. Que ce soit à partir de sans ou de l'intérieur, il n'y a pas de plus grande menace pour notre nation et le monde dans son ensemble."
 USA_embargo_USSR: "Embargo URSS"
 USA_embargo_USSR_desc: "Priver l'Union soviétique des opportunités commerciales avec nous nous empêchera d'aider leurs efforts militaires et de prouver notre modèle économique comme supérieur."
 USA_war_plan_red: "Plan de guerre rouge"
 USA_war_plan_red_desc: "Après avoir semblé être sur le chemin du respect du peuple, nos anciens oppresseurs sont maintenant en contradiction avec les vents du changement que nous avons acceptés. L'Empire britannique montre ses vraies couleurs. Nous devons leur faire savoir où nous en sommes."
 USA_embargo_the_empire: "Embargo l'empire"
 USA_embargo_the_empire_desc: "Bien qu'ils aient eu de bonnes relations depuis longtemps, les Britanniques ont trahi les idéaux que nous espérions avoir appris à être à la hauteur. Il est temps de leur faire connaître les conséquences."
 USA_war_plan_orange: "Plan de guerre orange"
 USA_war_plan_orange_desc: "Il n'y a pas de menace plus grande pour nous que les ambitions impérialistes du Japon. Leurs efforts pour se développer en Asie et dans le Pacifique les mettront rapidement en contradiction avec nos intérêts."
 USA_embargo_japan: "Embargo Japon"
 USA_embargo_japan_desc: "Nous devons montrer au Japon que leur agression ne sera pas acceptée ou aidée par les États-Unis. Un embargo sera la première étape pour contrecarrer leurs conceptions sur le Pacifique."
 USA_prepare_intervention: "Préparer une intervention"
 USA_prepare_intervention_desc: "Grâce à des décisions diplomatiques et commerciales, notre position sur la scène internationale est passée du neutre et de l'isolationniste à une position sur les agressions étrangères. Nos politiques militaires refléteront cela à l'avenir."
 USA_extra_tech_team: "Équipe technologique supplémentaire"
 USA_manhattan_project: "Projet de Manhattan"
 USA_manhattan_project_desc: "Le développement de matériaux de substitution, un projet USACE à consonance innocente, sera finalement connu sous le nom de projet Manhattan. L'une des entreprises les plus secrètes et les plus dangereuses de l'histoire militaire, son objectif est de créer la première bombe atomique."
 USA_unholy_alliance: "Alliance impie"
 USA_unholy_alliance_desc: "Parfois, nous devons choisir nos ennemis. Souvent, le choix n'est pas facile. L'avenir peut nous juger pour nous tenir côte à côte avec un tyran, ou nous louer pour l'avoir sauvé de l'autre."
 USA_unholy_alliance_tt: "Stimule l'opinion et l'opinion commerciale avec l'Union soviétique ou l'Allemagne si elles sont en guerre, se défendant avec le défenseur."
 USA_limited_intervention: "Intervention limitée"
 USA_limited_intervention_desc: "Il faudrait une agression extraordinaire pour nous entraîner dans une guerre à part entière, mais après les développements récents, de nombreuses personnes sont librement disposées à aider à des conflits à l'étranger."
 USA_the_giant_wakes: "Le géant se réveille"
 USA_the_giant_wakes_desc: "Les nations se tournent vers nous pour protéger les valeurs de la démocratie et de la liberté. Le monde où l'Amérique non interventionniste est née n'existe plus et nous devons nous adapter en conséquence."
 USA_pearl_harbor_gambit: "Gambit de Pearl Harbor"
 USA_pearl_harbor_gambit_desc: "Le port naval à Pearl Harbor est une cible facile pour les Japonais. En basant une flotte là-bas, nous démontrerons notre pouvoir dans le Pacifique. Oseront-ils défier une décision aussi audacieuse?"
 USA_pearl_harbor_gambit_tt: "§Y Pendant que l'accent est mis en vigueur, le Japon aura l'occasion de lancer une attaque.§!"
 USA_cancel_pearl_harbor_gambit: "Annuler Pearl Harbor Gambit"
 USA_cancel_pearl_harbor_gambit_desc: "La stationnement d'une flotte à Pearl Harbor met en danger la vie de nos marins. Nous ne les risquerons pas de provoquer une guerre avec le Japon."
 USA_air_war_plans_division: "Division des plans de la guerre aérienne"
 USA_air_war_plans_division_desc: "Pour faire les bonnes priorités de l'aviation ainsi que de la production d'avions, il faudra une planification à long terme. L'AWPD s'assurera que nous avons des plans de matériel, d'organisation et de stratégie."
 USA_air_support: "Support aérien"
 USA_air_support_desc: "La guerre aérienne doit avant tout être utilisée en conjonction avec d'autres opérations militaires."
 USA_strategic_bombing: "Bombardement stratégique"
 USA_strategic_bombing_desc: "La capacité d'exécuter des bombardements de précision nous permettra d'arrêter la machine de guerre de n'importe quelle nation sur ses traces."
 USA_TAC: "Effort de bombardiers tactiques"
 USA_TAC_desc: "La construction d'avions construits pour attaquer des cibles tactiques fera la place à nos troupes pour progresser plus en toute sécurité."
 USA_combined_bomber_offensive: "Offensive de bombardier combiné"
 USA_combined_bomber_offensive_desc: "Avec une autre grande puissance de notre côté, nous avons des avantages inattendus dans la recherche et l'application de bombardements offensifs à grande échelle."
 USA_fund_the_navy: "Financer la marine"
 USA_fund_the_navy_desc: "Nous devons être en mesure de nous adapter à tout ce que nos ennemis nous lance. L'augmentation du financement des exercices de la Marine mènera à une marine plus efficace qui peut surpasser tactiquement nos ennemis."
 USA_bureau_of_ships: "Bureau des navires"
 USA_bureau_of_ships_desc: "Nous combinerons le Bureau de la construction et de la réparation et le Bureau of Engineering en une seule entité pour superviser les futurs développements navals."
 USA_battleship_primacy: "Primauté du cuirassé"
 USA_battleship_primacy_desc: "Avec la dénonciation japonaise du traité naval de Washington, nous pouvons affronter une autre course aux armements sur les océans. Nous nous assurerons que nous avons le plus et les meilleurs cuirassés."
 USA_advanced_mahanian_doctrine: "Doctrine mahanienne avancée"
 USA_advanced_mahanian_doctrine_desc: "L'influence d'Alfred Thayer Mahan sur la guerre navale ne peut guère être sous-estimée. S'appuyer sur son travail nous permettra de faire bon usage des cuirassés, qu'il considérait comme un facteur décisif."
 USA_carrier_primacy: "Primauté du transporteur"
 USA_carrier_primacy_desc: "La puissance aérienne sera nécessaire dans les batailles à venir, et le moyen le plus pratique d'étendre sa portée est l'utilisation de porte-avions. Nous devons créer des modèles plus avancés et spécialisés."
 USA_bureau_of_aeronautics: "Bureau de l'aéronautique"
 USA_bureau_of_aeronautics_desc: "Pour répondre aux besoins du développement de l'aviation navale, le Bureau of Aeronautics, qui est responsable de ces questions depuis des décennies, devra être élargi."
 USA_escort_effort: "Effort d'escorte"
 USA_escort_effort_desc: "Les sous-marins constituent un danger pour nos convois marchands. Se concentrer sur le développement de nouveaux modèles de destroyer nous permettra de mener efficacement la guerre anti-sous-marine."
 USA_convoy_tactics: "Tactiques de convoi"
 USA_convoy_tactics_desc: "La protection de nos navires commerciaux ne concerne pas seulement les escortes et l'intelligence efficace, mais aussi les choix tactiques sur la façon d'organiser nos itinéraires commerciaux et nos routines."
 USA_amphibious_operations: "Opérations amphibies"
 USA_amphibious_operations_desc: "À moins que nos pires cauchemars ne deviennent réalité, cette guerre ne sera pas terminée sur le sol américain. Des atterrissages bien exécutés devront faire partie du chemin vers la victoire."
 USA_expand_the_USMC: "Développer l'USMC"
 USA_expand_the_USMC_desc: "Le Corps des Marines des États-Unis a été une force décisive dans de nombreuses guerres passées et peut être plus pertinente que jamais pour nos campagnes amphibies. Semper Fidelis!"
 USA_reinforce_monroe_doctrine: "Réaffirmer la doctrine monroe"
 USA_reinforce_monroe_doctrine_desc: "Datant plus de 100 ans, la doctrine de Monroe a codifié l'intervention américaine dans le cas des tentatives européennes de coloniser les Amériques, mais de rester en dehors des affaires européennes. Le renforcement de notre rôle en tant que gardiens de la paix sur ces continents améliorera notre influence dans la région."
 USA_carribean_sphere: "Sphère des Caraïbes"
 USA_carribean_sphere_desc: "Les îles des Caraïbes offrent l'emplacement parfait pour lancer des frappes contre notre côte orientale ou le canal de Panama, donc bien sûr, nous devons indiquer clairement qu'aucune prise de contrôle hostile de la région ne sera autorisée."
 USA_central_america: "Amérique centrale"
 USA_central_america_desc: "Il serait impensable de laisser toute puissance étrangère prendre le contrôle ou même de menacer le canal de Panama. En tant que tel, nous garantirons l'indépendance de toutes les nations d'Amérique centrale."
 USA_the_neighbors: "Les voisins"
 USA_the_neighbors_desc: "Nous devons avant tout voir la sécurité des pays les plus proches de nous. Plutôt que de faire croiser nos voisins à nous traverser nos voisins, ils nous traverseront s'ils traverseront nos voisins."
 USA_south_america: "Amérique du Sud"
 USA_south_america_desc: "Les empires coloniaux ne doivent plus jamais être en mesure de se développer en Amérique du Sud, nous garantirons l'indépendance de nos frères du sud pour les assurer la sécurité."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "La paix en Amérique doit être conservée. Nous avons la force de nous assurer que de petites querelles entre la nation voisine ne dégénèrent pas. Une guerre à nos portes est exactement ce que nos ennemis veulent, et nous devons faire tout notre possible pour l'empêcher."
 USA_pax_americana_tt: "@USA §Yunited States§! peut intervenir dans les guerres entre les pays américains"
 USA_black_chamber: "Opération de chambre noire"
 USA_black_chamber_complete: "§RClassified§!"
 USA_black_chamber_desc: "Nous avons des informations sur les activités politiques dans un certain nombre de pays américains qui ne s'alignent pas avec nos intérêts. Heureusement, nous avons établi un réseau de propagande souterrain et sommes prêts à pousser ces pays dans notre direction. C'est quelque chose que nous devons faire pour nous assurer que nous ne sommes pas menacés à la maison."
 USA_preemptive_intervention: "Intervention préemptive"
 USA_preemptive_intervention_desc: "Nous ne pouvons plus nous asseoir paresseusement et regarder les pays voisins construire un outil de guerre destiné à nous supprimer ou à nos alliés. Nous devons intervenir pour le plus grand bien de notre puissant pays et du monde."
