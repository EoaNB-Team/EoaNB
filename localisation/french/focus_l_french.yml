 GER_focus_historical_new_regiment_numbering: "Nouvelles méthodes de numérotation des régiments"
 GER_focus_historical_new_regiment_numbering_desc: "Nous avons besoin d'une nouvelle méthode pour organiser nos régiments."
 GER_focus_historical_bavarian_contingent: "Contingent bavarois"
