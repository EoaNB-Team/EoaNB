 GER_focus_historical_decentralized_army_desc: "Nous devons décentraliser l'armée, afin de prévenir les troubles dans le sud de l'Allemagne et de maintenir les traditions locales."
 GER_focus_historical_wurttemberg_contingent: "Württemberger Contingent"
