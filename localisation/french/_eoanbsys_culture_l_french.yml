 NATIONAL_RELIGION_ORTHODOXY: "La religion nationale est §YOrthodoxie§!\n\nLa foi §YOrthodoxe§! est apparue pendant le Grand Schisme en 1054, après quoi l’Église catholique orientale a commencé à se référer à eux-mêmes comme orthodoxes.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_CATHOLICISM: "La religion nationale est §YCatholicisme romain§!\n\nLa foi §YCatholique§! est apparue au premier siècle de notre ère, et elle est basée sur la vie et les œuvres de Jésus-Christ.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_PROTESTANT: "La religion nationale est §YProtestantisme§!\n\nLa foi §YProtestante§! est née en 1517 d’une protestation contre l’Église catholique par Martin Luther.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_COPTIC: "La religion nationale est §YOrthodoxie oriental§!\n\nLa foi §YOrthodoxe Oriental§! est apparue en Égypte, en l’an 451, avant de se scinder en plusieurs églises.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_MORMON: "La religion nationale est §YProtestantisme mormon§!\n\nLa foi §YMormon§! est née aux États-Unis d’Amérique, en 1830.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_TAIPING: "La religion nationale est §YProtestantisme Taiping§!\n\nLa foi §YTaiping§! est apparue en Chine, dans les années 1840. C’est une forme unique de christianisme qui se mêle à la religion populaire chinoise..\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_JEWISH: "La religion nationale est §YJudaïsme§!\n\nLa foi §YJuive§! est apparue aux environs de 1500 avant JC dans le royaume de Judée. Certains la considèrent comme la religion majeure la plus ancienne après le zoroastrisme.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SUNNI: "La religion nationale est §YIslam sunnite§!\n\nLa foi §YSunnite§! est née en 632, après l’œuvre de Mohammed.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SHIITE: "La religion nationale est §YIslam chiite§!\n\nLa foi §YChiite§! est une branche de l’islam qui croit que Mohammed a nommé Ali ibn Abi Talib comme son successeur.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_IBADI: "La religion nationale est §YIslam Ibadi§!\n\nLa foi §YIbadi§! est née vers 657 en opposition au califat omeyyade.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_MAHAYANA: "La religion nationale est §YBouddhisme mahayana§!\n\nLa foi §YMahayana§! est l’une des principales branches du bouddhisme, et on pense qu’elle a émergé quelque part vers 800 avant JC en Inde..\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_GELUGPA: "La religion nationale est §YBouddhisme Gelugpa§!\n\nLa foi §YGelugpa§! est l’une des écoles les plus récentes du bouddhisme, et elle est apparue pour la première fois en tant que tradition monastique en 1056.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_THERAVADA: "La religion nationale est §YBouddhisme theravada§!\n\nLa foi §YTheravada§! est l’une des plus anciennes branches du bouddhisme et serait apparue vers 300 avant J.-C..\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_CONFUCIAN: "La religion nationale est §YConfucianisme§!\n\nLe §YConfucianisme§! est née des Cent écoles de pensée du philosophe chinois Confucius, vers 500 ans avant notre ère.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SHINTO: "La religion nationale est §YShinto§!\n\nLa foi §YShinto§! est apparue pour la première fois comme une forme de tradition vers 800 au Japon.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_TAOISM: "La religion nationale est §YTaoïsme§!\n\nLa foi §YTaoist§! est apparue pour la première fois comme une forme de tradition au IVe siècle avant JC en Chine.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_YAZIDI: "La religion nationale est l'§Yazidi Faith§!\n\nLes origines de la foi §YYazidi§! ont été perdues dans le temps, mais sont presque certainement originaires du nord de l’Irak.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_HINDU: "La religion nationale est §YHindouisme§!\n\nLa foi §YHindu§! est apparue en Inde vers l’an 400 avant J.-C. Elle est souvent considérée comme un mode de vie plutôt qu’une religion.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SIKH: "La religion nationale est §YSikhisme§!\n\nLa foi §YSikh§! est une religion monothéiste qui a vu le jour dans le nord de l’Inde à la fin du XVe siècle..\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_ANIMIST: "La religion nationale est §YAnimisme§!\n\nLa foi §YAnimiste§! est la croyance que tous les objets possèdent une essence spirituelle distincte. S’il peut être appelé une religion à part entière, c’est de loin la plus ancienne, datant du paléolithique.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_PAGAN: "La religion nationale est §YPaganisme§!\n\nLa foi §YPagan§! décrit la croyance en de multiples dieux.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SHAMANISM: "La religion nationale est §YChamanisme§!\n\nLe §YShamanique§! La foi est la croyance que tous les objets possèdent un esprit et que les chamans peuvent diriger ces esprits ou énergies spirituelles dans le monde physique. Les pratiques chamaniques sont apparues dès le paléolithique.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_SECULAR: "Nous n’avons pas de religion nationale car nous sommes un §YLaïque§!\n\nLa §YLaïcité§! décrit l’absence de foi religieuse dans une population.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_ATHEIST: "La religion est interdite dans notre pays, car nous sommes un pays §Yathéistique§!.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 NATIONAL_RELIGION_CRUZOOB: "La religion nationale est §YCruzoob§!\n\nLa foi §YCruzoob§! est une religion syncrétique qui combine le catholicisme romain avec l’ancienne religion maya. la foi tourne autour de croix murmurées, usally affiché dans des ensembles de trois et vêtu d’une forme de robe ritualiste.\n\nIl y a divers facteurs qui influencent le système religieux, et il influence lui-même divers facteurs."
 
