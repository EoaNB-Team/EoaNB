 RUS_decision_category_siberian_colonization: "Colonisation Sibérienne"
 RUS_decision_category_siberian_colonization_desc: "Se déplacer vers l'est a été l'une des actions les plus rentables que la Russie ait entreprises dès le début de son histoire. Les Slaves ont cultivé les champs et les forêts des plaines russes pendant des millénaires, puis les Novgorodiens ont cultivé les toundras du nord de la Russie, et cela a culminé avec une marche incontrôlée au XVIe et XVIIe siècles, lorsque les Russes ont établi un pied-à-terre en Sibérie et en Extrême-Orient. Bien que la Russie ait subi un léger revers à Nerchinsk, où l'Empire Qing a réussi à conclure un traité avantageux pour lui-même et à dépouiller la Russie de ses conquêtes en raison de la corruption des fonctionnaires russes, les Russes possédaient toujours de vastes étendues de Sibérie, avec ses riches stocks de ressources naturelles, telles que le fer, le cuivre, les gemmes, le charbon, la fourrure et le bois. Mais cette région gigantesque, qui a la place pour au moins une autre Europe, est moins peuplée que la Russie européenne et ne peut pas être comparée à la France ou à l'Autriche en termes d'habitants. C'est pourquoi le gouvernement russe a toujours lancé des campagnes pour coloniser la Sibérie avec des colons, composés principalement de paysans et de cosaques. Au XIXe siècle, le problème persiste alors que la paysannerie de la Russie européenne devient de plus en plus pauvre, leurs parcelles de terre diminuant de génération en génération. Si le gouvernement consacre quelques ressources et se débarrasse également des bureaucrates corrompus sur le chemin des migrants, les problèmes avec la paysannerie peuvent être grandement atténués... jusqu'à la prochaine génération."
 eoanb_flag_RUS_colonizing_siberia: "La Russie fait de grands efforts pour coloniser la Sibérie."
 eoanb_flag_RUS_colonizing_siberia_intensely: "La Russie fait de grands efforts pour coloniser la Sibérie."
 eoanb_trigger_state_is_siberian: "État situé en Sibérie"
 eoanb_decision_RUS_resettle_polish: "Réinstaller les Citoyens Polonais en Sibérie"
 eoanb_decision_RUS_resettle_polish_desc: "Après la récente insurrection en Pologne, nous devons dissiper la pensée séparatiste. Une façon de le faire serait de réinstaller certains citoyens polonais en Sibérie. Cela aiderait également nos efforts de colonisation là-bas."
 eoanb_tt_decision_RUS_resettle_polish: "§Y20,000§! citoyens polonais seront réinstallés des états polonais vers les états sibériens."
 eoanb_decision_RUS_siberia_efforts_increase: "Augmenter les Efforts de Colonisation"
 eoanb_decision_RUS_siberia_efforts_increase_desc: "Nous devons fournir plus de financement, encourager les paysans à s'y déplacer et tester les fonctionnaires de leur compétence pour nous assurer que le nombre de colons en Sibérie augmente."
