 eoanb_decision_RUS_siberia_efforts_end_desc: "Nous avons suffisamment colonisé la Sibérie. Il n'y a plus besoin d'inciter notre peuple à s'éloigner de nos terres centrales. Nous mettrons fin aux efforts dirigés pour coloniser la Sibérie."
