eoanb_decision_ENG_clean_great_stink: "Nettoyer la Tamise"
eoanb_decision_ENG_clean_great_stink_desc: "La Tamise est incroyablement importante pour la ville de Londres, mais en raison de la puanteur et de la pollution avec des déchets humains et industriels laissés sur ses rives et dans l'air à proximité, plus personne ne veut s'en approcher et le trafic fluvial a presque complètement cessé. Nous devons entreprendre des efforts pour nettoyer la rivière - dès que possible."
