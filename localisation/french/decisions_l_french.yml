eoanb_decision_ENG_emergency_sepoy_fighters: "Recruter des Régiments d'Urgence"
eoanb_decision_ENG_emergency_sepoy_fighters_desc: "Une révolte a éclaté en Inde, et nous avons besoin de plus de troupes sur place pour la contenir - recrutons quelques citoyens immédiatement!"
eoanb_tt_decision_ENG_RAJ_peacekeepers: "§RRisque de Révolte§! dans §Y[RAJ.GetNameDef]§! diminuera de §G2§! points"
