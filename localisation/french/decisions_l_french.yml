GER_category_war_in_sight: "Crise "La Guerre en Vue""
eoanb_decision_GER_crisis_warinsight: ""La Guerre en Vue!""
eoanb_decision_GER_crisis_warinsight_desc: "L'un de nos journaux les plus populaires, le "Post", a publié un article en première page, affirmant en grandes lettres que la guerre est en vue avec le §Y[FRA.GetName]§!! Les [FRA.GetAdjective] ont apparemment eu vent de cela et ont commencé les premières mesures de mobilisation, car ils voient cela comme un signe sérieux que notre pays se prépare à la guerre contre eux. Qu'il soit vrai ou non, nous devons décider comment influencer cette crise pour servir nos intérêts...\n\nBismarck a déjà commencé à menacer les [FRA.GetAdjective], déclarant que s'ils ne démobilisent pas immédiatement, ils feront face à une intervention militaire de notre part.\n\n§RLes puissances de§! §Y[ENG.GetName]§! §Ret§! §Y[RUS.GetName]§! §Rinterviendront probablement si nous allons en guerre!§!"
eoanb_om_GER_crisis_warinsight_goodover: "Crise évitée"
eoanb_threat_germany_expanding_rapidly: "Expansion Agressive"
eoanb_threat_germany_nonaggressive_france: "Paix Maintenue"
eoanb_flag_GER_defused_warinsight: "L'Allemagne a désamorcé la crise "La Guerre en Vue"."
eoanb_tt_decision_GER_defuse_warinsight: "Nous allons désamorcer la crise en cours §YCrisis§!."
eoanb_decision_GER_defuse_warinsight: "Désamorcer la Crise"
eoanb_decision_GER_defuse_warinsight_desc: "La crise en cours "La Guerre en Vue" peut être désamorcée simplement en publiant une déclaration que nous n'avons pas l'intention d'étendre agressivement notre influence en Europe à ce moment et en réabordant les [FRA.GetAdjective] diplomatiquement. Si nous ne voulons pas que la crise dégénère en guerre, nous devons la désamorcer immédiatement."
eoanb_decision_QNG_kick_out_GER: "Expulser les Allemands"
eoanb_decision_QNG_kick_out_GER_desc: "La présence des forces allemandes en Chine, parfois en dehors de leurs ports commerciaux, est tout simplement inacceptable. Nous devons les expulser par la force, même si cela peut mener à un conflit."
