#Système de Gestion Industrielle ref:(industrial_management.txt)
#eoanb_decision_reopen_textile_mill: "Rouvrir une Filature Inactive dans l'un de nos États?"
#eoanb_trigger_has_4_cotton: "Nous produisons beaucoup de coton, mais il n'est pas raffiné! Naturellement, nous pourrions continuer à vendre les matières premières sur les marchés mondiaux, mais il serait peut-être plus prudent de les raffiner en tissu?\n\nL'administration locale de l'un de nos états nous a notifiés que la filature désaffectée est en leur possession. Avec un peu de financement, nous pouvons remettre cette vieille filature en marche!"
#closed_textile_mill_reopens: "L'administration locale de l'un de nos états a commencé à remettre en état la filature que nous avons financée. D'autres nouvelles nous indiquent que le conseil d'administration de la filature a commencé à embaucher de nouveaux travailleurs pour faire fonctionner la machinerie, et que la filature devrait être opérationnelle sous peu!"
#eoanb_decision_reopen_steel_mill: "Rouvrir une Aciérie Inactive dans l'un de nos États?"
#eoanb_trigger_has_4_iron: "La production de minerai de fer brut progresse comme d'habitude... Mais des murmures parmi les gouverneurs du cabinet local dans l'un de nos états ont suggéré un désir d'étendre l'industrie dans la région. Le souhait principal étant de raffiner le minerai de fer en acier.\n\nLes gouverneurs notent qu'il y a une aciérie désaffectée qui fonctionnait autrefois dans la région, et ils pensent que la réouverture de cette aciérie renforcerait l'économie locale, et donc celle de la nation!"
#eoanb_trigger_has_2_coal: "Le charbon et les différents types de coke sont le sang vital de toute industrie digne de notre époque!\n\nTandis que cela est vrai, nous avons un excédent que nous ne faisons rien avec! La suggestion d'avoir une manufacture pour l'utiliser par certains de nos gouverneurs pourrait être exactement ce dont nous avons besoin pour tirer parti de cet excédent de charbon, à moins que nous ne voulions continuer à le vendre sur les marchés mondiaux, bien sûr..."
#closed_steel_mill_reopens: "Nos gouverneurs signalent que de grands progrès ont été réalisés dans l'effort de réouverture de l'aciérie dans l'un de nos états. L'organisation du transport des matières premières pour le raffinage a été un succès, et des travailleurs font la queue par centaines pour occuper les nouveaux emplois créés dans l'aciérie!"
#eoanb_decision_reopen_machine_parts_factory: "Rouvrir une Usine de Pièces de Machines Inactive dans l'un de nos États?"
#eoanb_trigger_has_3_steel: "Notre production d'acier est tout à fait satisfaisante pour nos besoins actuels, et nos ventes sur le marché mondial se déroulent comme prévu selon les tendances actuelles. Cependant, une suggestion flottant autour du bureau régional a récemment gagné en popularité.\n\nSi nous rouvrions l'une des anciennes usines de machines dans l'un de nos états, nous pourrions obtenir plus de valeur de l'excédent d'acier que nous produisons."
#closed_machine_parts_factory_reopens: "L'usine de machines que nous avons établie des plans pour rouvrir a récemment porté ses fruits! L'usine bourdonne d'activité, créant à la fois autant de pièces que de machines à usage industriel. L'usine n'est pas encore à pleine vitesse, mais la progression est suffisamment rapide pour s'attendre à ce que l'usine soit prête rapidement!"
