eoanb_decision_ENG_send_RAJ_peacekeepers_desc: "La situation dans [RAJ.GetNameDef] est devenue assez instable, et il serait peut-être sage d'envoyer certaines de nos troupes de réserve là-bas pour surveiller la situation.\n\n§YIl faudra 10 jours aux hommes pour arriver.§!\n\n§YCette décision peut être prise au maximum deux fois par an.§!"
eoanb_tt_decision_ENG_hongkong_troops_sow: "§Y[ENG.GetNameDef]§! recevra §G1§! §YRégiment§! à §YHong Kong§!."
eoanb_decision_sow_ENG_hongkong_troops: "Lever des Troupes à Hong Kong"
eoanb_decision_sow_ENG_hongkong_troops_desc: "Nous menons une guerre en Chine, et notre bastion Hong Kong doit tenir!"
eoanb_flag_QNG_fortified_guangzhou: "La Chine a fortifié Guangzhou"
eoanb_decision_sow_QNG_guangzhou_fort: "Fortifier Guangzhou"
eoanb_decision_sow_QNG_guangzhou_fort_desc: "Quelques barricades et fortifications simples nous aideront à défendre la ville de Guangzhou contre les Britanniques!"
eoanb_decision_sow_QNG_guangzhou_troops: "Lever des Troupes à Guangzhou"
eoanb_decision_sow_QNG_guangzhou_troops_desc: "Nous lèverons des troupes à Guangzhou pour la défendre!"
eoanb_tt_decision_QNG_guangzhou_troops_sow: "§Y[QNG.GetNameDef]§! recevra §G1§! §YRégiment§! à §YGuangzhou§!."
eoanb_tt_decision_FRA_hongkong_troops_sow: "§Y[ENG.GetNameDef]§! recevra §G1§! §YRégiment§! à §YHong Kong§!."
eoanb_decision_sow_FRA_hongkong_troops: "Envoyer des Troupes à Hong Kong"
eoanb_decision_sow_FRA_hongkong_troops_desc: "Nous avons besoin de plus de troupes en Chine pour gagner la guerre, et puisque nous coopérons avec les Britanniques, nous devrions les envoyer à Hong Kong, leur port dans la région."
eoanb_decision_sow_ENG_ultimatum_to_QNG: "Envoyer un Ultimatum à la Chine"
eoanb_decision_sow_ENG_ultimatum_to_QNG_desc: "Nous en avons assez de cette guerre, elle doit se terminer maintenant! Nous devons livrer un ultimatum à la Chine immédiatement!"
eoanb_tt_decision_ENG_nanjing_treaty_sow: "§Y[QNG.GetNameDef]§! §Rperdra§! §Ystabilité§! et §Ypouvoir législatif§!\nLes pays victorieux §Ggagneront§! une quantité considérable de §Ypouvoir législatif§!\n§Y[QNG.GetNameDef]§! modifiera ses lois commerciales pour se concentrer davantage sur §Yl'exportation§!\nLes relations entre les pays victorieux et §Y[QNG.GetNameDef]§! en souffriront"
eoanb_decision_sow_ENG_draft_nanjing_treaty: "Le Traité de Nanjing"
eoanb_decision_sow_ENG_draft_nanjing_treaty_desc: "Les Chinois ont accepté notre ultimatum - nous devons maintenant ratifier un nouveau traité et apporter quelques amendements à l'ancien Traité de Nanjing proposé."
eoanb_om_QNG_dislikes_winners: "Le Traité de Nanjing"
eoanb_om_QNG_dislikes_winners_tianjin: "Le Traité de Tianjin"
eoanb_category_second_opium_war: "La Deuxième Guerre de l'Opium"
eoanb_category_second_opium_war_desc: "En 1842, le Traité de Nanjing, le premier des traités inégaux, a accordé une indemnité et une extraterritorialité aux Britanniques, l'ouverture de cinq ports de traité, et la cession de l'île de Hong Kong. Après l'échec du traité, les forces britanniques ont relancé les hostilités, aboutissant à la Deuxième Guerre de l'Opium."
eoanb_decision_sow_ENG_assault_canton: "Assaut sur Guangzhou"
eoanb_decision_sow_ENG_assault_canton_desc: "Nous allons commencer l'assaut sur Guangzhou!"
eoanb_tt_decision_ENG_canton_assault_sow: "Une guerre frontalière éclatera près de §YGuangzhou§!.\n"
eoanb_tt_decision_ENG_kowloon_assault_sow: "Une guerre frontalière éclatera près de §YHong Kong§!.\n"
eoanb_decision_sow_ENG_assault_kowloon: "Reprendre Kowloon"
eoanb_decision_sow_ENG_assault_kowloon_desc: "Après l'embuscade chinoise à Hong Kong, nous devons désespérément reprendre Kowloon pour maintenir notre position."
eoanb_decision_sow_ENG_assault_taku: "Assaut sur les Forts de Taku"
eoanb_decision_sow_ENG_assault_taku_desc: "Nous allons commencer l'assaut sur les Forts de Taku!"
eoanb_decision_sow_ENG_assault_taku_2: "Assaut à nouveau sur les Forts de Taku"
eoanb_decision_sow_ENG_assault_taku_2_desc: "Nous allons commencer à assaillir les Forts de Taku une deuxième fois!"
eoanb_decision_sow_ENG_assault_taku_3: "Assaut à nouveau sur les Forts de Taku"
eoanb_decision_sow_ENG_assault_taku_3_desc: "Nous allons commencer à assaillir les Forts de Taku une troisième fois!"
eoanb_decision_sow_ENG_assault_beijing: "Marcher sur Pékin"
eoanb_decision_sow_ENG_assault_beijing_desc: "Après notre victoire aux Forts de Taku, nous devons maintenant marcher sur Pékin pour imposer notre volonté."
eoanb_decision_sow_ENG_assault_shanghai: "Assaut sur Shanghai"
eoanb_decision_sow_ENG_assault_shanghai_desc: "Après la saisie des concessions à Shanghai, nous devons forcer la Chine à les rendre. Assaillir la ville."
eoanb_decision_sow_ENG_hold_beijing_convention: "Tenir la Convention de Pékin"
eoanb_decision_sow_ENG_hold_beijing_convention_desc: "Nous avons démontré notre pouvoir suffisamment pour imposer nos demandes. Organisons une convention à Pékin."
eoanb_tt_decision_ENG_sow_peking_treaty: "Chaque membre de la §YCoalition Occidentale§! §Grecevra§! une §Yquantité moyenne§! de §YPouvoir Politique§!\n§Y[QNG.GetNameDef]§! §Rsouffrira§! d'une §Ygrande§! pénalité en §YPouvoir Politique§! et §YStabilité§!\n§Y[QNG.GetNameDef]§! recevra un nouvel §Yesprit national§! et sera forcé d'ouvrir son économie (§YLoi Commerciale§!)"
eoanb_decision_sow_RUS_peking_treaty_supplement: "Proposer un supplément au Traité de Pékin"
eoanb_decision_sow_RUS_peking_treaty_supplement_desc: "Nous avons longtemps souhaité des gains territoriaux dans la région mandchoue, à la frontière actuelle avec [QNG.GetNameDef]. Maintenant, avec eux affaiblis et le Traité de Pékin appliqué, c'est peut-être notre moment de frapper. Nous devons proposer des amendements au traité qui verraient ces gains territoriaux réalisés."
eoanb_decision_sow_RUS_war_QNG_peking: "Appliquer les Amendements du Traité de Pékin"
eoanb_decision_sow_RUS_war_QNG_peking_desc: "Nous imposerons nos demandes par la guerre!"
eoanb_flag_sow_RUS_QNG_peking_war: "La Russie et la Chine sont en guerre sur le Traité de Pékin"
eoanb_tt_decision_ENG_taku_assault_sow: "Une guerre frontalière éclatera près de §YTientsin§!.\n"
eoanb_tt_decision_ENG_taku_assault_sow_2: "Une guerre frontalière éclatera près de §YTientsin§!.\n"
eoanb_tt_decision_ENG_taku_assault_sow_3: "Une guerre frontalière éclatera près de §YTientsin§!.\n"
eoanb_tt_decision_ENG_taku_assault_beijing: "Une guerre frontalière éclatera près de §YTientsin§!.\n"
eoanb_tt_decision_ENG_taku_assault_shanghai: "Une guerre frontalière éclatera près de §YShanghai§!.\n"
eoanb_decision_sow_ENG_land_at_shanghaifen: "Débarquer à Shanghai-Fen"
eoanb_decision_sow_ENG_land_at_shanghaifen_desc: "Pour préparer l'assaut sur Shanghai, nous devons débarquer des troupes à Fen."
eoanb_decision_sow_ENG_land_at_caofeidian: "Débarquer à Caofeidian"
eoanb_decision_sow_ENG_land_at_caofeidian_desc: "Nous préparerons un assaut des Forts de Taku près de Tianjin en débarquant à Caofeidian."
eoanb_decision_sow_ENG_fortify_guangzhou: "Fortifier Guangzhou"
eoanb_decision_sow_ENG_fortify_guangzhou_desc: "Nous avons capturé la ville de Guangzhou, maintenant nous devons la fortifier pour ne pas la perdre à nouveau."
eoanb_decision_sow_ENG_fortify_hong_kong: "Fortifier Hong Kong"
eoanb_decision_sow_ENG_fortify_hong_kong_desc: "Après notre défaite à Guangzhou, les Chinois pourraient assaillir Hong Kong. Nous devons le fortifier pour nous préparer à cette éventualité."
eoanb_decision_sow_QNG_prepare_hk_siege: "Préparer le siège de Hong Kong"
eoanb_decision_sow_QNG_prepare_hk_siege_desc: "Nous avons vaincu les Britanniques à Guangzhou, maintenant le moment est venu de les chasser de Chine! Nous allons construire des infrastructures près de Hong Kong afin de préparer un siège."
eoanb_decision_sow_QNG_prepare_hk_siege_2: "Réquisitionner des Navires Civils"
eoanb_decision_sow_QNG_prepare_hk_siege_2_desc: "Nous allons réquisitionner et remettre en état quelques navires civils pour nous aider lors du siège."
eoanb_decision_sow_QNG_prepare_hk_siege_3: "Tous les Hommes Valides"
eoanb_decision_sow_QNG_prepare_hk_siege_3_desc: "La conscription civile dans la région garantira que nous aurons suffisamment d'hommes pour l'assaut."
eoanb_tt_decision_sow_join_western_coalition: "Nous enverrons un émissaire à Hong Kong, après quoi nous pourrons intervenir plus activement dans la Deuxième Guerre de l'Opium"
eoanb_decision_sow_join_western_coalition: "Envoyer un Émissaire à Hong Kong"
eoanb_decision_sow_join_western_coalition_desc: "Nous enverrons un émissaire à Hong Kong dans un effort pour négocier avec la Grande-Bretagne sur notre implication dans la Deuxième Guerre de l'Opium."
eoanb_flag_sent_hk_envoy: "Un émissaire a été envoyé à Hong Kong"
eoanb_decision_sow_support_ENG: "Envoyer un Soutien à la Grande-Bretagne"
eoanb_decision_sow_support_ENG_desc: "Nous enverrons un soutien militaire à la Grande-Bretagne dans la Deuxième Guerre de l'Opium."
eoanb_decision_sow_join_western_coalition_actually: "Demander à rejoindre la Coalition"
eoanb_decision_sow_join_western_coalition_actually_desc: "Nous demanderons aux Britanniques si nous pouvons officiellement rejoindre la Coalition Occidentale."
eoanb_decision_sow_RUS_draft_aigun_treaty: "Le Traité d'Aigun"
eoanb_decision_sow_RUS_draft_aigun_treaty_desc: "Nous allons livrer quelques demandes à [QNG.GetNameDef]."
eoanb_decision_sow_RUS_war_QNG_aigun: "Appliquer le Traité d'Aigun"
eoanb_decision_sow_RUS_war_QNG_aigun_desc: "Nous imposerons nos demandes par la guerre!"
eoanb_flag_sow_RUS_QNG_aigun_war: "La Russie et la Chine sont en guerre sur le Traité d'Aigun"
eoanb_decision_sow_QNG_strengthen_coastline: "Renforcer Tianjin"
eoanb_decision_sow_QNG_strengthen_coastline_desc: "Nous devons nous préparer à un deuxième assaut britannique!"
eoanb_decision_sow_QNG_seize_shanghai_concessions: "Saisir les Concessions de Shanghai"
eoanb_decision_sow_QNG_seize_shanghai_concessions_desc: "Nous avons été forcés de faire des concessions aux puissances occidentales sous forme de terres à Shanghai. Après notre récente victoire, il est temps d'inverser cela."
eoanb_flag_sow_QNG_seized_shanghai_concessions: "La Chine a saisi les Concessions de Shanghai"
eoanb_decision_sow_USA_shanghai_warships: "Menacer [QNG.GetNameDef] avec des Navires de Guerre"
eoanb_decision_sow_USA_shanghai_warships_desc: "Nos navires de guerre ont navigué jusqu'à Shanghai. Il est temps d'imposer nos demandes."
eoanb_flag_QNG_prepared_hk_siege_1: "Préparations du Siège de Hong Kong par la Chine - Étape Un"
eoanb_flag_QNG_prepared_hk_siege_2: "Préparations du Siège de Hong Kong par la Chine - Étape Deux"
eoanb_flag_QNG_prepared_hk_siege_3: "Préparations du Siège de Hong Kong par la Chine - Étape Trois"
eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort: "Rénover le Fort Naval de Kowloon"
eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc: "L'ancien Fort Naval de Kowloon, s'il était réparé, pourrait être d'une grande aide pendant le siège prévu de Hong Kong."
eoanb_decision_sow_QNG_develop_tc: "Développer Tung Chung"
eoanb_decision_sow_QNG_develop_tc_desc: "Nous développerons le quartier de la ville de Tung Chung de notre côté de la terre près de Hong Kong pour améliorer nos chances de gagner le siège."
eoanb_tt_decision_QNG_strengthen_tianjin_troops: "Renforcer la Garnison de Tianjin"
eoanb_decision_sow_QNG_strenghten_tianjin_troops: "Nous nous attendons à ce que les Britanniques nous attaquent ensuite à Tianjin. Nous devrions améliorer la garnison là-bas."
eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc: "§Y[QNG.GetNameDef]§! recevra §G2§! §YRégiments§! à §YTianjin§!."
eoanb_decision_sow_QNG_relieve_tianjin_garrison: "Soulager la Garnison de Tientsin"
eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc: "Après la deuxième bataille des Forts de Taku, notre garnison à Tientsin est gravement battue. Nous devons soulager les soldats pour assurer la stabilité dans la ville."
eoanb_decision_sow_QNG_strengthen_beijing: "Renforcer les Défenses de Pékin"
eoanb_decision_sow_QNG_strengthen_beijing_desc: "Après notre défaite aux Forts de Taku, il est probable que la Coalition Occidentale marche sur Pékin. Nous devons fortifier la ville pour cette éventualité."
eoanb_decision_sow_QNG_strengthen_beijing_2: "Renforcer la Capitale du Nord"
eoanb_decision_sow_QNG_strengthen_beijing_2_desc: "Après notre défaite à Shanghai, il est probable que Pékin soit la suivante. Nous devons la fortifier."
eoanb_decision_sow_ENG_mass_in_shanghai: "Masser des Troupes à Shanghai"
eoanb_decision_sow_ENG_mass_in_shanghai_desc: "Après notre récente victoire à Shanghai, nous devons masser des troupes là-bas pour pouvoir tenter de prendre les Forts de Taku une deuxième fois."
eoanb_tt_decision_ENG_mass_shanghai: "Nous pourrons attaquer les Forts de Taku à nouveau."
eoanb_flag_ENG_taku_shanghai_assault: "La Grande-Bretagne peut assaillir les Forts de Taku après la Bataille de Shanghai"
eoanb_decision_sow_QNG_counterattack_coalition: "Contre-attaquer la coalition"
eoanb_decision_sow_QNG_counterattack_coalition_desc: "Après avoir infligé une défaite écrasante à la Coalition Occidentale à Shanghai, nous devons décider comment riposter - potentiellement à Shanghai et potentiellement à Hong Kong."
eoanb_tt_decision_QNG_counterattack_coalition: "Nous pourrons assiéger §YHong Kong§!."
eoanb_flag_sow_QNG_counterattack_hk: "La Chine est prête pour l'Attaque sur Hong Kong"
eoanb_decision_sow_QNG_hk_battle_1: "Assaut sur Hong Kong"
eoanb_decision_sow_QNG_hk_battle_1_desc: "Nous sommes prêts à assaillir Hong Kong et à chasser les Britanniques."
eoanb_decision_open_help: "Ouvrir le Menu d'Aide"
eoanb_decision_open_help_desc: "Cette décision ouvre le §Ymenu d'aide§!."
eoanb_category_sepoy_rebellion: "La Rébellion des Cipayes"
eoanb_threat_joined_SRS_rebellion: "Rejoint la Rébellion des Cipayes"
eoanb_decision_ENG_indian_minors_join_sepoy: "Prendre les armes contre la Grande-Bretagne!"
eoanb_decision_ENG_indian_minors_join_sepoy_desc: "[ENG.GetNameDef] nous a longtemps opprimés et maintenus comme de simples marionnettes pour servir leurs objectifs, mais nous allons y mettre fin! La rébellion en cours des Cipayes est l'occasion parfaite de prendre les armes contre nos oppresseurs et de lutter pour une [Root.GetName] libre!"
eoanb_decision_GER_try_buy_heligoland: "Tenter d'acheter Heligoland"
eoanb_decision_GER_try_buy_heligoland_desc: "L'île d'Heligoland est une base stratégique importante en mer du Nord, et étant donné sa proximité avec l'Allemagne, nous devrions la posséder. Demandons à [ENG.GetNameDef] si nous pouvons conclure un accord pour qu'ils nous la vendent..."
eoanb_decision_ENG_fortify_land_strategic: "Fortifier les Positions Stratégiques"
eoanb_decision_ENG_fortify_land_strategic_desc: "En cas de débarquement hostile lors d'une invasion, nous devons nous assurer que les zones stratégiques clés peuvent être efficacement défendues contre une force ennemie en progression. Nous devons construire des fortifications dans ces zones clés pour garantir cela."
eoanb_decision_ENG_fortify_land_coast: "Fortifier la Côte"
eoanb_decision_ENG_fortify_land_coast_desc: "Mieux que d'arrêter une avancée dans notre arrière-pays serait de repousser l'ennemi à la côte dès le départ - et fortifier notre côte nous aidera grandement dans cette entreprise."
eoanb_decision_ENG_fortify_coast_east: "Batteries Côtières à l'Est"
eoanb_decision_ENG_fortify_coast_east_desc: "Afin de garder nos côtes à l'est en sécurité contre une éventuelle invasion navale, nous construirons des fortifications et des batteries côtières le long des plages."
eoanb_decision_ENG_fortify_coast_west: "Batteries Côtières à l'Ouest"
eoanb_decision_ENG_fortify_coast_west_desc: "Afin de garder nos côtes à l'ouest en sécurité contre une éventuelle invasion navale, nous construirons des fortifications et des batteries côtières le long des plages."
eoanb_tt_ENG_decision_strategic_fortifications: "Nous construirons §G3§! §YFortifications Terrestres§! dans le §YGrand Londres§! et le §YSussex§!."
eoanb_tt_ENG_decision_coastal_fortifications: "Nous construirons §G3§! §YFortifications Terrestres§! près des villes côtières dans le §YCornouailles§! et le §YSussex§!."
eoanb_tt_ENG_decision_coastal_batteries_east: "Nous construirons §G4§! §YFortifications Côtières§! dans le §YGrand Londres§! et le §YSussex§!."
eoanb_tt_ENG_decision_coastal_batteries_west: "Nous construirons §G4§! §YFortifications Côtières§! dans le §YCornouailles§!."
eoanb_decision_ENG_commission_vrc: "Envoyer une Commission Royale au VRC"
eoanb_decision_ENG_commission_vrc_desc: "Nous allons inspecter l'état du VRC."
eoanb_decision_ENG_vrc_volunteer_act: "La Loi sur les Volontaires de [GetYear]"
eoanb_decision_ENG_vrc_volunteer_act_desc: "Nous allons réformer le Corps de Volontaires de Fusiliers et distribuer des centres d'administration de recrutement à travers le pays."
ENG_being_invaded: "Au moins §Yun état§! dans la région de §YGrande-Bretagne§! est contrôlé par une nation avec laquelle nous sommes en guerre."
eoanb_tt_ENG_decision_emergency_call_vrc: "Le §YVRC§! sera appelé au service à §YLondres§!!"
eoanb_decision_ENG_emergency_call_vrc: "Appeler le VRC aux Armes"
eoanb_decision_ENG_emergency_call_vrc_desc: "Le Corps de Volontaires de Fusiliers a été créé dans le but de défendre notre patrie britannique. Maintenant, la situation exige que le VRC fasse exactement cela."
eoanb_decision_ENG_finance_military_CAN: "Financer l'Équipement Militaire pour les [CAN.GetAdjective]s"
eoanb_decision_ENG_finance_military_CAN_desc: "Nous pourrions rediriger une partie de notre propre budget vers l'une de nos colonies afin de leur acheter de l'équipement militaire - puisqu'ils sont sous notre subordination, cela sera sûrement à notre avantage à l'avenir également."
eoanb_decision_ENG_finance_military_AST: "Financer l'Équipement Militaire pour les [AST.GetAdjective]s"
eoanb_decision_ENG_finance_military_AST_desc: "Nous pourrions rediriger une partie de notre propre budget vers l'une de nos colonies afin de leur acheter de l'équipement militaire - puisqu'ils sont sous notre subordination, cela sera sûrement à notre avantage à l'avenir également."
eoanb_decision_ENG_finance_military_NZL: "Financer l'Équipement Militaire pour les [NZL.GetAdjective]s"
eoanb_decision_ENG_finance_military_NZL_desc: "Nous pourrions rediriger une partie de notre propre budget vers l'une de nos colonies afin de leur acheter de l'équipement militaire - puisqu'ils sont sous notre subordination, cela sera sûrement à notre avantage à l'avenir également."
eoanb_decision_ENG_finance_military_SAF: "Financer l'Équipement Militaire pour les [SAF.GetAdjective]s"
eoanb_decision_ENG_finance_military_SAF_desc: "Nous pourrions rediriger une partie de notre propre budget vers l'une de nos colonies afin de leur acheter de l'équipement militaire - puisqu'ils sont sous notre subordination, cela sera sûrement à notre avantage à l'avenir également."
ENG_decision_category_worker_unrest: "Agitation Ouvrière"
eoanb_decision_ENG_improve_worker_conditions: "Améliorer les Conditions de Travail"
eoanb_decision_ENG_improve_worker_conditions_desc: "Les ouvriers de notre usine travaillent de longues heures, avec peu de considération pour la santé et la sécurité. Nous devrions améliorer quelque peu la situation pour nous assurer qu'ils ne souffrent pas autant - et cela calmera également les ouvriers.\n\n§YCette décision ne peut être prise qu'une fois tous les 6 mois.§!"
eoanb_tt_ENG_decision_improve_worker_conditions: "§RAgitations Ouvrières§! dans §Y[ENG.GetNameDef]§! diminueront de §G1§! point.\n"
eoanb_decision_ENG_shorten_workday: "Raccourcir la Journée de Travail"
eoanb_decision_ENG_shorten_workday_desc: "Les ouvriers de notre pays sont déjà assez mécontents et s'organisent pour demander de meilleures conditions de travail et des horaires de travail plus courts. Si nous leur accordons ce dernier, nous pourrions réduire considérablement le niveau d'agitation.\n\n§YCette décision ne peut être prise qu'une fois tous les 3 ans.§!"
eoanb_tt_ENG_decision_shorten_workday: "§RAgitations Ouvrières§! dans §Y[ENG.GetNameDef]§! diminueront de §G10§! points.\n"
eoanb_tt_ENG_decision_trade_unions_ban: "§RAgitations Ouvrières§! dans §Y[ENG.GetNameDef]§! augmenteront de §R3§! points.\n"
eoanb_tt_ENG_decision_trade_unions_reallow: "§RAgitations Ouvrières§! dans §Y[ENG.GetNameDef]§! diminueront de §G3§! points.\n"
eoanb_decision_ENG_trade_unions_ban: "Interdire les Syndicats"
eoanb_decision_ENG_trade_unions_ban_desc: "Les syndicats sont dangereux et ne peuvent pas être autorisés à opérer dans notre pays. Interdisons-les tous."
eoanb_decision_ENG_trade_unions_reallow: "Réautoriser les Syndicats"
eoanb_decision_ENG_trade_unions_reallow_desc: "Interdire les syndicats était une erreur - nous devons lever l'interdiction immédiatement. Cela réduira également quelque peu l'agitation ouvrière."
eoanb_ttt_ENG_decision_improve_worker_conditions: "Nécessite un niveau d'§RAgitations Ouvrières§! d'au moins §R1§!"
eoanb_ttt_ENG_decision_shorten_workday: "Nécessite un niveau d'§RAgitations Ouvrières§! d'au moins §R10§!"
eoanb_ttt_ENG_decision_trade_unions_reallow: "Nécessite un niveau d'§RAgitations Ouvrières§! d'au moins §R5§!"
eoanb_decision_RAJ_core_ceylon: "Administration de Ceylan"
eoanb_decision_RAJ_core_ceylon_desc: "L'île de Ceylan au sud de l'Inde est restée sans gouvernance appropriée depuis trop longtemps. Nous devons établir une présence administrative là-bas."
eoanb_decision_minors_join_sepoy: "Rejoindre la Rébellion des Cipayes"
eoanb_decision_minors_join_sepoy_desc: "Les Cipayes se sont soulevés en révolte contre leurs oppresseurs britanniques! Nous nous joindrons à eux dans leur entreprise pour lutter pour une Inde libre!"
eoanb_decision_SRS_defend_delhi: "Défendre Delhi!"
eoanb_decision_SRS_defend_delhi_desc: "Notre rébellion a subi des coups dévastateurs, mais nous ne devons pas laisser notre principal bastion, la ville de Delhi, tomber aux mains de l'envahisseur! Peu importe à quel point nous devons nous battre, nous devons nous assurer que, si cette bataille doit être notre dernière, nous nous battrons jusqu'à la fin."
eoanb_decision_RAJ_officer_program: "Programme d'Officiers [RAJ.GetAdjective]"
eoanb_decision_RAJ_officer_program_desc: "La guerre avec les Cipayes est éprouvante, et il devient clair que nos officiers ne sont pas assez formés - et que nous n'en avons pas assez. Nous enverrons des demandes à nos académies militaires pour trouver les étudiants les plus prometteurs et talentueux et les faire rejoindre l'effort de guerre."
eoanb_decision_form_nation_upca: "Former l'UPCA"
eoanb_decision_form_nation_upca_desc: "De 1823 à 1841, la République Fédérale d'Amérique Centrale régnait dans la région, assurant la stabilité et l'existence d'un État-nation fort pour le peuple d'Amérique Centrale. Nous devons reformer cet État, car nous possédons déjà les territoires nécessaires pour nous proclamer son successeur."
eoanb_om_RAJ_ENG_friendship: "Traité d'Amitié"
eoanb_decision_RAJ_bonds_with_ENG: "Réaffirmer notre Amitié avec [ENG.GetNameDef]"
eoanb_decision_RAJ_bonds_with_ENG_desc: "Nous sommes et resterons toujours un État sujet à [ENG.GetNameDef], et nous devrions signer un traité célébrant cela!"
eoanb_flag_RAJ_draw_away_from_ENG: "L'Inde prend ses distances avec la Grande-Bretagne"
eoanb_decision_RAJ_distance_from_ENG: "Chercher à se distancier de [ENG.GetNameDef]"
eoanb_decision_RAJ_distance_from_ENG_desc: "Nous allons essayer d'obtenir plus d'indépendance pour [RAJ.GetNameDef] en nous distanciant de [ENG.GetNameDef]! Nous devrons bien sûr être conscients des risques impliqués..."
eoanb_decision_RUS_send_tsushima_ship: "Envoyer un Navire à Tsushima"
eoanb_decision_RUS_send_tsushima_ship_desc: "L'île de Tsushima, actuellement appartenant aux [JAP.GetAdjective], est un atout stratégique important entre la mer du Japon et la mer Jaune. Nous devrions viser à en obtenir le contrôle - donc nous devrions envoyer un navire.\n\n§R[JAP.GetNameDef] pourrait être contrarié par cela!§!"
eoanb_decision_RUS_send_tsushima_ship2: "Envoyer un Deuxième Navire à Tsushima"
eoanb_decision_RUS_send_tsushima_ship2_desc: "Nous enverrons un deuxième navire à Tsushima pour résoudre la situation là-bas et établir une meilleure emprise sur l'île."
eoanb_decision_RUS_tsushima_coastline_charter: "Charte Côtière de Tsushima"
eoanb_decision_RUS_tsushima_coastline_charter_desc: "Nous avons rédigé une charte stipulant que [RUS.GetNameDef] sera autorisé à utiliser la côte de Tsushima pour des opérations navales - voyons maintenant si les Japonais et les autorités de Tsushima sont d'accord."
eoanb_decision_ENG_grant_CAN_HBC_land: "Le Transfert de Terres Canadiennes"
eoanb_decision_ENG_grant_CAN_HBC_land_desc: "Le nouveau dominion formé [CAN.GetName] est une union administrative et économique permettant au dominion de croître, et pour une plus grande efficacité, il devrait inclure davantage de terres - des terres actuellement détenues par [HBC.GetNameDef]. Nous organiserons un transfert."
eoanb_decision_CAN_purchase_ruperts_land: "Achat de la Terre de Rupert"
eoanb_decision_CAN_purchase_ruperts_land_desc: "Nous demanderons aux Britanniques s'ils nous permettront d'acquérir la Terre de Rupert, actuellement détenue par [HBC.GetNameDef]."
eoanb_decision_CAN_core_ruperts_land: "Administration Provinciale de la Terre de Rupert"
eoanb_decision_CAN_core_ruperts_land_desc: "Nous avons acquis la Terre de Rupert, mais nous n'avons pas encore établi d'administration officielle et de gouvernement provincial. Comme la Terre de Rupert est une vaste zone, le faire coûtera probablement une bonne partie de notre pouvoir législatif - mais nous devrons probablement le faire à un moment donné néanmoins."
eoanb_decision_generic_attack_NSI_tribals: "Attaquer les Tribus de l'Île North Sentinel"
eoanb_decision_generic_attack_NSI_tribals_desc: "Il y a une tribu dans la forêt de la petite île North Sentinel, qui fait partie de nos territoires. Ils agissent de manière hostile envers toute présence extérieure, et nous devons nous assurer de ne pas être harcelés par eux sur l'île. Soumettons-les."

#Décisions Italiennes
form_italy_category: "Former l'Italie"
form_italy: "Former la nation italienne"
ITA_Culture_category_decisions: "Culture Italienne"
ITA_Culture_category_decisions_desc: "En tant que nouvelle nation, l'Italie a maintenant une chance de développer son identité nationale. En soutenant les cultures qui gagnent en popularité, une identité nationale italienne peut être assurée."
ITA_decision_invest_in_opera: "Investir dans l'Opéra"
ITA_decision_invest_in_opera_desc: "L'opéra est une tradition croissante en Italie. Il y a déjà eu de nombreux opéras créés par des Italiens. Investir dans cette tradition aidera à construire la culture de l'Italie."
ITA_decision_spread_new_songs: "Diffuser des Chansons Italiennes"
ITA_decision_spread_new_songs_desc: "L'Italie a acquis une nouvelle culture, la musique. La musique de l'Italie se répand dans toute l'Italie et certaines chansons sont également populaires en dehors de l'Italie. Il serait judicieux pour le gouvernement de parrainer certaines chansons."
ITA_decision_pasta: "Adopter la Popularité des Spaghettis"
ITA_decision_pasta_desc: "Les immigrants italiens ont choisi les pâtes comme aliment culturel de l'Italie. Partout dans le monde, les gens iront dans la Petite Italie la plus proche pour profiter de quelques spaghettis."
ITA_brigindage_category_decisions: "Brigandage"
ITA_brigindage_category_decisions_desc: "Depuis l'achèvement de l'unification de l'Italie, le Sud est resté une question intéressante. De nombreuses bandes de brigands sont dispersées dans la campagne. Ils ne sont pas satisfaits de notre règne et inspirent la population du Sud à souscrire à leur idéologie."
ITA_decision_deal_with_brigindage: "S'occuper du Brigandage"
ITA_decisions_category_influence_minor_states: "Influencer les Petits États"
PIE_Manpower_Minor_States_blocked: "1000 Main-d'œuvre"
ITA_decision_influence_parma: "Préparer des Révolutionnaires à Parme"
ITA_decision_influence_parma2: "Annexer Parme"
ITA_decision_influence_Modena: "Préparer des Révolutionnaires à Modène"
ITA_decision_influence_modena2: "Annexer Modène"
PIE_Decision_Unlock_Deal_with_Tuscany: "§YDébloque les Décisions pour faire un accord avec la Toscane§!"
PIE_Decision_Unlock_Tuscany_Formation_Central_States: "§YDébloque les Décisions pour commencer la Formation des États Centraux§!"
ITA_decision_influence_tuscany_begin_negotiation: "Commencera une série de négociations avec la Toscane afin de les rallier à notre cause. Cela nécessitera une série de §CConcessions§! qui peuvent donner des résultats §GPositifs§! et §RNégatifs§!."
ITA_decision_influence_tuscany: "Commencer les Négociations"
ITA_decision_influence_tuscany1: "Offrir des Postes aux Politiciens"
ITA_decision_influence_tuscany1_desc: "Offrir des postes aux politiciens toscans après l'unification de l'Italie pourrait sécuriser un certain soutien pour la création des États Centraux et l'annexion ultérieure, mais cela comporte un risque de corruption."
PIE_Tuscan_Politicians_Corruption: "Corruption Toscane"
PIE_Tuscan_Politicians_Corruption_desc: "Les officiels toscans ont été soudoyés pour soutenir nos campagnes par un accord que toute personne logique déclarerait corrompu. Cela aura quelques effets néfastes."
ITA_decision_influence_tuscany3: "Formaliser un Traité"
ITA_decision_influence_tuscany2: "Continuer les Réunions avec la Toscane"
ITA_Decisions_Tuscan_Complete: "Doit compléter les §CDécisions de Négociation Toscane§!"
PIE_Manpower_Minor_States: "1000 Main-d'œuvre"

#Décisions Ibériques
#Espagne
SPR_Patronage: "Patronage Espagnol"
SPR_Patronage_desc: "L'Espagne est le foyer de nombreux esprits brillants. Il serait utile de les aider financièrement."
Gustavo_Adolfo_Becquer: "Gustavo Adolfo Bécquer"
Gustavo_Adolfo_Becquer_desc: "Un écrivain, poète et chroniqueur littéraire, Bécquer est devenu l'un des écrivains les plus populaires en Espagne, ses œuvres seront sûrement mémorables."
Maria_Rosalia_Rita_de_Castro: "María Rosalía Rita de Castro"
Maria_Rosalia_Rita_de_Castro_desc: "Une poétesse romantique galicienne, elle a suscité la nostalgie et un regain de fierté galicienne."
Jose_Echegaray_y_Eizaguirre: "José Echegaray y Eizaguirre"
Jose_Echegaray_y_Eizaguirre_desc: "Un dramaturge et ingénieur de premier plan, José est reconnu pour de nombreuses réalisations en mathématiques, en ingénierie et pour avoir ravivé de nombreuses traditions dans le drame espagnol."
Emilia_Pardo_Bazan: "Emilia Pardo Bazán"
Emilia_Pardo_Bazan_desc: "Ayant introduit le naturalisme dans la littérature espagnole, Emilia est devenue une écrivaine populaire, notamment pour ses idéaux féministes. De nombreuses personnes la considèrent comme la deuxième après Cervantes."
Benito_Perez_Galdos: "Benito Pérez Galdós"
Benito_Perez_Galdos_desc: "Benito est devenu très populaire non seulement en Espagne pour ses romans réalistes, mais aussi très populaire parmi les anglophones. De nombreuses personnes le considèrent comme le deuxième après Cervantes."
Francesc_Pi_i_Margall: "Francesc Pi i Margall"
Francesc_Pi_i_Margall_desc: "Ancien président et écrivain célèbre Francesc, l'un des leaders de la révolution libérale de 1854. Peut-être ses écrits sur le socialisme libertaire seraient-ils exactement ce dont cette nation a besoin."
Casto_Mendez_Nunez: "Casto Méndez Núñez"
Casto_Mendez_Nunez_desc: "Núñez est un officier naval prometteur, ses objectifs de faire le tour du monde dans un cuirassé sont peu orthodoxes, mais l'innovation est la clé pour gagner une bataille."
Fernando_Villaamil: "Fernando Villaamil Fernández-Cueto"
Fernando_Villaamil_desc: "Révéré pour son professionnalisme et ses conceptions extraordinaires de navires de guerre, Villaamil pourrait être exactement ce dont l'Espagne a besoin pour renaître sa gloire navale passée."
Pedro_Antonio_de_Alarcon: "Pedro Antonio de Alarcón"
