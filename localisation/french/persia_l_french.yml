# Character Descs #
Naser_al_Din_Shah_Qajar_desc: "Souverain de grandeur et de contradictions, Naser al-Din Shah Qajar, le long règne du Shah de Perse, incarne la tension entre tradition et modernisation. Monté sur le trône en 1848, il chercha à renforcer la dynastie Qajar tout en embrassant prudemment les innovations européennes. Son règne vit des efforts pour moderniser l'armée, réformer l'économie et introduire une industrialisation limitée, mais la corruption et l'influence étrangère affaiblirent l'empire.\n\n Homme de goûts extravagants, il admirait la culture européenne, voyageant à l'étranger et recherchant la technologie occidentale, tout en restant profondément enraciné dans l'aristocratie conservatrice de la Perse. Sa dépendance aux concessions aux puissances étrangères—notamment la Grande-Bretagne et la Russie—alimenta le ressentiment intérieur et l'opposition nationaliste. Bien qu'il ait régné en monarque absolu, ses dernières années virent une dissidence croissante des intellectuels et des réformistes, jetant les bases d'une future instabilité."

