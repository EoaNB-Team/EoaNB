PER_QAJAR_TOOLTIP: "D'origine turque, la tribu £faction_per_qajar §YQajar§! dirige la Perse et est basée à Téhéran. Les membres de la tribu occupent des postes politiques et militaires clés, en particulier dans les régions du nord et du centre de la Perse."
PER_BAKHTIARI_TOOLTIP: "Les £faction_per_bakhtiari §YBakhtiaris§! sont des £faction_per_lurs §YLurs§! des montagnes Zagros dans l'ouest de la Perse. Ils mènent une vie semi-nomade, contrôlant des cols de montagne clés dans la région de Chaharmahal et Bakhtiari, et restent influents grâce à leur force militaire."
PER_QASHQAI_TOOLTIP: "Une confédération de nomades turcs, les £faction_per_qashqai §YQashqais§! habitent la province de Fars dans le sud-ouest de la Perse. Ils résistent au contrôle central, se déplaçant saisonnièrement entre les pâturages, et maintiennent de fortes traditions tribales enracinées dans leurs origines d'Asie centrale."
PER_KURDISH_LUR_TOOLTIP: "Les £faction_per_kurds §YKurdes§! vivent dans les montagnes du nord-ouest, tandis que les £faction_per_lurs §YLurs§! habitent les montagnes Zagros. Les deux groupes maintiennent leur indépendance vis-à-vis du gouvernement central, s'appuyant sur leur terrain accidenté et leurs alliances tribales."
PER_TURKMEN_TOOLTIP: "Les £faction_per_turkmen §YTurkmènes§! sont des nomades turcs vivant dans le nord-est de la Perse, près de la région du Khorasan. Connus pour leur cavalerie et leurs raids, ils résistent souvent à l'autorité des £faction_per_qajar §YQajars§! et maintiennent leur héritage d'Asie centrale."
PER_BALUCH_TOOLTIP: "Les £faction_per_baluch §YBaloutches§!, d'origine indo-iranienne ancienne, vivent dans le sud-est de la Perse, principalement au Baloutchistan. Leur patrie désertique éloignée leur permet d'opérer de manière indépendante avec peu d'ingérence du gouvernement central."
PER_SHAHSAVAN_AFSHAR_TOOLTIP: "Les £faction_per_shahsavan §YShahsavans§! vivent dans le nord-ouest de la Perse, notamment autour d'Ardabil, et sont loyaux envers les £faction_per_qajar §YQajars§!. Les £faction_per_afshar §YAfshars§!, autrefois puissants, résident principalement au Khorasan, adhérant toujours à leurs coutumes tribales turques."
PER_KHAMESH_TOOLTIP: "Formée pour contrer les £faction_per_qashqai §YQashqais§!, la confédération £faction_per_khamseh §YKhamesh§! comprend des tribus arabes, turques et persanes vivant dans la province de Fars. Elles sont généralement loyales au gouvernement £faction_per_qajar §YQajar§! et ont été créées pour équilibrer le pouvoir dans la région."
PER_STRENGTH_TOOLTIP: "La §YForce§! représente le pouvoir militaire de la tribu. \nSi elle n'est pas contrôlée, une tribu pourrait causer des problèmes aux £faction_per_qajar §YQajars§! de diverses manières, qu'il s'agisse de raids, de harcèlements ou même d'une révolte ouverte. \nLa §YForce§! influencera la facilité ou la difficulté d'intégrer ou de détruire la tribu."
PER_LOYALTY_TOOLTIP: "La §YLoyauté§! représente le désir de la tribu de coopérer avec les £faction_per_qajar §YQajars§!. \nPlus la §YLoyauté§! est élevée, moins il est probable qu'une tribu confronte et cause des problèmes. \nAvant d'intégrer une tribu, il est nécessaire de compléter certaines décisions pour aligner sa population et augmenter sa §YLoyauté§! à 100."
PER_POPULARITY_TOOLTIP: "La §YPopularité§! représente le soutien qu'une tribu reçoit de la population globale. \nPlus la §YPopularité§! est élevée, plus il est probable qu'une tribu confronte les £faction_per_qajar §YQajars§!. \nAvant de détruire une tribu, il est nécessaire de compléter certaines décisions pour l'affaiblir et réduire sa §YPopularité§! à 0."
