 #Idées de départ
 PER_dymod_economy: "L'économie persane"
 PER_dymod_economy_desc: "L'économie persane est un système complexe et évolutif, influencé par son riche passé, ses ressources diversifiées et sa position stratégique à la croisée de l'Est et de l'Ouest. Pour assurer la prospérité et une croissance durable, la Perse doit se concentrer sur la modernisation de son secteur industriel, l'amélioration de la production agricole et la transformation de ses infrastructures. Cette révision ouvrira la voie à une plus grande richesse nationale et à la stabilité, tout en positionnant la Perse comme une puissance montante dans la région."
 PER_dymod_army: "L'armée persane"
 PER_idea_influence_of_the_ulama: "Influence des Ulama"
 PER_idea_influence_of_the_ulama_desc: "Les Ulama, les érudits religieux et clercs de la Perse, exercent une influence significative sur la vie spirituelle et politique du pays. Leur rôle a façonné les cadres moraux et juridiques de l'État. Reconnaissant l'importance de cette classe influente, le gouvernement cherche à équilibrer leur pouvoir avec la nécessité de modernisation et de contrôle étatique. En s'engageant avec les Ulama de manière mutuellement bénéfique, la Perse peut maintenir la stabilité tout en favorisant le progrès."
 PER_idea_powerful_chieftains: "Chefs de tribu puissants"
 PER_idea_powerful_chieftains_desc: "Les chefs de tribu puissants de la Perse exercent une influence considérable sur leurs régions respectives, agissant souvent comme dirigeants de facto dans les zones périphériques du pays. Bien que leur pouvoir puisse apporter stabilité et loyauté, il peut également défier l'autorité centrale. En négociant avec ces chefs et en alignant stratégiquement leurs forces avec les objectifs nationaux, la Perse peut renforcer la gouvernance tout en intégrant la puissance tribale dans une structure nationale unifiée."
 PER_idea_aftermath_of_anglo_war: "Conséquences de la guerre anglo-persane"
 PER_idea_aftermath_of_anglo_war_desc: "La guerre anglo-persane a laissé la Perse avec un mélange de défis politiques, territoriaux et économiques. Les tensions avec la Grande-Bretagne et les troubles internes ont affaibli la nation. Pour avancer, la Perse doit reconstruire, renforcer son armée et négocier les termes de la paix et du rétablissement avec la Grande-Bretagne. Aborder ces conséquences nécessite à la fois diplomatie et initiatives internes pour restaurer la force nationale et prévenir de futures ingérences étrangères."
 PER_idea_religious_uprisings_of_babism: "Soulèvements religieux du babisme"
 PER_idea_religious_uprisings_of_babism_desc: "L'essor du babisme, un mouvement religieux rejetant l'autorité islamique établie, a conduit à des troubles et des soulèvements en Perse. Les babistes remettent en question les structures religieuses traditionnelles, provoquant des tensions au sein des communautés et des institutions établies. Pour maintenir la stabilité, le gouvernement doit aborder ces soulèvements en équilibrant la répression des troubles avec la gestion de la dissidence religieuse, tout en prévenant une agitation plus large."
 PER_idea_dar_al_fonun: "Dar Al Fonun"
 PER_idea_dar_al_fonun_desc: "Dar Al Fonun, la première université moderne de la Perse, représente une étape majeure dans la modernisation de l'éducation nationale. Établie pour former une nouvelle génération de professionnels qualifiés dans divers domaines tels que les sciences, l'ingénierie et la médecine, Dar Al Fonun vise à combler le fossé entre les connaissances traditionnelles persanes et les avancées scientifiques occidentales. En cultivant une main-d'œuvre instruite et innovante, la Perse peut sécuriser son avenir en tant que nation progressiste et compétitive sur la scène mondiale."
 PER_idea_european_interests: "Intérêts européens"
 PER_idea_european_interests_desc: "La position stratégique de la Perse entre l'Europe et l'Asie a longtemps attiré l'intérêt des puissances européennes. Le gouvernement doit naviguer dans ces influences externes avec soin, en équilibrant les relations avec les nations européennes pour sécuriser le commerce, les alliances militaires et les transferts technologiques. En s'engageant diplomatiquement avec l'Europe, la Perse peut exploiter ces relations pour favoriser le développement économique tout en maintenant sa souveraineté et sa stabilité."
 PER_idea_bitter_loser: "Perdant amer"
 PER_idea_bitter_loser_desc: "Les conséquences des conflits passés, en particulier avec des puissances majeures comme la Grande-Bretagne et la Russie, ont laissé la Perse avec un sentiment profond de ressentiment et de perte. Le traumatisme national de ces défaites a façonné une identité de 'perdant amer', cherchant à se rétablir et à récupérer sa gloire perdue. Pour surmonter ce sentiment, la Perse doit se réconcilier avec son passé, reconstruire sa puissance militaire et politique, et tracer une voie vers la résurgence sur la scène mondiale, sans les contraintes des défaites passées."
 
