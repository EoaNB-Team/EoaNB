coal_desc: "Le charbon est utilisé pour alimenter des machines avancées comme les trains et les navires, ainsi que comme ingrédient clé dans la création de l'§YAcier§! et des §YPièces de machine§!."
wood_desc: "Le bois est un matériau très polyvalent utilisé dans la construction de fusils, de navires et généralement dans la plupart des autres choses que vous pouvez imaginer."
fabric_desc: "Le tissu est principalement nécessaire pour les uniformes, mais peut également être utilisé dans d'autres domaines de production."
machine_parts_desc: "Les pièces de machine sont un type de ressource avancé utilisé dans les équipements technologiquement compliqués."
grain_desc: "Le grain est utilisé par les gens comme nourriture."
iron_desc: "Le fer brut, ou fonte brute, est du fer qui n'a pas été raffiné. Cela nécessite un raffinage pour créer de l'§YAcier§!"
cotton_desc: "Le coton et d'autres fibres sont un prérequis pour les tissus, principalement utilisés pour les vêtements."
plastics_desc: "Les plastiques sont utilisés comme matériau léger et imperméable, mais ce n'est qu'à partir de la seconde moitié du XXe siècle que le plastique a été utilisé dans de nombreux domaines, y compris les applications électroniques et militaires."
titanium_desc: "Le titane est un métal très épais et léger, principalement utilisé pour blinder les avions à l'ère §YAtomique§! et plus tard."
silicates_desc: "Les silicates sont un terme générique pour de nombreux minéraux contenant du silicium, utilisés dans la production de §YCéramiques§! et de §YÉlectronique§!"
rare_earth_metals_desc: "Les métaux de terres rares sont un terme générique pour les nombreux matériaux rares nécessaires à la production d'électronique avancée, de machinerie et de génération d'énergie, entre autres usages."
eletronics_desc: "L'électronique comprend les circuits, les fils et autres matériaux nécessaires à la fabrication d'équipements électroniques comme les ordinateurs, les téléphones et les appareils électroménagers."
portable_power_desc: "Les sources d'énergie portables sont ce qui fait fonctionner l'électricité, ce sont les générateurs et les batteries qui alimentent vos machines de combat avancées."
ceramics_desc: "Les céramiques sont principalement utilisées dans les armures avancées et offrent une grande protection lorsqu'elles sont combinées avec d'autres types d'armures avancées."
RESOURCE_TYPE_RAW: "Ressources brutes"
RESOURCE_TYPE_REFINED: "Ressources raffinées"
RESOURCE_TYPE_MANUFACTURED: "Ressources manufacturées"
resource_production.1.t: "Pas assez de charbon ou de fer pour la fabrication de l'acier"
resource_production.1.d: "Plus tôt dans la journée, l'une de nos aciéries a manqué des diverses matières premières nécessaires à la production d'acier et a fermé ses portes à cause de cela."
resource_production.1.a: "Nous devons obtenir plus de charbon et de fer"
resource_production.2.t: "Pas assez d'acier ou de charbon pour la fabrication de pièces de machine"
resource_production.2.d: "Plus tôt dans la journée, l'une de nos usines de pièces de machine a manqué des diverses matières premières nécessaires à la production de pièces de machine et a fermé ses portes à cause de cela."
resource_production.2.a: "Nous devons obtenir plus d'acier et de charbon"
resource_production.3.t: "Pas assez de coton pour la fabrication de tissu"
resource_production.3.d: "Plus tôt dans la journée, l'une de nos usines de tissu a manqué des diverses matières premières nécessaires à la production de tissu et a fermé ses portes à cause de cela."
resource_production.3.a: "Nous devons obtenir plus de coton"
resource_production.4.t: "Pas assez de plastiques, de silicates ou de métaux de terres rares pour la fabrication d'électronique"
resource_production.4.d: "Plus tôt dans la journée, l'une de nos usines d'électronique a manqué des diverses matières premières nécessaires à la production d'électronique et a fermé ses portes à cause de cela."
resource_production.4.a: "Nous devons obtenir plus de plastiques, de silicates et de métaux de terres rares"
resource_production.5.t: "Pas assez de silicates pour la fabrication de céramiques"
resource_production.5.d: "Plus tôt dans la journée, l'un de nos fours à céramique a manqué des diverses matières premières nécessaires à la production de céramiques et a fermé ses portes à cause de cela."
resource_production.5.a: "Nous devons obtenir plus de silicates"
