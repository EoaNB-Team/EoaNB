 france.201.t: "Le Général Randon Envahit la Kabylie"
 france.201.d: "Une force fortifiée d'environ 5 000 Kabyles tient bon dans la région de Kabylie de notre colonie algérienne depuis un certain temps maintenant. Nous avons été informés aujourd'hui que le Général Randon, qui a pris le commandement des troupes en Algérie en mai, avait terminé ses préparatifs pour éliminer le dernier bastion de résistance en Algérie. Les troupes du Général Mac Mahon ont pris une position élevée et ont commencé une attaque d'artillerie contre la position fortifiée tandis que les autres divisions des forces de Randon se déplaçaient pour encercler complètement les Kabyles. Cette dernière conquête en Algérie ne devrait pas durer longtemps, et la résistance en Kabylie devrait être éliminée sous peu."
 france.201.a: "Une conquête rapide, espérons-le."

 france.202.t: "L'Invasion Française"
 france.202.d: "Le moment est enfin venu. Les Français ont réussi à organiser leurs forces pour une attaque sur notre position fortifiée en Kabylie. Nos forces sont peu nombreuses, en infériorité numérique et en infériorité d'armement. Il faudra un miracle pour tenir contre les Français, mais c'est un miracle que nous espérons."
 france.202.a: "Nous devons défendre nos maisons !"

 france.203.t: "The Kabyle Revolt"
 france.203.d: "The French control of their colonial territory in Algeria seems to have been recently contested by raids of the local natives. The native population of the Kabylia region in the mountainous north of the country has so far been able to retain their independence, but the French seem determined to put an end to it. Although the struggle isn't a guarenteed victory for the French Empire, the combined efforts of a great power will be tough to match for the native raiders of Kabylia."
 france.203.a: "Let's wait and see what happens."

 france.204.t: "Victoire en Kabylie"
 france.204.d: "La campagne du Général Randon en Kabylie, la dernière région d'Algérie à tenir contre notre colonie en expansion, a réussi. Un accord est en cours de négociation avec les Kabyles pour amener leur région sous le gouvernement colonial en Algérie. Avec cette campagne terminée, nous pouvons maintenant commencer des projets plus importants dans le développement de la colonie."
 france.204.a: "Le travail ne fait que commencer"

 france.205.t: "Fin de la Campagne de la Grande Kabylie"
 france.205.d: "La conquête de la région de la Grande Kabylie est terminée. Le maréchal Randon, gouverneur français de l'Algérie, a mené à bien cette conquête et a agrandi la colonie française."
 france.205.a: "Comment les habitants vont-ils réagir au colonialisme européen ?"

 france.206.t: "Les Kabyles Tiennent Bon"
 france.206.d: "Dans ce qui ne peut être décrit que comme un miraculeux retournement de situation, la région de Kabylie en Algérie a réussi à tenir contre les forces françaises sous le Général Randon. Beaucoup se demandent si le Général Randon n'est pas dépassé, car un bouc émissaire est recherché pour cette défaite. Cela a certainement ralenti les plans français pour le développement de la colonie algérienne."
 france.206.a: "Donc il y a la paix... pour l'instant"
 france.206.b: "Donc il y a la paix... pour l'instant"
 france.206.c: "Donc il y a la paix... pour l'instant"

 france.207.t: "Kabylia Natives Stand Firm"
 france.207.d: "In what can only be described as a miraculous turn of circumstances, the Kabyles in Northern Algeria have managed to hold out against the French forces under General Randon. Many wonder whether the General is past his prime or if he is merely being used as a scapegoat for this defeat. This will certainly slow the French designs for the development of the Algerian colony and the Kabylia natives will celebrate this as a great victory for years to come."
 france.207.a: "That's a surprise for sure!"

 france.211.t: "The Mokrani Revolt"
 france.211.d: "The French control of their colonial territory in Algeria seems to have been recently contested by raids of the local natives. The native population of the Kabylia region in the mountainous north of the country has so far been able to retain their independence, but the French seem determined to put an end to it. Although the struggle isn't a guarenteed victory for the French Empire, the combined efforts of a great power will be tough to match for the native raiders of Kabylia."
 france.211.a: "Let's wait and see what happens."

 france.231.t: "Le Siège du Fort Médine"
 france.231.d: "Des nouvelles nous sont parvenues aujourd'hui de notre colonie au Sénégal concernant le siège de l'un de nos forts. Selon les rapports, le Fort Médine sur la rive du fleuve Sénégal a été assiégé par les forces Toucouleur à partir de la fin avril de cette année. Le commandant du fort, Paul Holle, et une petite garnison ont réussi à repousser les attaques des armées tribales. Le siège a finalement été brisé lorsque le gouverneur Louis Faidherbe est arrivé sur une canonnière avec des renforts de la capitale coloniale. Le gouverneur est censé signer un accord avec le chef de l'armée Toucouleur, ce qui devrait donner à notre colonie plus de marge de manœuvre le long du fleuve Niger. Beaucoup ont noté que la majorité de nos forces étaient composées de soldats indigènes qui se sont très bien comportés au combat. Le gouverneur Faidherbe a déjà demandé l'expansion des forces coloniales au Sénégal."
 france.231.a: "Nous devrons peut-être concentrer notre attention sur cette colonie"

 france.241.t: "Utiliser la population gabonaise comme main-d'œuvre"
 france.241.d: ""
 france.241.a: "Bienvenue dans les mines"
 france.241.b: "Ce serait contraire à l'éthique"
 
 france.242.t: "Nous avons vaincu le peuple gabonais"
 france.242.d: ""
 france.242.a: "Une autre victoire assurée pour le peuple français"
 
 france.243.t: "Les tribus gabonaises défendent avec succès contre l'agression française"
 france.243.d: ""
 france.243.a: "Ce sera une grande honte pour la France"

 france.255.t: "Fin de la Guerre de Cochinchine"
 france.255.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne n'était pas intéressée par des gains territoriaux. Mais la France a obtenu les provinces sous son contrôle dans le bas Cochinchine."
 france.255.a: "La France a une nouvelle colonie"
 
 france.256.t: "Fin de la Guerre de Cochinchine"
 france.256.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne et la France n'étaient pas intéressées par des gains territoriaux."
 france.256.a: "Une longue guerre pour peu de résultats"

 france.271.t: "Unrest in Mount Lebanon"
 france.271.d: "Reports arrive of rising sectarian tensions and fears of massacres among the Christian population of Mount Lebanon. Your colonial and diplomatic advisers press for intervention to protect French interests and our brothers in Christ. How shall we proceed?"
 france.271.a: "Establish a protectorate over Mount Lebanon. This will commit resources but secure influence."

 france.272.t: "An Ultimatum from Paris"
 france.272.d: "France has delivered a clear ultimatum to the Sublime Porte: concede a French protectorate over Mount Lebanon to 'ensure the safety of Christians and French interests' — or face the consequences. The Ottoman cabinet must decide whether to accept and avoid immediate confrontation, or refuse and risk a sharp diplomatic rupture with France."
 france.272.a: "Accept — concede the Lebanon protectorare to France to avoid immediate conflict."
 france.272.b: "Refuse — we will not surrender sovereign territory under threat."

 france.273.t: "The Ottomans Accepted our Ultimatum"
 france.273.d: "We have received an answer from the Sublime Porte. The Ottomans let us know that they have hereby accepted our ultimatum regarding the establishment of a French protectorate over Mount Lebanon. We can, thus, proceed with our plans of taking overlordship over this tumultuous region."
 france.273.a: "Good news, but the work has only just begun."

 france.274.t: "The Ottomans Refused our Ultimatum"
 france.274.d: "We have received an answer from the Sublime Porte. The Ottomans let us know that they hereby refuse our ultimatum regarding the establishment of a French protectorate over Mount Lebanon. They will not surrender their territory without a fight. We will now have to find other ways to make them yield to our demands."
 france.274.a: "We shall see..."
 nap_france.300.t: "An Army Reforged: The Doctrine in Conflict"
 nap_france.300.d: "The War Ministry has erupted into a debate now that the time of the Crimean war is over. Marshals and ministers thunder in council: some demand bold, sweeping manoeuvre and decisive attack to restore France's military mastery; others plead for prudence — forts, heavier batteries and iron supply lines to hold our frontiers. The Emperor must choose; this single decision will bind training, organisation and procurement for a generation."
 nap_france.300.a: "For France Glory — We must decisively attack"
 nap_france.300.b: "Raise the ramparts — for the defence of France"

