 france.701.t: "La retraite de Pierre Joseph François Bosquet"
 france.701.d: "La santé de Pierre Joseph François Bosquet est fragile depuis sa blessure lors de la guerre de Crimée.\nIl peut encore servir dans l'armée un moment, mais peut-être devrait-il prendre sa retraite pour profiter des derniers instants de sa vie."
