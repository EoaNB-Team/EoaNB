 FRA_legislative_election_1863: "Élections Législatives de 1863"
 FRA_legislative_election_1863_desc: "Les élections législatives décideront de la composition de l'assemblée, donnant soit à l'Empereur, soit à ses opposants plus de pouvoir sur la politique."
 FRA_legislative_elections_1869: "Élections Législatives de 1869"
 FRA_legislative_elections_1869_desc: "Les élections législatives décideront de la composition de l'assemblée, donnant soit à l'Empereur, soit à ses opposants plus de pouvoir sur la politique."
 FRA_loi_ollivier: "Promulguer la Loi Ollivier"
 FRA_loi_ollivier_desc: "La Loi Ollivier donne le droit aux travailleurs de faire grève. Bien que cette loi ait pour simple prémisse de légaliser les grèves, elle ouvre le dialogue entre les travailleurs et le gouvernement de l'Empire Français, un dialogue nécessaire dans un monde de socialisme croissant et dans un pays à l'esprit républicain croissant."
 FRA_loi_duruy: "Promulguer la Loi Duruy"
 FRA_loi_duruy_desc: "La Loi Duruy permet aux filles de fréquenter l'école et de rendre le système scolaire plus accessible à tous en offrant une école et une éducation gratuites pour tous."
 FRA_end_censorship: "Fin de la Censure"
 FRA_end_censorship_desc: "La censure de la presse a donné du pouvoir à l'empereur durant les premières années de son règne, mais les gens commencent à être agacés par le fait que chaque journal fait l'éloge d'un empereur impopulaire. Maintenant, la presse sera libre, et chaque article de presse ne doit plus être en soutien à L'Empereur. Chacun a droit à son opinion, après tout."
 FRA_counter_european_rivalry: "Contrer les Rivalités Européennes"
 FRA_counter_european_rivalry_desc: "Seront-ce la Prusse et l'Autriche, le Royaume-Uni et nous, l'Espagne et le Portugal, notre continent est rempli de rivalités amères. L'une de nos principales tactiques devrait être de rester neutre, car nous ne pouvons pas combattre, une fois de plus, des coalitions entières et gagner. Cependant, nous devons toujours être préparés pour un conflit européen."
 FRA_defend_alsace: "Ligne Défensive en Alsace"
 FRA_defend_alsace_desc: "Les Prussiens sont une menace en Europe, et l'Alsace est l'un de nos points les plus faibles, juste à la frontière de la Confédération Germanique. Avec les Prussiens étendant leurs ambitions à toute l'Allemagne, nous devrions nous méfier de leurs actions et construire des forts et des infrastructures militaires sur le Rhin."
 FRA_defensive_tactics: "Tactiques Défensives"
 FRA_defensive_tactics_desc: ""
 FRA_learn_italian_intervention: "Apprendre de l'Intervention Italienne"
 FRA_learn_italian_intervention_desc: ""
 FRA_niel_plan: "Le Plan Niel"
 FRA_niel_plan_desc: "Le Plan Niel a été proposé par le Maréchal Adolphe Niel et proposait de moderniser nos armées. Nos officiers sont très mal formés, et nos tactiques dépassées. En cas d'attaque, nous sommes mal préparés. Promulguer ce plan donnera à notre nation un peu de répit en commençant le processus de transformation de nos forces terrestres."
 FRA_modern_war_logistics: "Logistique de Guerre Moderne"
 FRA_modern_war_logistics_desc: "Même si nous avons certains des équipements militaires les plus avancés, nous manquons encore d'innovation dans notre logistique, coincés dans le modèle établi par les Guerres Napoléoniennes, et dans des régulations trop strictement suivies par nos généraux et notre corps d'officiers."
 FRA_loi_niel: "Promulguer la Loi Niel"
 FRA_loi_niel_desc: "La Loi Niel est une modernisation de l'armée pour améliorer la conscription française, qui est partielle et inégale selon la richesse des individus. Cela est contraire au système prussien qui est une conscription universelle."
 FRA_stop_gerrymandering: "Arrêter le Gerrymandering"
 FRA_stop_gerrymandering_desc: "Le gerrymandering permet à la corruption de s'enraciner dans notre nation. Nous devons trouver un moyen d'y mettre fin."
 FRA_fund_partisans: "Augmenter le Salaire de nos Partisans"
 FRA_fund_partisans_desc: "Le républicanisme est encore une grande force dans la politique française. Nous devons financer nos partisans pour répandre la bonne parole du bonapartisme à travers le pays."
 FRA_stop_funding_partisans: "Arrêter le Financement des Partisans"
 FRA_stop_funding_partisans_desc: ""
 FRA_time_useful_reforms: "Le Temps des Réformes Utiles"
 FRA_time_useful_reforms_desc: "En fin de compte, l'Empire veut faire la paix avec le peuple, en lui donnant des libertés et une représentation, même dans un empire qui peut sembler autoritaire en principe. C'est le sommet des réformes de l'Empire, transformant la nation en une république avec un empereur, espérant que cette fois, le peuple pourrait voir le bénéfice de l'Empire."
 # The unthinkable
 FRA_the_unthinkable: "L'Impensable"
 FRA_the_unthinkable_desc: "L'impensable s'est produit, la France est sous le choc. Nous nous remettrons, mais nous n'oublierons jamais."
 FRA_regency_of_jerome: "La Régence de Jérôme"
 FRA_regency_of_jerome_desc: ""
 FRA_societe_prince_imperial: "Établir la Société du Prince Impérial"
 FRA_societe_prince_imperial_desc: ""
 FRA_regency_jerome_napoleon: "La Régence de Jérôme-Napoléon"
 FRA_regency_jerome_napoleon_desc: "Après l'attaque de janvier contre notre monarque, une nouvelle régence a été mise en place. Napoléon IV est encore loin d'être en âge de gouverner la nation, le suivant dans la ligne de succession serait Jérôme Bonaparte, oncle de Napoléon III et ancien roi de Westphalie. Il est âgé, mais il a la légitimité nécessaire pour maintenir notre pays uni."
 FRA_liberalisation_of_press: "Libéralisation de la Presse"
 FRA_liberalisation_of_press_desc: "La censure de la presse a été un sujet controversé en France, et est souvent vue comme le vestige de visions et de politiques dépassées. L'assouplir ne causera pas beaucoup de tort, et avec la situation dans laquelle nous sommes, nous n'avons pas vraiment le choix si nous voulons maintenir la stabilité de l'Empire."
 FRA_open_political_discourse: "Ouvrir le Discours Politique"
 FRA_open_political_discourse_desc: "Le règne napoléonien a fermé toute discussion sur la politique, ou du moins l'a fortement découragée. La répression politique et les pensées anti-bonapartistes étaient interdites, et les républicains comme Victor Hugo, ou les socialistes comme Proudhon étaient purement et simplement exilés. Nous vivons dans une ère où la politique est bien plus importante que la monarchie, suivons le peuple."
 FRA_regency_jerome_napoleon: "Régence de Jérôme-Napoléon"
 FRA_regency_jerome_napoleon_desc: "Jérôme était un bon régent, mais malheureusement, il était aussi très âgé. Son décès est triste, mais son fils, Jérôme-Napoléon, suivra ses traces et décidera du destin de l'Empire pour les décennies à venir."
 FRA_establish_assemblee_generale: "Établir l'Assemblée Générale"
 FRA_establish_assemblee_generale_desc: "Jérôme-Napoléon a toujours été du côté gauche des Bonapartistes, soutenant les valeurs de libéralisme et de républicanisme. Établir une assemblée plus puissante donnera au peuple une voix plus grande dans l'avenir de la France."
 FRA_constitutional_decree: "Décret Constitutionnel"
 FRA_constitutional_decree_desc: "L'étape logique suivante est de réformer l'Empire Français en une monarchie constitutionnelle. Bien que l'ancien régime était techniquement constitutionnel, des réformes doivent être adoptées pour donner plus de pouvoir au chef de l'Assemblée Générale."
 FRA_crackdown_on_orleanists: "Répression des Orléanistes"
 FRA_crackdown_on_orleanists_desc: "Les Orléanistes ont toujours été une menace pour le républicanisme et la liberté politique, mais aussi des ennemis des Bonaparte. Utilisons ce temps pour détruire leur influence politique à travers la nation, et nous débarrasser de la Maison d'Orléans une fois pour toutes."
