 third_rep_france.15.t: "Ressentiment à Paris"
 third_rep_france.15.d_thiers: "Adolphe Thiers est présent dans la politique française depuis des années avant de devenir Président. Sous la Monarchie de Juillet, il fit ériger ce qu'on appelle désormais « l’enceinte de Thiers » pour protéger la ville contre les envahisseurs, après la révolution de 1848. De plus, il a montré une certaine méfiance envers la Garde nationale, craignant qu’elle ne se soulève pour le renverser. Aujourd’hui, ses craintes pourraient bien devenir réalité. Des rumeurs évoquent un plan de prise de pouvoir par la Garde, composée de socialistes convaincus. La toute jeune République pourrait bien être détruite à nouveau, et cela ne peut être toléré."
 third_rep_france.15.d_gambetta: "Léon Gambetta est une figure populaire, aussi bien auprès des républicains que des socialistes. Charismatique, il a clairement affirmé que rien n’arrêtera ses réformes sociales après son élection. Mais l’armée comme les socialistes veulent des garanties. Les premiers craignent une politique trop libérale, les seconds une politique trop conservatrice. Gambetta est dans une position délicate : il doit choisir quel camp soutenir, et lequel trahir."
 third_rep_france.15.d_rochefort: "Le premier Président de notre nouvelle République n’est pas le plus populaire parmi nos pairs socialistes. Henri Rochefort s’est montré autoritaire et intransigeant, et fréquente Auguste Blanqui, un marxiste radical bien connu. L’armée française s’inquiète de cette nouvelle direction, et Patrice de Mac-Mahon est devenu l'opposant principal à Rochefort dans les rangs militaires. Nos services de renseignement font état d’un comportement suspect chez plusieurs anciens combattants."
 third_rep_france.15.a: "Confisquons les canons de la Garde nationale"
 third_rep_france.15.b: "Rencontrons les deux parties"
 third_rep_france.15.c: "Parlons avec les blanquistes"
 third_rep_france.15.d: "Tout va bien"
 
 third_rep_france.16.t: "L’insurrection de [GetDateText]"
 third_rep_france.16.d: "Les récentes décisions du gouvernement ont déplu à une partie de l’armée. La confiscation des armes de la Garde nationale, censée prévenir une crise, a en réalité provoqué leur ralliement à la cause socialiste. Les rapports évoquent désormais une insurrection, et certains experts n’hésitent plus à parler de révolution.\n\nPrépare-toi, Paris, la lutte ne fait que commencer."
 third_rep_france.16.a: "C’est commencé"
 
 third_rep_france.17.t: "L’insurrection militaire de [GetDateText]"
 third_rep_france.17.d: "Suite à l’arrestation de Patrice de Mac-Mahon, une partie de notre armée s’est révoltée contre le gouvernement et a déclaré la guerre au régime en place. Leur quartier général est établi à Bordeaux, et leurs troupes avancent déjà le long de la Garonne pour sécuriser l’Aquitaine. Le haut commandement est complètement pris de court, et les forces restantes tentent de se réorganiser dans l’urgence. Si peu de temps après la guerre franco-prussienne, la France doit faire face à un nouveau conflit."
 third_rep_france.17.a: "La guerre semble poursuivre la France"
 third_rep_france.17.b: "Nous ne laisserons pas les socialistes prendre le pouvoir !"
 
 third_rep_france.18.t: "La Rencontre"
 third_rep_france.18.d: "Le groupe communiste d’Auguste Blanqui représente une gêne constante pour le gouvernement républicain. Mais les récents mouvements suspects de l’armée nous poussent à envisager un compromis politique.\n\nBlanqui propose d’écarter le général Patrice de Mac-Mahon. Ce militaire respecté est aussi un légitimiste convaincu, très influent dans l’armée. Sans preuve formelle de conspiration, nous pourrions cependant l’éliminer discrètement. Ce geste pourrait apaiser les socialistes, mais priverait l’armée d’un de ses meilleurs officiers. C’est un choix cornélien : affaiblir l’armée ou risquer une insurrection socialiste."
 third_rep_france.18.a: "Nous éliminerons Mac-Mahon"
 third_rep_france.18.b: "Nous ne pouvons pas affaiblir davantage l’armée"
 
 third_rep_france.19.t: "Le Coup d’État militaire de [GetDateText]"
 third_rep_france.19.d: "Le gouvernement français, déjà affaibli, a perdu le contrôle d’une partie de son armée. Sous la direction de Patrice de Mac-Mahon, un groupe d’officiers a proclamé un « gouvernement de salut national » à Bordeaux. La République affronte désormais une nouvelle menace intérieure. Privée de ses meilleurs généraux, la France est plus vulnérable que jamais."
 third_rep_france.19.a: "Rochefort l’avait vu venir"
 
 third_rep_france.20.t: "Les inquiétudes des socialistes"
 third_rep_france.20.d: "Les socialistes réclament le renforcement des fondements démocratiques et la défense des libertés acquises après la chute de l’Empire. Bien qu’il soit trop tôt pour faire des promesses solides, il est peut-être temps de les rassurer. Trop leur accorder, cependant, pourrait provoquer la colère d’une armée déjà frustrée."
 third_rep_france.20.a: "Évidemment, nous resterons fidèles à nos principes"
 third_rep_france.20.b: "Des sacrifices sont nécessaires pour une nation forte"
 third_rep_france.20.c: "L’avenir de la France n’est pas socialiste"
 
 third_rep_france.21.t: "Les inquiétudes de l’armée"
 third_rep_france.21.d: "L’armée défend des valeurs conservatrices. Même parmi les fidèles du gouvernement provisoire de Trochu, certains redoutent un virage trop marqué vers le socialisme. Ils veulent être assurés que les traditions françaises seront respectées, et que l’armée continuera d’être soutenue financièrement."
 third_rep_france.21.a: "Nous resterons fidèles à nos valeurs et traditions"
 third_rep_france.21.b: "Nous faisons confiance au processus démocratique"
 third_rep_france.21.c: "Nous devons avancer vers le progrès"
 
 third_rep_france.22.t: "Les socialistes sont satisfaits de nos décisions"
 third_rep_france.22.d: "Après avoir écouté les deux parties, les retours montrent que les leaders socialistes sont globalement satisfaits. La paix intérieure reste fragile, mais chaque jour sans conflit est une bénédiction pour la République."
 third_rep_france.22.a: "Parfait, nous avons su les rassurer"
 
 third_rep_france.23.t: "Les socialistes s’inquiètent de nos décisions"
 third_rep_france.23.d: "Malgré les débats, nos récentes décisions n’ont pas rassuré les socialistes. Des manifestations sont déjà en préparation, et notre volonté d’équilibrer les forces en présence pourrait bien avoir érodé leur confiance."
 third_rep_france.23.a: "On ne peut pas plaire à tout le monde"
 
 third_rep_france.24.t: "Grève générale à Paris"
 third_rep_france.24.d: "Les positions prises par le gouvernement ont conduit à une grève massive dans la capitale, menée par des socialistes. Le mécontentement est fort, et les manifestations prennent de l’ampleur. L’avenir reste incertain, et la République commence son existence sous de sombres auspices."
 third_rep_france.24.a: "Inquiétant"
 
 third_rep_france.25.t: "L’armée est satisfaite de nos décisions"
 third_rep_france.25.d: "Nos choix ont rassuré les principaux commandants militaires. Leur soutien est vital face à la menace prussienne, et ces retours positifs redonnent espoir au gouvernement. Peut-être y a-t-il encore un avenir pour la France."
 third_rep_france.25.a: "Parfait, nous avons su les rassurer"
 
 third_rep_france.26.t: "L’armée s’inquiète de nos décisions"
 third_rep_france.26.d: "Nos récentes décisions ont déplu à plusieurs figures influentes de l’armée. Si certains perdent simplement confiance, d’autres parlent déjà d’« incompétence » et pourraient poser problème dans notre lutte contre la Prusse."
 third_rep_france.26.a: "On ne peut pas plaire à tout le monde"
 
 third_rep_france.27.t: "Manifestations militaires à Paris"
 third_rep_france.27.d: "Cela devait arriver : certains militaires refusent désormais de se battre, qualifiant notre gouvernement « d’illégitime » et « d’inefficace ». Alors que notre armée est déjà affaiblie, nous devons désormais faire face à la perte d’un soutien essentiel. Des négociations ont été tentées, sans succès. Il faudra désormais faire sans eux."
 third_rep_france.27.a: "Inquiétant"

