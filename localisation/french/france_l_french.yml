  # 1857 Elections Localisation

 nap_france.1.t: "Les Élections Législatives de 1857"
 nap_france.1.d: "Les secondes élections législatives du Second Empire ne devraient pas mettre trop de pression sur notre gouvernement. Le candidat officiel, Charles de Morny, est dans une position très confortable, étant un proche allié de l'Empire et une figure populaire parmi les politiciens. Michel Goudchaux a peu de soutien, car l'opposition est toujours divisée entre républicains et monarchistes, ce qui lui permet de rester dans l'ombre."
 nap_france.1.a: "Et maintenant, attendons..."
 
 nap_france.2.t: "Résultats des Élections Législatives de 1857"
 nap_france.2.d: "Les résultats sont tombés, Charles de Morny a remporté les élections avec une large majorité. \n\nCependant, il semblerait que l'opposition, bien que marginale, se développe dans les grandes villes.\n\nVoici les résultats :\nCharles de Morny - Candidat officiel :                  §O97,53 %§!\nMichel Goudchaux - Candidat de l'opposition : §t02,47 %§!"
 nap_france.2.b: "Félicitations à Monsieur de Morny"

  # News Text

 nap_france_flavor.1.t: "Mort d'Eugène-François Vidocq"
 nap_france_flavor.1.d: "Le grand aventurier Eugène-François Vidocq est décédé aujourd'hui, à l'âge de 81 ans. Il a commencé sa vie comme bandit, mais après avoir échappé à sa peine de prison, il est d'abord devenu informateur pour la police, puis a créé la première agence de détectives privés, posant ainsi les bases de la police judiciaire moderne en France. Après de nombreuses années de grand service à la police française, il sera toujours remémoré."
 nap_france_flavor.1.a: "Une grande perte pour la France"
 
 nap_france_flavor.2.t: "Extension de Paris"
 nap_france_flavor.2.d: "Depuis des décennies, Paris est confinée à l'enceinte de la Ferme générale. Mais ce siècle a vu sa population augmenter considérablement, et désormais des banlieues ont surgi tout autour, à l'intérieur de l'enceinte de Thiers, construite en 1840. Haussmann avait pour projet d'étendre la ville jusqu'à cette enceinte, intégrant ces petites communautés et redessinant entièrement la carte des arrondissements de Paris. C'est une nouvelle étape dans la grande réorganisation de la ville par Haussmann."
 nap_france_flavor.2.a: "Paris devient plus grande chaque jour !"
 
 nap_france_flavor.3.t: "Création de la Société Générale"
 nap_france_flavor.3.d: "En 1848, les banques de France ont fait faillite, et l'économie de l'Empire a été durement touchée par la récession économique. L'idée d'une banque nationale a gagné en popularité. La création d'un système bancaire basé sur le crédit a été encouragée par la nouvelle ère de productivité apportée par la révolution industrielle, car les gens consommaient de plus en plus. La Société Générale a été fondée, détenue par le gouvernement, elle a été la première banque à offrir une distribution industrielle de crédits."
 nap_france_flavor.3.a: "De nouvelles banques pour un nouveau monde"
 
 nap_france_flavor.4.t: "Création de l'Alliance Israélite Universelle"
 nap_france_flavor.4.d: "Suite au traitement cruel et sanglant des juifs à Damas en 1840 et à la conversion forcée au christianisme du jeune Edgard de Mortara en 1858, Adolphe Crémieux a annoncé la création de l'Alliance Israélite Universelle, ou AIU. Cette association vise à protéger la communauté juive et à promouvoir les droits de l'homme et le dialogue entre les religions à travers le monde."
 nap_france_flavor.4.a: "Un pas de plus vers l'émancipation des juifs"
 
 nap_france_flavor.5.t: "L'Exposition Universelle de Metz"
 nap_france_flavor.5.d: "Cette année, Metz a organisé une exposition universelle pour présenter les dernières avancées en agriculture et industrie. Bien que ce ne soit pas une véritable exposition universelle, comme celle de 1862 prévue à Londres, celle-ci se déroule à un niveau plus local, présentant dans différentes divisions les nouvelles inventions en agriculture, horticulture et ingénierie industrielle."
 nap_france_flavor.5.a: "Peut-être que le nom est trop ambitieux"
 
 nap_france_flavor.6.t: "Publication des 'Misérables'"
 nap_france_flavor.6.d: "Aujourd'hui, Victor Hugo a publié son nouveau roman intitulé 'Les Misérables'. Cette série d'histoires met en perspective la condition des classes les plus pauvres en France, au début du 19e siècle. La publication de ce livre a déjà fait beaucoup de bruit et sera un jour considérée comme 'le meilleur roman français du 19e siècle'."
 nap_france_flavor.6.a: "Un phare de la littérature française"
 
 nap_france_flavor.7.t: "Recherche de la Planète 'Vulcain'"
 nap_france_flavor.7.d: "En 1788, l'orbite de la planète Uranus (découverte en 1781) ne suit pas les prédictions. De nombreux astrophysiciens ont tenté de corriger le modèle sans succès. En 1821, Alexis Bouvard a rassemblé 40 ans d'observations mais n'a pas réussi à corriger le modèle en supposant l'ajout d'une planète inconnue. Le Britannique John Couch Adams a travaillé dessus, mais c'est le Français Urbain Le Verrier qui a calculé l'orbite de cette planète inconnue en 1845. Le Prussien Johann Gottfried Galle a observé la planète en 1846, qui sera nommée Neptune. Urbain Le Verrier a tenté de faire de même pour expliquer les anomalies de l'orbite de Mercure. En 1859, un docteur et astronome amateur, Edmond Modeste Lescarbault, a envoyé une lettre à Le Verrier pour signaler l'observation d'un corps. Le Verrier annonce cette année qu'il s'agit d'une planète et lui donne le nom de 'Vulcain'. Nous attendons que d'autres observations confirment la 9e planète du système solaire, située entre Mercure et le Soleil."
 nap_france_flavor.7.a: "La Neuvième Planète du Système Solaire"
 
 nap_france_flavor.8.t: "La Première Internationale"
 nap_france_flavor.8.d: "Suite à l'insurrection de janvier en Pologne en 1863, les ouvriers français et britanniques ont commencé à discuter du développement d'une relation de travail plus étroite. Henri Tolain, Joseph Perrachon et Charles Limousin se sont rendus à Londres en juillet 1863, assistant à une réunion à St. James's Hall en l'honneur de l'insurrection polonaise. Ils ont discuté de la nécessité d'une organisation internationale, qui, entre autres, empêcherait l'importation de travailleurs étrangers pour briser les grèves. En septembre 1864, les délégués français et britanniques se sont de nouveau réunis à Londres, cette fois pour créer une organisation permettant de partager des informations sur le travail à travers les frontières."
 nap_france_flavor.8.a: "Karl Marx semble avoir inspiré certaines personnes"
 
 nap_france_flavor.9.t: "Début de la Construction du Canal de Suez"
 nap_france_flavor.9.d: "Ferdinand de Lesseps, ancien diplomate français, a obtenu une concession de Sa'id Pasha, le Khédive d'Égypte et du Soudan, pour créer une entreprise chargée de construire un canal ouvert à tous les navires. L'entreprise devait exploiter le canal pendant 99 ans à partir de son ouverture. Avec une commission de 13 experts de 7 pays, le plan du canal a été dessiné et la Compagnie du Canal de Suez a été créée. Les travaux d'excavation peuvent commencer."
 nap_france_flavor.9.a: "Une nouvelle voie s'ouvrira bientôt pour nos navires !"
 
 nap_france_flavor.10.t: "Inauguration du Canal de Suez"
 nap_france_flavor.10.d: "Après 10 ans de travaux, le Canal de Suez peut être inauguré. Des feux d'artifice sont prêts et le Khédive Isma'il Pasha d'Égypte et du Soudan a préparé un banquet sur son yacht. Les invités royaux sont l'Impératrice Eugénie avec le yacht impérial L'Aigle, le Prince héritier de Prusse et le Prince Louis de Hesse. Une mosquée et une église temporaires ont été construites pour les cérémonies religieuses. L'Aigle était le premier navire de la procession. Une nouvelle cérémonie a eu lieu à Suez, puis au Caire, et enfin aux Pyramides avec une nouvelle route construite pour l'occasion."
 nap_france_flavor.10.a: "Une alternative nécessaire au fardeau du Cap Horn"
 
 nap_france_flavor.11.t: "Proclamation de la Commune de Paris"
 nap_france_flavor.11.d: "Catastrophe ! Ce qui a commencé comme des protestations de radicaux à Paris s'est transformé en révolte armée. Une tentative du gouvernement central de retirer des pièces d'artillerie de Paris pour l'usage de l'Armée a provoqué un grand mécontentement parmi le peuple qui craignait pour la défense de la ville. Des soldats armés sous les ordres d'un de nos généraux ont été envoyés pour les saisir de force, mais une foule composée de civils et de milices locales les a arrêtés. Les soldats, profondément infiltrés par des radicaux, se sont mutinés et ont pris leurs officiers en otage. Le mécontentement se propage dans toute la ville, le peuple appelant à l'établissement d'une commune organisée selon les idéaux de Karl Marx."
 nap_france_flavor.11.a: "Mettre en action les mots de Marx"
 
 nap_france_flavor.12.t: "La Rébellion de Savoie"
 nap_france_flavor.12.d: "Les Savoyards se sont soulevés contre notre 'réattachement' légal de la Savoie à la France. Il semble que les locaux préféreraient rester une partie de l'Italie ou même rejoindre... la Suisse ? Quoi qu'il en soit, les rebelles ont pris la capitale locale de Chambéry et s'arment pour se défendre. Nous devons agir rapidement, sinon nous serons de nouveau vaincus par des paysans armés."
 nap_france_flavor.12.a: "Ils ne s'intégreront pas facilement"
 
 nap_france_flavor.13.t: "La Révolte Kabyle"
 nap_france_flavor.13.d: "L'emprise française sur son territoire colonial d'Algérie semble récemment contestée par les autochtones. La population kabyle de la colonie a proclamé son indépendance et combat désormais une garnison locale très faible. Les efforts français pour intégrer et 'assimiler' la population locale semblent ne pas avoir porté leurs fruits, et la victoire n'est pas garantie pour l'Empire français. Qui sait ce que l'avenir réserve à l'Algérie."
 nap_france_flavor.13.a: "La France doit maintenir ses colonies unies"
 
 nap_france_flavor.14.t: "Prise de Pouvoir Militaire dans la République Française"
 nap_france_flavor.14.d: "Suite à la récente formation du gouvernement provisoire de la France, les ministres et les dirigeants socialistes tentaient de trouver un compromis et de s'accorder sur une future ligne d'action pour la République française. Cependant, l'armée en avait décidé autrement. Sous la direction du général légitimiste Patrice de Mac-Mahon, l'armée française a renversé le gouvernement républicain naissant et a installé sa propre junte militaire. La courte République est encore défendue par beaucoup en France, et ce coup d'État sera probablement suivi de plus de chaos, alors que la France se remet de sa guerre contre la Prusse."
 nap_france_flavor.14.a: "Une république de courte durée"
 
 nap_france_flavor.15.t: "Révoltes Militaires contre la République Française"
 nap_france_flavor.15.d: "La récente tentative d'arrêter le général français Patrice de Mac-Mahon a été un désastre pour le nouveau gouvernement républicain français. L'armée s'est organisée et s'est soulevée contre le régime. Sous la direction de Mac-Mahon lui-même, la révolte militaire a pris le contrôle du sud-ouest de la France et combat déjà contre l'armée loyaliste de France. Ce revirement est l'une des nombreuses épreuves que la France a traversées depuis le début de la guerre, et il semble peu probable qu'elles s'arrêtent de sitôt."
 nap_france_flavor.15.a: "Certains sont nostalgiques de l'Empire"
 
 nap_france_flavor.16.t: "La Fin de l'Empire Français"
 nap_france_flavor.16.d: "Suite à la capture de l'Empereur français lors de cette guerre récente avec les Prussiens, un vide politique a été créé avec la capture effective du chef exécutif du gouvernement français. Les républicains au sein du gouvernement impérial français ont saisi l'opportunité et ont déclaré une nouvelle République. C'est la 3e République française, et, selon le décompte, le 12e gouvernement français en 90 ans."
 nap_france_flavor.16.a: "Une nouvelle aube pour la France"
 
 nap_france_flavor.17.t: "La Guerre Civile Française"
 nap_france_flavor.17.d: ""
 nap_france_flavor.17.a: "Division entre l'Armée et le Peuple"
 
 nap_france_flavor.18.t: "Coup d'État Socialiste dans l'Empire Français"
 nap_france_flavor.18.d: "Après avoir interdit aux syndicalistes français de revenir de l'Internationale à Londres, des grèves générales ont éclaté en France. L'Empereur et l'Armée n'ont pas réussi à rétablir l'ordre. Le prétendant royal, le comte de Chambord, appelé Henri V par ses partisans, n'a pas réussi à restaurer la monarchie. La France est désormais une République socialiste."
 nap_france_flavor.18.a: "L'Empire était voué à tomber"
 
 nap_france_flavor.19.t: "Napoléon III a été assassiné"
 nap_france_flavor.19.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur est mort, mais l'Impératrice, couverte de son sang, est en vie. Bien qu'elle soit totalement choquée par l'événement, elle est le dernier espoir pour que l'Empire survive."
 nap_france_flavor.19.a: "Une grande tragédie"
 
 nap_france_flavor.21.t: "Napoléon III Attaqué avec une Bombe"
 nap_france_flavor.21.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur et l'Impératrice sont couverts de sang mais ils sont sains et saufs. Les parois en acier de la voiture les ont protégés. Le couple impérial a continué jusqu'au théâtre pour montrer qu'ils sont toujours en vie."
 nap_france_flavor.21.a: "Comment l'Empire français va-t-il réagir ?"
 
 nap_france_flavor.22.t: "Fin de la Campagne de la Grande Kabylie"
 nap_france_flavor.22.d: "La conquête de la région de la Grande Kabylie est terminée. Le maréchal Randon, gouverneur français de l'Algérie, a mené à bien cette conquête et a agrandi la colonie française."
 nap_france_flavor.22.a: "Comment les habitants vont-ils réagir au colonialisme européen ?"
 
 nap_france_flavor.23.t: "Fin de la Guerre de Cochinchine"
 nap_france_flavor.23.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne n'était pas intéressée par des gains territoriaux. Mais la France a obtenu les provinces sous son contrôle dans le bas Cochinchine."
 nap_france_flavor.23.a: "La France a une nouvelle colonie"
 
 nap_france_flavor.24.t: "Fin de la Guerre de Cochinchine"
 nap_france_flavor.24.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne et la France n'étaient pas intéressées par des gains territoriaux."
 nap_france_flavor.24.a: "Une longue guerre pour peu de résultats"
 
 nap_france_flavor.25.t: "Apparitions de Lourdes"
 nap_france_flavor.25.d: "De février à juillet, Bernadette Soubirous, âgée de 14 ans, a eu plusieurs visions d'une jeune dame dans la grotte de Massabielle près de Lourdes. Bernadette a appelé cette jeune dame Aqueró (mot occitan gascon pour 'celle-là') et parle en occitan gascon avec elle. Des centaines, puis des milliers de personnes se sont rassemblées pour voir Bernadette avoir des visions. Une source d'eau avec des propriétés curatives inexplicables a été découverte. Le jour de l'Annonciation de la Vierge Marie, Aqueró a dit être l'Immaculée Conception. Le préfet de Massy a ordonné la fermeture de la grotte."
 nap_france_flavor.25.a: "Ordonner au préfet de Massy d'ouvrir la grotte"
 
 nap_france_flavor.26.t: "L'Exposition Universelle de Besançon"
 nap_france_flavor.26.d: "Cette année, Besançon a organisé une exposition universelle pour présenter les dernières avancées en horlogerie et industrie. Bien que ce ne soit pas une véritable exposition universelle organisée par le Bureau International des Expositions (BIE), l'exposition de Besançon est parrainée par le Prince Napoléon."
 nap_france_flavor.26.a: "Nous pouvons prendre un train pour aller à cette exposition"
 
 nap_france_flavor.27.t: "Transfert Final de Napoléon Ier"
 nap_france_flavor.27.d: "Les cendres de Napoléon ont été rapatriées en France en 1840. Le cercueil a été placé dans la chapelle Saint-Jérôme. Le cercueil final est terminé, et les cendres seront transférées sous le Dôme des Invalides en présence de Napoléon III."
 nap_france_flavor.27.a: "Maintenant, il est chez lui"
 
 nap_france_flavor.28.t: "Première Femme Diplômée d'un Baccalauréat"
 nap_france_flavor.28.d: "En 1844, Julie-Victoire Daubié a obtenu un certificat d'aptitude à l'enseignement, lui permettant de devenir gouvernante. En 1859, elle a écrit un essai de 300 pages intitulé 'La Femme Pauvre au XIXe siècle. Condition et ressources des femmes' et a remporté le concours de l'Académie Impériale des Sciences et Belles-Lettres de Lyon. Cette année, elle a présenté l'examen du Baccalauréat avec l'Université de Lyon et a obtenu son diplôme."
 nap_france_flavor.28.a: "J'attends son prochain article sur la condition des femmes"
 
 nap_france_flavor.29.t: "Les Misérables"
 nap_france_flavor.29.d: "Victor Hugo, exilé depuis le coup d'État français de 1851, a terminé son travail sur 'Les Misérables' à Guernesey (Îles Anglo-Normandes). Le roman raconte l'histoire d'un ancien prisonnier, Jean Valjean, entre la bataille de Waterloo (1815) et l'insurrection parisienne de juin 1832. Ce livre est un best-seller international, même si certains autres écrivains ne l'aiment pas."
 nap_france_flavor.29.a: "Ne l'ai-je pas pardonné en 1859 ?"
 
 nap_france_flavor.30.t: "Restauration de Notre-Dame de Paris"
 nap_france_flavor.30.d: "Victor Hugo l'a rendue célèbre en 1831 avec le roman 'Notre-Dame de Paris'. Napoléon Ier y a été couronné. La cathédrale est désormais restaurée après 20 ans de travaux dirigés par Eugène Viollet-le-Duc (et feu Jean-Baptiste Lassus). La flèche originale (XIIIe siècle), retirée en 1786, a été remplacée par une nouvelle."
 nap_france_flavor.30.a: "La nouvelle flèche sera visible pendant (1,5) siècles !"
 
 nap_france_flavor.32.t: "Napoléon III est malade !"
 nap_france_flavor.32.d: "Les médecins ont découvert un calcul dans la vessie de Napoléon III, responsable de nombreuses douleurs sévères dans le bas-ventre et d'inconfort urinaire. Les 6 années passées emprisonné à Ham entre 1840 et 1846 ont fragilisé sa santé. Combinant rhumatismes, crises d'hémorroïdes, problèmes digestifs et crises de goutte, l'Empereur se rend chaque année à Plombières puis à Vichy pour une cure, rendant ces deux villes célèbres. Mais cela ne suffit pas, il a de plus en plus de crises."
 nap_france_flavor.32.a: "Personne ne doit savoir."
 
 nap_france_flavor.33.t: "Mal-être lors d'une Apparition Publique"
 nap_france_flavor.33.d: "Les premiers symptômes de la maladie étaient apparents aujourd'hui lors d'une apparition publique. C'est démoralisant pour notre peuple. Nous devrions vraiment penser à sécuriser l'avenir de la France. Le Prince n'a que 7 ans..."
 nap_france_flavor.33.a: "Cela empire..."
 
 nap_france_flavor.34.t: "Eugénie se prépare à assumer une régence"
 nap_france_flavor.34.d: "Napoléon III se déplace lentement avec une canne, mais l'Impératrice le soutient et se prépare désormais à soutenir l'Empire. Nous devons préparer l'avenir comme notre Impératrice ! L'Empire doit être sécurisé, donc la décision concernant la régence est très importante et devrait préparer la France pour des temps plus difficiles."
 nap_france_flavor.34.a: "Dieu merci pour notre Impératrice !"
 
 nap_france_flavor.35.t: "Napoléon et ses Problèmes Urinaires..."
 nap_france_flavor.35.d: "Napoléon III est au plus mal. Mais personne ne veut prendre le risque de l'opérer. Le président du Sénat Troplong et le maréchal Niel, tous deux souffrant également d'un calcul dans la vessie, sont décédés à la suite de l'opération. La gravité de la maladie est sous-estimée pour 'le plus grand bien'. L'équitation est très douloureuse pour Napoléon III, ce qui inquiète les gens. Surtout lorsque nos relations avec la Prusse et ses alliés se détériorent. Espérons que cela n'influencera pas négativement notre armée lors de la prochaine guerre."
 nap_france_flavor.35.a: "Nous espérons que cela ne l'influencera pas lorsqu'il commandera nos forces"

 nap_france_flavor.39.t: "Échec de l'opération du foie"
 nap_france_flavor.39.d: "L'opération sur l'Empereur Napoléon III a réussi à sauver sa vie de justesse, mais le résultat est loin d'être idéal. L'empereur émerge affaibli et visiblement vieilli, incapable de reprendre pleinement ses anciennes fonctions. Bien qu'il conserve son titre impérial, le pouvoir se déplace de plus en plus vers ses conseillers et son cercle restreint. La cour est mal à l'aise, et des doutes grandissent sur la stabilité à long terme de l'Empire."
 nap_france_flavor.39.a: "Il vit, mais l'Empire doit s'adapter."
 
 nap_france_flavor.40.t: "Succès de l'opération du foie"
 nap_france_flavor.40.d: "Contre toute attente, l'opération de l'empereur a été un succès. Napoléon III s'est rétabli rapidement et reprend maintenant les rênes du pouvoir avec un regain de vigueur. Sa réapparition en public a rassemblé le peuple français, et son leadership renouvelé a insufflé une nouvelle vie à l'Empire. L'avenir de la France semble plus fort que jamais sous son commandement restauré."
 nap_france_flavor.40.a: "Vive l'Empereur !"

  # Event Text
 nap_france.3.t: "L'Expansion de la LGOC"
 nap_france.3.d: "La London General Omnibus Company est une entreprise franco-britannique qui fournit des transports dans la grande ville de Londres. Ces chariots rouges emblématiques deviennent de plus en plus populaires, et la ville a besoin de davantage de ces bus. Les Français ont proposé une expansion de cette compagnie, quelle devrait être notre réponse ?"
 nap_france.3.a: "Bien sûr !"
 nap_france.3.b: "Nous n'avons pas besoin de chariots français glorifiés !"
 
 nap_france.5.t: "La Lettre d'Orsini"
 nap_france.5.d: "Quelques jours après l'infâme affaire Orsini qui a secoué notre pays, le coupable Felice Orsini lui-même a envoyé une lettre à notre Empereur, demandant son aide pour la réunification de l'Italie sous un seul drapeau. Les gens sont cependant suspicieux de l'authenticité de cette lettre, car Napoléon III veut intervenir en Italie depuis un certain temps."
 nap_france.5.a: "Il n'y a rien de suspect dans cette lettre !"

 #nap_france.15.t: "The Franco-Monegasque Treaty has been signed"
 #nap_france.15.d: "Monaco, while small, is one of the great trading partners of the Mediterranean. The small but strong economic powerhouse sorrounded by us, has today signed a treaty with us, giving economic privilege and furthering cooperation between our two countries. This is the start of a great friendship between the nations of France and Monaco."
 #nap_france.15.a: "As small as it is, Monaco will be a great partner!"

 nap_france.6.t: "Proposition pour un traité commercial entre la France et le Royaume-Uni"
 nap_france.6.d: "Même si la France et le Royaume-Uni partagent la même rivalité historique, nous croyons toujours aux mêmes idéaux et principes économiques. En mettant de côté nos différences, un traité économique entre nous renforcera encore plus nos liens après la Seconde Guerre de l'Opium et la Guerre de Crimée, ce qui ne peut que nous bénéficier à tous les deux. Cependant, nous avons vu le côté erratique de l'Empereur français, et si jamais ils nous entraînent dans un désastre, nous ne voulons pas être économiquement liés à eux."
 nap_france.6.a: "C'est un accord."
 nap_france.6.b: "Nous refusons l'offre."
 
 nap_france.7.t: "Le Traité Cobden-Chevalier a été signé"
 nap_france.7.d: "Un accord entre la France et le Royaume-Uni a été conclu, et un accord commercial a été signé, désormais appelé le Traité Cobden-Chevalier en l'honneur des deux ambassadeurs qui ont conclu l'accord, le Britannique Richard Cobden et le Français Michel Chevalier. Cet accord supprime les taxes sur les produits français importés pour les Britanniques, et les ressources et biens exportés du Royaume-Uni pour les Français."
 nap_france.7.a: "Fantastique !"
 
 nap_france.8.t: "Le gouvernement de [ENG.GetLeader] a refusé notre offre"
 nap_france.8.d: "Les discussions animées de la réunion commerciale franco-britannique n'auraient pas pu avoir une fin pire, les ambassadeurs français et britanniques ayant quitté le bâtiment après seulement quelques heures de discussion, laissant les gouvernements français et britannique dans la consternation. Soit le traité était trop dur, soit il demandait trop de concessions, soit la haine traditionnelle franco-britannique a encore frappé. Quoi qu'il en soit, le résultat est le même, une discussion amère suivie d'une fin amère, et nos plans pour un accord commercial détruits."
 nap_france.8.a: "Tant pis !"
 
 nap_france.9.t: "Notre réaction à la Guerre Civile Américaine"
 nap_france.9.d: "Après des années de tensions croissantes, les États-Unis ont finalement éclaté. Bien que nous observions le combat de loin, de l'autre côté de l'Atlantique, nous devons admettre que la question des États-Unis a un impact sur le monde entier, et nous devons donc clarifier notre position sur le sujet. D'un côté, les États Confédérés d'Amérique, ou CSA, possèdent tout le précieux coton et, s'ils sont indépendants, seront un acteur important dans la mer des Caraïbes, où nous avons des possessions, donc les soutenir nous permettrait un meilleur contrôle de la région. D'un autre côté, les États-Unis ont toujours été un partenaire proche, et notre histoire commune nous permet des relations plus étroites, en plus du fait qu'ils ont des effectifs et une industrie supérieurs et sont donc plus susceptibles de gagner la guerre civile. Nous pourrions, bien sûr, toujours adopter une position neutre sur la question. Nous ne gagnons rien, mais au moins nous ne perdons rien si nous parions sur le mauvais côté."
 nap_france.9.a: "Maintenir la neutralité"
 nap_france.9.b: "Soutenir l'Union"
 nap_france.9.c: "Soutenir les Confédérés"
 
 nap_france.20.t: "Monaco vote pour rejoindre la France"
 nap_france.20.d: "En 1848, Menton et Roquebrune proclament leur indépendance de Monaco et deviennent des villes libres protégées par le Royaume de Sardaigne-Piémont. En 1860, Menton et Roquebrune ont voté pour être intégrées à la France. Le Traité Franco-Monégasque de 1861 confirme cette intégration. La France a accordé une compensation financière ; Monaco est souverain mais doit suivre les intérêts français."
 nap_france.20.a: "Nous accepterons volontiers de les protéger"
 
 nap_france.100.t: "L'Exposition Universelle de Paris de 1867"
 nap_france.100.d: "Pour la deuxième fois après 1855, l'Exposition Universelle se tient à Paris. Une commission dirigée par le Prince Jérôme Napoléon a choisi le Champ de Mars pour la 7e Exposition Internationale. C'est la plus grande Exposition jamais réalisée avec environ 10 millions de visiteurs, dont les personnes les plus importantes du monde. Le Japon présente pour la première fois des œuvres d'art après avoir été ouvert au monde (par la force). 40 autres pays présentent des œuvres d'art et/ou des technologies comme le télégraphe."
 nap_france.100.a: "La plus grande exposition"
 
 nap_france.101.t: "Création de la Compagnie Universelle du Canal Maritime de Suez"
 nap_france.101.d: "Depuis l'époque des Grecs jusqu'à aujourd'hui, la petite bande de terre entre le Golfe de Suez et la Méditerranée a toujours été un passage pour les marchands allant de l'Océan Indien à l'Europe. Ferdinand de Lesseps a créé la Compagnie Universelle du Canal Maritime de Suez et a proposé de creuser un canal conçu pour permettre à nos navires de passer, évitant ainsi le long et fastidieux détour par l'Afrique. Ce sera un grand avantage pour nous et nos alliés."
 nap_france.101.a: "Soutenir le projet"
 nap_france.101.b: "Nous avons mieux à faire."
 
 nap_france.102.t: "Mort d'Henri Mouhot"
 nap_france.102.d: "Henri Mouhot, infecté par la fièvre jaune, est décédé à l'âge de 35 ans. Il était un explorateur et l'un des premiers Européens à s'aventurer dans la jungle siamoise. Après avoir écrit deux livres sur le Royaume de Siam, il a décidé en 1857 d'explorer le Laos et le Cambodge, où il est devenu un grand ami du roi local, [CAM.GetLeader]. Il a redécouvert Angkor Wat et a montré sa beauté au reste du monde. Malheureusement, son voyage de Bangkok à Luang Prabang sera son dernier. Il sera remémoré comme l'un des plus grands explorateurs français de notre époque."
 nap_france.102.a: "Nous pleurons la mort d'un grand aventurier."
 
 nap_france.104.t: "Le Manifeste des Soixante"
 nap_france.104.d: "Signé par 60 prolétaires, Le Manifeste des Soixante, rédigé par Henri Tolain pour être élu en 1864, est un ensemble de revendications pour plus d'égalité. L'abrogation de la loi de 1781 qui donne raison au maître sur le salaire de l'ouvrier, la création de syndicats et le droit de grève sont les principales revendications."
 nap_france.104.a: "Du socialisme, dans mon Empire ?"
 
 nap_france.105.t: "Association Internationale des Travailleurs"
 nap_france.105.d: "L'Association Internationale des Travailleurs (L'Internationale des Travailleurs) également appelée Première Internationale, est une réunion pour unir les travailleurs. Elle commence avec la visite de travailleurs français, dont Henri Tolain, l'auteur de 'Le Manifeste des Soixante', en 1862 à l'Exposition Internationale de Londres. En 1863, la répression de l'Insurrection en Pologne rappelle les Révolutions de 1848. Ainsi, les travailleurs français et britanniques ont commencé à développer une relation plus étroite. Le 28 septembre 1864, à St. Martin Hall à Londres, des travailleurs de plusieurs pays ont fondé une organisation internationale des travailleurs."
 nap_france.105.a: "Cela pourrait poser problème"
 nap_france.105.b: "Leur interdire de revenir"
 
 nap_france.10.t: "Le Siège du Fort Médine"
 nap_france.10.d: "Des nouvelles nous sont parvenues aujourd'hui de notre colonie au Sénégal concernant le siège de l'un de nos forts. Selon les rapports, le Fort Médine sur la rive du fleuve Sénégal a été assiégé par les forces Toucouleur à partir de la fin avril de cette année. Le commandant du fort, Paul Holle, et une petite garnison ont réussi à repousser les attaques des armées tribales. Le siège a finalement été brisé lorsque le gouverneur Louis Faidherbe est arrivé sur une canonnière avec des renforts de la capitale coloniale. Le gouverneur est censé signer un accord avec le chef de l'armée Toucouleur, ce qui devrait donner à notre colonie plus de marge de manœuvre le long du fleuve Niger. Beaucoup ont noté que la majorité de nos forces étaient composées de soldats indigènes qui se sont très bien comportés au combat. Le gouverneur Faidherbe a déjà demandé l'expansion des forces coloniales au Sénégal."
 nap_france.10.a: "Nous devrons peut-être concentrer notre attention sur cette colonie"
 
 nap_france.145.t: "Escarmouches dans le Nord-Ouest de l'Algérie"
 nap_france.145.d: "La ville de Constantine a récemment été la cible de plusieurs petites attaques. Bien que peu nombreuses, elles ont réussi à causer de grands dégâts, et les troupes locales ont à peine réussi à les empêcher d'entrer dans la ville elle-même. Bien que la situation soit sous contrôle, le gouverneur et le haut commandement français d'Algérie ont demandé à l'Empire des renforts. Cependant, le gouvernement français n'a pas réussi à trouver le budget pour cela. Cela risque de dégénérer, et le gouvernement français ne veut pas en entendre parler."
 nap_france.145.a: "Nous ne pouvons pas reculer maintenant."
 
 nap_france.146.t: "Escarmouches dans le Nord-Ouest de l'Algérie"
 nap_france.146.d: "La ville de Constantine a récemment été la cible de plusieurs petites attaques. Bien que peu nombreuses, elles ont réussi à causer de grands dégâts, et les troupes locales ont à peine réussi à les empêcher d'entrer dans la ville elle-même. Bien que la situation soit supposément sous contrôle, les généraux locaux et le gouverneur demandent des renforts. Cependant, le gouvernement français n'a pas réussi à trouver le budget pour cela. Après tout, la situation est sous contrôle."
 nap_france.146.a: "Des troubles se préparent en Algérie."
 
 nap_france.147.t: "Abdelkader ibn Muhieddine a mis fin à son exil"
 nap_france.147.d: "Des rapports de Damas ont apporté la nouvelle que tout le haut commandement redoutait, le célèbre rebelle algérien Abdelkader ibn Muhieddine a mis fin à son exil et serait en route vers l'Algérie. Il était le commandant militaire que l'armée française a combattu lors de notre première colonisation de la côte algérienne, et depuis son exil, il a acquis un statut presque mythique parmi les autochtones algériens. Son retour en Algérie ne signifie qu'une chose, la France devra se battre pour garder l'Algérie une fois de plus."
 nap_france.147.a: "Ce n'est plus qu'une question de jours maintenant..."
 
 nap_france.148.t: "La Révolte Kabyle"
 nap_france.148.d: "Les récentes tensions entre les autochtones et l'administration locale française ont maintenant explosé en une véritable insurrection kabyle. Les garnisons locales mal préparées tentent de s'organiser et de combattre les Kabyles, qui ont pris le contrôle de la ville de Constantine. Nous espérons que l'armée française principale viendra bientôt à notre aide."
 nap_france.148.a: "Français, aux armes !"
 nap_france.148.b: "Kabyles, aux armes !"
 
 nap_france.149.t: "La Révolte Kabyle"
 nap_france.149.d: "La situation en Algérie a explosé en une rébellion contre nos forces là-bas. Les Kabyles locaux ont pris le contrôle de la ville de Constantine, et le gouverneur a demandé notre aide dans cette guerre. Nous pouvons, bien sûr, envoyer quelques hommes là-bas, après tout, l'Algérie doit absolument rester française."
 nap_france.149.a: "L'Algérie est légitimement française. Aux armes !"
 
 nap_france.150.t: "Les Kabyles Tiennent leurs Terres"
 nap_france.150.d: "Après des semaines de conflits continus, le haut commandement local de l'Algérie française a décidé d'abandonner la colonie à l'insurrection kabyle. Les raisons d'un tel abandon sont nombreuses, mais ils ont principalement souligné l'impréparation militaire des garnisons algériennes et le manque de réponse du gouvernement de l'Empire français. Les Kabyles ont apparemment gagné leur indépendance, et la France a perdu sa colonie."
 nap_france.150.a: "Ils ont gagné, les combats doivent cesser."
 
 nap_france.11.t: "Le Général Randon Envahit la Kabylie"
 nap_france.11.d: "Une force fortifiée d'environ 5 000 Kabyles tient bon dans la région de Kabylie de notre colonie algérienne depuis un certain temps maintenant. Nous avons été informés aujourd'hui que le Général Randon, qui a pris le commandement des troupes en Algérie en mai, avait terminé ses préparatifs pour éliminer le dernier bastion de résistance en Algérie. Les troupes du Général Mac Mahon ont pris une position élevée et ont commencé une attaque d'artillerie contre la position fortifiée tandis que les autres divisions des forces de Randon se déplaçaient pour encercler complètement les Kabyles. Cette dernière conquête en Algérie ne devrait pas durer longtemps, et la résistance en Kabylie devrait être éliminée sous peu."
 nap_france.11.a: "Une conquête rapide, espérons-le."
 
 nap_france.12.t: "L'Invasion Française"
 nap_france.12.d: "Le moment est enfin venu. Les Français ont réussi à organiser leurs forces pour une attaque sur notre position fortifiée en Kabylie. Nos forces sont peu nombreuses, en infériorité numérique et en infériorité d'armement. Il faudra un miracle pour tenir contre les Français, mais c'est un miracle que nous espérons."
 nap_france.12.a: "Nous devons défendre nos maisons !"
 
 nap_france.13.t: "Les Kabyles Tiennent Bon"
 nap_france.13.d: "Dans ce qui ne peut être décrit que comme un miraculeux retournement de situation, la région de Kabylie en Algérie a réussi à tenir contre les forces françaises sous le Général Randon. Beaucoup se demandent si le Général Randon n'est pas dépassé, car un bouc émissaire est recherché pour cette défaite. Cela a certainement ralenti les plans français pour le développement de la colonie algérienne."
 nap_france.13.a: "Donc il y a la paix... pour l'instant"
 
 nap_france.14.t: "Victoire en Kabylie"
