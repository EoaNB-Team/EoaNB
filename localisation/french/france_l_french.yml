 FRA_empire_autoritaire: "L'Empire Autoritaire"
 FRA_empire_autoritaire_desc: "Sa Majesté, l'Empereur Napoléon III, dirige d'une main de fer. D'abord en tant que Président, puis en tant qu'Empereur, Sa Majesté n'a jamais hésité à prendre des mesures décisives et souvent sanglantes pour atteindre ses objectifs politiques et sociaux. Cela n'a pas cessé et continue de définir le paysage politique de l'Empire. Cependant, contrairement à la plupart des régimes autoritaires, cela n'a pas entraîné de souffrance générale ou de surveillance de masse à des fins néfastes. Au contraire, cela a abouti à une nation qui progresse rapidement dans tous les domaines et qui aspire à surpasser tout le continent ! En seulement une décennie, plus de 3 000 kilomètres de voies ferrées ont été construites. Plusieurs conflits, initiés par ou contre l'Empire, ont été remportés. Les droits des femmes, parfois ignorés ou même réprimés, font désormais de grands progrès sous les conseils de l'Impératrice Eugénie et l'intérêt personnel de l'Empereur Napoléon III. Les droits des travailleurs ont également avancé, et l'âge d'or économique, décrit par certains, ne fait que commencer. Plus d'un millier de banques ont été ouvertes à ce jour, et l'Empire autoritaire, avec sa poigne ferme, semble pousser encore plus loin. Naturellement, cela s'est fait au détriment de certaines libertés politiques et la présence de la Gendarmerie Impériale est indéniable. Mais pour le Français moyen, cet état est tout à fait acceptable. Car si l'Empereur assure à la France d'être le seul endroit où le droit de manger est garanti, la liberté de lire n'est pas nécessaire."
 
 FRA_laurier_victoire: "Laurier de la Victoire"
 FRA_laurier_victoire_desc: "Le drapeau tricolore de l'Empire Français flotte fièrement à travers le monde. Les Britanniques, si arrogants, ont appris à craindre et à respecter l'Empereur. Les Russes ont été vaincus lors de la guerre de Crimée et le sultan ottoman comprend bien qui est son supérieur. Ceux d'Égypte se tiennent prêts, car l'Empereur et ses architectes s'intéressent de près à un canal pour relier les mers. En Italie, les ennemis de Sa Sainteté et, par procuration, de Sa Majesté Impériale, gisent morts et vaincus. L'Empire Français ne sera égalé par personne ! Tout cela a naturellement conduit à de nombreuses bonnes choses dans la mère patrie. Le commerce afflue de presque tous les coins du globe, comme Faidherbe l'avait prédit. À l'est, les peuples des Balkans et de Pologne se tournent vers nous, plutôt que vers d'autres, pour obtenir des conseils et la libération. Ainsi, notre influence s'étend sur l'Europe, directement ou indirectement. L'homme ordinaire peut lire presque chaque mois les récits de nos grandes victoires, survenues récemment ou rarement plus de deux ans auparavant. Et les mères peuvent rêver que leur enfant aussi recevra la Légion d'honneur pour l'Empire d'un siècle grand. Vive l'Empire ! Vive l'Armée ! Vive la France !"
 
 FRA_economie_liberale_projets_imperiaux: "Économie Libérale et Projets Impériaux"
 FRA_economie_liberale_projets_imperiaux_desc: "Sa Majesté a toujours eu une politique économique et nationale contradictoire. Il est un 'Empereur Conservateur' qui fait avancer les droits des femmes et sociaux. Il est un révolutionnaire qui utilise la mitraille contre ses anciens alliés italiens. Il est un fantassin qui conçoit de l'artillerie. Il est un monarque qui crée des plans pour des poêles civils. Et cette tendance à faire ce qu'il ne devrait généralement pas faire s'étend également à l'économie. Sa Majesté a été un fervent partisan des idéaux de libre-échange. Faibles droits de douane, faible ingérence et autres mesures similaires. D'un autre côté, il a été le plus vigoureux des bâtisseurs, concepteurs et planificateurs. C'est lui qui ordonne à Haussmann de réviser les préfectures et d'y ajouter divers lieux d'intérêt. C'est lui qui protège continuellement les travailleurs contre les riches. Et pourtant, c'est aussi lui qui réduit les impôts pour tous au sein de la nation et qui permet aux Britanniques et aux Espagnols de commercer sur un pied d'égalité avec les Français. Cela a malheureusement créé certains problèmes. L'économie impériale dépend fortement de ses colonies, qui fournissent à l'Empire des ressources ensuite vendues et profitables. De plus, les politiques de l'Empereur, bien qu'elles aient réussi à rendre la vie 'merveilleuse' pour la plupart, n'ont pas permis à l'Empire d'atteindre l'industrialisation de masse comme il l'avait souhaité. Ainsi, jusqu'à ce qu'il commence à construire des usines d'État pour surpasser la Grande-Bretagne, ou que la réglementation soit réduite au point que les pratiques britanniques arrivent en France, l'Empire devra faire face à un budget plutôt problématique."
 
 FRA_la_lumiere_directrice: "La Lumière Directrice"
 FRA_la_lumiere_directrice_desc: "Napoléon III est la lumière directrice de l'Empire. Sans lui, il n'y aurait pas d'Empire, peut-être même pas de République en 1848. Sans lui, les femmes n'auraient aucun espoir d'étudier, et les Algériens seraient gazés quotidiennement par les troupes du Roi. Cela crée cependant un problème extrême pour l'Empire. Tant que l'Empereur est en bonne santé et agile, l'Aigle est sûr de s'élever au-dessus du monde entier. Mais lorsque Sa Majesté est malade, incapable de gouverner ou de donner ses propres ordres, l'Empire se retrouve sans tête, et les nombreuses forces unies derrière l'Empereur commencent à se quereller. L'Empire a son Alexandre, son César, son Auguste, ou plus approprié, son Napoléon. Mais que fera l'Empire sans lui ? L'Empire a donc une horloge qui tourne, à laquelle est attachée une dague juste au-dessus de sa tête. Une solution doit être trouvée. Peut-être la solution est-elle de s'assurer que Sa Majesté n'est pas le plus grand rouage de la machine ? Peut-être est-ce de s'assurer que seuls les plus fermes partisans de l'Empereur restent ? Peut-être un grand système de contrôles et d'équilibres pour superviser tout le monde ? Quoi qu'il en soit, une décision doit être prise. Car Dieu nous aide si l'horloge sonne minuit et que l'Empereur n'est pas là."

