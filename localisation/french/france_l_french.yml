 FRA_tradegy_avoided: "La tragédie est évitée"
 FRA_tradegy_avoided_desc: ""
 FRA_the_unchanged_vision: "La Vision Inchangée"
 FRA_the_unchanged_vision_desc: "France will not govern by panic or fashion. The Emperor reaffirms the programme that brought the Second Empire its strength: order before tumult, prosperity before experiments, and a vigorous executive to bind the nation together. Ministries keep their course, reforms proceed where prudent, and the Empire advances without yielding its foundations."
 FRA_republican_deportations: "Déportations Républicaines"
 FRA_republican_deportations_desc: "With the prefects’ counsel and the Emperor’s assent, the state will remove the most implacable republican agitators from the body politic—by internment, exile, or deportation where needed. Order will be steadied, though France will murmur at the severity."
 FRA_law_general_security: "Créer une Loi de Sécurité Générale"
 FRA_law_general_security_desc: "Born of daggers and tumult, this law vests the government with the power to act outside ordinary justice against those who menace public order. A grave instrument, to be used with a firm but measured hand in the Emperor’s name."
 FRA_walewsky_to_britain: "Walewsky en Grande-Bretagne"
 FRA_walewsky_to_britain_desc: "Count Alexandre Walewski shall proceed to London to soothe British apprehensions, cultivate goodwill, and secure indulgence for imperial measures. The British Cabinet will decide our reception: hopefully a warm welcome will bring mutual goodwill."
 FRA_honour_the_wounded: "Honorer les Blessés"
 FRA_honour_the_wounded_desc: "Let the Empire honour its wounded sons in ceremony and care. By attending to sacrifice, we bind the nation closer and remind it that courage will not be forgotten."
 FRA_embolden_bonapartist_agents: "Encourager les Agents Bonapartistes"
 FRA_embolden_bonapartist_agents_desc: "Discreet funds, loyal prefects, and trusted interlocutors will reinforce our networks across the departments. Subversion will find fewer ears; the Emperor’s word will find more."
 FRA_business_as_usual: "Les affaires comme d'habitude"
 FRA_business_as_usual_desc: "Assure the Chambers and the markets alike: the ministries function, the courts sit, the railways run. By the simple dignity of routine, France discovers her confidence anew."
 FRA_turn_of_events: "Un Tournant des Événements"
 FRA_turn_of_events_desc: "After the Orsini attempt the Tuileries is aflame with counsel. Napoleon III — sovereign by plebiscite and mindful of dynastic prestige — must choose between staged concessions at the Palais Bourbon or a display of stern authority from the Tuileries. Each course will leave a distinct imprint on the Empire."
 FRA_special_legislative_session: "Organiser une Session Législative Spéciale"
 FRA_special_legislative_session_desc: "A carefully staged sitting of the Corps Législatif at the Palais Bourbon: theatrical concessions to calm the bourgeoisie and foreign chancelleries while the Emperor preserves the levers of power. The préfets and loyal deputies will watch closely."
 FRA_assembling_the_generals: "Rassembler les Généraux"
 FRA_assembling_the_generals_desc: "Summon marshals and senior commanders to Paris for honours, parades and private audiences at the Tuileries. Such patronage reinforces the Emperor's bond with the officer corps and reassures conservative elements of the régime."
 FRA_fortifying_the_frontiers: "Fortifier les Frontières"
 FRA_fortifying_the_frontiers_desc: ""
 FRA_foreign_patriotic_initiatives: "Inviter des Initiatives Patriotiques Étrangères"
 FRA_foreign_patriotic_initiatives_desc: "Public exhibitions, colonial pageantry and diplomatic gestures — staged with imperial flair — to rekindle pride in the Empire will divert attention from domestic tensions."
 FRA_extrajudicial_executions: "Organiser des Exécutions Extrajudiciaires"
 FRA_extrajudicial_executions_desc: "Clandestine extra judicial punishments organised through préfets and the police will permit us to crush plots. Let's hope we won't get exposed in the chambers or foreign press."
 FRA_a_family_gathering: "Une Réunion de Famille"
 FRA_a_family_gathering_desc: "A ceremonial reunion at the Tuileries of the House of Bonaparte will permit us to stitch together the régime's supporters and present the Emperor as guarantor of order."
 FRA_reform_the_army: "Reform the Army"
 FRA_reform_the_army_desc: "Under the guidance of our benevolent Emperor, France must decide whether to modernise the army along the lines of aggressive manoeuvre or to invest in fortifications and artillery. This reform will influence training, procurement and doctrine in the years to come."

