 FRA_latin_monetary_union_establishment: "Traité fondateur de l'Union monétaire latine"
 FRA_latin_monetary_union_establishment_desc: "La France, comme toutes les autres nations, dépend des échanges commerciaux entre les peuples. Dans la reconnaissance de cette vérité, une proposition intéressante a émergé des commissions commerciales et des cercles économiques...\n\nUn inconvénient typique dans le commerce international sont les taux de change fluctuants entre les monnaies, chaque monnaie suivant ses propres normes de frappe, de poids et de composition métallique. Cela conduit à des incertitudes d'échange, car un commerçant en France peut ne pas obtenir la valeur des biens pour le poids de sa monnaie à l'étranger. Ainsi, une proposition pour une soi-disant 'Union monétaire' a été présentée.\n\nCette 'Union' standardiserait les taux de change entre les nations si elle est acceptée par d'autres pays. Cela permettrait aux pièces étrangères d'être échangées contre le Franc français à une valeur égale définie par le standard bimétallique, dans les deux sens. Cela simplifierait les échanges commerciaux, mais nécessite la participation de quelques nations... devrions-nous former cette Union monétaire ?"
 FRA_latin_monetary_union_greece: "Demander à la Grèce de nous rejoindre !"
 FRA_latin_monetary_union_greece_desc: "Les Grecs ont exprimé un intérêt pour rejoindre l'UMI, citant l'une des clauses du traité qui permet aux nations prêtes à respecter les stipulations du traité de rejoindre les États membres de l'union. Le Royaume de Grèce occupe une position stratégique pour contester les eaux du Bosphore, et les laisser entrer dans l'union pourrait être aussi bien une manœuvre diplomatique qu'économique... la Grèce doit-elle entrer dans l'Union monétaire ?"
 FRA_latin_monetary_union_russia: "Accord bilatéral avec la Russie"
 FRA_latin_monetary_union_russia_desc: "Bien que Saint-Pétersbourg n'ait pas exprimé de désir de rejoindre le traité, l'idée de l'échange égal semble avoir trouvé un écho. Un accord séparé pourrait être conclu, cependant, mais avec les taux de change standardisés par les banques des unions membres par rapport à la Banque de Russie, concernant les billets fiscaux et monétaires. Cet accord, bien que différent, pourrait simplifier les échanges commerciaux pour nos partenaires russes."
 FRA_latin_monetary_union_spain: "Accord bilatéral avec l'Espagne"
 FRA_latin_monetary_union_spain_desc: "L'Espagne doute des implications du traité, et les négociations ont jusqu'à présent été infructueuses malgré l'intérêt pour le concept. Un accord bilatéral pourrait être bénéfique en remplacement de l'adhésion à l'union, même si l'accord doit être légèrement biaisé en faveur des Espagnols..."
 FRA_latin_monetary_union_romania: "Accord bilatéral avec la Roumanie"
 FRA_latin_monetary_union_romania_desc: "La nation récemment fondée des Roumains a exprimé son intérêt pour notre union monétaire et est prête à y adhérer en tant que membre. Cependant, des divergences sur l'application du traité et l'organisation ont conduit à des négociations infructueuses, et la Roumanie reste en dehors de l'accord. Malgré les concessions, peut-être pourrions-nous persuader les Roumains avec un accord bilatéral modifié ?"
 FRA_latin_monetary_union_austria_hungary: "Accord bilatéral avec l'Autriche-Hongrie"
 FRA_latin_monetary_union_austria_hungary_desc: "Vienne a exprimé un rejet clair du traité UMI et de ses stipulations, arguant qu'un système monétaire bimétallique ne correspond pas à leurs intérêts économiques, leur propre système étant monométallique. Peut-être pourrions-nous les persuader avec un accord d'échange égal entre nos Francs en or et leur Florin entre les trésoreries ?"
 FRA_latin_monetary_union_monaco: "Accord bilatéral avec Monaco"
 FRA_latin_monetary_union_monaco_desc: "Notre petit voisin du sud, Monaco, est lié à nous d'une manière indissociable. Ils ne souhaitent pas une adhésion complète à notre union, mais ont exprimé un désir positif d'utiliser le standard UMI pour les échanges entre monnaies. Un accord serait bénéfique pour nous deux."
 FRA_latin_monetary_union_serbia: "Accord unilatéral avec la Serbie"
 FRA_latin_monetary_union_serbia_desc: "Les Serbes ne sont pas intéressés à participer directement à l'union et à ses échanges, mais ont montré leur volonté d'utiliser le standard UMI pour la frappe des pièces. Bien que nous ne puissions pas les obliger à respecter notre standardisation et notre taux de change en raison des différences de pourcentage de métal, nous pourrions peut-être établir des taux de change spéciaux entre leur standard et le nôtre ?"
 FRA_latin_monetary_union_bulgaria: "Accord unilatéral avec la Bulgarie"
 FRA_latin_monetary_union_bulgaria_desc: "La Bulgarie, tout comme la Serbie, ne souhaite pas rejoindre l'union mais veut utiliser la normalisation de la frappe UMI. Nous pourrions conclure un accord unilatéral qui échangerait la monnaie de l'union à un taux égal à la valeur des pièces bulgares ; tout ce que nous devons savoir, c'est si les Bulgares accepteront cela..."
