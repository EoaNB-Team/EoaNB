 nap_france.4000.t: "Batto Sfez est Mort !"
 nap_france.4000.d:0 "Aujourd'hui, la Cour de Tunisie a déclaré Batto Sfez, le Juif qui a tué un enfant musulman dans un accident de calèche, coupable et condamné à l'exécution pour avoir blasphémé le grand nom de l'Islam.\nNous avons revendiqué la protection de la communauté juive depuis des années, mais le gouvernement tunisien ne semble pas l'accepter."
 nap_france.4000.a:0 "Nous ne pouvons pas nous permettre un autre combat inutile"
 nap_france.4000.b:0 "Nous devrions envoyer notre flotte pour leur faire comprendre qui est le chef"
 
 nap_france.4001.t: "Batto Sfez est Vivant !"
 nap_france.4001.d:0 "Aujourd'hui, la Cour de Tunisie a déclaré Batto Sfez, le Juif qui a tué un enfant musulman dans un accident de calèche, coupable et condamné à l'exécution pour avoir blasphémé le grand nom de l'Islam. Cependant, le Bey a commué la peine en emprisonnement à perpétuité."
 nap_france.4001.a:0 "Notre protection des Juifs reste intacte"
 
 nap_france.4002.t: "La Tunisie Rejette les Réformes"
 nap_france.4002.d:0 "Malgré la pression constante de notre ambassade sur le gouvernement tunisien, nos demandes de nouvelles réformes sociales ont été rejetées. La diplomatie a échoué cette fois-ci et nous ne pouvons pas partir sans régler nos comptes."
 nap_france.4002.a:0 "Toute action doit avoir une conséquence."
 
 nap_france.4003.t: "La Tunisie Accepte les Réformes"
 nap_france.4003.d:0 "Après des semaines de pression exercée sur le gouvernement tunisien, ils ont finalement accepté de réformer leurs lois culturelles et sociales—ce qui nous donnera une nouvelle économie à exploiter !"
 nap_france.4003.a:0 "Tout est bien qui finit bien"


