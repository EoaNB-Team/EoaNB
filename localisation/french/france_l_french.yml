 FRA_decision_enact_loi_ollivier: "Promulguer la loi Ollivier"
 FRA_decision_enact_loi_ollivier_desc: "Proposée par le politicien libéral Émile Ollivier, cette loi permettra l'abrogation de la loi de 1791 Le Chapellier qui rendait illégales les réunions de paysans et d'ouvriers. Vue comme un premier pas vers un gouvernement plus favorable à la classe pauvre, sa promulgation apaisera les républicains et le mouvement socialiste."
 FRA_decision_enact_loi_duruy: "Promulguer la loi Duruy"
 FRA_decision_enact_loi_duruy_desc: "La loi proposée par Victor Duruy vise à améliorer l'enseignement. Après débat, le contenu de la loi est le suivant :\n- Obligation d'avoir une école primaire dans toutes les villes de plus de 500 habitants (800 dans la loi Falloux de 1850)\n- Amélioration des salaires des enseignants\n- Les villes, les départements et la France peuvent financer l'école primaire, sinon les parents doivent payer pour envoyer leurs enfants.\n- Autorisation pour les villes de donner de l'argent aux enfants travailleurs pour améliorer la fréquentation scolaire (l'école reste facultative pour respecter la liberté du père).\n- L'histoire et la géographie sont obligatoires."
 FRA_decision_enact_loi_niel: "Promulguer la loi Niel"
 FRA_decision_enact_loi_niel_desc: "Le ministre de la Guerre, le maréchal Adolphe Niel, partage avec Napoléon III l'admiration pour l'administration militaire prussienne. En Prusse, tous les hommes de 20 à 40 ans doivent faire leur service militaire. En France, la conscription se fait toujours par tirage au sort et les riches peuvent payer quelqu'un pour les remplacer afin de l'éviter. Même si le nombre de soldats actifs des deux pays est comparable, l'Armée française doit diviser ses soldats entre les colonies et la réserve n'est pas prête à combattre. Adolphe Niel estimait qu'il y a 200 000 soldats français capables de défendre le Rhin contre jusqu'à 350 000 Prussiens (le double avec la réserve). Adolphe Niel proposa la « Garde Nationale mobile », une copie du système militaire prussien, mais le peuple et les députés ne veulent pas de cette réforme."
