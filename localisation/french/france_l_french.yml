 # Economics
 FRA_projecta_impera: "Projecta Imperii"
 FRA_projecta_impera_desc: "Sa Majesté l'Empereur a, depuis plus d'une décennie, poursuivi une politique étatiste influencée par toutes sortes de personnes. Achille Fould soutient une variante presque laissez-faire de cette politique, l'Empereur une variante franchement socialiste. À l'inverse, des personnes comme Pierre Magne tentent d'équilibrer ces tendances concurrentes. Nul, cependant, ne conteste que le travail sur la France doit toujours continuer."
 FRA_ferro_et_terra: "Ferro et Terra"
 FRA_ferro_et_terra_desc: "L’Acier et la Terre. Voilà sur quoi repose notre Empire. Le Feu et la Fumée peuvent bien l’alimenter grandement, et le Marbre et le Verre peuvent l’embellir… mais nous avons toujours besoin de la Terre et de l’Acier. La première nous donne la nourriture, le second nous donne les armes. Ces deux éléments doivent toujours rester fermement dans les mains de l’Empire, sous peine de voir nos braves soldats affamés et notre peuple mourir de faim."
 FRA_new_practices_for_new_empires: "Nouvelles Pratiques pour Nouveaux Empires"
 FRA_new_practices_for_new_empires_desc: "L’avenir, c’est maintenant ! L’agriculture ne peut continuer comme autrefois, comme si les serfs et les rois Bourbons régnaient encore. De nouvelles pratiques doivent être introduites. Les moissonneuses doivent être davantage répandues, les chevaux rendus accessibles à davantage d’acheteurs, pour que le travail des champs ne prenne plus toute la journée. Et qui sait, peut-être cela libérera-t-il aussi des hommes pour l’Armée Impériale."
 FRA_farmers_subsidies: "Réduction des Impôts Paysans"
 FRA_farmers_subsidies_desc: "L’Empereur et ses alliés ont osé des actions risquées pour le bien public. Et presque toujours, cela a porté ses fruits. Parmi celles-ci : l’espoir que la baisse des impôts et le soutien aux institutions financières et aux entreprises concurrentielles entraîneraient une augmentation du trésor public. Et c’est le cas. Alors pourquoi ne pas accorder aux fermiers ce qui a été accordé aux banquiers et aux artisans ? Le fermier aussi mérite ce que toute la France a : Prospérité et Abondance !"
 FRA_limited_land_redistribution: "Redistribution Foncière Limitée"
 FRA_limited_land_redistribution_desc: "Lorsque la République et l’Empire sont arrivés, bien des choses furent laissées à l’abandon. Seigneurs et Dames ont fui la patrie française pour des 'pâturages plus verts'. Bah, des traîtres tous ! Pourtant, nous sommes désormais en possession de nombreux domaines à redistribuer. Certes, nous ne pouvons offrir un palais à chaque citoyen, mais nous pouvons vendre quelques tableaux et leur offrir un peu d’argent, non ? Et ensuite, nous pourrons garantir un semblant de logement à ceux qui travaillaient sans abri permanent."
 FRA_establish_specialized_agricultural_education: "Fonder une Éducation Agricole Spécialisée"
 FRA_establish_specialized_agricultural_education_desc: "Nous avons donné des outils au fermier, baissé ses impôts, et maintenant même un peu d’argent. Il faut désormais s’assurer que cela ne soit pas gaspillé en alcool ou jeux. Notre fervent conférencier, Victor Duruy, se voit confier une nouvelle tâche : parcourir les campagnes et y organiser des écoles pour garantir que les meilleurs de France sachent utiliser cette nouvelle machinerie. Pour leur bien, et pour celui de la grande France !"
 FRA_redistribution_of_orleans_properties: "Redistribution des Biens d’Orléans"
 FRA_redistribution_of_orleans_properties_desc: "Voici venu le grand spectacle. Nous avons redistribué les terres de petits monarchistes osant défier notre glorieux et bienveillant Empire. Mais à présent, nous mettons fin définitivement aux legs royaux. De nombreux palais des Bourbon-Anjou et des Bourbon-Orléans sont vides. Quelques-uns seront pris par l’Empereur pour des projets personnels, mais le reste : au Peuple ! Des millions de France seront à la fois acquis par l’État et distribués au peuple. Qui, naturellement sous notre guidance, en fera bon usage."
 FRA_compete_with_italian_grain: "Concurrencer le Blé Italien"
 FRA_compete_with_italian_grain_desc: "Le titre est un peu trompeur. Nous ne combattons pas que l’agriculteur italien. Mais aussi l’espagnol, l’allemand, le britannique et le balkanique. Et contre tous, notre fermier doit l’emporter et en tirer profit. Bien sûr, nos amis latins, slaves du sud et autres ne seront pas lésés, nous restons un compétiteur équitable… mais c’est la France qui doit nourrir. Et ils viendront d’abord à nous, puis aux autres."
 FRA_organized_departmental_farming: "Agriculture Départementale Organisée"
 FRA_organized_departmental_farming_desc: "L’Empire a souvent été étatiste. Pour une agriculture plus efficace, Duruy organisera des superviseurs pour conseiller des pratiques agricoles modernes ; ou, dans les terres d’État, ordonner directement des améliorations. Cela comporte des risques, bien sûr, mais nous ferons de notre mieux pour exploiter chaque hectare au maximum."
 FRA_spur_agricultural_ambition: "Stimuler l’Ambition Agricole"
 FRA_spur_agricultural_ambition_desc: "L’Europe est agitée. L’industrialisation pousse les masses vers les villes, ce qui n’est pas mauvais en soi… mais il faut bien que quelqu’un nourrisse ces villes. Notre gouvernement impérial a donc décidé de créer des programmes pour aider les gens à retourner à la campagne. Cultiver, s’enrichir peut-être, nourrir la France et même l’Europe. Sans oublier que détenir un monopole sur l’alimentation offre aussi des avantages politiques. Comment envahir celui qui vous nourrit ?"
 FRA_rehabilitate_the_vandee: "Réhabiliter la Vendée"
 FRA_rehabilitate_the_vandee_desc: "La Vendée est une région notoirement royaliste. Elle s’est révoltée contre la République, puis contre Napoléon lui-même, puis contre les Orléans ! La Vendée est la région la plus légitimiste qui soit… et nous l’avons pacifiée. Notre impératrice Eugénie, et le soutien du Pape, ont été indispensables. Aujourd’hui la région est calme, et c’est notre devoir de lui redonner vie. Après le quasi-génocide jacobin, reconstruisons ses terres, redonnons de l’argent aux fermiers. Rendons la vie à la Vendée, et gagnons ainsi leur loyauté au-delà de Dieu et du Roi."
 FRA_ensure_food_for_the_army: "Assurer la Nourriture de l’Armée"
 FRA_ensure_food_for_the_army_desc: "Maintenant que la France est protégée contre la famine, et peut-être même le premier producteur alimentaire mondial, nous devons veiller à ce que notre noble armée ait sa part. Des centaines de milliers de soldats doivent être nourris, et aujourd’hui nous devons encore importer. Il est temps de créer une légère taxe sur le blé qui, appliquée à toute la France, nous permettra de nourrir nos forces. Et si des surplus demeurent… eh bien, plus de profits."
 FRA_a_prosperous_farmland: "Une Campagne Prospère"
 FRA_a_prosperous_farmland_desc: "Minerve serait fière de nous. Nos sages décisions ont assuré une campagne française prospère, produisant plus de blé que n’importe quelle autre nation, peut-être un jour même plus que la Russie. Pour l’instant, notre grand Napoléon sera heureux de savoir que son neveu a non seulement honoré son nom, mais a fait mieux encore. Les famines ne sont plus une menace, car la France devient exportatrice. Disons-le donc simplement : Hurrah pour l’Empereur Napoléon III !"
 FRA_ignis_et_fumus: "Ignis et Fumus"
 FRA_ignis_et_fumus_desc: "Feu et fumée. Si l’acier et la terre sont nécessaires pour produire, il nous faut le feu et la fumée pour raffiner. Nous en avons besoin pour voyager, pour tirer, et pour bien d’autres choses. Ainsi, nous allons renforcer notre industrie au-delà de toute mesure, non seulement pour rattraper la Grande-Bretagne, mais pour la dépasser. Et alors, nul ne pourra respirer sans penser : ah, ce sont les Français qui ont fait cela !"
 FRA_break_the_hold_of_artisans: "Briser le Pouvoir des Artisans"
 FRA_break_the_hold_of_artisans_desc: "Comme dans les économies d'autrefois, la France est encore dominée principalement par les artisans. Bien que la France soit la meilleure économie en matière bancaire et financière... industriellement parlant, nous sommes bien en retrait. Nous allons donc réduire les tarifs douaniers sur les biens industriels et promouvoir la création de grandes usines par l'association d'artisans ! Ainsi, leur emprise sur notre économie sera brisée et la nation pourra progresser !"
 FRA_continued_industrial_advancement: "Avancée Industrielle Continue"
 FRA_continued_industrial_advancement_desc: "Alors que nous marchons contre les faibles artisans et la ruralité rétrograde, nous devons aussi faire progresser ce qui existe déjà. Sa Majesté a lancé plusieurs appels d’offres pour des avancées technologiques et industrielles afin d’attirer les esprits brillants à Paris et dans le pays. Certains conservateurs y voient une façon inutile d’attirer des migrants, mais nous savons que l’Empire rassemblera les esprits les plus brillants d’Europe !"
 FRA_grant_mange_the_blank_check: "Accorder un Chèque en Blanc à Magne"
 FRA_grant_mange_the_blank_check_desc: "Pierre Magne est le grand ministre des finances de notre merveilleux Empire, et son intention est claire. Construire des chemins de fer jusqu’à ce que toute la France puisse voyager de son petit village de Provence à Paris en quelques heures seulement ! Et notre Empereur approuve, accordant à Magne un chèque en blanc pour le ministère. Il construira à sa guise, apportant prestige et gloire à la France – ainsi que des bénéfices économiques colossaux. En augmentant le nombre de voies ferrées, nous développerons le tourisme, l’économie privée et naturellement, réduirons le temps de mobilisation."
 FRA_a_new_manufactural_line: "Une Nouvelle Ligne Manufacturière"
 FRA_a_new_manufactural_line_desc: " "
 FRA_reaffirming_imperial_ports_and_docks: "Réaffirmer les Ports et Docks Impériaux"
 FRA_reaffirming_imperial_ports_and_docks_desc: "La marine française est la fierté de l’Europe et surtout de l’Empereur Napoléon III. Cependant, les temps changent. Cuirassés, plus de puissance vapeur, canons à chargement par la culasse explosifs et bien plus ; sont désormais courants dans les combats navals. Nous devons nous assurer que nos ports puissent construire de tels navires, et donc les agrandir, les moderniser, et veiller à ce qu’ils surpassent tout ce que les perfides Albions ou les Russes enragés pourraient tenter de créer. La France dominera les flots !"
 FRA_foulds_begrudging_subsidies: "Les Subventions Réticentes de Fould"
 FRA_foulds_begrudging_subsidies_desc: "Achille Fould est le conservateur budgétaire de notre ministère des finances, un fervent défenseur de la responsabilité fiscale. Toutefois, même lui doit parfois consentir à certaines actions planifiées pour que la France dépasse toutes les autres nations. Ainsi, Sa Majesté a réussi à convaincre Fould d’accorder une généreuse subvention aux projets industriels à travers la France pour que notre nation poursuive son âge d’or économique sans entrave."
 FRA_the_art_of_refining: "L'Art du Raffinage"
 FRA_the_art_of_refining_desc: "Nous pouvons produire tout ce que nous voulons, mais encore faut-il raffiner ce que nous avons. Le plomb algérien, le charbon alsacien, l’or d’Aquitaine. Tout cela doit être utilisé, sinon il restera sous terre, inutile. Nous pousserons donc notre jeunesse à apprendre à raffiner les matériaux à leur disposition. Et une fois cela fait, nous utiliserons ces ressources pour produire des armes, des wagons, du carburant, tout ce dont notre glorieux Empire a besoin !"
 FRA_first_batches_of_coal_and_steel: "Premiers Lots de Charbon et d’Acier"
 FRA_first_batches_of_coal_and_steel_desc: "C’est un triste constat, mais la France ne dispose pas de ressources infinies. Le charbon et l’acier s’épuisent, et malgré nos efforts d’exploitation en Provence et en Alsace, ce n’est pas suffisant. Nous devons donc commencer à importer nos premiers lots de charbon et d’acier de Grande-Bretagne et d’Amérique. Maudite soit l’heure où nous devrons importer des Prussiens, mais cela devra peut-être être envisagé. Pour l’instant, réjouissons-nous que notre industrie soit si dynamique que nous devons importer pour la faire tourner à cette vitesse !"
 FRA_strengthen_the_ports_of_bordeaux: "Renforcer les Ports de Bordeaux"
 FRA_strengthen_the_ports_of_bordeaux_desc: "Bien que nous ayons fait de notre mieux pour renforcer tous nos ports, avec une attention particulière à Marseille et Toulon où se trouve l’essentiel de notre flotte, nous devons en renforcer un autre avec un soin tout particulier : Bordeaux, siège d’au moins une flotte atlantique. Ce n’est peut-être pas un centre de production, et il faudra peut-être longtemps avant que Bordeaux atteigne ce stade – mais il est tout de même utile d’agrandir et de rééquiper le port afin qu’en cas de guerre, réparations et sécurité soient garanties. Et si les maires de Bordeaux parviennent à offrir à la ville un port véritablement magnifique, toute la gloire leur reviendra."
 FRA_embolden_the_silk_of_lyon: "Encourager la Soie de Lyon"
 FRA_embolden_the_silk_of_lyon_desc: "Alors que la France abat les murs entre passé et futur – certaines choses méritent non seulement d’être conservées, mais encouragées. C’est le cas de notre commerce de vêtements raffinés, de bijoux précieux et bien d’autres choses. Et pour cela, quel meilleur point de départ que la soie de Lyon ? Depuis des siècles, un haut lieu de la mode, il recevra désormais les subventions de l’État, et s’assurera que lorsqu’on pense au luxe, on pense à la France ! Et pas n’importe quelle France : la France de l’Aigle Impérial et Romain, où règnent les héritiers légitimes d’Auguste, César, Trajan et Constantin !"
 FRA_une_victorie_sur_lindustrie: "Une Victoire sur l’Industrie"
 FRA_une_victorie_sur_lindustrie_desc: "Nous l’avons fait ! Des usines, et en elles le feu, et par elles la fumée ; parsèment la France ! Combiné à nos autres efforts, la France deviendra l’hégémonie économique incontestée de l’Europe – que l’Allemagne ou l’Italie s’unissent ou non ! Depuis Paris partiront robes de soie, fusils d’acier, bijoux en or et bien plus encore. La France brillera comme un phare du monde en toutes matières économiques. Et tout cela grâce à notre noble Napoléon III et à ses conseillers courageux et ingénieux ! Hip-Hip, Hourra !"
