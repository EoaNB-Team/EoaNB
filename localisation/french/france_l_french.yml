  # News Text

 france.801.t: "Mort d'Eugène-François Vidocq"
 france.801.d: "Le grand aventurier Eugène-François Vidocq est décédé aujourd'hui, à l'âge de 81 ans. Il a commencé sa vie comme bandit, mais après avoir échappé à sa peine de prison, il est d'abord devenu informateur pour la police, puis a créé la première agence de détectives privés, posant ainsi les bases de la police judiciaire moderne en France. Après de nombreuses années de grand service à la police française, il sera toujours remémoré."
 france.801.a: "Une grande perte pour la France"

 france.802.t: "Extension de Paris"
 france.802.d: "Depuis des décennies, Paris est confinée à l'enceinte de la Ferme générale. Mais ce siècle a vu sa population augmenter considérablement, et désormais des banlieues ont surgi tout autour, à l'intérieur de l'enceinte de Thiers, construite en 1840. Haussmann avait pour projet d'étendre la ville jusqu'à cette enceinte, intégrant ces petites communautés et redessinant entièrement la carte des arrondissements de Paris. C'est une nouvelle étape dans la grande réorganisation de la ville par Haussmann."
 france.802.a: "Paris devient plus grande chaque jour !"

 france.803.t: "Création de la Société Générale"
 france.803.d: "En 1848, les banques de France ont fait faillite, et l'économie de l'Empire a été durement touchée par la récession économique. L'idée d'une banque nationale a gagné en popularité. La création d'un système bancaire basé sur le crédit a été encouragée par la nouvelle ère de productivité apportée par la révolution industrielle, car les gens consommaient de plus en plus. La Société Générale a été fondée, détenue par le gouvernement, elle a été la première banque à offrir une distribution industrielle de crédits."
 france.803.a: "De nouvelles banques pour un nouveau monde"

 france.804.t: "Création de l'Alliance Israélite Universelle"
 france.804.d: "Suite au traitement cruel et sanglant des juifs à Damas en 1840 et à la conversion forcée au christianisme du jeune Edgard de Mortara en 1858, Adolphe Crémieux a annoncé la création de l'Alliance Israélite Universelle, ou AIU. Cette association vise à protéger la communauté juive et à promouvoir les droits de l'homme et le dialogue entre les religions à travers le monde."
 france.804.a: "Un pas de plus vers l'émancipation des juifs"

 france.805.t: "L'Exposition Universelle de Metz"
 france.805.d: "Cette année, Metz a organisé une exposition universelle pour présenter les dernières avancées en agriculture et industrie. Bien que ce ne soit pas une véritable exposition universelle, comme celle de 1862 prévue à Londres, celle-ci se déroule à un niveau plus local, présentant dans différentes divisions les nouvelles inventions en agriculture, horticulture et ingénierie industrielle."
 france.805.a: "Peut-être que le nom est trop ambitieux"

 france.806.t: "Publication des 'Misérables'"
 france.806.d: "Aujourd'hui, Victor Hugo a publié son nouveau roman intitulé 'Les Misérables'. Cette série d'histoires met en perspective la condition des classes les plus pauvres en France, au début du 19e siècle. La publication de ce livre a déjà fait beaucoup de bruit et sera un jour considérée comme 'le meilleur roman français du 19e siècle'."
 france.806.a: "Un phare de la littérature française"

 france.807.t: "'Les Misérables' - a Best Seller"
 france.807.d: "Victor Hugo, a well-established French author previously known for his novel 'The Hunchback of Notre-Dame' (1831), published another novel by the name of 'Les Misérables'. Hugo, who has been living in exile since the French coup d'état of 1851, has completed his work on 'Les Misérables' on Guernsey (Channel Islands). The novel provides a powerful literary insight into the societal conditions among the poorest classes of France in the early 19th century. It follows the story of members of the lower classes, among them former prisoner Jean Valjean, between the Battle at Waterloo (1815) and the Paris Uprising in June 1832.\n\nHugo's latest publication has already made a lot of noise, and despite mixed critiques it became an instant best seller and might already be considered one of the most successful novels of the 19th century."
 france.807.a: "A beacon of French literature."

 france.808.t: "Recherche de la Planète 'Vulcain'"
 france.808.d: "En 1788, l'orbite de la planète Uranus (découverte en 1781) ne suit pas les prédictions. De nombreux astrophysiciens ont tenté de corriger le modèle sans succès. En 1821, Alexis Bouvard a rassemblé 40 ans d'observations mais n'a pas réussi à corriger le modèle en supposant l'ajout d'une planète inconnue. Le Britannique John Couch Adams a travaillé dessus, mais c'est le Français Urbain Le Verrier qui a calculé l'orbite de cette planète inconnue en 1845. Le Prussien Johann Gottfried Galle a observé la planète en 1846, qui sera nommée Neptune. Urbain Le Verrier a tenté de faire de même pour expliquer les anomalies de l'orbite de Mercure. En 1859, un docteur et astronome amateur, Edmond Modeste Lescarbault, a envoyé une lettre à Le Verrier pour signaler l'observation d'un corps. Le Verrier annonce cette année qu'il s'agit d'une planète et lui donne le nom de 'Vulcain'. Nous attendons que d'autres observations confirment la 9e planète du système solaire, située entre Mercure et le Soleil."
 france.808.a: "La Neuvième Planète du Système Solaire"

 france.809.t: "Hidden in Plain Sight"
 france.809.d: "Renowned French astronomer Urbain Le Verrier has just announced the potential discovery of a new inter-mercurial object. The sighting of the alleged planet was first recorded by French village doctor and hobby astronomer Edmond Lescarbault just months prior. If these findings are verified, 'Vulcan', as some astronomers are calling it, will be the second planet to be discovered by prediction following Le Verrier's solar-gravitational models (discrepancies between the motion of Uranus and the model had led to the discovery of Neptune a decade ago in 1846) and will further professionialise the use of mathematical models to make discoveries in the celestial sky.\n\nAlthough Le Verrier is an acknowledged astrophysicist, many other astronomers are describing this new discovery as proposterous at worst and faulty at best. An inter-mercurial object would have been discovered centuries if not millennia earlier, as any sizable object in this close proximity to the sun would have been recorded much sooner than now."
 france.809.a: "My god, another one?!"

 france.810.t: "La Première Internationale"
 france.810.d: "Following widespread unrest in the 1860s, French and British workers started to discuss developing a closer collaboration. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of earlier uprisings. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders."
 france.810.a: "That may be problematic..."
 france.810.b: "Forbid them to return."

 france.811.t: "La Première Internationale"
 france.811.d: "Following widespread unrest in the 1860s, French and British workers started to discuss developing a closer collaboration. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of earlier uprisings. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders.\n\nThe situation might well motivate other worker representatives to cooperate in similar fashion."
 france.811.a: "Karl Marx has apparently inspired some people..."

 france.812.t: "Début de la Construction du Canal de Suez"
 france.812.d: "Ferdinand de Lesseps, ancien diplomate français, a obtenu une concession de Sa'id Pasha, le Khédive d'Égypte et du Soudan, pour créer une entreprise chargée de construire un canal ouvert à tous les navires. L'entreprise devait exploiter le canal pendant 99 ans à partir de son ouverture. Avec une commission de 13 experts de 7 pays, le plan du canal a été dessiné et la Compagnie du Canal de Suez a été créée. Les travaux d'excavation peuvent commencer."
 france.812.a: "Une nouvelle voie s'ouvrira bientôt pour nos navires !"

 france.813.t: "Suez Canal Construction set to Start"
 france.813.d: "A long-held dream may finally come true: a canal connecting the Mediterranean Sea with the Red Sea.\n\nAfter obtaining a concession from Sa'id Pasha, the Khedive of Egypt and Sudan, that would allow the construction of a canal across the Egyptian desert connecting the Mediterranean Sea with the Red Sea, a multinational commission drafted a precise plan on how to construct the Suez Canal. After that, former French diplomat Ferdinand de Lesseps, the main initiator behind the plan, successfully managed to secure the funding for the giant project. A Suez Canal Company has been set up to oversee the construction process and will be allowed to operate the canal for 99 years from its opening.\n\nThe final planning for the construction of the Suez Canal has now been completed. The initial phase of construction is ready and the excavation process can finally start."
 france.813.a: "Interesting developments indeed."

 france.901.t: "Prise de Pouvoir Militaire dans la République Française"
 france.901.d: "Suite à la récente formation du gouvernement provisoire de la France, les ministres et les dirigeants socialistes tentaient de trouver un compromis et de s'accorder sur une future ligne d'action pour la République française. Cependant, l'armée en avait décidé autrement. Sous la direction du général légitimiste Patrice de Mac-Mahon, l'armée française a renversé le gouvernement républicain naissant et a installé sa propre junte militaire. La courte République est encore défendue par beaucoup en France, et ce coup d'État sera probablement suivi de plus de chaos, alors que la France se remet de sa guerre contre la Prusse."
 france.901.a: "Une république de courte durée"

 france.902.t: "Révoltes Militaires contre la République Française"
 france.902.d: "La récente tentative d'arrêter le général français Patrice de Mac-Mahon a été un désastre pour le nouveau gouvernement républicain français. L'armée s'est organisée et s'est soulevée contre le régime. Sous la direction de Mac-Mahon lui-même, la révolte militaire a pris le contrôle du sud-ouest de la France et combat déjà contre l'armée loyaliste de France. Ce revirement est l'une des nombreuses épreuves que la France a traversées depuis le début de la guerre, et il semble peu probable qu'elles s'arrêtent de sitôt."
 france.902.a: "Certains sont nostalgiques de l'Empire"

 france.903.t: "La Fin de l'Empire Français"
 france.903.d: "Suite à la capture de l'Empereur français lors de cette guerre récente avec les Prussiens, un vide politique a été créé avec la capture effective du chef exécutif du gouvernement français. Les républicains au sein du gouvernement impérial français ont saisi l'opportunité et ont déclaré une nouvelle République. C'est la 3e République française, et, selon le décompte, le 12e gouvernement français en 90 ans."
 france.903.a: "Une nouvelle aube pour la France"

 france.904.t: "La Guerre Civile Française"
 france.904.d: ""
 france.904.a: "Division entre l'Armée et le Peuple"

 france.905.t: "Coup d'État Socialiste dans l'Empire Français"
 france.905.d: "Après avoir interdit aux syndicalistes français de revenir de l'Internationale à Londres, des grèves générales ont éclaté en France. L'Empereur et l'Armée n'ont pas réussi à rétablir l'ordre. Le prétendant royal, le comte de Chambord, appelé Henri V par ses partisans, n'a pas réussi à restaurer la monarchie. La France est désormais une République socialiste."
 france.905.a: "L'Empire était voué à tomber"

 nap_france.501.t: "Napoléon III a été assassiné"
 nap_france.501.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur est mort, mais l'Impératrice, couverte de son sang, est en vie. Bien qu'elle soit totalement choquée par l'événement, elle est le dernier espoir pour que l'Empire survive."
 nap_france.501.a: "Une grande tragédie"

 nap_france.503.t: "Napoléon III Attaqué avec une Bombe"
 nap_france.503.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur et l'Impératrice sont couverts de sang mais ils sont sains et saufs. Les parois en acier de la voiture les ont protégés. Le couple impérial a continué jusqu'au théâtre pour montrer qu'ils sont toujours en vie."
 nap_france.503.a: "Comment l'Empire français va-t-il réagir ?"

 france.255.t: "Fin de la Guerre de Cochinchine"
 france.255.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne n'était pas intéressée par des gains territoriaux. Mais la France a obtenu les provinces sous son contrôle dans le bas Cochinchine."
 france.255.a: "La France a une nouvelle colonie"

 france.256.t: "Fin de la Guerre de Cochinchine"
 france.256.d: "Le traité de Saigon a mis fin à la guerre de Cochinchine. La France et l'Espagne obtiendront des réparations de guerre. L'Espagne et la France n'étaient pas intéressées par des gains territoriaux."
 france.256.a: "Une longue guerre pour peu de résultats"

 nap_france.28.t: "L'Exposition Universelle de Besançon"
 nap_france.28.d: "Cette année, Besançon a organisé une exposition universelle pour présenter les dernières avancées en horlogerie et industrie. Bien que ce ne soit pas une véritable exposition universelle organisée par le Bureau International des Expositions (BIE), l'exposition de Besançon est parrainée par le Prince Napoléon."
 nap_france.28.a: "Nous pouvons prendre un train pour aller à cette exposition"

 nap_france.27.t: "Transfert Final de Napoléon Ier"
 nap_france.27.d: "Les cendres de Napoléon ont été rapatriées en France en 1840. Le cercueil a été placé dans la chapelle Saint-Jérôme. Le cercueil final est terminé, et les cendres seront transférées sous le Dôme des Invalides en présence de Napoléon III."
 nap_france.27.a: "Maintenant, il est chez lui"

 nap_france.29.t: "Première Femme Diplômée d'un Baccalauréat"
 nap_france.29.d: "En 1844, Julie-Victoire Daubié a obtenu un certificat d'aptitude à l'enseignement, lui permettant de devenir gouvernante. En 1859, elle a écrit un essai de 300 pages intitulé 'La Femme Pauvre au XIXe siècle. Condition et ressources des femmes' et a remporté le concours de l'Académie Impériale des Sciences et Belles-Lettres de Lyon. Cette année, elle a présenté l'examen du Baccalauréat avec l'Université de Lyon et a obtenu son diplôme."
 nap_france.29.a: "J'attends son prochain article sur la condition des femmes"

 nap_france.30.t: "Restauration de Notre-Dame de Paris"
 nap_france.30.d: "Victor Hugo l'a rendue célèbre en 1831 avec le roman 'Notre-Dame de Paris'. Napoléon Ier y a été couronné. La cathédrale est désormais restaurée après 20 ans de travaux dirigés par Eugène Viollet-le-Duc (et feu Jean-Baptiste Lassus). La flèche originale (XIIIe siècle), retirée en 1786, a été remplacée par une nouvelle."
 nap_france.30.a: "La nouvelle flèche sera visible pendant (1,5) siècles !"
  
 france.151.t: "Napoléon III capturé !"
 france.151.d: "Lors de la bataille de Sedan, en Champagne, l'Empereur des Français a été capturé par l'armée prussienne. Un conseil d'urgence a décidé qu'un commandant militaire devait agir en tant que chef de l'État jusqu'à la fin de la guerre."
 france.151.a: "L'Empire français est maintenant sans son empereur."
 
 france.152.t: "L'Empire s'effondre"
 france.152.d: "Ce matin, le Corps Législatif a été envahi par une foule de Parisiens et de gardes nationaux. La République a ensuite été proclamée à l'hôtel de ville de Paris par Gambetta, acclamé par une foule de manifestants."
 france.152.a: "Est-ce la fin de l'Empire ?"

 france.171.t: "Napoléon III est malade !"
 france.171.d: "Les médecins ont découvert un calcul dans la vessie de Napoléon III, responsable de nombreuses douleurs sévères dans le bas-ventre et d'inconfort urinaire. Les 6 années passées emprisonné à Ham entre 1840 et 1846 ont fragilisé sa santé. Combinant rhumatismes, crises d'hémorroïdes, problèmes digestifs et crises de goutte, l'Empereur se rend chaque année à Plombières puis à Vichy pour une cure, rendant ces deux villes célèbres. Mais cela ne suffit pas, il a de plus en plus de crises."
 france.171.a: "Personne ne doit savoir."

 france.172.t: "Mal-être lors d'une Apparition Publique"
 france.172.d: "Les premiers symptômes de la maladie étaient apparents aujourd'hui lors d'une apparition publique. C'est démoralisant pour notre peuple. Nous devrions vraiment penser à sécuriser l'avenir de la France. Le Prince n'a que 7 ans..."
 france.172.a: "Cela empire..."

 france.173.t: "Eugénie se prépare à assumer une régence"
 france.173.d: "Napoléon III se déplace lentement avec une canne, mais l'Impératrice le soutient et se prépare désormais à soutenir l'Empire. Nous devons préparer l'avenir comme notre Impératrice ! L'Empire doit être sécurisé, donc la décision concernant la régence est très importante et devrait préparer la France pour des temps plus difficiles."
 france.173.a: "Dieu merci pour notre Impératrice !"

 france.174.t: "Napoléon et ses Problèmes Urinaires..."
 france.174.d: "Napoléon III est au plus mal. Mais personne ne veut prendre le risque de l'opérer. Le président du Sénat Troplong et le maréchal Niel, tous deux souffrant également d'un calcul dans la vessie, sont décédés à la suite de l'opération. La gravité de la maladie est sous-estimée pour 'le plus grand bien'. L'équitation est très douloureuse pour Napoléon III, ce qui inquiète les gens. Surtout lorsque nos relations avec la Prusse et ses alliés se détériorent. Espérons que cela n'influencera pas négativement notre armée lors de la prochaine guerre."
 france.174.a: "Nous espérons que cela ne l'influencera pas lorsqu'il commandera nos forces"

 france.175.t: "Échec de l'opération du foie"
 france.175.d: "L'opération sur l'Empereur Napoléon III a réussi à sauver sa vie de justesse, mais le résultat est loin d'être idéal. L'empereur émerge affaibli et visiblement vieilli, incapable de reprendre pleinement ses anciennes fonctions. Bien qu'il conserve son titre impérial, le pouvoir se déplace de plus en plus vers ses conseillers et son cercle restreint. La cour est mal à l'aise, et des doutes grandissent sur la stabilité à long terme de l'Empire."
 france.175.a: "Il vit, mais l'Empire doit s'adapter."

 france.176.t: "Succès de l'opération du foie"
 france.176.d: "Contre toute attente, l'opération de l'empereur a été un succès. Napoléon III s'est rétabli rapidement et reprend maintenant les rênes du pouvoir avec un regain de vigueur. Sa réapparition en public a rassemblé le peuple français, et son leadership renouvelé a insufflé une nouvelle vie à l'Empire. L'avenir de la France semble plus fort que jamais sous son commandement restauré."
 france.176.a: "Vive l'Empereur !"

 france.192.t: "NOTRE EMPEREUR EST ATTAQUÉ !"
 france.192.d: "Il est 20h30. Le cortège impérial arrive sur le Boulevard des Italiens ; l'entourage est dirigé par un escadron de lanciers, suivi par le carrosse personnel de l'empereur, et trente mètres plus loin, le carrosse de la princesse Mathilde. Le convoi tourne à gauche sur la rue Le Peletier, où se trouve l'opéra en face du numéro dix-neuf. Le convoi s'arrête là, attendant son départ. Un silence étrange envahit la zone, suivi d'une explosion stridente. Une petite bombe avait été lancée sous les chevaux des lanciers, envoyant les étalons fuir des rues. La foule qui s'était rassemblée a sursauté au bruit, tandis que des cris de panique ont suivi. Pas un instant plus tard, le chœur de cris stridents retentit à nouveau, alors qu'une deuxième bombe atterrit sous l'attelage et une troisième sous le carrosse de l'empereur, le renversant sur le côté et brisant les fenêtres en verre. Les cris se transforment en pleurs alors que les gardes se précipitent vers le carrosse et ouvrent la porte..."
 france.192.a: "The cries turn to hitched gasps as the Emperor is alive!"
 france.192.b: "The woeful cries only grow more desperate as the Emperor's lifeless body tumbles out!"
 france.192.c: "The woeful cries only grow more desperate as the Emperor's lifeless body tumbles out - and the Empress is dead too!!"

 france.193.t: "Napoléon III Attaqué avec une Bombe"
 france.193.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur et l'Impératrice sont couverts de sang mais ils sont sains et saufs. Les parois en acier de la voiture les ont protégés. Le couple impérial a continué jusqu'au théâtre pour montrer qu'ils sont toujours en vie."
 france.193.a: "Comment l'Empire français va-t-il réagir ?"

 france.194.t: "Napoléon III a été assassiné"
 france.194.d: "Le 14 janvier 1858, l'Empereur et l'Impératrice ont assisté au théâtre sur la rue Le Pelletier. Orsini et ses complices ont fait exploser 3 bombes. La première bombe a été lancée trop loin, mais la deuxième a brisé des vitres et la troisième a détruit le salon de luxe impérial. L'Empereur est mort, mais l'Impératrice, couverte de son sang, est en vie. Bien qu'elle soit totalement choquée par l'événement, elle est le dernier espoir pour que l'Empire survive."
 france.194.a: "Une grande tragédie"

 france.196.t: "La Lettre d'Orsini"
 france.196.d: "Quelques jours après l'infâme affaire Orsini qui a secoué notre pays, le coupable Felice Orsini lui-même a envoyé une lettre à notre Empereur, demandant son aide pour la réunification de l'Italie sous un seul drapeau. Les gens sont cependant suspicieux de l'authenticité de cette lettre, car Napoléon III veut intervenir en Italie depuis un certain temps."
 france.196.a: "Il n'y a rien de suspect dans cette lettre !"
 
 france.199.t: "La Mort de Napoléon III"
 france.199.d: "Après des années de lutte contre les Prussiens et la maladie, l'empereur Napoléon III Bonaparte est enfin décédé. Son règne a été tumultueux et n'a pas été très populaire, mais il a inspiré la France, apportant modernité et industrialisme à une nation en quête de stabilité.\n\nSon fils, Napoléon Eugène, est l'héritier impérial du trône. Bien qu'il ne règne peut-être jamais sur la France, il a déjà pris le titre de 'Napoléon IV', un titre reconnu par de nombreux bonapartistes."
 france.199.a: "Vive Napoléon IV !"

