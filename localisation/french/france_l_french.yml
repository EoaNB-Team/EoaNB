 france.301.t: "Proclamation de la Troisième République"
 france.301.d: "Après la capture de Napoléon à Sedan, les députés se sont réunis en urgence au Palais Bourbon pour décider du sort de la nation. Cependant, sous la pression de la foule rassemblée devant le Palais, Léon Gambetta, depuis le haut de l'Hôtel de Ville, a solennellement proclamé aujourd'hui la naissance d'une nouvelle république."
 france.301.a: "Vive la République!"

 france.302.t: "Proclamation of the Third French Republic"
 france.302.d: "After the capture of Napoleon III by German forces at Sedan, French deputies have assembled urgently at Bourbon Palace in Paris to decide the fate of the nation. Under the pressure of the crowd gathered in front of the palace, the decision was reached to form a French Republic for the third time in history. A few hours later, the well-known lawyer and politician Léon Gambetta publicly proclaimed the French Republic from the balcony of Paris Town Hall with the following words:\n'Frenchmen! The people has forestalled the chamber which was wavering. To save the nation in danger, it has asked for the republic. It has put its representatives not in power, but in peril. The republic was victorious against the invasion of 1792: the republic is proclaimed. The revolution has been carried in the name of the right of public safety. Citizens, watch over the city which is entrusted to you, tomorrow, along with the army, you shall avenge the nation!.'\nIt seems the French have put their fate in the hands of these men who must now lead their country to victory."
 france.302.a: "Interesting."
 france.302.b: "This might complicate things..."

 france.303.t: "Établissement du Gouvernement Provisoire"
 france.303.d: "Pour diriger la nation contre l'invasion prussienne, un nouveau 'Gouvernement de la Défense Nationale', dirigé par le Général Trochu, a été créé pour diriger notre armée et notre pays."
 france.303.a: "Nous suivrons ses décisions."

 france.304.t: "L'influence socialiste grandit en France"
 france.304.d: "Dans cette période troublée, des organisations se forment partout en France pour soutenir les plus défavorisés, comme dans la capitale où le Comité Central Républicain des Vingt Arrondissements tente d'obtenir du nouveau gouvernement des mesures politiques et sociales favorables aux classes populaires."
 france.304.a: "Gardons un œil sur eux."

 france.305.t: "The Garde Mobile"
 france.305.d: "The Garde Mobile was intended by the old regime to be the main reserve force of France in case of war. Implemented by law in 1868, the recruits, able-bodied men who had not been drafted prior as well as childless widowers, were supposed to be in service for five years until they left the reserve. During this time, they were supposed to be trained for military combat for two weeks a year.\n\nSince this law has not been fully implemented so far, we will have to live with what we have so far. The recruits are sure to be badly trained and poorly disciplined, many might even have a low fighting spirit, but these men are our last resort..."
 france.305.a: "To arms!"

 france.306.t: "A Diplomatic Mission"
 france.306.d: "Adolphe Thiers has agreed to help the new government in their mission to find diplomatic support among the powers of Europe. He will embark on a journey to the seats of power very soon and we are surely joined by the people of France in wishing him the best of luck. May his experience and reputation help us to fight back against the Germans in these dark times."
 france.306.a: "Hail Monsieur Thiers!"
 FRA_diplomatic_mission_effect_tt: "§YAdolphe Thiers§! will visit the §Ycapitals of the Great Powers of Europe§! over the following weeks."

 france.307.t: "Thiers in London"
 france.307.d: "Adolphe Thiers has arrived in London where he is going to meet the British Foreign Secretary as well as Prime Minister [ENG.GetLeader]. Let's hope he can secure British support for our defensive war against the Germans."
 france.307.a: "Good luck!"

 france.308.t: "A Diplomatic Mission from France"
 france.308.d: "After the imperial defeat at the hands of the Germans, the French have recently proclaimed the republic, and they are determined to resist the Prussian advance onto Paris. The well-known French diplomat Adolphe Thiers, who had himself been living in London for a few years back in the 1850s, leads a French diplomatic mission seeking support for the republic's struggle against the Germans.\n\nWhilst we might be sympathetic to their struggle, we cannot join the war on their side. What we could do, however, is to offer them a diplomatic channel for a meeting with the Prussian leadership - and, if we wanted to materialise our moral support, a weapons deal on very favourable terms. Which offer should we make them?"
 france.308.a: "Offer them moral support and a meeting with the Prussians."
 france.308.b: "Offer them weapons and a meeting with the Prussians."

 france.309.t: "Nothing but Sympathy from London"
 france.309.d: "The Thiers mission has reported back to us with bad news from London: the British government are sympathetic to our struggle against the Germans, but they will remain neutral. Thiers has vaguely expressed a diplomatic opportunity offered by the British, but for now we are on our own."
 france.309.a: "Too bad..."

 france.310.t: "An Offer from London"
 france.310.d: "The Thiers mission has reported back to us with mixed news from London: the British government are sympathetic to our struggle against the Germans, but they will remain neutral. They are willing, however, to offer us a weapons deal at very favourable terms to show their support, if we accept of course. Thiers has also vaguely expressed a diplomatic opportunity offered by the British, but for now we seem to be on our own."
 france.310.a: "Accept the weapons deal."
 FRA_weapons_deal_effect_tt: "The weapons are expected to arrive in two weeks."
 france.310.b: "Politely decline their offer."

 france.311.t: "France Accepts Weapons Deal"
 france.311.d: "The French have accepted the weapons deal we offered them. We will prepare the weapons for shipment immediately. Let's hope they can help the French in their struggle against the advancing Germans."
 france.311.a: "Good luck!"

 france.312.t: "[FROM.GetAdjective] Weapons Arrive"
 france.312.d: "The weapons we ordered from [FROM.GetName] have arrived. Let's hope they will help us in our struggle against the advancing Germans."
 france.312.a: "Good news."

 france.321.t: "The National Assembly Relocates to Bordeaux"
 france.321.d: "The Prussian advance and fear over a lack of legitimacy of an entirely Paris-based provisional government in the eyes of the French public have led the Government of National Defence to relocate the National Assembly further south to Bordeaux. Although the capital still remains in the hands of the government, the situation might worsen over the coming months and to have the assembly securely out of  Prussian reach is a better alternative than to risk a total capture."
 france.321.a: "Alright then."

 france.322.t: "Délégation gouvernementale envoyée à Tours"
 france.322.d: "Le gouvernement ayant choisi de rester à Paris entouré de troupes prussiennes et de leurs alliés, une délégation a été envoyée à Tours pour coordonner les actions dans les provinces sous les ordres d'Adolphe Crémieux, ministre de la Justice, accompagné d'Alexandre Glais-Bizoin et de l'amiral Fourichon."
 france.322.a: "Espérons qu'ils parviennent à renverser la situation"

 france.323.t: "Léon Gambetta quitte Paris en ballon"
 france.323.d: "Le siège de Paris n'empêchera pas nos politiciens d'organiser le reste de la nation ! Le nouveau ministre de l'Intérieur, le socialiste Léon Gambetta, a sauté dans un ballon pour quitter la ville. L'objectif de cette démarche surprenante est d'organiser l'armée française qui attend des ordres du gouvernement depuis le début du siège.\n\nCe qui pourrait être vu comme une manière extravagante et excentrique de quitter une ville est en réalité probablement la meilleure façon pour lui de partir et de se rendre derrière les lignes ennemies. Bien sûr, ce n'est pas sans risque, mais Gambetta est le genre de politicien qui risquerait de se faire tirer dessus par un Prussien si c'est pour sauver la nation."
 france.323.a: "Au moins, cela doit être amusant"

 france.324.t: "La délégation gouvernementale capturée à Bordeaux !"
 france.324.d: "C'est une catastrophe ! Sans avertissement, au milieu de la nuit, l'armée prussienne a fait une percée dans la défense française et est entrée dans la ville de Bordeaux où la délégation gouvernementale est maintenant prisonnière des Prussiens ! La signature de l'armistice devrait être conclue dans l'après-midi..."
 france.324.a: "C'est la fin !"

 france.551.t: "Insurrections à Paris"
 france.551.d: "Le siège continue, et le peuple se lasse des mauvaises performances du nouveau gouvernement. Une récente série de défaites militaires, dues à un manque de planification à long terme et à des tactiques de réponse rapide, a provoqué de nouvelles insurrections dans la capitale. Charles Delescluze a appelé dans son journal à former la Commune et à lutter contre le gouvernement.\n\nCette petite insurrection ne renversera pas notre gouvernement, mais elle a été la cause de ralliement pour certains de nos membres du gouvernement, comme Léon Gambetta et Henri Rochefort. Rochefort veut que nous acceptions cette insurrection comme une réponse normale à une période de crise et que nous les laissions continuer. L'armée, cependant, ne veut pas avoir à gérer des menaces internes en même temps que l'armée prussienne."
 france.551.a: "Send the National Guard to put them down."
 france.551.b: "Leave them be."

 france.552.t: "The National Guard Restores Order in Paris"
 france.552.d: "The National Guard has successfully restored order in Paris. The insurrectionists were unorganized and did not offer much resistance to the advancing troops who were also supported from the inside of the Hôtel de Ville by members of the government. The rebels have been given free passage to leave the city and many of them have done so. Bringing them to justice will have to wait until after the war...\n\nIt has been suggested to hold a plebiscite in Paris to secure the support of the Parisians and to show our enemies that we are firm in our endeavour to defend France and drive the Germans back out of the country. However, a failure to gather enough support could have negative effects as well. What should we do then?"
 france.552.a: "Hold a plebiscite."
 france.552.b: "Not necessary."

 france.554.t: "Léon Gambetta quitte le gouvernement"
 france.554.d: "Léon Gambetta était l'un des plus farouches opposants au plébiscite parisien, et maintenant que le gouvernement a exprimé son plein soutien, il a déposé sa lettre de démission du gouvernement français. Il était l'une des voix les plus charismatiques de la République française depuis les jours de l'Empire. Maintenant qu'il est parti, nous pouvons nous attendre à ce que certains politiciens socialistes très en colère s'opposent au gouvernement. Nous espérions que le plébiscite aurait calmé le peuple, il pourrait très bien créer plus de chaos."
 france.554.a: "Bonne débarras"

 france.555.t: "Henri Rochefort quitte le gouvernement"
 france.555.d: "Le passionné Henri Rochefort a déposé sa lettre de démission suite à notre ordre d'envoyer l'armée pacifier les récentes insurrections. Rochefort était une grande voix, comblant le fossé entre les communistes blanquistes et le gouvernement modéré. Bien qu'il soit souvent allé à l'encontre de nos principales lignes républicaines, il était néanmoins une figure importante de la République française. Mais nous n'avons pas besoin d'autoritaires dans notre nouveau gouvernement, et le départ de Rochefort ne rendra pas notre tâche plus difficile qu'elle ne l'est déjà."
 france.555.a: "Bonne débarras"

 france.556.t: "Le Gouvernement a gagné le plébiscite"
 france.556.d: "Les Parisiens ont parlé ! Le Gouvernement de la Défense Nationale a obtenu une large majorité lors du vote et pourra continuer le combat !"
 france.556.a: "Nous ne faillirons pas !"

 france.557.t: "Le Gouvernement perd le plébiscite"
 france.557.d: "Les Parisiens ont parlé ! Le gouvernement de défense nationale n'a pas obtenu la majorité lors du vote. Le général Trochu devrait décider du sort du gouvernement très prochainement."
 france.557.a: "C'est la fin"

 france.558.t: "Louis Jules Trochu Steps Down"
 france.558.d: "Another day, another demonstration in Paris. Despite their best efforts, the French have not secured a victory over the German armies yet, and the government continues to refuse the peace terms offered by the Prussians. However, these past few days have been too much for General Trochu.\n\nAfter losing the Paris referendum, Trochu and the Government of National Defense have today announced their resignation. It seems the last united resistantance against the Prussians is now gone, and a new government will soon have to decide on what to do."
 france.558.a: "Looks like it is the end..."

 france.560.t: "Proclamation of the Paris Commune"
 france.560.d: "Disaster! What began as protests by radicals in Paris has escalated into an armed revolt. An attempt by the central government to remove artillery pieces from Paris to be used by the army incited great unrest among the people who feared for the city's defence. Armed soldiers under one of our generals were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals made popular by Karl Marx."
 france.560.a: "We will crush them!"
 france.560.b: "Vive la Commune!"

 france.561.t: "Proclamation of the Paris Commune"
 france.561.d: "Disaster in the French capital! What began as protests by radicals in Paris has escalated into an armed revolt. An attempt by the central government to remove artillery pieces from Paris to be used by the army incited great unrest among the people who feared for the city's defence. Armed soldiers under command of a French Republican general were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals made popular by Karl Marx."
 france.561.a: "Putting Marx's words into action, huh?"
 france.561.b: "Will this mean even more trouble for us?"

 france.581.t: "La Rébellion de Savoie"
 france.581.d: "Les Savoyards se sont soulevés contre notre 'réattachement' légal de la Savoie à la France. Il semble que les locaux préféreraient rester une partie de l'Italie ou même rejoindre... la Suisse ? Quoi qu'il en soit, les rebelles ont pris la capitale locale de Chambéry et s'arment pour se défendre. Nous devons agir rapidement, sinon nous serons de nouveau vaincus par des paysans armés."
 france.581.a: "Ils ne s'intégreront pas facilement"

# 1871 LEGISLATIVE ELECTION

 france.351.t: "Premières Élections Législatives de la République"
 france.351.d: "Un jour glorieux pour la république, c'est l'heure des élections ! Ces élections décideront du paysage de notre premier Parlement, donnant un avantage à l'un des quatre principaux partis présents en France et suffisamment puissants pour avoir des représentants.\n\nLes Légitimistes sont les monarchistes, partisans du retour à une monarchie française plus classique. Ce parti a de nombreux soutiens parmi les cercles conservateurs, mais n'est pas très populaire parmi la population. Les Modérés, comme leur nom l'indique, sont des conservateurs plus modérés. Partisans de la république, ils ont néanmoins des opinions et une politique très conservatrices. Les Libéraux sont des politiciens centristes, soucieux de plaire à tout le monde. Maintenir la stabilité dans la nouvelle république pourrait ne pas être une mauvaise idée après tout. Enfin, les Radicaux sont des politiciens socialistes, prônant une économie plus centralisée et une nation plus centrée sur le bien-être. Très populaires, ils pourraient également calmer les récents problèmes que nous avons avec les insurrections communistes."
 france.351.a: "C'est l'heure de la démocratie."

 france.352.t: "Les Monarchistes ont remporté les élections."
 france.352.d: "Si l'élection semblait opposer les Monarchistes, composés des Légitimistes, des Orléanistes et des Napoléoniens, et les Républicains, elle visait en fin de compte à décider de l'avenir du conflit entre les monarchistes pacifistes et les Républicains partisans de la guerre totale. Épuisés par plusieurs longs mois de conflit, les Français ont finalement choisi la paix."
 france.352.a: "Le début d'une nouvelle ère"

