 nap_france.301.t: "Un Appel à la Paix"
 nap_france.301.d: "Le peuple de France est fatigué. Les Prussiens ont pénétré profondément dans notre pays et la victoire semble impossible. Notre haut commandement dit qu'il est temps de demander à la Prusse de cesser les combats ; notre peuple a suffisamment souffert."
 nap_france.301.a: "Il est temps de mettre fin à la guerre."
 nap_france.301.b: "Non, nous nous battrons jusqu'au bout !"

 nap_france.302.t: "La France appelle à la paix"
 nap_france.302.d: "Le gouvernement français nous a envoyé une supplique pour la paix. Notre victoire ne peut être contestée, et c'est une grande occasion de faire valoir nos conditions. Si nous faisons la paix, ce sera à condition que le Luxembourg reste neutre et indépendant et que l'Alsace-Lorraine revienne entre nos mains légitimes."
 nap_france.302.a: "Oui, offrons-leur nos conditions."
 nap_france.302.b: "Nous nous battrons jusqu'au bout !"

 nap_france.303.t: "Conditions de la Prusse pour la paix"
 nap_france.303.d: "Les Prussiens ont accepté notre demande de paix. Leurs exigences sont d'annexer l'Alsace-Lorraine et de renoncer à nos revendications sur le Luxembourg, qui restera neutre. Sinon, ils continueront la guerre."
 nap_france.303.a: "D'accord, nous ne pouvons pas les combattre de toute façon."
 nap_france.303.b: "Nous nous battrons jusqu'au bout !"

 nap_france.310.t: "Le Traité de Luxembourg"
 nap_france.310.d: "Il est temps pour les Français et les Prussiens de négocier le sort du Luxembourg. Le lieu choisi pour cette occasion est la Villa Eugénie, un palais loin de Paris et de la frontière prussienne, dans la ville de Biarritz, où le Chancelier et l'Empereur se sont déjà rencontrés et ont discuté. Nous devons empêcher une guerre entre nos deux pays, mais nous devons aussi parvenir à un accord. Si aucun accord n'est trouvé, nous n'aurons d'autre choix que de faire la guerre. Les Français mèneront les négociations."
 nap_france.310.a: "La France annexera le Luxembourg."
 nap_france.310.b: "La France installera un gouvernement ami au Luxembourg."
 nap_france.310.c: "Le Luxembourg restera neutre."
 nap_france.310.e: "Ces négociations ne mèneront nulle part, nous devons nous préparer à la guerre !"

 nap_france.311.t: "La France veut annexer le Luxembourg"
 nap_france.311.d: "Lors des négociations du Traité de Luxembourg, la France a demandé à annexer le territoire du Luxembourg. La France ne poursuivra pas d'autres expansions après cela."
 nap_france.311.a: "Nous acceptons ces conditions."
 nap_france.311.b: "Cette réunion est une mascarade, nous n'accepterons pas de telles propositions !"

 nap_france.312.t: "La Prusse accepte"
 nap_france.312.d: "La Prusse a accepté nos conditions, et nous pouvons annexer le Luxembourg."
 nap_france.312.a: "Nous parvenons enfin à un accord."

 nap_france.313.t: "La Prusse refuse"
 nap_france.313.d: "La Prusse a refusé nos conditions."
 nap_france.313.a: "D'accord, continuons les négociations."

 nap_france.3131.t: "Réaction violente de la délégation prussienne"
 nap_france.3131.d: "Après notre proposition d'annexer le Luxembourg, la délégation prussienne a réagi violemment. Dans tout le palais, on pouvait entendre des cris allemands en colère, et seulement trente minutes après le début des négociations, [PRS.GetLeader] a officiellement déclaré la guerre à la France, qualifiant ces négociations de mascarade, et a quitté la Villa Eugénie en trombe."
 nap_france.3131.a: "D'accord, continuons les négociations."

 nap_france.314.t: "La France veut contrôler le Luxembourg"
 nap_france.314.d: "Lors des négociations du Traité de Luxembourg, la France a demandé à contrôler le territoire du Luxembourg. La France ne poursuivra pas d'autres expansions après cela."
 nap_france.314.a: "Nous acceptons ces conditions."
 nap_france.314.b: "Nous refusons ces conditions."

 nap_france.315.t: "La Prusse accepte"
 nap_france.315.d: "La Prusse accepte nos conditions, nous contrôlerons le Luxembourg."
 nap_france.315.a: "Nous parvenons enfin à un accord."

 nap_france.316.t: "La Prusse refuse"
 nap_france.316.d: "La Prusse refuse nos conditions."
 nap_france.316.a: "D'accord, continuons les négociations."

 nap_france.317.t: "Le Luxembourg restera neutre"
 nap_france.317.d: "Lors des négociations du Traité de Luxembourg, la France a demandé que le Luxembourg reste neutre. La nation ne sera sous aucune couronne, ni celle de la France, ni celle de la Prusse, ni celle des Pays-Bas, et restera indépendante."
 nap_france.317.a: "Nous acceptons ces conditions."
 nap_france.317.b: "Nous refusons ces conditions."

 nap_france.318.t: "La Prusse accepte"
 nap_france.318.d: "La Prusse accepte nos conditions ; le Luxembourg sera libre."
 nap_france.318.a: "Nous parvenons enfin à un accord."

 nap_france.319.t: "La Prusse refuse"
 nap_france.319.d: "La Prusse a refusé nos conditions."
 nap_france.319.a: "D'accord, continuons les négociations."

 nap_france.320.t: "Le Traité de Luxembourg"
 nap_france.320.d: "Nous sommes victorieux ! La Prusse a été écrasée, et nous pouvons maintenant imposer nos conditions. Ils peuvent encore refuser, mais avec l'état de leur armée et de leur pays, ils ne sont pas en position de projeter une quelconque puissance."
 nap_france.320.a: "Annexer le Luxembourg."
 nap_france.320.b: "Contrôler le Luxembourg."

 nap_france.321.t: "Les conditions françaises pour la paix"
 nap_france.321.d: "La France a accepté la paix, mais elle veut annexer le Luxembourg en guise de rétribution. Nous ne sommes pas en position de refuser, mais nous pouvons choisir de continuer à nous battre."
 nap_france.321.a: "Non, ils peuvent avoir le Luxembourg."
 nap_france.321.b: "Nous nous battrons jusqu'au bout !"

 nap_france.322.t: "Les conditions françaises pour la paix"
 nap_france.322.d: "La France a accepté la paix, mais elle veut contrôler le Luxembourg en guise de rétribution. Nous ne sommes pas en position de refuser, mais nous pouvons choisir de continuer à nous battre."
 nap_france.322.a: "Non, ils peuvent avoir le Luxembourg."
 nap_france.322.b: "Nous nous battrons jusqu'au bout !"

 nap_france.323.t: "La Prusse refuse nos conditions"
 nap_france.323.d: "Ils ont fait l'impensable. Ils ont refusé nos conditions, même si l'état de leur armée est déplorable. Eh bien, nous pouvons encore les prendre en pitié, mais ils ne seront pas une cible difficile si nous choisissons de continuer la guerre."
 nap_france.323.a: "Si c'est ce qu'ils veulent."
 nap_france.323.b: "Ils en ont eu assez."

 nap_france.397.t: "Napoléon III capturé !"
 nap_france.397.d: "Lors de la bataille de Sedan, en Champagne, l'Empereur des Français a été capturé par l'armée prussienne. Un conseil d'urgence a décidé qu'un commandant militaire devait agir en tant que chef de l'État jusqu'à la fin de la guerre."
 nap_france.397.a: "L'Empire français est maintenant sans son empereur."

 nap_france.3971.t: "L'Empire s'effondre"
 nap_france.3971.d: "Ce matin, le Corps Législatif a été envahi par une foule de Parisiens et de gardes nationaux. La République a ensuite été proclamée à l'hôtel de ville de Paris par Gambetta, acclamé par une foule de manifestants."
 nap_france.3971.a: "Est-ce la fin de l'Empire ?"

 nap_france.4.t: "NOTRE EMPEREUR EST ATTAQUÉ !"
 nap_france.4.d: "Il est 20h30. Le cortège impérial arrive sur le Boulevard des Italiens ; l'entourage est dirigé par un escadron de lanciers, suivi par le carrosse personnel de l'empereur, et trente mètres plus loin, le carrosse de la princesse Mathilde. Le convoi tourne à gauche sur la rue Le Peletier, où se trouve l'opéra en face du numéro dix-neuf. Le convoi s'arrête là, attendant son départ. Un silence étrange envahit la zone, suivi d'une explosion stridente. Une petite bombe avait été lancée sous les chevaux des lanciers, envoyant les étalons fuir des rues. La foule qui s'était rassemblée a sursauté au bruit, tandis que des cris de panique ont suivi. Pas un instant plus tard, le chœur de cris stridents retentit à nouveau, alors qu'une deuxième bombe atterrit sous l'attelage et une troisième sous le carrosse de l'empereur, le renversant sur le côté et brisant les fenêtres en verre. Les cris se transforment en pleurs alors que les gardes se précipitent vers le carrosse et ouvrent la porte..."
 nap_france.4.a: "Les pleurs ne font que s'intensifier alors que le corps inerte de l'empereur tombe."
 nap_france.4.b: "Les cris se transforment en hoquets alors que l'empereur est en vie !"

 nap_france.399.t: "La Mort de Napoléon III"
 nap_france.399.d: "Après des années de lutte contre les Prussiens et la maladie, l'empereur Napoléon III Bonaparte est enfin décédé. Son règne a été tumultueux et n'a pas été très populaire, mais il a inspiré la France, apportant modernité et industrialisme à une nation en quête de stabilité.\n\nSon fils, Napoléon Eugène, est l'héritier impérial du trône. Bien qu'il ne règne peut-être jamais sur la France, il a déjà pris le titre de 'Napoléon IV', un titre reconnu par de nombreux bonapartistes."
 nap_france.399.a: "Vive Napoléon IV !"

 nap_france.400.t: "Rénovation de Lyon"
 nap_france.400.d: "La plupart des rénovations urbaines ont eu lieu pendant le Second Empire. Le préfet du Rhône et maire de Lyon Vaïsse a entrepris ces grandes transformations, similaires à celles d'Haussmann à Paris, la raison étant le prestige et la sécurité de la ville. Son travail a été soutenu par différentes personnes : l'ingénieur en chef des Routes, nommé en 1854, Gustave Bonnet, et l'architecte Benoît Poncet, qui a conçu la rue Impériale (aujourd'hui rue de la République) dans les années 1850."
 nap_france.400.a: "De meilleures conditions de vie pour notre peuple !"

 nap_france.401.t: "Rénovation de Marseille"
 nap_france.401.d: "Le XIXe siècle a été pour la France le siècle des grands projets et des grandes réalisations. À partir de 1840, Marseille a lancé un vaste programme de reconstruction jamais vu auparavant dans l'histoire de la ville. L'un des investissements les plus importants a été la rue Impériale. Près de 2 500 ouvriers ont été impliqués dans la construction. Le 15 août 1864, la rue Impériale a été inaugurée en présence de Napoléon III. Après la chute du Second Empire, elle est devenue la rue de la République."
 nap_france.401.a: "De meilleures conditions de vie pour notre peuple !"

