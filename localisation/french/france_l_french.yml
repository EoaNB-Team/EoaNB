###################DYNAMIC MODIFIERS######################
 dynmod_FRA_imperial_army: "L'Armée de la Victoire"
 dynmod_FRA_imperial_army_desc: "L'Armée de la Victoire réside en France. C'est la meilleure d'Europe, du monde ! Son chef, le vaillant Empereur Napoléon, a couvert son armée de lauriers, dans tous les coins du monde. De l'Algérie à la Crimée, en passant par l'Italie et l'Asie. L'Armée Impériale est la plus forte de toutes ! Bien que l'armurerie impériale puisse parfois manquer de quelques années, la formation fournie à l'Armée Impériale est impeccable. Le corps des officiers est le plus vétéran de tous et est affiné par des déploiements réguliers en Algérie. Tout officier qui souhaite faire une bonne carrière goûte d'abord à l'acier impitoyable et à la poudre d'une guérilla arabe. Ensuite, il peut affronter les lignes fines d'une armée européenne, car il a vu bien pire et est prêt pour bien pire. D'autres trouvent leur place dans la Légion étrangère impériale, qui prend tous les marginaux du monde et les transforme en patriotes français, loyaux envers l'Empereur et leurs frères légionnaires jusqu'à la mort. Ensuite, il y a les généraux, qui sont également parmi les meilleurs. Qui d'autre que Bazaine pourrait prétendre être le meilleur cavalier d'Europe ? Qui d'autre que MacMahon pourrait prétendre diriger la meilleure infanterie d'Europe ? Personne ! Bien sûr, l'orgueil est la mort de la victoire, mais l'Empire Français a mérité sa fierté, et il continuera à la mériter pendant longtemps. Vive l'Empire !"

 dynmod_FRA_imperial_navy: "La Grande Marine"
 dynmod_FRA_imperial_navy_desc: "Le premier Napoléon avait la Grande Armée... Napoléon III, a la grande marine. Depuis son ascension à la présidence, puis au trône, Napoléon III a pratiquement doublé le budget de la marine. Il a également presque doublé le nombre de marins efficaces dans la Marine. De vingt mille marins à près de quarante mille marins. D'une centaine de millions de francs à deux cents millions de francs. Un budget si important que même celui de la Grande-Bretagne commence à être rattrapé. Maintenant, bien que le rêve d'atteindre le nombre de navires de la Grande-Bretagne soit discutable, en raison du grand nombre de navires de transport et d'approvisionnement pertinents pour leur Empire, l'Empereur a réussi à les égaler en nombre de navires de combat. Plus d'une centaine de navires sont présents rien que dans la mer intérieure {Méditerranée}, défiant toutes les marines de la région. Les Italiens peuvent pleurer, les Espagnols crier, les Ottomans gémir ; mais la Marine Française prévaudra toujours. Maintenant, pourquoi l'Empereur a-t-il fait cela, maintenant qu'il a l'amitié de la Grande-Bretagne ? La raison est assez simple, comme disent les Russes - Faites confiance, mais vérifiez. Et à part cela, l'Empereur a des projets d'Empire, si ce n'est toujours en Europe, alors sur d'autres continents, et quand quelqu'un doit faire exploser des choses, qui de mieux qu'un navire avec trois cents canons et obus explosifs ? Ainsi, tant que l'Empereur restera, la Grande Marine restera également."

