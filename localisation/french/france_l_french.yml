 FRA_decision_category_latin_monetary_union: "Union Monétaire Latine"
 FRA_decision_category_latin_monetary_union_desc: "[FRA.GetNameDef] is a powerful country with a prosperous economy. Our never-resting merchants demand more and more trade opportunities and our industry requires resources and foreign markets that our colonies alone cannot fully satisfy. Creating a monetary union could do wonders in facilitating an increase in trade opportunities whilst also increasing our influence in other countries. It is a path surely worth pursuing."

 FRA_decision_build_frontier_forts: "Authorise Frontier Fortifications"
 FRA_decision_build_frontier_forts_desc: "Commission a program of frontier works and batteries along the eastern marches to deter aggression from German states and reassure our border provinces. This will require an important investment from the treasury and years of construction, but will strengthen our strategic posture."

 FRA_hold_legislative_session: "Hold Special Legislative Session"
 FRA_hold_legislative_session_desc: "Call the Corps Législatif into a special sitting, to present controlled reforms and extract a mandate from moderate deputies. It will provide a substantive boost to political capital and legitimacy."

 FRA_assemble_generals: "Assemble the Generals"
 FRA_assemble_generals_desc: "Summon the senior commanders to Paris for parades, honours and private pledges of loyalty. It will cement the Emperor's backers among the officer corps."

 FRA_form_justice_commission: "Form a Commission of Inquiry"
 FRA_form_justice_commission_desc: "Create an independent commission to investigate the charges, restore public trust and seal the scandal. Completing the decision restores stability and political capital."

