 # Leaders
 POLITICS_NAPOLEON_III_DESC: "Charles-Louis-Napoléon Bonaparte, également appelé Louis-Napoléon Bonaparte, est le neveu de l'Empereur Napoléon Ier, étant le 3e fils de Louis-Napoléon Bonaparte, dit Louis Bonaparte, le roi de Hollande. Napoléon Ier le considérait comme un petit-fils, étant le fils d'Hortense de Beauharnais, la fille de Joséphine. En 1816, tous les Bonaparte furent interdits de séjour en France, et Charles-Louis-Napoléon Bonaparte fut exilé à Arenenberg (Suisse) avec sa mère. En 1832, il obtint la nationalité suisse. 1832 fut également l'année de la mort du fils de Napoléon Ier. Charles-Louis-Napoléon Bonaparte devint le chef de la dynastie Bonaparte, ses frères étant également décédés. Il tenta plusieurs soulèvements, notamment à Strasbourg (1836) et à Boulogne-sur-Mer (1840). La Révolution de 1848 lui permit de se présenter aux élections législatives. Il devint le premier président élu en 1848. En décembre 1851, il organisa un coup d'État et en décembre 1852, il devint l'Empereur Napoléon III. Napoléon III épousa Eugénie de Montijo en 1853, et un fils naquit en mars 1856, qui fut le parrainé du Pape Pie IX."

