 # Africa - Senegal
 FRA_focus_french_senegal_developments: "Les développements de Faidherbe pour le Sénégal français"
 FRA_focus_french_senegal_developments_desc: "Afin de sécuriser notre gouvernance sur le Sénégal, Faidherbe a élaboré un plan de développement. En établissant des infrastructures et en promouvant l'agriculture, le plan vise à exploiter les ressources du Sénégal, en particulier l'arachide, pour en tirer un profit économique. Ce développement facilite également le contrôle militaire et administratif, assurant la stabilité et la sécurité dans la région. De plus, nous pouvons diffuser notre culture et notre influence plus facilement, renforçant notre position mondiale et garantissant notre statut de puissance coloniale."
 FRA_focus_forts_along_senegal_river: "Construire des forts le long du fleuve Sénégal"
 FRA_focus_forts_along_senegal_river_desc: "Nous prévoyons de construire une série de forts le long du fleuve Sénégal pour consolider notre contrôle et protéger nos intérêts coloniaux. Ces forts serviront de postes militaires pour défendre contre la résistance locale et rivaliser avec d'autres puissances coloniales. Des lieux stratégiques, tels que Saint-Louis et Podor, deviendront des points clés pour le commerce et les opérations militaires. Les fortifications faciliteront notre expansion dans les régions intérieures, garantissant un passage sécurisé pour nos marchands et nos missionnaires. Ce réseau de forts sera essentiel à notre stratégie pour établir une colonie sûre et prospère en Afrique de l'Ouest."
