 # Africa - Senegal
 FRA_focus_french_senegal_developments: "Les développements de Faidherbe pour le Sénégal français"
 FRA_focus_french_senegal_developments_desc: "Afin de sécuriser notre gouvernance sur le Sénégal, Faidherbe a élaboré un plan de développement. En établissant des infrastructures et en promouvant l'agriculture, le plan vise à exploiter les ressources du Sénégal, en particulier l'arachide, pour en tirer un profit économique. Ce développement facilite également le contrôle militaire et administratif, assurant la stabilité et la sécurité dans la région. De plus, nous pouvons diffuser notre culture et notre influence plus facilement, renforçant notre position mondiale et garantissant notre statut de puissance coloniale."
 FRA_focus_forts_along_senegal_river: "Construire des forts le long du fleuve Sénégal"
 FRA_focus_forts_along_senegal_river_desc: "Nous prévoyons de construire une série de forts le long du fleuve Sénégal pour consolider notre contrôle et protéger nos intérêts coloniaux. Ces forts serviront de postes militaires pour défendre contre la résistance locale et rivaliser avec d'autres puissances coloniales. Des lieux stratégiques, tels que Saint-Louis et Podor, deviendront des points clés pour le commerce et les opérations militaires. Les fortifications faciliteront notre expansion dans les régions intérieures, garantissant un passage sécurisé pour nos marchands et nos missionnaires. Ce réseau de forts sera essentiel à notre stratégie pour établir une colonie sûre et prospère en Afrique de l'Ouest."
 FRA_focus_annul_prior_treaties_senegal: "Annuler les traités antérieurs"
 FRA_focus_annul_prior_treaties_senegal_desc: ""
 FRA_focus_push_into_baol_kingdom: "Pousser dans le Royaume de Baol"
 FRA_focus_push_into_baol_kingdom_desc: ""
 FRA_focus_expand_colonial_infantry: "Étendre notre infanterie coloniale"
 FRA_focus_expand_colonial_infantry_desc: "Porté par les ambitions de notre empire et nos intérêts économiques, nous avons décidé d'étendre notre infanterie coloniale au Sénégal. Les troupes françaises, essentielles à la gouvernance coloniale, établissent le contrôle à travers l'Afrique. Leur présence sécurise les routes commerciales, réprime les résistances locales et diffuse la culture et l'influence françaises. La formation des régiments de 'tirailleurs', composés de soldats locaux dirigés par des officiers français, illustre cette stratégie. L'intégration de diverses populations coloniales dans l'armée favorise un sentiment de loyauté envers notre nation tout en consolidant notre domination."
 FRA_focus_reform_foreign_legion: "Réformer notre Légion étrangère"
 FRA_focus_reform_foreign_legion_desc: "La Légion étrangère française doit subir une réforme importante, en améliorant son efficacité et son prestige, pour redevenir une force moderne. Nous reconnaissons la nécessité d'une force disciplinée et d'élite pour sécuriser notre empire en expansion. Louis Faidherbe soutient l'idée d'offrir à nos troupes coloniales un salaire et un logement adéquats. Mais les réformes portent aussi sur la formation, la structure et le recrutement, afin d'attirer des aventuriers et des anciens soldats de toute l'Europe. La Légion adoptera des régulations plus strictes et modernisera ses tactiques, en faisant d'elle une force redoutable dans les campagnes coloniales. Ces changements renforceront sa réputation en tant que symbole de courage et de résilience. La Légion réformée deviendra essentielle pour protéger nos intérêts à l'étranger, incarnant la puissance militaire de notre nation et notre engagement envers nos ambitions impériales."
 FRA_focus_colonial_regiments: "Régiments coloniaux d'outre-mer"
 FRA_focus_colonial_regiments_desc: "Nos régiments coloniaux jouent un rôle crucial dans l'expansion et le maintien de l'empire. Ces troupes, stationnées à travers l'Afrique et l'Asie, incarnent la force militaire et l'adaptabilité françaises. Les régiments, comprenant les célèbres 'tirailleurs' et 'zouaves', sont composés de soldats français et de forces recrutées localement, mettant en valeur un mélange de cultures et de compétences. Ils sécurisent les territoires, protègent les routes commerciales et appliquent le régime colonial, renforçant notre influence mondiale. Leur présence symbolise la puissance de la France et son engagement envers les missions civilisatrices, contribuant à la croissance économique et à la domination stratégique dans le paysage impérial en constante évolution."
