 FRA_napoleon_description_impending_coma_text: "Napoléon III entre dans un état de déclin physique alarmant. Sa peau devient pâle, sa respiration faible, et il lutte pour rester conscient. Les conversations passent sans reconnaissance, et son discours devient confus et incohérent. Les médecins présents à son chevet échangent des regards anxieux en observant des signes indiquant un possible coma. La cour tombe dans le silence ; les ministres attendent dans une tension palpable, craignant que l'empereur ne sombre au-delà de tout espoir de récupération."
 FRA_napoleon_description_serious_illness_text: "L'empereur est maintenant dans l'emprise d'une maladie grave. La fièvre fait rage dans son corps, et il souffre de douleurs abdominales intenses - probablement issues de sa condition urologique en cours. Il ne peut plus s'asseoir sans soutien, et sa prise autrefois ferme sur les affaires politiques s'affaiblit à mesure que la maladie fait des ravages. L'Impératrice et ses conseillers les plus proches se tiennent à ses côtés, tandis que les médecins administrent des traitements avec un succès limité. Des rumeurs sur sa santé défaillante commencent à se répandre au-delà du palais, provoquant de l'incertitude dans la capitale."
 FRA_napoleon_description_improving_situation_text: "Après des jours de grave préoccupation, des signes d'amélioration commencent à émerger. Napoléon III retrouve une certaine clarté, sa fièvre diminue, et il demande des correspondances et des briefings. Bien qu'encore confiné au lit, il montre de l'intérêt pour les affaires de l'État et donne des instructions simples à ses ministres. Ses médecins restent prudemment optimistes, notant que sa force revient lentement mais sûrement. La cour, autrefois sombre, commence à respirer plus facilement alors que l'ombre de la crise recule - bien que la récupération soit encore loin d'être complète."
 FRA_napoleon_description_all_is_well_text: "Napoléon III retrouve pleinement la santé, se levant de son lit avec une force et une concentration renouvelées. Il reprend ses routines quotidiennes, recevant des officiels et s'occupant des affaires de l'État. Ses apparitions publiques dissipent les doutes persistants, et les journaux de toute la France rapportent triomphalement sa guérison. L'empire, brièvement secoué par les craintes de succession et d'instabilité, repose à nouveau sous la main ferme de son souverain. Bien que le souvenir de la maladie persiste, l'empereur se tient restauré - à la fois dans son corps et dans son autorité."
 
