 france.301.t: "Proclamation de la Troisième République"
 france.301.d: "Après la capture de Napoléon à Sedan, les députés se sont réunis en urgence au Palais Bourbon pour décider du sort de la nation. Cependant, sous la pression de la foule rassemblée devant le Palais, Léon Gambetta, depuis le haut de l'Hôtel de Ville, a solennellement proclamé aujourd'hui la naissance d'une nouvelle république."
 france.301.a: "Vive la République!"

 france.302.t: "Proclamation of the Third French Republic"
 france.302.d: "After the capture of Napoleon III by German forces at Sedan, French deputies have assembled urgently at Bourbon Palace in Paris to decide the fate of the nation. Under the pressure of the crowd gathered in front of the palace, the decision was reached to form a French Republic for the third time in history. A few hours later, the well-known lawyer and politician Léon Gambetta publicly proclaimed the French Republic from the balcony of Paris Town Hall with the following words:\n\n'Frenchmen! The people has forestalled the chamber which was wavering. To save the nation in danger, it has asked for the republic. It has put its representatives not in power, but in peril. The republic was victorious against the invasion of 1792: the republic is proclaimed. The revolution has been carried in the name of the right of public safety. Citizens, watch over the city which is entrusted to you, tomorrow, along with the army, you shall avenge the nation!.'\n\nIt seems the French have put their fate in the hands of these men who must now lead their country to victory."
 france.302.a: "Interesting."
 france.302.b: "This might complicate things..."
 
 france.303.t: "Établissement du Gouvernement Provisoire"
 france.303.d: "Pour diriger la nation contre l'invasion prussienne, un nouveau 'Gouvernement de la Défense Nationale', dirigé par le Général Trochu, a été créé pour diriger notre armée et notre pays."
 france.303.a: "Nous suivrons ses décisions."
 
 france.304.t: "L'influence socialiste grandit en France"
 france.304.d: "Dans cette période troublée, des organisations se forment partout en France pour soutenir les plus défavorisés, comme dans la capitale où le Comité Central Républicain des Vingt Arrondissements tente d'obtenir du nouveau gouvernement des mesures politiques et sociales favorables aux classes populaires."
 france.304.a: "Gardons un œil sur eux."

 france.305.t: "The Garde Mobile"
 france.305.d: "The Garde Mobile was intended by the old regime to be the main reserve force of France in case of war. Implemented by law in 1868, the recruits, able-bodied men who had not been drafted prior as well as childless widowers, were supposed to be in service for five years until they left the reserve. During this time, they were supposed to be trained for military combat for two weeks a year.\n\nSince this law has not been fully implemented so far, we will have to live with what we have so far. The recruits are sure to be badly trained and poorly disciplined, many might even have a low fighting spirit, but these men are our last resort..."
 france.305.a: "To arms!"

 france.306.t: "A Diplomatic Mission"
 france.306.d: "Adolphe Thiers has agreed to help the new government in their mission to find diplomatic support among the powers of Europe. He will embark on a journey to the seats of power very soon and we are surely joined by the people of France in wishing him the best of luck. May his experience and reputation help us to fight back against the Germans in these dark times."
 france.306.a: "Hail Monsieur Thiers!"
 FRA_diplomatic_mission_effect_tt: "§YAdolphe Thiers§! will visit the §Ycapitals of the Great Powers of Europe§! over the following weeks."
 
 third_rep_france.0080.t: "Léon Gambetta quitte Paris en ballon"
 third_rep_france.0080.d: "Le siège de Paris n'empêchera pas nos politiciens d'organiser le reste de la nation ! Le nouveau ministre de l'Intérieur, le socialiste Léon Gambetta, a sauté dans un ballon pour quitter la ville. L'objectif de cette démarche surprenante est d'organiser l'armée française qui attend des ordres du gouvernement depuis le début du siège.\n\nCe qui pourrait être vu comme une manière extravagante et excentrique de quitter une ville est en réalité probablement la meilleure façon pour lui de partir et de se rendre derrière les lignes ennemies. Bien sûr, ce n'est pas sans risque, mais Gambetta est le genre de politicien qui risquerait de se faire tirer dessus par un Prussien si c'est pour sauver la nation."
 third_rep_france.0080.a: "Au moins, cela doit être amusant"
 
 third_rep_france.0081.t: "Délégation gouvernementale envoyée à Tours"
 third_rep_france.0081.d: "Le gouvernement ayant choisi de rester à Paris entouré de troupes prussiennes et de leurs alliés, une délégation a été envoyée à Tours pour coordonner les actions dans les provinces sous les ordres d'Adolphe Crémieux, ministre de la Justice, accompagné d'Alexandre Glais-Bizoin et de l'amiral Fourichon."
 third_rep_france.0081.a: "Espérons qu'ils parviennent à renverser la situation"
 
 third_rep_france.0082.t: "La délégation gouvernementale se replie à Bordeaux"
 third_rep_france.0082.d: "L'avancée prussienne a forcé la délégation gouvernementale installée dans la ville de Tours à se retirer ce matin plus au sud à Bordeaux. Bien que la capitale parvienne à repousser les envahisseurs qui assiègent la ville depuis plusieurs mois, la situation à la campagne laisse présager le pire..."
 third_rep_france.0082.a: "C'est notre dernière chance..."
 
 third_rep_france.0083.t: "La délégation gouvernementale capturée à Bordeaux !"
 third_rep_france.0083.d: "C'est une catastrophe ! Sans avertissement, au milieu de la nuit, l'armée prussienne a fait une percée dans la défense française et est entrée dans la ville de Bordeaux où la délégation gouvernementale est maintenant prisonnière des Prussiens ! La signature de l'armistice devrait être conclue dans l'après-midi..."
 third_rep_france.0083.a: "C'est la fin !"
 
 third_rep_france.009.t: "Insurrections à Paris"
 third_rep_france.009.d: "Le siège continue, et le peuple se lasse des mauvaises performances du nouveau gouvernement. Une récente série de défaites militaires, dues à un manque de planification à long terme et à des tactiques de réponse rapide, a provoqué de nouvelles insurrections dans la capitale. Charles Delescluze a appelé dans son journal à former la Commune et à lutter contre le gouvernement.\n\nCette petite insurrection ne renversera pas notre gouvernement, mais elle a été la cause de ralliement pour certains de nos membres du gouvernement, comme Léon Gambetta et Henri Rochefort. Rochefort veut que nous acceptions cette insurrection comme une réponse normale à une période de crise et que nous les laissions continuer. L'armée, cependant, ne veut pas avoir à gérer des menaces internes en même temps que l'armée prussienne."
 third_rep_france.009.a: "Réprimons cette insurrection"
 
 third_rep_france.0101.t: "Le Gouvernement a gagné le plébiscite"
 third_rep_france.0101.d: "Les Parisiens ont parlé ! Le Gouvernement de la Défense Nationale a obtenu une large majorité lors du vote et pourra continuer le combat !"
 third_rep_france.0101.a: "Nous ne faillirons pas !"
 
 third_rep_france.0102.t: "Le Gouvernement perd le plébiscite"
 third_rep_france.0102.d: "Les Parisiens ont parlé ! Le gouvernement de défense nationale n'a pas obtenu la majorité lors du vote. Le général Trochu devrait décider du sort du gouvernement très prochainement."
 third_rep_france.0102.a: "C'est la fin"
 
 third_rep_france.0103.t: "Louis Jules Trochu démissionne"
 third_rep_france.0103.d: "Un jour de plus, une autre manifestation à Paris. La France a subi encore et encore des pertes sur le champ de bataille, et le gouvernement continue de résister aux termes donnés par les Prussiens pour la paix. Cependant, ces derniers jours ont été trop pour le général Trochu. Il a annoncé aujourd'hui sa démission du gouvernement. Le dernier résistant contre l'accord prussien est maintenant parti, et le gouvernement se prépare à signer l'accord de paix."
 third_rep_france.0103.a: "On dirait que c'est la fin..."
 
 third_rep_france.0104.t: "L'Armée Française Défaite"
 third_rep_france.0104.d: "Si les armées républicaines ont pu jusqu'à aujourd'hui limiter autant que possible l'avancée prussienne, aujourd'hui a eu lieu la bataille qui scellera le sort tragique de cette guerre qui a tant coûté à la France..."
 third_rep_france.0104.a: "On dirait que c'est la fin..."
 
 third_rep_france.0105.t: "Paris Tombe !"
 third_rep_france.0105.d: "Le Gouvernement de la Défense Nationale capturé à Paris !"
 third_rep_france.0105.a: "On dirait que c'est la fin..."
 
 third_rep_france.011.t: "Armistice signé entre la France et la Prusse !"
 third_rep_france.011.d: "Après des mois d'allers-retours du gouvernement français, l'armistice a été signé. Au cours des prochains jours, des élections législatives seront organisées et les deux pays devront trouver un accord de paix définitif qui mettra enfin fin à la guerre franco-prussienne. En tout cas, si tout se passe comme prévu..."
 third_rep_france.011.a: "Enfin, la paix..."
 
 third_rep_france.0111.t: "L'armée prussienne défile dans Paris"
 third_rep_france.0111.d: "Aujourd'hui, comme stipulé dans l'accord préliminaire d'armistice, les troupes prussiennes ont défilé dans les rues de la capitale française, à la stupéfaction et à la déception des Parisiens, ressentant l'événement comme une véritable insulte, renforçant leur sentiment d'avoir été trahis par leurs dirigeants."
 third_rep_france.0111.a: "Quelle honte !"
 
 third_rep_france.0112.t: "Notre armée défile dans Paris"
 third_rep_france.0112.d: "Aujourd'hui, comme stipulé dans l'accord préliminaire d'armistice, les troupes prussiennes ont défilé dans les rues de la capitale française, à la stupéfaction et à la déception des Parisiens, ressentant l'événement comme une véritable insulte, renforçant leur sentiment d'avoir été trahis par leurs dirigeants."
 third_rep_france.0112.a: "Un grand jour pour l'Empire"
 
 third_rep_france.012.t: "Léon Gambetta quitte le gouvernement"
 third_rep_france.012.d: "Léon Gambetta était l'un des plus farouches opposants au plébiscite parisien, et maintenant que le gouvernement a exprimé son plein soutien, il a déposé sa lettre de démission du gouvernement français. Il était l'une des voix les plus charismatiques de la République française depuis les jours de l'Empire. Maintenant qu'il est parti, nous pouvons nous attendre à ce que certains politiciens socialistes très en colère s'opposent au gouvernement. Nous espérions que le plébiscite aurait calmé le peuple, il pourrait très bien créer plus de chaos."
 third_rep_france.012.a: "Bonne débarras"
 
 third_rep_france.013.t: "Henri Rochefort quitte le gouvernement"
 third_rep_france.013.d: "Le passionné Henri Rochefort a déposé sa lettre de démission suite à notre ordre d'envoyer l'armée pacifier les récentes insurrections. Rochefort était une grande voix, comblant le fossé entre les communistes blanquistes et le gouvernement modéré. Bien qu'il soit souvent allé à l'encontre de nos principales lignes républicaines, il était néanmoins une figure importante de la République française. Mais nous n'avons pas besoin d'autoritaires dans notre nouveau gouvernement, et le départ de Rochefort ne rendra pas notre tâche plus difficile qu'elle ne l'est déjà."
 third_rep_france.013.a: "Bonne débarras"

# 1871 LEGISLATIVE ELECTION

 third_rep_france.014.t: "Premières Élections Législatives de la République"
 third_rep_france.014.d: "Un jour glorieux pour la république, c'est l'heure des élections ! Ces élections décideront du paysage de notre premier Parlement, donnant un avantage à l'un des quatre principaux partis présents en France et suffisamment puissants pour avoir des représentants.\n\nLes Légitimistes sont les monarchistes, partisans du retour à une monarchie française plus classique. Ce parti a de nombreux soutiens parmi les cercles conservateurs, mais n'est pas très populaire parmi la population. Les Modérés, comme leur nom l'indique, sont des conservateurs plus modérés. Partisans de la république, ils ont néanmoins des opinions et une politique très conservatrices. Les Libéraux sont des politiciens centristes, soucieux de plaire à tout le monde. Maintenir la stabilité dans la nouvelle république pourrait ne pas être une mauvaise idée après tout. Enfin, les Radicaux sont des politiciens socialistes, prônant une économie plus centralisée et une nation plus centrée sur le bien-être. Très populaires, ils pourraient également calmer les récents problèmes que nous avons avec les insurrections communistes."
 third_rep_france.014.a: "C'est l'heure de la démocratie."
 
 third_rep_france.0141.t: "Les Monarchistes ont remporté les élections."
 third_rep_france.0141.d: "Si l'élection semblait opposer les Monarchistes, composés des Légitimistes, des Orléanistes et des Napoléoniens, et les Républicains, elle visait en fin de compte à décider de l'avenir du conflit entre les monarchistes pacifistes et les Républicains partisans de la guerre totale. Épuisés par plusieurs longs mois de conflit, les Français ont finalement choisi la paix."
 third_rep_france.0141.a: "Le début d'une nouvelle ère"
 
