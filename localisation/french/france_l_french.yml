 FRA_decision_category_french_navy_desc: "La marine impériale a été un projet de longue date de Sa Majesté l'Empereur, qui a fait tout son possible pour s'assurer qu'elle reste à la pointe. Suivant les bonnes traces de son prédécesseur Louis Philippe, il a assuré la pleine mise en œuvre des chaudières à vapeur et d'autres innovations, et continue de s'assurer que la Marine est là pour vaincre tous les ennemis qu'elle rencontre en mer. Le travail n'est jamais terminé cependant, et à mesure que les armes continuent de s'améliorer, de même que les stratégies, les chaudières et d'autres parties de la construction navale, elles doivent être rapidement mises en œuvre - de peur que notre Aigle ne coule au fond."
