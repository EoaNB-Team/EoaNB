NOR_idea_swedish_norwegian_union: "Union Suédo-Norvégienne"
NOR_idea_swedish_norwegian_union_desc: "Le Traité de Kiel a été conclu le 14 janvier 1814 entre la Suède et le Danemark. Il a été forcé par le prince héritier suédois Karl Johan, qui était commandant en chef de l'Armée du Nord alliée dans la guerre contre Napoléon I.\n\nAprès la bataille de Leipzig en 1813, Karl Johan est retourné au Danemark avec son armée. Selon le traité de paix de Kiel, le roi du Danemark devait céder la Norvège au roi de Suède, tandis que la Suède cédait la Poméranie suédoise et Rügen au Danemark, ainsi que le paiement d'un million de riksdalers au Danemark en échange. Selon le premier projet du traité de paix, l'intégralité de la Norvège devait être transférée à la Suède ; cependant, dans le traité final, les colonies norvégiennes du Groenland, de l'Islande et des îles Féroé étaient exclues, ce qui a provoqué une grande colère parmi de nombreuses personnes en Norvège.\n\nLe 17 mai 1814, la constitution norvégienne (basée sur l'idée de Montesquieu de la séparation des pouvoirs) a été adoptée à Eidsvoll. Après cela, l'assemblée élue a élu le prince danois Kristian Fredrik (plus tard Kristian VIII du Danemark) comme roi de Norvège. Mais sans soutien étranger, le nouveau régime ne pouvait pas résister aux exigences de Karl Johan pour l'exécution du Traité de Kiel, et après une brève intervention militaire, il a dû reculer.\n\nLors de la Convention de Moss le 14 août, un cessez-le-feu a été conclu, et le roi Kristian Fredrik a accepté une abdication, de sorte que la Norvège puisse conserver sa constitution sous une union personnelle avec la Suède. Kristian Fredrik a abdiqué et a quitté le pays le 10 octobre après avoir remis le pouvoir gouvernemental au Storting.\nLe 4 novembre 1814, le Storting norvégien et les négociateurs suédois ont convenu des termes et une constitution norvégienne révisée a été adoptée. Charles XIII (régnant en Norvège en tant que Charles II) a été élu roi de Norvège. Selon le Traité d'Union, la Norvège serait unie à la Suède dans une union en tant que royaume distinct avec ses propres lois et ordonnances, mais avec une maison royale commune et une politique étrangère commune dirigée par le Ministère des Affaires étrangères à Stockholm."

NOR_idea_pm_in_stockholm: "Premier Ministre Norvégien à Stockholm"
NOR_idea_pm_in_stockholm_desc: "Le Premier ministre norvégien à Stockholm est un fonctionnaire public élu par le roi suédois. Son travail consiste à relayer les demandes du gouvernement norvégien directement au roi suédois."

NOR_idea_storting: "Le Storting Norvégien"
NOR_idea_storting_desc: "Le Storting, une institution fondée avec la constitution de 1814. En tant que parlement norvégien, il représente une Norvège libre sans l'influence des Suédois.\nIl est divisé en deux chambres : le Lagting, la chambre haute et cour de destitution, et l'Odelsting, la chambre basse et chambre législative. Après une élection, 3/4 des représentants élus rejoignent l'Odelsting tandis que 1/4 rejoignent le Lagting. Parce que les deux chambres sont remplies de représentants de la même élection, il y a rarement des différences idéologiques entre les deux. Par conséquent, la plupart des projets de loi envoyés au Lagting sont généralement approuvés sans révisions."

NOR_idea_samis: "Un Groupe Ethnique Opprimé"
NOR_idea_samis_desc: "Les Samis sont un peuple nomade vivant dans le nord de l'Europe. Le territoire sur lequel ils vivent s'étend sur quatre pays : la Norvège, la Suède, la Finlande et la Russie, avec la majorité des Samis résidant dans nos frontières. Leur mode de vie est très différent du mode de vie norvégien de style occidental, ce qui les met en désaccord avec les colons norvégiens, en particulier en ce qui concerne les ressources naturelles.\nMême s'ils sont généralement pacifiques, les Norvégiens ont montré peu de pitié envers leur peuple, qu'ils considèrent comme inférieur.\nLes terres sur lesquelles ils vivent sont remplies de métaux et d'autres ressources naturelles prêtes à être exploitées, et en raison d'une floraison de pensée nationaliste, les Samis ont été soumis à un processus d'assimilation et de ségrégation, dans le cadre d'un programme appelé norvégianisation.\nInjuste ou non, cela ne montre aucun signe d'arrêt, et l'avenir de la culture samie n'est pas très prometteur."

NOR_idea_embedsmannstaten: "Embedsmannstaten"
NOR_idea_embedsmannstaten_desc: "Selon la constitution de 1814, la Norvège est une démocratie avec une séparation claire des pouvoirs et une souveraineté populaire, bien qu'en réalité elle soit beaucoup plus proche d'une autocratie. Cela est dû au fait que le pays est contrôlé par une classe dirigeante puissante au service du roi suédois. La constitution accorde au roi le pouvoir de nommer le Premier ministre de son choix, sans surveillance par le parlement ou le peuple. En regardant tout cela, il est assez évident que la Norvège est un pantin de la Couronne suédoise, uniquement à cause de l'influence du roi sur la politique norvégienne. Bien que le roi soit investi d'une quantité presque absolue de pouvoir, il existe une opposition organisée au règne suédois. Les agriculteurs ruraux et les hommes d'affaires libéraux se battent pour plus d'autodétermination, la souveraineté parlementaire sur le gouvernement et certains même pour l'indépendance totale."

NOR_idea_emigration: "Émigration Massive"
NOR_idea_emigration_desc: "En raison des taux de natalité élevés en Norvège et de la mortalité infantile réduite, les communautés rurales sont à leur limite absolue de population qu'elles peuvent soutenir, forçant beaucoup à trouver un autre endroit où vivre.\nLes villes norvégiennes ont peu à offrir car il y a peu d'emplois avec peu de salaire et des conditions de travail horribles. En raison de cela, beaucoup de Norvégiens jeunes et en bonne santé décident de déménager en Amérique. Bien que cela atténue les problèmes à court terme, la croissance à long terme est entravée si nous ne faisons rien."

