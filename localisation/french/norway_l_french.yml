eoanb_norway.33.t: "Nous Avons Gagné Stattholderstriden !"
eoanb_norway.33.d: "Après des années d'efforts, nous avons enfin supprimé le poste de stattholder. C'est une grande victoire pour notre pays et un pas vers l'égalité dans l'union, et peut-être l'indépendance."
eoanb_norway.33.a: "Hourra !"

eoanb_norway.34.t: "Le Statut du Travail des Enfants"
eoanb_norway.34.d: "Tout au long de l'histoire de la Norvège, le travail des enfants a été un problème prédominant. Avant l'industrialisation, les enfants dès l'âge de 7 ans aidaient leur famille à la ferme comme moyen de subsistance. Avec l'industrialisation du monde, de plus en plus d'enfants travaillent pour fournir un revenu à leur famille. Cela est également lié au système scolaire, donc en exigeant que plus d'enfants aillent à l'école, nous pourrions restreindre le travail de nombreux enfants."
