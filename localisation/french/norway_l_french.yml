eoanb_norway.45.t: "Hans Christian Heg est Mort"
eoanb_norway.45.d: "Hans Christian Heg, un immigrant norvégien aux États-Unis et colonel dans l'armée de l'Union, est mort des blessures reçues lors de la bataille de Chickamauga. Heg était un militant anti-esclavagiste vocal et a combattu pour la préservation de l'Union.\nIl est arrivé aux États-Unis avec sa famille à l'âge de onze ans, s'installant à Muskego, Wisconsin. À vingt ans, il a brièvement déménagé en Californie pour chercher fortune dans les mines d'or, mais est retourné après deux ans. Lorsque la guerre civile a éclaté, il a été nommé colonel par le gouverneur du Wisconsin, poste qu'il a accepté."
eoanb_norway.45.a: "Qu'il repose en paix"

