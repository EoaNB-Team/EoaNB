 ##Politique##
 NOR_focus_vogt: "La Question du Leadership"
 NOR_focus_vogt_desc: "Une situation déstabilisante s'est produite. Le roi suédois a fait pression sur Vogt pour qu'il démissionne. Quelle sera notre prochaine action ?"
 
 NOR_focus_vogt_call_a_vote: "Objection"
 NOR_focus_vogt_call_a_vote_desc: "Jørgen Herman Vogt ne laissera pas le roi suédois le forcer à démissionner de son poste de chef du gouvernement et a demandé au parlement de voter contre le roi. Même si le vote est un succès, le roi n'est pas obligé d'agir en conséquence, mais nous devons au moins essayer."
 NOR_focus_vogt_vote_success: "Le Vote a été un Succès"
 NOR_focus_vogt_vote_success_desc: "Le vote a été un succès ! Nous allons envoyer le résultat au roi de Suède et espérons qu'il répondra favorablement."
 NOR_focus_vogt_vote_fail: "Le Vote a été un Échec"
 NOR_focus_vogt_vote_fail_desc: "Le vote a été un échec. Même si nous avons fait de notre mieux, le vote a été un désastre. Vogt devra céder à la pression suédoise et quitter son poste."
 NOR_focus_vogt_vote_conclusion: "Aller de l'Avant"
 NOR_focus_vogt_vote_conclusion_desc: "Après un mois difficile, nous avons enfin terminé le vote, mais il reste encore beaucoup de travail à faire. Préparons-nous pour les prochaines élections."
 
 NOR_focus_vogt_resign: "Démission de Vogt"
 NOR_focus_vogt_resign_desc: "Sous la pression de la Suède, Vogt a décidé qu'il ne pouvait plus résister et a démissionné. Qui devrait être son remplaçant ?"
 NOR_focus_vogt_look_for_replacement: "Chercher des Remplaçants"
 NOR_focus_vogt_look_for_replacement_desc: "Qui devrait remplacer Vogt ? C'est une question très importante que nous devons nous poser. Heureusement, certains politiciens éminents ont proposé quelques suggestions."
 NOR_focus_vogt_replacement_found: "Remplaçant Trouvé"
 NOR_focus_vogt_replacement_found_desc: "Après une période sans leader, nous avons enfin choisi le successeur de Vogt, et maintenant nous pouvons enfin nous détendre."
 
 NOR_focus_prepare_future_election: "Préparer les Prochaines Élections"
 NOR_focus_prepare_future_election_desc: "Après avoir choisi notre leader, nous devons préparer les prochaines élections. Nous devons nous assurer que nos représentants au Storting nous soutiennent et voteront les lois que nous désirons."
 NOR_focus_election_1859: "Les Élections de 1859"
 NOR_focus_election_1859_desc: "Le moment est enfin venu — il est enfin temps de tenir les élections. Espérons un résultat favorable."
 
