 ##Militaire##
 NOR_focus_norwegian_military: "L'Armée Norvégienne"
 NOR_focus_norwegian_military_desc: ""
 
 NOR_focus_on_land: "L'Armée"
 NOR_focus_on_land_desc: "Bien que notre nation soit subordonnée à la Suède à bien des égards, nous maintenons notre propre armée. À mesure que l'avenir se dévoile, une décision doit être prise concernant l'avenir de notre armée, car son avenir politique et les technologies en développement garantissent que son état actuel ne peut être maintenu."
 
 NOR_focus_vernepliktsdebatten: "Vernepliktsdebatten"
 NOR_focus_vernepliktsdebatten_desc: "Suite à la première adoption de la Levee En Masse, la conscription n'a cessé de gagner en popularité, car de plus en plus de nations à travers le monde l'adoptent. En Norvège, la question s'est également posée, car la valeur d'un tel système dans une nation à la population très limitée est discutable. Les soldats professionnels sont-ils encore suffisants, et notre nation peut-elle supporter une armée de la taille que la conscription créerait ?"
 NOR_focus_swedish_army: "Une Armée pour les Suédois"
 NOR_focus_swedish_army_desc: "Notre nation partage un monarque avec la Suède, et nos destins sont étroitement liés. Par conséquent, nous développerons notre armée pour répondre aux besoins de la Suède et opérer en concert avec l'armée suédoise. Ensemble, nos armées développeront nos technologies et doctrines pour prouver notre valeur dans le monde moderne."
 NOR_focus_train_with_sweden: "Entraînement avec la Suède"
 NOR_focus_train_with_sweden_desc: "Pour réaliser les aspects pratiques de notre coopération avec la Suède, nous commencerons un entraînement et des exercices conjoints avec l'armée suédoise. Ces efforts devraient permettre à nos armées d'être prêtes à opérer ensemble sur un champ de bataille, tout en assurant que les soldats sont moins susceptibles d'entrer en conflit en raison d'une familiarité accrue."
 NOR_focus_independent_army: "Exiger une Armée Indépendante !"
 NOR_focus_independent_army_desc: "Bien que nous soyons partenaires avec la Suède, partageant un roi, nous n'avons pas besoin de dissoudre davantage notre souveraineté en fusionnant progressivement même nos armées. Au lieu de cela, nous aurons une armée de Norvégiens pour la Norvège. Ce que nous ferons exactement de cette armée indépendante reste à voir dans l'avenir."
 NOR_focus_develop_training_standards: "Développer Nos Propres Normes d'Entraînement"
 NOR_focus_develop_training_standards_desc: ""
 NOR_focus_kammerloader_modernization: "Modernisation du Kammerloader"
 NOR_focus_kammerloader_modernization_desc: "Le Kammerloader est un fusil unique norvégien, et il nous a bien servi pendant de nombreuses années. Plutôt que de jeter précipitamment une telle arme, nous devrions améliorer et moderniser certains aspects du fusil. Cela devrait nous offrir une interruption minimale de notre armée et économiser notre budget des coûts d'adoption d'un nouveau fusil."
 NOR_focus_chassepot_rifle: "Fusil Chassepot"
 NOR_focus_chassepot_rifle_desc: "Le chassepot français est un fusil véritablement révolutionnaire, dont les fonctions sont à bien des égards plus avancées que le fusil à aiguille Dreyse, un autre fusil à verrou bien connu. Adopter ce fusil dotera notre armée d'un fusil très puissant, utilisé par l'une des nations les plus puissantes au monde. Cependant, les demandes de l'armée française peuvent rendre difficile la réception d'un nombre suffisant de fusils, et nous pourrions ne pas recevoir suffisamment de fusils pendant plusieurs années."
 NOR_focus_remington_rifle: "Fusil Remington"
 NOR_focus_remington_rifle_desc: "Le Remington américain est un fusil extrêmement unique, bien connu pour sa durabilité. Son utilisation est forte et simple, et l'arme est très fiable. De plus, nous produirons probablement le fusil sous licence, nous permettant de produire des fusils selon nos propres besoins."
 
 NOR_focus_foreign_doctrines: "Doctrines Étrangères"
 NOR_focus_foreign_doctrines_desc: "Notre nation manque malheureusement d'expérience pratique et est très petite. Pour remédier à cela, nous devrons compter sur le soutien étranger, apportant expertise et théorie moderne à notre armée. Il existe de nombreuses options pour le soutien étranger, mais les Suédois, les Français et les Américains sont nos candidats les plus probables. Les Suédois sont nos maîtres, les Français sont une puissance, et les Américains sont une étoile montante. Qui correspond le mieux au destin de notre nation ?"
 NOR_focus_our_master: "Notre Maître"
 NOR_focus_our_master_desc: "Bien que les Suédois n'aient peut-être pas l'armée la plus moderne, nos relations et leur longue histoire militaire font qu'il serait imprudent de les ignorer. Notre proximité rend l'entraînement à la fois très efficace et facile pour les deux nations, permettant également un entraînement à tous les niveaux plutôt que seulement au sein d'un corps d'officiers. Peut-être que les Suédois manquent d'expérience par rapport à d'autres nations, mais ils sont idéalement placés pour réformer toute notre armée."
 NOR_focus_expand_royal_guard: "Étendre la Garde Royale"
 NOR_focus_expand_royal_guard_desc: "Dans le cadre de notre arrangement avec la Suède, nous allons augmenter le nombre de troupes que nous fournissons à la Garde Royale. Ces soldats d'élite serviront de modèle pour tous nos autres soldats, tout en incarnant l'intégration de notre armée avec celle de la Suède, avec une structure de commandement partagée supervisant à la fois les éléments suédois et norvégiens de la force."
 NOR_focus_send_officers_kalberg: "Envoyer des Officiers à Karlberg"
 NOR_focus_send_officers_kalberg_desc: "Karlberg est la plus ancienne académie militaire au monde, et à ce titre, elle a beaucoup à offrir à nos officiers. En formant nos officiers à Karlberg, nous pouvons bénéficier des vastes connaissances disponibles, améliorant l'expertise de nombre de nos officiers et permettant éventuellement une spécialisation accrue. En plus de cet avantage, nos officiers seront mieux à même de coopérer avec les officiers suédois grâce à de bonnes relations et une formation partagée. Cela nous bénéficiera à la fois sur le champ de bataille et politiquement."
 NOR_focus_french_inspiration: "Inspiration Française"
 NOR_focus_french_inspiration_desc: "La France est l'une des nations les plus puissantes de la planète, et son histoire de victoires est l'une des plus étendues. L'héritage de Napoléon est encore fort, et pourtant ils ont trouvé leur propre voie en adaptant une grande partie de leur armée à des besoins et des méthodes plus modernes. En recevant une formation française, nous pouvons non seulement nous connecter à cette grande histoire, mais aussi faire en sorte que l'expérience de leurs officiers et soldats soit transmise à notre propre armée."
 NOR_focus_french_style: "Adopter le Style Français"
 NOR_focus_french_style_desc: "Le style distinctif de l'armée française est immédiatement reconnaissable pour beaucoup, et sa valeur s'est montrée à maintes reprises alors que des parties de celui-ci sont adoptées à travers le monde par des armées allant de la Grèce à l'Amérique. Adoptons ce style également, offrant à nos soldats de meilleurs uniformes, tout en nous épargnant une grande partie des efforts nécessaires à la conception des nôtres."
 NOR_focus_french_advisors: "Conseillers Français"
 NOR_focus_french_advisors_desc: "Dans le cadre de notre formation avec les Français, nous inviterons des conseillers permanents pour nous assister dans nos réformes. Les conseillers prendront place dans notre armée, nous permettant de coopérer en permanence avec les Français, et d'améliorer un large éventail d'aspects de notre armée. Ces relations pourraient être tout ce qu'il faut pour protéger notre pays, car la simple mention de la France pourrait effrayer ceux qui auraient des visées sur nous."
 NOR_focus_across_atlantic: "Regarder de l'Autre Côté de l'Atlantique"
 NOR_focus_across_atlantic_desc: "Certaines des méthodes de guerre et des technologies les plus innovantes ont vu le jour en Amérique. Si nous recevons une formation et une assistance des États-Unis, nous pourrions tirer parti de nombre de ces avancées, et nous retrouver peut-être même en avance sur une grande partie de l'Europe. Notre armée manque de l'envergure de nombre de nos voisins, mais si nous pouvons compenser cela par la technologie, notre nation pourrait être beaucoup plus sûre."
 NOR_focus_lessons_acw: "Leçons de la Guerre Civile"
 NOR_focus_lessons_acw_desc: "La Guerre Civile Américaine est d'une ampleur qui n'a pas été vue en Amérique ou en Europe depuis de nombreuses années, et elle utilise certaines des technologies les plus avancées disponibles. En employant des officiers expérimentés dans cette guerre, ainsi qu'en observant les mérites des technologies utilisées, nous pouvons acquérir des connaissances pour réformer notre armée."
 NOR_focus_army_telegraph: "Télégraphes de l'Armée"
 NOR_focus_army_telegraph_desc: "Le télégraphe et ses applications dans l'armée ont été pionniers par les Américains, et sa valeur est cristalline. Il peut nous permettre d'avoir nos soldats répartis dans toute la nation et pourtant prêts à se mobiliser à des vitesses précédemment impossibles. Bien qu'ils aient encore besoin de temps pour voyager, le simple fait d'économiser le temps de communication rend notre capacité à nous préparer à la guerre beaucoup plus rapide. Les applications de cette technologie peuvent placer notre nation au-dessus de nos ennemis, et nous donner une chance de répondre à toute menace longtemps avant que notre ennemi ne s'y attende."
 NOR_focus_traditionalism: "Traditionalisme"
 NOR_focus_traditionalism_desc: "La voie à suivre pour notre formation est enracinée dans des siècles de tradition, et représente l'aboutissement de siècles de connaissances. Elle a apporté d'innombrables victoires à nos voisins, et devrait nous offrir cette même chance. De plus, notre nation est une qui n'a pas eu une posture presque aussi belliqueuse que d'autres nations voisines, ayant rarement engagé dans des guerres. Les efforts visant à amener notre nation aux méthodes modernes de guerre pourraient simplement gaspiller nos fonds limités."
 NOR_focus_look_to_future: "Regarder vers l'Avenir"
 NOR_focus_look_to_future_desc: "Peut-être que la Norvège est une nation en paix aujourd'hui, mais l'avenir ne peut jamais être vraiment prédit. Anticiper la possibilité de la guerre, et créer une armée qui sera au moins capable de rivaliser, sinon de surmonter nos ennemis, pourrait être essentiel pour assurer son existence même. Bien que cela puisse être coûteux, n'importe quel prix ne vaut-il pas la peine d'être payé pour le sac de la Norvège ?"
 NOR_focus_our_own_twist: "Notre Propre Tournure"
 NOR_focus_our_own_twist_desc: "Malgré le soutien que nous avons reçu de l'étranger, nos besoins sont toujours uniques et nous devons apporter des changements à notre structure pour fonctionner à l'échelle de notre nation et en tenant compte de nos besoins stratégiques. Des méthodes particulières de recrutement et nos villes et lieux les plus importants n'ont pas encore été abordés par nos réformes. Résoudre ces fils en suspens mettra fin à de nombreuses de nos réformes."
 NOR_focus_rural_recruitment: "Recrutement Rural"
 NOR_focus_rural_recruitment_Desc: "La Norvège manque de beaucoup de la population urbaine qui est supposée lorsque la conscription et d'autres méthodes modernes de recrutement sont considérées. Au lieu de cela, notre nation se compose largement de populations rurales réparties à travers elle. Pour nous assurer que nous pouvons avoir suffisamment de main-d'œuvre pour protéger notre nation et répondre à nos besoins, nous concentrerons une grande partie de nos efforts de recrutement sur ces zones rurales."
 NOR_focus_expand_kongsberg: "Étendre Kongsberg"
 NOR_focus_expand_kongsberg_desc: "Kongsberg est la plus grande entreprise d'armement de notre nation, et offre une opportunité de produire non seulement suffisamment d'armes pour notre propre nation, mais peut-être même suffisamment pour l'exportation. Les ingénieurs innovants de Kongsberg peuvent représenter l'avenir des armes norvégiennes, mais ils auront besoin d'un soutien adéquat. À cette fin, nous aiderons à étendre davantage l'entreprise pour répondre aux besoins de notre nation."
 NOR_focus_build_forts: "Fortifier les Grandes Villes"
 NOR_focus_build_forts_desc: "Bien que la Norvège ne soit pas une nation de villes, les villes que nous avons sont essentielles à l'existence même de notre nation. Avec la capture de seulement quelques villes, notre armée serait perdue et en grand danger. Pour prévenir cette possibilité, nous commencerons à fortifier nos villes, transformant une partie d'entre elles en forteresses qui protégeront notre nation de toute menace."
 
 NOR_focus_norwegian_navy: "La Marine Norvégienne"
 NOR_focus_norwegian_navy_desc: "Fondée sur notre union avec la Suède, notre marine a longtemps été sous-financée et négligée. Cependant, des changements à l'étranger et en interne ont rendu cet état de fait intenable. Des réformes sont nécessaires, et en apportant les changements nécessaires, nous pourrons défendre nos propres côtes correctement, et peut-être aller même au-delà."
 
 NOR_focus_monitors: "Monitors"
 NOR_focus_monitors_desc: "La Norvège est une nation avec une côte massive, mais nos zones les plus importantes se trouvent dans notre sud près d'Oslo. Pour défendre correctement nos terres contre la puissance évolutive d'autres marines, nous devons construire une marine, et les monitors répondent parfaitement à ce besoin."
 NOR_focus_american_tech: "Technologie Américaine"
 NOR_focus_american_tech_desc: "Les Américains ont réalisé des avancées significatives en technologie navale, en particulier dans les navires monitors. La coopération avec les Américains nous permettra d'utiliser leur technologie pour accélérer nos propres avancées."
 NOR_focus_american_monitors: "Monitors Américains"
 NOR_focus_american_monitors_desc: "En capitalisant sur nos engagements précédents avec les Américains, nous pourrons acheter des Monitors directement. Un afflux rapide de navires renforcera considérablement la puissance de notre marine, et permettra à nos propres chantiers navals de concentrer leurs efforts sur d'autres types de production."
 NOR_focus_swedish_norwegian_coop: "Coopération Suédo-Norvégienne"
 NOR_focus_swedish_norwegian_coop_desc: "En tant que nation sœur de la Suède, la coopération entre nos industries navales est tout à fait naturelle. La Suède n'est peut-être pas la première puissance navale, mais nos industries ont des liens si étroits que la coopération accrue améliorera les capacités des deux nations à défendre nos côtes en coopération l'une avec l'autre."
 NOR_focus_john_ericson: "John Ericsson"
 NOR_focus_john_ericson_desc: "John Ericsson, un ingénieur suédo-américain, était l'un des principaux ingénieurs de la création des monitors. Bien qu'il ait résidé aux États-Unis depuis de nombreuses années, avec une expansion à la fois de notre production navale et de celle de la Suède, il pourrait revenir en Scandinavie et bénéficier à sa nation de naissance."
 NOR_focus_skorpionen_klasse: "HNoMS Skorpionen"
 NOR_focus_skorpionen_klasse_desc: "Nous allons construire notre propre classe nationale de navires monitors pour répondre à nos besoins militaires. Ces efforts aideront à établir l'expérience et la capacité de nos installations navales, tout en gardant la majorité des dépenses au sein de la Norvège plutôt que d'être envoyées à une nation étrangère pour financer la construction. Puisse-t-il y en avoir beaucoup d'autres comme lui !"
 NOR_focus_thor_klasse: "HNoMS Thor"
 NOR_focus_thor_klasse_desc: "Le HNoMS Thor est une amélioration significative par rapport à son prédécesseur le HNoMS Skorpionen, améliorant l'armure, l'armement et la propulsion. Bien que le Skorpionen ait bien servi, les navires modelés d'après Thor seront supérieurs à tous égards dont nous avons besoin, et pourraient répondre à nos besoins pendant de nombreuses années."
 
 NOR_focus_kong_sverre: "Kong Sverre"
 NOR_focus_kong_sverre_desc: "En capitalisant sur les énormes avancées réalisées avec les récentes technologies navales, nous allons construire une nouvelle frégate pour ajouter une plus grande puissance de feu à notre marine. En utilisant le grand nombre d'avancées en construction et propulsion de navires, nous pouvons montrer à l'Europe que la Norvège vise des sommets plus élevés."
 NOR_focus_expand_karljohansvern: "Étendre Karljohansvern"
 NOR_focus_expand_karljohansvern_desc: "Karljohansvern est la base principale de la Marine Royale Norvégienne, mais son état actuel n'est pas adapté à nos plans. Il devra être étendu et modernisé pour que nous puissions vraiment l'utiliser pour nos nouveaux besoins navals, sinon nos plans actuels ne seront pas possibles."
 NOR_focus_iron_warships: "Navires de Guerre en Fer"
 NOR_focus_iron_warships_desc: "La technologie navale moderne a rendu les navires de guerre en bois obsolètes en tant que navires de guerre. Leur seule utilité est contre les ennemis sans les technologies pour percer leur armure. Par conséquent, pour maintenir la pertinence de notre marine, nous devons construire une marine de navires de guerre en fer. Avec une armure appropriée, nos navires pourront se défendre et prouver leur valeur."
 NOR_focus_armstrong_guns: "Canons Armstrong"
 NOR_focus_armstrong_guns_desc: "Le canon britannique Armstrong s'est révélé être une arme extrêmement puissante, et son adoption pourrait renforcer les capacités de nos navires. Bien que son utilisation nécessite une formation supplémentaire pour nos équipages, les avantages que ces canons peuvent offrir à notre marine justifient l'équipement et la formation supplémentaire."
 NOR_focus_ecucate_cadets_abroad: "Éduquer les Cadets à l'Étranger"
 NOR_focus_ecucate_cadets_abroad_desc: "Les marines de la mer Baltique sont devenues de plus en plus de second ordre, et pour obtenir une éducation pour nos officiers qui soit vraiment compétitive, nous devons les envoyer vers les premières puissances navales d'aujourd'hui. En observant la puissance des marines, nous verrons de quoi les marines sont capables, et nous pourrons tracer un cours pour notre propre marine basé sur cette connaissance."
 NOR_focus_send_cadets_to_sweden: "Envoyer des Cadets en Suède"
 NOR_focus_send_cadets_to_sweden_desc: "Bien que notre marine soit séparée de la marine suédoise, contrairement aux jours sous les Danois, nos nations sont étroitement alignées. En s'appuyant sur cette relation et en aidant à son développement, nous pouvons renforcer nos deux marines et placer nos marines dans une position pour être la force dominante dans la Baltique."
 NOR_focus_radio_telegraphs: "Télégraphes Radio Navals"
 NOR_focus_radio_telegraphs_desc: "Avec nos améliorations dans la plupart des autres domaines de la technologie militaire, les communications ont souvent été négligées. Adopter des méthodes pour que nos navires puissent communiquer entre eux avec plus d'informations, de précision et de rapidité. Plus important encore, cela maintiendra nos côtes plus sûres."
 
 NOR_focus_gunboats: "Canonnières"
 NOR_focus_gunboats_desc: "Bien que les monitors fournissent notre défense pour les zones directement sur notre côte, nos objectifs plus éloignés, et dans des eaux plus agitées, nécessitent un type différent de navire. Pour cette raison, nous allons construire une flotte de canonnières qui pourront à la fois soutenir notre politique étrangère et défendre nos eaux nationales."
 NOR_focus_foreign_designs: "Conceptions Étrangères"
 NOR_focus_foreign_designs_desc: "L'Amérique, la Grande-Bretagne et la France sont les premières puissances navales de notre époque. Cependant, de nombreux concepteurs des navires de ces grandes puissances navales sont disposés à nous aider en fournissant de nouveaux designs ou des designs similaires. Cela peut nous permettre d'adopter des designs de concepteurs éprouvés et de valeur prouvée, sans risque."
 NOR_focus_new_engines: "Nouveaux Moteurs"
 NOR_focus_new_engines_desc: "L'un des domaines les plus rapidement en évolution dans la technologie navale est celui de la propulsion, car des moteurs plus puissants et plus efficaces et des méthodes de propulsion sont développés. En achetant ces designs auprès de nations étrangères, nous pouvons nous maintenir à la pointe ou près de la pointe du développement, sans le risque d'échec ou même de conceptions dangereuses inférieures."
 NOR_focus_norwegian_designs: "Conceptions Norvégiennes"
 NOR_focus_norwegian_designs_desc: "Bien qu'il y ait une grande valeur dans les conceptions navales de nombreuses nations, personne ne peut comprendre les besoins norvégiens mieux que les Norvégiens. Notre nation dépend de notre marine marchande pour une grande partie de notre économie, nous fournissant une source potentielle de concepteurs de navires. En développant nos propres conceptions, nous pouvons construire une marine qui montre le pouvoir indépendant de la Norvège, plutôt que notre dépendance à d'autres nations."
 NOR_focus_home_engines: "Moteurs Faits Maison"
 NOR_focus_home_engines_desc: "Plutôt que de laisser les talents natifs de la Norvège se détériorer tandis que les concepteurs étrangers s'enrichissent grâce à nos fonds, financer le développement de conceptions nationales de navires prouvera sa valeur à long terme. Quelle que soit la valeur réelle des conceptions, créer une industrie nationale de conceptions navales pourrait aider notre économie, ainsi que potentiellement fournir à notre marine le tranchant dont elle a besoin pour atteindre nos objectifs."
 NOR_focus_patrol_coast: "Protéger la Côte Norvégienne"
 NOR_focus_patrol_coast_desc: "Le premier et principal rôle de nos canonnières et monitors est la garde de la côte norvégienne. Si une nation prévoit d'attaquer la Norvège, elle pourrait submerger certaines parties de notre marine en mer. Mais en nous appuyant sur nos flottes côtières et leurs capacités, nous pouvons atténuer les dangers qui peuvent nous arriver même si nous sommes vaincus."
 NOR_focus_gunboat_modernization: "Modernisation des Canonnières"
 NOR_focus_gunboat_modernization_desc: "Étant donné notre dépendance à leur égard, garder nos navires de défense côtière aussi modernes que possible doit toujours être notre priorité avec notre marine. Comme cela se manifeste principalement par des canonnières, améliorer ces navires doit être une priorité pour nos efforts de développement et de modernisation."
 
 ###Décisions###
 NOR_decision_category_sami_oppression: "Histoire de l'Oppression Sami"
 NOR_decision_category_sami_oppression_desc: "Depuis que la Norvège a assimilé les terres des Samis, le gouvernement norvégien les a opprimés, tendant les relations entre les Samis indigènes et les colons norvégiens. Les Samis ont longtemps été soumis à une discrimination raciale et à une oppression ; leurs terres saisies et détruites par la Norvège en pleine industrialisation.\n\nDans le nord de la Norvège, la plupart des zones intérieures sont principalement habitées par des éleveurs de rennes samis, tandis que la côte est principalement peuplée de pêcheurs norvégiens. Bien que, une partie significative des peuples indigènes dépend également de la pêche.\n\nIl est important de sécuriser ces zones comme des parties intégrales de la Norvège, et de débarrasser les zones de leurs religions primales. Seulement de cette manière nous serons en position de revendiquer la zone comme nôtre."
 NOR_decision_category_worker_unrest: "Agitation Ouvrière"
 NOR_decision_category_worker_unrest_desc: "La classe ouvrière urbaine a probablement les pires conditions de vie dans ce pays. Bien que la Norvège ait à peine une classe paysanne, les taux de natalité élevés et la mortalité infantile réduite ont provoqué une énorme augmentation de la population, une tendance qui ne ralentit pas. Les zones rurales ne peuvent plus soutenir l'énorme afflux de personnes, ce qui pousse beaucoup à émigrer en Amérique. Mais une part beaucoup plus importante décide de déménager dans les villes en pleine industrialisation, dans des logements exigus avec peu de travail garanti.\n\nBien que la Norvège ait un électorat significatif, les personnes sans terre sont exclues du vote, ce qui signifie que la classe ouvrière en pleine croissance n'a pas de représentation politique. Récemment, le mouvement Thrane a causé du tumulte, formant des syndicats et créant des journaux socialistes. En 1850, une pétition soutenue par un groupe aussi grand que notre électorat tout entier a été remise au roi Oscar I avec des propositions radicales telles que le suffrage masculin universel. Le roi a refusé d'agir sur la proposition, et en réponse, les travailleurs ont formé une assemblée pour défier le Storting, le Lilleting, mais ses dirigeants ont été arrêtés pour prévenir une révolution. En réponse, des sociétés ouvrières dirigées par des agents de l'État ont été établies pour contrôler les activités politiques des travailleurs.\n\nNous devons prévenir les émeutes et les révoltes, mais aussi essayer d'utiliser le moins d'argent possible pour cela.\n\n§YAgitation Ouvrière : [?NOR_var_worker_unrest|%R]§!"
 
