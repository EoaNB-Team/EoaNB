 eoanb_norway.1.t: "Vernepliktsdebatten"
 eoanb_norway.1.d: "Vernepliktsdebatten, un débat sur la conscription dans les forces armées. La discussion est entre deux parties de la sphère politique norvégienne, les technocrates et les autocrates. Elle est devenue très politique en raison de l'inclusion proposée de la population urbaine dans l'armée."
 eoanb_norway.1.a: "Intéressant"
 
 eoanb_norway.2.t: "Le Meurtre de Knut Grøte"
 eoanb_norway.2.d: "Le 10 août 1863, Knut Grøte a été assassiné par Friedrich Priess et Knud Simonsen de Prusse et du Danemark. Aujourd'hui, la Cour suprême norvégienne a condamné les deux à mort. Peut-être que cela effraiera tous les autres criminels ?"
 eoanb_norway.2.a: "Comment une telle chose a-t-elle pu se produire ?"
 
 eoanb_norway.3.t: "Début de la Construction du Bâtiment du Storting"
 eoanb_norway.3.d: "Après beaucoup de planification, la construction du Storting a commencé. Un concours de conception a été organisé en 1856, et après un vote au Storting, la soumission de l'architecte suédois Emil Victor Langlet a été choisie comme design final du bâtiment.\nDepuis 1854, le parlement utilise une salle de conférence à l'Université Royale Frédéric, et les représentants du peuple seront sûrement heureux de finalement déménager une fois qu'il sera terminé."
 eoanb_norway.3.a: "Très bien"
 eoanb_norway.3.b: "Il était temps !"
 
 eoanb_norway.4.t: "Le Bâtiment du Storting est Terminé"
 eoanb_norway.4.d: "Après environ cinq ans et demi de construction, le bâtiment du Storting est terminé. Cela marque une étape significative vers l'indépendance norvégienne. Avant cela, le Storting utilisait une salle de conférence à l'Université Royale Frédéric.\nCe bâtiment est un artefact du régime norvégien stable, et sera sans aucun doute une attraction touristique populaire dans les années à venir."
 eoanb_norway.4.a: "Très bien"
 
 eoanb_norway.5.t: "Venstre a été Fondé"
 eoanb_norway.5.d: "En tant que premier parti politique formel en Norvège, il marquera le début d'une nouvelle ère dans la démocratie norvégienne. Venstre, littéralement \"Gauche\", est composé de députés souhaitant réformer la démocratie norvégienne. Son leader, Johan Sverdrup, a pour objectif d'implémenter le parlementarisme au Storting, mais rencontre une forte opposition des députés conservateurs.\nDes partis politiques informels ont existé au Storting avant cela, mais étaient limités à cela, des partis politiques informels. Espérons que cela rendra plus facile de savoir pour qui voter."
 eoanb_norway.5.a: "Intéressant."
 
 eoanb_norway.6.t: "Høyre a été Fondé"
 eoanb_norway.6.d: "En réaction à la fondation de Venstre plus tôt cette année, les députés conservateurs ont décidé de former leur propre parti politique. Høyre, littéralement \"Droite\", est principalement composé d'hommes d'affaires et de leaders puissants. Représentant les personnes conservatrices en Norvège, il travaillera contre les propositions de Venstre, avec une possibilité de coopération avec l'aile modérée de Venstre."
 eoanb_norway.6.a: "Très bien."
 
 eoanb_norway.7.t: "Vogt Sous Pression de la Couronne Suédoise"
 eoanb_norway.7.d: "Jørgen Herman Vogt, leader du gouvernement depuis 1855, est sous pression du roi de Suède pour démissionner. Cela est dû à un conflit avec le roi concernant ses nominations militaires, ce qui menace maintenant la position de Vogt en tant que leader du gouvernement."
 eoanb_norway.7.a: "Appeler à un vote au Storting."
 eoanb_norway.7.b: "Vogt doit démissionner."
 
 eoanb_norway.8.t: "Qui Devrait être le Successeur de Vogt ?"
 eoanb_norway.8.d: "Après la démission de Vogt, nous sommes confrontés à une question évidente : qui devrait être son successeur ? Plusieurs politiciens éminents ont proposé leurs propres suggestions, ainsi que le roi de Suède. Qui devrait être son successeur ?"
 eoanb_norway.8.a: "Le Prince Héritier de Suède Charles XV"
 eoanb_norway.8.b: "Le Conservateur Hans Christian Petersen"
 
 eoanb_norway.9.t: "Jørgen Herman Vogt Conserve son Pouvoir"
 eoanb_norway.9.d: "Après environ deux mois de discorde, Jørgen Herman Vogt et ses amis au Storting ont voté contre le choix du roi. Le roi n'a aucune obligation d'agir selon les conseils du Storting, mais a choisi d'accepter ses termes car il ne veut pas contrarier la population norvégienne."
 eoanb_norway.9.a: "Très bien"
 
 eoanb_norway.10.t: "Jørgen Herman Vogt est Forcé de Démissionner"
 eoanb_norway.10.d: "Aujourd'hui, le chef du gouvernement norvégien a officiellement démissionné suite à la pression suédoise. Le roi suédois peut célébrer car il a réussi à libérer de l'espace pour son ami Christian Birch-Reichenwald au gouvernement. Birch-Reichenwald a longtemps été un bon ami du roi Charles XV, et est probablement désiré car Vogt a été critique de certaines des nominations militaires du roi. L'âge de Vogt peut également être un facteur concernant la demande, car le politicien vieillissant est maintenant dans sa soixantaine."
 eoanb_norway.10.a: "Il n'y a pas grand-chose que nous puissions faire"

eoanb_norway.11.t: "La Fin du Conflit"
eoanb_norway.11.d: "Le conflit politique actuel est officiellement terminé, et nous avons réussi à choisir notre leader préféré. Cependant, même si ce conflit est résolu, il reste encore quelques conflits majeurs dans ce pays. Ceux-ci concernent principalement le groupe minoritaire des \"embedsmenn\" qui dominent le paysage politique norvégien. Néanmoins, nous pouvons maintenant nous détendre et observer ce qui se passe dans le monde ; du moins pour le moment."
eoanb_norway.11.a: "Très bien !"

eoanb_norway.12.t: "Ouverture de Hamar-Grundsetbanen"
eoanb_norway.12.d: "En 1857, avec Kongsvingerbanen et Trondhjem-Størenbanen, la construction de Hamar-Grundsetbanen a été approuvée au Storting, et c'est le premier des chemins de fer à être achevé. Le prochain chemin de fer, Kongsvingerbanen, devrait bientôt ouvrir."
eoanb_norway.12.a: "Splendide"

eoanb_norway.13.t: "Ouverture de Kongsvingerbanen"
eoanb_norway.13.d: "Quelque temps après l'achèvement et l'ouverture de Hamar-Grundsetbanen, Kongsvingerbanen a officiellement ouvert. Contrairement au chemin de fer précédent, celui-ci est le premier à utiliser l'écartement standard, car il utilise un écartement plus petit. Quoi qu'il en soit, c'est une petite amélioration de l'infrastructure en Norvège ; même si de grandes parties du pays manquent encore de chemins de fer."
eoanb_norway.13.a: "Très bien"

eoanb_norway.14.t: "Grand Incendie de Christiania"
eoanb_norway.14.d: "Un incendie s'est déclaré au centre de notre capitale. L'incendie aurait commencé pendant la nuit et s'est rapidement propagé aux maisons voisines. Heureusement, personne n'a été blessé.\nQuelle devrait être notre prochaine action ?"
eoanb_norway.14.a: "Ne rien faire"
eoanb_norway.14.b: "Les aider un peu"
eoanb_norway.14.c: "Leur envoyer tout ce que nous avons"

eoanb_norway.15.t: "Les Réparations Prennent Plus de Temps que Prévu"
