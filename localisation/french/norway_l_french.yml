eoanb_norway.22.t: "La Question du Stattholder"
eoanb_norway.22.d: "Après la courte guerre suédo-norvégienne de 1814 qui s'est terminée par la Norvège forcée dans l'Union entre la Suède et la Norvège, le gouverneur général de la Norvège a été nommé par le roi de Norvège et de Suède. La Constitution norvégienne stipulait qu'un gouverneur général de nationalité suédoise ou norvégienne pouvait être nommé, mais pendant les 15 premières années de l'union, le poste a été occupé uniquement par des Suédois, ce qui a causé du ressentiment parmi les Norvégiens.\nAprès 1829, le poste a été occupé par des Norvégiens jusqu'en 1856, date à laquelle il est resté vacant jusqu'à sa suppression en 1873.\nMalgré l'union forcée avec la Suède, la Norvège a conservé sa propre Constitution et son propre parlement. Pour remédier au fait que la Norvège et la Suède avaient deux constitutions différentes, la Norvégienne étant plus démocratique, l'Acte d'Union (Riksakten) a été négocié entre les délégations suédoise et norvégienne au printemps 1815. L'Acte d'Union traitait de l'autorité du roi, des relations entre les législatures, de la manière dont le pouvoir exécutif devait être exercé en cas de décès du roi avant que le prince héritier n'ait atteint sa majorité, et des relations entre les cabinets. L'Acte d'Union stipulait également que les questions de politique étrangère étaient décidées par le cabinet suédois avec la présence du Premier ministre norvégien.\nL'union n'a pas été sans frictions. Lorsque le roi Charles XIV Jean est monté sur le trône en 1818, il a tenté de renforcer le pouvoir exécutif, ce qui a été résisté par le parlement norvégien. Jusqu'à sa mort en 1844, le roi a répété à chaque parlement que son pouvoir de veto devait être absolu, comme en Suède, au lieu du veto suspendu qu'il avait en Norvège. Il a été rejeté à chaque fois.\nLa question des symboles nationaux a également été une source de friction et n'a été résolue qu'après l'accession au trône du roi Oscar I en 1844, lorsqu'une commission mixte a été mise en place concernant les drapeaux et les armoiries. Cela a abouti à des systèmes de drapeaux parallèles qui manifestaient l'égalité entre les pays.\nActuellement, l'avenir semble prometteur pour l'union, mais des problèmes potentiels se profilent à l'horizon. Le poste de gouverneur général est vacant depuis 1856, et la question est de savoir si une nouvelle personne doit être nommée, ou si le poste doit être supprimé.\nLa suppression serait certainement populaire parmi les Norvégiens, qui y verraient une preuve supplémentaire que la Norvège est un partenaire égal de la Suède, mais comment réagiraient le parlement et le cabinet suédois plus conservateurs, qui voient la Norvège comme un partenaire inférieur et un butin de guerre ?"
eoanb_norway.22.a: "Le Storting devrait demander la suppression"

