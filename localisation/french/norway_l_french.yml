eoanb_norway.17.t: "Élection de 1859"
eoanb_norway.17.d: "La 16ème élection du Storting a été annoncée, décidant du sort des représentants au Parlement norvégien. Les individus sont élus lors de la plus grande élection à ce jour, avec des sièges électoraux passant de 111 à 117. Un conflit entre les agriculteurs plus libéraux (Bønder) et les fonctionnaires plus conservateurs (Embedsmenn) a été le sujet de débat récemment. Avec plus de sièges au parlement après l'ajout du 57ème article de la constitution norvégienne, les agriculteurs ont maintenant 2 représentants au parlement pour chaque représentant des habitants des villes. Face à cela, beaucoup de ruraux en Norvège se sont regroupés pour former des proto-partis politiques, notamment la Reformforeningen (Association de Réforme), un groupe de politiciens d'opposition libéraux contre la population plus conservatrice. De l'autre côté se trouvent les conservateurs, un groupe de fonctionnaires et d'agents gouvernementaux qui dominent la politique norvégienne depuis 1814. Avec chaque comté votant pour ses propres représentants, la question se pose maintenant : qui a remporté la majorité des sièges ? Les agriculteurs plus libéraux (Bønder) ou les fonctionnaires plus conservateurs (Embedsmenn) ?"
eoanb_norway.17.a: "Libéraux"
eoanb_norway.17.b: "Conservateurs"

eoanb_norway.18.t: "La Situation dans le Nord de la Norvège"
eoanb_norway.18.d: "Le nord de la Norvège reste l'une des régions les moins connues et les moins discutées d'Europe. Les derniers siècles ont été marqués par des controverses et une émigration, mais le nord de la Norvège a commencé à se remettre des siècles de lois commerciales strictes. Cela a été en grande partie grâce aux guerres napoléoniennes et à leurs effets sur les monopoles commerciaux de la région. En conséquence, la région est redevenue économiquement viable, ce qui a entraîné une forte croissance de l'intérêt et de l'immigration vers la région. La région reste principalement peuplée de Norvégiens, bien qu'une crise de la pêche au 17ème siècle ait forcé beaucoup à quitter la région, permettant à la culture et au peuple sami de prospérer à nouveau. Cela a rapidement été suivi par une petite série d'immigrants de Finlande et de Russie intéressés par le commerce et les terres de la région. Aujourd'hui, le nord de la Norvège se présente comme une région calme mais en pleine croissance de l'Europe, avec de nouvelles villes apparaissant environ toutes les décennies."
eoanb_norway.18.a: "Intéressant"

