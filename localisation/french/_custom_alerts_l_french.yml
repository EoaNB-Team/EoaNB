 ###TOOLTIPS###
 CUSTOM_ALERTS_TOOLTIP_PROXY: "[CUSTOM_ALERTS_TOOLTIP]"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_PROXY: "[CUSTOM_ALERTS_TOOLTIP_DELAYED]\n§GCliquez avec le bouton droit de la souris pour rejeter l’appel pendant un mois§!\n§GAlt-clic droit pour rejeter pour un an§!"
 
 CUSTOM_ALERTS_MHC_POWERFUL_ADVISOR: "§YPuissant conseiller(s) dans le haut commandement militaire§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ADVISOR: "Un ou plusieurs conseillers de votre haut commandement militaire sont très puissants. Si leur pouvoir n’est pas géré avec soin, cela pourrait entraîner des problèmes.."
 CUSTOM_ALERTS_MHC_POWERFUL_ORG: "§YOrganisation(s) puissante(s) dans le haut commandement militaire§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ORG: "Une ou plusieurs des organisations de votre haut commandement militaire sont très puissantes. Si leur puissance n’est pas gérée avec soin, cela pourrait entraîner des problèmes majeurs."
 CUSTOM_ALERTS_MHC_UNFIT: "§YChef(s) inaptes au haut commandement militaire§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_UNFIT: "Un ou plusieurs des chefs d’organisation de votre haut commandement militaire ne sont pas aptes à occuper le poste. Si elle n’est pas remplacée par une personne plus compétente, cela pourrait entraîner une perte de l’équilibre des pouvoirs."
 CUSTOM_ALERTS_MHC_ACTIVE_NO_WAR: "§YConseiller(s) actif(s) dans le haut commandement militaire en paix§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_ACTIVE_NO_WAR: "Un ou plusieurs de vos conseillers du haut commandement militaire sont actuellement actifs, même s’il n’y a pas de guerre. Cela pourrait entraîner un gain de puissance non intentionnel."
 CUSTOM_ALERTS_MHC_INACTIVE_WAR: "§YConseiller(s) inactif(s) dans le haut commandement militaire en temps de guerre§!"
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_INACTIVE_WAR: "Aucun conseiller de votre haut commandement militaire n’est actuellement actif, malgré une guerre qui fait rage. Les modificateurs fournis par les conseillers ne sont appliqués que lorsqu’ils sont activés."
