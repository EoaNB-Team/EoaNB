 # IDEAS
 CAU_fighters: "Ghazawat Caucasienne"
 CAU_fighters_desc: "Un Ghazwa (pluriel Ghazawat) est une bataille ou un raid contre des non-musulmans ; Les peuples du Caucase se sont ralliés sous l'Islam pour résister à l'invasion russe - ils le font par la guerre irrégulière, qui est particulièrement efficace dans le terrain montagneux de Circassie et du Daghestan."
 CAU_muridism: "Mouridisme"
 CAU_muridism_desc: "Le Mouridisme était l'idéologie politico-militaire des Caucasiens du Nord des années 1820 aux années 1860. Il visait à unir tous les musulmans du Caucase (supprimant ainsi la division causée par les différentes écoles de l'Islam présentes dans le Caucase) dans une guerre sainte pour la liberté contre les envahisseurs russes. Le Mouridisme était profondément ancré dans la foi islamique et était utilisé pour construire un État moderne, efficace, uni et centralisé. Il est représenté dans le jeu par des idées nationales et des lois."
 CAU_fierce_resistance: "Résistance Acharnée"
 CAU_fierce_resistance_weak: "Résistance Acharnée"
 CAU_nomadic_artillery: "Tirer et S'enfuir"
 CAU_nomadic_artillery_desc: "Pour les troupes tsaristes, les innovations de Talhig étaient totalement inattendues. L'artillerie de Talhig était pratiquement insaisissable : après avoir tiré plusieurs coups de canon sur les troupes tsaristes, il se déplaçait rapidement sur un chariot tiré par des chevaux vers un autre endroit, d'où il infligeait à nouveau des dégâts aux Russes. Ce processus se répétait périodiquement. Les dragons et les Cosaques qui se précipitaient au son des coups de feu ne trouvaient pas l'artillerie sur place. Les Russes appelaient cette tactique des montagnards 'artillerie nomade'."
 CAU_supply_node_nerf: "Dépendance au Soutien Local"

