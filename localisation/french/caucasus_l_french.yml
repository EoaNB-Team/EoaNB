 caucasus.1.t: "Les Circassiens Implorent de l'Aide"
 caucasus.1.d: "Les Russes combattent dans le Caucase depuis quelques décennies. Aujourd'hui, cependant, un envoyé de la 'République Indépendante de Circassie' nous a approchés pour demander notre soutien de quelque nature que ce soit. Bien qu'il y ait un soutien au sein de la population pour apporter une aide à la nation circassienne, devons-nous vraiment compromettre nos relations avec les Russes ?"
 caucasus.1.a: "Nous n'avons aucune raison de les soutenir de quelque manière que ce soit"
 caucasus.1.b: "Nous organiserons un envoi d'armes et de fournitures"
 
 caucasus.2.t: "Les Britanniques Refusent de Nous Soutenir"
 caucasus.2.d: ""
 caucasus.2.a: "Cela valait le coup d'essayer"
 
 caucasus.3.t: "Les Britanniques Acceptent de Nous Soutenir"
 caucasus.3.d: ""
 caucasus.3.a: "Formidable !"
 
 caucasus.4.t: "Les Circassiens Implorent de l'Aide"
 caucasus.4.d: "Les Russes combattent dans le Caucase depuis quelques décennies. Aujourd'hui, cependant, un envoyé de la 'République Indépendante de Circassie' nous a approchés pour demander notre soutien de quelque nature que ce soit. Bien qu'il y ait un soutien au sein de la population pour apporter une aide à la nation circassienne, devons-nous vraiment compromettre nos relations avec les Russes ?"
 caucasus.4.a: "Nous formerons un comité spécial sur les affaires circassiennes"
 caucasus.4.b: "Nous organiserons un envoi d'armes et de fournitures"
 
 caucasus.5.t: "Les Ottomans Nous Soutiennent Politiquement"
 caucasus.5.d: ""
 caucasus.5.a: "Bien"
 
 caucasus.6.t: "Les Ottomans Envoient des Fournitures"
 caucasus.6.d: ""
 caucasus.6.a: "Formidable !"
 
 caucasus.7.t: "Les Circassiens Proposent de Se Rendre"
 caucasus.7.d: "Le gouvernement du Majlis a proposé de négocier la paix et a exprimé sa volonté d'accepter la citoyenneté russe. Nous avons reçu la lettre suivante de Qerandiqo Berzeg :\n\n\"Ces terres nous appartiennent.\n\nNotre intention est de gouverner notre pays avec une justice stricte, sans infliger d'injustice à quiconque.\n\nUn peuple avec de bonnes intentions comme nous devrait inspirer une nation aussi puissante que la vôtre.\n\nNous faisons de notre mieux pour gérer notre pays équitablement, nous voulons traiter nos compatriotes équitablement et respecter la vie et les biens des étrangers qui viennent chez nous.\n\nQuelle est la tâche d'une nation aussi puissante que la vôtre, prétendant être honorable : détruire un peuple ?\n\nSoyez juste envers nous et ne détruisez pas nos biens et nos mosquées, il est honteux pour un État puissant de prendre la vie d'une personne inutilement.\n\nVous induisez en erreur le monde entier en répandant des rumeurs selon lesquelles nous sommes un peuple sauvage ; pourtant nous sommes des êtres humains tout comme vous.\n\nNe cherchez pas à verser notre sang, laissez-nous vivre ici.\" "
 caucasus.7.a: "Nous rejetons complètement ! Nous avons besoin des terres circassiennes, mais nous n'avons pas besoin des Circassiens !"
 caucasus.7.b: "Cette guerre dure depuis bien trop longtemps - mettons-y fin maintenant"
 
 caucasus.8.t: "Les Russes Rejettent Notre Offre"
 caucasus.8.d: "Le Tsar russe a déclaré que la Circassie serait annexée à la Russie sans condition, et que les Circassiens devront partir. Si le peuple circassien n'accepte pas de migrer de force vers la Turquie, les généraux russes n'ont vu aucun problème à tuer tous les Circassiens."
 caucasus.8.a: "Nous nous battrons jusqu'au bout alors !"
 
 caucasus.9.t: "La Paix est Établie !"
 caucasus.9.d: "Le Tsar russe a accepté la paix et nous deviendrons une partie autonome de la Russie."
 caucasus.9.a: "Formidable !"
 
 caucasus.10.t: "Les Légionnaires Polonais Arrivent en Circassie"
 caucasus.10.d: ""
 caucasus.10.a: "Formidable !"
 
 caucasus.11.t: "La Bande d'Ahushan Abakar-Khiyaji Attaque Nos Villages"
 caucasus.11.d: "L'un de nos villages dans le nord du Daghestan - Okhli - abritant une garnison fortifiée a été attaqué par la bande de guerre de l'Imamat. En fin de soirée, ils ont subi une attaque surprise, au cours de laquelle un guerrier nommé Gubdalan Taimas avec ses deux camarades a réussi à détruire le signal lumineux de la forteresse, permettant à la bande de guerre d'engager librement et de détruire nos soldats stationnés là-bas."
 caucasus.11.a: "Maudit"
 
 caucasus.12.t: "Gubdalan Taimas est Tué"
 caucasus.12.d: "Gubdalan Taimas, un féroce guerrier daghestanais, a été tué aujourd'hui près de la montagne Gunib. Après avoir été forcé de se retirer avec sa bande vers le village voisin, une mêlée sanglante a éclaté lorsqu'il a chargé les soldats russes avec des baïonnettes et des sabres - au total, 100 soldats russes ont péri, cependant, chaque guerrier daghestanais a été abattu dans la bataille."
 caucasus.12.a: "Un problème de moins"
 
 caucasus.13.t: "Les Enseignements Religieux de Kunta-haji Kishiev"
 caucasus.13.d: "Kunta-haji, un mystique musulman tchétchène, est récemment revenu en Tchétchénie de son Hajj (un pèlerinage annuel à La Mecque). Il est un partisan du pacifisme et de la résistance passive, qui a gagné beaucoup d'influence dans la région déchirée par la guerre ces 50 dernières années. Il a réussi à gagner le soutien de 5000 Murids (un novice engagé dans l'illumination spirituelle sous la direction d'un guide spirituel) - la question est de savoir si nous devons tolérer cela."
 caucasus.13.a: "Laissons-le tranquille"
 caucasus.13.b: "Arrêtons-le !"
 
 caucasus.14.t: "Le Soulèvement du Poignard"
 caucasus.14.d: "Après avoir emprisonné Kishiev, un groupe de 3000 Murids armés uniquement de poignards cérémoniels a tenté de libérer leur maître. Les rebelles ont été dispersés par les troupes régulières du général Tumanov et 160 rebelles ont été tués."
 caucasus.14.a: "Hum..."
 
 caucasus.15.t: "Le Comité d'Aide Circassien"
 caucasus.15.d: "Le Comité d'Aide Circassien a été récemment formé au Royaume-Uni en réponse à l'exode de la population circassienne perpétré par l'Empire Russe. Inspiré par des collectes antérieures, comme celle réalisée par Mme Hornby, l'épouse du juge consulaire britannique à Istanbul, pour apporter de la nourriture et des vêtements aux réfugiés, il a commencé à collecter des dons auprès du public britannique. Il a recruté les services du Dr. Millingen, qui deviendra l'Officier de Quarantaine à Trabzon, pour distribuer les fonds collectés de manière appropriée parmi les réfugiés à Istanbul. Le Dr. Millingen a envoyé des mises à jour régulières à la presse chez lui dans l'espoir que plus de soutien serait attiré par ses comptes rendus des souffrances des réfugiés. Les contributions ont été envoyées dès leur réception, 'car chaque livre envoyée immédiatement peut sauver une vie'."
 caucasus.15.a: "Intéressant..."