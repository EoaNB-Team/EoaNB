 # Events
 eoanbsys_pandemics.1.t: "Déclenchement de [eoanbsys_pandemics_global_name_scripted]"
 eoanbsys_pandemics.1.d: "Dernières nouvelles de [FROM.GetNameDef] ont signalé qu’un déclenchement de [eoanbsys_pandemics_global_name_scripted] a montré des signes de transmission rapide! Alors que la peste reste confinée dans [FROM.GetName] Pour l’instant, nos médecins restent incertains de l’avenir."
 eoanbsys_pandemics.1.a: "Priez qu’il ne vienne pas sur nos rivages."
 eoanbsys_pandemics.2.t: "Fin de la pandémie"
 eoanbsys_pandemics.2.d: "Après une longue période, le monde est enfin protégé de la pandémie! Bien que de nombreux pays se soient encore complètement normalisés, la plupart sont sur la voie de la reprise!"
 eoanbsys_pandemics.2.a: "Vers un avenir meilleur!"
 eoanbsys_pandemics.2.b: "Poursuivre les efforts!"

 eoanbsys_pandemics.120.t: "Procédures de quarantaine"
 eoanbsys_pandemics.120.d: "Une quarantaine est une restriction à la circulation des personnes, des animaux et des marchandises qui vise à prévenir la propagation de maladies ou d’organismes nuisibles.\n \n L’instauration d’une quarantaine peut contribuer à réduire les effets causés par le dernier déclenchement, mais cela entraînera des troubles, des conflits économiques et sociaux pour votre population."
 eoanbsys_pandemics.120.a: "Pas de quarantaine"
 eoanbsys_pandemics.120.b: "Quarantaine légère"
 eoanbsys_pandemics.120.c: "Quarantaine moyenne"
 eoanbsys_pandemics.120.e: "Quarantaine forte"
 eoanbsys_pandemics.120.f: "Oublie ça!"