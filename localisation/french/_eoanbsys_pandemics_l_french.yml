# Decisions
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Immunisation: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)"
 EOANBSYS_pandemics_decision_category_desc: "\n§RDéclenchement§! :  §H[EOANBSYS_pandemics_name_scripted]§!\n§SType§! :  [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SBackground§! :  [EOANBSYS_pandemics_desc_scripted]\n \n§SDéclenchements§! se produisent lorsque la maladie infecte rapidement une population donnée, causant des troubles civils, un désordre social et souvent la mort.\n \n§CImmunisation§! suit les progrès de votre nation pour mettre fin à la §Y[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! et continuera à augmenter naturellement §Sbihebdomadaire§! jusqu’à ce de le déclenchement soit résolu. La réalisation d’objectifs, d’événements et d’autres actions liés au déclenchement peut augmenter ou diminuer l’immunisation de votre population.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Wave§!"
 EOANBSYS_decisions_pandemics_country_quarantine: "Modifier les lois sur la quarantaine"
 EOANBSYS_decisions_pandemics_country_quarantine_desc: "La quarantaine peut sauver [ROOT.GetAdjective] vie de cette §R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§!! Cependant, d’autres dommages à la vie civile et à l’économie peuvent se produire."

