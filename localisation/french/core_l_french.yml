 NAVAL_MISSION_NAME_NONE: "En attente d’ordres"
 NAVAL_MISSION_NAME_PATROL: "Patrouiller"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ordonner à la force opérationnelle de patrouiller dans la zone d’opération de la flotte.\n\nUn groupe de travail ne peut patrouiller que dans une seule région à la fois.\nIl tentera de repérer les flottes ennemies dans sa région active. Le radar et la supériorité aérienne l’aideront à repérer l’ennemi plus rapidement.\n\nNotez que l’ennemi peut vous repérer et vous engager avant que vous ne le fassiez."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY: "Rechercher et détruire"
 NAVAL_MISSION_NAME_STRIKE_FORCE: "Force d'intervention"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Ordonner à la force opérationnelle d’attendre au port naval le plus proche jusqu’à ce qu’une force opérationnelle ennemie soit aperçue.\nUne fois qu’un ennemi est repéré par l’une de vos équipes spéciales de patrouille, votre force d’attaque se déplacera pour l’intercepter."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Ordonner à la force opérationnelle de rechercher activement et d’engager des flottes ennemies dans la région sélectionnée(s)."
 NAVAL_MISSION_NAME_CONVOY_RAIDING: "Raid sur convoi"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Ordonner à la force opérationnelle d’attaquer les convois ennemis dans la région sélectionnée(s)."
 NAVAL_MISSION_NAME_CONVOY_ESCORT: "Escorte de convoi"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Ordonner à la force opérationnelle d’escorter les convois dans la région choisie(s) et les protéger contre les raids ennemis."
 NAVAL_MISSION_NAME_INVASION: "Transport/invasion"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Ordonner à une force opérationnelle de soutenir activement le transport des troupes et les invasions dans la région sélectionnée §YOrdres d’invasion§!.\n§GCliquez§! permettre cette mission, alors §GCliquez§! sur la flèche d’invasion si vous en avez préparer une."
 NAVAL_MISSION_NAME_MINES_PLANTING: "Pose de mines"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Ordonnez à une force opérationnelle de poser les mines marines dans les régions sélectionnées. La plus grande pénalité potentielle pour vos ennemis est:\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT: "£mapicon_unit_invalid_orders£ Capacité de bombardement côtier faible"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC: "La force opérationnelle ne sera pas en mesure d’aider efficacement les divisions sur la ligne côtière au combat en raison de ses faibles capacités de bombardement terrestre. Envisager d’ajouter des navires avec §YCanon Lourd§! à la force opérationnelle."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES: "£mapicon_unit_invalid_orders£ Faible quantité de §YCharges de profondeur§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC: "Il est peu probable que la force opérationnelle endommage les sous-marins. Envisagez d’ajouter des navires équiper de §HCharges de profondeur§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Faible détection de sous-marins"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC: "Il est peu probable que la force opérationnelle détecte des sous-marins pendant les combats. Envisagez d’ajouter plus de navires avec des §YSonars§!, §YRadars§! ou §YCatapultes d’avion§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Détection de surface faible"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC: "La force opérationnelle sera lente à détecter les ennemis potentiels. Envisager d’ajouter plus de navires avec des §YRadars§! er §YCatapultes d’avion§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED: "£mapicon_unit_invalid_orders£ Faible vitesse maximale"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC: "La vitesse moyenne de la force opérationnelle est trop faible et nuira à sa capacité de repérage. Envisager de supprimer les navires lents ou d’ajouter des navires plus rapides."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY: "£mapicon_unit_invalid_orders£ Visibilité élevée en surface"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC: "La force opérationnelle est trop visible et peut être facilement repéré et/ou évité par un ennemi. Envisager d’utiliser des navires plus petits ou moins blindés avec une visibilité de surface inférieure."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS: "Le minage est §Rimpossible§!, parce qu’aucun des navires de votre flotte n’a la capacité de le faire!"
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS: "Le déminage est §Rimpossible§!, parce qu’aucun des navires de votre flotte n’a la capacité de le faire!"
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR: "Vous devez être §Ren guerre§! afin d’activer cette mission."
 NAVAL_MISSION_NAME_MINES_SWEEPING: "Dragage de mines"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Ordonner la création d’une force opérationnelle chargée de rechercher et de neutraliser les mines marines dans les régions sélectionnées. La pénalité potentielle la plus élevée que vous pouvez subir des mines ennemies est:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT: "Soutien à l’invasion navale"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Ordonner aux navires d’escorter les invasions navales et de les soutenir par le bombardement des côtes."
 NAVAL_MISSION_NAME_TRAINING:1 "Manœuvres maritimes"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "Ordonner à une force opérationnelle d’effectuer des exercices dans la région adjacente au port naval le plus proche.\nCela a une chance d’endommager les navires au fil du temps.\nL’équipage ne gagnera pas d’expérience une fois qu’il aura atteint le niveau Régulier.\nVous obtiendrez §YExpérience de la marine§! pendant la formation.\nL'§YOrgueil de flotte§! est moins susceptible de subir un accident.\n\nTenir §HMaj§! et cliquez sur activer §HExercices navals§! jusqu’à ce que tous les navires soient pleinement formés."
 NAVAL_BTN_REMOVE_REGIONS: "§HSupprimer la région§!\n§GCliquez§! sur ce bouton, puis cliquez sur la région que vous souhaitez supprimer pour la flotte actuellement sélectionné.\n§GClic droit§! sur ce bouton pour §Rsupprimer toutes les régions§! pour la flotte actuellement sélectionnée."
