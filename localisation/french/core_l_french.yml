 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Ordonner la création d’une force opérationnelle chargée de rechercher et de neutraliser les mines marines dans les régions sélectionnées. La pénalité potentielle la plus élevée que vous pouvez subir des mines ennemies est:\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT: "Soutien à l’invasion navale"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Ordonner aux navires d’escorter les invasions navales et de les soutenir par le bombardement des côtes."
 NAVAL_MISSION_NAME_TRAINING:1 "Manœuvres maritimes"
 NAVAL_MISSION_NAME_TRAINING_DESC:3 "Ordonner à une force opérationnelle d’effectuer des exercices dans la région adjacente au port naval le plus proche.\nCela a une chance d’endommager les navires au fil du temps.\nL’équipage ne gagnera pas d’expérience une fois qu’il aura atteint le niveau Régulier.\nVous obtiendrez §YExpérience navals§! pendant la formation.\nL'§YOrgueil de flotte§! est moins susceptible de subir un accident.\n\nTenir §HMaj§! et cliquez sur activer §HExercices navals§! jusqu’à ce que tous les navires soient pleinement formés."
 NAVAL_BTN_REMOVE_REGIONS: "§HSupprimer la région§!\n§GCliquez§! sur ce bouton, puis cliquez sur la région que vous souhaitez supprimer pour la flotte actuellement sélectionné.\n§GClic droit§! sur ce bouton pour §Rsupprimer toutes les régions§! pour la flotte actuellement sélectionnée."
