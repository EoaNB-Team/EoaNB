 UNITS_VIEW_BTN_RESHAPE: "§HMode édition§!\nAppuyez sur ce bouton pour basculer le mode, ou maintenez §GALT§!\n§GClic droit§! sur les épingles de fin des plans de bataille pour les modifier.\n§GCliquez et maintenez le bouton de la souris enfoncé§! sur la flèche d’avancement pour le remodeler ou se connecter avec un autre ordre.\n§GClic droit et maintenez le bouton de la souris§! sur l’un des ordres clignotants de commencer à peindre une nouvelle flèche d’avancement."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HLigne offensive§!\n§GClic droit et maintenez le bouton de la souris§! sur la carte pour dessiner la §YLigne offensive§!.\nLes lignes ne peuvent être peintes que sur le territoire auquel vous avez assigné une §Hligne de front§! ou une §HInvasion navale§!.\n\nLes divisions affectées à un plan avec une ligne offensive essaieront de prendre le territoire pour y déplacer leur ligne de front. \n\n§GMaintenir le bouton de la souris§! et §Grelâcher§! sur le bouton de comportement d’exécution pour changer le type d’exécution du plan"
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HLigne de front§!\n - §GClic§! sur l’une des frontières contre un autre pays pour fixer le front assigné le long de la frontière entière.\n - §GClic droit et glisser la souris§! sur l’une des frontières contre un autre pays pour fixer le front dans un intervalle plus court.\n - §GClic droit et glisser la souris§! sur les lignes de front existante pour les modifier.\n\nLes lignes de fronts sont le point de départ des attaques en territoire ennemi vers les lignes offensive, mais vous permet également de positionner rapidement les divisions le long d’une frontière étrangère."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HLigne de front§!\n - §GClic§! sur l’une des frontières contre un autre pays pour fixer le front assigné le long de la frontière entière.\n - §GMaj + Clic§! sur l’une des frontières contre un autre pays pour établir le front assigné sans fronts de sous-armée le long de la frontière entière.\n - §GClic droit et glisser la souris§! sur l’une des frontières contre un autre pays pour fixer le front dans un intervalle plus court.\n - §GMaj + Clic droit et glisser la souris§! sur l’une des frontières contre un autre pays pour mettre le front sans fronts de sous-armée dans un intervalle plus court.\n - §GClic droit et glisser la souris§! sur les lignes de front existante pour les modifier.\n\nLes lignes de fronts sont le point de départ des attaques en territoire ennemi vers les lignes offensive, mais vous permet également de positionner rapidement les divisions le long d’une frontière étrangère"
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HLigne de repli§!\n - §GClic droit et glisser la souris§! sur le territoire amical pour dessiner ordre défensif à §Yusage unique§!.\n\nLigne de replis sont utiles pour le positionnement des divisions pour la défense, par exemple, derrière une rivière, ou ailleurs dans un territoire amical."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HDéfense de zone§!\n - §GClic§! sur les états pour les ajouter/supprimer de l’ordre de l’armée.\nUne armée avec cet ordre ne peut pas avoir d’autres types d'ordre en même temps.\n\nLes divisions affectées à une armée avec cet ordre se déploieront sur la zone assignée pour garder des villes importantes, des ports ou d’autres objets ainsi que pour gérer la présence ennemie mineure."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV: "§HOrdre d’invasion navale§!\nÉtape 1) §GClic§! sur l’une des provinces en surbrillance pour fixer la source de l’invasion.\nÉtape 2) §GClic droit§! sur la ou les provinces côtières désirées pour envahir.\nUne fois le plan activé, l’invasion commencera à préparer et à réserver des convois de vos pays."
