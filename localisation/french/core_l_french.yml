 SUPPLY_FLOW_SHOW_RANGE:1 "§HCentres d’approvisionnement§! distribuer les fournitures dans les provinces voisines. Leur portée et leur efficacité dépendent des conditions météorologiques, de l’état du sol, de l’infrastructure, du niveau ferroviaire et de la motorisation.\n\nAugmenter la gamme et l’approvisionnement fournis par un §HCentre d’approvisionnement§!, envisager d’utiliser l'ordre de §HModernisation des chemins de fer§! ou changer le §HNiveau de motorisation§!.\n\nTenir §GMaj§! pour montrer la gamme.\n§GMaj-click§! à la motorisation du basculant.\n§GCTRL-cliquez§! à l’approvisionnement allié du basculant."
 SUPPLY_FLOW_DELAYED_DESC:5 "§HApprovisionnement restant§! indique la quantité d’approvisionnement fournie à cette province, et se compose de l’approvisionnement de l’État et des carrefours dans la gamme. La gamme de moyeu est affectée par les conditions météorologiques, le terrain, l’infrastructure, le niveau ferroviaire et la motorisation. \n\n§HDivisions§! consommeront l’offre provinciale en fonction de leur poids d’approvisionnement. Si leur §HApprovisionnement en stock§! est supérieur au ratio d’approvisionnement indiqué dans leur emplacement, ils consommeront à partir de leur magasin interne jusqu’à ce que l’offre stocké soit au même niveau que l’offre locale.\n\nTenir §GCTRL§! Afficher les sources."
