 NAVAL_MISSION_NAME_HOLD: "Tenir"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GCliquez§! ou £h \nAnnuler la mission en cours et aller au port le plus proche.\n\n§GCtrl+Cliquez§! ou £ctrl  +£h \nAnnuler la mission en cours et rester en place.\n--------------\nLes navires de la capitale mis en attente dans une province maritime voisine d’une bataille terrestre pourront aider avec §HBombardement à terre§!.\nLes transporteurs mis en attente pendant qu’ils sont en mer pourront utiliser leurs escadrons pour des missions aériennes standard."
