 wargoal_expedition_of_the_thousand:0 "Expédition des Mille"
 jap_boshin_war_wargoal_desc:0 "§YRestauration de la domination impériale§!: L’autorité décroissante du Conseil de Bakufu du shogunat Tokugawa a ravivé la ferveur fondamentale pour reprendre la légitimité impériale dans la politique japonaise."
 wargoal_second_schleswig_war_desc:0 "§gLa tentative danoise d’intégrer le duché de Schleswig beaucoup plus étroitement dans le royaume du Danemark s’est transformée en une véritable guerre.§!"
 wargoal_german_war_desc:0 "§gLa lutte constante pour le pouvoir entre les deux hégémonies allemandes, l’Autriche et la Prusse, a dégénéré en une guerre qui impliquera inévitablement toute la Confédération allemande et qui pourrait éventuellement briser le système établi au Congrès de Vienne.§!"
 wargoal_luxembourg_crisis_desc:0 "§gLa crise du Luxembourg s’est transformée en conflit militaire.§!"
 wargoal_franco_prussian_war_desc:0 "§gLe différend sur la candidature des Hohenzollern au trône espagnol s’est transformé en un conflit militaire qui pourrait unir les États allemands ou permettre aux Français d’affirmer leur domination sur le Rhin et leur influence dans les affaires allemandes.§!"
 HUNGARIAN_REVOLUTION_WAR_NAME:0 "Deuxième révolution hongroise"
 wargoal_cretan_revolution_desc:0 "§gLa population chrétienne grecque de Crète a pris les armes pour se battre pour sa liberté de ce qu’ils perçoivent comme leurs oppresseurs musulmans.§!"
 wargoal_herzegovina_uprising_desc:0 "§gLa population chrétienne serbe de Bosnie-Herzégovine a pris les armes pour se battre pour son indépendance face aux oppresseurs ottomans.§!"
 wargoal_april_uprising_war_desc:0 "§gLes nationalistes bulgares ont pris les armes pour lutter pour leur indépendance de l’oppression ottomane.§!"
 wargoal_serbian_ottoman_war_desc:0 "§gLes tensions croissantes avec la population chrétienne serbe dans les Balkans ainsi que la montée du nationalisme serbe ont conduit à la guerre dans la région.§!"
 wargoal_russo_turkish_war_desc:0 "§gL’instabilité dans les Balkans, en partie causée par la montée du nationalisme et le traitement injuste et souvent cruel des chrétiens par leurs seigneurs turcs, et l’incapacité du gouvernement ottoman à trouver une solution durable au problème a conduit les Russes à apporter une solution par la guerre.§!"
 wargoal_greco_ottoman_war_desc:0 "§gSuite à la déclaration de guerre russe contre l’Empire ottoman, les Grecs ont saisi l’occasion de récupérer d’anciennes terres grecques auprès des Ottomans et ont eux-mêmes envoyé une déclaration de guerre à la Haute Porte.§!"
 wargoal_albanian_revolt_desc:0 "§gSuite au refus de la Haute Porte d’établir un vilayet semi-autonome albanais, les nationalistes albanais menés par les délégués de la Ligue de Prizren ont pris les armes contre leurs suzerains."


