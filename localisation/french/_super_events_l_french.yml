l_english:

 EIRE_SUPER: "Vous ne pouvez pas conquérir l’Irlande. Vous ne pouvez pas éteindre la passion pour la liberté irlandaise. Si notre action n’a pas été suffisante pour gagner la liberté, alors nos enfants gagneront par une meilleure action.\n Padraig Pearse"
 BERLIN_CONFERENCE_SUPER: "Quoi qu’il arrive, nous avons le pistolet Maxim, et ils ne l’ont pas.\n Hillaire Belloc"
 SCRAMBLE_AFRICA_SUPER: "La plus vile course au butin qui ait jamais défiguré l’histoire de la conscience humaine.\n Joseph Conrad"
 CRASH_1857_SUPER: "Quelle peut être la fin de tout cela, mais un autre effondrement général...\n James Gordon Bennett"
 SUEZ_SUPER: "Si le sol était aussi bon que les ports, ce serait une bénédiction.\n Jacques Cartier"
 FRA_AUS_DOMINION_ITA_SUPER: "Quand un homme de mon nom est au pouvoir, il doit faire de grandes choses."
 ITA_UNIFY_TUS_SUPER: "En Amérique, il faut être quelque chose, mais en Italie on peut simplement l’être."
 ITA_UNIFY_CAVOUR_SUPER: "Quels vauriens nous serions si nous faisions pour nous-mêmes ce que nous sommes prêts à faire pour l’Italie"\n Camilo Benso, de Cavour
 ITA_UNIFY_GARIBALDI_SUPER: "Un pays n’est pas un simple territoire, le territoire particulier n’est que son fondement. Le pays est l’idée qui se pose sur ce fondement. \n Giuseppe Mazzini"
 ACW_SUPER: "Nous sommes maintenant engagés dans une grande guerre civile, qui met à l’épreuve si une nation du peuple, par le peuple, pour le peuple, ou n’importe quelle nation ainsi conçue et vouée, peut durer longtemps.\n Abraham Lincoln"
 USA_BALKAN_SUPER: "Il ne peut pas venir de l’étranger. Si la destruction est notre lot, nous devons être nous-mêmes son auteur et son finisseur. En tant que nation de gens libres, nous devons vivre à travers tous les temps, ou mourir par suicide. \n  Abraham Lincoln"
 POLAND_RESTORATION_SUPER: "La Pologne est synonyme de notre espoir ou de notre illusion quant à l’avancée de notre époque dans la culture. Son avenir coïncide avec celui de la civilisation. \n Georg Brandes"
 BOSHIN_SHOGUN_SUPER: "Soufflé de l’ouest, les feuilles tombées se rassemblent à l’est.\n Yosa Buson"
 BOSHIN_MEJI_SUPER: "La connaissance sera recherchée dans le monde entier et ainsi les fondements de la politique impériale seront renforcés.\n Emperor Meiji"
 GER_UNIFY_BISMARCK_SUPER: "Les grandes questions du jour ne seront pas réglées par des discours et des décisions à la majorité, mais par le fer et le sang. Otto von Bismarck
 GER_UNIFY_SOCIAL_SUPER: "Il n’y a qu’une seule façon d’écourter et de soulager les convulsions de l’ancienne société et les douleurs sanglantes de la nouvelle - terreur révolutionnaire.\n Karl Marx"
 GER_UNIFY_LIBERAL_SUPER: "Nous voulons créer une constitution pour l’Allemagne, pour tout l’empire. L’appel et l’autorité de cette création résident dans la souveraineté de la nation.  n -Heinrich von Gagern"
 GER_UNIFY_CONFED_SUPER: "Si la représentation au monde extérieur est perdue, si nous arrivons à nous tenir sous l’hégémonie prussienne, alors je ne veux pas être un roi de l’ombre impuissant!\n Ludwig II de Bavière"
 GER_UNIFY_MINOR_SUPER: "Celui qui combat des monstres doit veiller à ne pas devenir un monstre dans le processus."
 GER_UNIFY_WUTTEMBERG_SUPER: "Lorsque vous agissez de façon dramatique, cela a souvent une conséquence très négative. George Woodcock
 DEBUG_SUPER: "Pourquoi, dans les Neuf Royaumes, je me suis laissé convaincre de mettre en oeuvre ces\n Garion132?"
 TRIPLE_ALLIANCE_SUPER: "Nous serons vilipendés par une génération sortie du désastre, qui empoisonnera la haine du vainqueur dans l’âme et le sang.\n Francisco Solano Lopez
 ITA_UNIFY_ROMAN_REPUBLIC_SUPER: "Que le monde proche et lointain craigne les fils d’Énée, et s’il y a une terre qui ne craint pas Rome, qu’elle aime plutôt Rome. -Fasti Ovid"
 ITA_UNIFY_NSC_SUPER: "Je n’envie pas le paradis de Dieu parce que je suis tellement satisfait de vivre en Sicile.\n Federico II"
 ITA_UNIFY_PAPAL_SUPER: "Un chrétien ne devrait discuter avec un blasphémateur qu’en lui passant son épée dans les entrailles aussi loin que possible."\n  Louis IX
 FRANCO_PRUSSIAN_SUPER: "Le temps était atroce. Une terrible tempête nous a assaillis. Nous avons campé littéralement dans l’eau... Pour mettre fin à nos malheurs, il n’y avait aucun moyen d’allumer un seul feu. Nous avons dû imaginer le dîner.\n Leonce Patry
 DOWN_UNDER_SUPER: "Ce que les Américains ont fait par la guerre, les Australiens peuvent certainement le faire dans la paix.\n Sir Henry Parkes"
 RUSSIO_TURKISH_SUPER: "La Russie a déclaré la guerre à la Turquie au nom des intérêts de l’humanité"\n Friedrich Fromhold Martens
 QING_COLLAPSE_SUPER: "Un voyage de mille milles, commence à 1 pied.\n Dao De Jing"
 MANNED_FLIGHT_SUPER: "Une fois que vous avez goûté au vol, vous marcherez pour toujours sur la terre avec vos yeux tournés vers le ciel, car là où vous avez été et là où vous aurez toujours envie de revenir.\n Leonardo da Vinci"
 PANAMA_CANAL_SUPER: "J’ai pris la Zone du Canal et laissé le Congrès débattre; et pendant que le débat se poursuit, le canal fait aussi. \n Theodore Roosevelt"
 1873_PANIC_SUPER: "Les paniques ne détruisent pas le capital; elles révèlent simplement la mesure dans laquelle il a déjà été détruit par sa trahison dans des usines désespérément improductives\n John Stuart Mill"
 SOUTH_AFRICAN_UNIFACTION_SUPER: "Ce que nous voulons, c’est une autorité nationale suprême pour exprimer la volonté nationale de l’Afrique du Sud, et le reste est vraiment subordonné.\n Jan Smuts
 CANADIAN_UNIFACTION_SUPER: "Soyons anglais, soyons français, mais soyons toujours loyaux et surtout, soyons canadiens. John A. Macdonald"
 100_DAYS_REFORM_SUPER: "J’AI BESOIN d’un devis\n Garion132"
 XINGHAI_REVO_SUPER: "La clé du succès est l’action, et l’essentiel de l’action est la persévérance.\n Sun Yat-sen"
 GREAT_WAR_SUPER: "Les lampes s’éteignent dans toute l’Europe; nous ne les verrons pas allumées de nouveau au cours de notre vie."
 2WW_SUPER: "J’AI BESOIN d’un devis\n Garion132"
 KRAKATOA_SUPER: "Tout d’un coup, il y a eu un grand bruit. Nous avons vu une grande chose noire, très loin, venir vers nous. Il était très haut et très fort, et nous avons vite vu que c’était de l’eau.\n Sans nom Javan field worker"
 GREAT_DEPRESSION_SUPER: "Je vois un tiers d’une nation mal logée, mal vêtue et mal nourrie."\n Franklin D. Roosevelt
 GREAT_FAMINE_SUPER: "Et sans abri près de mille maisons je me tenais, Et près de mille tables je rêvais et je voulais de la nourriture.\n William Wordsworth"
 55_DAYS_SUPER: "J’AI BESOIN d’un devis\n Garion132"
 ORSINI_SUPER: "Je vous conjure de restaurer l’indépendance de l’Italie que nous avons perdue en 1849, par l’action des Français. Que Votre Majesté se souvienne que les Italiens, parmi lesquels mon père était, combattaient pour Napoléon le Grand, partout où il lui plaisait de les conduire..."
 MUGHAL_RESTORED_SUPER: "C’est un combat pour la liberté, la liberté avec le passé pour l’avenir à venir. \n Mangal Pandey"

