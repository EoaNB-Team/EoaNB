 ### EVENTS ###
 scan_monetary_union.1.t: "Possibilité d'une Union Monétaire Scandinave"
 scan_monetary_union.1.d: "[ROOT.GetName] est un petit pays, tant à l'échelle européenne que mondiale. Pour que notre économie survive, il pourrait être impératif de trouver des partenaires de collaboration à cette ère d'impérialisme et de formation de blocs économiques afin de sécuriser notre souveraineté. Nos frères nordiques font face à des défis similaires et certains de nos hommes d'affaires ont déjà contacté d'autres industriels scandinaves et évoqué l'idée d'une union monétaire scandinave. Il serait probablement sage de participer aux discussions à venir. Que devrions-nous faire ?"
 scan_monetary_union.1.a: "Allons-y."
 SDN_smu_discussions_present_effect_tt: "§G Cela vous donnera une bien meilleure chance de réussir les discussions. §!"
 scan_monetary_union.1.b: "Laissons tomber."
 SDN_smu_discussions_not_present_effect_tt: "§R Bien que vous puissiez encore rejoindre une éventuelle union monétaire plus tard, cela réduira considérablement les chances de succès. §!"
 scan_monetary_union.2.t: "Union Monétaire Scandinave ?\nRéunion Préliminaire à Göteborg"
 scan_monetary_union.2.d: "Des industriels, hommes d'affaires, universitaires et politiciens de toute la Scandinavie se sont réunis à Göteborg pour discuter de la possibilité d'une Union Monétaire Scandinave dans le futur. La question la plus intensément débattue est celle de la monnaie et de son organisation. Bien que l'impact politique immédiat de la réunion soit attendu comme mineur, les premières bases pour des discussions futures ont été posées."
 scan_monetary_union.2.a: "Un bon début."
 scan_monetary_union.2.b: "Laissons-les à leurs discussions hypothétiques."
 scan_monetary_union.2.c: "Peut-être devrions-nous rejoindre la prochaine réunion ?"
 scan_monetary_union.2.e: "Nous avons fait le mauvais choix, retirons-nous."
 SDN_smu_discussions_rejoin_effect_tt: "§G Bien que nous soyons certainement mal vus pour avoir refusé l'invitation initiale, cela passera bientôt et, à l'avenir, nous rejoindrons la prochaine réunion pour participer à ces discussions. §!"
 scan_monetary_union.3.t: "Union Monétaire Scandinave ?\nRéunion Préliminaire à Stockholm"
 scan_monetary_union.3.d: "Une fois de plus, des industriels, hommes d'affaires, universitaires et politiciens de toute la Scandinavie se sont réunis, cette fois dans la capitale suédoise, Stockholm, pour discuter davantage de la possibilité d'une Union Monétaire Scandinave. La question la plus intensément débattue est la base d'une future monnaie scandinave et l'unité de compte correspondante. Alors que la plupart des monnaies scandinaves ont traditionnellement suivi un étalon-argent, une légère majorité semble favorable à un étalon-or avec le franc-or français comme unité de compte préférée. Il a été argumenté que cela aurait plusieurs avantages : puisque les monnaies en or représentent déjà plus de la moitié du commerce extérieur scandinave, le processus coûteux et inefficace d'échange en argent pour frapper des pièces d'argent pourrait être évité. De plus, l'or vaut beaucoup plus que la même quantité d'argent, ce qui rendrait moins de pièces nécessaires et le transport de grandes sommes d'argent plus facile, plus l'or est aussi plus résistant que l'argent. Ces caractéristiques rendent également plus difficile la contrefaçon des pièces d'or. Cependant, les récents événements géopolitiques en Allemagne signifient probablement qu'une décision contraignante ne sera pas prise de sitôt."
 scan_monetary_union.3.a: "Les choses commencent à devenir sérieuses."
 scan_monetary_union.3.b: "Laissons-les continuer leurs discussions hypothétiques."
 scan_monetary_union.3.c: "Peut-être aimerions-nous vraiment rejoindre la prochaine réunion ?"
 SDN_smu_discussions_rejoin_for_real_effect_tt: "§G Bien que nous soyons certainement mal vus pour avoir refusé l'invitation initiale, cela passera bientôt et, à l'avenir, nous rejoindrons la prochaine réunion pour participer à ces discussions. §!\n§R Ce pourrait être votre dernière chance d'améliorer les chances de succès... §!"
 scan_monetary_union.3.e: "Nous avons fait le mauvais choix, retirons-nous."
