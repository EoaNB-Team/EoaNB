 scandinavian_votes.1.t: "Ratification du Traité de l'Union Monétaire"
 scandinavian_votes.1.d: "Après des années de suggestions, d'allers-retours et de débats interminables, nous avons enfin pu nous mettre d'accord sur les termes d'une union monétaire incluant nous-mêmes et nos frères du Nord. Il est maintenant temps de laisser le parlement ratifier le traité. Espérons que nos efforts n'auront pas été vains."
 scandinavian_votes.1.a: "Votons dans un mois."
 scandinavian_votes.1.b: "Abandonner l'idée."
 scandinavian_votes.2.t: "Les Résultats du Scrutin sur [Root.GetCurrentVotedReform]"
 scandinavian_votes.2.d: "Les résultats du vote parlementaire sur [Root.GetCurrentVotedReform] sont arrivés... Tous les membres des différents partis représentés ont voté selon ce qu'ils croyaient être la bonne voie pour notre nation. Que nous aimions le résultat ou non, ce vote représente la volonté de nos électeurs.\n\nAprès un décompte minutieux de tous les votes, les résultats finaux sont :\n Pour : [?yay_votes] \n Contre : [?nay_votes]"
 scandinavian_votes.2.a: "L'acte est adopté !"
 scandinavian_votes.2.b: "C'est un échec..."
 scandinavian_votes.2.c: "C'est une égalité, nous devrons revoter..."
 SDN_smu_ratification_failed_effect_tt: "§Y Nous pouvons demander une nouvelle ratification parlementaire dans deux ans. §!"
 
