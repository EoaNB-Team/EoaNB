INDUSTRIAL_CAPACITY_DESC: "Il existe trois types d'usines différents, chacun ayant son propre but."
INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Le nombre d'usines que vous obtenez des états occupés est influencé par vos politiques d'occupation."
ARMY_EXPERIENCE: "Expérience de l'Armée"
ARMY_EXPERIENCE_GAIN_TRAINING: "Des exercices : $VALUE|=+3$ quotidiens"
ARMY_EXPERIENCE_DESC: "À mesure que votre équipement est utilisé au combat, vous gagnez de l'Expérience de l'Armée. Cela signifie que vous pouvez gagner de l'Expérience de l'Armée lorsque vos §HDivisions§! s'engagent dans la bataille ou si vous avez envoyé des §H$lend_lease_string_caps$§! aux guerres de vos alliés.\nVous gagnez également de l'expérience en menant des §HExercices de l'Armée§! avec des troupes qui sont au moins de niveau $UNIT_TRAINING_LEVEL|Y$ et à partir de certains §HFocus Nationaux§!. Certains §HMinistres§! peuvent augmenter l'expérience gagnée.\n\nL'Expérience de l'Armée est nécessaire pour créer et modifier vos §HModèles de Division§!."
NAVY_EXPERIENCE: "Expérience de la Marine"
NAVY_EXPERIENCE_DESC: "À mesure que vos navires sont utilisés au combat, vous gagnez de l'Expérience de la Marine. Certains §HFocus Nationaux§! donnent de l'expérience supplémentaire et certains §HMinistres§! peuvent augmenter l'expérience gagnée.\n\nL'Expérience Navale est utilisée pour développer de meilleures variantes des navires existants."
NAVY_EXPERIENCE_GAIN_TRAINING: "Des §HExercices Navals§! : $VALUE|=+3$ quotidiens"
AIR_EXPERIENCE: "Expérience Aérienne"
AIR_EXPERIENCE_DESC: "Lorsque vos avions engagent l'ennemi dans des missions ou s'entraînent dans des §HExercices de Pilotes§!, vous gagnez de l'Expérience Aérienne. Cela signifie que vous pouvez gagner de l'Expérience Aérienne lorsque vos §HEscadres Aériennes§! s'engagent dans la bataille ou si vous avez envoyé des §H$lend_lease_string_caps$§! aux guerres de vos alliés.\nCertains §HFocus Nationaux§! donnent de l'expérience supplémentaire et certains §HMinistres§! peuvent augmenter l'expérience gagnée.\n\nL'Expérience Aérienne est utilisée pour développer de meilleures variantes des avions existants."
AIR_EXPERIENCE_GAIN_TRAINING: "Des §HExercices de Pilotes§! : $VALUE|=+3$ quotidiens"
COMMAND_POWER: "Pouvoir de Commandement"
COMMAND_POWER_DESC: "Le §HPouvoir de Commandement§! est utilisé pour diverses opérations militaires et la promotion des généraux. Il peut être dépensé pour des opérations ponctuelles ou alloué pour des opérations continues. La croissance et la capacité maximale du §HPouvoir de Commandement§! peuvent être augmentées par diverses Doctrines et Esprits Nationaux."
