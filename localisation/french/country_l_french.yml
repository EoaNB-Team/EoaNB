WAR_SUPPORT_DESC: "Le Soutien à la Guerre représente la volonté du peuple de mener une guerre jusqu'à la fin. La mise en œuvre de nombreuses Lois et la préparation de la nation à la guerre nécessitent un soutien élevé à la guerre."
