 MAPMODE_FABRICATE_WRONG_COUNTRY: "Le pays n'est pas $COUNTRY|Y$"
 MAPMODE_FABRICATE_UNSELECT: "Désélectionner $STATE|Y$"
 MAPMODE_FABRICATE_HAS_CLAIM: "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_CORE: "A déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_IS_FABRICATING: "Justifie déjà une revendication sur $STATE|Y$"
 MAPMODE_FABRICATE_SELECT: "Sélectionner $STATE|Y$"
 MAPMODE_FACTIONS_NAME: "Factions"
 MAPMODE_FACTIONS: "§YFactions§! mode carte."
 MAPMODE_FACTIONS_DESCRIPTION: "Montre quels pays ont rejoint quelles factions."
 MAPMODE_DEFAULT_NAME: "Défaut"
 MAPMODE_DEFAULT: "§HMode carte par défaut§!"
 MAPMODE_DEFAULT_DESCRIPTION: "Vue des pays et combats terrestres.\nUne province sera colorée selon qui la contrôle actuellement.\nUtile pour suivre la progression de la guerre, et créer et exécuter des plans de guerre."
 MAPMODE_STATES_NAME: "États"
 MAPMODE_STATES: "§HÉtats§! mode carte"
 MAPMODE_STATES_DESCRIPTION: "Carte des états et types d'états."
 MAPMODE_DIPLOMACY_NAME: "Diplomatie"
 MAPMODE_DIPLOMACY: "§HDiplomatie§! mode carte"
 MAPMODE_DIPLOMACY_DESCRIPTION: "Montre les relations diplomatiques et les attitudes envers le pays actuellement sélectionné."
 MAPMODE_SUPPLY_AREAS_NAME: "Zones d'approvisionnement"
 MAPMODE_SUPPLY_AREAS: "§HZones d'approvisionnement§! mode carte"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION: "Montre les zones d'approvisionnement et les informations sur le flux d'approvisionnement. Permet d'identifier les zones à problèmes et les goulots d'étranglement."
 MAPMODE_SUPPLY_MAP_MODE_NAME: "Approvisionnement"
 MAPMODE_SUPPLY_MAP_MODE: "§HApprovisionnement§! mode carte"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "Montre la situation actuelle de l'approvisionnement. Les zones plus vertes ont plus accès à l'approvisionnement tandis que les zones violettes en ont le moins. Les zones où les unités souffrent actuellement d'un mauvais approvisionnement vont du §Yjaune§! au §Rrouge§!."
 MAPMODE_STRATEGIC_NAVY_NAME: "Marine Stratégique"
 MAPMODE_STRATEGIC_NAVY: "§HMarine Stratégique§! mode carte"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "Montre les zones stratégiques et permet de voir quelles opérations navales sont effectuées par vos flottes. \nLes régions où vous avez la suprématie navale sont indiquées par un contour §Gvert§!. \nLes zones hachurées en §Rrouge§! sont en dehors de la portée opérationnelle de la flotte actuellement sélectionnée."
 MAPMODE_STRATEGIC_AIR_NAME: "Aviation Stratégique"
 MAPMODE_STRATEGIC_AIR: "§HAviation Stratégique§! mode carte"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION: "Montre les zones stratégiques et permet de voir quelles opérations aériennes sont effectuées par vos avions. \nLes régions §Gvertes§! ont la supériorité aérienne amie, les régions §Rrouges§! ont la supériorité aérienne ennemie. \nLes aérodromes avec vos avions basés sont mis en évidence."
 MAPMODE_RESOURCES_NAME: "Ressource"
 MAPMODE_RESOURCES: "§HRessource§! mode carte"
 MAPMODE_RESOURCES_DESCRIPTION: "Montre la production de ressources par état."
 MAPMODE_RESISTANCE_NAME: "Résistance"
 MAPMODE_RESISTANCE: "§HRésistance§! mode carte"
 MAPMODE_RESISTANCE_DESCRIPTION: "Affiche la résistance locale dans les zones occupées. Montre les points à problèmes où vous devriez envisager de changer votre politique d'occupation."
 MAPMODE_COMPLIANCE_NAME: "Conformité"
 MAPMODE_COMPLIANCE: "§HConformité§! mode carte"
 MAPMODE_COMPLIANCE_DESCRIPTION: "Affiche la conformité locale dans les zones occupées."
 MAPMODE_PLAYERS_NAME: "Joueurs"
 MAPMODE_PLAYERS: "§HJoueurs§! mode carte"
 MAPMODE_PLAYERS_DESCRIPTION: "Affiche quel pays est contrôlé par quel joueur."
 MAPMODE_INFRASTRUCTURE_NAME: "Infrastructure"
 MAPMODE_INFRASTRUCTURE: "§HInfrastructure§! mode carte"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION: "Montre le niveau d'infrastructure dans chaque état."
 MAPMODE_MANPOWER_NAME: "Population"
 MAPMODE_MANPOWER: "§HPopulation§! mode carte"
 MAPMODE_MANPOWER_DESCRIPTION: "Montre la quantité de population dans chaque état."
 MAPMODE_IDEOLOGY_NAME: "Idéologie"
 MAPMODE_IDEOLOGY: "§HIdéologie§! mode carte"
 MAPMODE_IDEOLOGY_DESCRIPTION: "Montre les pays selon leur idéologie."
 MAPMODE_TERRAIN_NAME: "Terrain"
 MAPMODE_TERRAIN: "§HTerrain§! mode carte"
 MAPMODE_TERRAIN_DESCRIPTION: "Affiche le type de terrain sous forme de couleurs simplifiées."
 MAPMODE_OPERATIVES_NAME: "Agents"
 MAPMODE_OPERATIVES: "§HAgents§! mode carte"
 MAPMODE_OPERATIVES_DESCRIPTION: "Montre les agents, leurs missions, les opérations en cours et la propagation du réseau de renseignements."
 MAPMODE_CONFIGURE: "Configurer les modes de carte favoris"
 MAPMODE_ALL: "Ouvrir la fenêtre avec tous les modes de carte possibles."
 CONFIG_MAPMODE_DEFAULT: "Réinitialiser les emplacements des modes de carte à l'état par défaut"
 MAPMODE_ALL_ENTRY_DETAILS: "§GCliquez§! pour sélectionner.\n§GClique droit§! pour sélectionner et fermer."
 MAPMODE_TOOLTIP_INFRASTRUCTURE: "£infrastructure_texticon  Infrastructure $INF|Y$"
 MAPMODE_TOOLTIP_MANPOWER: "£population_texticon  Population $MP|*Y$"
 MAPMODE_CULTURE_MAP_MODE_NAME: "Cultures"
 MAPMODE_CULTURE_MAP_MODE: "§HCulture§! mode carte"
 MAPMODE_CULTURE_MAP_MODE_DESCRIPTION: "Montre la répartition ethnique des populations des états."
 MAPMODE_RELIGION_MAP_MODE_NAME: "Religion"
 MAPMODE_RELIGION_MAP_MODE: "§HReligion§! mode carte"
 MAPMODE_RELIGION_MAP_MODE_DESCRIPTION: "Montre la répartition religieuse des populations des états."
