 ###Events
 foreign_influence.1.t: "influence de [From.GetFlag][FROM.GetAdjective]"
 foreign_influence.1.d: "aujourd'hui, plusieurs diplomates étrangers de [FROM.GetFlag][FROM.GetAdjective] sont arrivés dans notre pays. ont dirait que [FROM.GetName] est en train d'essayer de batir des liens solides avec notre pays."
 foreign_influence.1.a: "C'est super! nous avons besoin d'eux."
 foreign_influence.1.b: "Oh non!"

 foreign_influence.2.t: "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] influence perdue"
 foreign_influence.2.d: "aujourd'hui, notre ambassadeur en [FROM.FROM.GetFlag][FROM.FROM.GetName] as été calomnié par des rumeurs répandu par les diplomates de [FROM.GetFlag][FROM.GetAdjective]. comment devons-nous répondre a cela ?"
 foreign_influence.2.a: "Oh, et bien, ça arrive."
 foreign_influence.2.b: "ils paieront pour ça, quand il en sera temps..."

 foreign_influence.3.t: "Influence Majeurs étrangère compété"
 foreign_influence.3.d: "[FROM.GetFlag][FROM.GetName] as pris notre influence envers [FROM.FROM.GetFlag][FROM.FROM.GetName]. comment devons-nous répondre a cela ?"
 foreign_influence.3.a: "Non! [FROM.FROM.GetFlag][FROM.FROM.GetName] est notre !."
 foreign_influence.3.b: "ils paieront pour ça, quand il en sera temps..."

 foreign_influence.4.t: "niveau dangereux d'influence de [FROM.GetFlag][FROM.GetAdjective]"
 foreign_influence.4.d: "les diplomates de [FROM.GetFlag][FROM.GetAdjective] ont un niveau dangereux d'influence envers [THIS.GetFlag][THIS.GetAdjective]! nous devons les arrêter!"
 foreign_influence.4.a: "la souvereineté de notre pays est en danger!"
 foreign_influence.4.b: "Il n'y as plus rien que nous puissons faire."

 foreign_influence.5.t: "Influence extérieur multiples"
 foreign_influence.5.d: "plusieurs diplomates étrangers de [?influenced_by.GetFlag][?influenced_by.GetName] et [?infuenced_by2.GetFlag][?influenced_by2.GetName] sont en compétion pour l'influence envers notre pays!"
 foreign_influence.5.a: "laissez les se battre!" 

