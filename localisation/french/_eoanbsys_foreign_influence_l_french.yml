#####
 # EVERYTHING IN REGARD OF GREEK INFLUENCE #


 ### GENERIC LOCALISATION ###
 eoanb_category_foreign_influence_actions: "actions d'influence étrangère"
 eoanb_category_foreign_influence_actions_desc: "il y as deux types d'influence : §GInfluence§!. §YMineurs§! and §YMajeurs§!.les influences \n§YMineurs§! ne durent qu'un ans et peuvent être contrées par une autre nation après §C180§! jours. Les influences \n§YMajeurs§! durent deux ans et peuvent être contrées par une autre nation après §C365§! jours.\npour chaques niveaux d'influence, vous payez §R0.1§! §YPuissance Législative! et obtenez §G-2.5%§! §Ybien de consomation§!.\n\nsi une autre §YPuissance Majeure§! as une influence §YMineurs§! envers le §YPays cible§!, vous paierez §R+25§! Puissance législative supplémentaire pour avoir l'influence pour vous.\nsi une autre §YPuissance Majeure§! as une influence §YMajeurs§! sur le §YPays cible§!, vous paierez §R+50§! puissance législative supplémentaireet les deux nations obtiendrons une influence §YMineurs§! sur le §YPays cible§!.\n\nprendre §GL'influence§! d'une autre §YPuissance Majeure§!, va §Rdétériorer§! les §Grelations§! entre vos deux nations.\n§CTant que la décision est active, votre influence ne peut pas être prise par une autre Puissance Majeure.§!"

 ### Decisions
 Mineurs_Influence: "influence Mineurs [FROM.GetAdjective] \npartie intérêssé: [GetNationFlagsInfluencingCountry]"
 Mineurs_Influence_desc: "Entrer en compétition pour l'influence envers le Pays cible."
 Majeurs_Influence: "influence majeurs [FROM.GetAdjective]"
 Majeurs_Influence_desc: "entrer en compétition pour l'influence Majeur envers le Pays cible."
 no_foreign_influence_country: "pas d'autres §YPuissance Majeure§!"
 

 ### Custom effect tooltips ###
 custom_tt_influence_generic_country: "§Y[GetNationInfluencingCountry]§! est actuellement en train d'influencer §Y[FROM.GetFlag][FROM.GetName]§!.\n\n"
 custom_tt_generic_influence_availability_Majeurs: "pour parvenir a cette décision, vous devez avoir une influence mineur envers §Y[FROM.GetFlag][FROM.GetName]§!."

 target_is_not_great_power: "§Y[FROM.GetFlag][FROM.GetName]§! n'est pas une Puissance Majeure."
 Great_Power_influence_over_country: "pas d'influence §YMineurs/Majeurs§! de la part d'une autre §YPuissance Majeures§! envers §Y[FROM.GetFlag][FROM.GetName]§! pour moins de §C180/365§! jours.\n§YOR§!\naucune §YPuissance Majeure§! n'a d'influence envers §Y[FROM.GetFlag][FROM.GetName]§!.\n§YOR§!\ndeux §YPuissance Majeures§! n'ont d'influence §YMineurs§! envers §Y[FROM.GetFlag][FROM.GetName]§! en même temps.\n§YOR§!\npas d'influence §YMajeurs§! envers §Y[FROM.GetFlag][FROM.GetName]§!."
 target_is_not_influenced_by_this: "§Y[THIS.GetFlag][THIS.GetName]§! n'a pas d'influence §YMineurs§! envers §Y[FROM.GetFlag][FROM.GetName]§!\n§YOU§!\n§Y[THIS.GetFlag][THIS.GetName]§! n'a pas d'influence §YMineurs§! envers §Y[FROM.GetFlag][FROM.GetName]§! pour moins de §C180§! jours."

 root_has_Mineurs_influence_over_target: "§Y[THIS.GetFlag][THIS.GetName]§! as une influence §YMineurs/Majeurs§! envers §Y[FROM.GetFlag][FROM.GetName]§! pour plus de §C180/365§! jours."
 foreign_influence_cost_based_on_distance: "§Cfrais diplomatiques §! basés sur la  §Gdistance§!:"
