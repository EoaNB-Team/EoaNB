l_french:
 
 BOL_Jorge_Cordova_temp: "Jorge Córdova"
 BOL_Jose_Maria_Linares_temp: "José Maria Linares"
 
 #Bolivia
 bolivia.1.t: "La Rébelion de José Linares!"
 bolivia.1.d: "José María Linares a rassemblé une armée de rebelles pour prendre la présidence de [BOL.GetName]. Linares, un génie et un vrai patriote, veut se débarrasser de la corruption dans le gouvernement démocratique bolivien. Le gouvernement actuel est protectionniste, de notre succès dépendra l'ouverture du pays aux investissements internationaux et à la diplomatie étrangère.\n\nLe monde attend de voir qui sera el presidente de la [BOL.GetName]."
 bolivia.1.a: "Adios al Presidente!"
 bolivia.1.b: "El Presidente a notre soutien!"
 
 bolivia.2.t: "José Maria Acha fait un coup d'État contre Linares!"
 bolivia.2.d: "José Maria Acha, général et ancien ministre des armées, a organisé avec le ministre Ruperto Fernandéz et le colonel Manuel Sanchéz un coup d'État contre le dictateur José Maria Linares. Le caudillo a organisé une junte militaire temporaire pour organiser le gouvernement. Il a promis de nouvelles élections,l'amnistie pour tous les prisonniers politiques et l'équilibre des pouvoirs en faveur de Cochabamba encore une fois."
 bolivia.2.a: "Longue vie au nouveau Caudillo!"

 bolivia.3.t: "Peréz se rebelle contre notre président!"
 bolivia.3.d: "Général Gregorio Pérez n'a pas reconnu le nouveau gouvernement d'Achá, il était notre loyal général qui a écrasé les rebelles comme Belzú et soutenu les anciens gouvernements. Il a déménagé à La Paz, gagnant le soutien des locaux et créant une armée de 1 000 hommes, les envoyant à Oruro et battant nos troupes. Dans une tentative désespérée, Ácha réunit un conseil militaire, apparemment sans espoir, mais General Melgarejo l'a vaincu dans une bataille facile dans les plaines de San Juan. Le traitre fut tué lors de la bataille"
 bolivia.3.a: "Le traitre est mort! Ce Melgarejo est un grand général."

 bolivia.4.t: "Melgarejo fait un coup d'État contre Acha!"
 bolivia.4.d: "Le loyal et victorieux général Melgarejo a utilisé la dégradation de l'état de santé de Acha à son avantage, emprisonnant le président et prenant le contrôle de La Paz. Il a le soutien de puissants propriétaires terriens et de l'ancien caudillos qui n'aimait pas le gouvernement d'Acha, comme ceux qui ont suivi Belzú. Melgarejo a régné en maître et oppressé ses rivaux."
 bolivia.4.a: "Longue vie a Melgarejo!"

 bolivia.5.t: "La rébellion de Sucre"
 bolivia.5.d: "Alors que la dictature de Melgarejo perdait petit-à-petit la main sur les politiciens, des rebelles unis sous une cause commune, le constitutionalisme. Considérant le gouvernement inconstitutionnel, des révoltes ont éclaté mais ont été facilement maîtrisées. Après de nombreuses petites batailles, l'armée constitutionnaliste mal entraînée a fui et rencontré Belzú, qui a déclaré une révolution, unissant près de 1 000 hommes armés à Sucre. Les deux avant-gardes se sont rencontrées à La Paz, avec les rebelles acculés, mais réorganisés, avec la plupart des Potosi tombant sous l'attaque des rebelles, même Tarija, avec les constitutionalistes Alejo et Cirilo commençant à batailler pour prendre Cochabamba."
 bolivia.5.a: "Notre pays ne doit pas s'effondrer! Melgarejo écrasera les rebelles!"

 bolivia.6.t: "Le traité d'Ayacucho"
 bolivia.6.d: "Le diplomate brésilien Felippe Lopes Neto a proposé de signer un traité d'amitié, de frontière, navigation, commerce et accords d'extraditions entre le Brésil et la Bolivie au diplomate bolivien Mariano Donato Muñoz à Ayacucho"
 bolivia.6.a: "Nos frontières ne sont pas à négocier!"
 bolivia.6.b: "Quel joli cheval! Signez le traité"

 bolivia.8.t: "La rébelion de José Linares Termina!"
 bolivia.8.d: "La rébellion de José Linares est un grand succès! Les élections se sont déroulées peu après le coup d'État qui s'est soldé par la victoire de José Linares par le choix du peuple! Il a promis de nettoyer le gouvernement de sa corruption et de restaurer la démocratie en Bolivie.\n\nNous verrons si El Presidente gardera ses promesses..."
 bolivia.8.b: "La rébellion de José Linares s'est fait mater par les troupes loyalistes restantes de Jorge Corova. On dirait qu'El Presidente restera avec nous un peu plus longtemps..."
 bolivia.8.a: "Viva El Presidente!"