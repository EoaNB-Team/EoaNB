 eoanbworldfair.1.t: "Begin the World Fair preparations"
 eoanbworldfair.1.d: "The necessary paperwork has been filled out and the host city is now ready to take on the task to prepare for the upcoming World Fair. For the next five months we must take the necessary decisions in order to make the World Fair as successful as possible."
 eoanbworldfair.1.a: "Very Nice"

 eoanbworldfair.2.t: "The Preparations are Complete"
 eoanbworldfair.2.d: "The planning, designing and construction phases of the World Fair and its venues are now over and the time has come to inaugurate the World Fair to the wider world."
 eoanbworldfair.2.a: "Let the Fair begin"

 eoanbworldfair.3.t: "The [GetYear] [From.Capital.GetName] World Fair"
 eoanbworldfair.3.d: "     The [From.Capital.GetName] World Fair has started today and will be ongoing for over a month. The Fair was inaugurated by [From.GetHoSTitle] [From.GetHeadofState][From.GetHoGAttendance] Several nations from around the world attended the fair, [GetWorldFairSuccess1] [From.Capital.GetName] to marvel at the wonder of modern science as well as to the riches of the world.\n     [GetWorldFairSuccess2].\n     [GetWorldFairExhibition1] [GetWorldFairExhibition2]."
 eoanbworldfair.3.a: "Very nice"

 eoanbworldfair.4.t: "Review the Budget"
 eoanbworldfair.4.d: "In order to successfully host the World Fair we must decide on an appropriate budget. The higher the budget the more we will impress foreign visitors and improve the prestige of our country, but we should make sure not to ruin ourselves with spending more than we can and possibly getting into debt."
 eoanbworldfair.4.a: "Spare No Expenses"
 eoanbworldfair.4.b: "Medium Budget"
 eoanbworldfair.4.c: "Save what we can"

 eoanbworldfair.5.t: "[From.GetName] invites us to the World Fair"
 eoanbworldfair.5.d: "The [From.GetName] has invited us to the World Fair it is hosting in [From.Capital.GetName]. We can decide to join and participate in this wonderful event, where we can also improve our standing among the world's nations, or we can not join and instead focus on more pressing matters."
 eoanbworldfair.5.a: "Naturally we will join"
 eoanbworldfair.5.b: "And the stock market report?"

 eoanbworldfair.6.t: "Designing the Main Buildings"
 eoanbworldfair.6.d: "An important part of our World Fair is designing the main buildings in an adequate fashion. We can always chose to focus on style and hire the top architects in order to impress the visitors, or alternatively we can focus on using the newest technology and construction materials to impress the world with our industrial achievements. Lastly, if we have a lot of money and resources we can opt to make the venues as lavish as possible, though the aesthetic and technological values of this may be questionable."
 eoanbworldfair.6.a: "Commission a top architect"
 eoanbworldfair.6.b: "Use the latest materials and technology"
 eoanbworldfair.6.c: "Make them as big and luxurious as possible"

 eoanbworldfair.7.t: "The World Fair Concluded"
 eoanbworldfair.7.d1: "After a whole month running, the World Fair has been concluded. Now begins the process of repurposing the exhibition venues. The fair was a triumphant success, unlike any ever seen, and this will most definitely reinforce our international standing and our credibility. It will not be before a long time that a fair as splendid as this happens ever again."
 eoanbworldfair.7.d2: "After a whole month running, the World Fair has been concluded. Now begins the process of repurposing the exhibition venues. The fair was a success, certainly one of the better ones seen so far, and this will reinforce our international standing and our credibility. Hopefully in the future we will be able to host the fair again and surpass even the present success."
 eoanbworldfair.7.d3: "After a whole month running, the World Fair has been concluded. Now begins the process of repurposing the exhibition venues. The fair was a rather mediocre success, not anything out of the ordinary nor anything exceptional, and we can but hope that this will reinforce our international standing and our credibility. Hopefully in the future we will be able to host the fair again and then make a better one."
 eoanbworldfair.7.d4: "After a whole month running, the World Fair has been concluded. Now begins the process of repurposing the exhibition venues. The fair was a disgraceful failure, full with the worst exhibitions imaginable, and it would take a miracle to avoid international disgrace. Hopefully in the future we will be given the opportunity to host the fair again and make up for this failure."
 eoanbworldfair.7.a: "Excellent"
 eoanbworldfair.7.b: "Very Nice"
 eoanbworldfair.7.c: "Next time we will do better"
 eoanbworldfair.7.d: "Quickly, hide!"

 eoanbworldfair.8.t: "The World Fair Cancelled"
 eoanbworldfair.8.d: "Due to our inability to properly prepare in time the World Fair has been cancelled and we have suffered an international humiliation due to this. Now we have to repay our creditors and cover up the damage."
 eoanbworldfair.8.a: "There is always next time"