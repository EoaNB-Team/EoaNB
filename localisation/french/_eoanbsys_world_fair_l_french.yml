 eoanbworldfair.1.t: "Début des préparatifs de l’Exposition universelle"
 eoanbworldfair.1.d: "Les formalités nécessaires ont été remplies et la ville hôte est maintenant prête à se préparer pour l’Exposition universelle. Pour les cinq prochains mois, nous devons prendre les décisions nécessaires afin de rendre l’Exposition universelle aussi réussie que possible."
 eoanbworldfair.1.a: "Très agréable"

 eoanbworldfair.2.t: "Les préparations sont terminées"
 eoanbworldfair.2.d: "Les phases de planification, de conception et de construction de l’Exposition universelle et de ses sites sont maintenant terminées et le temps est venu d’inaugurer l’Exposition universelle à l’échelle mondiale."
 eoanbworldfair.2.a: "Que la foire commence"

 eoanbworldfair.3.t: "L'Exposition universelle de [GetYear] à [From.Capital.GetName]"
 eoanbworldfair.3.d: "L'Exposition universelle de [From.Capital.GetName] a commencé aujourd’hui et se poursuivra pendant plus d’un mois. La foire a été inaugurée par [From.GetHoSTitle] [From.GetHeadofState][From.GetHoGAttendance] Plusieurs nations du monde entier ont assisté à la foire, [GetWorldFairSuccess1] [From.Capital.GetName] s’émerveiller devant les merveilles de la science moderne ainsi que devant les richesses du monde.\n     [GetWorldFairSuccess2].\n     [GetWorldFairExhibition1] [GetWorldFairExhibition2]."
 eoanbworldfair.3.a: "Très agréable"

 eoanbworldfair.4.t: "Examiner le budget"
 eoanbworldfair.4.d: "Pour accueillir avec succès l’Exposition universelle, nous devons décider d’un budget approprié. Plus le budget est élevé, plus nous impressionnerons les visiteurs étrangers et améliorerons le prestige de notre pays, mais nous devons nous assurer de ne pas nous ruiner en dépensant plus que ce que nous pouvons et éventuellement en contractant des dettes."
 eoanbworldfair.4.a: "Pas de dépenses"
 eoanbworldfair.4.b: "Budget moyen"
 eoanbworldfair.4.c: "Économiser ce que nous pouvons"

 eoanbworldfair.5.t: "[From.GetName] nous invite à l’Exposition universelle"
 eoanbworldfair.5.d: "Le [From.GetName] nous a invités à l’Exposition universelle qu’elle accueille [From.Capital.GetName]. Nous pouvons décider de participer à cet événement merveilleux, où nous pouvons également améliorer notre position parmi les nations du monde, ou nous ne pouvons pas nous joindre et se concentrer sur des questions plus pressantes."
 eoanbworldfair.5.a: "Naturellement, nous allons y aller"
 eoanbworldfair.5.b: "Et le rapport financier?"

 eoanbworldfair.6.t: "Conception des bâtiments principaux"
 eoanbworldfair.6.d: "Une partie importante de notre Exposition universelle est la conception des bâtiments principaux d’une manière adéquate. Nous pouvons toujours choisir de se concentrer sur le style et d’embaucher les meilleurs architectes afin d’impressionner les visiteurs, ou alternativement, nous pouvons nous concentrer sur l’utilisation de la dernière technologie et des matériaux de construction pour impressionner le monde avec nos réalisations industrielles. Enfin, si nous avons beaucoup d’argent et de ressources, nous pouvons choisir de rendre les lieux aussi somptueux que possible, bien que les valeurs esthétiques et technologiques de cela puissent être discutables."
 eoanbworldfair.6.a: "Commission d’un architecte de premier plan"
 eoanbworldfair.6.b: "Utiliser les derniers matériaux et technologies"
 eoanbworldfair.6.c: "Les rendre aussi grand et luxueux que possible"

 eoanbworldfair.7.t: "L’Exposition universelle terminé"
 eoanbworldfair.7.d1: "Après un mois de fonctionnement, l’Exposition universelle est terminée. C’est le début du processus de réaffectation des lieux d’exposition. La foire était un succès triomphant sans précédent, qui renforcera certainement notre réputation et notre crédibilité sur la scène internationale. Ce ne sera pas avant longtemps qu’une foire aussi splendide que cela se reproduise."
 eoanbworldfair.7.d2: "Après un mois de fonctionnement, l’Exposition universelle est terminée. C’est le début du processus de réaffectation des lieux d’exposition. La foire était un succès, certainement l’un des meilleurs jusqu’à présent, ce qui renforcera notre réputation internationale et notre crédibilité. Nous espérons qu’à l’avenir, nous serons en mesure d’accueillir le salon à nouveau et de surpasser même le succès actuel."
 eoanbworldfair.7.d3: "Après un mois de fonctionnement, l’Exposition universelle est terminée. C’est le début du processus de réaffectation des lieux d’exposition. La foire était un succès plutôt médiocre, ni rien d’extraordinaire ni d’exceptionnel, et nous ne pouvons qu’espérer que cela renforcera notre standing international et notre crédibilité. J’espère qu’à l’avenir, nous serons en mesure d’accueillir le salon à nouveau et de faire un meilleur."
 eoanbworldfair.7.d4: "Après un mois de fonctionnement, l’Exposition universelle est terminée. C’est le début du processus de réaffectation des lieux d’exposition. La foire était un échec honteux, rempli des pires expositions imaginables, et il faudrait un miracle pour éviter la disgrâce internationale. J’espère qu’à l’avenir, nous aurons la possibilité d’accueillir de nouveau le salon et de réparer cet échec."
 eoanbworldfair.7.a: "Excellent"
 eoanbworldfair.7.b: "Très agréable"
 eoanbworldfair.7.c: "La prochaine fois, nous ferons mieux"
 eoanbworldfair.7.d: "Vite, cachez-vous!"

 eoanbworldfair.8.t: "L’Exposition universelle Annulée"
 eoanbworldfair.8.d: "En raison de notre incapacité à bien préparer à temps l’Exposition universelle a été annulée et nous avons subi une humiliation internationale. Maintenant nous devons rembourser nos créanciers et couvrir les dommages."
 eoanbworldfair.8.a: "Il y a toujours une prochaine fois"