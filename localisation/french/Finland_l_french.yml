 FIN_the_language_strife: "Le Conflit Linguistique"
 FIN_the_language_strife_desc: "Depuis que le Grand-Duché est devenu une partie de la Russie, le suédois était toujours vu et utilisé comme la langue officielle en Finlande, au grand plaisir des Svecomans, mais au détriment des Fennomans, qui voulaient imposer le finnois comme langue officielle pour renforcer la culture et l'identité finlandaises. Ce conflit commence à devenir prédominant dans notre société et entrave nos réformes et notre question d'indépendance. Nous devons résoudre ce problème le plus rapidement possible !"
 FIN_the_language_strife1: "Le Conflit Linguistique"
 FIN_the_language_strife1_desc: "Depuis que le Grand-Duché est devenu une partie de la Russie, le suédois était toujours vu et utilisé comme la langue officielle en Finlande, au grand plaisir des Svecomans, mais au détriment des Fennomans, qui voulaient imposer le finnois comme langue officielle pour renforcer la culture et l'identité finlandaises. Ce conflit commence à devenir prédominant dans notre société et entrave nos réformes et notre question d'indépendance. Nous devons résoudre ce problème le plus rapidement possible !"
 FIN_risk_of_famine: "Risque de Famine"
 FIN_risk_of_famine_desc: "Notre nation est en grand danger. Les prévisions météorologiques pour les prochains mois ne sont pas bonnes, nous pourrions nous diriger vers une mauvaise saison pour les récoltes."
 FIN_outdated_economy: "Économie Désuète"
 FIN_outdated_economy_desc: "L'économie finlandaise souffre. Notre système de classe économique désuet a été introduit par Alexandre I. dans le but de nous garder obéissants grâce à ses réformes économiques. En conséquence, nous ne pouvons nous adapter que lentement aux réformes et aux changements économiques."
 FIN_reformed_army: "Armée Nouvellement Réformée"
 FIN_reformed_army_desc: "Avec nos derniers développements en matière de défense et de projection de puissance, nous pouvons être plus à l'aise en sachant que nous serons plus efficaces sur le champ de bataille !"
