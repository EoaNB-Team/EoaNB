 FIN_lauantaiseura: "Lauantaiseura"
 FIN_lauantaiseura_desc: "Depuis les années 1830, notre nation possède un club de patriotes, composé principalement d'intellectuels universitaires de haut niveau, dont l'objectif principal est de raviver l'identité finlandaise et de forger une nation indépendante. Ils ne sont pas encore opposés par le Tsar et sont très populaires parmi les grands hommes."
 FIN_Baby_Boom: "Baby Boom"
 FIN_Baby_Boom_desc: "Grâce à de meilleures conditions sociales et sanitaires, notre nation connaît une augmentation sans précédent de la population !"
 FIN_finnish_stoicism: "Stoïcisme Finlandais"
 FIN_finnish_stoicism_desc: "La nation est en proie à un élan nationaliste, le peuple de Finlande est uni en une seule nation, un consensus d'identité finlandaise, ils ne se considèrent plus comme de simples sujets de puissances coloniales étrangères, ni comme différentes tribus de l'antiquité. La Finlande a combattu et survécu tout au long des âges, cette fois ne sera pas différente ! Nous honorerons nos ancêtres et forgerons une nation commune pour tous les peuples de Finlande ! L'aube des Finno-Ougriens est arrivée !"
