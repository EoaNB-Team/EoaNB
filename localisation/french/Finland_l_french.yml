 ### ARBRE DE FOCUS ###
 ### Économie-Industrie
 FIN_status_of_economy: "L'Économie Finlandaise"
 FIN_status_of_economy_desc: "Si nous voulons moderniser notre économie désuète, nous devons d'abord l'examiner et voir quelles parties de notre industrie peuvent être améliorées et modernisées."
 FIN_question_of_industralization: "Direction de l'Économie Finlandaise"
 FIN_question_of_industralization_desc: "Bien que notre économie soit principalement agricole, nous avons également un secteur industriel et commercial en pleine croissance. Nous devons décider maintenant si nous voulons nous concentrer sur notre solide secteur agricole et avoir une industrialisation plus lente de notre pays, ou si nous voulons nous concentrer sur une industrialisation rapide, comme l'ont fait les pays d'Europe occidentale."
 FIN_rapid_industralization: "Se Concentrer sur l'Industrie"
 FIN_rapid_industralization_desc: "Nous devrions nous concentrer sur notre secteur industriel, comme l'ont fait les pays occidentaux. Malgré ses inconvénients, nous avons plus à gagner en suivant cette voie qu'en continuant sur notre chemin actuel."
 FIN_slowly_industralization: "Se Concentrer sur l'Agriculture"
 FIN_slowly_industralization_desc: "Au lieu de se précipiter vers une industrialisation rapide, où nous abandonnerions en grande partie notre solide secteur agricole, nous pourrions ralentir notre industrialisation et continuer à nous concentrer sur notre agriculture. Cela nous permettrait de maintenir de nombreux emplois pour notre main-d'œuvre, tout en évitant les problèmes rencontrés par les pays déjà industrialisés après le début de leur industrialisation rapide."
 FIN_power_for_factories: "Énergie pour les Usines"
 FIN_power_for_factories_desc: "Nous avons la possibilité d'obtenir des brevets étrangers pour les usines. Cela nous aiderait énormément, car nous n'aurions pas à développer ces plans nous-mêmes et nous pourrions commencer à construire nos usines plus tôt."
 FIN_textile_industry: "Industrie Textile"
 FIN_textile_industry_desc: "L'une des branches économiques qui pourrait bénéficier de notre industrialisation est notre industrie textile. Mais pour cela, nous devrons financer les filatures de coton et les fermes de coton dans notre pays. Mais à terme, nos investissements porteront leurs fruits lorsque nous pourrons produire nos propres tissus."
 FIN_foreign_investors: "Attirer les Investisseurs Étrangers"
 FIN_foreign_investors_desc: "En améliorant les relations avec la Grande-Bretagne et la Prusse, elles pourraient être plus ouvertes à l'idée d'investir en Finlande, ce qui impliquerait les mines de fer de Lappi et Savo, le chrome de Lappi et Uusimaa, ainsi que les infrastructures de Pohjanmaa. Tout cela serait très bénéfique pour le développement de notre industrie et de notre économie en général."
 FIN_modernisation_of_ironwork_factories: "Modernisation des Usines de Travail du Fer"
 FIN_modernisation_of_ironwork_factories_desc: "Avec des investisseurs étrangers et d'autres nations finançant notre économie, nous pourrions être en mesure de moderniser certaines de nos usines et équipements désuets, comme nos usines de travail du fer. Cela nous permettrait de garantir que nous pouvons produire le fer nécessaire. Nous pourrions également utiliser l'argent gagné grâce au fer pour ouvrir de nouvelles mines de charbon et aciéries dans notre pays, accélérant ainsi l'industrialisation."
 FIN_tamflet_company: "Société Tamfelt"
 FIN_tamflet_company_desc: "L'une des sociétés prêtes à devenir notre partenaire dans le développement de notre industrie est la société Tamfelt basée à Tampere."
 FIN_sawmill_industry: "Industrie des Scieries"
 FIN_sawmill_industry_desc: "La Finlande est un pays où la majeure partie du territoire est forestière. Nous pourrions utiliser cela à notre avantage en installant des camps de bûcheronnage, où nous abattrons les arbres et les utiliserons dans notre industrie. Cela nous permettrait de développer notre industrie du bois."
 FIN_abolishtion_of_job_regulation: "Réglementer la Journée de Travail"
 FIN_abolishtion_of_job_regulation_desc: "Il y a un problème que nous devons encore résoudre dans notre économie, concernant les travailleurs. Jusqu'à présent, il n'y a aucune réglementation concernant la durée des journées de travail, forçant les travailleurs à travailler plus longtemps qu'ils ne peuvent se reposer. Cela a évidemment un impact sur les travailleurs. Nous devrions examiner ce problème et essayer de réglementer les journées de travail, même si cela signifie que l'efficacité sera réduite. Notre main-d'œuvre nous en sera reconnaissante."
 FIN_new_custom_policy: "Nouvelle Politique Douanière"
 FIN_new_custom_policy_desc: "La Finlande devrait jouer un rôle plus important sur le marché européen en ouvrant son économie. Nous pourrons produire et exporter davantage, ce qui nous permettra de gagner plus d'argent, que nous pourrons à notre tour utiliser pour financer à nouveau notre industrie."
 FIN_dockyard_industry: "Avenir de l'Industrie des Chantiers Navals"
 FIN_dockyard_industry_desc: "Avec notre situation financière stabilisée et notre industrie étant aussi efficace que jamais auparavant, nous pouvons nous tourner vers d'autres branches dans lesquelles investir. L'une des branches dans lesquelles nous pourrions investir est notre industrie des chantiers navals, où de nombreux progrès ont été réalisés, et qui pourrait nous permettre d'augmenter notre production navale."
 FIN_mekaniska_verkstads: "Mekaniska Verkstads"
 FIN_mekaniska_verkstads_desc: "L'une des sociétés qui pourrait nous aider dans ce domaine est la société suédoise Bergsunds Mekaniska Verkstads, une société capable de produire des machines et de construire des navires pour nous."
 FIN_new_agriculture_laws: "Autoriser l'Achat de Terres"
 FIN_new_agriculture_laws_desc: "Nous devrions donner aux paysans l'opportunité d'acheter leurs propres terres, car nous pensons que cela les motiverait encore plus à travailler dans leurs fermes. Cela aurait un impact important sur l'économie finlandaise et son secteur agricole. Nous pensons également que cela pourrait promouvoir les cultures, les années où aucune famine n'est imminente."
 FIN_fight_with_hunger: "Prévenir les Futures Famines"
 FIN_fight_with_hunger_desc: "Nous avons connu des famines par le passé, nous pourrions encore en connaître aujourd'hui, et peut-être même à l'avenir. Mais si nous voulons réduire les risques qu'une telle situation se reproduise, nous pourrions établir de nouvelles fermes dans d'autres régions. Une étape que nous pouvons franchir est d'établir des fermes dans l'Uusimaa, le Pohjanmaa et le Savo."
 FIN_search_for_russian_investor: "Attirer les Investisseurs Russes"
 FIN_search_for_russian_investor_desc: "En tant que notre suzerain, l'Empire russe devrait investir dans notre économie, mais en fonction de leur politique, ce n'est peut-être pas le cas. Au lieu de cela, nous pourrions essayer de convaincre certains investisseurs russes de financer certains secteurs industriels en Finlande. Cela pourrait être l'industrie du bois dans le Lappi, que nous pourrions développer avec des investissements, ou les mines de fer et les infrastructures dans le Savo, que nous pourrions améliorer avec des investissements russes."
 FIN_fiskari_industry: "Industrie Fiskari"
 FIN_fiskari_industry_desc: "La société Fiskars est intéressée à devenir notre partenaire et conseiller dans notre industrie. En les engageant pour cette tâche, nous pourrions bénéficier économiquement et en termes de recherche de nouvelles technologies, par exemple dans le secteur de l'ingénierie."
 FIN_fiskari_dominance: "Dominance de la Branche Fiskari"
 FIN_fiskari_dominance_desc: "Fiskars a annoncé qu'elle souhaitait s'étendre en Finlande et ouvrir davantage d'usines et d'aciéries."
 FIN_finnish_industralization: "Industrialisation Finlandaise"
 FIN_finnish_industralization_desc: "Nous avons franchi toutes les étapes nécessaires pour commencer l'industrialisation et nous sommes actuellement en cours de processus. Cela a un impact majeur sur notre ancienne société agraire."
 ### Économie-Infrastructure
 FIN_establishment_finnish_railways_board: "Établir le Rautatiejohtokunta"
 FIN_establishment_finnish_railways_board_desc: "Établir le Rautatiejohtokunta (Conseil des Chemins de Fer) nous permettra de superviser la construction et le bon fonctionnement des lignes ferroviaires, ainsi que la circulation des trains et de rendre compte à la Diète finlandaise des modifications proposées, par l'intermédiaire de l'autorité supérieure des routes et des voies navigables."
 FIN_encourage_domestic_train: "Encourager la Production de Trains Nationaux"
 FIN_encourage_domestic_train_desc: "Puisque nous avons l'industrie nécessaire pour cela, peut-être devrions-nous investir dans la production de trains en Finlande même, nous rendant ainsi indépendants des autres dans ce domaine. Produire et utiliser des trains finlandais nous permettra d'économiser beaucoup d'argent que nous dépenserions en achetant des trains produits à l'étranger. Nous pourrons également nous assurer que nos trains répondent aux normes modernes, ce que nous ne pourrions pas garantir en utilisant des trains étrangers, car ils pourraient être réticents à nous vendre leur modèle le plus moderne."
 FIN_establish_suomen: "Établir le Suomen Valtiollinen Rautatielaitos"
 FIN_establish_suomen_desc: "Depuis que nous avons commencé à construire et à améliorer certaines de nos infrastructures ferroviaires, nous devrions établir une entreprise publique chargée d'améliorer, de maintenir et d'étendre les infrastructures ferroviaires en Finlande. C'est la naissance de Suomen Valtiollinen Rautatielaitos !"
 FIN_hanko_hyvinkaa_railway: "Chemin de Fer Hanko - Hyvinkää"
 FIN_hanko_hyvinkaa_railway_desc: "Construire une voie ferrée entre la ville côtière de Hanko et Hyvinkää, à la périphérie d'Helsinki, nous aidera à transporter nos marchandises importées plus rapidement. Cela aidera également nos soldats au combat, car leurs approvisionnements arriveront plus rapidement depuis notre centre à Helsinki. §RAttention : §W Cette décision nécessitera l'achèvement du niveau 5 d'infrastructure dans l'Uusimaa."
 FIN_tampere_helsinki_railway: "Chemin de Fer Tampere - Helsinki"
 FIN_tampere_helsinki_railway_desc: "Construire une voie ferrée entre notre capitale Helsinki et l'une de nos plus grandes villes, Tampere, sera un investissement judicieux pour le transport des marchandises et d'autres produits dans l'Uusimaa."
 FIN_riihimaki_saint_petersburg_railway: "Chemin de Fer Riihimäki - Saint-Pétersbourg"
 FIN_riihimaki_saint_petersburg_railway_desc: "Construire une voie ferrée entre Riihimäki, à la périphérie d'Helsinki, et Saint-Pétersbourg, la capitale de l'Empire russe, assurera une meilleure connexion entre la Finlande et la Russie et facilitera le transport des marchandises importées arrivant à Saint-Pétersbourg dans notre pays. Peut-être pourrions-nous même connecter cette voie ferrée avec celle qui relie Hyvinkää à Hanko et disposer d'une voie ferrée traversant tout l'Uusimaa et le Karjala. §RAttention : §W Cette décision nécessitera l'achèvement du niveau 5 d'infrastructure dans le Karjala."
 FIN_helsinki_turku_railway: "Chemin de Fer Helsinki - Turku"
 FIN_helsinki_turku_railway_desc: "Bien que nous ayons maintenant construit des voies ferrées depuis la périphérie d'Helsinki vers des villes comme Tampere, Hanko et Saint-Pétersbourg, Helsinki elle-même n'est toujours pas reliée à d'autres grandes villes de Finlande, laissant le pays divisé en plusieurs régions presque inaccessibles. Et pour résoudre ce problème, nos ingénieurs proposent un chemin de fer reliant Helsinki à Turku, connectant ainsi deux des plus grandes villes de Finlande, et peut-être même reliant la Finlande elle-même."
 FIN_railway_start: "Importer les Technologies de Transport"
 FIN_railway_start_desc: "Si nous décidons d'importer des technologies de transport étrangères, nous aurons la possibilité de construire et d'améliorer nos propres modèles de chemins de fer et de trains plus rapidement et plus efficacement. Cela nous permettra de soutenir encore davantage notre processus d'industrialisation."
 FIN_state_railway_investment: "Investissements Ferroviaires d'État"
 FIN_state_railway_investment_desc: "La question de savoir si la Finlande ou une entreprise privée doit prendre le contrôle de la construction et de l'entretien des chemins de fer a été soulevée. La réponse est simple, c'est l'État qui doit prendre le contrôle de ces questions, car les chemins de fer sont une question nationale, où chaque individu est impliqué. Bien que la construction des chemins de fer soit plus lente avec une entreprise privée les construisant, à la fin, seules les voies ferrées nécessaires et jugées indispensables seront construites."
 FIN_private_railway_investment: "Investissements Ferroviaires Privés"
 FIN_private_railway_investment_desc: "Peut-être donner à certaines entreprises privées l'opportunité de construire nos chemins de fer nous aiderait plus que de les construire nous-mêmes. D'une part, nous n'aurions pas à les planifier, les entreprises privées le feraient à notre place. D'autre part, nous n'aurions pas à les financer, car les entreprises privées le feraient à notre place. Nous pourrions également nous attendre à ce qu'elles travaillent plus efficacement que nous, car elles ont un intérêt à les mettre en service le plus rapidement possible et à récupérer l'argent investi le plus rapidement possible."
 FIN_hameenlinna_helsinki_line: "Chemin de Fer Hämeenlinna - Helsinki"
 FIN_hameenlinna_helsinki_line_desc: "Avec le financement désormais sécurisé et d'autres lignes ferroviaires autour d'Helsinki et dans l'Uusimaa en général, y compris une connexion à Saint-Pétersbourg, nous devrions tourner notre regard vers un projet de construction plus ambitieux. Hämeenlinna est l'une de nos villes industrielles et la relier à Helsinki garantira un flux de produits transformés vers notre capitale. Ce chemin de fer sera important maintenant, mais aussi à long terme, nous devrions donc commencer la construction le plus rapidement possible."
 ### Économie-Flotte
 FIN_new_technical_school: "Nouvelle École Technique"
 FIN_new_technical_school_desc: "Avec notre flotte détruite, nous n'avons aucune possibilité d'entrer dans le commerce maritime européen. Mais cela suffit. À partir d'aujourd'hui, nous allons commencer la reconstruction de notre flotte et revenir sur le marché maritime européen ! Nous avons déjà commencé à reconstruire l'industrie des chantiers navals, ce qui sera utile. Avec une flotte et des échanges commerciaux intensifs avec d'autres pays, nous pourrions encore réduire l'influence russe sur notre pays !"
 FIN_engineering_programmes: "Programmes d'Ingénierie"
 FIN_engineering_programmes_desc: "Avec l'utilisation de programmes d'ingénierie, nous pourrions utiliser les connaissances des gens pour accélérer la production de navires et notre retour dans le commerce avec les puissances d'outre-mer."
 FIN_buy_transport_tech: "Acquérir des Technologies de Transport"
 FIN_buy_transport_tech_desc: "Nous pourrions acquérir de nouvelles technologies de transport maritime à l'étranger, nous aidant à construire nos navires encore plus rapidement, ce qui est la priorité absolue en ce moment."
 FIN_trade_fleets: "Flottes Commerciales"
 FIN_trade_fleets_desc: "Nous avons franchi la première étape vers la reconstruction de notre flotte marchande. L'infrastructure de base pour reconstruire nos navires est terminée. Avec la production de navires en cours et une accélération de la reconstruction des chantiers navals, l'indépendance commerciale est de plus en plus proche jour après jour !"
 FIN_helsingin_laivatelakka_osakeyhtio: "Helsingin Laivatelakka Osakeyhtiö"
 FIN_helsingin_laivatelakka_osakeyhtio_desc: "L'une des sociétés qui souhaitent s'associer à nous pour reconstruire notre flotte marchande est Helsingin Laivatelakka Osakeyhtiö. Avec leur aide, nos efforts porteront certainement leurs fruits et nous pourrions travailler plus rapidement et plus efficacement avec leur aide !"
 FIN_martime_trade: "Commerce Maritime"
 FIN_martime_trade_desc: "Nous avons réussi ! Avec beaucoup d'efforts et l'aide de certaines de nos sociétés finlandaises, nous avons réussi à reconstruire notre flotte marchande longtemps détruite. Cela nous aidera certainement à faire un pas vers notre indépendance et à nous éloigner de la sphère d'influence russe. Mais pour l'instant, utilisons la flotte reconstruite et commençons à commercer avec les autres puissances."
 
 ### Militaire-Flotte
 FIN_crimea_war_lesson: "Leçons de la Guerre de Crimée"
 FIN_crimea_war_lesson_desc: "Pendant la guerre de Crimée, qui a duré ces dernières années, notre suzerain, la Russie, a joué un rôle important. Notre implication dans la guerre du côté de la Russie signifiait que nous avons perdu au change. Mais, comme dans toutes les guerres, nous avons appris certaines leçons dans cette guerre et nous devons les mettre en œuvre pour nous assurer de ne pas perdre une autre guerre !"
 FIN_suomen_meriekipaasi: "Frégate Finlandaise Meriekipaasi"
 FIN_suomen_meriekipaasi_desc: "Pendant la guerre de Crimée, les combats navals et côtiers étaient des parties importantes de la guerre, comme on l'a vu lors de nos combats dans nos zones côtières et lors du bombardement et de l'invasion d'Aland. Améliorer et renforcer notre marine nous permettrait d'empêcher nos ennemis d'atteindre ces territoires la prochaine fois que nous serons en guerre. Une façon d'y parvenir est de concevoir et de construire de meilleurs navires, ce que notre amiral Johan Eberhard von Schantz a fait ! Il nous a proposé un nouveau navire, le Meriekipaasi ! Peut-être qu'accepter la proposition de construire ce navire nous aidera à renforcer notre flotte ?"
 FIN_expansion_of_fortresss_sveaborg: "Expansion de la Forteresse Sveaborg"
 FIN_expansion_of_fortresss_sveaborg_desc: "Bien que nous puissions améliorer notre marine et essayer d'empêcher l'ennemi d'atteindre nos côtes, nous devons également nous préparer aux cas où nous échouerions. Une façon de le faire est d'étendre les forteresses côtières, comme la forteresse Sveaborg sur notre côte sud ! Si la première solution ne fonctionne pas, la seconde nous aidera certainement à nous défendre. Et en nous concentrant sur les divisions marines finlandaises, nous pouvons protéger nos côtes en attaquant avec nos marins là où les combats sont les plus nécessaires !"
 FIN_gamla_warfsbolaget_i_abo: "Gamla Warfsbolaget i Åbo"
 FIN_gamla_warfsbolaget_i_abo_desc: "La société Gamla Warfsbolaget i Åbo, basée à Turku, nous a proposé de coopérer avec nous dans le secteur militaire de notre industrie et de notre marine. En leur confiant nos demandes, ils pourraient planifier et construire nos navires, qui feront partie de notre marine, beaucoup plus rapidement et plus efficacement que nous. Le coût de production serait également moins élevé, ce qui signifie que nous aurions encore de l'argent à investir dans d'autres parties de notre industrie."
 FIN_rjurik_kalevala: "Corvettes Rjurik et Kalevala"
 FIN_rjurik_kalevala_desc: "Avec notre partenariat établi, nous pouvons maintenant avancer et commencer la construction des classes de corvettes Rjurik et Kalevala. Bien qu'elles renforceraient certainement notre marine, elles garantiraient également notre indépendance définitive en matière maritime, car nous ne dépendrions plus de la marine russe pour nous protéger !"
 ### Militaire-Armée
 FIN_future_of_army: "Avenir de l'Armée"
 FIN_future_of_army_desc: "Avec notre 'succès' dans la guerre de Crimée désormais analysé, nous avons vu où nous devons améliorer notre armée pour éviter que nos échecs passés ne se reproduisent, comme ils l'ont fait lors de la dernière guerre. Peut-être devrions-nous également examiner comment nous pouvons nous éloigner de la sphère d'influence russe en matière militaire, ce qui réduirait encore l'influence russe dans notre pays et nous pousserait encore plus vers l'indépendance !"
 FIN_help_from_russia: "Chercher le Soutien Russe"
 FIN_help_from_russia_desc: "Même si nous voulons tendre vers l'indépendance et que cela signifie que nous devons essayer d'améliorer notre armée indépendamment de l'Empire russe, ils sont toujours nos suzerains et également l'une des cinq grandes puissances européennes. Peut-être devrions-nous nous tourner vers eux et essayer de réformer notre armée avec l'analyse de nos expériences et des leurs lors de la guerre de Crimée et d'éradiquer nos points faibles du passé, même si cela signifie faire un pas en arrière dans nos ambitions d'indépendance vis-à-vis de la Russie."
 FIN_guard_rifle_battalion: "Expansion du Bataillon de Fusiliers de la Garde Finlandaise"
 FIN_guard_rifle_battalion_desc: "Avec la Russie humiliée par sa reddition lors de la dernière guerre, le Tsar est furieux et voudra certainement éviter qu'une telle situation ne se reproduise. Nous pourrions donc avoir de bonnes cartes en main si nous proposons au Tsar d'autoriser 50 000 hommes supplémentaires à rejoindre le bataillon de fusiliers de la Garde finlandaise, ce qui renforcerait considérablement notre armée !"
 FIN_grenadier_sharpshooters: "Statut du Bataillon de Tireurs d'Élite"
 FIN_grenadier_sharpshooters_desc: "Un autre problème que nous avons rencontré lors de la guerre de Crimée est que notre équipement n'était pas à la hauteur lors des batailles. Si nous voulons encore améliorer notre armée, nous devons également améliorer notre équipement !"
 FIN_helsinki_junker_school: "École des Junkers d'Helsinki"
 FIN_helsinki_junker_school_desc: "Un problème fondamental que nous avons rencontré lors de la dernière guerre est que nous avions peu d'officiers capables de planifier une stratégie et de fournir aux soldats une stratégie à suivre. Les autres armées étaient affaiblies par le manque d'un 'officier compétent'. Si nous voulons résoudre ce problème, nous devons ouvrir des écoles de junkers, comme celle d'Helsinki, afin d'enseigner à nos officiers ce qu'ils doivent faire lorsqu'ils sont en train de planifier une stratégie ou de fournir une stratégie à suivre."
 FIN_milyutin_reforms: "Réformes de Milyutin dans l'Armée Finlandaise"
 FIN_milyutin_reforms_desc: "Au cours des derniers mois, nous avons réussi à renforcer et à améliorer notre armée, avec l'aide de nos gracieux suzerains russes. Mais, comme les réformes de Milyutin sont mises en œuvre en Finlande, nous n'avons pas seulement fait un pas en arrière dans nos ambitions d'indépendance, mais nous avons également perdu notre intégrité, en décidant de travailler avec notre 'diable'. Voyons si cela porte au moins ses fruits maintenant que nous avons franchi cette étape."
 FIN_hire_foreign_instructors: "Engager des Instructeurs Étrangers"
 FIN_hire_foreign_instructors_desc: "Écouter nos 'suzerains' russes nous a mis dans cette situation, où nous avons une armée et un équipement désuets et où nous avons perdu la dernière guerre. Travailler avec des instructeurs étrangers nous aidera à améliorer notre armée encore plus que toute collaboration avec la Russie, car ils retarderaient délibérément notre progression pour nous empêcher de suivre notre voie vers l'indépendance !"
 FIN_learn_from_prussians: "Guidance Prussienne"
 FIN_learn_from_prussians_desc: "La Prusse, parfois appelée 'l'armée avec un État', a réussi à construire sa puissance militaire au cours des années 1700 au point de devenir l'une des grandes puissances en Europe et l'un des principaux pays en Allemagne en matière d'armée. Peut-être que travailler avec eux nous affectera et nous motivera à renforcer notre armée pour qu'elle soit capable de se battre et de survivre sur le champ de bataille !"
 FIN_prussian_discipline: "Discipline Prussienne"
 FIN_prussian_discipline_desc: "L'une des choses qui rend l'armée prussienne si forte est sa discipline stricte. Peut-être devrions-nous essayer d'imiter cela. Si nous montrons au soldat moyen ce que se battre pour la Finlande et son peuple signifie, il pourrait se sentir encore plus motivé pour se battre contre ses ennemis ! Cela pourrait même renforcer notre patriotisme et notre mouvement d'indépendance !"
 FIN_purchase_dreyse_rifles: "Acheter des Armes Prussiennes"
 FIN_purchase_dreyse_rifles_desc: "Non seulement les troupes prussiennes ont-elles un idéal militaire et un apprentissage exemplaires, mais elles possèdent également les meilleures et plus grandes armes de notre époque ! En tant que nous avons besoin de moderniser notre équipement, nous devrions saisir l'opportunité et acheter les fusils prussiens. Cela renforcera notre esprit combatif !"
 FIN_swedish_instructors: "Guidance Suédoise"
 FIN_swedish_instructors_desc: "Même s'ils nous ont réprimés et colonisés depuis les années 1100, nous devrions mettre de côté nos différences et regarder vers la Suède, car ils sont notre voisin géographique et nous avons combattu de nombreuses guerres ensemble. Ils ont montré à plusieurs reprises qu'ils étaient une force avec laquelle il fallait compter."
 FIN_heritage_of_hakkapelitas: "Héritage des Hakkapeliitta"
 FIN_heritage_of_hakkapelitas_desc: "Pendant la domination de l'Empire suédois en Finlande, les Suédois avaient une cavalerie puissante stationnée en Finlande. Après que la Russie a fait de nous un grand-duché, nos unités de cavalerie ont été dissoutes. Peut-être devrions-nous essayer de répliquer l'histoire que nous avions avec la cavalerie sous la domination suédoise."
 FIN_common_manoeuvres: "Manœuvres Militaires Conjointes"
 FIN_common_manoeuvres_desc: "Maintenant que nous avons amélioré nos relations avec la Suède concernant l'armée, nous avons l'opportunité d'organiser un exercice militaire conjoint avec la Suède. Cela aidera notre armée car ils apprendront de nouvelles choses et gagneront de l'expérience. Nous avons également reçu une offre de la Suède selon laquelle ils seraient prêts à nous vendre leurs canons et fusils."
 FIN_army_reform: "Réforme de l'Armée"
 FIN_army_reform_desc: "Maintenant que nous avons analysé nos échecs en Crimée, que nous avons pris des mesures pour éviter que cela ne se reproduise, que nous avons réorganisé et amélioré la structure de notre armée et notre équipement, nous pouvons considérer notre réforme de l'armée comme terminée ! Une autre étape vers l'indépendance a été franchie !"
 
 ### Post-Famine Pays Reconstruction
 FIN_rotschild_loan: "Prêts de la Famille Rothschild"
 FIN_rotschild_loan_desc: "Une famine a frappé la Finlande ! L'économie agricole du pays s'est effondrée de manière sans précédent ! Le manque de récoltes signifie que les gens doivent mourir de faim ! Nous devons agir rapidement si nous voulons aider et sauver notre peuple. Une première étape pour cela serait de stimuler l'économie après les événements survenus ces derniers jours et d'importer des denrées alimentaires étrangères pour pouvoir nourrir notre peuple et les empêcher de mourir de faim. Mais pour cela, nous avons besoin d'argent, et c'est ce qui nous manque actuellement. Mais nous avons de la chance (pour une fois), car la banque Rothschild de Francfort nous propose un prêt, avec lequel nous pourrons financer ces choses si nécessaires."
 FIN_famine_public_railway: "Travaux Publics de Chemins de Fer"
 FIN_famine_public_railway_desc: "Notre population a un problème. Depuis que la majorité de notre main-d'œuvre travaille dans le secteur agricole, soit 85 %, la plupart de nos travailleurs n'ont pas pu gagner d'argent en raison de la famine qui a frappé. Mais nous avons trouvé une solution. L'industrialisation rapide nécessite la construction de chemins de fer et l'extension de notre réseau ferroviaire. Nous pourrions permettre aux travailleurs du secteur agricole de rejoindre notre main-d'œuvre. Cela nous serait bénéfique car nous pourrions terminer ces projets plus rapidement avec une main-d'œuvre plus nombreuse. Cela leur serait bénéfique car ils pourront gagner l'argent dont ils ont besoin pour acheter des substituts alimentaires, car leurs aliments ont été détruits par la famine. Une situation gagnant-gagnant, non ?"
 FIN_pettu_bread: "Pain Pettu"
 FIN_pettu_bread_desc: "Comme nous n'avons actuellement pas de céréales pour produire notre pain si nécessaire, nous devrons recourir à la production de pain Pettu, fabriqué à partir d'écorce, jusqu'à ce que nous puissions garantir une récolte stable de céréales à nouveau !"
 FIN_emergency_use_markka: "Utilisation d'Urgence du Markka"
 FIN_emergency_use_markka_desc: "Lorsque la famine est arrivée pour la première fois et qu'il est devenu clair que nous ne pourrions pas subvenir à nos besoins en raison de la mauvaise récolte, nous avions la possibilité d'emprunter des prêts pour acheter notre nourriture sur les marchés d'Europe centrale, mais nous avons refusé de le faire pour éviter que le Markka ne soit affaibli par des taux d'intérêt élevés. Mais à mesure que la crise s'aggrave, il devient de plus en plus clair que nous devons faire quelque chose pour pouvoir emprunter des prêts afin de financer les importations de nourriture. Nous devons donc conseiller à notre ministre des Finances, Johan Vilhelm Snellman, de dévaluer le Markka, afin que nous puissions continuer sur cette voie et emprunter davantage de prêts !"
 FIN_ask_grain_shipment: "Expéditions de Céréales Étrangères"
 FIN_ask_grain_shipment_desc: "En tant que notre 'Suzerain', l'Empire russe devrait nous aider dans notre lutte contre la famine. Nous allons leur demander s'ils peuvent nous expédier une partie de leurs céréales, afin que nous en ayons en réserve et que nous puissions produire davantage de pain et d'autres produits pour lesquels des céréales sont nécessaires."
 FIN_recover_famine_year: "Récupération après la Famine"
 FIN_recover_famine_year_desc: "Nous avons connu une année difficile avec des récoltes, car une famine nous a frappés après que nos cultures ont été ravagées ces dernières années. Cela signifiait que nous manquions de cultures, en particulier de céréales, avec lesquelles nous aurions pu subvenir à nos besoins. La faim et la pauvreté en ont résulté. Nous, en tant qu'autorité, avons réagi trop tard et avec des mesures inappropriées, ce qui a aggravé les problèmes que nous avions. Mais nous avons commencé à nous rétablir. En établissant des travaux d'urgence, nous avons réussi à étendre davantage notre réseau ferroviaire nécessaire à l'industrialisation et avons également donné aux fermiers et aux travailleurs du secteur agricole un emploi avec lequel ils pouvaient gagner de l'argent, après que la récolte a été détruite. Nous avons pris des mesures pour sécuriser nos réserves de céréales et les remplir avant de les utiliser à nouveau. Heureusement, la Russie a été en mesure et disposée à nous laisser une partie de ses céréales, avec lesquelles nous avons pu produire certains produits nécessaires, comme du pain, tout en remplissant nos réserves de céréales. Et enfin, nous avons également redécouvert certains moyens alternatifs de produire de la nourriture, que nous avons utilisés pour stabiliser la société après la famine. Mais maintenant, la Finlande se remet lentement de la famine et ses citoyens également."
 FIN_boost_industrialization: "Promouvoir l'Industrialisation Post-Famine"
 FIN_boost_industrialization_desc: "La famine est enfin terminée après une bonne année avec une récolte supérieure à la moyenne. Cependant, de nombreuses personnes, affaiblies par la famine, meurent encore de maladies contagieuses. Heureusement pour les autorités, le grand public ne considère pas les horreurs des dernières années comme un acte de Dieu, mais comme une défaillance et une incapacité de l'État à faire plus, alors qu'ils n'attendaient pas que le gouvernement fasse plus de toute façon. Si des colères ont été exprimées, elles étaient principalement dirigées contre les responsables locaux. L'ordre social ne semble pas menacé puisque les gens sont plus concentrés sur le retour à une vie normale. Cela prendra du temps, bien que les chiffres finaux ne seront probablement jamais connus, le bilan des victimes a été horrible. Certaines régions signalent qu'une personne sur cinq est décédée au cours des deux dernières années. Moins de leçons ont été tirées, cependant. De nombreux programmes ont été lancés pour améliorer les communications en Finlande et augmenter la diversité de l'agriculture finlandaise, ceux-ci espérant qu'une récurrence d'une famine comme celle-ci ne se reproduira jamais."
 
 ### Politique
 FIN_the_porvoo_diet: "La Diète de Porvoo"
 FIN_the_porvoo_diet_desc: "À la fin de la guerre russo-suédoise en 1809, une assemblée législative s'est réunie dans la ville de Porvoo et a été composée des quatre états de la Finlande alors occupée, la noblesse, le clergé, les bourgeois et les paysans. Le principal motif de leur rassemblement était l'établissement de notre Grand-Duché de Finlande en tant que partie de l'Empire russe avec nos anciens représentants prêtant serment et promettant loyauté au Tsar Alexandre, qui en retour promettait de maintenir la constitution finlandaise actuelle et promettait de respecter les lois, droits et religions finlandaises et de gouverner la Finlande selon leurs anciennes règles, une promesse qu'il n'a pas tenue. Bien que la Diète finlandaise ait dû se réunir à nouveau après la fin de la guerre russo-suédoise, elle ne l'a pas fait, même jusqu'à ce jour !"
 FIN_the_january_committee: "Le Comité de Janvier"
 FIN_the_january_committee_desc: "Après la mort de Nicolas Ier et l'accession au trône russe d'Alexandre II, des espoirs de réforme sont nés parmi le peuple finlandais. Alexandre II s'est rendu à la Diète le jour de Pâques et leur a dit quels étaient les problèmes dans différentes parties des pays et a voulu réinstaurer une Diète pour s'attaquer aux problèmes en Finlande. Une liste de mesures a été rédigée et envoyée à l'empereur, qui a hésité à convoquer une Diète, car cela n'aurait pas été populaire. Il a été décidé qu'un comité non constitutionnel se réunirait en janvier 1862 et préparerait les sujets nécessaires pour la Diète et préparerait la Diète elle-même. Les membres du comité seront élus et les 4 états auront chacun 3 représentants dans le comité."
 FIN_the_diet_of_1863: "La Diète de 1863"
 FIN_the_diet_of_1863_desc: "Alexandre II a décidé de convoquer la Diète finlandaise, car il a des plans de réforme pour la Finlande. La Finlande a besoin de réformes urgentes dans de nombreuses parties de notre politique, par exemple dans notre économie et notre système fiscal, pour lesquelles le Tsar a besoin de l'approbation de nos états. Une grande journée pour la Finlande, qui a enfin la possibilité de décider de ses propres affaires pour la première fois depuis un demi-siècle !"
 FIN_kielireskripti: "Kielireskripti"
 FIN_kielireskripti_desc: "Une grande question dans la société finlandaise est de savoir quelle langue doit avoir une position supérieure. Après un demi-siècle, le suédois est toujours utilisé dans la politique finlandaise, même si seulement 15 % le parlent comme première langue. Alors que les Svecomans ont pour ambition de défendre le statu quo, les Fennomans veulent que le finnois et le suédois aient la même importance dans la politique. Nous devons décider maintenant quelle voie nous voulons suivre en matière de langue. Cela pourrait stimuler nos ambitions d'indépendance si nous faisons le bon choix !"
 FIN_support_fennomans: "Soutenir les Fennomans"
 FIN_support_fennomans_desc: "Les Fennomans, nationalistes romantiques et patriotes de l'identité et de la langue finlandaises, sont le pilier de notre nation ! Sans eux, nous appellerions certainement notre pays autrement que la Finlande !"
 FIN_flag_discussion: "Le Drapeau Finlandais"
 FIN_flag_discussion_desc: "Tout comme choisir la langue peut être déterminant pour notre identité, montrer cette identité au monde et à nos voisins est tout aussi important ! Et quel meilleur moyen de le faire qu'à travers notre drapeau ? L'objectif des Fennomans est de promouvoir la langue et la culture finlandaises en Finlande. Et bien que nous ayons atteint le premier objectif, nous devons encore atteindre le second. En commençant par le drapeau, nous montrerons au monde notre culture finlandaise !"
 FIN_fennomans_pol: "Politique des Fennomans"
 FIN_fennomans_pol_desc: "Maintenant que les Fennomans ont obtenu une majorité à la Diète, nous devrions commencer à mettre en œuvre nos politiques et à modifier nos lois linguistiques pour accorder au finnois un statut égal à celui du suédois. Nous devons renforcer le peuple finlandais, sa langue et sa culture pour que la Finlande puisse survivre et prospérer ! Nous pensons que nos lois seront suffisantes pour atteindre nos objectifs. Pour la Finlande !"
 FIN_karelianism: "Karélianisme"
 FIN_karelianism_desc: "Le karélianisme décrit un phénomène culturel en Finlande utilisé par les écrivains, les peintres et les poètes. Depuis la publication de l'épopée 'Kalevala' en 1835, le karélianisme est devenu un courant majeur en Finlande et la Carélie est devenue synonyme de 'finnicité' et d'authenticité dans toute la Finlande, et il a éveillé le patriotisme et le nationalisme finlandais. Nous pourrions peut-être utiliser cet art et cette littérature pour promouvoir nos idées de 'finnicité', c'est-à-dire la culture et la langue finlandaises, et ainsi devenir indépendants de l'influence suédoise et russe dans notre culture et en Finlande proprement dite. Avec un fort mouvement d'indépendance, nous pourrions même essayer d'obtenir l'indépendance !"
 FIN_support_svecomans: "Soutenir les Svecomans"
 FIN_support_svecomans_desc: "Bien qu'ils soient les descendants des Suédois depuis longtemps disparus, ils sont toujours finlandais. Nous pourrions renforcer la langue et les traditions suédoises que nous avons héritées pendant la colonisation suédoise."
 FIN_flag_svecomans: "Drapeau des Svecomans"
 FIN_flag_svecomans_desc: "Avec les Svecomans prenant le contrôle de la scène politique finlandaise, nous pourrions devoir changer certaines choses. L'une de ces choses serait le drapeau finlandais, car il ne montre pas notre glorieux héritage suédois, mais seulement notre situation actuelle, où la Finlande est. En changeant notre drapeau, même légèrement, nous pourrions afficher notre héritage !"
 FIN_svecomans_pol: "Politique des Svecomans"
 FIN_svecomans_pol_desc: "Maintenant que les Svecomans ont obtenu une majorité à la Diète, nous devrions commencer à mettre en œuvre nos politiques et à modifier nos lois de manière à maintenir le statu quo dans la question linguistique et à afficher notre héritage suédois encore plus dans la société. Cela renforcera certainement l'indépendance de la Finlande et l'unité dans les États scandinaves !"
 FIN_swedish_heritage: "Héritage Suédois"
 FIN_swedish_heritage_desc: "Avec nos lois mises en œuvre et notre société enseignée sur ce qu'il faut savoir sur notre héritage suédois, nous pouvons cocher nos 'réformes en cours' maintenant. L'identité de la Finlande a été sauvée !"
 FIN_finnishing_reforms: "Réformes Finales"
 FIN_finnishing_reforms_desc: "Avec nos politiques modifiées en fonction de l'intérêt public et nos fortes et belles réformes culturelles sauvées par nos réformes linguistiques, nous pouvons terminer nos réformes dans cette partie de la société maintenant."
 FIN_second_diet: "La Diète de 1867"
 FIN_second_diet_desc: "Comme stipulé dans les lois concernant la Diète finlandaise, la Diète est obligée de se réunir à nouveau après une période maximale de 5 ans. Maintenant que ces années sont presque écoulées, Alexandre II a décidé de reconvoquer la Diète, appelant à décider des questions économiques une fois de plus ! La Finlande peut à nouveau décider pour elle-même !"
 FIN_monetary_reforms: "Réformes Monétaires"
 FIN_monetary_reforms_desc: "La situation monétaire en Finlande est actuellement incertaine. Nous avons deux monnaies acceptées en Finlande, le rouble russe et le riksdaler suédois. Peut-être devrions-nous chercher à standardiser la monnaie utilisée en Finlande. Cela nous permettrait également de franchir une étape importante vers l'indépendance, car l'un des aspects les plus importants de l'indépendance est qu'un État a la possibilité d'être financièrement indépendant de son suzerain."
 FIN_own_currency: "Notre Propre Monnaie"
 FIN_own_currency_desc: "Comme nous l'avons planifié, la Finlande aura sa propre monnaie, le Markka finlandais. Malheureusement, nous n'avons pas réussi à atteindre notre objectif de lier le Markka à l'argent, au lieu de cela, nous avons dû le lier au rouble russe, à un taux de change de quatre Markka pour un rouble. De plus, il est important de noter que tant que l'empereur n'aura pas signé la loi, le Markka finlandais sera pratiquement sans valeur. Mais en même temps, nous pouvons éveiller des sentiments patriotiques chez notre peuple lorsqu'il gagnera notre monnaie en échange de son travail acharné et en développant davantage la Finlande."
 FIN_finnish_banks: "Banques Finlandaises"
 FIN_finnish_banks_desc: "Avec l'introduction de notre propre monnaie, nous devrons étendre l'infrastructure bancaire dont nous disposons en Finlande, afin de garantir que chacun puisse retirer son argent. Nous aurons également besoin d'une certaine infrastructure pour le flux de trésorerie lui-même, par exemple une Banque Centrale de Finlande."
 FIN_inspecting_economy: "Inspecter l'Économie"
 FIN_inspecting_economy_desc: "Même avec notre économie en voie de rétablissement après les horribles famines (s) des dernières années, et l'industrialisation de l'économie finlandaise bien en cours, nous devons toujours examiner la situation de notre économie pour pouvoir réagir aux problèmes soudains qui pourraient survenir et trouver des moyens de renforcer davantage notre économie. Une économie solide est toujours un facteur important dans les États indépendants !"
 FIN_encourage_investment: "Encourager les Investissements Étrangers"
 FIN_encourage_investment_desc: "Un domaine de notre économie qui manque actuellement est l'investissement en son sein, en particulier de l'étranger. Bien que nous puissions industrialiser assez bien et avoir une économie assez solide en ce moment, nous devons nous assurer que notre économie puisse suivre le rythme des autres à l'avenir. Pour cela, nous devons trouver des investisseurs, non seulement en Finlande, mais aussi à l'étranger, car l'État ne peut pas intervenir dans l'économie dans les économies de marché capitalistes libres. Plus il y a d'investisseurs, mieux c'est pour nous. Cette mesure pourrait renforcer l'économie finlandaise - à court et à long terme. Et nous rapprocher encore d'un pas de l'indépendance, probablement."
 FIN_voting_rights: "Ouvrir les Droits de Vote"
 FIN_voting_rights_desc: "Pour amender la situation dans notre nation, nos politiciens ont fait de leur mieux pour apaiser encore plus le terrain de jeu politique pour apaiser la populace."
 FIN_new_knights_act: "Nouvel Acte des Chevaliers"
 FIN_new_knights_act_desc: "Avec la Diète se réunissant désormais plus régulièrement, nous devrions essayer de réformer les affaires internes dans notre politique, en particulier en tenant compte des questions des familles nobles. Notre Nouvel Acte des Chevaliers sera notre réponse aux réformes nécessaires de longue date."
 FIN_hopeamarkka: "Silvermarkka"
 FIN_hopeamarkka_desc: "L'argent, bien que moins précieux que l'or, est une quantité plus commune. Avec cela, nous pouvons payer le peuple plus facilement tout en équilibrant notre budget de manière modérée."
 FIN_kultamarkka: "Goldmarkka"
 FIN_kultamarkka_desc: "Avec le Goldmarkka, nous pouvons mieux payer pour des articles et des travaux de grande valeur. Par exemple, des articles précieux et des travaux pour ceux qui méritent vraiment la pièce, tout en encourageant en même temps un travail honnête et acharné."
 FIN_the_law_diet: "La Loi de la Diète"
 FIN_the_law_diet_desc: "Lors de la réunion de la Diète, une nouvelle constitution a été présentée et débattue. Elle a été acceptée à la fin et entrera en vigueur à partir de 1869."
 
 ### Arbre de Focus Événements ###
 finlandfocus.1.t: "État de l'Économie Finlandaise"
 finlandfocus.1.d: "L'économie finlandaise est traditionnellement agraire, mais avec le début de la révolution industrielle au siècle dernier, de plus en plus de pays se sont industrialisés et nous aussi, bien que notre pays soit encore principalement agricole, avec 85 % de la main-d'œuvre travaillant dans ce secteur. Cependant, nous avons également un secteur industriel et commercial en pleine croissance ces dernières années. En ce qui concerne la productivité par habitant en Finlande, elle a augmenté chaque année d'environ 0,4 %, bien que ce soit une estimation minimale car elle ne tient pas compte du bétail et de certaines céréales."
 finlandfocus.1.a: "Notre économie a besoin de modernisation !"
 finlandfocus.2.t: "Avenir de l'Industrialisation"
 finlandfocus.2.d: "Le moment est venu de choisir dans quelle direction nous voulons aller dans les prochaines années concernant la question de l'industrialisation. Nous avons le choix entre §RIndustrialiser§ notre économie ou continuer à nous concentrer sur notre §Gagriculture§ !"
 finlandfocus.2.a: "L'industrialisation est la voie à suivre !"
 finlandfocus.2.b: "Se concentrer sur l'agriculture est la bonne étape !"
 finlandfocus.3.t: "Réforme Monétaire en Finlande"
 finlandfocus.3.d: "Cette année, la Banque Nationale de Finlande a décidé d'introduire la propre monnaie de la Finlande, le Markka finlandais ! Un Markka est égal à 100 pennies finlandais. Avec l'introduction du Markka, il a été décidé que le Markka serait lié au rouble russe, avec un taux de change de quatre Markka pour un rouble. L'idée d'une monnaie propre à la Finlande, remplaçant le rouble russe et, bien que moins souvent utilisé, le riksdaler suédois, est souvent attribuée au sénateur Carl Fabian Langenskiöld, également appelé le 'père du mark'. Avec l'introduction de sa propre monnaie, la Finlande fait un pas de plus vers l'indépendance !"
 finlandfocus.3.a: "Longue vie au Markka !"
 finlandfocus.4.t: "Nomination de Johan Snellman"
 finlandfocus.4.d: "Aujourd'hui, Johan Vilhelm Snellman, un Fennoman et ancien conférencier à l'Université d'Helsinki, a été nommé sénateur et a été fait ministre des Finances. Snellman est considéré comme une figure controversée en politique, car il était un fervent partisan de la langue et de la culture finlandaises, ce que les Svecomans, qui voulaient imposer la langue et la culture suédoises, et le Tsar, car la Finlande devait être russifiée, rejetaient. Cette situation a changé lorsque la Russie a perdu la guerre de Crimée. Le Tsar Alexandre II, craignant un fort sentiment d'unité scandinave, a voulu renforcer l'identité et la langue finlandaises. Pour y parvenir, il a décidé de promouvoir les Fennomans, comme Johan Snellman, à des postes élevés, en le nommant d'abord président de philosophie à l'Université d'Helsinki, avant de le nommer sénateur et ministre des Finances. Snellman lui-même voudra certainement renforcer la culture, la langue et l'identité finlandaises, car il est un Fennoman, mais aussi un grand patriote finlandais. Il aura l'autorité sur ces questions en tant que ministre des Finances. Il partage également une relation étroite avec le Tsar, nous pourrions donc être en mesure de réformer davantage notre système monétaire et de renforcer encore l'identité et la Finlande elle-même !"
 finlandfocus.4.a: "Pour la Finlande !"
 finlandfocus.5.t: "La Diète Finlandaise"
 finlandfocus.5.d: "La Diète finlandaise peut être décrite comme une forme de 'parlement' que possède la Finlande. Elle a été introduite par la Suède avec les quatre états de la Suède (noblesse, clergé, bourgeois et paysans) se réunissant et discutant des questions importantes et votant pour savoir si l'Empereur doit décider s'il veut mettre en œuvre la loi que la Diète a votée ou non. La Finlande, en tant que partie de la Suède, a adopté leur assemblée législative sans rien y changer. Elle devait se réunir tous les 5 ans, mais après la Diète de Porvoo, elle ne s'est plus jamais réunie à ce jour."
 finlandfocus.5.a: "Un Parlement en Finlande !"
 finlandfocus.6.t: "Kielireskripti"
 finlandfocus.6.d: "Pendant longtemps, nous avons été confrontés à un problème concernant notre identité. Alors que pendant un certain temps, nous avons embrassé la langue et la culture de nos anciens suzerains suédois par la force. Il est temps de décider si nous embrassons notre propre voie, avec la guidance de nos intellectuels de haut niveau et de nos propriétaires terriens paysans ; ou avec l'ancienne minorité noble suédoise. "
 finlandfocus.6.a: "Je suppose que nous devrions régler cette situation..."
 finlandfocus.7.t: "Nomination d'un Nouveau Ministre !"
 finlandfocus.7.d: "Elias Lönnrot, l'auteur de notre grande épopée nationale 'Kalevala', a été nommé à un poste au Sénat. C'est un grand jour pour les Fennomans !"
 finlandfocus.7.a: "Hurraa !"
 finlandfocus.8.t: "Nomination d'un Nouveau Ministre !"
 finlandfocus.8.d: "Axel Olof Freudenthal, l'auteur de nombreuses théories raciales sur la supériorité suédoise et l'infériorité finlandaise, a été nommé à un poste au Sénat. C'est un grand jour pour les Svecomans, un mauvais jour pour les Fennomans !"
 finlandfocus.8.a: "Att vi skulle vara Finländare är en absurd och befängd idé, vi är Svenskar!"
 finlandfocus.9.t: "Discussion sur les Droits de Vote"
 finlandfocus.9.d: "Il a été décidé. Le Sénat a adopté un projet de loi permettant de réformer le droit de vote pour les représentants des universités, les propriétaires terriens paysans et les prêtres. En même temps, la pratique selon laquelle les nobles actuels pouvaient nommer par procuration tout membre de la noblesse comme représentant de leur dynastie à la Diète a également été rétablie. Cette pratique avait été abolie par Gustav III en 1778. Espérons que cela nous vaudra le soutien de notre peuple pour nos futures entreprises."
 finlandfocus.9.a: "Absurd, des droits de vote pour les classes inférieures ? Hmph."
 finlandfocus.10.t: "La Diète de 1867"
 finlandfocus.10.d: "La Diète de 1867 est la troisième Diète à se réunir en Finlande, après celle de Porvoo en 1809 et celle de 1867, quatre ans après la dernière. Bien que la Diète précédente se soit concentrée sur la question de la langue en Finlande, celle-ci se concentrera davantage sur les questions économiques, comme la monnaie de la Finlande. Nous sommes impatients de voir comment cette Diète changera le destin de la Finlande !"
 finlandfocus.10.a: "Voyons..."
 finlandfocus.11.t: "Représentants des États à la Diète"
 finlandfocus.11.d: "Avec l'élection de la Diète désormais terminée et les représentants se rassemblant à la Diète, il est temps de nommer les représentants des 4 états ! \n\nLe représentant de la noblesse sera : Johan Mauritz Nordenstam \nLe représentant du clergé est : Edvard Bergenheim \nLes baillis sont représentés par : Frans Wilhelm von Frenckell \nEt enfin, le représentant des paysans est Aukusti Mäkipeska. \n\nLa Diète commencera bientôt son travail, mais son efficacité dépendra de la capacité des états les plus riches, en particulier les nobles et les baillis, à travailler avec les états les plus pauvres, comme les paysans. Leurs relations difficiles et leur statut différent pourraient poser des problèmes, surtout si l'un se sent supérieur aux autres..."
 finlandfocus.11.a: "Pour notre avenir !"
 finlandfocus.12.t: "Adoption de l'Acte des Nouveaux Chevaliers"
 finlandfocus.12.d: "Le Nouvel Acte des Chevaliers était un acte visant à réformer les affaires internes de la Finlande, en particulier les relations entre les familles nobles et la Diète finlandaise, entre autres sujets. Les nobles ont obtenu le droit de nommer un représentant pour leur lignée, qui prendrait leur place à la Diète au lieu du noble lui-même. D'autres questions abordées concernaient les nobles eux-mêmes, car l'acte stipulait que les nobles ne pouvaient pas être séparés par la division de classe. La hiérarchie de l'armée a également dû être modifiée, car l'acte exigeait qu'un vice-maréchal spécial soit nommé aux côtés du Grand Maréchal en Finlande."
 finlandfocus.12.a: "Un bon et nécessaire acte !"
 finlandfocus.12.b: "Nous ne pouvons pas risquer de mettre en colère les nobles."
 finlandfocus.13.t: "Le Comité de Janvier"
 finlandfocus.13.d: "Après la mort de Nicolas Ier et l'accession au trône russe d'Alexandre II, des espoirs de réforme sont nés parmi le peuple finlandais. Alexandre II s'est rendu à la Diète le jour de Pâques et leur a dit quels étaient les problèmes dans différentes parties des pays et a voulu réinstaurer une Diète pour s'attaquer aux problèmes en Finlande. Une liste de mesures a été rédigée et envoyée à l'empereur, qui a hésité à convoquer une Diète, car cela n'aurait pas été populaire. Il a été décidé qu'un comité non constitutionnel se réunirait en janvier 1862 et préparerait les sujets nécessaires pour la Diète et préparerait la Diète elle-même. Les membres du comité seront élus et les 4 états auront chacun 3 représentants dans le comité."
 finlandfocus.13.a: "Nous devons nous réunir le plus rapidement possible"
 finlandfocus.13.b: "Nous n'avons pas besoin d'une nouvelle Diète"
 finlandfocus.14.t: "Le Manifeste d'Avril"
 finlandfocus.14.d: "Le Manifeste d'Avril, signé le 10 avril par le Tsar Alexandre II et publié le 17 avril en Finlande, traitait de l'établissement d'un comité qui devait proposer des changements à la Diète de Finlande. La nouvelle de la création d'un tel comité a causé une grande indignation et des protestations ! Après que le Sénat a échoué à produire une déclaration demandant au Tsar d'examiner la légitimité du Manifeste lui-même, des manifestations ont été planifiées. Le 22 avril, la plus grande manifestation a eu lieu, la manifestation d'Helsinki. Dirigée par des étudiants, la manifestation s'est rendue aux maisons des sénateurs qui n'avaient pas soutenu l'établissement du comité. Même si certains étudiants étaient contre la manifestation, craignant des représailles, ils ont été submergés par les étudiants qui soutenaient la manifestation."
 finlandfocus.14.a: "Nous ne pouvons pas laisser cela se produire !"
 finlandfocus.14.b: "Peut-être devrions-nous faire un pas en arrière et voir comment cela se déroule ?"
 finlandfocus.15.t: "Manifestation d'Helsinki"
 finlandfocus.15.d: "L'annonce du Manifeste d'Avril a provoqué une grande indignation et des protestations ! Après que le Sénat a échoué à produire une déclaration demandant au Tsar d'examiner la légitimité du Manifeste lui-même, des manifestations ont été planifiées. Le 22 avril, la plus grande manifestation a eu lieu, la manifestation d'Helsinki. Dirigée par des étudiants, la manifestation s'est rendue aux maisons des sénateurs qui n'avaient pas soutenu l'établissement du comité. Même si certains étudiants étaient contre la manifestation, craignant des représailles, ils ont été submergés par les étudiants qui soutenaient la manifestation."
 finlandfocus.15.a: "Haista paska!"
 finlandfocus.16.t: "La Diète de 1863"
 finlandfocus.16.d: "Alexandre II a décidé de convoquer la Diète finlandaise, car il a des plans de réforme pour la Finlande. La Finlande a besoin de réformes urgentes dans de nombreuses parties de notre politique, par exemple dans notre économie et notre système fiscal, pour lesquelles le Tsar a besoin de l'approbation de nos états. Une grande journée pour la Finlande, qui a enfin la possibilité de décider de ses propres affaires pour la première fois depuis un demi-siècle, après la longue attente qui a suivi la Diète de Porvoo en 1809 !"
 finlandfocus.16.a: "Enfin, l'attente de l'autonomie est terminée !"
 finlandfocus.17.t: "Représentants des États à la Diète"
 finlandfocus.17.d: "Avec l'élection de la Diète désormais terminée et les représentants se rassemblant à la Diète, il est temps de nommer les représentants des 4 états ! \n\nLe représentant de la noblesse sera : Johan Mauritz Nordenstam \nLe représentant du clergé est : Edvard Bergenheim \nLes baillis sont représentés par : Robert Isidor Örn \nEt enfin, le représentant des paysans est Aukusti Mäkipeska. \n\nLa Diète commencera bientôt son travail, mais son efficacité dépendra de la capacité des états les plus riches, en particulier les nobles et les baillis, à travailler avec les états les plus pauvres, comme les paysans. Leurs relations difficiles et leur statut différent pourraient poser des problèmes, surtout si l'un se sent supérieur aux autres..."
 finlandfocus.17.a: "Espérons que tout se passe bien alors !"
 finlandfocus.18.t: "Le Décret Municipal de 1865"
 finlandfocus.18.d: "Avec le décret municipal de 1865, la Finlande assure une séparation stricte entre les frontières administratives des municipalités et les frontières que l'Église a établies dans ses parties. Ce décret rend la Finlande plus indépendante des églises, en particulier de l'Église orthodoxe russe, et rend les églises plus indépendantes de la Russie."
 finlandfocus.18.a: "Église et État séparés ? Est-ce même possible..."
 finlandfocus.19.t: "Dernières Réformes de la Diète"
 finlandfocus.19.d: "Avec la question linguistique désormais résolue, nous devons terminer les dernières réformes à ce sujet avant la fin de notre mandat. Mais, pour autant que nous sachions, cette question ne devrait plus apparaître dans un avenir proche."
 finlandfocus.19.a: "Espérons que cela règle cette question une fois pour toutes !"
 finlandfocus.20.t: "La Loi de la Diète"
 finlandfocus.20.d: "Lors de la réunion de la Diète en 1867, il y a eu des débats sur la manière de réformer le système parlementaire finlandais. À la fin, la Diète finlandaise a voté pour un changement dans la constitution qui renforcerait la Diète elle-même. Alors que la constitution précédente ressemblait à la charte suédoise, ce qui signifiait que le Sénat n'avait pas le droit d'agir activement, mais seulement en proposant des lois au souverain, cela change en raison du Sénat se accordant lui-même le droit de décider des nouvelles lois concernant la Finlande."
 finlandfocus.20.a: "Enfin, la Diète est de retour..."
 finlandfocus.21.t: "Markka - Notre Propre Monnaie"
 finlandfocus.21.d: "Avec l'introduction du Markka en Finlande, nous avons réussi à établir notre propre monnaie, bien qu'elle soit liée au rouble russe au début, avant de devenir dépendante du taux de change de l'argent. Pour avoir notre propre monnaie signifie que nous sommes capables de faire un pas de plus vers l'indépendance !"
 finlandfocus.21.a: "Un État indépendant a besoin de sa propre monnaie !"
 finlandfocus.22.t: "Discussion sur le Drapeau des Fennomans"
 finlandfocus.22.d: "Avec les services loyaux rendus de manière adéquate au Tsar, nous avons l'opportunité de choisir un nouveau drapeau pour représenter la situation politique actuelle de notre nation. Quel drapeau devrions-nous choisir ? Garder l'actuel ou adopter un nouveau ?"
 finlandfocus.22.a: "Gardons l'actuel"
 finlandfocus.22.b: "En fait... D'un autre côté... J'aime bien celui-ci"
 finlandfocus.23.t: "Discussion sur le Drapeau des Svecomans"
 finlandfocus.23.d: "Avec les services loyaux rendus de manière adéquate au Tsar, nous avons l'opportunité de choisir un nouveau drapeau pour représenter la situation politique actuelle de notre nation. Quel drapeau devrions-nous choisir ? Garder l'actuel ou adopter un nouveau ?"
 finlandfocus.23.a: "Gardons l'actuel"
 finlandfocus.23.b: "Que se passerait-il... si nous adoptions quelque chose d'ancien ?"
