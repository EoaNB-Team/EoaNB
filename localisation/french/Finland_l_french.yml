 ### Événements de Famine ###
 finlandfamine.2.t: "La Grande Famine"
 finlandfamine.2.d: "Un été pluvieux suivi d'un long hiver froid et un automne précoce ont absolument ravagé deux années de récoltes ! Les cultures de bétail sont en train de mourir et les réserves de nourriture sont vides. Les gens cherchent désespérément de la nourriture qui n'existe pas. Les faibles, les enfants et les personnes âgées ont déjà commencé à mourir."
 finlandfamine.2.a: "Jumala armahtakoon!"
 
 finlandfamine.4.t: "Pain Pettu"
 finlandfamine.4.d: "Bien que moins nutritif que le pain normal, les temps désespérés appellent des mesures désespérées. Nous devrions encourager les gens à couper les arbres locaux et à utiliser l'écorce intérieure pour faire du pain."
 finlandfamine.4.a: "Nous avons besoin de nourriture, mieux vaut cela que mourir de faim..."
 
 finlandfamine.5.t: "Markka Contre la Famine"
 finlandfamine.5.d: "La nouvelle monnaie finlandaise, le Markka, est confrontée à son premier grand test. La Finlande doit acheter de la nourriture à l'étranger et, pour cela, elle a besoin de contracter un prêt. Il y a un risque que la valeur du nouveau Markka diminue en raison des taux d'intérêt, mais avec des gens mourant de faim, quel choix la Finlande a-t-elle vraiment ?"
 finlandfamine.5.a: "Nous en avons besoin !"
 
 ### DÉCISIONS ###
 FIN_decision_category_industry: "Industrie Finlandaise"
 FIN_decision_category_industry_desc: "Si la Finlande veut rester parmi les nations modernes du monde, elle doit suivre les tendances vers une économie plus industrialisée. La Finlande est riche en forêts et en minéraux, offrant au pays un potentiel pour devenir une puissance industrielle."
 FIN_mission_ironworks: "Usines de Fer Finlandaises et Mines de Charbon"
 FIN_mission_ironworks_desc: "Si l'industrie naissante de la Finlande doit avoir une chance de réussir, nous aurons besoin de plus de fer et de charbon que nous ne produisons actuellement. La Finlande a besoin de plus d'usines de fer et de mines de charbon, et nous en avons besoin rapidement."
 FIN_mission_sawmills: "Scieries Finlandaises"
 FIN_mission_sawmills_desc: "La majeure partie de la Finlande est couverte de forêts, offrant une opportunité énorme dans l'industrie du bois, du papier et de la pâte à papier. Pour réaliser cette opportunité, des scieries sont nécessaires. Elles fourniront des emplois et des revenus pour l'économie locale et nationale."
 FIN_mission_textile_industry: "Industrie Textile Finlandaise"
 FIN_mission_textile_industry_desc: "Les Finlandais fabriquent leurs propres vêtements depuis des générations. Avec les connaissances et les matières premières nécessaires disponibles dans le pays, le moment est venu de transformer cela en la prochaine opportunité industrielle pour la Finlande."
 FIN_russian_rail_investments: "Investissements Russes dans les Chemins de Fer"
 FIN_russian_rail_investments_desc: "Nos suzerains russes ont montré de l'intérêt pour investir dans les chemins de fer finlandais. Accepter ces investissements assurerait une expansion plus rapide des chemins de fer et une standardisation vers les chemins de fer de l'Empire russe. Cela simplifierait le transport des personnes et des marchandises de la Finlande vers le reste de la Russie."
 FIN_russian_investors_resources: "Investissements Russes dans les Ressources"
 FIN_russian_investors_resources_desc: "Permettre aux hommes d'affaires russes d'investir dans la production des matières premières finlandaises aidera grandement à l'expansion de l'industrie finlandaise. Cela aidera la Finlande à devenir une puissance industrielle au sein de l'Empire russe."
 FIN_finnish_farmlands: "Établir de Nouvelles Terres Agricoles"
 FIN_finnish_farmlands_desc: "Notre expérience passée de famine généralisée a montré que les terres agricoles actuelles de la Finlande ne suffisent pas à nourrir la population finlandaise en période de vaches maigres. Nous devons établir de nouvelles terres agricoles pour renforcer les réserves de nourriture et mieux protéger les Finlandais contre la famine la prochaine fois que nous aurons des années de mauvaises récoltes."
 FIN_british_investors_resources: "Investissements Britanniques dans les Ressources"
 FIN_british_investors_resources_desc: "Avoir plus qu'un groupe d'investisseurs est toujours bon, et si l'autre groupe d'investisseurs provient de Grande-Bretagne, c'est encore mieux. Obtenir de l'argent et des connaissances de la nation où l'industrialisation a commencé aidera grandement l'industrie finlandaise."
 FIN_prussian_rail_investors: "Investisseurs Prussiens dans les Chemins de Fer"
 FIN_prussian_rail_investors_desc: "Les investisseurs du centre de l'Europe, la Prusse, ont montré de l'intérêt pour nos chemins de fer. Leur expertise en matière de construction de chemins de fer n'est dépassée que par celle de la Grande-Bretagne. Avec leur aide, nous aurons les meilleurs chemins de fer de tout l'Empire russe."
 FIN_decision_companies_act: "Loi sur les Sociétés"
 FIN_decision_companies_act_desc: "Pour éviter une situation de libre pour tous parmi nos nouvelles industries, de nouvelles lois doivent être promulguées. Une loi sur les sociétés serait le moyen idéal de promulguer toutes ces lois à la fois. Avec cela, nous assurons des règles pour qui peut créer une société, la gérer et la vendre, tout en fournissant des règles pour la manière et le moment où une société peut être reprise et, bien sûr, des lois sur la faillite."
 FIN_decision_nationalwide_industry: "Ouvrir de Nouvelles Industries"
 FIN_decision_nationalwide_industry_desc: "Pour vraiment exploiter le potentiel de l'esprit d'entreprise finlandais, les nouvelles industries ne doivent pas être limitées à quelques emplacements géographiques. Les nouvelles industries doivent être autorisées à s'ouvrir et à prospérer partout en Finlande."
 FIN_decision_open_metal_works: "Encourager l'Ouverture d'Usines de Métaux"
 FIN_decision_open_metal_works_desc: "L'industrie finlandaise en pleine croissance a faim de plus de métaux. Par conséquent, il serait judicieux d'encourager l'ouverture de plus d'usines de métaux pour satisfaire les besoins de notre industrie."
 FIN_decision_invite_foreign_investors: "Investissements Étrangers"
 FIN_decision_invite_foreign_investors_desc: "Il n'y a pas assez d'argent en Finlande pour investir dans toutes les industries qui émergent. Pour remédier à cela et maintenir le rythme de l'industrialisation de notre économie, nous devons trouver des investisseurs, non seulement en Finlande, mais aussi à l'étranger, car l'État ne peut pas intervenir dans l'économie dans les économies de marché capitalistes libres. Plus il y a d'investisseurs, mieux c'est pour nous. Cette mesure pourrait renforcer l'économie finlandaise - à court et à long terme. Et nous rapprocher encore d'un pas de l'indépendance, probablement."
 FIN_mission_gamla_warfsbolaget_i_abo: "Création de Gamla Warfsbolaget i Åbo"
 FIN_mission_gamla_warfsbolaget_i_abo_desc: "Fondée pour la première fois en 1741, cette ancienne cale sèche a retrouvé une nouvelle vie ces dernières décennies grâce aux commandes de la marine russe. Après avoir obtenu un constructeur naval danois en 1842, la cale sèche a commencé à s'étendre et a même acquis les connaissances pour construire des navires à vapeur."
 FIN_mission_gamla_warfsbolaget_i_abo_trigger_tt: "§YUusimaa§!: Au moins §Y4 Chantiers Navals§! à §YHelsinki§!"
 FIN_decision_tampere_helsinki_railway: "Chemin de Fer Tampere - Helsinki"
 FIN_decision_tampere_helsinki_railway_desc: "Il est grand temps de relier notre capitale à l'une de nos plus grandes villes, Tampere, en améliorant notre réseau ferroviaire en construisant une nouvelle ligne de chemin de fer entre Helsinki et Tampere."
 FIN_decision_riihimaki_saint_petersburg_railway: "Chemin de Fer Riihimäki - Saint-Pétersbourg"
 FIN_decision_riihimaki_saint_petersburg_railway_desc: "Pour accélérer les communications entre Helsinki et le Tsar à Saint-Pétersbourg, nous devrions étendre notre réseau ferroviaire jusqu'à la capitale russe."
 FIN_decision_helsinki_turku_railway: "Chemin de Fer Helsinki - Turku"
 FIN_decision_helsinki_turku_railway_desc: "Bien que Turku ait perdu son importance politique et culturelle, elle reste l'une de nos plus grandes villes, et nous devrions donc l'ajouter à notre réseau ferroviaire en expansion."
 FIN_decision_hameenlinna_helsinki_line: "Chemin de Fer Hämeenlinna - Helsinki"
 FIN_decision_hameenlinna_helsinki_line_desc: "Il est temps de relier une autre ville célèbre pour ses écoles et ses académies à Helsinki par chemin de fer, ce qui garantira un flux de produits transformés vers notre capitale. Ce chemin de fer sera important maintenant et à long terme, nous devrions donc commencer la construction le plus rapidement possible."
 FIN_decision_hanko_hyvinkaa_railway: "Chemin de Fer Hanko - Hyvinkää"
 FIN_decision_hanko_hyvinkaa_railway_desc: "Hanko s'est avéré être un port d'hiver optimal, et pour exploiter pleinement cela, un chemin de fer de Hanko à Hyvinkää et jusqu'à Helsinki devrait être construit le plus rapidement possible."
 FIN_mission_gamla_warfsbolaget_i_abo: "Établir Gamla Warfsbolaget i Åbo"
 FIN_decision_rjurik_kalevala: "Élever les Corvettes Rjurik et Kalevala"
 FIN_decision_expansion_of_fortress_sveaborg_desc: "La vieille forteresse suédoise, Sveaborg, a été gravement endommagée par des navires de guerre français et britanniques pendant la guerre de Crimée. La forteresse a été réparée, mais l'incident a montré clairement que la forteresse devait être agrandie et équipée de canons plus modernes et plus grands pour pouvoir continuer à défendre Helsinki à l'avenir."
 FIN_decision_expansion_of_fortresss_sveaborg: "Expansion de la Forteresse Sveaborg"
 FIN_decision_railway_upgrade: "Amélioration des Chemins de Fer"
 FIN_decision_railway_upgrade_desc: "Notre réseau ferroviaire actuel n'est pas à la hauteur de la tâche de soutenir, et encore moins d'encourager, une industrie moderne. Améliorer et étendre le réseau ferroviaire résoudrait ce problème et accorderait à notre industrie des contrats importants et la possibilité d'une expansion du commerce."
 FIN_decision_buy_swedish_cannons: "Acheter des Canons Suédois"
 FIN_decision_buy_swedish_cannons_desc: "Bien que la Suède ne soit plus la grande puissance qu'elle était autrefois, elle sait toujours comment fabriquer de bons canons. Cela et le fait que de nombreux Suédois rêvent que la Finlande se détache de ses liens coloniaux avec la Russie pour rejoindre la Suède nous offrent une opportunité d'équiper nos unités d'artillerie avec des canons suédois à un bon prix."
 FIN_decision_buy_swedish_rifles: "Acheter des Fusils Suédois"
 FIN_decision_buy_swedish_rifles_desc: "Les fusils suédois sont de bonne qualité, ce qui est déjà un bon point. Le fait que les Suédois soient prêts à nous vendre leurs fusils en raison de leur paranoïa à l'égard de la Russie rend la situation encore meilleure."
 FIN_decision_buy_prussian_cannons: "Acheter des Canons Prussiens"
 FIN_decision_buy_prussian_cannons_desc: "Il est toujours bon de diversifier ses fournisseurs d'armes. Au lieu de faire confiance uniquement à la Russie pour fournir nos canons, nous devrions chercher ailleurs. La Prusse est disposée à nous vendre des canons à un bon prix."
 FIN_decision_buy_prussian_rifles: "Acheter des Fusils Prussiens"
 FIN_decision_buy_prussian_rifles_desc: "Le fusil à aiguille prussien Dreyse est l'un des meilleurs fusils d'Europe, sinon du monde, à l'heure actuelle. Nous devrions acheter ce fusil pour donner à nos soldats un avantage sur le champ de bataille."
 FIN_decision_category_political_reforms: "Réformes Politiques Finlandaises"
 FIN_decision_category_political_reforms_desc: "L'ancien système politique fonctionnait pendant la période pré-industrialisation, mais il est désormais désuet. De nouvelles classes politiques émergent. Les hommes d'affaires, les bourgeois et les travailleurs veulent avoir leur mot à dire dans la gouvernance du pays."
