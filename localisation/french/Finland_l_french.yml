 finland.13.b: "Nous devrions organiser des funérailles nationales !"
 finland.14.t: "La Rivière de Taipaleenjoki"
 finland.14.d: "À l'origine, les eaux du lac Suvanto, long de 40 kilomètres, dans la province de Viipuri, s'écoulaient doucement dans la rivière Vuoksi via le passage de Kiviniemi et se déversaient dans le vaste lac Ladoga. En 1818, un canal a été creusé pour drainer les eaux de printemps du Suvanto dans le lac Ladoga. Cependant, cela a eu pour conséquence imprévue la formation d'une toute nouvelle rivière, le Taipaleenjoki. Cette nouvelle rivière a commencé à drainer le lac Suvanto de ses eaux, réduisant son niveau d'eau de 7 mètres et asséchant le passage de Kiviniemi. Aujourd'hui, le village de Sakkola a creusé un nouveau lit de rivière entre la confluence de la rivière Vuoksi et le lac Suvanto. Malheureusement, cela a eu pour effet involontaire d'inverser le sens du courant, créant de nouveaux rapides appelés les chutes de Vuoksi et rendant la navigation sur le Kiviniemi impossible."
 finland.14.a: "D'accord"
 finland.15.t: "L'Académie Lyseo de Jyväskylä"
 finland.15.d: "L'Académie Lyseo de Jyväskylä a été officiellement établie aujourd'hui par un édit impérial, marquant un jalon important pour le peuple finlandais, car il s'agit de la première école véritablement dédiée à la langue finnoise dans notre principauté. L'école est un témoignage de l'influence de Wolmar Schildt, un médecin et éducateur renommé déterminé à établir la langue finnoise au sein du royaume académique. Avec le temps, on espère que davantage d'opportunités d'étudier la langue finnoise apparaîtront à mesure que davantage d'écoles seront établies."
 finland.15.a: "Intéressant !"
 finland.16.t: "Rietrikki Polén"
 finland.16.d: "Rietrikki Polén, journaliste, traducteur et conférencier finlandais, a fait l'histoire aujourd'hui en devenant le premier homme à soutenir une thèse de doctorat en finnois, défendant sa thèse de philosophie intitulée 'Introduction à l'Histoire Littéraire Finlandaise'. Son accomplissement est emblématique de l'acceptation croissante de la langue finnoise au sein du royaume académique."
 finland.16.a: "C'est un homme important pour notre nation !"
 finland.17.t: "Création du Parti Finlandais (Suomalainen Puolue)"
 finland.17.d: "À la suite du conflit linguistique finlandais, les Fennomans ont maintenant créé un parti politique, dont l'objectif est de placer le finnois au même niveau que le suédois ! Quelle sera la prochaine étape ? La Finlande indépendante ?"
 finland.17.a: "Perkele"
 finland.18.t: "Julius Krohn en tant que Conférencier à l'Université d'Helsinki"
 finland.18.d: "Un Fennoman bien connu et un chercheur renommé en poésie folklorique finlandaise est maintenant devenu conférencier à l'université. En cela, il peut contribuer à renforcer le nationalisme finlandais en inspirant une nouvelle génération de Finlandais."
 finland.18.a: "Perkele"
 finland.19.t: "L'Incendie de Tampere"
 finland.19.d: "Malgré une alarme incendie précoce, un incendie a dévasté une grande partie du centre de Tampere. 287 maisons ont été détruites, rendant près de 10 % de la population sans abri."
