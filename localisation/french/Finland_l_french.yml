 finland.10.b: "Nous devrions organiser des funérailles nationales !"
 finland.11.t: "Le Comte Nikolai Adlerberg Offre Ses Services"
 finland.11.d: "Le Comte Nikolai Adlerberg vient de rentrer d'une mission diplomatique à Berlin et est disponible pour être nommé général. Un homme avec son expérience et ses connaissances pourrait être très bénéfique pour notre armée et pourrait nous aider à moderniser celle-ci."
 finland.11.a: "Nous pourrions toujours avoir besoin d'un autre général"
