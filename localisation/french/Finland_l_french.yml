 ### Événements Normaux ###
 finland.1.t: "Alexandre Järnefelt Offre Ses Services"
 finland.1.d: "Alexandre Järnefelt a commencé sa formation militaire dans le Corps des Cadets finlandais et, lorsqu'il l'a terminée, il a servi dans le régiment des Carabiniers en tant que lieutenant, puis a été transféré en tant que warrant officer dans le régiment des Life Guards Yegersky en 1853. Ensuite, il a rejoint l'École Militaire d'Artillerie Mikhailovsky à Saint-Pétersbourg, qui était à l'époque la meilleure institution militaire et technique de Russie. Le 1er janvier 1860, il a été transféré à l'État-Major Général."
 finland.1.a: "Nous pourrions toujours avoir besoin d'un autre général"
 finland.2.t: "Alexandre Järnefelt Quitte pour une Carrière Civile"
 finland.2.d: "Dans les années 1880, Järnefelt a été transféré de l'armée à une carrière administrative civile et est devenu le gouverneur de la province de Mikkeli en 1883-84, le gouverneur de la province de Kuopio en 1884-88 et le gouverneur de la province de Vaasa en 1888-94. Pendant ces mandats, Järnefelt a changé la langue de l'administration civile de ces provinces en finnois (dans la province bilingue de Vaasa, en bilinguisme). En plus, il s'est efforcé d'établir des écoles primaires et des maisons de pauvres dans ses provinces."
 finland.2.a: "D'accord"
 finland.3.t: "Waldemar Schauman Offre Ses Services"
 finland.3.d: "Waldemar Schauman a étudié dans le Corps des Cadets finlandais de 1855 à 1862, où il a obtenu son diplôme en tant que lieutenant, et de 1866 à 1868, il a étudié à l'Académie Nikolaev du Grand État-Major, après quoi, en 1869, il a pris le poste de senior adjutant au quartier général du District Militaire finlandais."
 finland.3.a: "Nous pourrions toujours avoir besoin d'un autre général"
 finland.4.t: "Waldemar Schauman Démissionne"
 finland.4.d: "Waldemar Schauman nous a servis pendant un certain temps, mais peut-être devrait-il prendre sa retraite pour profiter des derniers moments de sa vie."
 finland.4.a: "D'accord"
 finland.4.b: "Nous avons encore besoin de lui un peu plus longtemps"
 finland.5.t: "Décès de Waldemar Schauman"
 finland.5.d: "Waldemar Schauman nous a servis jusqu'à sa mort malgré sa mauvaise santé."
 finland.5.a: "Il nous manquera"
 finland.5.b: "Nous devrions organiser des funérailles nationales !"
 finland.6.t: "Friedrich Wilhelm von Berg Quitte la Pologne"
 finland.6.d: "En raison de troubles dans les provinces polonaises de l'empire, von Berg a été transféré sur les territoires du Congrès de Pologne et a été fait le 'Vice-Roi du Royaume de Pologne' pour aider à réprimer les émeutes et, à l'avenir, à intégrer pleinement les terres polonaises en Russie."
 finland.6.a: "D'accord"
