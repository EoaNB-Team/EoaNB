l_french:
 LOADING_TIP_0: "Heureusement que la guerre est une chose horrible, sinon nous pourrions y prendre goût.\n- Robert E. Lee"
 LOADING_TIP_1: "Presque tous les hommes peuvent faire face à l'adversité, mais si vous voulez mettre à l'épreuve le caractère d'un homme, donnez-lui du pouvoir.\n- Abraham Lincoln"
 LOADING_TIP_2: "Chaque homme doit être soit pour les États-Unis, soit contre eux. La neutralité est impossible.\n- Stephen Douglas"
 LOADING_TIP_3: "Je leur ai dit qu'une maison divisée contre elle-même ne peut pas tenir, et le Christ et la raison disent la même chose ; et ils s'en rendront compte.\n- Abraham Lincoln"
 LOADING_TIP_4: "Je ne peux imaginer plus grand désastre pour notre pays que la dissolution de l'Union.\n- Robert E. Lee"
 LOADING_TIP_5: "Nous débattons du problème et la guerre serait réglée en trente minutes si on nous en avait laissé la responsabilité.\n- Soldat Confédéré inconnu"
 LOADING_TIP_6: "Le passé est mort ; laissons-le enterrer ses morts, ses espoirs et ses vœux ; devant toi se trouve le futur -- un futur rempli de promesses en or.\n- Jefferson Davis"
 LOADING_TIP_7: "Laissez-nous traverser la rivière et nous reposer à l'ombre des arbres.\n- Derniers mots de Stonewall Jackson"
 LOADING_TIP_8: "-et que le gouvernement du peuple, par le peuple, pour le peuple, ne doit pas disparaître de la Terre.\n- Abraham Lincoln, derniers mots de l'adresse de Gettysburg "
 LOADING_TIP_9: "Préparons-nous donc à nos devoirs, et portons-nous ainsi, que si l'Empire britannique et son Commonwealth durent mille ans, les hommes diront encore: 'Ce fut leur heure de gloire'.\n- Winston Churchill, avant la Bataille d'Angleterre"
 LOADING_TIP_10: "Ce n'est pas la fin, ni même le début de la fin, mais c'est peut-être la fin du commencement.\n- Winston Churchill, après la seconde bataille d'El Alamein"
 LOADING_TIP_11: "Connaissez-vous et votre ennemi, et vous gagnerez une centaine de batailles sans peur.\n- Sun Tzu"
 LOADING_TIP_12: "Notre plus grande gloire n'est pas de ne jamais tomber, mais de nous relever chaque fois que nous tombons.\n- Confucius"
 LOADING_TIP_13: "L'histoire est un ensemble de mensonges convenus.\n- Napoleon Bonaparte"
 LOADING_TIP_14: "Ceux qui ne connaissent pas l'histoire sont condamnés à la reproduire.\n- Edmund Burke"
 LOADING_TIP_15: "L'Histoire ne se répète pas, mais elle rime souvent.\n- Mark Twain"
 LOADING_TIP_16: "Ceux qui ne bougent pas ne remarquent pas leurs chaînes.\n- Rosa Luxembourg"
 LOADING_TIP_17: "La race humaine a tendance à se souvenir des abus auxquels elle a été soumise plutôt que des tentations. Qu'est-ce qui reste des baisers? Les blessures, cependant, laissent des cicatrices.\n- Bertolt Brecht"
 LOADING_TIP_18: "Le passé est comme un pays étranger ; ils y font les choses différemment.\n- L.P. Hartley"
 LOADING_TIP_19: "L'Histoire', en général, nous indique seulement ce qu'est un mauvais gouvernement.\n- Thomas Jefferson"
 LOADING_TIP_20: "Il faut une quantité infinie d'histoires pour créer ne serait-ce que la plus petite tradition.\n- Henry James"
 LOADING_TIP_21: "Les révolutions sont les moteurs de l'Histoire.\n- Karl Marx"
 LOADING_TIP_22: "L'impératrice est légitime, mon cousin est un Républicain, Morny est un Orléaniste. Je suis un Socialiste ; le seul Bonapartiste est Persigny, et il est fou.\n- Napoleon III"
 LOADING_TIP_23: "Ne combats jamais la Russie. Peu importe ta stratégie, ils riposteront avec une stupidité incroyable.\n- Otto von Bismarck"
 LOADING_TIP_24: "La détestation du réalisme au dix-neuvième siècle est la rage de Caliban qui voit son propre visage dans un verre. Le dix-neuvième siècle, dégoût du romantisme, est la rage de Caliban de ne pas voir son propre visage dans un verre.\n- Oscar Wilde"
 LOADING_TIP_25: "Je ne pense pas qu'il y ait un frisson qui puisse traverser le cœur humain comme celui ressenti par l'inventeur lorsqu'il voit une création du cerveau se déployer pour réussir... de telles émotions font oublier à un homme la nourriture, le sommeil, les amis, l'amour, tout. \n- Nikola Tesla"
 LOADING_TIP_26: "(sur la représentation des femmes dans la littérature) Les hommes ont eu tous les avantages de nous en racontant leur propre histoire. L'éducation a été leur bien plus haut degré ; la plume est entre leurs mains. Je ne permettrai pas que les livres prouvent quoi que ce soit.\n- Jane Austen"
 LOADING_TIP_27: "Aucune machine volante n'ira de New York à Paris.\n- Orville Wright"
 LOADING_TIP_28: "La question du Schleswig-Holstein est très complexe, seuls trois hommes en Europe l'ont comprise. Le premier était le Prince Albert, qui est mort. Le deuxième était un professeur allemand qui est devenu fou. Je suis le troisième et j'ai tout oublié à ce sujet.\n- Seigneur Palmerston"
 LOADING_TIP_29: "Les lois : nous savons ce qu'elles sont, et ce qu'elles valent! de la soie pour les riches et les puissants, des chaînes en acier pour les pauvres et les faibles, ce sont des filets de pêche aux mains du gouvernement.\n- Pierre-Joseph Proudhon"
 LOADING_TIP_30: "Quel genre de scélérat serions-nous si nous nous infligions ce que nous sommes prêts à faire à l'Italie ?.\n- Camillo Benso, Compte de Cavour"
 LOADING_TIP_31: "Bien que l'accumulation civile et la croissance de la population aient peu d'effet dans un court laps de temps comme dans HOI4 basique, dans ce mod, ils peuvent très bien être votre meilleur ami dans une perspective à long terme.\n- Astuce No.01"
 LOADING_TIP_32: "Ne t'engage jamais dans une guerre terrestre en Asie.\n- Astuce No.02"
 LOADING_TIP_33: "Les lois et la situation de votre pays n'ont pas seulement les effets qu'elles affichent directement sur l'écran. Réfléchissez toujours aux conséquences que vos décisions pourraient avoir dans la vie réelle avant de les prendre!\n- Astuce No.03"
 LOADING_TIP_34: "N'oubliez pas de mettre à niveau votre équipement et vos modèles d'armée au fil du temps - cela peut faire la différence entre une victoire retentissante ou une défaite écrasante.\n- Astuce No.04"
 LOADING_TIP_35: "Les technologies nouvelles comme les canons Gatling ou les sous-marins sont probablement inefficaces à leur arrivée. Ne pas investir toute votre capacité militaire et scientifique dans eux, assurez-vous d'avoir une base solide pour se reposer sur le premier.\n- Astuce No.05"
 LOADING_TIP_36: "Ne vous fiez pas aux articles de presse pour tout savoir sur l'état du monde. Observer d'autres pays vous aidera grandement à estimer leur force et à faire des plans.\n- Astuce No.06"
 LOADING_TIP_37: "Certaines unités peuvent utiliser plusieurs types du même équipement, l'infanterie peut par exemple utiliser des fusils, des mitraillettes, des fusils à pompe, etc... Pour ce genre d'unité, vous pouvez sélectionner le type d'équipement dans le concepteur de division.\n- Astuce No.07"
 LOADING_TIP_38: "Rester un éternel mystère pour moi-même et pour les autres, c'est mon rêve.\n- Louis II de Bavière (lettre à Richard Wagner)"
 LOADING_TIP_39: "La couronne ne m'a apporté que des épines jusqu'à présent, le porter n'enseigne aucune joie.\n- Maximilian II"
 LOADING_TIP_40: "Je suis l'empereur et je veux des raviolis.\n- Ferdinand I"
 LOADING_TIP_41: "Tout le monde voit ce que tu laisses paraître, peu connaissent réellement qui tu es.\n- Nicolas Machiavel"
 LOADING_TIP_42: "Rien dans le monde n'est plus dur que dire la vérité, rien n'est plus simple que la flatterie.\n- Crime et châtiment, Fyodor Dostoyevsky"
 LOADING_TIP_43: "J'accorde peu d'importance à la beauté et à la perfection. Je ne me soucie pas des grands siècles. Tout ce qui m'importe, c'est la vie, la lutte, l'intensité. Je suis à l'aise dans ma génération.\n- Émile Zola"
 LOADING_TIP_44: "Dorer de l'or raffiné, peindre le lys... c'est un excès démesuré et ridicule.\n- Roi John, William Shakespeare"
 LOADING_TIP_45: "Les philosophes ne font qu'interpréter le monde, de nombreuses manières différentes. Le point est qu'il faut le changer.\n- Karl Marx"
 LOADING_TIP_46: "Le vent du changement souffle sur ce continent.\n- Harold Macmillan"
 LOADING_TIP_47: "Pour la première fois, j'ai honte d'être un Allemand.\n- Guillaume II dernier empereur allemand"
 LOADING_TIP_48: "J'ai toujours été friand du proverbe ouest-africain \"Parle doucement et porte un gros bâton ; tu iras loin\".\n- Theodore Roosevelt"
 LOADING_TIP_49: "Si la politique vous enseigne une chose, c'est que vous pouvez être aussi sage que les sages de ce monde, et pourtant vous errez toujours dans la minute suivante comme un enfant dans le noir.\n- Otto von Bismarck"
 LOADING_TIP_50: "Aucun homme qui sait quoi que ce soit ne peut être si stupide pour nier que tous les hommes sont nés naturellement libres.\n- John Milton"
 LOADING_TIP_51: "Je n'offre ni salaire, ni pièces de monnaie, ni nourriture ; je ne propose que faim, soif, marches forcées, batailles et mort. Que celui qui aime son pays avec son cœur, et non seulement avec ses mots, me suive.\n- Giuseppe Garibaldi"
 LOADING_TIP_52: "Ô race humaine, née pour voler vers le haut, pourquoi, au moindre vent, tu tombes ?\n- Dante Alighieri"
 LOADING_TIP_53: "Je sais que, en me présentant comme le défenseur des Indiens et de leurs droits, je serai très seul.\n- Sam Houston"
 LOADING_TIP_54: "Les dés sont jetés.\n- Jules César"
 LOADING_TIP_55: "Chacun de nous porte son propre enfer.\n- Virgil"
 LOADING_TIP_56: "Je n'ai pas volé la victoire.\n- Alexandre le Grand"
 LOADING_TIP_57: "1866 était un duel entre deux gentleman ; en 1870-71 nous étions obligés de châtier un arabe de rue impudent ; mais aujourd'hui nous devons abattre un scélérat.\n- Paul von Hindenburg"
 LOADING_TIP_58: "Les gens me traitent de fou. Dieu, une fois qu'il m'a appelé à lui-même, va-t-il me traiter de la même façon?\n- Louis II de Bavière"
 LOADING_TIP_59: "Assassinats sous ovations.\n- Louis II de Bavière"
 LOADING_TIP_60: "Seul celui qui aime ses amis si fermement mérite que le ciel lui donne des amis.\n- Louis II de Bavière"
 LOADING_TIP_61: "Si je n'étais pas empereur, j'aimerais être professeur. Je ne connais pas de tâche plus noble que d'orienter les jeunes esprits et de préparer les hommes de demain.\n- Pierre 2, empereur du Brésil"
 LOADING_TIP_62: "La privation du thon, en faveur des particuliers, est le déni absolu de tous les droits, de tous les principes de justice, de toutes les garanties légales. Je dirai aussi que c'est une immoralité profonde.\n- Benedetto Musolino"
 LOADING_TIP_63: "L'Homme a inventé les mots, et les appelle Dieu.\n- Gene Ray"
 LOADING_TIP_64: "Dieu nous a donné Lincoln et la liberté. Battons-nous pour les deux.\n- Ulysses S. Grant"
 LOADING_TIP_65: "La guerre est le remède que nos ennemis ont choisi, et je dis : donnons-leur tout ce qu'ils veulent.\n- William T. Sherman"
 LOADING_TIP_66: "Aucune condition ne peut être acceptée, sauf une reddition inconditionnelle et immédiate.\n- Ulysses S. Grant"
 LOADING_TIP_67: "Ce sont seulement ceux qui n'ont pas tiré un coup de feu ni entendu les cris stridents et les gémissements des blessés qui crient à haute voix pour le sang, pour la vengeance, pour la désolation. La guerre est l'enfer.\n- William T. Sherman"
 LOADING_TIP_68: "Le cœur de l'empire se trouve dans la capitale, pas dans le port. Si les ports sont perdus, défendez Tianjin et Tongzhou. Éviter de s'attarder sur les fortifications des canons, voilà la stratégie globale. J'écris dans une grande détresse, vous devez obéir à mes ordres.\n- L'empereur Xianfeng dans une lettre à Sengge Rinchen pendant la 2nd guerre de l'opium"
 LOADING_TIP_69: "Nous sommes l'État le plus pauvre et le plus faible du monde, occupant la position la plus basse dans les affaires internationales ; le reste de l'humanité est le couteau à découper et le plat de service, tandis que nous sommes le poisson et la viande. \n- Sun Yat-Sen"
 LOADING_TIP_70: "Nous n'avons qu'une chose à apprendre des barbares (les puissances occidentales), et c'est des navires forts et des canons efficaces. \n- Feng Guifen"
 LOADING_TIP_71: "Il [l'empereur Guangxu] ne veut pas s'asseoir sur le trône. Je ne voulais pas qu'il y soit il y a longtemps. \n- L'imperatrice Dowager Cixi"
 LOADING_TIP_72: "Si elle [Cixi] refuse de me déléguer le pouvoir, j'abandonnerai mon trône. Je ne veux pas être l'empereur d'une nation conquise. \n- L'empereur Guangxu"
 LOADING_TIP_73: "Notre armée a trois tâches: chasser les Mandchous, s'unir avec les Chinois et chasser les traîtres. \n- Du Wenxiu, Chef de l'état rebelle du royaume de Pingnan"
 LOADING_TIP_74: "Guangdong n'est pas un endroit agréable, je ne veux pas y retourner. Je veux juste étudier avec le vieux maître Tang à Hunan, et je devrais être un grand érudit, je veux être un bon érudit. -\n- Hong Tianguifu, Fils d'Hong Xiuquan, derniers mots avant l'exécution"
 LOADING_TIP_75: "La rébellion de Taiping est une maladie du coeur, alors que la Russie est une maladie du coude et de l'aisselle et que l'Angleterre est une maladie de la peau ; nous devrions exterminer le Taiping d'abord, puis la Russie et l'Angleterre. -\n- Zeng Guofan"