 EOANBSYS_national_crisis_name_bakumatsu_crisis: "Crise de Bakumatsu"
 EOANBSYS_national_crisis_desc_bakumatsu_crisis: "Pendant des siècles, les îles japonaises sont restées isolées et en paix avec le monde. Maintenant, avec la connectivité croissante du commerce mondial, les puissances étrangères sont de plus en plus intéressées à accéder à nos rivages et à nos marchés. Maintenant, nos dirigeants sont divisés sur ce que l’ouverture au monde va nous faire. Certains y voient une occasion de sortir le Japon de plusieurs générations de stagnation. D’autres voient les étrangers dans notre pays comme une menace existentielle pour le Japon lui-même."

