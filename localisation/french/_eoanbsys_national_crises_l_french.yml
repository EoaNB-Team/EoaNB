# Decisions
  EOANBSYS_national_crisis_decision_category: "§L[EOANBSYS_national_crisis_name_scripted]§! (Fragmentation: [EOANBSYS_national_crisis_progress_scripted])"
  EOANBSYS_national_crisis_decision_category_desc: "\n§RCrise Nationale§! :  §H[EOANBSYS_national_crisis_name_scripted]§!\n§SBackground§! :  [EOANBSYS_national_crisis_desc_scripted]\n \nLes §SCrises Nationales§! lorsque votre pays connaît une instabilité économique ou politique. Des troubles entre factions, une radicalisation civile et d’autres peuvent se produire, perturber la stabilité de votre nation jusqu’à ce que la crise soit résolue.\n \nLe niveau de §CFragmention§! suit le niveau d’instabilité causé par §H[EOANBSYS_national_crisis_name_scripted]§! et continuera d'augmenter §S[EOANBSYS_national_crisis_time_scripted]§! sans intervention. La réalisation d’objectifs, d’événements et d’autres actions liés à la crise peut augmenter ou diminuer votre fragmentation. Atteindre §R100 de Fragmentation§! entraînera un plus grand désastre. Atteindre §G0 de Fragmentation§! mettra fin à la crise et évitera les effets désastreux.\n"

  EOANBSYS_national_crisis_progress_counter_14: "§R[EOANBSYS_national_crisis_name_scripted] Progrès§!"
