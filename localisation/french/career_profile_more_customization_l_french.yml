# Medals
CAREER_PROFILE_MODERN_VERDUN:0 "Un Verdun Moderne"
CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "Avoir une bataille qui continue sans interruption pendant un certain nombre de jours."
CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "Ne Me Mine Jamais"
CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Obtenir plus de 50% de suprématie navale grâce aux mines dans un certain nombre de zones maritimes."
CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "Qualité Avant Quantité"
CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION:0 "Avoir un ratio de pertes avantageux après avoir infligé au moins 1 million de pertes ennemies."
CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Cerveau et Force Brute"
CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Déchiffrer un certain nombre de codes."
CAREER_PROFILE_I_AM_INEVITABLE:0 "Je Suis Inévitable"
CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Gagner au moins une province chaque semaine pendant un certain nombre de semaines."
CAREER_PROFILE_FINESSE_IS_FASTER:0 "La Finesse est Plus Rapide"
CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Lors du décryptage d'un code, avoir une opération 'Capture de Code' résultant en plus d'un certain nombre de jours retirés de son décryptage."
CAREER_PROFILE_CARGO_EMBARGO:0 "Embargo sur les Cargos"
CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Embargo sur un certain nombre de nations."
CAREER_PROFILE_PRODUCTION_IS_POWER:0 "La Production, c'est le Pouvoir"
CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Construire un certain nombre de nouvelles usines civiles ou militaires."
CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Colosse de l'Ingénierie"
CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Concevoir un char avec une certaine valeur de blindage et déployer au moins 1000 d'entre eux sur le terrain."
CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Châteaux en l'Air"
CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Concevoir un avion avec une certaine valeur de défense aérienne et déployer au moins une escadrille complète (100 avions)."

# Ribbons
CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Sécurité Synthétique"
CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Obtenir plus de 30 unités de caoutchouc à partir de sources artificielles (raffineries synthétiques)."
CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 ""Si les femmes des usines arrêtaient le travail pendant 20 minutes, les alliés perdraient la guerre."\n\n- Maréchal Joseph Joffre, WW1."
CAREER_PROFILE_RUBBER_BARON:0 "Baron du Caoutchouc"
CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Contrôler au moins 1000 unités de caoutchouc et avoir une économie fermée."
CAREER_PROFILE_RUBBER_BARON_QUOTE:0 ""...la capture des principales régions productrices de caoutchouc d'Extrême-Orient en 1942 a éliminé les sources de 90 pour cent de la production mondiale de caoutchouc naturel."\n\n- The Southern Economic Journal, janvier 1947"
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "Le camion passera toujours"
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Avoir plus de 5000 camions de ravitaillement livrer des fournitures aux armées."
CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 ""Ils disaient que le bombardier passerait toujours. Mais les camions étaient déjà là."\n\n- Inconnu"
CAREER_PROFILE_MARE_NOSTRUM:0 "Mare Nostrum"
CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Obtenir la suprématie navale dans les six principales régions maritimes de la mer Méditerranée, dont au moins une est contestée."
CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 ""Quand j'ai perdu mon fusil, l'armée m'a facturé 85 dollars. C'est pourquoi dans la marine, le capitaine coule avec le navire."\n\n- Dick Gregory"
CAREER_PROFILE_BLITZ_THIS:0 "Blitz ceci..."
CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Choisir la défense élastique comme stratégie préférée pour un général, maréchal ou pays."
CAREER_PROFILE_BLITZ_THIS_QUOTE:0 ""Reculez les lignes comme un archer tirant un arc, puis relâchez."\n\n- Inconnu"
CAREER_PROFILE_SCORCHED_EARTH:0 "Terre Brûlée"
CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Faire exploser des voies ferrées en utilisant la fonctionnalité 'Terre Brûlée' pour ralentir les avancées ennemies."
CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 ""..l'ennemi ne doit pas laisser une seule locomotive, un seul wagon, pas une seule livre de grain ou un gallon de carburant."\n\n- Joseph Staline, allocution radio, 3 juillet 1941"
CAREER_PROFILE_RULED_BY_FURNITURE:0 "Dirigé par les Meubles !"
CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "N'avoir aucune personne ou groupe de personnes dépeint comme étant aux commandes de votre nation."
CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 ""S'inquiéter, c'est comme une chaise à bascule, cela vous donne quelque chose à faire, mais cela ne vous mène nulle part."\n\n- Proverbe anglais"
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "Le Lien Millénaire"
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Déployer cent bataillons de cavalerie ou de chameaux."
CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 ""Un cheval doit être un peu fou pour être une bonne monture de cavalerie, et son cavalier doit l'être complètement."\n\n- Steven Pressfield"
CAREER_PROFILE_ROCKETS_REIGN:0 "Les Fusées Règnent"
CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Construire plus de 10 sites de lancement de fusées."
CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 ""La fusée a parfaitement fonctionné, sauf qu'elle a atterri sur la mauvaise planète."\n\n- Wernher Von Braun"
CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Acier à Grande Vitesse"
CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Déployer plus de 4000 chars avec une vitesse maximale supérieure à 12 km/h."
CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 ""Si tout semble sous contrôle, c'est que vous n'allez pas assez vite."\n\n- Mario Andretti"
CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Orchestre du Boum"
CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Déployer une division contenant au moins un bataillon 'Anti-Air', 'Artillerie', 'Artillerie de Roquettes' et 'Anti-Char', soutenue par une compagnie de signalisation."
CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n"Un véritable crescendo de sons, si continu qu'il se fond en un seul rugissement annihilant, le rugissement d'un train dans un tunnel amplifié un million de fois."\n\n- Arnold D. Harvey"

