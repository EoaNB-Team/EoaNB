 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "Synthetic Security"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Gain over 30 units of rubber from artificial sources (synthetic refineries)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: ""If the women in the factories stopped work for 20 minutes, the allies would lose the war."\n\n- French Field Marshal and Commander in Chief Joseph Joffre, WW1."
 CAREER_PROFILE_RUBBER_BARON: "Rubber Baron"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Control at least 1000 units of Rubber and have a Closed Economy."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: ""...capture of the principal rubber producing areas of the Far East in 1942 eliminated the sources of 90 percent of the world's natural rubber production."\n\n- The Southern Economic Journal, January 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "The truck will always get through"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Have over 5000 supply trucks deliver supply to armies."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: ""They said that the bomber would always get through. But the trucks were already there."\n\n- Unknown"
 CAREER_PROFILE_MARE_NOSTRUM: "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Gain Naval Supremacy in the six main sea-regions of the Mediterranean Sea, of which at least one is contested."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: ""When I lost my rifle, the Army charged me 85 dollars. That is why in the Navy the Captain goes down with the ship."\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS: "Blitz this..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Choose elastic defense as preferred strategy on a general, field marshal, or country."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: ""Pull back the lines like an archer drawing a bow, then release."\n\n- Unknown"
 CAREER_PROFILE_SCORCHED_EARTH: "Scorched Earth"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Detonate railways using the "Scorched Earth" feature to slow down enemy advances."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: ""..the enemy must not be left a single engine, a single railway car, not a single pound of grain or gallon of fuel."\n\n- Joseph Stalin, radio address, July 3, 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE: "Ruled by Furniture!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "Have no single person or set of people depicted to be in charge of your nation."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: ""Worrying is like a rocking chair, it gives you something to do, but it gets you nowhere."\n\n- Old English proverb"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "The Thousand Year Bond"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Deploy one hundred cavalry or camelry battalions."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: ""A horse must be a bit mad to be a good cavalry mount, and its rider must be completely so."\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN: "Rockets Reign"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Build more than 10 rocket sites."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: ""The rocket worked perfectly except for landing on the wrong planet."\n\n- Wernher Von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "Steel at High Speed"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "Deploy over 4000 tanks with a Max Speed over 12km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: ""If everything seems under control, you're not going fast enough."\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "Orchestra of Boom"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "Deploy a division containing at least one battalion of "Anti-Air", "Artillery", "Rocket Artillery" and "Anti-Tank", supported by a signal company."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n"A veritable crescendo of sounds, so continuous as to merge and blend into a single annihilating roar, the roar of a train in a tunnel magnified a millionfold."\n\n- Arnold D. Harvey"

