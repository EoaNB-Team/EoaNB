 SWE_carl_gustafs: "Carl Gustafs Stads Gevärsfaktori"
 SWE_carl_gustafs_desc: "Carl Gustaf stads gevärsfaktori a été acheté et établi en 1812-1813 au centre d'Eskilstuna. L'usine était située sur des îles dans la rivière traversant Eskilstuna dans des bâtiments encore debout aujourd'hui. Carl Gustaf, avec Husqvarna Vapenfabriks AB, fournirait l'armée suédoise en armes légères pendant plus de 150 ans dans le cas de Carl Gustaf. Carl Gustaf produirait le Gevär m/67, Karbin m/94, Gevär m/96, des baïonnettes et bien d'autres armes."
