 SWE_Salomon_Mauritz_von_Krusenstierna: "Salomon Mauritz von Krusenstierna"
 SWE_Salomon_Mauritz_von_Krusenstierna_desc: "von Krusenstierna est un vieux loup de mer, et l'un des rares officiers de haut rang en Suède qui a une véritable expérience de combat, ayant participé à la guerre contre la Norvège en 1814. Sa carrière a été marquée par des éloges et des décorations constantes, et il est l'un des rares officiers à avoir gagné la confiance absolue du Roi. \nIl est connu pour sa mauvaise humeur et ses éclats de colère, mais ses compétences ne peuvent être remises en question."
 SWE_Salomon_Mauritz_von_Krusenstierna_HC: "Salomon Mauritz von Krusenstierna"
 SWE_Salomon_Mauritz_von_Krusenstierna_HC_desc: "von Krusenstierna est un vieux loup de mer, et l'un des rares officiers de haut rang en Suède qui a une véritable expérience de combat, ayant participé à la guerre contre la Norvège en 1814. Sa carrière a été marquée par des éloges et des décorations constantes, et il est l'un des rares officiers à avoir gagné la confiance absolue du Roi. \nIl est connu pour sa mauvaise humeur et ses éclats de colère, mais ses compétences ne peuvent être remises en question."
 SWE_Gustaf_Rudolf_Abelin: "Gustaf Rudolf Abelin"
 SWE_Gustaf_Rudolf_Abelin_desc: "Abelin est un officier très respecté et professionnel qui a servi dans l'armée toute sa vie adulte. Bien qu'il manque de spécialisation dans un domaine, il commande un grand respect pour sa conduite professionnelle et diligente."
 SWE_Gustaf_Rudolf_Abelin_HC: "Gustaf Rudolf Abelin"
 SWE_Gustaf_Rudolf_Abelin_HC_desc: "Abelin est un officier très respecté et professionnel qui a servi dans l'armée toute sa vie adulte. Bien qu'il manque de spécialisation dans un domaine, il commande un grand respect pour sa conduite professionnelle et diligente."
 SWE_Jakob_Essen_Hamilton: "Jakob Essen Hamilton"
 SWE_Jakob_Essen_Hamilton_desc: "Grand, intelligent et beau, le Général Jakob Hamilton est le cavalier nordique élégant. En plus d'un impressionnant dossier militaire, le Général a montré un talent surprenant pour l'administration civile, réussissant à réprimer plusieurs soulèvements en 1848 sans recourir à la violence - quelque chose que les gens du peuple louent encore. Ferme, mais aussi compréhensif et juste, il est populaire dans les cercles politiques et travaille activement à augmenter les droits des travailleurs."
 SWE_Louis_De_Geer: "Louis De Geer"
 SWE_Louis_De_Geer_desc: "Louis De Geer, avec Johan August Gripenstedt, est le leader de facto de la faction libérale au Parlement. Riche, aristocratique, et un populiste sans vergogne, il est un cauchemar devenu réalité pour de nombreux politiciens conservateurs - un traître à sa classe."
 SWE_Johan_August_Gripenstedt: "Johan August Gripenstedt"
 SWE_Johan_August_Gripenstedt_desc: "La controverse de Gripenstedt n'a d'égale que son talent incroyable pour l'éloquence et la gestion financière. En tant qu'orateur talentueux avec un excellent sens des intrigues politiques, il a jusqu'à présent réussi dans presque tout ce qu'il a entrepris. Avec de nombreux contacts et alliés dans la capitale, l'influence de Gripenstedt rivalise même avec celle du Roi en matière d'influence politique. \n\n§RSOYEZ PRUDENT :§! Gripenstedt est un politicien extrêmement talentueux, et si vous n'avez pas l'intention de soutenir sa cause libérale, vous pourriez vouloir reconsidérer le fait de lui accorder un poste au cabinet. Une fois que vous l'avez donné, il sera extrêmement difficile de le reprendre."
 SWE_Fredrik_Georg_Afzelius: "Fredrik Georg Afzelius"
 SWE_Fredrik_Georg_Afzelius_desc: "Afzelius est un philosophe de l'école hégélienne et un politicien influent au sein du Lantmanna Party."
 SWE_Ludvig_Theodor_Almqvist: "Ludvig Teodor Almqvist"
 SWE_Ludvig_Theodor_Almqvist_desc: "Almqvist est un juge libéral très respecté avec une expérience en tant que Juge en Chef du District de Södermanland. Un ami personnel de Louis De Geer, il est actuellement Ministre de l'Administration Publique. Avec de nombreux contacts dans la capitale et un talent pour la politique, il est prévu qu'il devienne une voix très influente dans la politique suédoise dans les années à venir."
 SWE_Claes_Gabriel_Bergenstrahle: "Claes Gabriel Bergenstråhle"
 SWE_Claes_Gabriel_Bergenstrahle_desc: "Bergenstråhle est un vétéran de trois campagnes, ayant combattu en Finlande, en Allemagne, puis en Norvège. Il a rapidement gravi les échelons jusqu'à l'État-Major Général et avant longtemps, il servait comme Adjudant Général dans l'Armée du Roi. C'est un administrateur compétent avec une connaissance pratique des réalités quotidiennes de la guerre, quelque chose que de nombreux officiers manquent de nos jours."
 SWE_Lave_Beck_Friis: "Lave Gustaf Beck-Friis"
 SWE_Lave_Beck_Friis_desc: "Beck-Friis est un diplomate talentueux et bien connecté, actuellement au service du Ministère de l'Administration Civile"
 SWE_Didrik_Gillis_Bildt: "Didrik Gillis Bildt"
 SWE_Didrik_Gillis_Bildt_desc: "Grâce à une combinaison rare de talent naturel, d'une capacité à utiliser ces talents, et d'une chance extraordinaire, Bildt a réussi à gravir les échelons de la société depuis une enfance pauvre dans un orphelinat jusqu'aux plus hauts échelons. Le fait qu'il ne soit ni aristocrate ni riche, mais qu'il se tienne toujours comme l'un des officiers militaires les plus respectés du Royaume, est une preuve irréfutable de sa compétence."
 SWE_Jarl_Engene_Christerson: "Jarl Engéne Christerson"
 SWE_Jarl_Engene_Christerson_desc: "Christerson est un officier naval avec une fascination particulière pour l'artillerie et les blindages. Il est un admirateur de la Marine Française, et a étudié les complexités du blindage naval moderne à Paris."
 SWE_Carl_Gustaf_Leijonhufvud: "Carl Gustaf Leijonhufvud"
 SWE_Carl_Gustaf_Leijonhufvud_desc: "Carl Viktor Leijonhufvud est un fervent partisan de l'artillerie moderne, renommé pour son excellent sens pratique et son éthique de travail diligente."
 SWE_Carl_Johan_Lewenhaupt: "Carl Johan Lewenhaupt"
 SWE_Michael_Gustaf_Anckarsvard: "Michael Gustaf Anckarsvärd"
 SWE_Michael_Gustaf_Anckarsvard_desc: "Anckarsvärd est un soldat talentueux et très respecté, et il aurait été l'un des officiers les plus influents du Royaume s'il avait simplement poursuivi cette voie. Mais il a toujours été un soldat réticent, perpétuellement plus intéressé par l'art. Mais quoi qu'il en soit, il a une expérience pratique de la guerre moderne des Guerres Napoléoniennes, et il est un officier de cavalerie talentueux. Ses distractions mises à part, il a beaucoup à nous apprendre."
 SWE_Claes_Hugo_Raab: "Claes « Hugo » Raab"
 SWE_Claes_Hugo_Raab_desc: "Claes Raab, connu sous le nom de « Hugo » par ses amis, est un officier très respecté et une voix inlassablement énergique pour la réforme et la réorganisation. Il est un admirateur sans réserve de la Manière de Guerre Prussienne, et est lui-même diplômé du Collège de Guerre Prussien à Berlin."
 SWE_Carl_Gustaf_Lowenhielm: "Carl Gustaf Löwenhielm"
 SWE_Carl_Gustaf_Lowenhielm_desc: "Löwenhielm est aussi expérimenté que possible. Envoyé comme attaché en Russie pendant les Guerres Napoléoniennes, il a été fait Adjudant du Tsar Alexandre Ier. Il était présent pour la Bataille de Borodino et plus tard à Leipzig, et se tenait aux côtés du Tsar alors que l'Armée Russe entrait à Paris. Il a commandé les troupes suédoises stationnées à Fyn pendant la Première Guerre de Schleswig, et a été le conseiller militaire le plus fiable du Roi pendant le chaos de la Guerre de Crimée."
