 SWE_Finnish_Defeat_desc: "'Suédois ! Avec cette paix, un tiers de la couronne suédoise est perdu. - La Suède perd la fière nation finlandaise, son plus grand soutien. - Non seulement cela, l'armée suédoise perd son cœur et sa plus grande partie de sa force armée. - La mère patrie est écrasée, plongée dans le chagrin et lamentée par ses sacrifices irremplaçables, mais la sagesse omnipotente a décidé de nos destins, cela doit être reçu avec patience - avec soumission.'\n-Général Georg Carl von Döbeln\n\nLa perte de la Finlande au profit de la Russie en 1809 a porté un coup dévastateur à la fierté nationale suédoise, et, par conséquent, rendu le grand public extrêmement réticent à jamais entrer en guerre à nouveau."
