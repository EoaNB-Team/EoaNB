 ### Événements ###
 eoanb_sweden.0.t: "Le Royaume de Suède-Norvège."
 eoanb_sweden.0.d: "L'année est 1857 de notre Seigneur, et les Trois Couronnes du Royaume Suédois se trouvent à un carrefour. D'un côté se trouve le chemin de la grandeur et de la prospérité, et de l'autre, le chemin de la mort et de la ruine. "
 eoanb_sweden.0.a: "Pour le Roi et la Patrie !"
 
 eoanb_sweden.1.t: "Les Réformes Municipales de [GetYear]."
 eoanb_sweden.1.d: "Depuis les années 1520, les villes et les paroisses de Suède ont été dirigées de manière quasi dictatoriale par des maires nommés de manière non démocratique par le Conseil Privé à Stockholm. Cela a été la cible de critiques sévères avec des accusations de corruption, de renvois d'ascenseur et de parti pris, toujours présentes. L'indignation publique exigeant que les maires soient élus démocratiquement et que des parlements locaux soient établis pour superviser les affaires quotidiennes de la région s'est amplifiée et de nombreux législateurs ont commencé à envisager sérieusement une réforme globale pour aborder ces problèmes. \n\nLe consensus actuel propose que les paroisses soient abolies en tant que juridictions judiciaires et que le pays soit plutôt divisé en municipalités, dont la taille sera déterminée par la population et la superficie. Chaque municipalité aura son propre parlement de représentants élus démocratiquement, chargés de superviser les affaires quotidiennes de la région. Le maire, dans ce nouveau système, verra son pouvoir considérablement réduit et servira davantage de figure de proue. \n\nLes partisans de cette réforme soutiennent que non seulement ces changements sont fondamentalement justifiés pour que notre société soit véritablement libre, mais qu'ils réduiront également la corruption et, avec le pouvoir réparti entre plusieurs personnes plutôt qu'une seule, entraîneront une administration plus compétente. En abolissant les paroisses, nous ferions également un pas vers la sécularisation, où la compétence est plus valorisée que la capacité à citer les Écritures, selon l'argument. \n\nLes opposants citent la tradition, affirmant qu'il est extrêmement irrespectueux de s'opposer à trois siècles d'héritage parce que certains paysans se sentent opprimés. Avec le pouvoir basé sur des nominations gouvernementales plutôt que sur des élections locales, cela défie également les plus autoritaires de notre société."
 eoanb_sweden.1.a: "Les paysans se comportent comme des enfants gâtés. Nous ne leur donnerons rien."
 eoanb_sweden.1.b: "Le statu quo n'est pas durable, nous avons besoin de ces réformes."
 
 eoanb_sweden.2.t: "Le Procès des Six."
 eoanb_sweden.2.d: "Le choc et le scandale secouent le pays à la suite d'un verdict judiciaire controversé dans la capitale. Six femmes sont jugées pour hérésie en raison de leur foi catholique. \n\nLe Royaume de Suède a eu une association extrêmement forte avec le luthéranisme et le protestantisme depuis les jours de la guerre de Trente Ans et Gustavus Adolphus le Grand, et le catholicisme a été violemment rejeté par la nation pendant des centaines d'années. \n\nMais quoi qu'il en soit, certains affirment que la raison même pour laquelle Gustavus Adolphus le Grand est intervenu dans la guerre de Trente Ans était de protéger la liberté religieuse et que le droit de croire en l'une des nombreuses interprétations de la Bible et de Jésus-Christ est le droit de tout citoyen suédois. Les ambassades française et espagnole ont également déposé une protestation formelle auprès du gouvernement concernant ce procès, le qualifiant d'indigne et demandant au gouvernement de considérer la grâce des accusées. \n\nLe gouvernement est confronté à un dilemme ; Gracier les femmes, et piétiner tout le système judiciaire, ou permettre à la cour de les bannir et risquer de mettre en colère les nations catholiques d'Europe."
 eoanb_sweden.2.a: "Le gouvernement n'a pas à interférer dans le système judiciaire."
 eoanb_sweden.2.b: "La liberté religieuse est non négociable."
 
 eoanb_sweden.3.t: "Boom du Bois !"
 eoanb_sweden.3.d: "Bois, bois, bois ! Cette époque de vapeur et d'acier, mais le bois est peut-être plus important que jamais ! Heureusement pour notre économie, nous en avons plus que nous ne pourrions jamais utiliser !\n\nLes Anglais, avec leur apparente construction navale incessante, paient des sommes faramineuses pour le bois, et cela a provoqué un boom de l'industrie du bois suédois ! À travers le Royaume, surtout dans le nord largement inhabité, de nouvelles scieries à vapeur ont commencé à apparaître par centaines.\n\nNos exportations de bois explosent et devraient augmenter de plusieurs centaines de pour cent dans les mois à venir. Des milliers de travailleurs ont trouvé de nouveaux emplois bien rémunérés et honnêtes dans ces scieries.\n\nNon seulement cela aide-t-il à réduire le chômage, mais les recettes fiscales que nous recevons de ces entreprises de bois sont tout simplement stupéfiantes.\n\nCertaines des entreprises ont commencé à argumenter que si elles recevaient une réduction d'impôts, elles pourraient utiliser cet argent pour construire encore plus de scieries et, à leur tour, embaucher encore plus de travailleurs. Faire cela perturberait sûrement certains radicaux, cependant..."
 eoanb_sweden.3.a: "Ils méritent une réduction d'impôts pour leur travail acharné !"
 eoanb_sweden.3.b: "Ils peuvent se permettre de payer le même..."
 
 eoanb_sweden.4.t: "Boom du Bois Suédois."
 eoanb_sweden.4.d: "Au cours des derniers mois, la Suède a connu un boom du bois, une explosion économique qui affecte fortement le nord du Royaume, avec des centaines de scieries apparaissant, employant des milliers et payant des millions en taxes. L'économie suédoise connaît ainsi une revitalisation majeure. Ce boom a en grande partie été causé par notre énorme demande de bois pour la construction navale, et le boom est très bénéfique pour les chantiers navals à travers le pays. La forte augmentation de l'offre fait baisser le coût du bois, permettant à nos chantiers navals de produire de nouveaux navires encore plus rapidement."
 eoanb_sweden.4.a: "Très bien !"
 
 eoanb_sweden.5.t: "Longue Vie au Roi."
 eoanb_sweden.5.d: "Plus tôt dans la journée, Sa Majesté le Roi Oscar Ier est décédée. \n\nSa Majesté a souffert de graves maladies au cours des 30 dernières années, mais par pure volonté, elle a survécu. Cependant, elle ne s'est jamais vraiment remise de la mort de son fils, le Prince Gustaf, il y a six ans. Depuis cet événement traumatisant, elle a souffert de graves pertes de mémoire et, après une attaque il y a deux ans, elle est devenue paralysée. Peu de temps après, elle s'est retirée de toutes les affaires publiques sur recommandation de son médecin et a nommé le Prince Héritier Charles pour servir de régent à sa place. Après s'être retirée, il semblait qu'elle commençait à se rétablir, mais il y a environ un an, son état de santé a soudainement pris un tournant pour le pire. Hier soir, son état est devenu critique, et sa famille s'est rapidement rendue au Palais Royal pour dire leurs adieux. L'autopsie a révélé une tumeur de la taille d'un œuf dans son cerveau, probablement la cause du décès. \n\nBien que son décès n'ait pas été un grand choc, c'est néanmoins une grande tragédie, et le pays est en deuil. \n\nLe Prince Héritier Charles a assumé la position officielle de Roi de Suède, et son couronnement est prévu pour mai l'année prochaine."
 eoanb_sweden.5.a: "Qu'il Repose en Paix."
 
 eoanb_sweden.6.t: "La S.W.A.F.D. est fondée !"
 eoanb_sweden.6.d: "L'Association Suédoise des Femmes pour la Défense de la Patrie, ou S.W.A.F.D. en abrégé, a été fondée plus tôt dans la journée à Stockholm. L'association, avec pour objectif de lancer un mouvement de base pour encourager le patriotisme et soutenir les Forces Armées, a déjà commencé le processus de collecte de plusieurs centaines de milliers de couronnes pour soutenir l'Armée par le biais de loteries et de dons. Lady Lotta von Plomgren, sa présidente, a imploré avec passion « les Filles de la Patrie de soutenir ses Défenseurs ! » lors d'un événement de collecte de fonds dans l'Église de Saint-Nicolas. \nBien que certains membres de l'Armée ressentent de l'amertume à l'idée de recevoir de l'aide de la part du sexe soi-disant « faible », il ne fait aucun doute que l'argent et le soutien de base supplémentaires seront extrêmement précieux, à la fois pour financer des expansions et pour trouver de nouvelles recrues."
 eoanb_sweden.6.a: "Nous sommes unis dans notre lutte."
 eoanb_sweden.6.b: "Notre Armée n'a pas besoin d'aide."
 
 eoanb_sweden.7.t: "Le Procédé Bessemer atteint la Suède !"
 eoanb_sweden.7.d: "Le procédé Bessemer, nommé d'après son inventeur, Henry Bessemer, commence enfin à gagner du terrain en Suède ! \n\nLe procédé, qui utilise l'oxydation et d'autres réactions chimiques pour fabriquer de l'acier de haute qualité à partir de fonte brute bon marché, a le potentiel de permettre, pour la première fois de l'histoire, la production de masse d'acier relativement bon marché. \n\nBien que les premières expériences avec le procédé aient été initialement infructueuses en Suède, l'homme d'affaires Pontus Kleman et l'ingénieur métallurgique Johan Leffler ont réussi à créer la première fonderie fonctionnant avec le procédé. Bien que cela soit révolutionnaire, cela suscite encore un certain scepticisme de la part des grandes fonderies qui affirment que ce n'est que de l'alchimie et de la chrysopée réchauffées."
 eoanb_sweden.7.a: "Très impressionnant !"
 
 eoanb_sweden.8.t: "Louis de Geer entre en Scène."
 eoanb_sweden.8.d: "Après mûre réflexion, Sa Majesté le Roi a nommé Louis Gerard De Geer av Finspång comme nouveau Premier ministre de Suède. Bien que les Conservateurs contrôlent les deux chambres du Parlement, avec cette nomination, les Libéraux ont désormais une emprise considérable sur le pays, occupant non seulement le Ministère de la Justice et le Ministère des Finances, mais aussi l'ensemble du Gouvernement. \n\nDe Geer a initialement reçu l'offre du poste il y a deux ans, mais voyant à quel point sa carrière avait été météorique jusqu'alors, il a poliment décliné, préférant attendre d'être plus établi dans les cercles politiques avant d'assumer un poste aussi prestigieux. \n\nNous ne pouvons que spéculer sur ce que l'avenir réserve à De Geer, mais il est largement reconnu comme un homme d'État et un politicien exceptionnel, et les experts politiques prédisent que sa nomination augure une période de changement pour la Suède, pour le meilleur ou pour le pire."
 eoanb_sweden.8.a: "Bienvenue au Gouvernement, De Geer."
 eoanb_sweden.8.b: "Nous devons tout faire pour inverser cette nomination."
 
 eoanb_sweden.9.t: "Les Élections."
 eoanb_sweden.9.d: "À la suite des élections, les résultats finaux sont arrivés ! Contre toute attente, les candidats libéraux ont remporté une victoire écrasante à travers la nation, du nord au sud. Les deux chambres du parlement ont désormais une majorité libérale qui peut commencer à travailler sur la mise en œuvre de leurs réformes tant attendues."
 eoanb_sweden.9.a: "Fantastique nouvelle !"
 
 eoanb_sweden.10.t: "Les Élections."
 eoanb_sweden.10.d: "À la suite des élections, les résultats finaux sont arrivés ! Bien que les Libéraux aient fait quelques gains, ils n'ont pas réussi à surmonter les obstacles de l'établissement conservateur. Les Libéraux restent une minorité dans les deux chambres du parlement, et il semble peu probable que cela change. Les Libéraux devront adopter une nouvelle stratégie à la suite de cet échec décisif, mais ce que sera cette stratégie reste un mystère."
 eoanb_sweden.10.a: "Un revers pour les Libéraux."
 
 eoanb_sweden.11.t: "La Marche sur Stockholm"
 eoanb_sweden.11.d: "Il est clair que les institutions de pouvoir ne favorisent pas la cause libérale ! Avec la perte des élections face à nos adversaires, nous avons conclu que la seule option pour sauver la Suède et son peuple est par la force. Nous n'avons d'autre choix que de prendre le pouvoir par les armes !\n\nNous marcherons sur Stockholm et encerclerons le gouvernement illégitime élu par des moyens frauduleux et exigerons un changement de pouvoir. Les conservateurs peuvent placer la police dans les rues et des soldats autour du Palais Royal et du Riksdag, mais nous savons notre cause juste et que leur opposition fléchira face à notre volonté inébranlable ! Quand nous marcherons, nous marcherons pour le peuple !\n\nAux armes !"
 eoanb_sweden.11.a: "Stockholm tremble !"
 
 eoanb_sweden.12.t: "La Marche sur Stockholm"
 eoanb_sweden.12.d: "Succès !\n\nMarchant sur la capitale à midi, notre vaillante avant-garde a réussi à briser les barricades hâtivement érigées par la police locale et les soldats en marche vers le Riksdag. En marchant sur les défenseurs, l'avant-garde a rencontré une résistance farouche des garnisons locales et un échange de tirs a eu lieu avec des blessés et des pertes des deux côtés. Des unités d'autres points d'attaque ont descendu Strömgatan et encerclé les défenseurs combattant le long de Drottninggatan, forçant une reddition là-bas. Se déplaçant rapidement pour sécuriser l'entrée via Vasabron et Strömbron depuis le nord, avec d'autres forces loyales à notre cause se déplaçant pour sécuriser les points de jonction critiques au sud, le Palais Royal a été mis à portée de frappe et le Riksdag encerclé de tous côtés. Avec une pression croissante montant sur les deux sites, une brèche critique des défenses du Palais Royal forcerait le gouvernement, avec l'assurance du Roi, à céder à nos forces.\n\nStockholm est à nous, et notre cause brille plus que jamais !"
 eoanb_sweden.12.a: "Une victoire pour la Suède !"
 
 eoanb_sweden.13.t: "La Chute de Saint-Pétersbourg"
 eoanb_sweden.13.d: "Nous avons confirmé des rapports venant de Saint-Pétersbourg qu'après une longue journée de combats de rue, la ville est tombée.\n\nAprès avoir passé plusieurs jours à combattre dans les villes et palais entourant la zone autour de la ville, l'État-Major Russe a pris la décision difficile d'abandonner la région et de se retirer à Saint-Pétersbourg, avec les Suédois à leur poursuite. \n\nDe nombreuses heures de combat ont suivi dans la ville, alors que les Russes tentaient d'arrêter l'avancée suédoise, mais ces tentatives ont échoué, et les Suédois, bien qu'ayant subi des pertes horribles, avaient capturé la majeure partie de la ville à six heures du soir. \nLa bataille finale a eu lieu dans la Forteresse Pierre-et-Paul, à quelques centaines de mètres au nord de l'Ermitage. Le Major Général Daragan du Régiment Volinsky a rallié les survivants russes de toute la ville, allant même jusqu'à armer les serviteurs du château, tout pour arrêter les soldats suédois. Après une brève négociation, cependant, le Général Daragan a accepté de rendre ses forces. Il était quatre minutes avant dix heures du soir, Saint-Pétersbourg était enfin tombée.\n\nBien que personne ne puisse prédire l'avenir, les experts militaires prédisent que cela n'augure rien de bon pour l'Empire Russe. \nCertains militaristes suédois, enhardis par la victoire et confiants dans leur capacité à « restaurer l'Empire Suédois », sont même allés jusqu'à suggérer que Saint-Pétersbourg soit renommée « Nöteborg », comme elle s'appelait avant d'être capturée par la Russie en 1704, provoquant un grand nombre de personnes à lever les yeux au ciel."
 eoanb_sweden.13.a: "La ville sera renommée Nöteborg, en l'honneur de l'héroïsme des morts"
 eoanb_sweden.13.b: "Renommer la ville ? Quel genre de rêve nationaliste est-ce ?"
 eoanb_sweden.13.c: "Je veux un rapport détaillé avant de prendre une décision"
 
 eoanb_sweden.14.t: "Le Siège de Saint-Pétersbourg"
 eoanb_sweden.14.d: "Après avoir passé plusieurs jours à combattre dans les villes et palais entourant la zone autour de la ville, l'État-Major Russe a décidé d'abandonner la région et de se retirer à Saint-Pétersbourg, avec les Suédois à leur poursuite. \nAprès la capture du district de Nevsky, les troupes suédoises, dirigées par un détachement de grenadiers sous le commandement du Colonel Hägerflycht, ont rapidement avancé vers le nord. Bien qu'initialement ralenties par des tirs de harcèlement de troupes retranchées dans plusieurs maisons sur la rue Babushkina, les forces suédoises ont finalement atteint la place Bekhtereva. La menace des Suédois sur leurs flancs a forcé les unités russes de tout le district de Frunzensky à se retirer vers le cœur de la ville. Malgré cela, cependant, leurs positions défensives dans les districts de Tsentralny et Admiralteysky se sont rapidement révélées intenables et les commandants russes ont décidé de se replier derrière la rivière Fontanka. Les Suédois n'ont pas perdu de temps dans la poursuite. \nDes combats intenses sur le Champ de Mars ont suivi, ressemblant presque à une bataille conventionnelle en ligne alors que les deux camps opposés formaient leurs formations à travers le champ, mais les Suédois ont réussi à capturer le Champ de Mars et les Écuries Impériales à côté d'eux. Les régiments russes se sont repliés sur la place du Palais, formant autour de la Colonne d'Alexandre, déterminés à empêcher les Suédois de capturer l'Ermitage ou le Palais d'Hiver. Après que l'attaque suédoise initiale a été coupée en morceaux par des tirs de fusils concentrés du Théâtre de l'Ermitage, le Colonel Hägerflycht a amené plusieurs pièces d'artillerie pour soumettre les défenseurs russes. Dans ce qui a été décrit comme une « réaction excessive regrettable », l'artillerie suédoise a touché la cathédrale historique Saint-Isaac lors de son barrage et aurait tué plusieurs prêtres. Cependant, l'artillerie a réussi à finalement briser les remparts russes, dégageant la voie pour un assaut écrasant, dirigé par les Grenadiers du Régiment de la Vie. La résistance russe sur la place du Palais a été décrite, même par les Suédois, comme « héroïque », mais à la fin, les unités russes sur la place ont été anéanties. \nLa bataille finale a eu lieu dans la Forteresse Pierre-et-Paul, à quelques centaines de mètres au nord de l'Ermitage. Le Major Général Daragan du Régiment Volinsky a rallié les survivants russes, allant même jusqu'à armer les serviteurs du château, tout pour arrêter les soldats suédois. L'Adjudant Général Bergenstråhle, le leader de facto de l'assaut sur la ville, a rencontré le Général Daragan pour discuter des termes de la reddition russe. Bien que Daragan ait prévu de faire un dernier stand, pour le bien de ses hommes, il a accepté les termes de Bergenstråhle ; les troupes russes encore présentes dans la ville seraient épargnées et autorisées à retourner chez elles, tant qu'elles juraient de ne plus prendre les armes contre la Suède. Il était 22h23, Saint-Pétersbourg était enfin tombée.\n\nBien que personne ne puisse prédire l'avenir, les experts militaires prédisent que cela n'augure rien de bon pour l'Empire Russe. Certains militaristes suédois, enhardis par la victoire, sont même allés jusqu'à suggérer que Saint-Pétersbourg soit renommée « Nöteborg », comme elle s'appelait avant d'être capturée par la Russie en 1704."
 eoanb_sweden.14.a: "La ville sera renommée Nöteborg, en l'honneur de l'héroïsme des morts"
 eoanb_sweden.14.b: "Renommer la ville ? Quel genre de rêve nationaliste est-ce ?"
 
 eoanb_sweden.15.t: "La Promotion du Colonel Björnstjerna"
 eoanb_sweden.15.d: "Après des décennies de service exemplaire, servant comme colonel du Régiment de la Garde à Cheval et du Régiment de Hussards du Prince Héritier, ainsi qu'ayant servi comme Chef d'État-Major pour le Prince Héritier pendant la Première Guerre de Schleswig, et comme adjudant de Sa Majesté elle-même, Sa Majesté le Roi a jugé bon de promouvoir le colonel Carl M. Björnstjerna au grade de général de division. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.15.a: "La promotion est bien méritée."
 eoanb_sweden.15.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.16.t: "La Promotion du Colonel Björnstjerna"
 eoanb_sweden.16.d: "Après des années de service exemplaire, Sa Majesté le Roi a jugé bon de promouvoir le colonel Oscar M. Björnstjerna, jeune frère du Général Carl Björnstjerna, au grade de général de division. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.16.a: "La promotion est bien méritée."
 eoanb_sweden.16.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.17.t: "La Promotion du Colonel Björnstjerna"
 eoanb_sweden.17.d: "Après des décennies de service exemplaire, servant comme colonel du Premier Régiment de Grenadiers de la Vie, et comme Chef du Ministère de la Défense Terrestre, Sa Majesté le Roi a jugé bon de promouvoir le colonel Johan M. Björnstjerna au grade de général de division.\n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.17.a: "La promotion est bien méritée."
 eoanb_sweden.17.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.18.t: "La Promotion du Capitaine Sundin"
 eoanb_sweden.18.d: "Après des décennies de service exemplaire, servant comme chef du Comité pour la Défense Navale du Royaume ainsi que du Comité pour la Formation des Officiers de Marine, et comme adjudant du chef du Ministère des Affaires Navales, Sa Majesté le Roi a jugé bon de promouvoir le capitaine Christian A. Sundin au grade de contre-amiral. \n\nIl est prêt à prendre le commandement d'un détachement naval dès que nous le jugerons approprié."
 eoanb_sweden.18.a: "La promotion est bien méritée."
 eoanb_sweden.18.b: "Nous n'avons pas besoin de plus d'amiraux."
 
 eoanb_sweden.19.t: "La Promotion du Colonel Abelin"
 eoanb_sweden.19.d: "Après des décennies de service exemplaire, servant comme colonel du Régiment d'Infanterie du Nord de la Scanie, et comme chef de deux comités : le Comité pour les Codes Pénaux Spéciaux et les Statuts Disciplinaires pour l'Armée, ainsi que le Comité Suédo-Norvégien pour la Soumission de Propositions pour un modèle commun de canons à chargement par la culasse rapide, Sa Majesté le Roi a jugé bon de promouvoir le colonel Gustaf R. Abelin au grade de général de division et Chef du Ministère de la Défense Terrestre. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.19.a: "La promotion est bien méritée."
 eoanb_sweden.19.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.20.t: "La Promotion du Prince Auguste"
 eoanb_sweden.20.d: "Après avoir servi comme inspecteur des exercices de l'artillerie côtière, Sa Majesté le Roi a jugé bon de promouvoir son fils, le Prince Auguste, au grade de Lieutenant-Général. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.20.a: "La promotion est bien méritée, je suppose ?"
 eoanb_sweden.20.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.21.t: "La Promotion du Lieutenant-Colonel Leijonhufvud"
 eoanb_sweden.21.d: "Après son service exemplaire comme leader de plusieurs comités, y compris le Comité de Défense Nationale et le Comité des Armements et Fortifications, et ayant été responsable de la défense de Stockholm, Karlsborg, Vaxholm et Karlskrona, ainsi que servant comme Président de l'Assemblée Générale de l'Armée, Sa Majesté le Roi a jugé bon de promouvoir le lieutenant-colonel Broder Leijonhufvud au grade de général de division. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.21.a: "La promotion est bien méritée."
 eoanb_sweden.21.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.22.t: "La Promotion du Lieutenant-Colonel Raab"
 eoanb_sweden.22.d: "Après son service exemplaire comme leader de plusieurs comités, y compris le Comité de Défense Nationale et le Comité des Armements et Fortifications, et ayant été responsable de la défense de Stockholm, Karlsborg, Vaxholm et Karlskrona, ainsi que servant comme président de l'Assemblée Générale de l'Armée, Sa Majesté le Roi a jugé bon de promouvoir le lieutenant-colonel Broder Leijonhufvud au grade de général de division. \n\nIl est prêt à prendre le commandement d'un corps d'armée dès que nous le jugerons approprié."
 eoanb_sweden.22.a: "La promotion est bien méritée."
 eoanb_sweden.22.b: "Nous n'avons pas besoin de plus de généraux."
 
 eoanb_sweden.23.t: "La Retraite d'Akrell"
 eoanb_sweden.23.d: "Carl Fredrik Akrell, l'un de nos officiers les plus distingués et respectés, a demandé une libération honorable afin de pouvoir prendre sa retraite en raison de son grand âge et de sa santé défaillante. Son souhait est de passer ses dernières années avec ses proches. \n\nMais, bien que sa demande soit raisonnable, nous ne sommes pas obligés de l'approuver..."
 eoanb_sweden.23.a: "Il mérite de prendre sa retraite."
 eoanb_sweden.23.b: "Il prendra sa retraite sur mon cadavre !"
 
 eoanb_sweden.24.t: "La Mort d'Akrell"
 eoanb_sweden.24.d: "Carl Fredrik Akrell est décédé plus tôt dans la journée. Vétéran décoré des Guerres Napoléoniennes, pionnier de l'électronique et des télécommunications, chef de l'Académie Royale des Sciences de Suède, et stratège de classe internationale, il a mené une vie longue et admirable. \n\nSa mort a provoqué un grand deuil dans la mère patrie, et des funérailles nationales sont prévues dans les semaines à venir pour célébrer le héros."
 eoanb_sweden.24.a: "Des années de guerre et d'agonie, maintenant il peut enfin se reposer..."
 
 eoanb_sweden.25.t: "La Retraite d'Adolf Rosen"
 eoanb_sweden.25.d: "Adolf Rosen, un... eh bien... personnage coloré et intéressant, a demandé une retraite formelle des forces armées en raison de son grand âge. Son long service à la patrie, bien que souvent erratique et franchement agaçant, mérite des éloges. \n\nMais, bien que sa demande soit raisonnable, nous ne sommes pas obligés de l'approuver..."
 eoanb_sweden.25.a: "Il mérite de prendre sa retraite."
 eoanb_sweden.25.b: "Il prendra sa retraite sur mon cadavre !"
 
 eoanb_sweden.26.t: "La Mort de Rosen"
 eoanb_sweden.26.d: "Adolf von Rosen est décédé plus tôt dans la journée. Anglophile enthousiaste de la marine ayant servi au sein des marines de Grèce, d'Autriche-Hongrie, d'Angleterre et de Suède, ainsi que pionnier du chemin de fer et entrepreneur, sa vie n'a été rien sinon colorée. \n\nBien que des hommes de son statut soient souvent pleurés, les erreurs financières et la maladresse politique de Rosen l'ont laissé avec peu d'amis."
 eoanb_sweden.26.a: "Espérons que la faillite n'existe pas au paradis..."
 
 eoanb_sweden.27.t: "La Mort de Hamilton"
 eoanb_sweden.27.d: "Jakob Essen Hamilton, comte, émissaire du gouvernement et général, est décédé aujourd'hui. Ayant reçu son éducation militaire dans les suites des Guerres Napoléoniennes, ses réalisations ont été bien plus politiques et humanitaires que par compétence militaire. Démissionnant de l'armée en tant que major en 1838, il est devenu propriétaire terrien en Småland et plus tard gouverneur à Stockholm. Sa vie politique a commencé avec son rôle dans la présentation du système municipal au parlement, conduisant à quelques débats entre lui et ses opposants. Après avoir poussé Karl XIV à abdiquer le trône en faveur d'Oscar I, il a calmé la population agitée de Stockholm avec une gouvernance prudente et en créant un fonds pour la construction de logements pour les pauvres et les démunis."
 eoanb_sweden.27.a: "La mort d'un homme capable..."
 eoanb_sweden.27.b: "Un autre opposant est parti !"
 
 eoanb_sweden.28.t: "Une Famine ?"
 eoanb_sweden.28.d: "Peut-être est-ce un froid dans l'air ; un vent glacial d'un été froid se terminant peut-être ? En regardant les paysages de Suède, il y a de nombreux champs, de nombreuses couleurs différentes. Certains champs ont des couleurs vives, un témoignage de leur bien-être... Mais d'autres, un nombre notable, en fait, ont une couleur pâle ; fragile et capricieuse, une couleur maladive...\n\nAvec l'état de nos cultures en question, il semble que ce ne soit pas clair si le sol suédois peut fournir autant que nous le souhaiterions et aurions besoin... Des âmes inquiètes murmurent des marges, de la faim et de la mort ; des murmures de famine.\n\nUne rumeur pour l'instant, mais un avenir très possible si la situation persiste..."
 eoanb_sweden.28.a: "La mort murmure-t-elle à notre oreille ?"
 
 eoanb_sweden.29.t: "La Famine de [GetYear]"
 eoanb_sweden.29.d: "Ce que beaucoup d'âmes inquiètes ont longtemps soupçonné et prédit s'est maintenant réalisé : une famine d'une grande importance a levé sa tête hideuse en Suède, dans ce que les historiens commencent à appeler 'La Grande Famine de [GetYear]'.\n\nUne combinaison de temps froid, de cultures malades et de mauvaise distribution des aliments est probablement à blâmer pour les pénuries alimentaires qui gonflent rapidement que nous affrontons maintenant. Le peuple de Suède se tourne maintenant vers son gouvernement pour obtenir de l'aide, des conseils, de l'aide... pour tout soutien.\n\nLa situation est désespérée pour beaucoup, et une action décisive immédiate est nécessaire si nous voulons sauver autant de personnes que possible. Sans parler de sauver nos propres têtes..."
 eoanb_sweden.29.a: "Que Dieu ait pitié de nous..."
 
 eoanb_sweden.30.t: "La Famine de [GetYear]"
 eoanb_sweden.30.d: "Incroyable ! Malgré nos efforts pour restreindre la possibilité d'une autre pénurie alimentaire, une autre grande famine a éclaté !\n\n'La Grande Famine de [GetYear]', comme nos historiens ont nommé les événements en cours dans une encre encore humide, est très similaire à la précédente famine dont nous nous sommes remis en termes de causes. Encore une fois, notre peuple a besoin d'une aide urgente pour survivre, et encore une fois, nous devons les aider. Le peuple a encore frais en mémoire la famine précédente, et permettre à cette crise de continuer davantage affaiblit non seulement la légitimité et le pouvoir de notre gouvernement, mais aussi la confiance du peuple qui est gouverné par lui.\n\nOn se demande... Dieu a-t-il abandonné le peuple suédois et son dirigeant... ? Seules les actions du gouvernement et le passage du temps diront si c'est la vérité."
 eoanb_sweden.30.a: "Où est la miséricorde de Dieu ?"
 
 eoanb_sweden.31.t: "Le Roi Dénonce le Nouveau Gouvernement"
 eoanb_sweden.31.d: "Le roi a décidé de dénoncer et de s'opposer au nouveau gouvernement récemment élu !\n\nDans une adresse au cabinet élu, le roi a clairement indiqué qu'il s'oppose au gouvernement et à ses politiques suggérées ou mises en œuvre et qu'il s'opposera à d'autres mesures. Bien que le roi ait peu de pouvoir direct, cela ne signifie pas qu'il ne peut pas influencer la politique et le public. Son refus de soutenir le nouveau gouvernement affaiblira sa légitimité aux yeux du peuple, et c'est une victoire pour ses opposants politiques."
 eoanb_sweden.31.a: "Maudit !"
 eoanb_sweden.31.b: "Triomphe pour l'opposition !"
 
 eoanb_sweden.32.t: "Le Roi Soutient le Nouveau Gouvernement"
 eoanb_sweden.32.d: "Le Roi a choisi de soutenir et de promouvoir le nouveau gouvernement récemment mis en place !\n\nLors d'une brève adresse lors d'une réunion du cabinet, le Roi a déclaré sa position en faveur du nouveau gouvernement élu ! Le Roi est prêt à soutenir officiellement les décisions du gouvernement ou au moins à rester neutre sur les questions d'État pendant la période où le nouveau cabinet gouverne. Avec le soutien du Roi fermement en main, le nouveau gouvernement a la légitimité et le soutien officiel de la Maison Royale et de sa famille. Une victoire pour le nouveau gouvernement au détriment de ses opposants !"
 eoanb_sweden.32.a: "Vive le Roi !"
 eoanb_sweden.32.b: "Vansinnigt !"
 
 eoanb_sweden.33.t: "La Solution pour un Roi Problématique..."
 eoanb_sweden.33.d: "Bien que notre vieux et vénérable roi ait peu à dire sur les questions de politique pratique, il reste le chef d'État cérémoniel et le représentant de ce qui est l'ordre régnant en Suède. Ce que le roi peut dire, faire ou préférer est ou peut être vu comme une légitimation de certaines idées et pratiques. Bien que son influence dans le gouvernement soit diminuée, son influence sur l'homme commun est encore une chose très réelle et tangible.\n\nRécemment, cette influence est devenue problématique pour notre élaboration de politiques avec le Roi allant jusqu'à dénoncer nos politiques et leurs effets comme étant nuisibles à la nation suédoise et à son peuple. Son influence devient une menace, et elle grandit de jour en jour à mesure que de plus en plus de personnes entendent ses paroles. Des forces prêtes à s'occuper du roi ont été mises en place, et maintenant tout ce qui reste est de faire un choix. Que faire de notre roi problématique ?"
 eoanb_sweden.33.a: "Envoyer le roi en exil !"
 eoanb_sweden.33.b: "Se débarrasser du roi, les nuisances sont inutiles."
 
 eoanb_sweden.34.t: "La Question du Monarchisme"
 eoanb_sweden.34.d: "Sa Majesté le Roi Oscar II n'a pas été un grand partisan des récentes politiques gouvernementales, ce n'est un secret pour personne, et il a récemment commencé à s'éloigner du gouvernement, préférant s'entourer de vieux aristocrates rêvant encore d'un glorieux retour à la monarchie ou d'une autre fantaisie délirante. Bien que ce ne soit pas vraiment une grande préoccupation de savoir avec qui le roi passe son temps libre, ce sont les futures conséquences qui inquiètent certains responsables gouvernementaux. \n\nÉtant donné que le roi a très peu de pouvoir réel dans la société, il ne faudrait pas beaucoup d'efforts pour simplement intimider le roi à choisir des amis plus... appropriés. Mais en même temps, pourquoi même s'en préoccuper ?"
 eoanb_sweden.34.a: "Laissez le pauvre homme garder ses amis !"
 eoanb_sweden.34.b: "Assurez-vous que ces monarchistes ennuyeux restent loin de toute personne d'importance."
 
 eoanb_sweden.35.t: "La Question du Monarchisme"
 eoanb_sweden.35.d: "Sa Majesté le Roi Charles XV n'a pas été un grand partisan des récentes politiques, ce n'est un secret pour personne, et il a récemment commencé à s'éloigner du gouvernement, préférant s'entourer de vieux aristocrates rêvant encore d'un glorieux retour à la monarchie ou d'une autre fantaisie délirante. Bien que ce ne soit pas vraiment une grande préoccupation de savoir avec qui le roi passe son temps libre, ce sont les futures conséquences qui inquiètent certains responsables gouvernementaux. \n\nÉtant donné que le roi a très peu de pouvoir réel dans la société, il ne faudrait pas beaucoup d'efforts pour simplement intimider le roi à choisir des amis plus... appropriés. Mais en même temps, pourquoi même s'en préoccuper ?"
 eoanb_sweden.35.a: "Laissez le pauvre homme garder ses amis !"
 eoanb_sweden.35.b: "Assurez-vous que ces monarchistes ennuyeux restent loin de toute personne d'importance."
 
 eoanb_sweden.36.t: "Une Nouvelle Suède... ?"
 eoanb_sweden.36.d: "Nous sommes maintenant au pouvoir. Comment devons-nous procéder ?"
 eoanb_sweden.36.a: "Nous inaugurerons une nouvelle ère de coopération et de liberté."
 eoanb_sweden.36.b: "Pour la sécurité de notre nation et de ses citoyens, la loi martiale est désormais en vigueur."
 
 eoanb_sweden.37.t: "La Démobilisation des Forces Landstorm"
 eoanb_sweden.37.d: "Les forces Landstorm ne sont plus nécessaires et seront maintenant renvoyées chez elles."
 eoanb_sweden.37.a: "Nous n'aurions pas pu le faire sans elles !"
 
 eoanb_sweden.38.t: "La Conquête Suédoise d'Åland"
 eoanb_sweden.38.d: "Åland, un groupe de petites îles qui sépare la mer Baltique du nord de la mer Baltique du sud, a été récupéré avec succès par les efforts suédois !\n\nAyant été perdu au profit de la Russie lors de la guerre finno-suédoise de 1808-1809, Åland a longtemps été occupé et administré par les forces russes en tant que province du Grand-Duché de Finlande. L'île a une population majoritairement suédophone et a longtemps été un bastion d'opposition à la domination russe, la majorité des Ålandais souhaitant se réunifier avec la Suède.\n\nAujourd'hui, ce souhait a été exaucé, car les forces suédoises ont réussi à obtenir une position solide sur les îles. Effectuant des débarquements à Jomala, Föglö et Lemland, les forces de débarquement suédoises ont rapidement avancé pour sécuriser l'île, repoussant la garnison locale de plusieurs fortifications, y compris la plus grande d'entre elles à Fort Bomarsund, dans une attaque rapide vers les rives nord d'Åland. Les garnisons ont fait des tentatives hâtives d'évacuation dans la confusion de l'attaque sur de petits dinghies et tout navire qu'elles pouvaient trouver, mais les forces suédoises poursuivantes ont tiré sur les troupes en fuite depuis le rivage, détruisant rapidement une grande partie de la garnison démoralisée.\n\nÅland est maintenant solidement entre les mains suédoises, et c'est une grande victoire pour la nation suédoise."
 eoanb_sweden.38.a: "Åland est suédois !"
 
 eoanb_sweden.44.t: "La Régence du Prince Charles"
 eoanb_sweden.44.d: "Le Prince Charles de Suède a pris les rênes en tant que régent après que le Roi Oscar I soit soudainement tombé malade, une partie de son corps restant paralysée. Les choses ne semblent pas très brillantes pour Sa Majesté, car il pourrait ne pas avoir beaucoup d'années devant lui. Charles occupait le poste de vice-roi en Norvège avant la maladie de son père, et n'était donc pas en Suède lorsque le roi est tombé malade, nous nous attendons à ce qu'il revienne en Suède dès que possible."
 eoanb_sweden.44.a: "Bon rétablissement !"
 
 eoanb_sweden.45.t: "Les Russes Nous Offrent un Cessez-le-feu"
 eoanb_sweden.45.d: "Après des mois de bain de sang, les forces russes et finlandaises commencent à abandonner et leurs gouvernements se préparent à demander la paix. Nous sommes victorieux !"
 eoanb_sweden.45.a: "Commençons les négociations de paix"
 eoanb_sweden.45.b: "Non, nous voulons plus..."
 eoanb_sweden.45.c: "Quatrième croisade en Finlande !"
 
 eoanb_sweden.46.t: "Faire Pression sur Jørgen Herman Vogt pour Qu'il Démissionne"
 eoanb_sweden.46.d: "Jørgen Herman Vogt, Premier Ministre norvégien, a critiqué les nominations militaires du Roi. Cela est inacceptable et il doit être puni pour son impolitesse, ainsi que pour son insulte à la couronne suédoise."
 eoanb_sweden.46.a: "Forcer sa démission."
 
 eoanb_sweden.47.t: "Le Parlement Norvégien Propose l'Abolition du Poste de Stattholder"
 eoanb_sweden.47.d: "Le Storting, le parlement norvégien, a fait pression sur notre gouvernement pour supprimer le poste de Stattholder. Supprimer ce poste rendra le gouvernement norvégien moins dépendant de nous, et pourrait être une étape vers leur indépendance. Notre peuple et le gouvernement ne seront pas contents si nous acceptons."
 eoanb_sweden.47.a: "Rejeter."
 eoanb_sweden.47.b: "Approuver."
 
 eoanb_sweden.48.t: "Le Roi Charles Promet de Sanctionner le Projet de Loi Stattholder"
 eoanb_sweden.48.d: "Ne pas sanctionner le projet de loi pourrait avoir de graves conséquences pour la stabilité de l'Union Suédo-Norvégienne."
 eoanb_sweden.48.a: "Ne pas sanctionner le projet de loi."
 eoanb_sweden.48.b: "Sanctionner le projet de loi."
 
 eoanb_sweden.49.t: "Le Riksdag Menace le Roi"
 eoanb_sweden.49.d: "Le parlement national de Suède, le Riksdag, vient d'annoncer ses intentions dans le cas où le Roi sanctionnerait le projet de loi controversé Stattholder. Formulé comme une menace, le Riksdag a annoncé qu'il était prêt à dissoudre l'Union Suédo-Norvégienne si le Roi sanctionnait le projet de loi. Sans aucun doute un casse-tête pour le roi qui doit gérer à la fois les Norvégiens et les Suédois."
 eoanb_sweden.49.a: "Reculer sur notre promesse."
 eoanb_sweden.49.b: "Continuer à insister."
 
 eoanb_sweden.50.t: "Le Roi Suédois Revient sur sa Promesse de Stattholder"
 eoanb_sweden.50.d: "Sa Majesté le Roi a décidé de revenir sur sa promesse et de révoquer sa promesse de sanctionner le projet de loi Stattholder."
 eoanb_sweden.50.a: "Très bien."
 
 eoanb_sweden.51.t: "Le Roi Suédois Insiste pour Garder la Promesse de Stattholder"
 eoanb_sweden.51.d: "Sa Majesté le Roi a décidé de tenir sa promesse de sanctionner le projet de loi Stattholder."
 eoanb_sweden.51.a: "Rejeter la décision."
 eoanb_sweden.51.b: "Accepter la décision."
 
 eoanb_sweden.52.t: "Le Parlement et le Gouvernement S'Opposent au Projet de Loi Stattholder"
 eoanb_sweden.52.d: "Des groupes puissants de notre société s'opposent fermement à la signature du projet de loi controversé Stattholder. Le projet de loi a été présenté par le parlement norvégien, le Storting, et vise à supprimer le poste de Stattholder. À la fois notre gouvernement et une majorité au Riksdag suédois sont critiques à l'égard de la loi, et font maintenant pression sur le roi pour qu'il abandonne la loi. Faire cela agacera sans aucun doute la population norvégienne, surtout parce qu'il avait précédemment promis une sanction dans le passé."
 eoanb_sweden.52.a: "Nous verrons..."
 
 eoanb_sweden.53.t: "Le Peuple Suédois N'Accepte Pas la Proposition du Roi"
 eoanb_sweden.53.d: "Le peuple suédois n'a pas accepté la proposition du roi."
 eoanb_sweden.53.a: "Et maintenant ?"
 
 eoanb_sweden.54.t: "Le Peuple Suédois Accepte la Proposition du Roi"
 eoanb_sweden.54.d: "Le peuple suédois a accepté la proposition du roi."
 eoanb_sweden.54.a: "D'accord alors."
 
 eoanb_sweden.55.t: "La Mort du Roi Oscar Ier de Suède"
 eoanb_sweden.55.d: "La nouvelle nous parvient que le Roi Oscar Ier est, en fait, décédé plus tôt dans la journée."
 eoanb_sweden.55.a: "Nous pleurons le monarque."
 
 eoanb_sweden.56.t: "Skarpskytterörelsen"
 eoanb_sweden.56.d: "Le mouvement de défense volontaire Skarpskytterörelsen (Mouvement des Tireurs d'Élite) a récemment été initié par plusieurs publicistes éminents comme Viktor Rydberg, Sven A. Hedlund, August Blanche ou Lars Johan Hierta. Avec des unités irrégulières étrangères comme modèles, beaucoup des initiateurs considèrent l'armée suédoise comme trop faible et que la volonté de défendre et leur moral sont faibles. Ils veulent une conscription universelle et un armement populaire au lieu de l'ancienne armée professionnelle.\n\nLe mouvement Skarpskytterörelsen a rapidement gagné en popularité alors que des personnes de toutes les classes de la société rejoignent pour apprendre à tirer. Le gouvernement a même parrainé la construction de stands de tir.\n\nLe mouvement Skarpskytterörelsen pourrait bien devenir un avantage majeur pour la Suède au fil des ans, car cela signifie qu'une plus grande partie de la population masculine est composée de tireurs d'élite qualifiés et pourrait former des unités de combat irrégulières en temps de besoin, tout comme les Franctireurs français."
 eoanb_sweden.56.a: "Cela en vaut la peine."
 eoanb_sweden.56.b: "Cela n'en vaut pas la peine."
 
 eoanb_sweden.57.t: "Concessions Ferroviaires Suédoises"
 eoanb_sweden.57.d: "Lors des réunions parlementaires de 1853 et 1854, le Riksdag a annoncé que la Suède devait construire un réseau ferroviaire. Nous, le gouvernement du Roi, avons donc reçu la tâche de planifier et d'exécuter la volonté du Riksdag et celle du Roi. Nous avons confié la tâche de superviser ce vaste projet à Nils Ericson, qui a fait un travail exemplaire sur les canaux de Suède dans le passé.\n\nM. Ericson a de grands projets pour l'avenir des chemins de fer suédois et a déjà commencé les travaux sur les premières lignes ferroviaires principales qui relieront Stockholm à Göteborg et Malmö. Il y a eu, cependant, un débat animé sur l'endroit où la voie ferrée devait être posée. Étant donné que nous avons pleinement confiance en M. Ericson et ses excellentes compétences en ingénierie, nous avons décidé de lui accorder tous les pouvoirs concernant ce projet et sa mise en œuvre.\n\nSelon le plan établi par M. Ericson, la ligne principale occidentale de Göteborg à Stockholm passera entre les lacs de Vänern et Vättern, continuera au sud de la ville d'Örebro puis passera par Södertälje en direction de Stockholm.\n\nLa partie Malmö-Lund de la ligne principale du sud est déjà terminée et le chemin de fer continuera ensuite vers l'intérieur des terres en passant à l'ouest de Växjö et à travers Jönköping avant de finalement rejoindre la ligne principale occidentale à Falköping au nord-ouest de Jönköping.\n\nNous nous attendons à ce que ces deux lignes principales soient achevées d'ici 1864, mais d'ici là, nous devons prendre plusieurs décisions importantes concernant l'avenir du reste des chemins de fer suédois."
 eoanb_sweden.57.a: "Les chemins de fer sont l'avenir."
 
 eoanb_sweden.58.t: "La Ligne Ferroviaire Göteborg-Alingsås-Vårgårda Ouvre le Service"
 eoanb_sweden.58.d: "Aujourd'hui, la ligne principale occidentale a ouvert le service entre Göteborg, Alingsås et Vårgårda. Ces premiers 66,2 kilomètres de chemin de fer sont marqués par un terrain difficile avec des lacs et des vallées qui nécessitent une construction coûteuse à surmonter. M. Ericson lui-même a écrit dans un rapport à nous que la partie Jonsered-Alingsås est 'la plus chère et la plus intensive en main-d'œuvre de la ligne principale occidentale entre Göteborg et la capitale en termes de longueur'.\n\nAvec ce tronçon difficile maintenant derrière nous, nous progressons bien sur les plaines de Västergötland et nous nous attendons à atteindre Falköping en octobre de l'année prochaine."
 eoanb_sweden.58.a: "Bonnes nouvelles !"
 
 eoanb_sweden.59.t: "Les Lignes Ferroviaires Lund-Höör et Vårgårda-Herrljunga-Falköping Ouvrent le Service"
 eoanb_sweden.59.d: "Le chemin de fer a atteint Falköping aujourd'hui, offrant ainsi à cette ville éloignée un accès à Göteborg et à ses nombreuses routes commerciales. Cela a été un objectif spécifique de M. Ericson, de donner aux petites villes loin des principales routes et voies navigables une chance de croître et de prospérer. Nous avons déjà commencé la construction du chemin de fer vers le nord en direction de Skövde et Töreboda et nous progressons bien.\n\nAu sud, nous avons également atteint Höör, à 37,2 kilomètres au nord-est de Lund, et nous continuons maintenant vers Hässleholm au nord-ouest de Kristianstad.\n\nNous espérons atteindre Töreboda à la fin du mois d'août de l'année prochaine et Hässleholm en décembre 1860."
 eoanb_sweden.59.a: "Bonnes nouvelles !"
 
 eoanb_sweden.60.t: "La Ligne Ferroviaire Falköping-Skövde-Töreboda Ouvre le Service"
 eoanb_sweden.60.d: "Nous avons maintenant atteint Töreboda, à 75 kilomètres de Hallsberg, où nous devons rencontrer le chemin de fer qui est en cours de construction depuis Stockholm. Ils s'attendent à atteindre Södertälje en décembre de l'année prochaine et progressent bien vers l'ouest en direction de Hallsberg.\n\nNous avons maintenant plusieurs milliers d'hommes travaillant sur la dernière partie vers Hallsberg et nous estimons que nous arriverons à Hallsberg en août 1862."
 eoanb_sweden.60.a: "Bonnes nouvelles !"
 
 eoanb_sweden.61.t: "Les Lignes Ferroviaires Höör-Hässleholm et Stockholm-Södertälje Ouvrent le Service"
 eoanb_sweden.61.d: "Aujourd'hui, la première partie du chemin de fer de Stockholm à Hallsberg a été inaugurée, accordant un accès ferroviaire à Södertälje. Nous continuerons maintenant vers l'ouest en direction de Järna et Gnesta où nous nous attendons à arriver en octobre de l'année prochaine.\n\nAu sud, le chemin de fer a atteint Hässleholm et continue dans une direction nord-est vers Älmhult dans les forêts de Småland. Selon le plan, cette partie devrait être terminée d'ici août 1862."
 eoanb_sweden.61.a: "Bonnes nouvelles !"
 
 eoanb_sweden.62.t: "La Ligne Ferroviaire Södertälje-Järna-Gnesta Ouvre le Service"
 eoanb_sweden.62.d: "Aujourd'hui, le chemin de fer a atteint Gnesta, situé à 28 kilomètres au sud-ouest de Södertälje. Nous nous dirigeons maintenant directement vers l'ouest en direction de Sparreholm, où nous nous attendons à arriver en août de l'année prochaine.\n\nNous avons également commencé la construction d'un petit chemin de fer pour relier Hallsberg et Örebro, connectant ainsi la compagnie ferroviaire privée Köping-Hults Järnvägar et le port de Köping à Göteborg. Ce petit tronçon devrait également être terminé d'ici août de l'année prochaine."
 eoanb_sweden.62.a: "Bonnes nouvelles !"
 
 eoanb_sweden.63.t: "Les Lignes Ferroviaires Hässleholm-Älmhult, Gnesta-Sparreholm et Töreboda-Hallsberg-Örebro Ouvrent le Service"
 eoanb_sweden.63.d: "Aujourd'hui, un nombre étonnant de quatre lignes ferroviaires ont été achevées, les lignes Gnesta-Sparreholm, Töreboda-Hallsberg, Hallsberg-Örebro et Hässleholm-Älmhult. Cela marque une avancée majeure vers l'achèvement de la ligne principale occidentale, car seul le segment entre Sparreholm et Hallsberg reste à compléter. Nous espérons inaugurer l'ensemble de la ligne principale occidentale en novembre de cette année.\n\nLes travaux sur la ligne principale du sud se poursuivent depuis Älmhult en direction de Nässjö au sud-est de Jönköping, où nous prévoyons d'arriver en décembre 1864.\n\nNous devons maintenant nous concentrer sur l'achèvement de la ligne principale occidentale qui est à seulement trois mois et préparer la grande célébration qui suivra."
 eoanb_sweden.63.a: "Bonnes nouvelles !"
 
 eoanb_sweden.64.t: "La Ligne Ferroviaire Sparreholm-Hallsberg Ouvre le Service"
 eoanb_sweden.64.d: "Le 8 novembre 1862 restera à jamais gravé dans l'histoire ferroviaire suédoise, aujourd'hui la ligne principale occidentale a ouvert au public. L'inauguration du 3 au 6 novembre a été un énorme succès, jamais auparavant il n'avait été possible de voyager de Göteborg à Stockholm en seulement 14 heures.\n\nNous avons posé 455,9 kilomètres de voies ferrées, déplacé 7 140 057 mètres cubes de terre, fait sauter 310 756 mètres cubes de roche. Au cours de ce processus, nous avons construit 72 ponts, 620 passages à niveau ferroviaires, 50 ponts routiers et 16 passages souterrains. Nous avons construit 40 gares et 9 haltes ferroviaires, le coût total de cette immense entreprise industrielle s'élève à environ 37 000 000 couronnes !\n\nMaintenant, nous devons terminer la ligne principale du sud et cette première grande entreprise ferroviaire sera à sa fin tant attendue."
 eoanb_sweden.64.a: "Bonnes nouvelles !"
 
 eoanb_sweden.65.t: "La Ligne Ferroviaire Falköping-Jönköping-Nässjö Ouvre le Service"
 eoanb_sweden.65.d: "Nous avons maintenant achevé la ligne principale du sud de Falköping à Jönköping et Nässjö. C'était la partie la plus chère et la plus difficile de cette ligne. Jönköping se trouve sur la rive sud du lac Vättern avec des pentes raides des deux côtés de la ville. Sur le tronçon de 43 kilomètres entre Jönköping et Nässjö, nous avons dû élever le chemin de fer de pas moins de 227 mètres.\n\nMaintenant, il ne nous reste plus que la partie de 142 kilomètres entre Nässjö et Älmhult avant que la ligne principale du sud soit terminée. Le terrain de cette partie se compose principalement de forêts, de mousses et de tourbières et nous nous attendons enfin à pouvoir inaugurer cette partie en décembre de l'année prochaine."
 eoanb_sweden.65.a: "Bonnes nouvelles !"
 
 eoanb_sweden.66.t: "La Ligne Ferroviaire Älmhult-Nässjö Ouvre le Service"
 eoanb_sweden.66.d: "Aujourd'hui, nous pouvons fièrement annoncer l'ouverture de la ligne principale du sud au public, il n'y a cependant pas eu autant de célébrations que pour la ligne principale occidentale. Il y a eu des foules dans certaines grandes villes le long du chemin de fer acclamant et tirant des feux d'artifice mais rien de comparable aux célébrations le long de la ligne principale occidentale.\n\nPourtant, cela marque la fin du deuxième plus grand projet de construction de Suède après le canal de Göta en 1832, et notre premier grand projet ferroviaire. Alors que nous construisions la ligne principale du sud, nous avons posé 382 kilomètres de voies ferrées, déplacé 4 645 000 mètres cubes de terre, fait sauter 61 500 mètres cubes de roche. Nous avons construit 54 ponts, 500 passages à niveau ferroviaires, 18 ponts routiers et 6 passages souterrains.\n\nNous avons également construit 28 gares et 178 cottages pour nos poseurs de rails dont la tâche est d'entretenir et de surveiller le chemin de fer. Tout cela a coûté environ 25 000 000 couronnes."
 eoanb_sweden.66.a: "Bonnes nouvelles !"
 
 eoanb_sweden.71.t: "Le Royaume de Suède - Situation de Départ"
 eoanb_sweden.71.d: "Le Royaume de Suède était autrefois l'une des grandes puissances de l'Europe, avec un empire s'étendant des calottes glaciaires du Lappland aux rives les plus méridionales de la mer Baltique. Les duchés allemands et baltes juraient également fidélité au Roi de Suède. Pourtant, avec toute sa puissance, la Suède s'est retrouvée coincée entre un lion et un ours, et toutes ses démonstrations de défi farouche n'ont pas suffi à garder les loups à distance. La Grande Guerre du Nord a vu la Suède battue et brisée. Toutes les sentiments restants de ferveur impérialiste ont été gaspillés à nouveau vers la conclusion des Guerres Napoléoniennes, lorsqu'en 1812, le Roi Charles XIII a formellement renoncé à toutes les revendications suédoises restantes concernant la Finlande par le Traité de Saint-Pétersbourg avec la Russie et a rejoint la guerre contre la France et le Danemark-Norvège. Par conséquent, le Traité de Saint-Pétersbourg a placé la Suède du côté de la Sixième Coalition victorieuse, accordant à notre nation un siège au Congrès de Vienne et assurant l'attribution de la Norvège. Tout n'est pas au beau fixe. Par exemple, le nationalisme norvégien menace de chasser le Royaume de Norvège de notre emprise, et la popularité croissante des idéaux libéraux dessine clairement la vague de changement qui saisira bientôt la nation."
 eoanb_sweden.71.a: "Vive la Suède !"
 
