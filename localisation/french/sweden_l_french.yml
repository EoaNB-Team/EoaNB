 SWE_no_church_in_school_LIB: "Promettre de Débarrasser les Écoles de l'Influence de l'Église"
 SWE_compromise_conservatives_LIB: "Promettre des Postes de Cabinet aux Conservateurs"
 SWE_guarantee_suffrage_women_LIB: "Promettre le Droit de Vote aux Femmes"
 SWE_guarantee_suffrage_poor_LIB: "Promettre le Droit de Vote aux Classes Inférieures"
 SWE_polls_LIB: "Aux Urnes !"
 SWE_Victory_LIB: "La Gloire de la Victoire"
 SWE_Defeat_LIB: "L'Amère Défaite"
 SWE_Reform_Time: "Réforme"
 SWE_Education_Reform: "Réformes de l'Éducation"
 SWE_economic_reform: "Réformes Économiques"
 SWE_economic_reform_desc: "Des années de mauvaise gestion aristocratique et conservatrice ne peuvent pas être défaites en quelques mois, voire quelques années, mais si nous voulons un jour transformer ce pays en une terre prospère qu'il a le potentiel de devenir, nous devons commencer un jour. Avec notre nouvelle majorité au Parlement, le moment est venu de lutter pour les réformes économiques."
 SWE_economic_reform2: "Étendre la Portée des Réformes Économiques"
 SWE_economic_reform3: "Inscrire les Réformes dans la Constitution"
 SWE_economic_reform_final: "Finaliser les Réformes Économiques"
 SWE_Become_Radical_LIB: "La Manière Forte"
 SWE_Bremer_LIB: "Fredrika Bremer"
 SWE_Hamilton_LIB: "Jakob Essen Hamilton"
 SWE_Christian_Socialism: "Socialisme Chrétien"
 SWE_Strongman_Equality: "Égalité par la Force"
 SWE_Strongman_Equality_desc: "Si vous voulez quelque chose de bien fait, appelez l'Armée ! Les révolutions de 1848 ont appris à l'Europe que la liberté est non négociable. Nous avons besoin d'un homme militaire, comme le Général Hamilton, pour intervenir et pousser ces aristocrates kleptocrates dans la boue. Pour la liberté et la Patrie !"
 SWE_form_more_landstorm_units: "Lever Plus de Milices Landstorm"
 SWE_negotiate_regiments: "Négocier avec les Régiments"
 SWE_march_on_stockholm: "Marcher sur Stockholm !"
 SWE_Social_Reform: "Réformes Sociales"
 SWE_Education_Reform2: "Étendre les Réformes de l'Éducation"
 SWE_army_reform: "Réforme de l'Armée"
 SWE_army_reform_desc: "Nous allons réformer notre grande armée en formant plus de troupes et en remettant nos troupes actuelles sur pied après avoir perdu la guerre contre la Russie en 1809. Cela montrera également à nos voisins que l'armée suédoise est plus forte qu'ils ne le pensent !"
 SWE_lessons_of_vasa: "Les Leçons de Vasa"
 SWE_lessons_of_vasa_desc: "Sous le règne des rois Vasa, la Suède a remporté certaines des plus grandes victoires de son époque. Les tactiques de choc que les armées de Gustavien ont initiées, utilisant des batteries d'artillerie mobiles pour détruire les avancées ennemies ainsi qu'une excellente composition des corps, ont permis à la Suède de remporter de nombreuses victoires sur le champ de bataille. Les leçons des rois Vasa n'ont pas été perdues... Peut-être la Suède reprendra-t-elle le manteau du « Lion du Nord » ?"
 SWE_legacy_gustavus_adolphus: "L'Héritage de Gustavus Adolphus Magnus"
 SWE_legacy_gustavus_adolphus_desc: "« Et à cette époque apparurent trois nouveaux Alexandres : Gustavus Adolphus, Charles XII, et Frédéric le Grand, dont l'objectif était, par de petites mais très disciplinées armées, d'élever de petits États au rang de grandes monarchies, et de renverser tout ce qui s'opposait à eux » \n– Carl von Clausewitz \n"
 SWE_carolean_heritage: "L'Héritage Carolin"
 SWE_carolean_heritage_desc: "Après avoir anéanti une armée danoise à deux reprises, d'abord à Lund puis à Karlskrona, et avoir mis fin à la guerre de Scanie, Sa Majesté le Roi Charles XI et ses conseillers ont remarqué qu'il y avait un manque aigu de recrues pour réapprovisionner leurs armées. Sans aucun doute le résultat de décennies passées par le Royaume à attaquer tout ce qui était en vue. En guise de remède à ce problème, Charles XI a introduit le Système d'Allotissement : en localisant les finances et en rationalisant le processus de recrutement, ce nouveau système promettait d'atténuer le problème de recrutement et, combiné à diverses autres réformes, de moderniser l'Armée Suédoise, la transformant en une machine de guerre implacable qui passerait deux décennies à détruire toute armée ennemie en vue. \n\nL'héritage de Charles XI et de ses Caroléens reste fort en Suède, et nous devons changer notre Armée pour refléter ce qu'elle était il y a 150 ans : une machine de guerre inarrêtable."
 SWE_von_dobeln_bequest: "Le Legs de von Döbeln"
 SWE_von_dobeln_bequest_desc: "À seulement 20 ans, il voulait être dans l'armée même s'il fallait avoir au moins 21 ans. Il a combattu dans les guerres napoléoniennes et la guerre contre les Finlandais au début des années 1800 et nous a montré une stratégie impressionnante contre les Russes. Et c'est la volonté des soldats qui est la plus importante pour reprendre nos terres finlandaises."
 SWE_infantry_supremacy: "Suprématie de l'Infanterie"
 SWE_infantry_supremacy_desc: "L'infanterie est la colonne vertébrale de l'armée."
 SWE_artillery_supremacy: "Suprématie de l'Artillerie"
 SWE_artillery_supremacy_desc: "Nous avons besoin de la supériorité de l'artillerie sur nos voisins et d'effrayer nos ennemis avec des boulets de canon volants qui briseront leurs formations. Ainsi, au lieu de gaspiller nos hommes bien entraînés qui se sont entraînés pendant des années, nous lancerons simplement des boulets de canon volants pour vaincre nos ennemis !"
 SWE_cavalry_supremacy: "Suprématie de la Cavalerie"
 SWE_cavalry_supremacy_desc: "Nous avons besoin de la supériorité de la cavalerie sur nos ennemis et de les encercler et de les attaquer de tous les côtés pour qu'ils perdent le moral. Et laisser notre infanterie s'occuper du reste. Si nous faisons cela, cela prendra plus de temps pour former les troupes, mais à la fin, nous aurons de meilleures tactiques que la plupart."
 SWE_supremacy_of_will: "Suprématie de la Volonté"
 SWE_supremacy_of_will_desc: "Suprématie de la Volonté"
 SWE_land_for_space: "Échanger la Terre contre le Temps"
 SWE_land_for_space_desc: "« La campagne de 1812 donne un très bon exemple de l'effet (de la guerre de la terre brûlée) : 500 000 hommes ont traversé le Niémen, 120 000 ont combattu à Borodino, et bien moins sont arrivés à Moscou. Il est vrai que, à l'exception de la Suède, il n'y a pas de pays en Europe qui soit situé comme la Russie » \n– Carl von Clausewitz \nÉchanger de la terre contre du temps est une vieille tactique éprouvée. Reculer et laisser l'ennemi étendre ses lignes d'approvisionnement, tout en harcelant constamment ces mêmes lignes, en utilisant des appâts et des pièges pour attirer l'ennemi de plus en plus profondément dans le pays jusqu'à ce que nous puissions enfin l'encercler et l'anéantir. La Suède est particulièrement bien positionnée pour ce type de guerre, et il serait fou de ne pas en tirer parti."
 SWE_everyone_together: "Tous Ensemble"
 SWE_everyone_together_desc: "Tous Ensemble !"
 SWE_flexible_artillery: "Flexibilité de l'Artillerie"
 SWE_flexible_artillery_desc: "Flexibilité de l'Artillerie"
 SWE_artillery_firepower: "Puissance de Feu de l'Artillerie"
 SWE_artillery_firepower_desc: "Puissance de Feu de l'Artillerie"
 SWE_mass_artillery: "Chaque Homme est une Pièce d'Artillerie"
 SWE_mass_artillery_desc: "Artillerie de Masse"
 SWE_ga_pa: "Gå på!"
 SWE_ga_pa_desc: "« Jamais je n'ai vu une telle combinaison d'élan incontrôlable et de discipline parfaitement contrôlée, une telle union de soldats et de sujets ne se trouve nulle part dans le vaste monde, sauf en Suède » \n– Général Stenbock \n Gå-På, littéralement « Avancer ! » est souvent utilisé pour résumer les tactiques caroléennes en un mot. Par-dessus tout, les soldats doivent avancer. Ils doivent continuer à avancer, continuer à attaquer, peu importe ce qui se passe. Lorsque vous n'avez pas les chiffres pour gagner un combat déterminé par la puissance de feu pure, vous devez changer les règles du combat pour vous avantager. Et vous faites cela en vous rapprochant et en devenant personnel, en utilisant la vitesse et la manœuvrabilité pour surprendre et finalement détruire votre ennemi."
 SWE_shock_tactics: "Tactiques de Choc"
 SWE_shock_tactics_desc: "« Tous ceux qui ont servi avec les Suédois savent qu'il est presque impossible de résister à leur première charge. » \n– Voltaire \nLes combats prolongés ne profitent à personne, surtout pas à une nation comme la nôtre qui ne peut pas facilement remplacer les pertes. Les tactiques de choc sont vitales pour notre succès sur le champ de bataille ; nous ne pouvons pas seulement battre l'ennemi, nous devons le battre rapidement, sinon nous perdrons trop d'hommes pour pouvoir combattre à nouveau. Les tactiques de choc nous permettent de faire exactement cela : gagner rapidement."
 SWE_honour_duty_will: "Ära, Skyldighet, och Vilja"
 SWE_honour_duty_will_desc: "« Ära, Skyldighet, och Vilja » - « Honneur, Devoir, et Volonté » \nLa devise personnelle du Général von Döbeln a été officiellement adoptée par le Régiment d'Infanterie du Nord de la Scanie comme leur devise et cri de ralliement, et constitue un excellent ensemble d'idéaux que tous les soldats devraient mémoriser."
 SWE_flexible_strategy: "Stratégies Flexibles"
 SWE_flexible_strategy_desc: "Stratégies Flexibles"
 SWE_reform_officers: "Réformer le Corps des Officiers"
 SWE_reform_officers_desc: "Réformer le Corps des Officiers"
 SWE_naval_focus: "Concentration Navale"
 SWE_develop_colonies: "Développer les Colonies"
 SWE_develop_colonies_desc: "Maintenant que nous avons établi notre nouvelle colonie Oyo, plus de Suédois ont déménagé là-bas et ils ont demandé que nous construisions un réseau routier de base qui relie la route le long de la côte et dans les jungles profondes, même si les locaux connaissent la zone, cela aidera également si nous devons envahir d'autres tribus autour de la zone. Nous enverrons des navires à Oyo avec l'équipement dont ils ont besoin."
 SWE_industrialise: "Industrialisation Achevée !"
 SWE_industrialise_desc: "Après des années de reconstruction de notre industrie pour revenir à ce qu'elle était avant de perdre la Finlande. Enfin, après plusieurs années, nous sommes un pays industrialisé !"
 SWE_mariner: "Établir le Corps des Marines"
 SWE_mariner_desc: "Bien que la Flotte Royale ait été fondée il y a plus de trois cents ans, elle a toujours manqué d'une force amphibie organisée. Dans les années précédentes, nous avons dû nous contenter d'improvisations pour compenser cette lacune, allant parfois jusqu'à mettre des Grenadiers dans des canots pour servir de Marines de fortune. Cependant, à l'ère de la guerre moderne, cette absence d'un corps de Marines organisé est inacceptable ! Nous devons fonder un Corps de Marines dès que possible afin de reprendre enfin le contrôle non seulement des mers et des terres, mais aussi des côtes ! \nEt que sa devise soit un guide pour toutes nos troupes ! « Courage, Puissance et Résilience ! »"
 SWE_expand_ports: "Ports de l'Archipel"
 SWE_expand_ports_desc: "Construire des ports sur les archipels."
 SWE_kustjagare: "Les Rangers Côtiers"
 SWE_kustjagare_desc: "Les Rangers Côtiers"
 SWE_kings_loyalty: "Assurer la Loyauté du Roi"
 SWE_calm_everyone_down: "Limitation des Dégâts !"
 SWE_what_now: "Et Maintenant ?"
 SWE_loyal_king: "Un Monarque Loyal"
 SWE_aland_question: "La Question d'Åland"
 SWE_aland_question_desc: "Åland est un archipel stratégiquement vital situé en plein cœur de la Baltique - agissant à la fois comme un centre de commerce et comme un port naval vital pour toute flotte régionale digne de ce nom. Le fait qu'il soit sous occupation russe est à la fois une situation humiliante et une réalité stratégique inacceptable. Des mesures doivent être prises, avec une rapidité extrême, pour rendre l'archipel d'Åland au contrôle suédois légitime."
 SWE_prepare_invasion: "Préparer une Invasion"
 SWE_prepare_invasion_desc: "Supplier les grandes puissances est une perte de temps. Ils ont déjà montré leur réticence à nous aider dans notre juste lutte contre les hordes de l'Est. Au cœur de la bataille, nous ne pouvons compter que sur nous-mêmes, personne d'autre. Nous planterons la Bannière Dorée du Royaume Suédois sur les îles d'Åland ou nous mourrons en essayant."
 SWE_prepare_the_army: "Préparer l'Armée"
 SWE_prepare_the_army_desc: "Les débarquements amphibies et le saut d'île en île ne font pas vraiment partie du répertoire de l'Armée. Ils auront besoin d'être préparés par une combinaison d'exercices rigoureux, de renforts et d'équipements appropriés. Nous allons prendre des mesures pour allouer les ressources nécessaires rapidement."
 SWE_drill_amphibious_landings: "Entraînement aux Débarquements Amphibies"
 SWE_drill_amphibious_landings_desc: "Pour sécuriser l'archipel d'Åland, les troupes de l'Armée devront débarquer sur l'île de manière amphibie. Ce n'est, il va sans dire, pas une tâche facile. Il serait donc prudent d'entraîner correctement nos hommes aux subtilités de la guerre amphibie avant de commencer le conflit."
 SWE_mobilise_the_troops: "Mobiliser l'Armée"
 SWE_mobilise_the_troops_desc: "Il n'est pas nécessaire d'être un génie militaire pour voir la disparité évidente entre les forces armées russes et suédoises en termes de puissance. Bien que nous ne puissions pas complètement ignorer cette différence, nous pouvons réduire l'écart en levant de nouveaux régiments à l'avance et en préparant plus d'hommes au combat."
 SWE_prepare_the_people: "Préparer le Peuple"
 SWE_prepare_the_people_desc: "Les luttes titanesques nécessitent une volonté titanesque. Sans le soutien absolu du peuple, nous n'avons aucun espoir de prévaloir dans un conflit prolongé contre l'Empire Russe. Bien que convaincre le peuple, qui se remet encore du choc de la perte de la Finlande en 1809, puisse nécessiter de recourir à des stratégies peu éthiques, c'est pour la plus grande des causes ! Lorsque des foules enragées viendront protester devant le Palais Royal, exigeant la guerre contre la Russie, voyons si les pacifistes lâches du Parlement oseront les refuser !"
 SWE_spread_propaganda: "Diffuser de la Propagande"
 SWE_spread_propaganda_desc: "Savez-vous que les Russes violent les églises et brûlent les femmes partout où ils vont ?!?! Ou est-ce l'inverse... ? Peu importe ! Ces... euh... Créations Imaginatives sont susceptibles de plonger le peuple suédois dans une frénésie anti-russe, ce qui est exactement ce que nous voulons ! Lorsque des foules enragées viendront protester devant le Palais Royal, exigeant la guerre contre la Russie, voyons si les pacifistes lâches du Parlement oseront les refuser !"
 SWE_false_flag: "Organiser des Attaques sous Faux Drapeau"
 SWE_false_flag_desc: "Déguiser certains de nos hommes en uniformes russes, les envoyer en centre-ville, leur faire brûler quelques maisons tout en criant des trucs comme « сука! » et « blyat! » et nous aurons notre excuse pour la guerre ! Qui se soucie que cela soit incroyablement contraire à l'éthique et pourrait attirer les foudres de la communauté internationale si cela était découvert ?! Nous voulons la guerre, bon sang !"
 SWE_prepare_the_navy: "Préparer la Marine"
 SWE_prepare_the_navy_desc: "Soyons francs : lorsque nos courageux garçons débarqueront à Åland, ils seront fichus si nous ne verrouillons pas chaque centimètre des eaux environnantes. Si nous ne le faisons pas, vous pouvez parier tout ce que vous possédez qu'un navire russe se faufilera et pillerait toutes nos fournitures à leur arrivée. Sans la Marine, ce conflit sera perdu avant même d'avoir commencé."
 SWE_host_mock_battles: "Organiser des Jeux de Guerre"
 SWE_host_mock_battles_desc: "Nous devons préparer la Marine à la guerre contre les Russes, et comme nous ne pouvons malheureusement pas nous rendre directement à Saint-Pétersbourg et les défier en duel singulier jusqu'à ce que notre Marine ait appris à se battre, nous pouvons faire la deuxième meilleure chose et organiser des jeux de guerre dans les eaux suédoises pour donner aux Marins de la Flotte un véritable aperçu de ce à quoi ressemble une bataille !"
 SWE_train_admirals: "Former nos Amiraux"
 SWE_train_admirals_desc: "La guerre amphibie est un tout autre animal par rapport aux combats en haute mer. Aucun de nos officiers de haut rang n'a une bonne maîtrise de cet art, et les conséquences de cela peuvent être dévastatrices. Nous devons les protéger des navires de débarquement et empêcher les raids russes sur nos fournitures, pas échouer leurs navires sur une île aléatoire en essayant d'impressionner tout le monde. Envoyez-les tous à l'école à nouveau et apprenez-leur ce qu'il en est, puis nous pourrons parler d'invasion !"
 SWE_attack: "Attaquer"
 SWE_attack_desc: "Le moment est venu. Nous allons les attaquer avec tout ce que nous avons, partout où nous le pouvons. Nous allons nous battre contre eux avec chaque souffle jusqu'à ce que ces rochers soient aussi suédois que des boulettes de viande d'élan. Après des décennies de paix redoutable, nous aurons enfin à nouveau la guerre !"
 SWE_Integrate_women: "Intégrer les Femmes dans la Main-d'Œuvre"
 SWE_Integrate_women_desc: ""
 SWE_develop_colony: "Développer Sainte-Barthélemy"
 SWE_develop_colony_desc: "Après l'épidémie sur l'île autour de 1840, nous devrions reconstruire l'île et remettre notre colonie sur pied. Nous enverrons un messager au Gouverneur de l'île pour commencer une ferme sur l'île."
 SWE_develop_colony_inf: "Couper les arbres de l'île !"
 SWE_develop_colony_inf_desc: "Si nous coupons les arbres de l'île, il sera plus facile de se déplacer sur notre glorieuse colonie de Suède et nous aurons plus d'espace pour construire d'autres choses sur l'île, avec l'aide des habitants, bien sûr."
 
