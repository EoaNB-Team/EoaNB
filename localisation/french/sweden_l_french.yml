l_french:
###Focuses###
 SWE_economy: "L'Économie Suédoise"
 SWE_economy_desc: "L'économie consiste à répondre à des besoins illimités avec des ressources limitées, et l'étudier est la clé de toute prospérité. Nous devons aborder les problèmes de notre pays non seulement de l'extérieur, mais aussi de l'intérieur."
 SWE_not_agrarian_anymore: "Commencer l'Industrialisation Nationale"
 SWE_not_agrarian_anymore_desc: ""
 SWE_develop_oslo: "Développer Oslo"
 SWE_develop_oslo_desc: "Oslo est l'une des acquisitions les plus récentes de notre grande patrie, rejoignant la Suède après la guerre suédo-norvégienne de 1814. Nous devrions concentrer nos efforts sur l'amélioration de la Norvège, pensons-y comme un accueil chaleureux dans la patrie suédoise."
 SWE_tt_develop_oslo: "\n§R Cette voie n'est utile que pour les personnes avec le DLC Together for Victory §!"
 SWE_develop_gothenburg: "Développer Göteborg"
 SWE_develop_gothenburg_desc: "Göteborg est une ville ancienne et fière, le plus grand port de Scandinavie. Fondée à l'origine comme une colonie commerciale pour les Néerlandais, elle s'est développée pour devenir la deuxième plus grande ville de Suède et est devenue économiquement irremplaçable. Concentrer nos efforts sur le développement de Göteborg est un choix très judicieux."
 SWE_develop_karlskrona: "Développer Karlskrona"
 SWE_develop_karlskrona_desc: "Karlskrona est une petite ville, mais son importance stratégique et historique est incalculable. C'est la base principale de la Marine Royale Suédoise et le centre des opérations pour la Garde Côtière. Sa position bien protégée par des arcs d'îles offre une défense solide contre les attaques terrestres et maritimes. Son développement est une évidence, du moins en ce qui concerne la Marine."
 SWE_develop_stockholm: "Développer Stockholm"
 SWE_develop_stockholm_desc: "Stockholm est la plus grande ville de Scandinavie et la capitale de la Suède. C'est tout ce qu'il y a à dire. Développer Stockholm est aussi évident que cela."
 SWE_nor_fish: "Réductions Fiscales pour la Pêche"
 SWE_nor_fish_desc: "On a dit que la pêche est le sang vital des nations, et nous serions fous de ne pas exploiter pleinement nos vastes ressources naturelles juste au large de nos côtes. Nous devrions consacrer au moins quelques semaines à essayer de renforcer notre industrie de la pêche, cela pourrait s'avérer très rentable !"
 SWE_got_inf: "Financer le Développement des Infrastructures"
 SWE_got_inf_desc: "Les infrastructures ne sont peut-être pas très intéressantes à financer, mais elles sont indispensables pour qu'une nation moderne fonctionne efficacement. Les infrastructures de Göteborg doivent être étendues pour suivre la croissance rapide de la ville."
 SWE_got_ports: "Extension du Port de Göteborg"
 SWE_got_ports_desc: "Göteborg possède peut-être le plus grand port de Scandinavie, mais y a-t-il vraiment une telle chose que 'assez grand' ? Je ne pense pas ! Plus de ports, plus de chantiers navals, Göteborg doit s'étendre pour répondre aux exigences du monde moderne !"
 SWE_got_docks: "Municipaliser les Chantiers Navals de Göteborg"
 SWE_got_docks_desc: "Chantiers navals, ports, cales sèches, quais, nous avons besoin de tout cela ! Göteborg est le candidat idéal pour une expansion de nos capacités de construction navale, une expansion qui est plus que nécessaire."
 SWE_eu_trade: "Formaliser les Traités Commerciaux avec les Grandes Puissances"
 SWE_eu_trade_desc: "Le commerce est la mère de l'argent. Nous avons du bois, du fer, de l'acier et une grande quantité d'éléments rares comme l'or et le tungstène, tous très demandés à travers le continent. Établir des relations commerciales officielles avec les grandes puissances européennes pourrait s'avérer extrêmement bénéfique pour notre économie."
 SWE_got_convoys: "Acheter des Navires de Transport Étrangers"
 SWE_got_convoys_desc: "Si nous devons nous engager massivement dans le commerce, nous avons besoin de quelque chose pour transporter toutes les exportations et importations. Des convois, c'est ce qu'il nous faut. Nous pouvons utiliser du temps et de l'argent pour obtenir plus de convois, par réquisition, modernisation et achat."
 SWE_got_yacht_club: "Coopérer avec les Marins Amateurs"
 SWE_got_yacht_club_desc: "Ne sous-estimez jamais la valeur des amateurs ! Ces personnes ont une passion pour la navigation et l'océan, chacune ayant passé des milliers d'heures en mer, elles savent de quoi elles parlent, et il serait très sage d'essayer d'intégrer leur expérience dans la Marine."
 SWE_ocean_fleet: "Une Flotte Basée sur l'Atlantique"
 SWE_ocean_fleet_desc: "Depuis que la Norvège a rejoint notre patrie, nous sommes confrontés au nouveau défi de l'Atlantique. Tout au long de notre histoire, notre Marine a été strictement confinée à la mer Baltique, mais maintenant, pour protéger notre côte beaucoup plus grande, nous devons étendre notre Marine pour qu'elle puisse également opérer dans l'Atlantique."
 SWE_karl_coal: "Encourager les Investissements dans les Mines de Charbon"
 SWE_karl_coal_desc: "Le charbon est d'une importance capitale à l'ère des industries modernes, et nous devons faire des efforts pour étendre nos mines de charbon. La Scanie, en particulier, possède quelques bons sites potentiels."
 SWE_karl_inf: "Étendre les Chemins de Fer en Scanie"
 SWE_karl_inf_desc: "Avoir de bonnes routes n'est jamais une mauvaise chose, mais certains endroits en ont plus besoin que d'autres. Située à la pointe sud de notre nation, la Scanie pourrait particulièrement bénéficier de certaines améliorations des infrastructures."
 SWE_karl_civ_factory: "Mécanisation de l'Agriculture"
 SWE_karl_civ_factory_desc: "Nos terres sont fertiles et nos agriculteurs et ouvriers diligents, mais les limitations du travail manuel restreignent les gains potentiels de nos terres ! En introduisant des tracteurs et de nouvelles machines agricoles, la production de nos champs fertiles peut augmenter considérablement !"
 SWE_baltic_trade: "Formaliser les Traités Commerciaux Nordiques"
 SWE_baltic_trade_desc: "Le commerce est un aspect très important de notre économie, et la grande majorité de nos exportations traversent le détroit de la Baltique vers nos vieux voisins. Nous avons tant de vieux traités commerciaux que nous n'avons jamais pris la peine de renouveler, et toutes sortes de nouveaux traités que nous n'avons jamais pris le temps de formaliser. Pourquoi ne pas embaucher quelques bureaucrates supplémentaires pour s'occuper de toute la paperasse afin d'augmenter le commerce ? Nous récupérerons l'argent au décuple !"
 SWE_karl_logging: "Exploiter les Forêts du Småland"
 SWE_karl_logging_desc: "Les denses forêts du Småland ont une longue histoire d'exploitation forestière, fournissant beaucoup de chêne robuste pour les maisons et les navires ! Ces forêts ont beaucoup donné à la Suède, mais la mécanisation récente de l'équipement permet désormais des gains supplémentaires. Une expansion de nos activités est maintenant à l'ordre du jour, avec encore plus de bois disponible pour notre usage !"
 SWE_karl_mil_factory: "Raviver les Industries d'Armement Défuntes"
 SWE_karl_mil_factory_desc: "La pointe sud de la Suède a une longue histoire de production d'armes, mais de nombreuses usines de ces armes ont été forcées de fermer au cours des dernières décennies suite à l'éclatement de la paix. Mais si vous voulez la paix, préparez la guerre ! Nous devons faire revivre ces usines d'armes en leur offrant de nouveaux contrats gouvernementaux alléchants."
 SWE_support_tra_patronerna: "Soutenir les trä patronerna"
 SWE_support_tra_patronerna_desc: ""
 SWE_limmit_the_tra_patronerna: "Limiter les trä patronerna"
 SWE_limmit_the_tra_patronerna_desc: ""
 SWE_scania_railways: "Chemins de Fer de Scanie"
 SWE_scania_railways_desc: ""
 SWE_upsala_lenna_jernvag: "Chemin de Fer d'Uppsala"
 SWE_upsala_lenna_jernvag_desc: ""
 SWE_jamtland_railway: "Chemin de Fer de Jämtland"
 SWE_jamtland_railway_desc: ""
 SWE_vega_expedition: "L'Expédition Vega"
 SWE_vega_expedition_desc: ""
 SWE_chemical_society: "Société Chimique Suédoise"
 SWE_chemical_society_desc: ""
 
 SWE_naval_tactics: "Nouvelles Tactiques Navales"
 SWE_naval_tactics_desc: "Bien que les exploits navals historiques de la Suède aient eu des succès mitigés, l'amélioration est toujours possible ! La guerre navale a beaucoup changé depuis l'époque de Napoléon ; avec de nouvelles armes, équipements et puissants navires de guerre blindés, il y a beaucoup de nouvelles choses à apprendre et à adapter pour une nouvelle ère de la guerre navale !"
 SWE_focus_on_home_fleet: "Concentrer sur la Flotte Nationale"
 SWE_focus_on_home_fleet_desc: "La Flotte Nationale est la force la plus puissante sous le commandement de la Marine Suédoise. Si nous devons projeter notre force contre toute autre puissance sur les mers qui pourrait nous nuire, alors cette flotte doit être capable de répondre et de détruire tout ennemi ! À cet égard, la Flotte Nationale doit être renforcée et la priorité des ressources doit être donnée à cette flotte !"
 
 SWE_repay_loan: "Rembourser le Prêt à Mecklembourg"
 SWE_repay_loan_desc: "Nous rembourserons le prêt de 1 258 000 Riksdaler à Mecklembourg que nous avons contracté en 1803. Depuis, Mecklembourg a gardé Wismar jusqu'à ce que nous ayons remboursé le prêt, il est temps de le rembourser et de récupérer Wismar !"
 SWE_colonial_ambition: "Ambitions Coloniales"
 SWE_colonial_ambition_desc: "Les ambitions coloniales suédoises sont aussi anciennes que celles des autres grandes puissances coloniales, mais leur histoire a été entravée par des obstructions étrangères ; les raids britanniques et français sur les possessions coloniales suédoises et d'autres pertes ont fortement limité les intérêts coloniaux suédois depuis les années 1600 ! Cependant, une nouvelle chance d'un empire colonial s'est présentée avec le continent africain. Nos intentions et revendications sur ces terres pour notre bénéfice doivent être établies..."
 SWE_negotiate_with_african_kingdoms: "Négocier avec les Royaumes Africains"
 SWE_negotiation_with_afr_kingdom_success: "§YLes négociations de la Compagnie Suédo-Africaine§! sont §Gun succès§!"
 SWE_negotiation_with_afr_kingdom_fail: "§YLes négociations de la Compagnie Suédo-Africaine§! sont §Run échec§!"
 SWE_SAC: "Investir dans la Compagnie Suédo-Africaine"
 SWE_SAC_desc: "Après avoir revendiqué de grandes quantités de terres dans notre colonie sur la Côte de l'Or, il serait plus facile de faire de même que les Britanniques et d'avoir quelqu'un qui contrôle uniquement notre colonie. Nous laisserons Carl Rudolf Cederström prendre le contrôle du développement de la colonie et de l'armée de la Compagnie Suédo-Africaine pour protéger ses terres des voisins tribaux."
 SWE_SAC_investments_tooltip: "\nLa §YCompagnie Suédo-Africaine§! recevra des investissements en §Ginfrastructures§!.\n"
 SWE_colonial_purchases_payed_off_tooltip: "N'a pas de §YDépenses Coloniales§! nécessitant un paiement"
 SWE_SAC_failed: "Une Approche Alternative"
 SWE_focus_branch_not_finished_tooltip: "§R Cette branche n'est pas terminée. §!"
 
 SWE_fleet_infrastructure: "Étendre les Infrastructures de la Flotte"
 SWE_fleet_infrastructure_desc: "L'augmentation de l'activité en mer, qu'elle soit proche ou lointaine, doit être soutenue par des infrastructures navales et des lignes d'approvisionnement appropriées. Dans cet effort, nous devons à la fois agrandir nos ports navals actuels et en construire de nouveaux. Que ce soit sur les rives lointaines de l'Asie de l'Est ou au cœur de la baie de Stockholm, nos navires navigueront en sachant que leur flotte est bien approvisionnée et prête !"
 SWE_lagos_port: "Coloniser Lagos"
 SWE_lagos_port_desc: "D'autres puissances coloniales ont récemment acquis des ports sur la côte ouest-africaine, ou les ont possédés depuis longtemps, en les achetant à des dirigeants locaux ou en les prenant par la force des armes. Même les Danois ont un port là-bas ! Cela ne peut pas durer. Si la Suède veut être une puissance coloniale, il est crucial que nous nous déplacions pour sécuriser un port naval dans la région. La baie de Lagos, découverte et nommée par les Portugais, devrait fournir une excellente base de départ pour nos futures ambitions."
 SWE_expand_inland: "Colonisation Supplémentaire"
 SWE_expand_inland_desc: "Après avoir revendiqué Lagos, nous devons maintenant utiliser cette tête de pont pour avancer davantage en Afrique. Avancer vers le nord nous donnerait plus d'espace pour travailler et ajouterait plus de terres à explorer."
 SWE_keep_one_port: "Étendre le Port de Lagos"
 SWE_keep_one_port_desc: "Bien que posséder un port pour recevoir des fournitures soit bien, la capacité que le port de Lagos peut maintenir actuellement s'est avérée insatisfaisante pour nos besoins et nos plans. Le port doit être étendu pour permettre un plus grand afflux de fournitures et des cales sèches plus grandes pour permettre les réparations de nos navires de guerre dans la région si nécessaire."
 
 SWE_reform_navy: "Réformes Navales"
 SWE_reform_navy_desc: "Le monde industriel qui se déploie devant nous a donné naissance à un nouveau type de guerre navale. Les jours des voiliers en bois sont comptés, et l'ère des navires de guerre à vapeur blindés approche rapidement ! Nos commandements navals actuels et nos actifs navals ne sont pas adaptés à cette réalité en rapide évolution, et un effort pour réformer et renforcer notre marine doit être entrepris !"
 SWE_new_ships: "Développer de Nouveaux Modèles de Navires"
 SWE_new_ships_desc: "L'introduction de nouvelles méthodes de construction permet de construire des navires plus solides et plus lourds. Les nouvelles des navires de guerre cuirassés deviennent de plus en plus fréquentes au fil des ans, et cette tendance ne fait que se renforcer. Si nous voulons rester une puissance navale moderne, de nouvelles classes de navires doivent être conçues et construites pour la Marine !"
 SWE_new_naval_tactics: "Exercices Navals"
 SWE_new_naval_tactics_desc: "Ayant acquis une côte s'étendant de Umeå à Kirkenes, parsemée de fjords et d'archipels rocheux, il est impératif de s'exercer dans cette géographie. Des mers calmes mais gelées de la Baltique aux mers mobiles et sauvages de l'Atlantique Nord, nous devons naviguer et être capables d'engager efficacement tout ennemi au combat !"
 SWE_new_ports: "Chantiers Navals à Gotland"
 SWE_new_ports_desc: "Bien que nos principales sources d'approvisionnement en navires proviennent des chantiers navals de Stockholm et Karlskrona, l'île de Gotland et sa ville portuaire de Visby ont montré un certain potentiel pour la production navale. Étant un ancien centre de commerce à travers la mer Baltique, Visby a une longue et ancienne tradition maritime et devrait constituer un excellent ajout à nos efforts de construction maritime."
 SWE_new_docks: "Étendre la Production Navale"
 SWE_new_docks_desc: "Partout où cela est possible, nous devrions continuer à étendre notre industrie navale pour une plus grande capacité. Si ce n'est pour un usage en temps de guerre, cela est très bénéfique pour notre secteur civil de maintenir une production élevée de navires."
 
 SWE_baltic_fleet: "Une Flotte Basée sur la Baltique"
 SWE_baltic_fleet_desc: "Depuis la fondation de la Marine Royale Suédoise, son principal théâtre d'opérations a toujours été la mer Baltique. De la grande victoire de la bataille de Svensksund à la perte humiliante du Vasa, c'est dans ces mers que la Marine Suédoise a navigué, combattu et péri. Depuis et malgré l'acquisition de la Norvège, cette réalité n'a pour la plupart pas changé, et la Flotte Baltique reste fermement l'épée et le bouclier de la Suède en mer."
 SWE_nor_ships: "Étendre nos Chantiers Navals de l'Atlantique"
 SWE_nor_ships_desc: "Depuis notre acquisition de la Norvège en 1814, nous n'avons pas correctement examiné les actifs que l'industrie norvégienne possède actuellement. Bien que cela soit dû à l'entêtement norvégien pour l'autogouvernance, nous pouvons toujours offrir des investissements pour l'expansion et le développement des chantiers navals de l'Atlantique. Faire cet effort pour un tel développement nous permettrait non seulement d'augmenter notre capacité de construction navale, mais aussi d'augmenter notre emprise sur la mer de Norvège et la mer du Nord."
 SWE_nor_inf: "Tunnels de Montagne Norvégiens"
 SWE_nor_inf_desc: "Le développement des infrastructures en Norvège a toujours été entravé par sa topographie très montagneuse et vallonnée, la plupart des transports de marchandises se faisant par mer pour contourner les hautes et escarpées collines qui composent les paysages norvégiens. De nouvelles découvertes par des chimistes comme Alfred Nobel ont cependant produit un puissant explosif, la dynamite, qui est parfaitement adaptée au creusement de tunnels à travers les montagnes norvégiennes. Un tel travail permettrait aux chemins de fer et aux routes de se répandre à travers la Norvège sans être entravés par le terrain naturel, ce qui serait très bénéfique !"
 SWE_nor_scientests: "Observatoires de Montagne"
 SWE_nor_scientests_desc: "Grâce à la topographie montagneuse de la Norvège et au grand nombre de sommets dénudés, les montagnes de Norvège constituent de bons emplacements pour les observatoires. Depuis les sommets des montagnes, les chercheurs et les scientifiques peuvent observer de nombreux phénomènes cosmiques se déroulant dans le ciel nocturne ; qu'il s'agisse de l'aurore boréale ou des nombreuses étoiles scintillantes au-delà et au-delà des cieux de la Terre."
 SWE_swe_factories: "Subventionner de Nouvelles Industries"
 SWE_swe_factories_desc: "De nombreuses propositions sont sur nos bureaux, détaillant toutes sortes de projets, des améliorations modestes aux créations ambitieuses. L'ère industrielle prend le reste du monde par tempête, et nous devons subventionner certaines de ces propositions pour essayer de suivre le rythme de tout le monde."
 SWE_swe_coal: "Développer l'Industrie du Charbon"
 SWE_swe_coal_desc: "Il y a du charbon dans les collines ! Le charbon est le héros discret du 19ème siècle ! Il ne brille peut-être pas comme l'or, ni n'orne parfaitement les colliers comme les perles, mais il peut faire quelque chose que ces minéraux précieux ne peuvent pas faire, il peut alimenter les navires et les usines ! Les Anglais ont un quasi-monopole sur la production de charbon, et il serait très avantageux pour nous de devenir plus autosuffisants en matière d'énergie."
 SWE_swe_lumber: "Réductions Fiscales pour les Entreprises Forestières"
 SWE_swe_lumber_desc: "Qu'on le veuille ou non, les quid pro quo sont la manière dont le monde fonctionne. Nous leur grattons le dos et ils nous grattent le nôtre. L'industrie forestière nous assure qu'elle étendra ses activités, créant plus d'emplois et plus d'exportations, renforçant ainsi l'économie, si nous leur rendons un service et réduisons leurs impôts."
 SWE_swe_men: "Financer une Campagne de Recrutement"
 SWE_swe_men_desc: "« Toi là-bas ! Fais ton devoir pour le Roi et la Patrie, engage-toi aujourd'hui ! À moins que tu ne sois un lâche, bien sûr ? » Diffuser quelques tracts de propagande à travers les villes devrait rappeler aux classes inférieures leur devoir envers notre Patrie ! Cette nouvelle campagne de recrutement attirera sans aucun doute des milliers de personnes au bureau de recrutement. Appeler les gens qui ne veulent pas mourir des lâches fonctionne toujours, c'est le plus vieux truc du livre !"
 SWE_army: "Examiner l'Armée"
 SWE_army_desc: "L'Armée Royale Suédoise n'a pas été correctement entretenue depuis les guerres de Finlande et n'est pas en bon état depuis. En particulier, la logistique de l'entraînement et de l'armement. Pour savoir quelles améliorations l'Armée nécessiterait, nous devons identifier les faiblesses et les pénuries dans l'entraînement et l'utilisation des armes pour mettre en œuvre ces améliorations. On ne peut pas réformer ce que l'on ne connaît pas !"
 SWE_land_focus: "Réviser nos Doctrines"
 SWE_land_focus_desc: "La Suède possède depuis l'époque de la Maison de Vasa une armée de premier ordre. Ce que la Suède manquait en force numérique, elle le compensait par des tactiques efficaces et un armement supérieur. Cependant, notre dévouement à cet héritage a récemment fait défaut ! Le monde a évolué depuis le géant qu'était Napoléon, et nous devons suivre le rythme si nous voulons rester une armée moderne ! La question est, où devons-nous aller ?"
 SWE_look_to_past: "Regarder vers le Passé"
 SWE_look_to_past_desc: "Les exploits des anciens rois guerriers de Suède devraient être notre inspiration pour développer nos nouvelles doctrines ! Les tactiques de choc brillantes de Karl XII et ses vaillants Caroliens qui ont brisé le titan russe à Narva et l'utilisation efficace du feu mobile d'artillerie par Gustav II Vasa étaient en avance sur leur temps, et nous n'avons pas besoin de chercher plus loin, les anciens commandants savent que c'est vrai !"
 SWE_look_to_future: "Regarder vers l'Avenir"
 SWE_look_to_future_desc: "Bien que la Suède ait une longue et prestigieuse histoire militaire, nous ne devons pas oublier que la Suède a été victorieuse sur le champ de bataille en regardant vers l'avenir et en s'adaptant ! Les développements en Prusse, en France et aux États-Unis ont montré de nouvelles ressources à utiliser en guerre, sous la forme du télégraphe et du chemin de fer, pour ajuster rapidement, manœuvrer et surmanœuvrer un adversaire. Cette guerre est très viable, voire cruciale, pour le succès et doit donc être adoptée dans nos nouvelles doctrines !"
 SWE_learn_from_prussians: "Apprendre des Prussiens"
 SWE_learn_from_prussians_desc: "Le Royaume de Prusse, « l'Armée avec un État », est célèbre pour ses traditions militaires et ses soldats efficaces. Leur structure de commandement militaire est réputée pour son efficacité et sa flexibilité remarquable pour répondre à un ennemi, mettant l'accent sur une avance rapide pour obstruer et vaincre des adversaires plus lents. Dans le passé, cela aurait été un ajustement parfait pour notre style de combat basé sur le mouvement, mais notre objectif principal est maintenant défensif. Devons-nous suivre les Prussiens ?"
 SWE_learn_from_frenchies: "Apprendre des Français"
 SWE_learn_from_frenchies_desc: "La Suède a de nombreux liens avec la France, notamment après les guerres napoléoniennes où Karl Johan a été instauré roi régnant en Suède. Plus important encore, leurs doctrines mettent l'accent sur la guerre défensive. Souligner un fort esprit de corps et élan pour tenir ensemble face à un ennemi et maintenir des avantages défensifs sur le champ de bataille correspond bien à notre situation. Cependant, il y a des murmures selon lesquels attendre que l'ennemi attaque cède l'initiative à l'ennemi. Devons-nous suivre la France ?"
 SWE_buy_french_guns: "Acheter des Équipements Français"
 SWE_buy_french_guns_desc: "La France et ses arsenaux produisent des armes fines et efficaces, et en grande quantité. En cette période de paix européenne, ils doivent avoir de grandes réserves d'armes dont ils n'ont pas besoin. Peut-être les Français seraient-ils assez gentils pour nous permettre d'acheter une partie de ces armes pour notre usage à partir de leurs stocks ?"
 SWE_invite_retired_officers: "Inviter des Officiers Prussiens à la Retraite"
 SWE_invite_retired_officers_desc: "Si nous devons adopter la méthode de guerre prussienne, alors nous devons avoir plus que des comptes rendus de troisième main et des manuels. Nous devons avoir les personnes qui ont l'expérience et la connaissance de l'application pratique de ce type de guerre. Inviter des officiers et anciens combattants à la retraite de l'Armée Prussienne pour discuter et enseigner ces méthodes nous permettrait de mieux comprendre et appliquer cette nouvelle façon de penser pour nous."
 SWE_germanize_army: "Germaniser l'Armée"
 SWE_germanize_army_desc: "Si nous devons suivre l'exemple prussien, alors il serait sage d'adopter ses traditions, son style et ses choix d'armes. Faire cela nous permettrait d'imiter plus efficacement le style de guerre prussien, mais ce serait aussi une lettre d'amour aux Prussiens. Comme ils disent : « Il n'y a pas de plus grande flatterie que l'imitation ! »"
 SWE_regimental_exercises: "Inviter des Régiments Français aux Exercices Militaires"
 SWE_regimental_exercises_desc: "Après avoir suivi la pensée française pendant un certain temps, nos officiers estiment que des exercices pratiques sur le terrain sont nécessaires pour élargir notre compréhension de la guerre défensive française. Une suggestion d'inviter des régiments de l'Armée Française à des exercices militaires locaux en tactiques défensives semble être la voie à suivre si nous voulons nous améliorer. Inviter la France nous permettrait non seulement d'acquérir l'expérience dont nous avons besoin, mais permettrait également de créer des relations favorables entre nos deux armées."
 SWE_denounce_danes: "Dénoncer les Danois"
 SWE_denounce_danes_desc: "Le Danemark. Le plus ancien rival et ennemi de la Suède tout au long de son histoire. Nous avons livré de nombreuses guerres entre nous pour l'influence et la domination dans le Nord, le Danemark étant une épine constante dans le pied de la Suède. Nos relations ont été pour la plupart cordiales et amicales au cours des dernières décennies, mais cela ne signifie pas que la rivalité a été oubliée. Nous devons rendre cela très clair aux Danois."
 SWE_french_treaty: "Signer un Traité avec la France"
 SWE_french_treaty_desc: "Pour approfondir nos relations et éventuellement échanger militairement, il a été suggéré que nous rédigions et signions un traité d'amitié et de coopération avec la France. Le traité contiendrait des stipulations sur les relations et les obligations, et pourrait également inclure des intérêts communs en matière de commerce et de commerce."
 SWE_foreign_advisers: "Intégrer des Conseillers Étrangers"
 SWE_foreign_advisers_desc: "Les conseillers militaires de nations étrangères apportent de nouvelles perspectives et des nouvelles des développements, exploits et innovations militaires de chacune de leurs nations, et sont souvent des militaires expérimentés avec beaucoup de campagnes et de planification à leur actif. Utiliser cette expérience comme un contingent intégré dans nos structures de commandement et nos unités de commandement direct nous permettrait d'appliquer directement cette expérience, et apporterait d'autres avantages en plus d'enseigner ce qu'ils savent."
 SWE_lifeguard: "Déployer les Régiments de la Garde Royale !"
 SWE_lifeguard_desc: "Depuis la guerre de libération des années 1500, les Régiments de la Garde Royale ont été la garde personnelle du Roi. Étant possédés et donc financés par le plus riche aristocrate du Royaume, ils étaient traditionnellement mieux entraînés et équipés que leurs homologues provinciaux. Bien que la centralisation des dernières années signifie que tous les régiments sont désormais possédés et financés par l'État, ces régiments sont toujours considérés comme les unités les plus prestigieuses de l'Armée Suédoise et sont souvent personnellement commandés par le Roi au combat. Maintenant plus que jamais, nous avons besoin de ces unités pour entrer dans la mêlée. Avec un peu de persuasion, nous pourrions convaincre le Roi de résigner son commandement et de nommer un colonel bien plus compétent à sa place. Le second en commandement des Régiments de la Garde Royale, Carl Herman Leuheusen, est un candidat populaire."
 SWE_traditionalism: "Traditionalisme"
 SWE_traditionalism_desc: "Alors que le monde avance constamment vers l'avenir, il ne faut jamais oublier ses racines et ses traditions, sinon on risque d'être emporté par la confusion ! La tradition apporte à la fois sécurité et stabilité, car on est entouré de tendances et de comportements communs et familiers attendus par ses compatriotes. Les fortes traditions maintiennent les gens proches et la culture vivante, et c'est un pilier central de la nation qui ne doit pas s'affaiblir !"
 SWE_Secure_Vote_CON: "Sécuriser les Votes"
 SWE_Secure_Vote_CON_desc: "Dans les prochaines élections, un effort doit être fait pour rassembler autant de votes et de soutien que possible ! Comme c'est dans la nature de la position dans laquelle nous nous trouvons politiquement, un accent sera mis sur la force du peuple et ses traditions. La tradition et la culture maintiendront la nation unie et stable pour relever tous les défis que l'avenir pourrait apporter, et maintiendront une forte identité nationale. Ensemble, la nation ne faiblira jamais !"
 SWE_Magnate_Gifts: "« Offrir » des Cadeaux aux Magnats"
 SWE_Magnate_Gifts_desc: "Les magnats de Suède, les propriétaires terriens et les profils d'affaires riches, sont des figures importantes à garder en contact indépendamment de la position politique. En leur offrant certains avantages et chartes en échange de soutien et de financement, nous pouvons apaiser les relations entre eux et nous lors des prochaines élections."
 SWE_Fearmonger_CON: "Semer la Peur sur l'Économie"
 SWE_Fearmonger_CON_desc: "« L'économie est en faillite ! Les actions vont chuter, et nous serons tous pauvres si rien ne change ! » - Ces déclarations peuvent ne pas être exactes pour le moment, mais elles attisent l'insécurité et l'anxiété chez les gens sur l'état actuel des choses ! Et faire un changement, de préférence changer pour notre parti, devient encore plus important et rapidement nécessaire que jamais !"
 SWE_Manipulation_CON: "Manipuler les Pauvres"
 SWE_Manipulation_CON_desc: "Les pauvres de la nation sont toujours ceux qui sont le plus touchés lorsque des urgences ou des crises surviennent et sont également ceux qui s'accrochent le plus à ce qu'ils possèdent, et il est donc plus facile de les influencer et de les manipuler. Les pauvres s'accrocheront à ce qu'ils possèdent, et attiser la peur de la perte de leurs maigres finances ou actifs est un moyen efficace de les amener à voter pour nous, sinon à voter pour quelqu'un qui n'est pas nos opposants."
 SWE_Endorsement_CON: "Obtenir le Soutien des Groupes Paramilitaires"
 SWE_Endorsement_CON_desc: ""
 SWE_Slander_CON: "Diffamer l'Opposition"
 SWE_Slander_CON_desc: "« Le principal candidat de l'opposition est un hypocrite enragé qui vole les pauvres et les noie dans les dettes ! » - La diffamation et les « attaques de boue » sont des tactiques courantes en politique pour déstabiliser et discréditer les opposants dans les débats et leur légitimité en tant que parti digne. Bien qu'une ou deux accusations puissent être démenties, une avalanche d'accusations, de dénonciations et de rumeurs peut rendre même le candidat le plus attrayant désagréable aux yeux du public."
 SWE_polls_CON: "Aux Urnes !"
 SWE_polls_CON_desc: "Nous avons fait beaucoup pour améliorer notre position ou au moins aggraver la position de l'opposition, lors des prochaines élections. Maintenant, il est temps de voir si nos efforts en valaient la peine, ou s'ils étaient vains. Aux urnes !"
 SWE_new_government: "Nouveau Gouvernement"
 SWE_new_government_desc: "Avec les nouveaux membres sélectionnés pour le bureau, nous devons maintenant établir notre nouveau gouvernement ! Nous prendrons le temps de sélectionner où et quel membre ira, en fonction de leurs préférences, capacités... et faveurs accordées."
 SWE_new_government_CON: "Établir le Nouveau Gouvernement"
 SWE_new_government_CON_desc: "Avec les élections terminées, il est temps de construire un nouveau gouvernement basé sur les choix du peuple et au sein du parti. Sélectionner les plus capables et volontaires pour le bon bureau prendra un peu de temps, mais nous devrions bientôt avoir un nouveau gouvernement opérationnel."
 SWE_strengthen_government_CON: "Renforcer le Nouveau Gouvernement"
 SWE_strengthen_government_CON_desc: "Bien que nous ayons été victorieux aux élections grâce à une bonne campagne, nous avons toujours des critiques et d'autres partis à gérer au sein du gouvernement. Pour renforcer la position du gouvernement, certaines mesures doivent être prises contre eux. Cela implique-t-il de les retirer ou de compromettre nos objectifs électoraux reste à voir..."
 SWE_purge_liberals_CON: "Purger les Libéraux"
 SWE_purge_liberals_CON_desc: "Les Libéraux ne sont pas disposés à coopérer avec nos objectifs, politiques ou souhaits, et il a donc été décidé que la meilleure ligne de conduite est de les retirer de la scène politique ! Toute personne s'opposant au nouveau gouvernement sera éliminée à l'aide de chantage, de force ou d'autres moyens. Nous ne pouvons pas avoir d'obstacles qui entravent nos objectifs !"
 SWE_Compromise_liberals_CON: "Compromis avec les Libéraux"
 SWE_Compromise_liberals_CON_desc: "Bien que nous ayons nos désaccords avec les idées et les positions de nos opposants libéraux, il pourrait être plus sage de coopérer avec eux plutôt que de les obstruer. En négociant certains compromis entre nous sur les objectifs et les politiques du nouveau gouvernement, nous pouvons faire avancer certaines de nos tâches sans obstruction de la part des partis politiques rivaux."
 SWE_Cronyism_CON: "Cabinet Cronyiste"
 SWE_Cronyism_CON_desc: "La politique basée sur les relations plutôt que sur le mérite peut être à la fois préjudiciable ou bénéfique, selon la manière dont on l'observe. En invitant des amis, et des amis d'amis dans le cabinet uniquement, nous aurons un gouvernement qui peut adopter des mesures législatives avec une grande facilité en raison de relations amicales. Cependant, inviter des personnes à occuper un poste uniquement en fonction de la relation et non de la compétence prouvée tend à créer un gouvernement inefficace."
 SWE_Meritocracy_CON: "Cabinet Méritocratique"
 SWE_Meritocracy_CON_desc: "Un cabinet méritocratique mettra l'accent sur la compétence des individus occupant un poste, et ainsi les lois et règlements seront adoptés beaucoup plus facilement et efficacement. Cependant, tous les membres du cabinet ne seront pas d'accord avec toutes les propositions que nous avons, et même s'y opposer au pire. Cela peut rendre l'adoption de certaines politiques difficile, mais si cela est fait, ce sera fait efficacement."
 SWE_Legislative_CON: "Poursuivre notre Programme Législatif"
 SWE_Legislative_CON_desc: "Nos objectifs tels que promis pendant notre campagne au peuple pour les élections doivent être remplis, au moins en partie, si nous voulons être un parti digne de ce nom ! Nous allons nous efforcer de sécuriser nos objectifs de programme, et tenter de réaliser autant que possible avant la fin du mandat."
 SWE_Social_CON: "Aborder les Questions Sociales"
 SWE_Social_CON_desc: "Un problème important de notre époque est l'état de notre peuple. Il y a beaucoup de pauvres et d'exploités, de nombreux dangers pour la santé et des maladies réclament un nombre inutile de vies, l'état de l'éducation et du travail, et plus encore ne font qu'effleurer la surface des problèmes potentiels. Ces problèmes doivent être abordés dans une certaine mesure par le gouvernement envers son peuple."
 SWE_no_voting_poor_CON: "Retirer le Droit de Vote aux Pauvres"
 SWE_no_voting_poor_CON_desc: "Les pauvres n'ont rien à faire avec le droit de vote aux élections gouvernementales ! Le manque d'opinion informée sur des sujets complexes et le faible niveau d'éducation général parmi les pauvres est un obstacle à la démocratie, et constitue les personnes les plus faciles à induire en erreur avec des fausses informations et des conjectures ! Il est temps de mettre fin à cette tache sur la démocratie, quelles que soient les protestations !"
 SWE_no_voting_women_CON: "Arrêter les Suffragettes"
 SWE_no_voting_women_CON_desc: "Les femmes qui prônent l'égalité en matière de loi, de travail et d'amour, ou « suffragettes » comme on les appelle, sont une nuisance pour la société suédoise partout où elles apparaissent. Leur obstruction de l'ordre établi et leurs demandes persistantes d'égalité constituent une menace pour la stabilité, la normalité et l'ordre en Suède et doivent être stoppées. Leurs protestations seront désormais interdites."
 SWE_no_pensions_for_veterans_CON: "Pas de Pensions pour les Vétérans"
 SWE_no_pensions_for_veterans_CON_desc: "Bien que les vétérans de Suède méritent respect et admiration pour leur service et leur engagement à défendre la Suède contre les menaces tant intérieures qu'extérieures, il est apparu que leurs allocations ne peuvent plus être soutenues par l'État. Les finances qui sont allouées à leurs pensions sont grandement nécessaires pour des projets et des objectifs plus importants, et doivent donc être récupérées en fermant les pensions des vétérans."
 SWE_why_does_everyone_hate_us_CON: "Notre Impopularité Intérieure"
 SWE_why_does_everyone_hate_us_CON_desc: "Il semble que les politiques que nous avons mises en œuvre au cours des dernières années aient causé pas mal de colère parmi le peuple de Suède. Certains spéculent que cela pourrait être dû à la restriction soudaine des libertés fondamentales pour le plus grand groupe de personnes de la nation pour des raisons triviales, mais ce n'est toujours pas clair."
 SWE_Economy_CON: "Voir à l'Économie"
 SWE_Economy_CON_desc: "Mettant de côté d'autres problèmes pour l'instant, nous devrions examiner l'état de l'économie suédoise. Les booms dans le secteur du bois d'œuvre et d'autres industries affiliées semblent être un point fort croissant de l'économie. En plus des secteurs traditionnellement forts de l'économie, comme la sidérurgie et l'exploitation minière, nous devrions voir ce qui d'autre peut être fait pour optimiser davantage nos perspectives économiques."
 SWE_kill_gripenstedt_CON: "Se Débarrasser de Gripenstedt"
 SWE_kill_gripenstedt_CON_desc: "Gripenstedt est devenu une nuisance pour nos intentions de créer une politique plus en ligne avec nos objectifs. Ses ingérences sont indésirables... et nous devons sérieusement envisager de le retirer de toute influence sur la question."
 SWE_reconcile_gripenstedt_CON: "Se Réconcilier avec Gripenstedt"
 SWE_reconcile_gripenstedt_CON_desc: "Bien que le cabinet ait de longue date des désaccords avec l'homme, il serait peut-être plus prudent de se réconcilier avec Gripenstedt. Avec quelques négociations appropriées, nous pourrions probablement apaiser nos différends..."
 SWE_accept_capitalism_CON: "Accepter le Capitalisme"
 SWE_accept_capitalism_CON_desc: "Le capitalisme est apparemment le modèle qui propulse le développement économique aujourd'hui et dans l'avenir, malgré ses effets polarisants sur la répartition de la richesse. Quelle que soit l'opinion que l'on puisse avoir du capitalisme et de ses effets sur la société suédoise, c'est un modèle qui a pris racine solidement dans notre société et notre vie économique. Peut-être n'avons-nous pas d'autre choix que de l'accepter comme notre meilleure option pour l'instant."
 SWE_subsidise_new_industries_CON: "Subventionner de Nouvelles Industries"
 SWE_subsidise_new_industries_CON_desc: "Nous sommes au milieu d'une révolution industrielle jamais vue auparavant dans le monde, et de nombreuses nouvelles idées et concepts brillants apparaissent en Suède au fil des jours. Bien que les usines aient pris pied dans la nation, la base est encore petite. Ce dont la plupart des industriels et investisseurs en herbe manquent, ce sont des investissements et du capital pour démarrer leurs manufactures. L'État, cependant, peut fournir ces lacunes pour ces groupes prometteurs avec du capital et des investissements pour le développement de nouvelles usines !"
 SWE_agricultural_economy_CON: "Économie Agricole"
 SWE_agricultural_economy_CON_desc: "L'économie suédoise, bien qu'ayant un grand potentiel pour la fabrication en raison des ressources naturelles, est toujours principalement une économie agricole. Cela ne signifie pas que nous ne devrions pas nous concentrer sur le développement de nos capacités de production alimentaire, ainsi que sur le côté industriel des choses !"
 SWE_give_up_our_claims: "Renoncer à nos Revendications"
 SWE_give_up_our_claims_desc: ""
 SWE_prepere_to_take_land_back: "Préparer à Reprendre nos Terres !"
 SWE_prepere_to_take_land_back_desc: "Après avoir perdu la Finlande le 17 septembre 1809, nous avons perdu la moitié de notre territoire. Maintenant que nous sommes plus forts, nous reprendrons la Finlande et écraserons les Russes si nécessaire. Avec plus d'équipement et plus d'hommes, nous sommes plus prêts que jamais pour la revanche !"
 SWE_for_sverige: "POUR LA SUÈDE !"
 SWE_for_sverige_desc: "Nous prendrons ce qui nous revient de droit et vaincrons les Russes ! POUR LA SUÈDE !"
 SWE_swedish_victory: "Victoire Suédoise"
 SWE_swedish_victory_desc: ""
 
 SWE_liberalism: "Libéralisation"
 SWE_liberalism_desc: "La libéralisation des perspectives économiques et de la société, en offrant des libertés aux individus pour faire plus de choix de leur propre chef sans trop de réglementation, peut certainement être un atout pour le peuple et l'économie dans son ensemble. Cependant, une telle voie retirerait du pouvoir au gouvernement pour faire des choix plus indépendants, ce qui pourrait rendre plus difficile de gouverner avec plus de pouvoir.
 SWE_unite_the_left: "Force par l'Unité"
 SWE_unite_the_left_desc: "Le côté gauche de la scène politique suédoise a longtemps été en désaccord sur divers sujets, objectifs et comment les atteindre. Cependant, ce que tous ont en commun, ce sont les objectifs à atteindre ; la liberté pour le peuple suédois, et les droits pour les soutenir. Cette lumière unificatrice et cet espoir d'un tel avenir devraient devenir un phare qui unit la gauche !"
 SWE_ally_leftists: "S'Allier aux Gauchistes"
 SWE_ally_leftists_desc: "Les Gauchistes sont des alliés de notre cause globale, et des efforts doivent être faits pour les amener de notre côté du débat ! Leur soutien et leur approbation de nos objectifs et de notre cause pourraient s'avérer décisifs lors des prochaines élections !"
 SWE_disawow_leftists: "Renier les Gauchistes"
 SWE_disawow_leftists_desc: "Bien que nous partagions des points de vue similaires avec les Gauchistes, nous ne pouvons pas permettre à nos objectifs d'être compromis par leurs ingérences. Nous allons les écarter de notre côté du débat en les qualifiant de radicaux, et avancer sans leur influence parmi nos rangs lors des prochaines élections."
 SWE_question_of_leadership: "Qui Dirige ?"
 SWE_question_of_leadership_desc: "Nous avons maintenant une grande coalition pour nous opposer à nos adversaires lors des élections. Bien que, en raison de la taille et des différences de points de vue, avec divers leaders représentant chacun des partis impliqués dans la coalition, la question de savoir qui dirigera a maintenant surgi. La fragmentation ne peut pas tenir face aux prochaines élections, donc un leader global doit être choisi pour diriger la coalition. Qui ce sera doit être décidé rapidement..."
 SWE_leadership1: "Claës Günther"
 SWE_leadership1_desc: "Un esprit libre et un homme d'État capable, Claës Günther pourrait être un choix très approprié pour diriger la coalition lors des élections. Son expérience en tant que conseiller juridique et politicien ainsi que son ancien poste de Premier ministre en fait un leader expérimenté. Peut-être que cette expérience est ce dont nous avons besoin pour gagner les élections ?"
 SWE_leadership2: "Louis de Geer"
 SWE_leadership2_desc: "Calme mais travailleur, de Geer, bien qu'issu d'une pauvre maison noble, a eu une carrière politique remarquable et fulgurante. Refusant une offre de succéder à Claës Günther comme Premier ministre proposée par le Roi et devenant ministre de la Loi, de Geer a gagné beaucoup de popularité et de renommée parmi les cercles politiques supérieurs. Cette influence serait un atout inestimable lors des élections ; devrait-il nous diriger ?"
 SWE_leadership3: "Johan August Gripenstedt"
 SWE_leadership3_desc: "Gripenstedt soutient un libéralisme modéré et une plus grande mise en œuvre du libre-échange en Suède. Cela découle de son passé de ministre des Finances de Suède, et ses idées et plans pour une expansion rapide des perspectives économiques suédoises. Avec une expansion rapide des chemins de fer, des usines et une réduction des péages entre les nations, peut-être que son leadership nous mènera vers un avenir prospère ?"
