 STARTUP_EVENT_VERSION: "§C v. 0.5§!"
 STARTUP_EVENT_DESCRIPTION: "[STARTUP_EVENT_SCRIPTED]"
 STARTUP_EVENT_DESCRIPTION_DEFAULT: "§CBienvenue dans le mod End of a New Beginning!§!\n \n§gEnd of a New Beginning§! est un projet de conversion totale qui vise à simuler l’ère entre la rébellion de Sepoy en Inde et le sommet de l’impérialisme jusqu’aux environs de 1930 via l'experience Hearts of Iron IV. Contrairement à d’autres mods basés sur HOI, §gEoaNB§! n’est pas destiné à être joué comme un peintre de la carte basée sur le combat, mais au contraire détaille les changements politiques, économiques et sociaux qui ont radicalement transformé l’expérience humaine pendant l’ère victorienne. §gEoaNB§! est encore en développement intensif. Les utilisateurs de périphériques bas de gamme peuvent éprouver §Rdécalage et plantage notables§!.\n \n§MMise à jour :§! 0.5 Sanguis in Harenis\nSanguis in Harenis apporte du contenu mis à jour, retravaillé et flambant neuf au Moyen-Orient, en Afrique du Nord et des changements mineurs dans d’autres pays du monde. Avec ces ajouts, nous avons également mis en œuvre notre système économique avec une refonte de nos lois, une refonte du système des doctrines et un concepteur d’artillerie! §GPour une liste détaillée des changements, visitez notre communauté publique Discord!§!"
 STARTUP_EVENT_DESCRIPTION_SETTINGS: "§CParamètres ajustables dans le jeu:§!\n \n    §YDéfinit et mécanique§!\n \n \n \n   §Ycontenu§!\n \n \n \n   §YOptimisation de la gestion§!"
 STARTUP_EVENT_DESCRIPTION_COMMUNITY: "§CCommunauté et crédits:§!\n§gEnd of a New Beginning§! est un mod et une communauté open source. Nous recherchons toujours des contributeurs et de nouveaux membres. Nous aimerions donner un grand amour à nos supporters §RPatreon§!: §gJuggels, August Helmke, iCrusade, Jakob Brommersma, Ori0n, Thib, AoR-Oreo, Prussian Glory, Stian Karlsen, Carlos Trevino, Michael Fuest, HoloGamer, Quentin Nicolas, Professor Gabriel, Jakop Dalunde, Aaron Redd, Acciaio, Lance Lumpkins, DudeFromTexas, Ivarson, Leixi, Tyler Kolbe, Destro71, Daniel Banuelos, Harry Yan, Master Mochi, Ezzy, Stephone S, Skull One, Lumina, GSuer, Gavin Wener, Tom Schuelke, Cody Black, Navear, Fordie91, MD Bagel, Oguzkan Batyr, JakeFishMaui, Davin Adams, Jahason105, Alexander Sapic, Filipek Flaczynski, MasterQC, Alviun, ShowMaster, Lachlan Gretgrix, Clammed Oyster, Zhang Qi, John Hanni, Crimsomon, Lasse Venner, Darcy Clutton, Claudio Cavalieri, Aviel Fartuk. Michael Wolf, David Sirkin, Harry Chambers, Alexander Johnson, Norraya and AltHistoryConjectures.§!\n§RDevelopment Leads§!: §gGsbr, DEM0, Syrexx, Aquamarine, Kuba§!\n§GLeadPrécédents§!: §gMakkkkus, Funkyman, Toadsess, TPS-Geronam, AtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo, Neo, ChrisSGD, EnzoC9083, Kenhel, Aytarel, Nova and Seaborg. §!\n\nLes crédits sont également attribués à §gman§!, le créateur du §YModifier Icons§! mod sur Steam, dont nous utilisons volontiers les icônes."

 ##§!\n\n        Merci d’avoir joué notre version développeur et nous espérons que vous apprécierez l’expérience - §CTeam EoaNB§!"##

 #§CCommunauté et crédits:§! (wip)\n\n§OChefs d’équipe de développement —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium, Energywelder, EnzoC & Lancer2201 (§CChef d'équipe précédents —§! AtomicFalco, Powerblo, tomvand)\n (§OChef de sous-équipe précédents —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, & Holydoggo)\nUn nombre incalculable d’autres assistants de recherche, assistants de codage, aristes indépendants et plus encore depuis notre serveur Discord et ailleurs. Nous n’aurions pas pu le créer sans vous!\n\nNous aimerions aussi faire un gros câlin à nos supporters §RPatreon§!:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, Gavin Werner, Tom Schuelke and MasterQG."
 #STARTUP_EVENT_DESCRIPTION_DEFAULT: "§CBienvenue dans le mod End of a New Beginning Mod!§!\n \n§gEnd of a New Beginning§! est un projet de conversion totale qui vise à simuler 200 ans d’histoire du monde via l'experience Hearts of Iron IV. Contrairement à d’autres mods majeurs, §gEoaNB§! n’est pas destiné à être un peintre de la carte basée sur la guerre, mais se concentre plutôt sur les changements politiques, économiques et sociétaux qui ont radicalement changé l’humanité. §gEoaNB§! encore en développement intensif. Les utilisateurs de périphériques bas de gamme peuvent éprouver §Rdécalage et plantage notables§!.\n \n§MRésumé de la mise à jour:§! Beta 0.2.7 Ver-Tersus\n   Correctif de compatibilité pour HOI-4 §Y1.11 Barbarossa Update§! (avec des ajouts d’expansion sans retour en arrière). Révision de l'Arbre Technologique, Progression d'ère & Interface. Retravail des trains et des approvisionnements. Mapmodes. Contenu ajouté pour les États-Unis, le Japon, l’Espagne, le Danemark et plus. Beaucoup de touches d’optimisation. §GPour la liste complète, consultez notre page Steam ou Discord.§!\n\n        Merci de jouer et nous espérons que vous apprécierez l’expérience - §CÉquipe EoaNB§!"




 #§YBienvenue dans le mod End of a New Beginning!§!\n§g !!! Veuillez lire le wiki d’ingame (Le \"?\" dans le coin supérieur droit) avant de jouer !!!§!\n EoaNB est un mod de conversion totale ayant pour but de simuler l’histoire du monde à partir de 1857. nous sommes toujours en §REarly Alpha§!, donc attendre un contenu incomplet et/ou une variété de bogues. Cependant, l’équipe fait toujours de son mieux pour peaufiner et améliorer le mod!\n \n Si vous souhaitez rester à la pointe du développement quotidien, rejoignez notre §GServeur Discord§! et consultez notre §GDéveloppement GitHub§!:\nVeuillez noter que les §Ypersonnes ayant des écrans plus petits§! peut rencontrer un problème avec l’interface de recherche où tous les dossiers ne sont pas affichés. Cela peut être contourné en allant dans vos options et en abaissant le modificateur d’échelle de l’interface utilisateur. Pour vérifier que vous pouvez voir tous les dossiers de technologie, veuillez vérifier si le dossier le plus à droite est appelé \"projets spéciaux\". Si c’est le cas, tous les dossiers sont affichés sur votre écran.\n\nLes utilisateurs de PC bas de gamme peuvent également éprouver §Rdécalage important ou même plantage§! lorsque vous jouez sur la vitesse 5 (vitesse maximale). Le décalage peut être combattu en utilisant §Y\"unir l'Afrique\"§! option dans le menu des options, tandis que, si vous échouez, vous pouvez essayer de recharger et jouer le mois sur la vitesse 4.\n\nMerci de jouer à notre mod et nous espérons que vous l’apprécierez!\n — §WL'équipe EoaNB§!"
