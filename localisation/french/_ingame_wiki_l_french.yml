 #Crisis
 INGAME_WIKI_TEXT_INDEX_7: "Les §SCrises nationales§! sont une mécanique clé dans §YEnd of a New Beginning§! qui devient pertinent lorsque votre pays connaît une instabilité économique ou politique. Des troubles entre factions, une radicalisation civile et d’autres peuvent se produire, perturbant la stabilité de votre nation jusqu’à ce que la crise soit résolue.\n \nLa §CFragmention§! indique le niveau d’instabilité causé par §H[EOANBSYS_national_crisis_name_scripted]§! et continuera à augmenter §S[EOANBSYS_national_crisis_time_scripted]§! sans aucune intervention. La réalisation d’objectifs, d’événements et d’autres actions liés à la crise peut augmenter ou diminuer votre fragmentation.\n \nAtteindre §R100 Fragmentation§! entraînera une plus grande catastrophe.\n \nAtteindre §G0 Fragmentation§! mettra fin à la crise et évitera les effets désastreux.\n"
 #Pandemics
 INGAME_WIKI_TEXT_INDEX_8: "Les §SÉclosions d’agents pathogènes§! sont une mécanique clé dans §YEnd of a New Beginning§! qui simule le moment où une maladie infecte rapidement une population donnée, causant des troubles civils, des troubles sociétaux et souvent la mort. Il existe de nombreux types et niveaux de ces éclosions, chacune ayant des effets sensiblement différents.\n \nLes §SAgents pathogènes§! se déclinent en trois variétés, §SBactérien§!, §SVirale§!, et §SParasytique§!. §SBactériens§! peut-être plus §Ctransmissible§!, mais sont souvent moins §Cinfectieux§! pour votre population. En comparaison, Les §SParasites§! ne transmutent pas bien, mais pourraient devenir mortels. Les éclosions se présentent à deux niveaux, §SÉpidémie§! et §SPandémie§!. §SÉpidémies§! Ce sont des éclosions qui sont principalement confinées dans un pays ou une région et ne se répandra pas. Les §SPandémies§! Se propagera d’un pays à l’autre et pourrait devenir un problème mondial, compte tenu de la connectivité mondiale suffisante.\n \nLa §CTransmission§! indique la capacité d’un agent pathogène à se propager dans une population. §CInfectiosité§! indique la létalité d’un agent pathogène. Diverses technologies, politiques et événements peuvent avoir une incidence sur ces taux.\n \n§CImmunisation§! suit les progrès de votre nation pour mettre fin à la §SÉclosion§! et continuera à augmenter naturellement §SToutes les deux semaines§! jusqu’à ce que l’éclosion soit résolue. La réalisation d’objectifs, d’événements et d’autres actions liés à l’éclosion peut augmenter ou diminuer la vaccination de votre population.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] vague§!"
 EOANBSYS_decisions_pandemics_country_quarantine: "Modifier les lois sur la quarantaine"
 EOANBSYS_decisions_pandemics_country_quarantine_desc: "La quarantaine peut sauver [ROOT.GetAdjective] vit de cette §R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§!! Cependant, d’autres dommages à la vie civile et à l’économie peuvent se produire."
