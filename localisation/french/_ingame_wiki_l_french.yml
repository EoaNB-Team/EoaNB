 #Colonisation
 INGAME_WIKI_TEXT_INDEX_2: "La mécanique de §YColonisation§! est ce que §YGrand§! et §YPouvoirs secondaires§! l’utilisation pour coloniser l’Afrique pendant la §YLutte pour l’Afrique§!.\n\nIl y a trois phases.\n\n§gLutte pour l’Afrique§!:\nChaque état a un niveau de colonisation, afin de commencer la colonisation dans un état où vous devez investir £colonial_power (§YPuissance coloniale§!). Le coût est soit 80£colonial_power pour un État non réclamé ou 40£colonial_power pour un état revendiqué (ou coré). Chaque niveau de colonisation nécessite alors des dépenses à la fois §YPouvoir législatif§!£pol_power  et §YPuissance de commande§!£command_power . La colonisation de l’état progresse à travers les niveaux et une fois que vous avez atteint le niveau 4 dans un état non contesté, vous en prenez le contrôle et êtes remboursé £colonial_power .\nUn état contesté est un état colonial qui est soit occupé par un résident historique, ou une autre puissance coloniale est au moins 2 niveaux de colonisation derrière vous. Pour coloniser un état contesté, vous devez terminer le niveau de colonisation final avant que toute autre puissance coloniale puisse, si une autre puissance coloniale est à lv6 lorsqu’un État est colonisé de cette façon, ils ont la possibilité de contester l’État provoquant une crise coloniale.\n\nThe §gColonial Conference§!:\n Une §YConférence coloniale§! débutera soit après une crise coloniale ou si la date est postérieure à 1883 et §YAllemagne§!, §YPortugal§! et §YGrande-Bretagne§! existe. \nCette conférence (historiquement appelée la Conférence de "Berlin") invitera tous les §YGrand§! et §YPouvoirs secondaires§! dans le monde pour assister, une fois que les participants arrivent, une série de votes commence.\nLe premier vote portera sur la question de l’esclavage en Afrique, les votes se poursuivront par tour sur chaque région coloniale en Afrique.\nDans votre §YMenu des décisions§! vous obtiendrez une sélection de puissances coloniales à choisir afin de choisir le contrôleur de la région coloniale actuellement sélectionnée, chaque État appartenant à un pays ou que les marionnettes des pays de la région coloniale accorderont une voix supplémentaire.\nUne fois que chaque Attendant a voté, le gagnant recevra des revendication sur cette région coloniale.\nAprès le contrôleur de chaque §YRégion coloniale§! en Afrique a été décidé, l’hôte de la conférence recevra prestige et §YChartes coloniales§! sera déverrouillé.\n\n§gChartes coloniales§!:\nLes §YChartes coloniales§! sont des décisions qui vous permettent d’annexer complètement la région qui vous a été assignée dans §YConférence coloniale§!, cela prendra un certain temps et une fois terminé vous donnera le contrôle de tous les pays tribaux(sauf capitales de résistance)dans cette région, vous serez alors déclaré la guerre par les résidants tribaux de cette région.\n\n§YColonial Power§!£colonial_power est basé sur le nombre d’usines que vous avez multiplié par 8, plus toute technologie coloniale que vous avez."
