 #Political Stability
 INGAME_WIKI_TEXT_INDEX_0: "La §YStabilité politique§! est une mécanique clé dans §YEnd of a New Beginning§! qui démontre à quel point le gouverment actuel est §Gstable§!.\n\nLa stabilité politique peut aller de §R-5§! à §G+3§!. À chaque niveau gagné ou perdu, un pays reçoit des §Rmalus§! ou §Gbonus§! dans certains domaines. la valeur par défaut de §Y0§! n’a aucun effet. Pour voir quels effets votre stabilité politique actuelle a sur vous, survolez l'icône £pol_stab_1 dans la barre supérieure. Chaque fois que la stabilité politique augmente ou diminue, le joueur reçoit des événements qui l’en informent.\n\nLa stabilité politique §Rs’enfonce§! avec toute action politiquement contestable, agressive ou généralement instable, comme déclarer la guerre, perdre une guerre, quitter une faction, perdre une guerre frontalière, mettre fin à une guerre civile et autres. Si la stabilité politique atteint §R-3§! une idéologie radicale dans le pays va commencer à gagner du terrain. Si la stabilité politique continue de s’enfoncer et atteint §R-5§! le pays connaîtra soit une guerre civile, soit une prise de contrôle politique.\n\n§GChaque année§! le joueur recevra un événement parlant d’un discours à venir, qui sera tenu par le leader du pays du joueur. Ces événements ont presque toujours plusieurs options qui peuvent à leur tour réduire ou augmenter la stabilité politique actuelle. Quelle option choisir dépend de quelle §Gidéologie§! le gouvernement du joueur a.\n\nLes options attachées à l’événement annuel peuvent toujours être classées en deux catégories §Ragressif§!, §Gprudent§! ou §gneutre§!.\n\nIdéologies considérées comme §Ragressif§!:\n - Conservatisme traditionnel\n - Communisme d'avant-garde\n - L’anarchisme\n - Autocratie\n - Populisme chauvin\n\nIdéologies considérées comme §Gprudent§!:\n - Centrisme\n - Fondamentalisme\n\nIdéologies considérées comme §gneutre§!:\n - Social égalitaire\n - Socialisme radical\n - Démocratie radicale\n\nEn dehors de l’événement annuel, la stabilité politique est renforcée par §YArbre de prioritées§!, §Yévénements§! ou par chaque vote réussi dans le §GParlement§!."
