 #Military High Command
 INGAME_WIKI_TEXT_INDEX_4: "Le §YSystème MHC§! permet au joueur ou à l’IA de superviser et de gérer le §Yofficiers de haut rang§! dans leur pays, en remplaçant les conseillers militaires de base dans le processus.\n\nLe système est divisé en trois organisations: §GArmée§!, §GMarine§! et §GForce aérienne§!. Chaque organisation héberge des postes uniques. Chaque organisation et poste a une §Yniveau de puissance§!, pour déterminer combien de \"§Ypuissance§!\" cette entité détient dans le pays.\n\nLa tâche consiste à équilibrer le pouvoir entre les postes et les organisations. Le niveau de puissance des organisations dépend en partie du §Rconfiguration interne§! des positions. L’état/configuration interne peut devenir §Rdésorganisé§!, entraînant une perte d’alimentation mensuelle de l’organisation touchée et un §Rmalus massif§! sous la forme d’un modificateur dynamique, §Yflux vertical ascendant de puissance§! être perturbé.\n\nEn général, la puissance (indiquée par des flèches jaunes) doit toujours passer de la position inférieure à la position supérieure. Plus il y a de perturbations entre les positions, plus le malus devient lourd.\n\nUn poste, si un conseiller lui a été assigné, peut être §Yactive§! ou §Yinactif§!. L’étiquette d’une position active est colorée §Yjaune§!. Si une position est active, elle gagnera §Yun niveau d’alimentation par mois§! et §Yperdre un niveau de puissance par mois§! s’il est inactif. Les conseillers inactifs ne donnent pas de bonus. Pour recevoir les modificateurs du conseiller, le poste de ce dernier doit d’abord être §Gactivé§!. Cela peut être fait en cliquant sur le \"§YPositions actives§!\" bouton sous la fenêtre des positions. Les conseillers peuvent également être réintégrés dans le bassin de sélection., vacance du poste dans le processus, en appuyant sur le §Rbouton rouge rond avec croix rouge§! dans le coin supérieur droit de la position. Notez que ces boutons sont masqués par défaut et peuvent être affichés en appuyant sur le bouton \"§YPositions actives§!\".\n\n§gJuntes militaires:§!\nLes §YJuntes militaires§! peut prendre temporairement le contrôle du pays si un pouvoir des organisations a été autorisé à §Rse lever sans surveillance§!. Si le niveau de puissance atteint §Y80§!, une junte militaire a §Y50%§! chance d’apparaître dans chaque mois à l’avenir. Une junte militaire devrait généralement être considérée comme quelque chose à éviter, compte tenu de l’énorme §RAffaiblissement du pouvoir législatif§! et le chaos politique qu’ils apportent. Une junte militaire sera toujours §Ressayer de changer les lois du pays§! dans \"une mode militaire autoritaire\". Ces changements de loi sont poussés par la junte par la force, signifie que si un vote au parlement a été initié, alors il réussira peu importe. Le joueur/IA n’a aucun contrôle sur la procédure de vote.\n\nLes Juntes fournissent cependant §Ystimulants temporaires§! dans certaines zones militaires. Une junte militaire à l’initiative de la §GArmée§!, par exemple, fournira un buff mineur à l’armée (forces terrestres) et un buff majeur de temps d’entraînement. Une fois que la junte a conclu, un §Yeffets secondaires idée/esprit§! est ajouté au pays pour §Y180 jours§!, au cours de laquelle aucune autre junte ne peut se former. De plus, les juntes militaires §Rannuler la stabilité politique positive et négative§!. Les juntes militaires ne peuvent pas se reproduire dynamiquement dans des pays chauvins populistes.\n\nIl y a une §Y12.5%§! chance que d’autres organisations le feront §Yavertir le joueur de la junte entrante§!, si une seule organisation a un niveau de puissance d’au moins §Y50§! ou les deux autres §Yau moins les deux 35§!. Cela permet d’éviter une junte militaire, même si l’idée des effets secondaires est encore appliquée pendant 60 jours. Une seule organisation gagnera §Y20§! et deux organisations bénéficieront §Y10 niveaux de puissance chacun§! si leur offre est acceptée."
 #Coggs empire mechanic
 INGAME_WIKI_TEXT_INDEX_5: "§B(§!§gQu’est-ce que la politique impériale??§!§B)§!\nLa politique impériale est un mécanisme qui permet au joueur de s’engager pleinement avec la politique à tous les niveaux.\n\n§B(§!§gDois-je m’engager avec le Text RPG elements?§!§B)§!\nEn bref, non. Un joueur peut utiliser les décisions de 'Macro Management' qui contournera la nécessité d’utiliser des menus de gestion d’état. Bien qu’il soit préférable d’explorer ces menus en tant que produits de luxe, le carottage d’état et la loi martiale n’ont pas de décisions de gestion macro-économique pour l’instant.\n\n\n§B(§!§gAutonomie des États§!§B)§!\nCela mesure à quel point un état est autonome dans notre empire, à 100% d’autonomie l’état demandera d’être un sujet. Avoir une autonomie de moins de 50 % supprimera toute ressource négative ou modificateur de recrutement.\n\n§B(§!§gRégle impériale: Décentralisé§!§B)§!\nUn empire décentralisé signifie que le pays a une autorité limitée sur un état particulier. Les États dotés d’un empire décentralisé auront un plafond minimal d’autonomie de 75 %. Ainsi, tout effort pour réduire l’autonomie d’un état décentralisé en dessous de 75% est impossible, jusqu’à ce que la règle de l’empire décentralisé soit supprimée de cet état.\n\n§B(§!§gLoi martiale§!§B)§!\nSi l’autonomie de l’État devient très élevée, vous pouvez activer la loi martiale dans cet État. Bien que l’instauration de la loi martiale réduira l’opinion publique de cet État, utilisez-la lorsque cela est absolument nécessaire.\n\n\n§B(§!§gLoyauté de l’État§!§B)§!\nCela mesure la loyauté d’un état envers notre empire. Si sa loyauté tombe en dessous de zéro, il se révoltera contre nous. Les États fourniront à notre empire un meilleur recrutement pour les États non essentiels et dotés d’un noyau si leur loyauté est élevée. De plus, les modificateurs de conformité et de résistance seront positifs si la fidélité est élevée et négatifs si la loyauté est faible.\n\n§B(§!§gIntégration d'État§!§B)§!\nLorsque la fidélité atteint 10 sur un état non-core, il a la possibilité de devenir un core en maintenant au moins le niveau 9 de loyauté pendant 360 jours.\n\n\n§B(§!§gOpinion publique§!§B)§!\nL’opinion publique, selon ce qu’elle est, change la loyauté de l’État respectif sur un tick mensuel. L’opinion publique peut être modifiée par les lois fiscales, les événements, les états économiques, les choix de gestion d’état et plus. Tout modificateur de l’opinion publique sera indiqué.\n\nAvis éclairé §Gaugmente§! Loyauté par 1\nopinion favorable §Gaugmente§! Loyauté par 0.5\nContenu L’opinion ne change pas la fidélité\nOpinion de mécontentement §Rdiminution§! Loyauté par 0.5\nOpinion insatisfaisante §Rdiminution§! Loyauté par 1\n\n\n§B(§!§gSituation économique§!§B)§!\nDifférents effets économiques auront une incidence sur les ressources, la population, la loyauté et la prospérité d’un État. Ces derniers sont temporaires et disparaissent au fur et à mesure.\n\n§B(§!§gBiens de luxe§!§B)§!\nLes biens de luxe sont des dépôts spéciaux qui peuvent produire de la prospérité lorsqu’ils sont améliorés. Tous les états n’ont pas de bons dépôts de luxe."
