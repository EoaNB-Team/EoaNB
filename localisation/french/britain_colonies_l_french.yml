 britishcanada.27.t: "La Conférence de Londres"
 britishcanada.27.d: "Après que le Canada a déjà subi un processus d'unification « non officiel » avec sa propre petite Confédération, le moment est venu pour nous de reconnaître enfin leur Confédération comme une entité officielle et unifiée. Cela aidera à l'unification ultérieure des provinces canadiennes."
 britishcanada.27.a: "Commencez à rédiger quelques traités !"
 eoanb_om_ENG_CAN_no_recognition: "Ignoré la Confédération"
 britishcanada.28.t: "Les Actes de l'Amérique du Nord"
 britishcanada.28.d: "Nous avons rédigé les traités concernant la situation dans les provinces canadiennes d'Amérique du Nord. La question principale abordée est celle de la « Confédération » qui s'est formée entre certaines des provinces. Nos traités stipulent..."
 britishcanada.28.a: "...que nous reconnaissons la Confédération du Canada et que nous administrerons les provinces en conséquence."
 britishcanada.28.b: "...que nous ne reconnaissons que l'union économique et administrative de leurs provinces."
 britishcanada.29.t: "La Vente de la Terre de Rupert ?"
 britishcanada.29.d: "[CAN.GetNameDef] a demandé à acheter la Terre de Rupert, ce qui signifie qu'ils acquerraient effectivement toutes les terres de [HBC.GetNameDef]. Que disons-nous ?"
 britishcanada.29.a: "Approuver."
 britishcanada.29.b: "Refuser."
