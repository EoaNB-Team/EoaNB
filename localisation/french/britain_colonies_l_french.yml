 britishafrica.37.d: "Londres a refusé notre proposition de former une fédération sud-africaine. Cela a totalement mis fin à toute chance d'unification pacifique."
 britishafrica.37.a: "Triste nouvelle"
 britishafrica.38.t: "Frontière fragile"
 britishafrica.38.d: "La colonie du Cap a une frontière fragile, menacée par tous les voisins. L'Afrique du Sud était l'une des rares destinations sur le continent africain qui était relativement sûre et confortable pour les colons européens. Elle n'avait aucune des méchantes maladies tropicales de la côte ouest. Elle était également en dehors de la zone de la peste bovine, ce qui signifiait que, contrairement à la plupart de l'Afrique centrale, des chevaux pouvaient être utilisés ici. Un autre facteur clé était son emplacement ; de nombreux colons en route vers l'Orient ou l'Australie pouvaient être impressionnés par ce qu'ils voyaient à Cape Town et décider de rester et de tenter leur chance dans cette colonie. Les colons britanniques étaient attirés par la colonie, mais trouvaient souvent que les meilleures terres avaient déjà été prises. Certains d'entre eux ont déménagé au Natal, d'autres ont continué vers l'Australie et la Nouvelle-Zélande. Bien que les Britanniques aient obtenu une majorité de la population blanche dans la colonie du Cap, elle ne serait jamais assez grande pour leur permettre d'ignorer les demandes et les souhaits des Boers."
 britishafrica.38.a: "Soyez prêt à tout !"
 britishafrica.39.t: "Philip Wodehouse devient gouverneur"
 britishafrica.39.d: "Philip Wodehouse a été nommé gouverneur de la colonie du Cap et haut-commissaire britannique pour l'Afrique du Sud, prenant la relève de Sir George Grey qui avait été rappelé pour avoir désobéi aux ordres impériaux."
 britishafrica.39.a: "Bienvenue !"
 britishafrica.40.t: "Philip Wodehouse est rappelé en Grande-Bretagne"
 britishafrica.40.d: "Autocratique et impopulaire, Wodehouse a combattu ce mouvement croissant d'indépendance tout au long de son mandat de gouverneur, tentant même de démanteler le Parlement du Cap et de ramener le Cap sous son contrôle direct en tant que colonie de la Couronne. De plus en plus despotique, il a, à son tour, fait face à une opposition de plus en plus féroce, menée par le leader local John Molteno, jusqu'à ce qu'il soit rappelé cet après-midi, au milieu de grandes célébrations locales. Robert Henry Wynyard a été nommé gouverneur temporaire à nouveau."
 britishafrica.40.a: "Bonne nouvelle !"
 britishafrica.41.t: "Henry Barkly est nommé gouverneur"
 britishafrica.41.d: "Barkly a eu une série de succès en tant que gouverneur de Guyane, de Jamaïque et de Victoria. Il était connu pour son soutien aux mouvements philanthropiques et intellectuels. Il est clair que son objectif principal est de mettre en place un gouvernement responsable au Cap et de travailler en étroite collaboration avec les politiciens locaux pour y parvenir."
 britishafrica.41.a: "Bonne nouvelle !"
 britishafrica.42.t: "La première élection générale"
 britishafrica.42.d: "Parmi les puissants leaders locaux du Cap, une faction radicale dirigée par John Molteno a poussé pour une plus grande indépendance sous la forme d'un 'gouvernement responsable'. Après une lutte politique qui a duré une décennie, Molteno a réussi à l'obtenir. Cela a placé toutes les branches du gouvernement du Cap sous contrôle local en rendant l'exécutif directement responsable devant le Parlement et les électeurs pour la première fois. En conséquence, il n'est pas surprenant qu'il ait été élu Premier ministre du Cap."
 britishafrica.42.a: "John Molteno élu Premier ministre"
 britishafrica.43.t: "Controverse sur le bâtiment du Parlement"
 britishafrica.43.d: "Il y a des plaintes de plus en plus vocales de la part des membres du Parlement concernant l'apparence humble de leur lieu. Les députés se plaignaient de plus en plus que le Parlement n'attirerait pas un respect suffisant de la part du 'public et des étrangers', à moins qu'un édifice plus grandiose ne soit construit. Une brève controverse a éclaté à ce sujet sur la nécessité de construire un Parlement plus majestueux, car le Premier ministre Molteno n'est pas un homme ostentatoire et n'a que peu d'intérêt à dépenser l'argent des impôts pour ce qu'il considère comme un projet de vanité coûteux. Bien que nous pourrions réduire les plans proposés pour faire un compromis avec le reste du Parlement."
 britishafrica.43.a: "Réduire les plans"
 britishafrica.43.b: "Nous ne pouvons pas nous le permettre"
 britishafrica.44.t: "Le Premier ministre est contredit"
 britishafrica.44.d: "Le Premier ministre a été contredit par la législature et le nouveau bâtiment du Parlement sera construit. Le comité a sélectionné la proposition élaborée du célèbre architecte Charles Freeman."
 britishafrica.44.a: "Agacé"
 britishafrica.45.t: "Le fiasco de la construction"
 britishafrica.45.d: "La construction du nouveau bâtiment du Parlement a commencé le 12 mai 1875, avec le gouverneur Henry Barkly posant la première pierre. Presque immédiatement, il a été découvert que les plans de Freeman étaient défectueux. Les erreurs de Freeman ont été aggravées par la présence d'eau souterraine, et un recalcul du budget a révélé que le coût réel serait plusieurs fois supérieur au chiffre initial que le gouvernement avait autorisé. Le gouvernement de la colonie du Cap est intervenu. Freeman a été licencié pour incompétence et la Commission des travaux publics a été restructurée. Il y avait au départ une certaine discussion au Parlement sur l'abandon du bâtiment à moitié terminé. Cependant, le gouvernement a ordonné que le projet soit achevé, même si le budget était maintenant calculé à plusieurs fois la somme initiale. Henry Greaves a été nommé pour modifier les plans de Freeman, corriger les fondations défectueuses et mener le projet à bien. De plus, il lui a été ordonné de retirer des plans les statues, parapets, fontaines, le dôme élaboré et autres fioritures coûteuses."
 britishafrica.45.a: "Très agacé"
 britishafrica.46.t: "Nouveau bâtiment du Parlement achevé"
 britishafrica.46.d: "Le grand bâtiment majestueux, mais relativement sans prétention, a finalement été achevé ; le Premier ministre et le gouverneur ont dirigé la cérémonie d'ouverture dans le bâtiment, enfin déclaré digne de la législature du pays."
 britishafrica.46.a: "Enfin !"
 britishafrica.47.t: "Henry Stern rencontre l'Empereur"
 britishafrica.47.d: "Un missionnaire britannique est arrivé demandant une audience avec l'Empereur. Lors de la rencontre, Stern a montré à l'Empereur un livre qu'il avait publié. Ce livre mentionne les origines humbles de l'Empereur ; 'l'histoire événementielle et romantique de l'homme, qui, d'un pauvre garçon, dans un couvent construit en roseaux est devenu... le conquérant de nombreuses provinces, et le Souverain d'un grand et vaste royaume'."
 britishafrica.47.a: "Un livre incroyable"
 britishafrica.47.b: "C'est une insulte ! Emprisonnez-le !"
 britishafrica.48.t: "Missionnaire britannique emprisonné"
 britishafrica.48.d: "Un missionnaire britannique, Henry Stern, a obtenu une audience avec l'Empereur d'Abyssinie. Stern avait tenté de montrer à l'Empereur le livre qu'il avait récemment publié et qui mentionnait les origines humbles de l'Empereur ; bien que la référence n'ait pas été destinée à être insultante 'l'histoire événementielle et romantique de l'homme, qui, d'un pauvre garçon, dans un couvent construit en roseaux est devenu... le conquérant de nombreuses provinces, et le Souverain d'un grand et vaste royaume', il s'est avéré être une erreur dangereuse. À l'époque, Tewodros insistait sur la vérité de sa descendance de la dynastie salomonique, et Tewodros a exprimé sa rage de nombreuses manières, notamment en faisant battre à mort les serviteurs de Stern, et Stern, ainsi que son assistant, un certain M. Rosenthal, ont été enchaînés, sévèrement traités, et ce dernier a été fouetté à plusieurs reprises. Devons-nous envoyer un consul pour négocier la libération de Stern et de son assistant, ou les laisser ?"
 britishafrica.48.a: "Nous ne pouvons pas sauver tout le monde"
 britishafrica.48.b: "Envoyer le consul"
 britishafrica.49.t: "Le consul britannique arrive"
 britishafrica.49.d: "Le consul britannique Charles Duncan Cameron, accompagné de l'Abuna Salama III (le chef de l'Église orthodoxe éthiopienne) et du groupe de missionnaires basé à Gafat, sont arrivés pour négocier la libération de Henry Stern qui avait insulté l'Empereur. Ils ont été très persuasifs dans leur argumentation et les Britanniques ont promis de ne pas riposter si nous libérons Stern. Que devons-nous faire ?"
 britishafrica.49.a: "Libérer le prisonnier"
 britishafrica.49.b: "Emprisonner le consul"
 britishafrica.50.t: "Le consul britannique emprisonné"
 britishafrica.50.d: "Le consul britannique Charles Duncan Cameron, accompagné de l'Abuna Salama III (le chef de l'Église orthodoxe éthiopienne) et du groupe de missionnaires basé à Gafat, ont tous intercédé pour la libération du duo emprisonné, et pendant un certain temps, il semblait que leurs efforts pourraient réussir. Cependant, l'Empereur a changé d'avis et Cameron a été saisi avec son personnel, et tous ont été mis aux fers. Peu de temps après, Tewodros a ordonné que la plupart des Européens du camp royal soient mis aux fers. Si nous ne faisons rien pour sortir nos citoyens, notre Empire semblera faible."
 britishafrica.50.a: "Nous n'avons pas les ressources"
 britishafrica.50.b: "Envoyer un autre négociateur"
 britishafrica.51.t: "Hormuzd Rassam"
 britishafrica.51.d: "Les Britanniques ont envoyé Hormuzd Rassam comme négociateur pour tenter de faire libérer nos prisonniers européens par l'Empereur. Hormuzd Rassam est un chrétien assyrien ethnique de Mésopotamie et est assez persuasif, bien que l'arrivée d'un autre Anglais apportant des lettres à l'Empereur de la part des familles de ceux que nous avons emprisonnés, l'Empereur est devenu soupçonneux des motivations de Rassam. Devons-nous également emprisonner Rassam et mettre fin à toutes les discussions avec les Britanniques ou libérer les prisonniers ?"
 britishafrica.51.a: "Libérer les prisonniers"
 britishafrica.51.b: "Emprisonner Rassam"
 britishafrica.52.t: "La reine annonce une expédition"
 britishafrica.52.d: "Le gouvernement britannique a tenté de négocier la libération des prisonniers détenus en Éthiopie. Tout d'abord, il semblait que Rassam pourrait réussir à obtenir la libération des otages : l'Empereur lui a montré une grande faveur, l'établissant à Qorata, un village sur les rives sud-est du lac Tana, et lui envoyant de nombreux cadeaux, et faisant envoyer Cameron, Stern et les autres otages à son campement. Cependant, à peu près à cette époque, C.T. Beke est arrivé à Massawa, et a transmis des lettres des familles des otages à Tewodros demandant leur libération. Pendant ce temps, le comportement de l'Empereur Tewodros devenait de plus en plus erratique, ses actions comprenaient des actes d'amitié envers Rassam, des accusations paranoïaques et une violence soudaine contre quiconque se trouvait autour de lui. À la fin, Rassam lui-même a été fait prisonnier.\n\nCe matin, Sa Majesté, sur les conseils de son gouvernement, a annoncé une expédition punitive en Abyssinie. Cela est dû à l'emprisonnement par l'Empereur Tewodros de sujets britanniques et à son refus de les libérer. En conséquence, la décision a été prise d'envoyer une expédition militaire pour secourir les otages."
 britishafrica.52.a: "À la guerre"
 britishafrica.53.t: "L'expédition britannique défaite"
 britishafrica.53.d: "L'expédition britannique envoyée en Abyssinie a été défaite par les forces éthiopiennes, malgré l'avantage numérique et technologique des forces britanniques par rapport aux Éthiopiens. C'est une grande humiliation pour la Grande-Bretagne."
 britishafrica.53.a: "Grande victoire"
 britishafrica.54.t: "Victoire britannique en Abyssinie"
 britishafrica.54.d: "Suite à la destruction de Magdala, les Britanniques ont commencé à retracer leurs pas vers Zula, une procession imposante, avec les fanfares jouant et les drapeaux en tête, mais l'armée a rapidement appris qu'elle n'avait gagné aucune gratitude en Éthiopie ; elle a été traitée comme une simple autre tribu guerrière en mouvement, et maintenant qu'elle s'éloignait comme des hommes faibles et vaincus, elle est devenue une cible évidente pour une attaque. L'Empereur Tewodros a été tué dans la guerre, et par conséquent, son fils le Prince Alemayehu est maintenant l'héritier légitime du trône abyssinien. Cependant, il est trop jeune et une fois nos forces quittant la région, une guerre de succession commencera probablement. En conséquence, il a été demandé par l'Impératrice Tiruwork Wube d'emmener le Prince Alemayehu à Londres pour être pris en charge et enseigner la gouvernance jusqu'à ce qu'il soit prêt à revenir."
 britishafrica.54.a: "Le garder ici"
 britishafrica.54.b: "Demander la protection britannique"
 britishafrica.55.t: "Victoire en Abyssinie"
 britishafrica.55.d: "Suite à la destruction de Magdala, les Britanniques ont commencé à retracer leurs pas vers Zula, une procession imposante, avec les fanfares jouant et les drapeaux en tête, mais l'armée a rapidement appris qu'elle n'avait gagné aucune gratitude en Éthiopie ; elle a été traitée comme une simple autre tribu guerrière en mouvement, et maintenant qu'elle s'éloignait comme des hommes faibles et vaincus, elle est devenue une cible évidente pour une attaque. L'Empereur Tewodros a été tué dans la guerre, et par conséquent, son fils le Prince Alemayehu est maintenant l'héritier légitime du trône abyssinien. Cependant, il est trop jeune et une fois nos forces quittant la région, une guerre de succession commencera probablement. En conséquence, il a été demandé par l'Impératrice Tiruwork Wube d'emmener le Prince Alemayehu à Londres pour être pris en charge et enseigner la gouvernance jusqu'à ce qu'il soit prêt à revenir. Alternativement, certains au sein du cabinet ont suggéré de garder une petite force en Éthiopie pour assurer la succession du jeune Prince et pour faire de la nation notre protectorat, mais cela pourrait être une occupation coûteuse pour le contribuable britannique."
 britishafrica.55.a: "Il n'est pas notre préoccupation"
 britishafrica.55.b: "L'envoyer en Angleterre"
 britishafrica.55.c: "Garder une force pour assurer sa succession"
 britishafrica.56.t: "État de la nation sous occupation britannique"
 britishafrica.56.d: "Suite à la demande de l'Impératrice de protéger le Prince Alemayehu, les Britanniques ont plutôt décidé de garder une petite force pour assurer sa succession au trône. En conséquence, l'Abyssinie est maintenant un protectorat britannique avec un régent britannique prenant toutes les décisions au nom de notre jeune Prince."
 britishafrica.56.a: "Nous sommes maintenant une marionnette..."
 britishafrica.57.t: "Révolte abyssinienne"
 britishafrica.57.d: "Suite au décès du Prince Alemayehu, le nouvel Empereur a décidé de chasser tous les fonctionnaires britanniques de leurs postes dans le pays. L'Empereur a demandé que toutes les forces britanniques quittent la région et que l'Abyssinie soit libérée de l'i nfluence britannique. Techniquement, nos forces n'étaient jamais censées rester dans la région pour toujours, bien que depuis notre occupation, nous ayons investi de nombreuses ressources dans le pays et ayons établi une solide position dans l'est de l'Afrique. Devons-nous nous battre pour garder notre position ou quitter la région et mettre fin à notre occupation du pays ?"
 britishafrica.57.a: "Poursuivre notre occupation"
 britishafrica.57.b: "Les laisser tranquilles"
 britishafrica.58.t: "Ultimatum britannique"
 britishafrica.58.d: "Une délégation britannique a envoyé des termes qu'il nous est impossible d'accepter. Les termes inclus dans l'ultimatum ont été livrés aux représentants du roi Cetshwayo sur les rives de la rivière Thukela à l'Arbre de l'Ultimatum. Ces termes comprenaient : Remise des trois fils et du frère de Sihayo pour être jugés par les tribunaux du Natal. 1, Paiement d'une amende de 500 têtes de bétail pour les outrages commis par les personnes ci-dessus et pour le retard de Cetshwayo à se conformer à la demande du gouvernement du Natal pour la remise des contrevenants. 2, Paiement de 100 têtes de bétail pour l'offense commise contre MM. Smith et Deighton. 3, Remise du chef Swazi Umbilini et d'autres à nommer par la suite, pour être jugés par les tribunaux du Transvaal. 4, Observance des promesses du couronnement. 5, Que l'armée zouloue soit démantelée et que les hommes soient autorisés à rentrer chez eux. 6, Que le système militaire zoulou soit abandonné et d'autres règlements militaires adoptés, à décider après consultation avec le Grand Conseil et les représentants britanniques. 7, Que tout homme, lorsqu'il atteint l'âge d'homme, soit libre de se marier. 8, Tous les missionnaires et leurs convertis, qui jusqu'en 1877 vivaient au Zoulouland, seront autorisés à revenir et à réoccuper leurs postes. 9, Tous ces missionnaires seront autorisés à enseigner et tout Zoulou, s'il le choisit, sera libre d'écouter leur enseignement. 10, Un agent britannique sera autorisé à résider au Zoulouland, qui veillera à ce que les dispositions ci-dessus soient exécutées. 11, Tous les différends dans lesquels un missionnaire ou un Européen est impliqué seront entendus par le roi en public et en présence du Résident. 12, Aucune sentence d'expulsion du Zoulouland ne sera exécutée tant qu'elle n'aura pas été approuvée par le Résident."
 britishafrica.58.a: "Nous ne pouvons pas nous conformer"
 britishafrica.59.t: "Cetshwayo refuse l'ultimatum"
 britishafrica.59.d: "Les termes inclus dans l'ultimatum ont été livrés aux représentants du roi Cetshwayo sur les rives de la rivière Thukela à l'Arbre de l'Ultimatum. Pour s'assurer qu'il n'y ait pas d'ingérence de Londres, Frere a retardé l'information du Bureau colonial sur son ultimatum jusqu'à ce qu'il soit trop tard pour être annulé. Son refus d'accepter nos demandes nous a donné le prétexte de la guerre nécessaire."
 britishafrica.59.a: "Guerre"
 britishafrica.60.t: "Bataille d'Isandlwana"
 britishafrica.60.d: "La bataille d'Isandlwana a été le premier engagement majeur de la guerre anglo-zouloue entre l'Empire britannique et le royaume zoulou. Onze jours après l'invasion britannique du Zoulouland en Afrique du Sud, une force zouloue d'environ 20 000 guerriers a attaqué une partie de la colonne principale britannique composée d'environ 1 800 soldats britanniques, coloniaux et indigènes avec environ 350 civils. Les troupes britanniques et coloniales étaient armées du fusil à chargement par la culasse Martini-Henry moderne et de deux canons de montagne de 7 livres déployés en tant que canons de campagne. Les Zoulous avaient un désavantage considérable en termes de technologie des armes, mais ils étaient largement supérieurs en nombre aux Britanniques et les ont finalement submergés, tuant plus de 1 300 troupes, y compris tous ceux sur la ligne de tir avant. L'armée zouloue a subi entre 1 000 et 3 000 tués. La bataille a été une victoire décisive pour les Zoulous et a entraîné la défaite de la première invasion britannique du Zoulouland. L'armée britannique avait subi sa pire défaite face à un ennemi indigène équipé d'une technologie militaire bien inférieure. Isandlwana a conduit le gouvernement britannique à adopter une approche beaucoup plus agressive dans la guerre anglo-zouloue, menant à une deuxième invasion fortement renforcée et à la destruction des espoirs de paix négociée du roi Cetshwayo."
 britishafrica.60.a: "En avant"
 britishafrica.60.b: "Gaspillage"
 britishafrica.60.c: "Terrible"
 britishafrica.61.t: "Bataille de Rorke's Drift"
 britishafrica.61.d: "Les survivants d'Isandlwana sont arrivés à Rorke’s Drift avec la nouvelle de l'approche des Zoulous. Les lieutenants John Chard et Gonville Bromhead devaient décider s'ils devaient battre en retraite ou défendre la station, il a été convenu qu'ils resteraient et se battraient. Ils se sont mis à construire des barricades improvisées à partir de sacs de maïs, de boîtes de biscuits et de caisses de viande en conserve. L'armée zouloue est arrivée à Rorke's Drift à 16h30. Ils ont passé les 12 heures suivantes à assaillir continuellement les défenses britanniques, qui étaient principalement tenues par des soldats du 24e Régiment à pied. Au début, ils n'ont pas pu atteindre les hommes derrière les barricades avec leurs lances. Beaucoup de guerriers zoulous ont été abattus à bout portant et les défenseurs ont repoussé tous ceux qui ont réussi à grimper. Les soldats britanniques qui étaient trop grièvement blessés pour tirer ont été chargés de recharger les armes et de distribuer des munitions à ceux qui pouvaient encore tirer. Alors que la bataille faisait rage, les Zoulous ont ciblé l'hôpital. Ils ont mis le feu au bâtiment, ont fait irruption et ont commencé à tuer les patients avec leurs lances. Mais les défenseurs ont réussi à repousser les Zoulous avec des baïonnettes. Les patients survivants ont été secourus après que des soldats aient percé des trous dans les murs séparant les pièces et les aient traînés dans la cour barricadée. À la fin des combats, 400 Zoulous gisaient morts sur le champ de bataille. Seulement 17 Britanniques ont été tués, mais presque tous les hommes de la garnison avaient subi une forme de blessure. Après le désastre d'Isandlwana, le combat à Rorke's Drift a été un coup de pouce bienvenu pour le moral britannique."
 britishafrica.61.a: "Hommes courageux"
 britishafrica.62.t: "La sécheresse commence"
 britishafrica.62.d: "Malheureusement, certaines régions du pays n'ont pas connu les quantités normales de précipitations attendues. En conséquence, il est à craindre que les agriculteurs aient du mal et, avec peu de provisions alimentaires pour tenir, une famine surviendra bientôt."
 britishafrica.62.a: "Prier pour la pluie"
 britishafrica.63.t: "Fin de la sécheresse"
 britishafrica.63.d: "Après près de trois ans de précipitations insuffisantes, nous avons enfin commencé à connaître des quantités normales de pluie. Les agriculteurs pourront désormais avoir une récolte normale et la famine prendra bientôt fin."
 britishafrica.63.a: "Nos prières ont été exaucées"
 britishafrica.64.t: "Neuvième guerre Xhosa"
 britishafrica.64.d: "Un co nflit tribal mineur a éclaté à la frontière du Cap entre les tribus Mfengu et Gcaleka. Le gouvernement du Cap considérait le différend comme une question de police locale, mais Frere s'est immédiatement rendu à la frontière et a déclaré la guerre à l'État indépendant voisin de Gcalekaland. Frere voyait le différend comme une opportunité d'annexer le Gcalekaland pour la confédération prévue. Frere a également exprimé ses inquiétudes quant au fait que la poursuite de l'existence d'États africains indépendants posait, selon ses termes, une menace constante de 'soulèvement général et simultané de la Caférie contre la civilisation blanche'."
 britishafrica.64.a: "Et encore une"
 britishafrica.65.t: "La Grande-Bretagne poursuit la confédération"
 britishafrica.65.d: "Le Bureau colonial de Londres, sous le secrétaire aux Colonies Lord Carnarvon, a décidé d'appliquer un système de confédération à l'Afrique du Sud. Cependant, il a été largement rejeté par les Sud-Africains, principalement en raison de son très mauvais timing. Les différentes entités composant l'Afrique du Sud bouillonnaient encore après la dernière vague d'expansion britannique, et les tensions entre les États étaient élevées. La proposition a également été correctement perçue comme inadaptée aux diverses entités de l'Afrique du Sud, avec leurs tailles, économies et systèmes politiques très différents. Le plan d'unification Molteno, présenté par le gouvernement du Cap, est vu comme une alternative unitaire plus réalisable à la confédération. Malgré cela, Londres est totalement opposé à ce plan local et croit qu'une confédération similaire au Canada est la meilleure option. L'Afrique du Sud devra s'unifier, c'est une question de comment..."
 britishafrica.65.a: "Nous ne sommes pas prêts"
 britishafrica.66.t: "La France cherche à échanger la Gambie"
 britishafrica.66.d: "Arthur Kennedy, gouverneur de la Sierra Leone, a reconnu une demande des Français concernant la possibilité de la cession de la Gambie à la France en échange d'autres territoires français en Afrique de l'Ouest. Kennedy dit que cela aurait des avantages commerciaux, administratifs et militaires évidents. Cependant, il avertit que la population autochtone avait un attachement chevaleresque envers la Reine et son Gouvernement. Il déclare également que les autochtones du pays considéreraient toute négociation comme une vente de leur pays."
 britishafrica.66.a: "Accepter en principe"
 britishafrica.66.b: "CECI EST UN TERRITOIRE BRITANNIQUE DE DROIT !"
 britishafrica.67.t: "Demandes britanniques"
 britishafrica.67.d: "Le gouvernement britannique a accepté un échange de la Gambie en principe. Cependant, ils ne veulent aucun des établissements français proposés et ont proposé de céder la colonie en échange de la France renonçant à toute revendication sur la région disputée de Mellacourie au nord de Freetown. Nous n'avons actuellement aucune part dans cette région, bien que l'acceptation de cela pourrait changer nos plans pour la région à l'avenir."
 britishafrica.67.a: "Accepter les demandes"
 britishafrica.67.b: "Refuser les demandes britanniques"
 britishafrica.68.t: "La Grande-Bretagne refuse"
 britishafrica.68.d: "Le Parlement britannique a refusé notre proposition d'échanger la Gambie. Ils craignent des troubles dans la région et ailleurs dans leur empire s'ils acceptaient la proposition."
 britishafrica.68.a: "Dommage"
 britishafrica.69.t: "La France refuse"
 britishafrica.69.d: "La France a décidé que nos demandes ne valaient pas la Gambie et s'est retirée des négociations."
 britishafrica.69.a: "Leur perte"
 britishafrica.70.t: "La proposition va au Parlement"
 britishafrica.70.d: "Il y a un débat féroce au Parlement sur l'opportunité d'échanger la Gambie avec la France. À la Chambre des Lords, le duc de Manchester a posé une question au secrétaire d'État aux Colonies sur la cession proposée. Il a dit que ce serait une violation de la neutralité de remettre un port de grande capacité, avantageusement situé, à une nation en guerre avec l'un des alliés du Royaume-Uni. Il a soutenu que si les Français pensaient qu'il était souhaitable de l'obtenir, il devait être tout aussi souhaitable pour nous de le garder. Il a également dit que les résidents de la Gambie ne devraient pas être transférés sous le contrôle d'une autre puissance sans leur consentement. À la Chambre des communes, le député libéral Leonard Courtney a déclaré que la cession de la Gambie serait 'un acte de trahison envers les intérêts britanniques et une violation de la foi publique'. Earl Granville, qui venait de devenir secrétaire d'État aux Affaires étrangères et du Commonwealth, a répondu au nom du secrétaire aux Colonies. Il a dit que la question ne serait jamais achevée sans le consentement du Parlement. Cependant, il a dit : 'vous trouverez qu'il est excessivement difficile de montrer quel avantage est obtenu par ce pays en retenant la possession de cet établissement'. Il a conclu que 'tandis que la colonie serait d'un grand avantage pour les Français en relation avec leur colonie prospère de Sénégal, je pense qu'il n'est pas exagéré de dire que la Gambie est pour notre pays un fardeau absolu sans aucune caractéristique rachetante'."
 britishafrica.70.a: "La nouvelle se répand"
 britishafrica.71.t: "Opposition locale émerge"
 britishafrica.71.d: "Après que la nouvelle des négociations a atteint la Gambie, des membres de la communauté africaine libérée à Bathurst ont organisé une opposition aux propositions. Trois pétitions contre la cession ont été organisées et envoyées au Bureau colonial. À Londres, Joseph Reffles a condamné l'idée dans des lettres adressées à The African Times."
 britishafrica.71.a: "La nouvelle se répand"
 britishafrica.72.t: "Opposition des marchands"
 britishafrica.72.d: "Les opinions des marchands britanniques en Gambie sur la cession proposée étaient divisées. Cependant, un grand groupe de marchands s'est opposé à l'idée d'une cession, dirigé par Thomas Chown, dont la firme était l'une des plus anciennes de Bathurst, fondée dans les années 1840. Thomas Brown, l'un des principaux marchands de Gambie à l'époque, s'est fermement opposé à la possibilité de la cession. Il était le seul membre non officiel du Conseil législatif lorsque la nouvelle a éclaté, et a clairement exprimé son opposition au sein et en dehors du conseil. Il a également persuadé la Chambre de commerce de Manchester de s'opposer à la cession. À Bathurst, il a fondé le premier journal de Gambie, The Bathurst Times, pour s'opposer à la cession."
 britishafrica.72.a: "Le Parlement votera bientôt"
 britishafrica.73.t: "Soutien des marchands"
 britishafrica.73.d: "Les opinions des marchands britanniques en Gambie sur la cession proposée étaient divisées. Cependant, un grand groupe de marchands soutenait l'idée d'une cession. Étant donné que les revenus commerciaux ont régulièrement diminué dans la région, les avantages de rester dans la zone deviennent de moins en moins nombreux au fil du temps."
 britishafrica.73.a: "Le Parlement votera bientôt"
 britishafrica.74.t: "Approuver l'échange ?"
 britishafrica.74.d: "Nous céderons la Gambie à la France en échange de la France renonçant à toute revendication sur la région disputée de Mellacourie au nord de Freetown. Bien que cela ait des avantages commerciaux, administratifs et militaires ajoutés, cela pourrait causer des troubles au sein d'autres parties de l'Empire et de la classe marchande."
 britishafrica.74.a: "Approuver la proposition"
 britishafrica.74.b: "Mettre fin à la proposition"
 britishafrica.75.t: "La Grande-Bretagne accepte l'échange"
 britishafrica.75.d: "Le Parlement britannique a adopté la proposition d'échange de la Gambie. Les Britanniques ont déjà étendu leur i nfluence dans la région de Mellacourie."
 britishafrica.75.a: "Bonne nouvelle !"
 britishafrica.76.t: "La France demande à nouveau d'échanger la Gambie"
 britishafrica.76.d: "Le gouvernement français a de nouveau proposé que la Gambie soit échangée. Cette fois, ils ont proposé que cela soit fait en échange de la Côte d'Ivoire et de la région de Mellacourie. Une telle disposition aurait des avantages commerciaux, administratifs et militaires évidents. Cependant, une énorme opposition pourrait se former contre cette idée."
 britishafrica.76.a: "Accepter en principe"
 britishafrica.76.b: "CECI EST UN TERRITOIRE BRITANNIQUE DE DROIT !"
 britishafrica.77.t: "Demandes britanniques"
 britishafrica.77.d: "Le gouvernement britannique a accepté un échange de la Gambie en principe. Cependant, ils ne veulent aucun des établissements français proposés et ont proposé de céder la colonie en échange de la France renonçant à toute revendication sur la région disputée de Mellacourie au nord de Freetown. Nous n'avons actuellement aucune part dans cette région, bien que l'acceptation de cela pourrait changer nos plans pour la région à l'avenir. De plus, ils ont exigé que nous leur remettions notre territoire sur la Côte d'Ivoire."
 britishafrica.77.a: "Accepter les demandes"
 britishafrica.77.b: "Refuser les demandes britanniques"
 britishafrica.78.t: "La proposition va au Parlement"
 britishafrica.78.d: "Il y a un débat féroce au Parlement sur l'opportunité d'échanger la Gambie avec la France. À la Chambre des Lords, le duc de Manchester a posé une question au secrétaire d'État aux Colonies sur la cession proposée. Il a dit que ce serait une violation de la neutralité de remettre un port de grande capacité, avantageusement situé, à une nation en guerre avec l'un des alliés du Royaume-Uni. Il a soutenu que si les Français pensaient qu'il était souhaitable de l'obtenir, il devait être tout aussi souhaitable pour nous de le garder. Il a également dit que les résidents de la Gambie ne devraient pas être transférés sous le contrôle d'une autre puissance sans leur consentement. À la Chambre des communes, le député libéral Leonard Courtney a déclaré que la cession de la Gambie serait 'un acte de trahison envers les intérêts britanniques et une violation de la foi publique'. Earl Granville, qui venait de devenir secrétaire d'État aux Affaires étrangères et du Commonwealth, a répondu au nom du secrétaire aux Colonies. Il a dit que la question ne serait jamais achevée sans le consentement du Parlement. Cependant, il a dit : 'vous trouverez qu'il est excessivement difficile de montrer quel avantage est obtenu par ce pays en retenant la possession de cet établissement'. Il a conclu que 'tandis que la colonie serait d'un grand avantage pour les Français en relation avec leur colonie prospère de Sénégal, je pense qu'il n'est pas exagéré de dire que la Gambie est pour notre pays un fardeau absolu sans aucune caractéristique rachetante'."
 britishafrica.78.a: "La nouvelle se répand"
 britishafrica.79.t: "Opposition locale et impériale"
 britishafrica.79.d: "The South Australian Register a conclu avec ce qui suit dans un article sur la possible cession de la Gambie : 'À l'heure actuelle, chaque partie de l'Empire colonial vaste de l'Angleterre est totalement loyale, mais il n'est pas excessif de dire que des sentiments très différents surgiraient si le gouvernement britannique donnait un jour son assentiment au principe selon lequel, pour satisfaire le caprice des hommes d'État, une quelconque partie des colonies pourrait être donnée ou échangée avec une puissance étrangère, non seulement sans le consentement, mais contrairement au souhait du peuple dont l'allégeance est faite objet de troc.' Une opposition supplémentaire à Bathurst a émergé. Les leaders politiques africains libérés ont formé l'Association nationale de Gambie pour coordonner leur opposition à la proposition."
 britishafrica.79.a: "La nouvelle se répand"
 britishafrica.80.t: "Opposition des marchands"
 britishafrica.80.d: "Les marchands britanniques ont formé le Comité de Gambie, qui a également condamné la cession."
 britishafrica.80.a: "Le Parlement votera bientôt"
 britishafrica.81.t: "Approuver l'échange ?"
 britishafrica.81.d: "Nous céderons la Gambie à la France en échange de la France renonçant à toute revendication sur la région disputée de Mellacourie au nord de Freetown et la France nous remettra la Côte d'Ivoire. Bien que cela ait des avantages commerciaux, administratifs et militaires ajoutés, cela pourrait causer des troubles au sein de vastes autres parties de l'Empire et avec la classe marchande. Comme une crainte pourrait survenir que nous pourrions échanger n'importe quelle partie de notre Empire avec une nation différente à tout moment."
 britishafrica.81.a: "Approuver la proposition"
 britishafrica.81.b: "Mettre fin à la proposition"
 britishafrica.82.t: "La Grande-Bretagne accepte l'échange"
 britishafrica.82.d: "Le Parlement britannique a adopté la proposition d'échange de la Gambie contre la Côte d'Ivoire. Les Britanniques ont déjà étendu leur i nfluence dans la région de Mellacourie."
 britishafrica.82.a: "Bonne nouvelle !"
 britishafrica.83.t: "Le fugitif Kwesi Gyana s'enfuit sur le territoire britannique"
 britishafrica.83.d: "Envoyer des forces pour le capturer ?"
 britishafrica.83.a: "Oui"
 britishafrica.83.b: "Non"
 britishafrica.84.t: "Les forces Ashanti traversent notre colonie"
 britishafrica.84.d: "Le gouverneur demande des forces. Envoyer de l'aide ?"
 britishafrica.84.a: "Oui"
 britishafrica.84.b: "Non"
 britishafrica.85.t: "La Grande-Bretagne possède tout l'accès à la mer"
 britishafrica.85.d: "Envoyer des forces pour capturer la côte ?"
 britishafrica.85.a: "Oui"
 britishafrica.85.b: "Non"
 britishafrica.86.t: "Les forces Ashanti traversent la colonie"
 britishafrica.86.d: "Le gouverneur demande des forces. Envoyer de l'aide ?"
 britishafrica.86.a: "Oui"
 britishafrica.86.b: "Non"
 britishafrica.87.t: "Les tribus voisines ne sont plus intimidées par nous"
 britishafrica.87.d: ""
 britishafrica.87.a: "Zut !"

