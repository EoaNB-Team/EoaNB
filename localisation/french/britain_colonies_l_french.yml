##############
### CANADA ###
##############
 britishcanada.1.t: "Une union maritime ?"
 britishcanada.1.d: "Il y a eu des débats récemment sur une union maritime proposée entre la Nouvelle-Écosse et le Nouveau-Brunswick. Certains y voient « la première étape vers la souveraineté » pour le Canada, bien que pour l'instant, ce ne serait qu'une union régionale. Que disons-nous ?"
 britishcanada.1.a: "Nous devrions organiser une conférence à ce sujet."
 britishcanada.1.b: "Non, nous devrions rester aussi souverains que nous le sommes maintenant."
 britishcanada.2.t: "Une union maritime ?"
 britishcanada.2.d: "La Nouvelle-Écosse a proposé une union maritime régionale pour renforcer nos efforts dans la région. Acceptons-nous leur proposition ?"
 britishcanada.2.a: "Leur suggestion est bonne - nous acceptons une conférence."
 britishcanada.2.b: "Non, nous devrions rester aussi souverains que nous le sommes maintenant."
 britishcanada.3.t: "L'Union maritime et le Canada"
 britishcanada.3.d: "[ NVS.GetNameDef] et [BRK.GetNameDef] ont commencé des négociations pour une union régionale ces dernières semaines ! Beaucoup pensent que nous ne devrions pas être exclus de telles négociations - devrions-nous proposer une conférence générale ?"
 britishcanada.3.a: "Nous acceptons une conférence et demanderons à nous joindre."
 britishcanada.3.b: "Bloquer la conférence - elle ne peut avoir lieu sans nous."
 britishcanada.4.t: "La Conférence de Charlottetown"
 britishcanada.4.d: "La conférence que nous avions planifiée il y a quelque temps sur l'union de certaines provinces de la côte canadienne a maintenant lieu ! Les négociations ont commencé, car tous les délégués sont déjà arrivés. Curieusement, le public semble plus intéressé par le premier cirque à visiter Charlottetown depuis 20 ans..."
 britishcanada.4.a: "D'abord, la question de la Nouvelle-Écosse."
 britishcanada.5.t: "Unification avec le Nouveau-Brunswick"
 britishcanada.5.d: "La conférence a commencé, et l'unification avec le Nouveau-Brunswick est le premier sujet à l'ordre du jour. Cependant, certains de nos délégués semblent avoir des doutes. La conférence..."
 britishcanada.5.a: "...a continué malgré tout et les négociations se sont poursuivies."
 britishcanada.5.b: "...a pris fin lorsque nos délégués ont quitté la salle !"
 britishcanada.6.t: "Unification avec le Canada"
 britishcanada.6.d: "Maintenant que notre union régionale est achevée, il est temps de nous unifier formellement avec la Province du Canada. Cependant, certains de nos citoyens réclament la souveraineté - bien que faire marche arrière maintenant serait une grave violation."
 britishcanada.6.a: "Laissons les négociations se poursuivre."
 britishcanada.6.b: "Refuser et quitter les négociations !"
 britishcanada.7.t: "La Naissance de la Confédération canadienne"
 britishcanada.7.d: "Avec la fusion des trois États présents à la conférence, nous avons enfin réussi à créer une confédération des provinces canadiennes ! Quelle journée joyeuse pour tout le Canada !"
 britishcanada.7.a: "Génial !"
 britishcanada.8.t: "Le Transfert de la Baie d'Hudson"
 britishcanada.8.d: "Les Britanniques ont décidé de nous accorder des chartes de terres de [HBC.GetNameDef], après avoir vu à quel point l'union régionale a bien fonctionné. Nous avons maintenant légalement acquis les territoires et devons simplement installer l'administration."
 britishcanada.8.a: "Une grande journée pour [CAN.GetNameDef] !"
 britishcanada.9.t: "La Conférence de Québec"
 britishcanada.9.d: "Une conférence a lieu aujourd'hui à Québec, déclenchée par les récents changements politiques dans la région canadienne. Le sujet de discussion n'est pas encore complètement défini, donc nous pourrions l'i nfluencer comme nous le souhaitons..."
 britishcanada.9.a: "Discuter de l'avenir de la Confédération et de nos relations avec [ENG.GetNameDef]."
 britishcanada.9.b: "Discuter de la souveraineté nationale au Canada et de la distance avec [ENG.GetNameDef]."
 britishcanada.9.c: "Discuter de l'administration de Terre-Neuve et demander qu'elle soit ajoutée à la Confédération."
 britishcanada.10.t: "Une nouvelle Colombie-Britannique"
 britishcanada.10.d: "Alors que le Canada se dirige vers une véritable Confédération avec les récents Actes de l'Amérique du Nord, il est temps pour notre région également de changer son administration. Certains ministres britanniques ont proposé une union avec l'île de Vancouver (qui inclurait également les îles de la Reine-Charlotte). Cela nous aiderait également à devenir indépendants de [HBC.GetNameDef]. Nous devrions essayer de saisir cette opportunité dès que possible."
 britishcanada.10.a: "Les procédures commenceront immédiatement."
 britishcanada.11.t: "L'Assemblée législative de la Province du Canada"
 britishcanada.11.d: "Le 14 mai 1859, l'Assemblée législative de la Province du Canada a adressé une pétition à la reine Victoria et à d'autres membres de la famille royale pour qu'ils visitent Montréal pour l'inauguration du pont Victoria. Ne voulant pas laisser Londres entre les mains de politiciens rivaux, Victoria a accepté l'invitation canadienne au nom de son fils, Albert Edward, le prince de Galles (plus tard Édouard VII). Le prince de Galles a entrepris une tournée de deux mois à Terre-Neuve, au Nouveau-Brunswick, en Nouvelle-Écosse, sur l'île du Prince-Édouard et dans la Province du Canada en 1860. La tournée royale du prince de Galles a servi de modèle standard pour les futures tournées royales pendant le siècle suivant."
 britishcanada.11.a: "Signez-le !"
 britishcanada.11.b: "Ne le signez pas."
 britishcanada.12.t: "Quelle bande d'idiots"
 britishcanada.12.d: "Notre refus de signer l'Assemblée législative de la Province du Canada a causé des troubles parmi le peuple. Les gens doutent de nos compétences à diriger notre nation et il y a des rumeurs de révolte imminente."
 britishcanada.12.a: "Nous n'avons pas besoin de la Grande-Bretagne de toute façon."
 britishcanada.13.t: "Le prince Albert voyage au Canada"
 britishcanada.13.d: "Le Prince a embarqué à bord du HMS Hero aujourd'hui et son voyage a commencé. Il sera le premier membre de la famille royale britannique à visiter le Canada."
 britishcanada.13.a: "Bon voyage."
 britishcanada.14.t: "Le prince Albert a atteint Terre-Neuve"
 britishcanada.14.d: "Le prince de Galles est arrivé à St. John's, Terre-Neuve, le 24 juillet 1860, à bord du HMS Hero. La réception d'accueil du prince de Galles a établi un modèle pour d'autres réceptions d'accueil pendant la tournée royale, qui comprenait généralement une adresse officielle lors d'une levée et un bal formel en l'honneur du prince de Galles. Pendant son séjour, il a assisté à la Régate de St. John's et a reçu un chien de Terre-Neuve au nom des Terre-Neuviens. En voyageant depuis St. John's, il est arrivé à Halifax le 2 août. Pendant son séjour à Halifax, il a visité le Prince's Lodge, la maison de campagne utilisée par son grand-père, le duc de Kent et de Strathearn. De Halifax, la délégation royale a embarqué dans un train et s'est arrêtée à Windsor et Hantsport, où ils ont embarqué à bord du HMS Styx pour traverser la baie de Fundy jusqu'à Saint John. Le 4 août, le Prince a voyagé sur le fleuve Saint-Jean à bord du steamer Forest Queen jusqu'à Fredericton. Pendant son séjour, il a assisté à une réception royale et inauguré un parc. Après sa visite à Fredericton, il s'est rendu à Pictou, en Nouvelle-Écosse, pour embarquer à bord du HMS Hero, retournant dans plusieurs communautés, y compris Saint John et Windsor."
 britishcanada.14.a: "Offrons-lui un cadeau."
 britishcanada.14.b: "Un cadeau, quel cadeau ?"
 britishcanada.15.t: "Le prince Albert est arrivé à Charlottetown"
 britishcanada.15.d: "Il a débarqué à Charlottetown, sur l'île du Prince-Édouard, le 10 août, où il a été accueilli par George Dundas, le gouverneur de l'île du Prince-Édouard, et s'est rendu à la Maison du Gouvernement. Là, il a eu une audience avec le Conseil exécutif de l'île du Prince-Édouard. En plus d'un bal formel et d'une levée, le Prince a fait le tour de la campagne autour de Charlottetown et a visité Province House, où il a reçu des adresses du Conseil exécutif. Lors de son départ, il a laissé au gouverneur 150 £ pour un usage caritatif."
 britishcanada.15.a: "Organisons un bal pour le Prince."
 britishcanada.15.b: "Économisons plutôt notre argent."
 britishcanada.16.t: "Le prince Albert est arrivé à Québec"
 britishcanada.16.d: "Le prince de Galles a été formellement accueilli dans la Province du Canada par une délégation canadienne, qui est montée à bord du HMS Hero près du Rocher Percé. La délégation d'accueil canadienne était composée du gouverneur général de la Province du Canada, Edmund Walker Head, et des co-premiers ministres, George-Étienne Cartier et John A. Macdonald. Arrivé à Québec le 17 août, le Prince a fait chevalier Narcisse Belleau, président du Conseil législatif, et Henry Smith, président de l'Assemblée législative. Pendant son séjour, il a également visité les chutes Montmorency et prononcé un discours à l'Université Laval."
 britishcanada.16.a: "Commencez les préparatifs à Montréal pour la visite du Prince."
 britishcanada.17.t: "Le prince Albert est arrivé à Montréal"
 britishcanada.17.d: "Après sa visite à Québec, le prince de Galles s'est dirigé vers Montréal à bord du HMS Hero, accompagné de plusieurs membres de l'Assemblée législative près de Trois-Rivières. Arrivé à Montréal, il a pris une voiture ferroviaire spécialement construite et ouverte jusqu'au pont Victoria à Pointe-Saint-Charles, et a mis en place la dernière pierre posée pour le pont. Pendant son séjour de cinq jours à Montréal, il a séjourné à la résidence vice-royale de Spencerwood et inauguré le Palais de Cristal de la ville, rappelant l'impression favorable faite par les Canadiens lors de la Grande Exposition dans un discours à la foule."
 britishcanada.17.a: "Invitons le Prince à la Grande Exposition."
 britishcanada.17.b: "Je suis sûr qu'il a vu assez d'expositions."
 britishcanada.18.t: "Le prince Albert est arrivé à Ottawa"
 britishcanada.18.d: "À Ottawa, le Prince a posé la première pierre des bâtiments du Parlement, fait du canoë sur la rivière Ottawa et descendu une glissière en bois sur les chutes Chaudière. En naviguant plus à l'ouest, le Prince a visité Cobourg, le lac Rice et Peterborough, où il a reçu une réception des Mississaugas."
 britishcanada.18.a: "J'espère qu'il a apprécié son séjour à Ottawa car son voyage nous a coûté cher."
 britishcanada.19.t: "Manifestations anti-catholiques"
 britishcanada.19.d: "Alors que le Prince se rendait à Toronto à bord du steamer Kingston, des visites étaient prévues à Belleville et Kingston, bien que des manifestants anti-catholiques de l'Ordre d'Orange aient empêché le Prince de débarquer. Pour éviter d'impliquer le Prince dans une controverse, Henry Pelham-Clinton, le sous-secrétaire d'État qui accompagnait le Prince lors de sa tournée, a informé les maires qu'ils ne débarqueraient pas tant que les manifestants ne seraient pas dispersés. Il s'est ensuite rendu à Port Hope, remontant à bord du Kingston pour naviguer vers Toronto."
 britishcanada.19.a: "J'espère que le Prince va bien."
 britishcanada.20.t: "Le prince Albert est arrivé à Toronto"
 britishcanada.20.d: "Lors d'une levée à Toronto, le Prince a reçu une délégation de Belleville et Kingston, présentant des excuses pour l'incident précédent. Le 10 septembre, il a fait une excursion d'une journée à Collingwood, avant de retourner à Toronto le lendemain. Sur le chemin du retour, il a visité et reçu des adresses d'Aurora, Barrie, Bradford et Newmarket. À Toronto, le Prince a assisté à la régate du Royal Canadian Yacht Club, acceptant d'en devenir le patron ; et a ouvert les jardins Allan et le parc Queen's au public. Il a quitté la ville pour London, en Ontario, le 12 septembre, visitant Guelph et Stratford en chemin."
 britishcanada.20.a: "Préparons-nous pour la visite du Prince en Ontario."
 britishcanada.21.t: "Rencontre avec les représentants des Premières Nations"
 britishcanada.21.d: "Le Prince s'est ensuite rendu de London à Sarnia pour assister à un rassemblement de 150 représentants des Premières Nations dans la Province du Canada. Après ce rassemblement, il est brièvement retourné à London avant de se rendre en train dans la péninsule du Niagara."
 britishcanada.21.a: "Il appréciera sûrement les chutes du Niagara."
 britishcanada.22.t: "Admiration des chutes du Niagara"
 britishcanada.22.d: "Dans la péninsule, il a visité Brantford, Chippewa, Fort Erie et Queenston. Les chutes du Niagara ont été illuminées pour la première fois pendant sa visite. Là, il a fait un tour sur le Maid of the Mist. À Queenston, il a rencontré 160 vétérans de la guerre de 1812, dédié un monument Brock reconstruit et visité Laura Secord. De Queenston, il s'est dirigé vers Niagara-on-the-Lake, St. Catharines et Hamilton."
 britishcanada.22.a: "Génial !"
 britishcanada.23.t: "Le Prince retourne en Angleterre"
 britishcanada.23.d: "Après avoir terminé sa tournée royale de la Province du Canada à la fin septembre, le prince de Galles est parti pour les États-Unis depuis Windsor, en Ontario. Faisant une tournée personnelle d'un mois aux États-Unis, il a voyagé sous le pseudonyme de « Lord Renfrew », pour éviter d'attirer l'attention sur lui. Les co-premiers ministres canadiens ont accompagné le Prince lors de son départ du Canada, et de nouveau des États-Unis, se rendant à Portland, dans le Maine, le 20 octobre 1860 pour dire au revoir au Prince."
 britishcanada.23.a: "Bon voyage."
 britishcanada.24.t: "La nouvelle capitale canadienne"
 britishcanada.24.d: "Depuis que nous avons établi notre administration coloniale au Canada, la capitale fonctionnelle de l'État colonial a été Toronto. Cependant, à mesure que le pays se développe, le besoin potentiel d'une nouvelle capitale est devenu évident - et donc la reine Victoria a été invitée à choisir où la capitale du Canada devrait être située. Son choix était de..."
 britishcanada.24.a: "...la garder à Toronto, où elle est maintenant."
 britishcanada.24.b: "...la déplacer à Ottawa, une grande ville centrale."
 britishcanada.24.c: "...la déplacer à Montréal, une ville avec une forte présence franco-canadienne."
 britishcanada.25.t: "Notre position sur le Traité maritime"
 britishcanada.25.d: "[CAN.GetNameDef] s'est récemment unifié avec les anciens gouvernements coloniaux de la Nouvelle-Écosse et du Nouveau-Brunswick, laissant derrière eux leur ancien statut de simple province. Cela a été accompli au moyen du soi-disant « Traité maritime », selon lequel les trois colonies ont convenu de s'unifier. Nous devrions rendre publique notre position sur ce traité."
 britishcanada.25.a: "Soutenir le Traité !"
 britishcanada.25.b: "Dénoncer le Traité !"
 britishcanada.26.t: "[CAN.GetName] demande Terre-Neuve"
 britishcanada.26.d: "La Confédération canadienne a demandé que nous accordions à Terre-Neuve la permission de rejoindre leur fédération lors d'un congrès récemment tenu à Québec. Ils ont affirmé que leur union économique et administrative a aidé les provinces membres jusqu'à présent, et que Terre-Neuve en bénéficierait également. Que répondons-nous ?"
 britishcanada.26.a: "Oui, Terre-Neuve devrait être ajoutée à la Confédération."
 britishcanada.26.b: "D'où leur vient cette idée ? Dites-leur d'oublier."
