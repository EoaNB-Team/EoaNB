### MALAYA ###
##############
 britishmalaya.1.t: "Révolte à Singapour"
 britishmalaya.1.d: "Les colonies des Détroits ne sont pas satisfaites de la gouvernance de la Compagnie des Indes orientales. Par le passé, les colonies des Détroits ont été utilisées comme une colonie pénale par la Compagnie des Indes orientales et nous souhaitons un changement !"
 britishmalaya.2.t: "Temps pour un nouveau gouverneur !"
 britishmalaya.2.d: "Edmund Blundell est sur le point de partir et doit être remplacé par William Cavenagh, mais devons-nous faire le changement ?"
 britishmalaya.2.a: "William Cavenagh"
 britishmalaya.2.b: "Edmund Blundell"
 britishmalaya.3.t: "La guerre de Klang !"
 britishmalaya.3.d: "Elle a d'abord été combattue entre Raja Abdullah bin Raja Jaafar, l'administrateur de la vallée de Klang, et Raja Mahadi bin Raja Sulaiman. Elle a été rejointe par Tengku Kudin, un prince de Kedah, ainsi que d'autres factions rivales malaises et chinoises."
 britishmalaya.3.a: "Génial..."
 britishmalaya.4.t: "Les colonies des Détroits deviennent une colonie de la Couronne !"
 britishmalaya.4.d: "Les colonies sont devenues une colonie britannique, ce qui les rend directement responsables devant le Bureau colonial à Londres au lieu du gouvernement britannique des Indes basé à Calcutta. Auparavant, le 4 février 1867, les Lettres Patentes avaient accordé aux colonies une constitution coloniale. Cela a attribué beaucoup de pouvoir au gouverneur des colonies, qui administrait la colonie des Détroits avec l'aide d'un Conseil exécutif, composé entièrement de membres officiels, et d'un conseil législatif, composé en partie de membres officiels et en partie de membres nommés, dont les premiers avaient une majorité permanente étroite. Le travail d'administration, tant dans la colonie que dans les États malais fédérés, était effectué au moyen d'un service civil dont les membres étaient recrutés par un examen compétitif annuel organisé à Londres."
 britishmalaya.4.a: "Génial !"
 britishmalaya.5.t: "La guerre civile commence !"
 britishmalaya.5.d: "Les deux frères Tun Mutahir et Tun Ahmad se battent pour le trône du royaume de Pahang, qui va gagner ?"
 britishmalaya.5.a: "Soutenir Tun Mutahir !"
 britishmalaya.5.b: "Soutenir Tun Ahmad !"
 britishmalaya.6.t: "Pahang devient un sultanat"
 britishmalaya.6.d: "Tun Ahmad a été déclaré Sultan par ses chefs"
 britishmalaya.6.a: "Fantastique"
 britishmalaya.7.t: "Guerres de Larut"
 britishmalaya.7.d: "Perak était un important producteur d'étain tout au long du 19ème siècle, nous menant, qui avions déjà colonisé Penang, Malacca et Singapour, à considérer Perak comme d'une importance significative. Cependant, des troubles locaux, collectivement connus sous le nom de guerres de Larut, entre les élites malaises locales et des batailles fréquentes entre des sociétés secrètes chinoises ont perturbé l'approvisionnement en étain des mines de Perak. En 1871, le Sultan Ali de Perak est décédé. Cependant, Raja Abdullah, l'héritier présomptif, n'était pas présent à ses funérailles. Raja Bendahara Sultan Ismail a été proclamé Sultan de Perak à sa place. En même temps, deux sociétés secrètes chinoises, Ghee Hin et Hai San, se livraient constamment à des batailles pour le contrôle des mines d'étain. En tant que tel, nos importations de la région ont considérablement diminué, cela doit être corrigé..."
 britishmalaya.7.a: "Le gouverneur doit corriger cela !"
 britishmalaya.8.t: "Traité de Pangkor"
 britishmalaya.8.d: "Le Traité de Pangkor de 1874 était un traité signé entre la Grande-Bretagne et le Sultan de Perak le 20 janvier 1874, au large des côtes de Perak. Le traité est significatif dans l'histoire des États malais car il a légitimé notre contrôle des dirigeants malais et a ouvert la voie à l'impérialisme britannique en Malaisie. L'un des points clés du traité était : Que le Sultan reçoive et fournisse une résidence appropriée pour un officier britannique appelé Résident, qui sera accrédité auprès de sa Cour, et dont les conseils doivent être demandés et suivis sur toutes les questions autres que celles touchant à la religion et aux coutumes malaises."
 britishmalaya.8.a: "Envoyer le Résident"
 britishmalaya.8.b: "Ne pas envoyer le Résident"
 britishmalaya.9.t: "Selangor reçoit le Résident britannique"
 britishmalaya.9.d: "Le 20 janvier 1874, Sir Andrew Clarke, gouverneur des colonies des Détroits, a conclu avec le Sultan de Perak le traité de Pangkor par lequel le Sultan a accepté de 'recevoir et de fournir une résidence appropriée pour un officier britannique appelé Résident, qui sera accrédité auprès de sa cour, et dont les conseils doivent être demandés et suivis sur toutes les questions autres que celles touchant à la religion et aux coutumes malaises'. Le système de résidence a maintenant été étendu aux États de Selangor et de Negri Sembilan."
 britishmalaya.9.a: "Envoyer le Résident"
 britishmalaya.9.b: "Ne pas envoyer le Résident"
 britishmalaya.10.t: "Perak reçoit le Résident britannique"
 britishmalaya.10.d: "Le 20 janvier 1874, Sir Andrew Clarke, gouverneur des colonies des Détroits, a conclu avec le Sultan de Perak le traité de Pangkor par lequel le Sultan a accepté de 'recevoir et de fournir une résidence appropriée pour un officier britannique appelé Résident, qui sera accrédité auprès de sa cour, et dont les conseils doivent être demandés et suivis sur toutes les questions autres que celles touchant à la religion et aux coutumes malaises'. Le système de résidence a maintenant été étendu à l'État de Perak."
 britishmalaya.10.a: "Envoyer le Résident"
 britishmalaya.10.b: "Ne pas envoyer le Résident"
 britishmalaya.11.t: "Compagnie à charte de Bornéo du Nord"
 britishmalaya.11.d: "La compagnie a été fondée sur des lignes similaires à celles de la Compagnie britannique des Indes orientales. L'homme d'affaires et diplomate allemand, le baron von Overbeck, ainsi que les dirigeants d'une société commerciale britannique à Shanghai et à Londres, Alfred Dent et Edward Dent, conjointement avec les dirigeants thalassocratiques de la région nord de Bornéo, ont obtenu une concession pour leurs intérêts coloniaux. Nous devrions accorder à la compagnie une charte royale, pour lui permettre d'étendre ses possessions dans la région. En échange, étendre nos intérêts coloniaux dans la région."
 britishmalaya.11.a: "Accorder la Charte !"
 britishmalaya.11.b: "Nous n'avons pas besoin d'eux"
 britishmalaya.12.t: "Sarawak colonie de la Couronne ?"
 britishmalaya.12.d: "Après de multiples rébellions, ainsi que des conditions économiques désastreuses, menant le royaume de Sir James Brooke à sombrer dans une dette écrasante. En conséquence, il est venu nous voir avec une offre d'achat de Sarawak et d'en faire une colonie de la Couronne. Bien que de nombreux députés et hommes d'affaires soutiennent cette proposition, il est à noter que le Premier ministre ne la soutient pas. Il y a une préoccupation selon laquelle nos impôts ne feront qu'entraîner une instabilité supplémentaire parmi la population et représenteront un coût élevé pour le Trésor. Que devons-nous faire ?"
 britishmalaya.12.a: "Accepter l'offre !"
 britishmalaya.12.b: "Cela n'en vaut pas la peine !"
 britishmalaya.13.t: "Sarawak protectorat ?"
 britishmalaya.13.d: "Le petit royaume de Sarawak a demandé le statut de protectorat de notre part. Bien que cela soit stratégiquement utile, nous craignons que cela puisse irriter les Néerlandais qui ont de grands intérêts dans la région. C'est probablement la raison de la demande en premier lieu... Il pourrait être encore trop tôt pour accorder cette demande."
 britishmalaya.13.a: "Accepter l'offre !"
 britishmalaya.13.b: "Cela n'en vaut pas la peine !"
 britishmalaya.14.t: "Sarawak protectorat ?"
 britishmalaya.14.d: "Le petit royaume de Sarawak a demandé le statut de protectorat de notre part une dernière fois. Bien que cela soit stratégiquement utile, nous craignons que cela puisse irriter les Néerlandais qui ont de grands intérêts dans la région. C'est probablement la raison de la demande en premier lieu. Depuis que nous avons officiellement reconnu la nation comme indépendante et que le royaume s'étend lentement par lui-même, il semble que les Néerlandais aient abandonné l'idée de presser leur revendication sur la région. Peut-être est-il maintenant temps d'accorder le statut de protectorat ?"
 britishmalaya.14.a: "Accepter l'offre !"
 britishmalaya.14.b: "Cela n'en vaut pas la peine !"
 #britishmalaya.15.t: HIDDEN
 britishmalaya.16.t: "Traité de protection de Brunei"
 britishmalaya.16.d: "Le Sultan Hashim Jalilul Alam Aqamaddin a fait appel à nous pour arrêter toute nouvelle empiètement de Sarawak. Le 'Traité de protection' a été négocié par Sir Hugh Low et peut être signé pour prendre effet si nous le souhaitons. Le traité stipule que le sultan 'ne pourrait céder ou louer aucun territoire à des puissances étrangères sans le consentement britannique' ; cela nous fournira un contrôle effectif sur les affaires extérieures de Brunei, en faisant de lui un État protégé britannique."
 britishmalaya.16.a: "Signer le traité !"
 britishmalaya.16.b: "Cela n'en vaut pas la peine !"
 britishmalaya.17.t: "Traité de protection de Johor"
 britishmalaya.17.d: "Ce traité formalisera les relations étroites entre les deux, avec les Britanniques obtenant des droits de transit pour le commerce à travers le territoire du sultanat et la responsabilité de ses relations étrangères, ainsi que la fourniture de protection à ce dernier. Le traité prévoit également la nomination d'un agent britannique dans un rôle consultatif, bien que le Sultan ait clairement indiqué qu'il n'en veut pas un pour le moment."
 britishmalaya.17.a: "Signer le traité !"
 britishmalaya.17.b: "Cela n'en vaut pas la peine !"
 britishmalaya.18.t: "États malais fédérés formés"
 britishmalaya.18.d: "Pour promouvoir une plus grande efficacité administrative, les États de Selangor, Perak et Pahang ont été réunis pour former les États malais fédérés. Cette structure était fortement centralisée, le véritable pouvoir reposant entre les mains des agents du gouvernement britannique, appelés le Résident-Général. Cela nous permettra d'étendre davantage notre i nfluence dans le sud-est de l'Asie !"
 britishmalaya.18.a: "Génial !"
 britishmalaya.19.t: "Traité anglo-siamois"
 britishmalaya.19.d: "En échange de la reconnaissance des frontières territoriales de la Thaïlande, la Thaïlande a renoncé à ses revendications de souveraineté sur Kedah, Kelantan et Terengganu, qui sont entrés dans la sphère d'i nfluence britannique en tant que protectorats. Ces quatre États, ainsi que Johor, restent les États malais non fédérés. Cela est dû à l'échec de l'envoi d'un 'Résident' britannique à leurs cours respectives. Cependant, avec le temps, cela peut être changé."
 britishmalaya.19.a: "Signer le traité !"
 britishmalaya.19.b: "Cela n'en vaut pas la peine !"
 britishmalaya.20.t: "Protectorat de Bornéo du Nord"
 britishmalaya.20.d: "Pour éviter toute autre revendication de la part d'autres puissances européennes, Bornéo du Nord devrait être transformé en protectorat britannique. Très peu de choses changent, cela rendra simplement notre contrôle officiel sur la scène internationale."
 britishmalaya.20.a: "Génial !"
 britishmalaya.21.t: "Protectorat de Sulu perdu !"
 britishmalaya.21.d: "Les Britanniques ont accordé une Charte Royale à la Compagnie à Charte de Bornéo du Nord. Cela donne à la Grande-Bretagne un contrôle presque direct sur notre protectorat de Sulu. Cependant, il y a peu de choses que nous puissions faire à ce sujet car nous n'avions aucune réelle présence dans la région, ni ne sommes capables de forcer les Britanniques à en sortir. Cela pourrait conduire les Britanniques à revendiquer davantage de nos possessions coloniales dans la région. Nous devrions négocier avec la Grande-Bretagne pour nous assurer qu'ils reconnaissent la souveraineté du territoire espagnol."
 britishmalaya.21.a: "Proposer un traité"
 britishmalaya.21.b: "Ne rien faire"
 britishmalaya.22.t: "Protocole de Madrid"
 britishmalaya.22.d: "Les Espagnols, préoccupés par notre expansion à Bornéo du Nord, nous ont envoyé une proposition pour reconnaître la souveraineté du territoire espagnol dans la région. Selon l'accord, l'Espagne renonce à toutes ses revendications sur Bornéo. Il serait dans notre meilleur intérêt de signer, car il serait sage de mettre en colère l'Espagne et de risquer une éventuelle guerre par procuration..."
 britishmalaya.22.a: "Signer le traité"
 britishmalaya.22.b: "Ne rien faire"
 britishmalaya.23.t: "Protocole de Madrid signé !"
 britishmalaya.23.d: "Le gouvernement espagnol renonce, en ce qui concerne le gouvernement britannique, à toutes les revendications de souveraineté sur les territoires du continent de Bornéo, qui appartiennent, ou qui ont appartenu dans le passé au Sultan de Sulu, et qui comprennent les îles voisines de Balambangan, Banguey et Malawali, ainsi que toutes celles situées dans une zone de trois lieues maritimes de la côte, et qui font partie des territoires administrés par la Compagnie appelée Compagnie britannique de Bornéo du Nord."
 britishmalaya.23.a: "Génial !"
 britishmalaya.24.t: "Échec du protocole de Madrid !"
 britishmalaya.24.d: "Les Britanniques ont refusé de signer le protocole de Madrid, c'est un grand embarras pour nous..."
 britishmalaya.24.a: "..."

