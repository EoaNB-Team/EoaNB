 CAN_idea_George_Brown_Prime: "Journaliste au Pouvoir"
 CAN_idea_George_Brown_Prime_desc: "Brown, avec son journal populaire « Globe », est capable de changer l'état d'esprit des Canadiens en sa faveur. Dénoncer ses ennemis politiques et sélectionner soigneusement ce que le journal rapporte et comment, entraîne une plus grande stabilité et une tendance vers le centrisme."
