 britishoceania.1.t: "La Nouvelle-Zélande demande des troupes"
 britishoceania.2.t: "La Grande-Bretagne envoie des troupes"
 britishoceania.2.d: ""
 britishoceania.2.a: "Génial"
 britishoceania.3.t: "La Grande-Bretagne refuse d'envoyer des troupes"
 britishoceania.3.d: ""
 britishoceania.3.a: "Comment osent-ils"
 britishoceania.4.t: "La Nouvelle-Zélande demande des troupes"
 britishoceania.7.t: "[From.GetName] demande des recommandations pour la capitale"
 britishoceania.7.d: "Une demande est arrivée de l'administration [From.GetName] pour demander notre recommandation pour la capitale. Cela sera combiné avec les recommandations des autres colonies australiennes pour décider de l'emplacement final."
 britishoceania.7.a: "Recommander Auckland"
 britishoceania.7.b: "Recommander Wellington"
 britishoceania.9.t: "La Nouvelle-Zélande demande des canons"
 britishoceania.13.t: "Éruption du Mont Tarawera"
 britishoceania.13.d: "Le Mont Tarawera est entré en éruption ce matin et a détruit les Terrasses Roses et Blanches, une merveille naturelle que beaucoup considéraient comme la 8ème merveille du monde. Leur splendeur pourrait ne jamais être retrouvée."
 britishoceania.14.t: "[From.GetName] propose un remboursement"
 britishoceania.14.d: "La NZL propose un remboursement à KIN pour les terres prises pendant la guerre de Waikato.\n §Rsi vous voyez ceci, veuillez le signaler sur le discord§!"
 britishoceania.14.a: "Accepter"
 britishoceania.14.b: "Refuser"
 britishoceania.15.e: "Nous acceptons, vive le roi maori"
 britishoceania.15.t: "L'accord Kīngitanga ?"
 britishoceania.15.d: "Des membres de notre gouvernement, sympathisants de nos politiques Kīngitanga, sont venus nous proposer une proposition intéressante : nous accordons une plus grande autonomie au Mouvement et, en retour, ils nous aident à intégrer les autres Iwis. Que devons-nous proposer ?"
 britishoceania.15.a: "Offrir une autonomie limitée"
 britishoceania.15.b: "Offrir une plus grande autonomie"
 britishoceania.15.c: "Offrir un gouvernement conjoint"
 britishoceania.17.t: "L'administration néo-zélandaise partage le pouvoir avec les autochtones"
 britishoceania.17.d: "Le rapport annuel de la colonie [NZL.GetName] a révélé quelque chose de très perturbant. Leur gouvernement colonial a ratifié un nouveau traité qui a intégré les autochtones dans leur gouvernement en tant qu'égaux ! Sapant notre pouvoir dans leur gouvernement. Leur nouveau gouvernement a réaffirmé sa loyauté envers nous, mais ce geste pourrait n'être qu'une façade. Comment devons-nous répondre ?"
 britishoceania.17.future_effects: "§RCela pourrait causer des problèmes à l'avenir§!"
 britishoceania.17.a: "QUOI ! Forcez-les à revenir sur cette décision immédiatement"
 britishoceania.17.b: "Tant qu'ils restent loyaux"
 britishoceania.18.t: "La Grande-Bretagne exige que nous purgions notre administration des Maoris"
 britishoceania.18.d: "Notre pays mère [ENG.GetName] a entendu parler de notre décision d'incorporer le roi maori dans notre gouvernement et nous a envoyé un ultimatum : expulser le Kīngitanga de notre gouvernance ou faire face à des représailles militaires."
 britishoceania.16.t: "La Nouvelle-Zélande propose un accord foncier"
 britishoceania.16.d: "Le gouvernement néo-zélandais a proposé de donner les nouvelles terres défrichées par le gouvernement de manière égale entre notre peuple et les nouveaux colons. Devons-nous accepter cette proposition ?"
 britishoceania.16.a: "Nous acceptons"
 britishoceania.16.b: "Refuser l'accord"
 britishoceania.19.t: "Le Kīngitanga propose une intégration"
 britishoceania.19.d: "Le Kīngitanga nous propose une intégration dans leur mouvement. Devons-nous accepter ?"
 britishoceania.19.a: "Nous acceptons"
 britishoceania.19.b: "Nous refusons"
 britishoceania.20.t: "Le Kīngitanga propose une intégration"
 britishoceania.19.d: "Le Kīngitanga nous propose une intégration dans leur mouvement. Devons-nous accepter ?"
 britishoceania.20.a: "Nous acceptons"
 britishoceania.20.b: "Nous refusons"
 britishoceania.21.t: "L'accord Kīngitanga"
 britishoceania.21.d: "Le gouvernement néo-zélandais est venu nous proposer un accord : nous gagnons en autonomie et nous leur donnons notre soutien parmi les tribus maories. Devons-nous accepter ?"
 britishoceania.21.a: "Accepter l'accord"
 britishoceania.21.b: "Refuser l'accord"
 britishoceania.22.t: "L'accord Kīngitanga"
 britishoceania.22.d: "Le gouvernement néo-zélandais est venu nous proposer un accord : nous gagnons une grande autonomie et nous leur donnons une grande partie de notre soutien parmi les tribus maories. Devons-nous accepter ?"
 britishoceania.22.a: "Accepter l'accord"
 britishoceania.22.b: "Refuser l'accord"
 britishoceania.23.t: "L'accord Kīngitanga"
 britishoceania.23.d: "Le gouvernement néo-zélandais est venu nous proposer une proposition intéressante : l'intégration du Kīngitanga dans le gouvernement néo-zélandais dans une administration conjointe. Quelle est notre réponse ?"
 britishoceania.23.a: "Accepter l'accord"
 britishoceania.23.b: "Réviser l'accord"
 britishoceania.23.c: "Rejeter l'accord"
 britishoceania.26.t: "George Edward Grey propose de devenir gouverneur"
 britishoceania.26.d: "Avec les tensions croissantes avec les tribus maories, l'un de nos anciens gouverneurs, George Edward Grey, propose de revenir et d'utiliser son i nfluence auprès des tribus pour rétablir la stabilité. Devons-nous accepter ?"
 britishoceania.26.a: "Accepter, faites-le revenir par le premier bateau"
 britishoceania.27.t: "Robert Wynyard devient gouverneur temporaire"
 britishoceania.27.d: "Londres a envoyé George Edward Grey en Nouvelle-Zélande. Le gouverneur est parti ce matin pour apaiser les autochtones là-bas. Robert Wynyard a été nommé notre gouverneur temporaire en attendant. Certaines rumeurs circulent selon lesquelles le Bureau colonial en avait assez de la persistance de Gray à former une fédération sud-africaine, sapant leur autorité."
 britishoceania.27.a: "Dommage"
 britishoceania.35.t: "Première guerre de Taranaki"
 britishoceania.38.t: "Centre de l'île du Nord inaccessible"
 britishoceania.38.d: "Nos forces sont incapables d'entrer dans les zones centrales de l'île du Nord. Cela est dû à la dense forêt et aux nombreuses tribus maories hostiles à l'intérieur."
 britishoceania.48.t: "Deuxième guerre de Taranaki"
 britishoceania.48.d: "Les Maoris de Taranaki ont réussi à tenir pendant des années, et notre armée est devenue la risée des colonies britanniques. Notre peuple exige la paix. Que devons-nous faire ?"
 britishoceania.48.a: "Nous devons céder"
 britishoceania.48.b: "Nous ne mettrons jamais fin à cette guerre"
 britishoceania.42.t: "Deuxième guerre de Taranaki"
 britishoceania.36.t: "Invasion du Waikato"
 britishoceania.37.t: "Le Kīngitanga refuse de plier"
 britishoceania.43.t: "La guerre de l'East Cape commence"
 britishoceania.49.t: "Défaite des guerres néo-zélandaises"
 britishoceania.49.d: "Après de lourds combats, les forces maories ont vaincu notre armée et nous ont chassés du centre de l'île du Nord. Une grande partie de notre gouvernement a fui vers l'île du Sud et beaucoup appellent maintenant notre État croupion de colonie 'New Munster'. L'avenir de ces îles est maintenant incertain et sombre."
 britishoceania.49.a: "Ainsi s'achève le Traité de Waitangi"
 britishoceania.50.t: "Auckland demande à devenir sa propre colonie"
 britishoceania.50.d: "Après le désastre des guerres néo-zélandaises, notre colonie s'est effondrée et les tribus maories locales établissent leurs propres gouvernements au centre de l'île du Nord. Le gouvernement restant s'est renommé New Munster, ne contrôlant que l'île du Sud et les terres autour de Wellington. La ville d'Auckland est toujours sous notre domination et a envoyé une demande pour être reconnue comme sa propre colonie."
 britishoceania.50.a: "Accepter la demande"
 britishoceania.50.b: "La donner à [NSW.GetName]"
 britishoceania.50.c: "Prendre en charge l'administration nous-mêmes"
 britishoceania.50.e: "La garder sous New Munster"
 britishoceania.51.t: "Nouveau chemin de fer"
 britishoceania.51.d: "Le premier chemin de fer de Victoria, de Geelong à Melbourne, est construit."
 britishoceania.51.a: "La vitesse est essentielle."
 britishoceania.52.t: "Éclairage au gaz"
 britishoceania.52.d: "Les rues de la ville de Melbourne sont éclairées pour la première fois par des lampes à gaz."
 britishoceania.52.a: "Puissions-nous profiter de la nuit"
 britishoceania.53.t: "Télégraphe de Melbourne à Adélaïde"
 britishoceania.53.d: "Pour la première fois, des services télégraphiques sont mis en place entre Melbourne et Adélaïde."
 britishoceania.53.a: "Le monde devient plus petit"
 britishoceania.54.t: "Télégraphe de Melbourne à Sydney"
 britishoceania.54.d: "Pour la première fois, des services télégraphiques sont mis en place entre Melbourne et Sydney."
 britishoceania.54.a: "Le monde devient plus petit"
 britishoceania.55.t: "Télégraphe de Melbourne à Hobart"
 britishoceania.55.d: "En 1857 et 1858, des études ont été menées dans le détroit de Bass pour déterminer le meilleur itinéraire pour un câble télégraphique sous-marin entre Victoria et la Tasmanie. En août 1859, le premier câble a été posé entre Cape Otway et Low Head, près de Launceston. Melbourne et Hobart ont été reliés, achevant la mise en réseau unissant les capitales des quatre colonies australiennes du sud-est. Pendant un court moment, au moins, le câble du détroit de Bass était le plus long câble télégraphique sous-marin au monde."
 britishoceania.56.d: "En 1860, une grande partie de l'intérieur de l'Australie restait inexplorée. Certains habitants de Victoria, enrichis par les ruées vers l'or, étaient prêts à financer des expéditions exploratoires. Ils avaient trois objectifs : la découverte scientifique, la recherche de nouvelles terres de pâturage et la recherche d'un itinéraire pour une ligne télégraphique terrestre. L'explorateur sud-australien John McDouall Stuart avait déjà découvert des terres de pâturage productives lors de plusieurs expéditions depuis Adélaïde jusqu'au nord du lac Eyre à la fin des années 1850. Le gouvernement de Victoria et la Royal Society of Victoria, stimulés par le désir de maintenir Victoria comme la colonie 'la plus avancée', ont financé l'expédition exploratoire de Victoria et lui ont confié la tâche d'être les premiers à traverser l'Australie du sud au nord. L'expédition, l'une des plus coûteuses de l'histoire australienne, était dirigée par Robert O'Hara Burke, un Irlandais sans expérience en exploration ou compétences en arpentage ou navigation. Elle était somptueusement équipée d'articles comprenant 50 gallons de rhum pour revigorer les chameaux fatigués (il y en avait 27), et une table en chêne. Le départ de l'expédition de Royal Park, Melbourne, le 20 août 1860, fut un spectacle public regardé par environ 15 000 personnes."
 britishoceania.56.a: "Bonne chance !"
 britishoceania.57.t: "Première Melbourne Cup"
 britishoceania.57.d: "La Melbourne Cup, une course annuelle de chevaux pur-sang, a eu lieu pour la première fois et est devenue plus tard l'un des événements de course les plus prestigieux au monde. L'idée de 'la course qui arrête une nation' a été envisagée par le président du Victorian Racing Club, Frederick Standish. Le jeudi 7 novembre 1861, son rêve est devenu réalité lorsque 17 chevaux ont couru la première Melbourne Cup devant une foule de 4 000 personnes. Archer, un étalon de Nouvelle-Galles du Sud, a franchi la ligne d'arrivée en premier avec un temps de 3:52:00, remportant un prix de 710 souverains en or et une montre en or."
 britishoceania.57.a: "Nous sommes partis pour les courses."
 britishoceania.58.t: "Burke & Wills ne sont pas revenus"
 britishoceania.58.d: "Des mois se sont écoulés depuis le départ de l'expédition Burke & Wills de Melbourne et nous n'avons aucune nouvelle de leur disparition ou de leur voyage. Les médias interrogent leur localisation et la pression publique pour obtenir des réponses augmente."
 britishoceania.58.a: "Envoyer une équipe de recherche"
 britishoceania.58.b: "Les considérer comme perdus"
 britishoceania.59.t: "Groupe du contingent victorien"
 britishoceania.59.d: "Le groupe du contingent victorien est parti de Melbourne le 26 juin 1861 sous la direction d'Alfred William Howitt."
 britishoceania.59.a: "Espérons de bonnes nouvelles"
 britishoceania.60.t: "Retour du groupe du contingent victorien"
 britishoceania.60.d: "À la rivière Loddon, Howitt a rencontré William Brahe, un membre de la caravane originale. Brahe n'avait aucune connaissance de l'endroit où se trouvaient Burke ou Wills. Le 15 septembre, un autre membre de l'expédition a été retrouvé, John King, vivant avec les Yandruwandha. Au cours des neuf jours suivants, Howitt a retrouvé les restes de Burke et Wills et les a enterrés. Dans un état lamentable, King a survécu au voyage de deux mois retour à Melbourne, et est décédé onze jours plus tard, à l'âge de 33 ans, sans jamais avoir retrouvé la santé."
 britishoceania.60.a: "Une fin triste"
 britishoceania.61.t: "Exposition victorienne"
 britishoceania.61.d: "L'Exposition victorienne a été inaugurée par Son Excellence le Gouverneur, et malgré le mauvais temps, l'événement a été un succès."
 britishoceania.61.a: "Un grand événement."
 britishoceania.62.t: "Établissement de Coranderrk"
 britishoceania.62.d: "Coranderrk a été établi comme une réserve pour le peuple aborigène du centre-sud de Victoria, gérée dans le cadre de la première administration australienne pour 'gérer' les affaires aborigènes, une approche adoptée plus tard dans tout le pays. Les résidents de Coranderrk ont lutté contre les efforts pour contrôler leurs vies. Leur résistance soutenue est souvent citée comme l'une des premières campagnes autochtones pour les droits fonciers et l'autodétermination. En juin 1863, 2 300 acres ont été aménagés en réserve pour la station aborigène de Coranderrk. Le témoignage autochtone montre que Coranderrk était productif et rentable. Le taux d'alphabétisation des résidents a augmenté et un meilleur régime alimentaire a conduit à une meilleure santé. Coranderrk était une destination touristique populaire et la vente de paniers, de sacs, de boomerangs et de tapis en peau, fabriqués par des femmes et des hommes âgés, a considérablement contribué aux revenus de la station."
 britishoceania.62.a: "Un bon début."
 britishoceania.63.t: "Exposition intercoloniale d'Australasie"
 britishoceania.63.d: "Cette exposition a réuni des expositions pour aider à la sélection des articles à envoyer à Paris pour l'Exposition Universelle. Pour la première fois, les colonies australiennes se sont réunies."
 britishoceania.63.a: "Un grand événement."
 britishoceania.64.t: "Le prince Alfred arrive"
 britishoceania.64.d: "Le 24 novembre 1867, le prince Alfred est arrivé à Melbourne et une foule immense l'a accueilli. Mais des tensions religieuses ont assombri son séjour dans la colonie. Le hall de la communauté protestante était décoré d'une image montrant Guillaume d'Orange, le roi anglais du 17ème siècle, vainquant les armées catholiques lors de la bataille de la Boyne en Irlande. Étant donné les tensions entre catholiques et protestants en Australie, c'était un geste provocateur. Une foule de catholiques irlandais s'est rassemblée à l'extérieur du hall, chantant des chansons républicaines irlandaises et jetant des pierres. Alors que le groupe commençait à se disperser, les fenêtres du hall se sont ouvertes et des coups de feu ont été tirés dans la foule. Un garçon catholique a été tué et une émeute a éclaté."
 britishoceania.64.a: "Rien de grave ne s'est passé."
 britishoceania.65.t: "Loi sur l'éducation de 1872"
 britishoceania.65.d: "Après plus d'une décennie d'efforts, le gouvernement victorien a arraché le contrôle du système scolaire colonial aux dénominations religieuses et a adopté la loi sur l'éducation de 1872. La législation a fait de Victoria la première colonie australienne (et l'une des premières juridictions au monde) à offrir une éducation gratuite, laïque et obligatoire à ses enfants. Les enfants âgés de six à quinze ans étaient obligés de fréquenter l'école et leur éducation était gratuite. De plus, tout financement gouvernemental des écoles confessionnelles a cessé. La plupart des dénominations religieuses, à l'exception des catholiques romains, ont permis à leurs écoles de faire partie de ce nouveau système. La loi sur l'éducation, bien que controversée et accusée d'être motivée par des considérations politiques, a été la première du genre dans les colonies australiennes, et Victoria est devenue l'une des premières régions au monde à offrir une éducation gratuite, laïque et obligatoire."
 britishoceania.65.a: "Nous l'aurons !"
 britishoceania.65.b: "Balivernes !"
 britishoceania.66.t: "Exposition intercoloniale victorienne"
 britishoceania.66.d: "L'Exposition a été formellement inaugurée par Son Excellence le Gouverneur, avec les cérémonies habituelles en de telles occasions. L'événement était intéressant et son importance a été marquée par la présence d'une foule nombreuse, venue de tout le pays, ce qui était en soi un spectacle agréable et quelque peu impressionnant. Le hall principal de l'Exposition présentait un aspect très différent de celui qu'il présentait la veille au soir. Les derniers exposants arrivés avaient atteint leurs places désignées, il n'y avait aucune trace de la confusion qui régnait en maître quelques heures auparavant, et lorsque les allées étaient remplies de la foule dense des visiteurs, l'œil ne pouvait se reposer sur une image plus belle, car en plus des effets ornementaux de certains des articles disposés de manière plus artistique, les décorations d'origine des murs étaient aidées par une profusion de drapeaux, qui couraient en une ligne aux couleurs vives d'un bout à l'autre du bâtiment, et la lumière douce qui traversait les fenêtres teintées augmentait l'effet des différents groupements animés et inanimés. Les visiteurs ont commencé à arriver longtemps avant le début de la cérémonie inaugurale, et ceux-ci ont sagement profité de l'opportunité d'inspecter les expositions avant que les différents compartiments ne deviennent trop encombrés pour que cette opération puisse être accomplie avec un certain degré de confort."
 britishoceania.66.a: "Un grand événement."
 britishoceania.67.t: "Exposition intercoloniale victorienne"
 britishoceania.67.d: "Cette exposition était préparatoire à l'Exposition de Philadelphie l'année suivante. Il y avait des expositions de Victoria, Nouvelle-Galles du Sud, Territoire du Nord, Tasmanie, Australie du Sud, Nouvelle-Zélande, Nouvelle-Calédonie et Indonésie néerlandaise."
 britishoceania.67.a: "Un grand événement."
 britishoceania.68.t: "Premier match-test de cricket"
 britishoceania.68.d: "Le premier match-test de cricket entre l'Australie et l'Angleterre a eu lieu au MCG. L'Australie a été l'équipe gagnante."
 britishoceania.68.a: "Et ensuite ?"
 britishoceania.69.t: "Ouverture du Royal Exhibition Building"
 britishoceania.69.d: "Le Royal Exhibition Building à Carlton est achevé et accueille l'Exposition internationale de Melbourne. Plus d'un million de visiteurs viennent voir les fruits de l'Empire."
 britishoceania.69.a: "Merveilleux"
 britishoceania.70.t: "Le dernier combat de Ned Kelly"
 britishoceania.70.d: "Le dernier combat de Ned Kelly, le bushranger victorien, et de son gang a eu lieu à Glenrowan en juin 1880. Les quatre hors-la-loi sont descendus sur la ville victorienne le dimanche 27 juin et l'affrontement final a eu lieu à l'auberge d'Anne Jones, où Joe Byrne, Dan Kelly et Steve Hart sont morts. Le lundi 28 juin au matin, Ned Kelly a été saisi et arrêté."
 britishoceania.70.a: "Nous l'avons enfin eu."
 britishoceania.71.t: "Premier central téléphonique"
 britishoceania.71.d: "Le premier central téléphonique d'Australie a ouvert à Melbourne."
 britishoceania.71.a: "Allô. Vous m'entendez ?"
 britishoceania.72.t: "Exposition internationale victorienne"
 britishoceania.72.d: "L'Exposition internationale de Melbourne a été inaugurée le vendredi 1er octobre par Son Excellence le Gouverneur, en présence d'une foule immense de spectateurs. L'événement s'est déroulé avec un immense succès. Le jour a été proclamé jour férié, et tous les citoyens se sont unis pour honorer l'occasion."
 britishoceania.72.a: "Un grand événement."
 britishoceania.73.t: "Ned Kelly pendu"
 britishoceania.73.d: "Le célèbre bushranger et personnage australien notoire Edward 'Ned' Kelly a été pendu pour meurtre à la prison de Melbourne. La légende raconte qu'avant que la corde ne se resserre, il a simplement dit : 'ah bien, je suppose que c'en est arrivé là' ou 'telle est la vie'."
 britishoceania.73.a: "Telle est la vie."
 britishoceania.74.t: "Moissonneuse-batteuse Sunshine"
 britishoceania.74.d: "L'invention de la moissonneuse-batteuse Sunshine par HV McKay à Ballarat fait des bonds en avant dans la récolte efficace des cultures céréalières, plaçant l'Australie sur la carte comme un exportateur de premier plan de grains."
 britishoceania.74.a: "Cela va nous mettre sur la carte."
 britishoceania.75.t: "Dépression"
 britishoceania.75.d: "Pendant les années 1880, il y avait eu un boom spéculatif sur le marché immobilier australien. Le climat optimiste était encouragé par les banques commerciales, et a également conduit à la prolifération d'institutions non bancaires telles que les sociétés de construction ; comme elles opéraient dans un système de libre entreprise, il y avait peu de restrictions légales sur leurs opérations, et il n'y avait pas de banque centrale ou de garanties de dépôt fournies par le gouvernement. Par conséquent, ces banques et institutions connexes ont prêté de manière extravagante pour le développement immobilier, mais après l'effondrement du boom foncier après 1888, un grand nombre d'entreprises qui avaient emprunté de l'argent se sont retrouvées incapables de rembourser ces dettes, et beaucoup ont commencé à déclarer faillite. Les banques et les institutions non bancaires ont subi une pression financière croissante, et la pleine mesure de la crise est devenue apparente lorsque la Federal Bank of Australia a fait faillite le 30 janvier 1893. La situation était particulièrement aiguë à Victoria, et le 1er mai 1893, le gouvernement victorien a mis en place un congé bancaire de cinq jours pour atténuer la panique financière et empêcher toute nouvelle ruée sur les banques. D'ici le 17 mai, 11 banques commerciales à Sydney, Melbourne, ainsi qu'à d'autres endroits en Australie, avaient temporairement ou définitivement fermé leurs portes. -- Une période de prospérité dans les années 1880 a conduit à une spéculation effrénée sur les terres et les bâtiments, et l'argent a afflué d'Angleterre. Une somme d'environ 40 000 000 £ a afflué à Victoria pendant une période de six ans. Avec autant d'argent en circulation, une prospérité fictive d'un genre fiévreux en a résulté. Les banques ont émis des billets d'une valeur de millions de livres, et le commerce et l'industrie ont prospéré comme jamais auparavant. La réaction a été rapide. La confiance du public a diminué tout aussi rapidement. Une ruée a commencé sur la banque, et l'éclatement du boom a entraîné un désastre généralisé. 14 banques ont fait faillite, dont douze avec 905 succursales dans toute l'Australie, avaient des passifs évalués à 166 000 000 £, et des milliers de personnes ont perdu toutes leurs possessions. Les billets de banque dans de nombreux cas sont devenus sans valeur, et Victoria a atteint les profondeurs les plus extrêmes d'une dépression financière. Le chômage est devenu généralisé, les salaires et les prix ont chuté et les faillites se sont succédé."
 britishoceania.75.a: "Nous sommes allés trop loin."
 britishoceania.76.t: "Assentiment royal pour le Queensland"
 britishoceania.76.d: "Le Queensland demande la séparation de [NSW.GetName] depuis 1851. Aujourd'hui, l'assentiment royal a enfin été accordé."
 britishoceania.76.a: "Signer les lettres patentes"
 britishoceania.78.t: "Expansion vers l'ouest"
 britishoceania.78.d: ""
 britishoceania.78.a: "Signer les lettres patentes"
 britishoceania.80.t: "Annexion du Territoire du Nord"
 britishoceania.80.d: "Le Territoire du Nord est vide et séparé de [NSW.GetName]. Prenons-en le contrôle et colonisons-le nous-mêmes."
 britishoceania.80.a: "Plus de terres, c'est bien"
 britishoceania.81.t: "Le prince Alfred abattu"
 britishoceania.81.d: "Lors de la visite royale en Australie, un tireur a tiré sur le prince Alfred dans le dos lors du pique-nique des marins dans la ville portuaire de Clontarf, en Nouvelle-Galles du Sud. Le tireur, Henry James O'Farrell, un Irlandais, alcoolique et anciennement libéré d'un asile psychiatrique, a tiré sur lui dans le dos avec un revolver. L'assassin a immédiatement été plaqué par William Vail, un fabricant de calèches local. La foule était tellement outrée qu'Henry a été sévèrement battu et presque lynché par la foule avant que la police ne l'arrête. L'état du prince Alfred est actuellement inconnu."
 britishoceania.81.a: "Le prince Alfred est mort !"
 britishoceania.81.b: "Le prince Alfred est vivant !"
 britishoceania.82.t: "Le prince Alfred est mort !"
 britishoceania.82.d: "La balle a sectionné sa colonne vertébrale et causé de graves blessures internes. Il n'a pas pu être stabilisé et a succombé à ses blessures."
 britishoceania.82.a: "Une tragédie"
 britishoceania.83.t: "Le prince Alfred est vivant !"
 britishoceania.83.d: "La balle est tombée juste à droite de la colonne vertébrale. La blessure était grave mais pas fatale. Le prince sera à l'hôpital pendant deux semaines."
 britishoceania.83.a: "Dieu merci"
 britishoceania.84.t: "Télégraphe de Sydney à Melbourne"
 britishoceania.84.d: "Pour la première fois, des services télégraphiques sont mis en place entre Sydney et Melbourne."
 britishoceania.84.a: "Le monde devient plus petit"
 britishoceania.85.t: "Télégraphe de Sydney à Brisbane"
 britishoceania.85.d: "Pour la première fois, des services télégraphiques sont mis en place entre Sydney et Brisbane."
 britishoceania.85.a: "Le monde devient plus petit"
 britishoceania.86.t: "Télégraphe de Sydney à Adélaïde"
 britishoceania.86.d: "Pour la première fois, un service télégraphique direct est mis en place entre Sydney et Adélaïde. Auparavant, les télégrammes devaient être acheminés via Melbourne."
 britishoceania.86.a: "Le monde devient plus petit"
 britishoceania.87.t: "Annexer le sud-est de la Papouasie ?"
 britishoceania.87.d: "Nos frontières sont désormais menacées par d'autres empires européens colonisant près de notre île. Nous pourrions nous déplacer vers eux et créer une zone tampon sous la forme de la Papouasie."
 britishoceania.87.a: "Envahir"
 britishoceania.87.b: "Laisser faire"
 britishoceania.88.t: "Le Queensland occupe la Papouasie"
 britishoceania.88.d: "Notre colonie australienne a récemment envahi le sud-est de la Papouasie. Cela pourrait poser quelques problèmes sur la scène internationale. Devons-nous nous opposer à cette action ?"
 britishoceania.88.a: "S'opposer à l'invasion"
 britishoceania.88.b: "Laisser faire"
 britishoceania.89.t: "La Grande-Bretagne échoue à ratifier le traité !"
 britishoceania.89.d: "Le gouvernement britannique a décidé de ne pas soutenir notre décision d'envahir la Papouasie. Bien qu'il n'y ait rien qu'ils puissent faire pour le moment, ils pourraient choisir d'agir à l'avenir."
 britishoceania.89.a: "La garder quand même."
 britishoceania.90.t: "Île Christmas"
 britishoceania.90.d: "La première tentative d'exploration de l'île a eu lieu en 1857 par l'équipage de l'Améthyste. Ils ont tenté d'atteindre le sommet de l'île mais ont trouvé les falaises infranchissables. Pendant l'expédition Challenger de 1872-1876 en Indonésie, le naturaliste John Murray a réalisé des études approfondies. En 1886, le capitaine John Maclear du HMS Flying Fish, après avoir découvert un mouillage dans une baie qu'il a nommée 'Flying Fish Cove', a débarqué un groupe et a réalisé une petite collection de la flore et de la faune. L'année suivante, Pelham Aldrich, à bord du HMS Egeria, a visité l'île pendant 10 jours, accompagné de J. J. Lister, qui a rassemblé une collection biologique et minéralogique plus importante. Parmi les roches obtenues à cette époque et soumises à Murray pour examen, beaucoup étaient presque du phosphate de chaux pur. Cette découverte a conduit à l'annexion de l'île par la Couronne britannique."
 britishoceania.90.a: "Génial !"

