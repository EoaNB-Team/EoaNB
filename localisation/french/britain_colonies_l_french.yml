 britishafrica.7.a: "Un autre bel ajout à l'Empire"
 britishafrica.8.t: "Récompense pour la loyauté"
 britishafrica.8.d: "La Grande-Bretagne a envoyé une aide en retour d'une augmentation de notre loyauté envers la Couronne. Cela devrait grandement nous aider à financer des projets dans toute la colonie et à augmenter le soutien populaire pour l'Empire."
