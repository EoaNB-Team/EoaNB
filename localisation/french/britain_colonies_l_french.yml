 AST_gold_rush: "Ruée vers l'or"
 AST_gold_rush_desc: "Qui aurait cru que creuser à 5 cm de profondeur dans un paddock déclencherait notre ruée vers l'or ? Des gens de partout affluent en masse pour tenter leur chance et faire fortune. Cependant, cela entraîne certains effets secondaires..."
 AST_minor_gold_rush: "Petite ruée vers l'or"
 AST_minor_gold_rush_desc: "Des gisements d'or ont été découverts sur nos terres ! Des immigrants des régions voisines arrivent pour augmenter leur richesse, et notre économie s'améliore."
 AST_Murray_darling_basin: "Bassin Murray-Darling"
 AST_Murray_darling_basin_desc: "Une série de rivières coulant des montagnes du Queensland, traversant la Nouvelle-Galles du Sud, longeant la frontière de Victoria, et se jetant en Australie-Méridionale. Le bassin est la source de vie de l'Australie rurale, ce qui pousse les autres États à se battre pour obtenir une plus grande part du transport maritime."
 AST_Protected_by_the_Royal_Navy_and_Army: "Protégé par la Royal Navy et l'Armée"
 AST_Protected_by_the_Royal_Navy_and_Army_desc: "Toutes nos côtes et défenses sont entièrement gérées par notre mère patrie, le 'Royaume-Uni', nous laissant libres de ne pas nous soucier de notre propre défense... pour l'instant..."
 AST_Convict_Labour: "Travail des condamnés"
 AST_Convict_Labour_desc: "Cette colonie, comme beaucoup d'autres sur la côte est de ce pays, a été construite sur le dos des fauteurs de troubles de l'Angleterre, ou 'condamnés' comme on les appelle. Nous continuerons à les accepter pour construire cette colonie tant que nous en aurons besoin... Cependant, les autres colonies commencent à chercher des moyens de mettre fin à notre approvisionnement en main-d'œuvre gratuite, et la Grande-Bretagne... commence à montrer des signes qu'elle y pense."
 AST_eureka: "Effets de l'Eureka Stockade"
 AST_eureka_desc: "La rébellion de 1854 concernant les frais de licence des mineurs, introduits par nous, a conduit les mineurs à se rebeller contre nous en raison de la taxe sur la licence sans représentation, ainsi que de nombreux autres facteurs, menant à une réponse armée de notre part pour réprimer les mineurs. Même si nous avons gagné, les conséquences nous ont touchés plus durement, car beaucoup des demandes des mineurs ont été acceptées."
 AST_unexplored_lands: "Régions inexplorées"
 AST_unexplored_lands_desc: "De vastes régions de notre territoire sont actuellement inexplorées. Cela signifie que nous ne savons pas combien de ressources, de richesses ou de sites potentiels de villes existent dans une grande partie de notre territoire revendiqué."
 AST_highly_unexplored_lands: "Terres hautement inexplorées"
 AST_highly_unexplored_lands_desc: "Nous connaissons la forme de notre littoral, nous connaissons les zones environnantes autour de notre capitale... mais après cela... nous n'avons aucune idée. Pour ce que nous en savons, il pourrait y avoir n'importe quoi là-bas. Nous devons découvrir ce qu'il y a... et vite."
 AST_Divided_Administration: "Administration divisée"
 AST_Divided_Administration_desc: "Avec la formation du Queensland, notre administration est maintenant divisée. Cela crée un fardeau très ennuyeux pour nous. Nous devrions trouver un moyen de corriger cela avant que la confusion ne devienne trop importante plus tard."
 AST_Brand_New_Government: "Tout nouveau gouvernement"
 AST_Brand_new_Government_desc: "Maintenant que nous avons fait toutes les choses élégantes concernant notre formation, nous devons maintenant élaborer un système à partir des pièces qui se trouvent devant nous. Mais cela nous donne aussi la possibilité d'ajouter nos propres éléments ici et là puisque nous pouvons maintenant faire comme bon nous semble."
 AST_Squatter_Issue: "Problème des squatteurs"
 AST_Squatter_Issue_desc: "Les squatteurs, les sans-abri, les personnes ennuyeuses qui s'installent ILLÉGALEMENT sur les terres de la Couronne sont devenus un problème croissant, pire encore... ils ont commencé à montrer de l'i nfluence dans notre gouvernement et parmi les habitants... Nous ferions mieux de faire quelque chose avant que ces gens ne décident de nous retirer de nos fonctions."
 AST_aboriginal_tribes: "La situation des Aborigènes"
 AST_aboriginal_tribes_desc: "Les peuples autochtones de cette terre, pour dire les choses simplement... sont soit ivres, affamés, soit morts. Que ce soit à cause de la maladie ou de l'expulsion forcée de leurs soi-disant 'terres'. Ce qui, à son tour, entraîne de multiples cas d'attaques contre notre peuple, résultant en la mort de certains groupes locaux en représailles. Ceux qui rejoignent le monde 'civilisé' ne durent pas longtemps, que ce soit à cause de la maladie ou du lynchage pour une raison inconnue. La situation globale n'est pas connue, tout ce que nous savons, c'est que le meurtre de ces peuples autochtones est si courant. Beaucoup de nos concitoyens ne se soucient pas d'arrêter ces événements, mais ils se joignent souvent à eux."
 AST_The_Stain: "La tache"
 AST_The_Stain_desc: "12... 12 est le nombre confirmé d'Aborigènes encore en vie sur notre île. Ayant survécu à la guerre noire qui a tué leurs compagnons tribaux, ils doivent maintenant être témoins de leur extinction imminente. Mais le souvenir de ce que nous avons fait... le meurtre de plus de 40 000 hommes et femmes... viendra nous hanter plus tard... pour l'instant... c'est une tache... que nous ne pouvons pas effacer."
 AST_focus_southern_timber: "Bois du sud"
 AST_focus_southern_timber_desc: ""
 AST_focus_expansion_of_the_nsw_force: "Expansion de la force de la Nouvelle-Galles du Sud"
 AST_focus_expansion_of_the_nsw_force_desc: "Alors que nous continuons à servir l'Empire dans ses co nflits, il est assez évident qu'une expansion est nécessaire pour avoir des forces disponibles à envoyer, mais aussi suffisamment pour protéger notre foyer."
 AST_focus_establish_the_naval_brigades: "Établir les brigades navales"
 AST_focus_establish_the_naval_brigades_desc: "Nous créerons quelques brigades pour servir nos eaux côtières."
 AST_focus_recieve_hms_wolverine: "Recevoir le HMS Wolverine"
 AST_focus_recieve_hms_wolverine_desc: "Malgré le fait d'avoir plusieurs brigades navales, nous n'avons pas de véritables navires en dehors de petits bateaux à moteur. Cependant, les Britanniques sont prêts à nous offrir un de leurs navires pour servir au sein de nos forces. Nous accepterons cette offre sans hésitation."
 AST_focus_land_grant_for_service: "Concession de terres pour service"
 AST_focus_land_grant_for_service_desc: "Alors que nous continuons à réorganiser nos forces après la décision britannique de se retirer d'Australie et avec le Volunteer Regulation Act désormais en place, qui accorde des terres pour 5 ans de service, cela devrait encourager plus de personnes à se porter volontaires pour le service."
 AST_focus_upgrade_sydneys_defences: "Améliorer les défenses de Sydney"
 AST_focus_upgrade_sydneys_defences_desc: "Notre système de défense contre toute attaque navale est soit obsolète, soit inexistant. Pour résoudre ce problème, nous allons entreprendre une refonte massive du système de défense côtière dans le port de Sydney."
 AST_focus_discontinue_land_grants: "Interrompre les concessions de terres"
 AST_focus_discontinue_land_grants_desc: "Dans le cadre du service au sein de la force de défense de la Nouvelle-Galles du Sud, nous accordons des concessions de terres à ceux qui sont dans ses rangs, cependant, cela s'est avéré être plus un problème qu'autre chose car certains les vendent au plus offrant. Nous allons changer cela en un système de paiement à la place, mettant fin à ce système de concession de terres."
 AST_focus_the_interiors_wool: "La laine de l'intérieur"
 AST_focus_the_interiors_wool_desc: ""
 AST_focus_explore_more_of_the_interior: "Explorer davantage l'intérieur"
 AST_focus_explore_more_of_the_interior_desc: "Nous ne savons toujours pas à quoi nous attendre ni ce que nous verrons au-delà des Montagnes Bleues, à l'exception des zones le long des rivières près de l'Océanie britannique. Nous devrions explorer davantage le pays pour l'étendre."
 AST_focus_a_permanent_force: "Une force permanente"
 AST_focus_a_permanent_force_desc: "Les Britanniques ont retiré toutes les troupes de ce continent, ce qui signifie que nous devons prendre en charge notre propre défense sur terre. Ainsi, nous créerons quelques unités permanentes pour notre défense."
 AST_focus_colonial_force_increase: "Augmentation de la force coloniale"
 AST_focus_colonial_force_increase_desc: "Bien que nous soyons protégés par l'armée britannique stationnée en Nouvelle-Galles du Sud et par la Royal Navy en mer, nous devons augmenter nos propres forces au cas où quelque chose tournerait mal."
 AST_focus_futher_increase_to_defence: "Augmentation supplémentaire de la défense"
 AST_focus_futher_increase_to_defence_desc: "Comme les îles principales nous l'ont dit, à nous et aux autres colonies, nous devons jouer un rôle plus actif dans notre propre défense. Ce que nous prévoyons de faire."
 AST_focus_create_the_service_corp: "Créer le corps de service"
 AST_focus_create_the_service_corp_desc: "Alors que nous continuons à étendre notre force de défense en Australie, nous avons besoin d'un corps de service pour l'accompagner afin d'assurer une efficacité maximale."
 AST_focus_further_upgrades_coast_wide: "Améliorations supplémentaires sur toute la côte"
 AST_focus_further_upgrades_coast_wide_desc: "La modernisation du système de forteresse de Sydney était adéquate à l'époque où nous l'avons fait. Nous devons moderniser tous les forts que nous exploitons et en construire de nouveaux pour renforcer notre réseau de défense côtière."
 AST_focus_restructure_of_nsw_forces: "Restructuration des forces de la Nouvelle-Galles du Sud"
 AST_focus_restructure_of_nsw_forces_desc: "Pour augmenter nos forces alors que nous traversons des moments difficiles, il est nécessaire de restructurer, ce qui inclut la formation des engagés et des officiers, la rémunération, les congés, etc."
 AST_focus_a_defence_force_only: "Une force de défense uniquement"
 AST_focus_a_defence_force_only_desc: ""
 AST_focus_serving_the_empire: "Servir l'Empire"
 AST_focus_serving_the_empire_desc: ""
 AST_focus_service_within_the_empire: "Service au sein de l'Empire"
 AST_focus_service_within_the_empire_desc: "Nous pouvons aider notre pays d'origine en offrant notre force de combat pour toute guerre au sein de l'Empire lui-même."
 AST_focus_militia_officer_training: "Formation des officiers de la milice"
 AST_focus_militia_officer_training_desc: "De nombreux officiers des unités de milice ne sont pas formés ni expérimentés au combat. Nous devons résoudre ce problème."
 AST_focus_knowing_where_we_serve: "Savoir où nous servons"
 AST_focus_knowing_where_we_serve_desc: "Les Britanniques nous demandent constamment d'envoyer NOS troupes au 'combat' sans nous dire jusqu'à la dernière minute où nous allons.\n\nNous n'allons pas envoyer nos hommes à l'aveuglette."
 AST_focus_creation_of_the_mounted_infantry: "Création de l'infanterie montée"
 AST_focus_creation_of_the_mounted_infantry_desc: "Après notre annonce du premier contingent pour la guerre des Boers, de nombreux volontaires sont des bushmen. Qui sont tous des cavaliers expérimentés et sont prêts à apporter leur propre cheval avec eux."
 AST_focus_desert_logicistics: "Logistique du désert"
 AST_focus_desert_logicistics_desc: "Les Britanniques ont dit que nous allions nous battre en Afrique. Jusqu'à présent, on nous a laissés surveiller les travailleurs sur le chemin de fer POUR que les Britanniques se battent. Mais cela nous a donné un aperçu de la logistique dans cette région."
 AST_focus_creating_the_australian_military_spirit: "Créer l'esprit militaire australien"
 AST_focus_creating_the_australian_military_spirit_desc: ""
 AST_focus_expand_the_militia: "Étendre la milice"
 AST_focus_expand_the_militia_desc: "Bien que nous ayons une armée professionnelle, nous avons de nombreuses unités de milice dans tout l'État. Il serait peut-être préférable d'augmenter leur nombre."
 AST_focus_expand_the_professional_army: "Étendre l'armée professionnelle"
 AST_focus_expand_the_professional_army_desc: "Maintenant que nous avons encouragé nos citoyens à rejoindre les unités locales de milice, cela a également augmenté le nombre de personnes intéressées à rejoindre l'armée en tant que soldat à temps plein."
 AST_focus_bricks_and_motar: "Briques et mortier"
 AST_focus_bricks_and_motar_desc: "Même si nos défenses sont sécurisées et que notre protection navale par la Royal Navy est solide, nous devons nous assurer que SI la marine est incapable de nous protéger, nous avons une chance de les repousser nous-mêmes."
 AST_focus_serving_abroad: "Servir à l'étranger"
 AST_focus_serving_abroad_desc: "Maintenant que nous avons établi une défense coloniale, principalement une armée, nous pouvons envoyer nos garçons partout où les Britanniques ont besoin de nous."
 AST_focus_make_do: "Se débrouiller"
