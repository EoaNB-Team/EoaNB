 CAN_idea_National_Policy: "Politique Nationale"
 CAN_idea_National_Policy_desc: "Cette politique protège les petites entreprises canadiennes tout en stimulant la croissance. Malgré ses bonnes intentions et son succès en Canada central, elle est extrêmement impopulaire dans l'ouest du Canada."
 CAN_idea_Election_In_Pr: "Première Élection Fédérale en Cours"
 CAN_idea_Election_In_Pr_desc: "Sans que les élections soient conclues, la stabilité diminuera progressivement."
