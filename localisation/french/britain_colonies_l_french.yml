 britishcanada.37.a: "Rentrons à la maison."
 britishcanada.38.t: "Le prince Albert retourne en Grande-Bretagne"
 britishcanada.38.d: "Après avoir terminé sa tournée royale de la Province du Canada à la fin septembre, le prince de Galles est parti pour les États-Unis depuis Windsor, en Ontario. Faisant une tournée personnelle d'un mois aux États-Unis, il a voyagé sous le pseudonyme de « Lord Renfrew », pour éviter d'attirer l'attention sur lui. Les co-premiers ministres canadiens ont accompagné le Prince lors de son départ du Canada, et de nouveau des États-Unis, se rendant à Portland, dans le Maine, le 20 octobre 1860 pour dire au revoir au Prince."
 britishcanada.38.a: "Espérons que cette tournée ne nous ait pas coûté trop cher."
 britishcanada.39.t: "Chemin de fer de la Nouvelle-Écosse achevé"
 britishcanada.39.d: "Le chemin de fer était un projet phare du leader novateur de la Nouvelle-Écosse, Joseph Howe, qui estimait qu'un chemin de fer géré par le gouvernement et dirigé par la Nouvelle-Écosse était nécessaire après l'échec des négociations sur le chemin de fer intercolonial et plusieurs propositions privées infructueuses."
 britishcanada.39.a: "Fantastique !"
 britishcanada.40.t: "La Création du Régiment du Chemin de Fer du Grand Tronc"
 britishcanada.40.d: "Le Nouveau Régiment est principalement composé de travailleurs des chemins de fer, organisés en brigades. Bien que les trous dans les brigades aient été comblés par des volontaires fournis par le gouvernement, l'équipement a été payé par des compagnies de chemins de fer, des capitalistes et même certains aristocrates. Certains canons ont même été achetés."
 britishcanada.40.a: "Personne ne serait assez fou pour attaquer nos trains maintenant."
 britishcanada.41.t: "Chantier naval ouvert !"
 britishcanada.41.d: "Après plusieurs mois d'investissement dans ce projet, un chantier naval a ouvert aujourd'hui et attend maintenant nos ordres."
 britishcanada.41.a: "Nous devrions commander quelques navires dès que possible."
 britishcanada.42.t: "Usine militaire ouverte !"
 britishcanada.42.d: "Après plusieurs mois d'investissement dans ce projet, une usine militaire a ouvert aujourd'hui et attend maintenant nos ordres."
 britishcanada.42.a: "Passez quelques commandes pour eux."
 britishcanada.43.t: "Demande croissante pour les produits canadiens !"
 britishcanada.43.d: "Au cours des dernières semaines, la guerre civile aux États-Unis a créé une forte demande pour les produits. Grâce à cela, nous générons des recettes fiscales plus élevées."
 britishcanada.43.a: "Génial !"
 britishcanada.46.t: "Une grande coalition !"
 britishcanada.46.d: "Une alliance a été annoncée aujourd'hui, composée de plusieurs partis politiques initialement opposés, qui - espérons-le - rapprocheront les deux Canada et mettront fin à l'impasse politique dont souffre cette colonie depuis si longtemps. La coalition est composée du Parti Bleu sous George-Étienne Cartier, des Clear Grits sous George Brown et des conservateurs libéraux sous John A. Macdonald. Bien que ce soit certainement un développement positif, il n'est pas exactement clair pourquoi ils ont formé une alliance, mais il est dit qu'un objectif commun d'un Canada quelque peu unifié pourrait en être la raison."
 britishcanada.46.a: "Espérons que cela durera."
 britishcanada.47.t: "Tensions en baisse"
 britishcanada.47.d: "Il semble que les récentes réformes et changements structurels aient réduit les tensions. Mais combien de temps cela durera-t-il ?"
 britishcanada.47.a: "Espérons que ce soit pour toujours."
 britishcanada.48.t: "La Province du Canada annonce son désir de Confédération !"
 britishcanada.48.d: "Après plusieurs années d'instabilité politique, le gouvernement de la Province du Canada a annoncé un désir de Confédération canadienne sous domination britannique."
 britishcanada.48.a: "Enfin !"
 britishcanada.49.t: "Conférence de Charlottetown"
 britishcanada.49.d: "Les discussions sur une union maritime dans la Chambre du Conseil législatif de Province House ont été conclues hier. Bien que nous n'ayons pas été invités, notre contingent a persuadé les autres délégués de la Nouvelle-Écosse, du Nouveau-Brunswick et de Terre-Neuve de travailler à l'union de toutes les colonies britanniques d'Amérique du Nord, mais il semble que nous ayons besoin de quelques conférences supplémentaires pour réaliser une telle union."
 britishcanada.49.a: "Bien."
 britishcanada.50.t: "Conférence de Charlottetown"
 britishcanada.50.d: "À l'origine, la Conférence de Charlottetown visait à lancer une union maritime entre la Nouvelle-Écosse, le Nouveau-Brunswick et Terre-Neuve. Nos délégués ont été convaincus par le contingent de la Province du Canada, qui n'était initialement pas invité, de travailler à l'union de toutes les colonies britanniques d'Amérique du Nord."
 britishcanada.50.a: "Peut-être que c'est encore mieux."
 britishcanada.51.t: "Conférence de Québec"
 britishcanada.51.d: "La Conférence de Québec a été un succès ! Bien que de nombreuses politiques entourant le fédéralisme et la création d'un seul État aient été élaborées et qu'une résolution très complète ait été rédigée à la fin, ce qui permet de fusionner ensemble, après l'acceptation royale bien sûr. Bien que malheureusement, Terre-Neuve n'ait pas participé à cette conférence."
 britishcanada.51.a: "Très bien !"
 britishcanada.52.t: "Conférence de Londres"
 britishcanada.52.d: "Seize délégués du Canada sont arrivés hier dans la capitale de l'Empire - Londres - pour rencontrer des délégués du gouvernement britannique. Après les deux grandes conférences - la Conférence de Charlottetown et la Conférence de Québec - qui ont été organisées pour déterminer les détails constitutionnels de la Confédération. Ce qui a abouti aux 72 points qui avaient été convenus à Québec. Ces points sont maintenant examinés et amendés par les délégués britanniques."
 britishcanada.52.a: "Espérons que cela ne prendra pas longtemps."
 britishcanada.53.t: "Assentiment royal pour l'Union !"
 britishcanada.53.d: "Après plus de deux mois d'attente d'approbation, la Reine a donné son assentiment royal hier ! Rendant ainsi officiel que le Canada sera unifié ! La Province du Canada, la Nouvelle-Écosse et le Nouveau-Brunswick s'unifieront dans quatre mois à compter d'aujourd'hui !"
 britishcanada.53.a: "Plus pour longtemps maintenant."
 britishcanada.54.t: "Formation du Canada !"
 britishcanada.54.d: "Après plusieurs années de rêve d'un Canada unifié, le rêve est enfin devenu réalité ! Aujourd'hui, la Province du Canada, la Nouvelle-Écosse et le Nouveau-Brunswick ont fusionné et seront connus sous le nom de Canada."
 britishcanada.54.a: "Enfin."
 britishcanada.55.t: "Formation du Canada !"
 britishcanada.55.d: "Après plusieurs années de rêve d'un Canada unifié, le rêve est enfin devenu réalité ! Aujourd'hui, la Province du Canada, la Nouvelle-Écosse, Terre-Neuve et le Nouveau-Brunswick ont fusionné et seront connus sous le nom de Canada. Terre-Neuve, après un vote lors d'une élection générale, n'a pas rejoint."
 britishcanada.55.a: "Enfin."
 britishcanada.56.t: "Négociations terminées"
 britishcanada.56.d: "Après six mois de négociations à Londres avec la Compagnie de la Baie d'Hudson, il a finalement été convenu du prix, qui est de 300 000 £. La terre nous sera donnée dans deux mois et demi."
 britishcanada.56.a: "Enfin !"
 britishcanada.57.t: "La Rébellion de la Rivière Rouge"
 britishcanada.57.d: "Hier, alors que nos forces voulaient occuper l'État du Manitoba, des rebelles d'origine métisse leur ont refusé l'accès. Ils ont pris le contrôle du Haut-Fort Garry et ne partiront pas tant que nous n'aurons pas négocié et finalement conclu un accord."
 britishcanada.57.a: "Nous devons régler cela."
 britishcanada.44.t: "Volontaires canadiens arrivés !"
 britishcanada.44.d: "Au cours des derniers jours, des milliers de volontaires sont arrivés pour nous aider. Lors de l'inspection des soldats, un nombre considérable d'entre eux portaient d'anciens uniformes militaires. Bien qu'ils n'aient pas dit à nos officiers comment ils les avaient obtenus, il est soupçonné que la Province du Canada soit impliquée dans cela car la plupart des volontaires portant ces uniformes venaient de la Province."
 britishcanada.44.a: "Bien."
 britishcanada.45.t: "Volontaires canadiens arrivés !"
 britishcanada.45.d: "Au cours des derniers jours, des milliers de volontaires sont arrivés pour nous aider. Lors de l'inspection des soldats, un nombre considérable d'entre eux portaient d'anciens uniformes militaires. Bien qu'ils n'aient pas dit à nos officiers comment ils les avaient obtenus, il est soupçonné que la Province du Canada soit impliquée dans cela car la plupart des volontaires portant ces uniformes venaient de la Province."
 britishcanada.45.a: "Bien."
 britishcanada.60.t: "La Colombie-Britannique rejoint le Canada !"
 britishcanada.60.d: "Après plusieurs mois de négociations, un accord a été conclu entre les gouvernements du Canada et de la Colombie-Britannique. La Colombie-Britannique rejoindra la Confédération et en retour, la construction d'un chemin de fer transcontinental commencera dans les dix prochaines années, qui s'étendra d'est en ouest."
 britishcanada.60.a: "Enfin."
 britishcanada.58.t: "Accord conclu"
 britishcanada.58.d: "Pour intégrer pacifiquement les rebelles, nous avons reconnu un code de loi qui garantit les titres de propriété des terres métisses. Cela entraîne une quantité globale de terres plus faible pouvant être utilisée, mais cela rend la région plus stable."
 britishcanada.58.a: "Bien."
 britishcanada.59.t: "Rébellion écrasée."
 britishcanada.59.d: "Après plusieurs semaines de bombardement du fort, les rebelles se sont rendus. Bien que nous ayons finalement sécurisé le Manitoba, cette action militaire a conduit de nombreux habitants à fuir la région. De nombreuses manifestations ont également été organisées dans tout le pays, ce qui nous causera des ennuis pendant un certain temps. Tous les Métis qui se sont rebellés ont également été privés de leurs terres."
 britishcanada.59.a: "Nous n'aurions pas dû faire cela."
 britishcanada.68.t: "Le Traité de Réciprocité a été abrogé !"
 britishcanada.68.d: "À la suite de la politique commerciale qui favorise les entreprises canadiennes, les États-Unis ont abrogé le Traité commercial hier. Le Traité de Réciprocité Canada-Amérique permettait des échanges plus libres entre les deux pays. Les effets de cet événement seront une croissance économique plus lente au Canada, et il n'est pas clair si cet événement affectera les relations entre les deux gouvernements."
 britishcanada.68.a: "Ce n'est pas possible !"
 britishcanada.61.t: "Raid au Nouveau-Brunswick"
 britishcanada.61.d: "Au cours des dernières semaines, un groupe appelé la « Fenian Brotherhood » a organisé un groupe de guerre et a tenté de s'emparer de Campobello au Nouveau-Brunswick. Le groupe de guerre s'est rapidement retiré sur des terres appartenant aux États-Unis une fois que des navires de guerre britanniques sont arrivés. La Fenian Brotherhood est organisée par des nationalistes irlandais qui souhaitent que l'Irlande devienne une nation libre et souveraine."
 britishcanada.61.a: "Mobilisons la milice."
 britishcanada.62.t: "Invasion par la Fenian Brotherhood"
 britishcanada.62.d: "Il y a quelques jours, un groupe de guerre composé de 1 000 à 1 300 Fenians a traversé la rivière Niagara et tenté d'envahir le Canada Ouest. L'invasion n'a été stoppée qu'après deux batailles perdues par notre milice canadienne et après que les États-Unis soient intervenus et aient bloqué les lignes d'approvisionnement des Fenians. Le gouvernement américain arrête maintenant les dirigeants Fenians afin d'éviter les lois de neutralité avec la Grande-Bretagne."
 britishcanada.62.a: "Ces bâtards d'Irlandais."
 britishcanada.63.t: "Invasion ratée au Canada Est"
 britishcanada.63.d: "Malgré les meilleurs efforts des États-Unis, un groupe de guerre Fenians a tenté une nouvelle invasion, cette fois au Canada Est. Ils ont réussi à occuper le territoire, mais se sont rendus aux premières forces canadiennes arrivées car ils manquaient d'armes, de munitions et de fournitures. La Fenian Brotherhood semble être à bout de souffle et nous ne pouvons nous attendre à aucune autre tentative d'invasion majeure. Cependant, de plus petits raids peuvent encore se produire."
 britishcanada.63.a: "Bien."
 britishcanada.64.t: "Plus de raids Fenians."
 britishcanada.64.d: "Comme l'Irlande est maintenant une nation indépendante, les raids ont cessé."
 britishcanada.63.a: "Enfin."
 britishcanada.64.t: "Les raids s'arrêtent"
 britishcanada.64.d: "Comme l'Irlande est devenue une nation libre, les raids Fenians ont presque cessé."
 britishcanada.64.a: "Génial !"
 britishcanada.65.t: "Les fermes se rétablissent"
 britishcanada.65.d: "Grâce à nos efforts, de nombreuses fermes redeviennent productives et fournissent déjà les habitants du Bas-Canada."
 britishcanada.65.a: "Très bien."
 britishcanada.66.t: "Plus de fermes de blé en plein essor !"
 britishcanada.66.d: "Nos efforts pour étendre la production de blé semblent avoir porté leurs fruits. De nombreuses nouvelles fermes ont été construites tandis que d'autres ont été agrandies."
 britishcanada.66.a: "Bien."
 britishcanada.67.t: "Industrie laitière formée"
 britishcanada.67.d: "Nos efforts pour attirer des industries dans notre colonie semblent avoir été couronnés de succès. Au cours des derniers mois, une nouvelle industrie laitière s'est formée à Québec et surtout à Toronto."
 britishcanada.67.a: "Très bien !"
 britishcanada.106.t: "Visite d'un Royal"
 britishcanada.106.d: "La première tournée royale officielle du Canada comprend le fils aîné de la reine Victoria, Edward, prince de Galles. Il a été envoyé par notre reine pour suivre une demande des deux Assemblées législatives du Haut et du Bas-Canada. Sa visite durera du 18 au 20 septembre. Bien que ce soit son premier jour de tournée au Canada, il est déjà assailli par des foules de gens partout où il va."
 britishcanada.106.a: "Bienvenue, Prince Edward !"
 britishcanada.107.t: "La catastrophe ferroviaire de St-Hilaire"
 britishcanada.107.d: "Dans une ville près de Québec, un train transportant des immigrants est tombé à travers un pont tournant ouvert dans la rivière Richelieu après que l'équipage n'a pas respecté un signal d'arrêt. On soupçonne que le bilan des victimes s'élève à 99 personnes."
 britishcanada.107.a: "Quelle tragédie. Qu'ils reposent en paix."
 britishcanada.108.t: "Ottawa choisie comme capitale !"
 britishcanada.108.d: "Notre bien-aimée reine, la reine Victoria, a décidé aujourd'hui de la future capitale du Canada. Malgré le fait que Toronto, Montréal et Québec soient l'une des principales villes de notre province et donc les seules candidates supposées, notre reine a choisi une petite ville forestière. On soupçonne que « Barrack Hill » sera l'emplacement du Parlement, en raison de sa prééminence sur la ville et la rivière, ainsi que du fait qu'il appartient déjà à la Couronne."
 britishcanada.108.a: "Personne n'aurait soupçonné une telle décision. Que Dieu protège la Reine !"
 britishcanada.109.t: "Capitale déplacée à la ville de Québec !"
 britishcanada.109.d: "À la suite de l'histoire des capitales changeantes, la nouvelle capitale de notre colonie sera Québec ! Au cours des 16 dernières années, la capitale a été déplacée cinq fois. De 1841 à 1844, c'était Kingston, puis elle a été déplacée de 1844 à 1849 à Montréal jusqu'à ce que des émeutiers protestent contre le « Rebellion Losses Bill » et incendient les bâtiments du Parlement de Montréal. Après cet acte de violence inutile, la capitale a été déplacée de 1849 à 1852 à Toronto. Maintenant, avant la décision de la déplacer à nouveau à Québec, elle était à Toronto depuis 1 an."
 britishcanada.109.a: "Pas encore !"
 britishcanada.110.t: ""
 britishcanada.110.d: ""
 britishcanada.110.a: ""
 britishcanada.111.t: "Confédération du Canada ?"
 britishcanada.111.d: "Avec les tensions entre la Grande-Bretagne et les États-Unis éclatant en une guerre totale, nos pires craintes se sont réalisées. Afin de nous défendre adéquatement, la Province du Canada a proposé une Confédération entre les colonies britanniques en Amérique du Nord. En supposant que la Grande-Bretagne soit d'accord, cela nous permettrait de nous défendre contre les Yankees, au moins jusqu'à ce que le reste des forces de l'Empire arrive, sans parler des autres avantages que cela apporterait..."
 britishcanada.111.a: "Oui, la Confédération est notre meilleur espoir de survie."
 britishcanada.112.t: ""
 britishcanada.112.d: ""
 britishcanada.112.a: ""
 britishcanada.113.t: "Le Canada demande la permission de modifier la constitution"
 britishcanada.113.d: "Le Canada essaie de réorganiser sa relation avec les provinces, pour ce faire, il doit modifier la constitution. Bien que le gouvernement central ait encore besoin que les provinces acceptent les changements, ils ont besoin de notre approbation pour toute modification."
 britishcanada.113.a: "Ils ont notre bénédiction."
 britishcanada.113.b: "Le Parlement désapprouve les changements."

