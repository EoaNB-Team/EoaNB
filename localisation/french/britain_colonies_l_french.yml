 #Canada
 CAN_ACW: "La Guerre Civile Américaine"
 CAN_ACW_desc: "La Guerre Civile Américaine est une source de préoccupation, étant donné notre proximité avec les États-Unis et l'importance du coton pour la Grande-Bretagne, nous devons réfléchir soigneusement à la manière de procéder et nous préparer au pire."
 CAN_Help_Free_States: "Aider la Nouvelle-Angleterre"
 CAN_Help_Free_States_desc: "Nous tirerons le plus grand bénéfice en aidant la Nouvelle-Angleterre."
 CAN_Organize_Support: "Organiser le Soutien"
 CAN_Organize_Support_desc: "Nous convaincrons des personnalités clés que Norton a de bonnes intentions avec son insurrection."
 CAN_Lead_goods_Free_states: "Diriger les Biens Vers le Nouvel État"
 CAN_Lead_goods_Free_states_desc: "Nous dirigerons les biens vers l'État de Norton."
 CAN_Support_Volunteers_FSA: "Soutenir les Volontaires en Nouvelle-Angleterre"
 CAN_Support_Volunteers_FSA_desc: "Nous soutiendrons financièrement les volontaires canadiens en Nouvelle-Angleterre. Pour ne pas alerter le Gouverneur britannique, nous déguiserons ces dépenses, bien sûr."
 CAN_Assylum_non_slaves: "Offrir l'Asile aux Réfugiés de Nouvelle-Angleterre"
 CAN_Assylum_non_slaves_desc: "Nous offrirons l'asile aux réfugiés de Nouvelle-Angleterre."
 CAN_Help_Union: "Aider l'Union"
 CAN_Help_Union_desc: "Nos politiciens et notre peuple ont des sympathies pour l'Union, surtout en tant que point névralgique pour le Chemin de fer clandestin, même si les intérêts de la Grande-Bretagne s'alignent avec le Sud, il est préférable pour nous de suivre les souhaits de notre peuple et d'aider le Nord."
 CAN_Change_Trade_treaty: "Ajuster le Traité"
 CAN_Change_Trade_treaty_desc: "Nous ajusterons le traité commercial afin d'aider notre économie."
 CAN_Support_Volunteers_Union: "Soutenir les Volontaires dans l'Union"
 CAN_Support_Volunteers_Union_desc: "Nous soutiendrons financièrement les volontaires canadiens dans l'Union. Pour ne pas alerter le Gouverneur britannique, nous déguiserons ces dépenses, bien sûr."
 CAN_Arrest_Confederates: "Arrêter les Confédérés"
 CAN_Arrest_Confederates_desc: "Nous arrêterons les Confédérés et les remettrons à l'Union."
 CAN_Assylum_Slaves: "Offrir l'Asile aux Réfugiés de l'Union"
 CAN_Assylum_Slaves_desc: "Nous offrirons l'asile aux réfugiés de l'Union, en particulier aux esclaves en fuite."
 CAN_Stay_behind_Britain: "Rester dans l'Ombre de la Grande-Bretagne"
 CAN_Stay_behind_Britain_desc: "Le Canada fait naturellement partie de l'Empire, et à ce titre, nous devons suivre Londres dans la manière dont nous gérons la Guerre Civile au Sud."
 CAN_Equal_deals: "Accords Commerciaux Équitables"
 CAN_Equal_deals_desc: "Nous conclurons des accords commerciaux avec toutes les factions de la Guerre Civile afin de maximiser notre profit."
 CAN_Create_Grand_trunk_brigade: "Créer une Brigade Ferroviaire"
 CAN_Create_Grand_trunk_brigade_desc: "Les chemins de fer près de la frontière sont une cible facile. Pour minimiser les dommages, nous créerons une brigade ferroviaire. Les entreprises paieront pour l'entretien et l'équipement, tandis que nous fournirons la main-d'œuvre."
 CAN_Prepare_Secenario_1812: "Se Préparer à la Guerre"
 CAN_Prepare_Secenario_1812_desc: "Nos pires craintes se réalisent, les tensions entre l'Union et la Grande-Bretagne augmentent, nous devons nous préparer à la possibilité d'une invasion, nous devons être prêts à engager tous ceux qui sont capables de se battre."
 CAN_Assylum_for_all: "Offrir l'Asile à Tous les Réfugiés"
 CAN_Assylum_for_all_desc: "La race et l'idéologie n'ont pas d'importance pour ceux qui cherchent l'asile dans notre province. Tant qu'ils sont honnêtes et travailleurs, nous n'avons aucune raison de les refuser."
 CAN_Conclusion_ACW: "Fin de la Guerre Civile"
 CAN_Conclusion_ACW_desc: "La Guerre Civile Américaine a été une période effrayante pour nous tous. Cependant, cette guerre a également eu plusieurs effets positifs sur le peuple canadien et surtout sur les politiciens. Ces derniers ont finalement formé une alliance et mis fin à l'impasse, en grande partie grâce à la Guerre Civile au sud."
 CAN_Canadian_Militia: "Milice Canadienne"
 CAN_Canadian_Militia_desc: "L'armée canadienne à cette époque était principalement composée de milices, limitées dans leurs capacités de combat, un problème que nous devons résoudre."
 CAN_Learn_1812: "Apprendre de 1812"
 CAN_Learn_1812_dec: "Nous allons à nouveau examiner la Guerre de 1812, la guerre la plus récente menée sur le sol canadien, qui nous apprendra, espérons-le, quelque chose de nouveau."
 CAN_Learn_European_Wars: "Apprendre des Guerres Européennes"
 CAN_Learn_European_Wars_dec: "Les puissances européennes possèdent les armées les plus avancées, il est donc naturel d'examiner leurs guerres pour déterminer notre propre doctrine de combat."
 CAN_Revive_Military: "Raviver l'Esprit Militaire"
 CAN_Revive_Military_desc: ""
 CAN_Excempt_immigrants: "Exempter Certaines Religions du Service"
 CAN_Excempt_immigrants_desc: "Pour attirer plus d'immigrants, nous exempterons certains groupes religieux du service militaire."
 CAN_New_British_Rifle_Designs: "Nouveaux Fusils"
 CAN_New_British_Rifle_Designs_desc: "Avec l'aide des Britanniques, nous développerons de nouveaux fusils."
 CAN_New_Uniform_Designs: "Nouveaux Uniformes"
 CAN_New_Uniform_Designs_desc: "Nous développerons de nouveaux uniformes britanniques pour nos milices canadiennes."
 CAN_New_Artillery_Designs: "Nouvelle Artillerie"
 CAN_New_Artillery_Designs_desc: "L'artillerie est vitale pour avoir une armée moderne. Pour nous défendre des autres, nous devrons développer une artillerie moderne."
 CAN_British_Equipment: "Équipement Britannique"
 CAN_British_Equipment_desc: "Nous pourrions demander certains équipements à la Grande-Bretagne."
 CAN_Start_Military_Industry: "Lancer l'Industrie Militaire"
 CAN_Start_Military_Industry_desc: "Au lieu de dépendre des livraisons de la Grande-Bretagne, nous devrions lancer notre propre industrie militaire et produire l'équipement ici."
 CAN_Increasing_Self_Reliance: "Augmenter l'Autonomie Militaire"
 CAN_Increasing_Self_Reliance_desc: "Avec les troubles en Inde et en Chine, le gouvernement de Londres n'a pas pu épargner des soldats pour nos terres. Nous devons donc prendre le relais et alléger le fardeau déjà lourd de la Couronne."
 CAN_Fight_Deadlock: "Lutter contre l'Impasse Politique"
 CAN_Fight_Deadlock_desc: "L'impasse politique est une catastrophe, sans un événement majeur, cet état pourrait durer des années."
 CAN_External_Threats: "Menaces Extérieures"
 CAN_External_Threats_desc: "Les tensions entre les États-Unis et la Grande-Bretagne sont élevées, et une guerre devient une possibilité claire, nous montrant plus que jamais que nous devons mettre nos différences de côté et nous concentrer sur l'objectif de la Confédération, de peur que le Canada soit englouti tout entier."
 CAN_Alliance: "Une Alliance ?"
 CAN_Alliance_desc: "Avec les dangers d'une guerre entre la Grande-Bretagne et l'Amérique devenant de plus en plus clairs, les Réformistes et les Conservateurs ont convenu de former une Alliance, unis par une cause commune, mettant fin à l'impasse politique."
 CAN_Structural_Change: "Quelques Changements Structurels"
 CAN_Structural_Change_desc: "La première chose à faire est de faire passer certaines réformes et changements structurels nécessaires."
 CAN_Unify: "Unifier la Province Officiellement"
 CAN_Unify_desc: "Maintenant que nous avons formé notre Coalition, nous pouvons unifier les voix du peuple, quel que soit le parti qu'ils soutiennent, mettant fin à l'instabilité politique qui nous a accablés depuis si longtemps."
 CAN_Internal_Threats: "Menaces Internes"
 CAN_Internal_Threats_desc: "L'instabilité politique ne semble pas se résoudre d'elle-même. Cela signifie que nous devons trouver un moyen d'y mettre fin sans vraiment savoir comment."
 CAN_Blame_Conservatives: "Blâmer les Conservateurs"
 CAN_Blame_Conservatives_desc: "Il est clair qui est à blâmer : les Conservateurs. Les Conservateurs, avec leur dépendance aux anciennes coutumes et lois, ont provoqué cette instabilité !"
 CAN_Reformers_Power: "Les Réformistes au Pouvoir"
 CAN_Reformers_Power_desc: "Avec nous au pouvoir, nous pourrons enfin faire passer les réformes nécessaires qui ont été bloquées par les Conservateurs."
 CAN_Blame_Reformers: "Blâmer les Réformistes"
 CAN_Blame_Reformers_desc: "Il est clair qui est à blâmer : les Réformistes. Les Réformistes, avec leur désir de changements déraisonnables de nos lois et structures, ont provoqué l'instabilité au sein de notre colonie !"
 CAN_Conservatives_Power: "Les Conservateurs au Pouvoir"
 CAN_Conservatives_Power_desc: "Avec nous au pouvoir, nous ferons enfin respecter les anciennes coutumes et lois, afin que les structures éprouvées apportent l'équilibre à notre colonie."
 CAN_Great_Party: "Un Grand Parti"
 CAN_Great_Party_desc: "Depuis que notre parti a pris le pouvoir, de nombreux problèmes qui accablaient le Canada ont été résolus. Grâce à cela, nous pouvons enfin nous concentrer sur la création d'un Canada uni !"
 CAN_Focus_Confederation: "Se Concentrer sur la Confédération"
 CAN_Focus_Confederation_desc: "L'impasse politique et les luttes internes auxquelles nous avons été confrontés sont enfin terminées, nous pouvons enfin nous tourner vers la Confédération et annoncer notre intention."
 CAN_Colony_Merchants: "Une Colonie de Marchands"
 CAN_Colony_Merchants_desc: "Les colonies du Canada sont et ont toujours été des colonies de marchands. En raison de cela, leurs stratégies navales se concentrent sur leurs navires marchands."
 CAN_Merchant_Ship_Designs: "Idées Expérimentales sur les Navires Marchands"
 CAN_Merchant_Ship_Designs_desc: "Au cours des dernières années, nos stratèges et concepteurs maritimes ont adopté certaines idées intéressantes concernant les navires marchands."
 CAN_Small_Ship: "Conceptions de Petits Navires de Grande-Bretagne"
 CAN_Small_Ship_desc: "Nos capacités de construction d'une marine peuvent être limitées, mais cela ne signifie pas que les conceptions de navires n'ont aucune utilité dans notre colonie."
 CAN_Examine_British_Tactics: "Examiner les Tactiques Navales Britanniques"
 CAN_Examine_British_Tactics_desc: "Apprendre de nouvelles façons de mener des batailles pourrait être utile à l'avenir."
 CAN_Establish_Comission: "Établir une Commission"
 CAN_Establish_Comission_desc: "Malgré le fait que Québec possède un port relativement grand, son efficacité n'est pas à son maximum, nous devons donc établir une commission qui augmentera l'efficacité."
 CAN_Start_Shipbuilding_Industry: "Lancer une Industrie de Construction Navale"
 CAN_Start_Shipbuilding_Industry_desc: "Pour protéger nos régions côtières et nos navires marchands, nous devrons lancer une construction navale locale."
 CAN_Inspire_Shipbuilding_Industry: "Inspirer l'Industrie de Construction Navale"
 CAN_Inspire_Shipbuilding_Industry_desc: "Pour augmenter notre production de navires, nous attirerons de nouveaux travailleurs en laissant les travailleurs des chantiers navals servir d'exemples de ce qu'un jeune homme peut devenir."
 CAN_Trust_Royal_Navy: "Faire Confiance à la Royal Navy"
 CAN_Trust_Royal_Navy_desc: "Bien que nous puissions avoir une nouvelle industrie de construction navale, la flotte et l'industrie de la Grande-Bretagne dépassent de loin les nôtres, il est donc logique de continuer à faire confiance à la Couronne pour protéger nos eaux."
 CAN_Agrarian_Colony: "Une Colonie Agricole"
 CAN_Agrarian_Colony_desc: "Le Canada est principalement composé de fermes, de mines et de scieries. Bien que la valeur des ressources soit déjà élevée, nous devrons peut-être industrialiser lentement pour ne pas être à la traîne."
 CAN_Matter_Agriculture: "Questions d'Agriculture"
 CAN_Matter_Agriculture_desc: "Bien que l'agriculture constitue une grande partie de l'économie canadienne, il existe des disparités entre la production du Haut et du Bas-Canada. Nous devons intervenir pour résoudre ce problème, d'une manière ou d'une autre."
 CAN_Lower_Canada: "Bas-Canada"
 CAN_Lower_Canada_desc: "Le Bas-Canada importe depuis plusieurs années de la nourriture du Haut-Canada. Une mauvaise saison de récolte dans le Haut-Canada pourrait entraîner une pénurie alimentaire dans la colonie. Nous devons résoudre ce problème."
 CAN_Effort_self_sufficient: "Efforts pour Devenir Autosuffisant"
 CAN_Effort_self_sufficient_desc: "La menace d'une pénurie alimentaire dans toute la colonie est trop grande. Nous devons nous assurer de soutenir les fermes pour stimuler la production alimentaire."
 CAN_Combat_Poverty_traditional: "Lutter contre la Pauvreté dans les Fermes"
 CAN_Combat_Poverty_traditional_desc: "De nombreuses fermes du Bas-Canada sont pauvres, ce qui rend difficile l'achat de nouvel équipement, limitant ainsi la production alimentaire. Nous devons résoudre ce problème en donnant un petit coup de pouce financier à ces fermes."
 CAN_Subsidize_Farms: "Subventionner les Fermes"
 CAN_Subsidize_Farms_desc: "Pour stimuler durablement la production alimentaire, nous subventionnerons les fermes."
 CAN_Support_Shift_stock_raising: "Transition vers l'Élevage"
 CAN_Support_Shift_stock_raising_desc: "Les vaches et autres grands animaux offrent de nouveaux produits à produire, ce qui garantira une plus grande variété d'aliments."
 CAN_Educate_Farmers: "Éduquer les Agriculteurs"
 CAN_Educate_Farmers_desc: "Nous devons également éduquer les agriculteurs."
 CAN_Organise_Agricultural_Press: "Organiser une Presse Agricole"
 CAN_Organise_Agricultural_Press_desc: "Une presse qui sert de conseiller important pour les agriculteurs et de publicité pour les consommateurs assurera qu'une industrie laitière puisse s'implanter au Bas-Canada."
 CAN_Upper_Canada: "Haut-Canada"
 CAN_Upper_Canada_desc: "Les riches plaines du Haut-Canada nous offrent la possibilité de lancer une industrie laitière ou de stimuler la production alimentaire dans cette région."
 CAN_New_Industrial_Equipment: "Nouvel Équipement Industriel"
 CAN_New_Industrial_Equipment_desc: "Nous soutiendrons le développement de nouvel équipement pour l'agriculture."
 CAN_Support_Local_Farmers: "Soutenir les Agriculteurs Locaux"
 CAN_Support_Local_Farmers_desc: "Pour soutenir les agriculteurs locaux, nous leur donnerons un petit coup de pouce financier."
 CAN_Support_Shift_Livestook: "Soutenir la Transition vers l'Élevage"
 CAN_Support_Shift_Livestook_desc: "Bien que les plaines du Haut-Canada soient parfaites pour le blé, elles offrent également une excellente opportunité de lancer une industrie locale de produits laitiers, comme le fromage."
 CAN_Encourage_Cheese_Factories: "Encourager les Laiteries"
 CAN_Encourage_Cheese_Factories_desc: "Nous encouragerons les laiteries en payant certaines dépenses."
 CAN_Promote_Wheat: "Promouvoir le Blé"
 CAN_Promote_Wheat_desc: "Les riches plaines ont fourni pendant des années des récoltes abondantes. Cela ne devrait pas être perturbé par les vaches et autres grands animaux, mais plutôt étendu."
 CAN_Subsidize_Wheat_Farms: "Subventionner les Fermes de Blé"
 CAN_Subsidize_Wheat_Farms_desc: "Nous soutiendrons les fermes de blé en les subventionnant."
 CAN_Exports_To_Britain: "Exporter vers la Grande-Bretagne"
 CAN_Exports_To_Britain_desc: "L'industrie et la croissance britanniques nécessitent un approvisionnement constant en matières premières, en nourriture et en produits industriels. En tant que partie de l'Empire, nous leur vendrons ce dont ils ont besoin, aidant ainsi à la fois eux et nous."
 CAN_Buildup_Infrastructure: "Développement des Infrastructures"
 CAN_Buildup_Infrastructure_desc: "De bonnes infrastructures sont un aspect clé de l'industrialisation. Nous devons nous concentrer sur l'expansion de nos infrastructures pour maximiser notre potentiel industriel."
 CAN_Fund_Projects_Saint: "Financer des Projets à Saint-Laurent"
 CAN_Fund_Projects_Saint_desc: "Il existe plusieurs projets d'infrastructure à Saint-Laurent qui nécessitent un financement. Heureusement, nous avons ce dont ils ont besoin et ils peuvent nous donner quelque chose dont nous avons besoin."
 CAN_Construct_New_Canals: "Construire de Nouveaux Canaux"
 CAN_Construct_New_Canals_desc: "Les canaux sont au Canada une pièce vitale du transport. En construisant de nouveaux canaux, nous pouvons relier les fermes isolées aux régions plus peuplées."
 CAN_Drain_Old_Canals: "Drainer les Anciens Canaux pour les Chemins de Fer"
 CAN_Drain_Old_Canals_desc: "Bien que les canaux aient fait leurs preuves dans le monde entier, les chemins de fer deviennent plus efficaces. En drainant les anciens canaux et en y construisant des chemins de fer, nous pouvons augmenter l'efficacité de nos infrastructures."
 CAN_Establish_Ferry_Services: "Établir des Services de Ferry"
 CAN_Establish_Ferry_Services_desc: "En établissant un service de ferry vers Détroit, nous pouvons mieux relier nos industries dans cette région et étendre les capacités industrielles."
 CAN_Learn_New_Infrastructure: "Apprendre de Nouvelles Méthodes d'Infrastructure"
 CAN_Learn_New_Infrastructure_desc: "Bien qu'il soit clair que les chemins de fer offrent un moyen de transport efficace, il n'est jamais inutile de trouver de nouvelles façons d'améliorer et d'étendre les infrastructures."
 CAN_Introduce_Macadam_Method: "La Méthode Macadam"
 CAN_Introduce_Macadam_Method_desc: "La méthode Macadam est une nouvelle façon de construire des routes plus sûres et plus efficaces."
 CAN_Learn_Erie_Canal: "Apprendre du Canal Érié"
 CAN_Learn_Erie_Canal_desc: "Bien que nous ayons une certaine expérience dans la construction de canaux, nous pourrions apprendre quelque chose de nouveau de l'approche américaine."
 CAN_Introduce_Telegraphic_Services: "Services Télégraphiques"
 CAN_Introduce_Telegraphic_Services_desc: "La manière relativement nouvelle de communiquer à l'avenir pourrait valoir la peine d'être examinée."
 CAN_Modernizing_Infrastructure: "Modernisation des Infrastructures"
 CAN_Modernizing_Infrastructure_desc: "Des infrastructures bien développées sont l'une des bases fondamentales d'une économie industrialisée, nous devons donc faire des efforts pour améliorer et moderniser nos propres infrastructures."
 CAN_Industrialising_Industry: "Industrialisation de l'Industrie"
 CAN_Industrialising_Industry_desc: "Avec la nouvelle industrie et les infrastructures, nous pouvons nous concentrer sur l'industrialisation de notre industrie."
 CAN_Urbanisation: "Urbanisation"
 CAN_Urbanisation_desc: "Grâce à la publicité, les immigrants et les gens afflueront vers nos villes en cours d'industrialisation."
 CAN_Growing_Manufactaring: "Croissance de l'Industrie Manufacturière"
 CAN_Growing_Manufactaring_desc: "Une industrie manufacturière en croissance est certainement quelque chose que nous devons encourager maintenant."
 CAN_Industrial_Textile_Industry: "L'Industrie Textile Industrielle"
 CAN_Industrial_Textile_Industry_desc: "Une industrie textile industrielle utilisant de la laine pourrait valoir la peine d'être encouragée."
 CAN_Industrialising_Farms: "Industrialisation des Fermes"
 CAN_Industrialising_Farms_desc: "En utilisant des outils et des techniques modernes, les fermes sont plus productives que les fermes traditionnelles."
 CAN_Industrialising_Society: "Une Société en Industrialisation"
 CAN_Industrialising_Society_desc: "L'industrialisation apporte de nouveaux problèmes, en particulier pour les travailleurs et les familles. Nous devons essayer de résoudre certains de ces problèmes à l'avance."
 CAN_Productivity_First: "Productivité d'Abord"
 CAN_Productivity_First_desc: "Bien que les travailleurs aient certains problèmes, la limitation de la durée de la journée de travail n'en fait pas partie."
 CAN_Workers_Right: "Droits des Travailleurs"
 CAN_Workers_Right_desc: "En limitant la durée de la journée de travail, les travailleurs et les familles auront une vie plus saine et plus heureuse."
 CAN_Trade_Union_Act: "Loi sur les Syndicats"
 CAN_Trade_Union_Act_desc: "En abrogeant les lois anti-syndicales, le peuple aura plus de liberté politique et sera mieux à même d'obtenir plus de droits."
 CAN_Industrialising_Nation: "Industrialisation"
 CAN_Industrialising_Nation_desc: "Nous avons fait de grands progrès en dépassant notre économie agraire et en devenant une économie industrialisée, nous avons enfin commencé le processus d'industrialisation !"
 CAN_Way_Confederation: "Voie vers la Confédération"
 CAN_Way_Confederation_desc: "Après avoir résolu nos problèmes politiques et annoncé notre intérêt pour la Confédération, nous devrons obtenir le soutien des Canadiens français."
 CAN_Grant_Rights_French: "Accorder des Droits aux Français"
 CAN_Grant_Rights_French_desc: "Nous accorderons certains droits aux Français, en retour ils soutiendront la Confédération."
 CAN_Support_Catholic_Church: "Demander le Soutien des Catholiques"
 CAN_Support_Catholic_Church_desc: "Nous demanderons aux églises catholiques canadiennes un peu de soutien. En retour, nous lèverons les restrictions sur la foi catholique."
 CAN_Enrollment_Old_Militias: "Réengagement des Anciennes Milices"
 CAN_Enrollment_Old_Militias_desc: "En réengageant les anciennes milices des autres colonies, nous pouvons augmenter notre réserve de main-d'œuvre et renforcer notre armée. Cependant, nous devrons probablement soit augmenter notre budget militaire, soit limiter le réengagement."
 CAN_Militia_Act_1868: "Loi sur la Milice"
 CAN_Militia_Act_1868_desc: "Cette loi sur la milice vise à illustrer la nécessité de créer une force militaire canadienne permanente."
 CAN_Curtail_Enrollment: "Limiter le Réengagement"
 CAN_Curtail_Enrollment_desc: "Pour résoudre les problèmes budgétaires de notre armée, nous limiterons simplement le réengagement."
 CAN_Increase_Funds: "Augmenter les Fonds"
 CAN_Increase_Funds_desc: "Pour résoudre les problèmes budgétaires de notre armée, nous augmenterons simplement le budget militaire."
 CAN_Full_Fledged_Canadian_Military: "Une Milice Canadienne"
 CAN_Full_Fledged_Canadian_Military_desc: "Le système de milice de la province du Canada a maintenant été renouvelé pour être suffisant pour couvrir les nouvelles zones que nous avons et aurons."
 CAN_Takeover_Ruperts_Land: "Se Concentrer sur la Terre de Rupert"
 CAN_Takeover_Ruperts_Land_desc: "Nous avons besoin de plus de terres pour attirer plus de colons, et la terre sous la Compagnie de la Baie d'Hudson est exactement ce dont nous avons besoin."
 CAN_Encourage_Westward_Settlement: "Encourager le Peuplement vers l'Ouest"
 CAN_Encourage_Westward_Settlement_desc: "Une grande partie de notre population tente sa chance aux États-Unis. Pour au moins minimiser le problème, nous convaincrons les gens que les terres vers l'est offrent autant de fertilité et d'opportunités que les États-Unis."
 CAN_Protect_Rights_Native_Citiziens: "Négocier"
 CAN_Protect_Rights_Native_Citiziens_desc: "Les raisons de leur rébellion sont justifiées. Pour stabiliser la région, nous négocierons avec eux pour trouver un terrain d'entente."
 CAN_More_Rights_English_Settlers: "Écraser la Rébellion"
 CAN_More_Rights_English_Settlers_desc: "Ce n'est qu'une question de temps avant que la nouvelle ne se répande à travers le Canada et que d'autres autochtones ou même les Français ne se joignent à eux ou ne se rebellent complètement ! Nous devons empêcher cela avant qu'il ne soit trop tard !"
 CAN_British_Columbia_For_Railway: "La Colombie-Britannique pour un Chemin de Fer"
 CAN_British_Columbia_For_Railway_desc: "Nous offrirons à la Colombie-Britannique de construire un système de chemin de fer transcontinental qui la reliera à l'est du Canada. En retour, nous leur demanderons de rejoindre le Dominion."
 CAN_Create_North_Mounted_Police: "Créer la Police Montée du Nord-Ouest"
 CAN_Create_North_Mounted_Police_desc: "Nous devons établir une force de police montée pour protéger les territoires acquis."
 CAN_Trade_Policy: "Politique Commerciale du Canada :"
 CAN_Trade_Policy_desc: "L'une des premières choses que nous devons aborder est notre position sur le commerce. Devons-nous nous concentrer sur le commerce au sein de l'Empire ou sur le commerce avec nos voisins et ceux en dehors de l'Empire ?"
 CAN_Protective_Tariffs: "Tarifs Protecteurs"
 CAN_Protective_Tariffs_desc: "Sans tarifs protecteurs et avec des exportations et importations limitées, le Canada serait envahi par les produits américains, ce qui ruinerait l'économie canadienne. Sans parler de la popularité de cette politique auprès du peuple, qui nourrit précisément cette crainte."
 CAN_Trade_Relations_Empire: "Relations Commerciales avec l'Empire"
 CAN_Trade_Relations_Empire_desc: "En raison des tarifs protecteurs, le commerce se fera principalement avec la Grande-Bretagne."
 CAN_Balanced_Export: "Politique d'Exportation Équilibrée"
 CAN_Balanced_Export_desc: "Un mélange de tarifs protecteurs et une politique d'exportation limitée pourraient protéger l'économie canadienne des produits américains tout en maximisant les profits des entreprises. Ce ne sera peut-être pas la politique la plus populaire parmi le peuple, mais elle constituera un bon compromis entre lui et nos besoins économiques."
 CAN_Balanced_Trade_Relations: "Relations Commerciales Équilibrées"
 CAN_Balanced_Trade_Relations_desc: "La politique commerciale mise en place permet aux entreprises de commercer avec les États-Unis tout en satisfaisant nos obligations envers la Grande-Bretagne en termes de fourniture de ressources canadiennes."
 CAN_Free_Trade: "Libre-Échange"
 CAN_Free_Trade_desc: "Un marché libre sera le seul moyen de créer des entreprises canadiennes capables de rivaliser avec la concurrence internationale. Ce ne sera pas une politique populaire, loin de là, mais elle sera la meilleure pour notre économie."
 CAN_Outside_Trade_Relations: "Relations Commerciales en dehors de l'Empire"
 CAN_Outside_Trade_Relations_desc: "En raison de la politique commerciale mise en place, moins de produits canadiens trouveront leur chemin vers la Grande-Bretagne."
 CAN_Defined_Trade_Policy: "Politique Commerciale Définie"
 CAN_Defined_Trade_Policy_desc: "Nous avons maintenant complètement mis en œuvre notre politique commerciale."
 CAN_Prime_Minister: "Première Élection Fédérale"
 CAN_Prime_Minister_desc: "Les colonies ont enfin été unifiées et la prochaine élection déterminera qui dirigera la Confédération. Il y a trois principaux candidats qui pourraient gagner : George-Étienne, John A. MacDonald et George Brown."
 CAN_Conservative_Prime_Minister: "Un Premier Ministre Conservateur"
 CAN_Conservative_Prime_Minister_desc: "Un Premier Ministre conservateur est ce dont nous avons besoin."
 CAN_George_Etrienne_Prime_Minister: "George-Étienne comme Premier Ministre"
 CAN_George_Etrienne_Prime_Minister_desc: "George-Étienne est un diplomate capable qui assurera notre avenir en maintenant de bonnes relations avec d'autres pays, en particulier notre voisin du sud."
 CAN_John_Macdonald_Prime_Minister: "John A. MacDonald comme Premier Ministre"
 CAN_John_Macdonald_Prime_Minister_desc: "John A. MacDonald veut assurer notre avenir en soutenant notre économie. Il préconise également une compagnie ferroviaire pour nous soutenir dans nos projets d'infrastructure."
 CAN_CPR: "Le CPR"
 CAN_CPR_desc: "L'un des objectifs de MacDonald est de construire un chemin de fer transcontinental vers la Colombie-Britannique. Pour créer ce chemin de fer de manière efficace, nous établirons une compagnie ferroviaire canadienne, connue sous le nom de « Chemin de fer Canadien Pacifique » ou CPR."
 CAN_Liberal_Prime_Minister: "Un Premier Ministre Libéral"
 CAN_Liberal_Prime_Minister_desc: "Un Premier Ministre centriste est ce dont nous avons besoin."
 CAN_George_Brown_Prime_Minister: "George Brown comme Premier Ministre"
 CAN_George_Brown_Prime_Minister_desc: "George Brown possède un journal populaire qui peut être utilisé pour stabiliser le pays en faveur du gouvernement."
 CAN_Dominions_Prime_Minister: "Le Premier Premier Ministre du Dominion"
 CAN_Dominions_Prime_Minister_desc: "Le Premier Ministre a été élu et nous pouvons maintenant nous concentrer sur la mise en œuvre de ses politiques et définir un cap pour le Canada."
 CAN_Peace_Order_Government: "Paix, Ordre et Bon Gouvernement"
 CAN_Peace_Order_Government_desc: "La paix, l'ordre et le bon gouvernement sont les trois principes sur lesquels notre nation sera fondée, assez similaires à la devise américaine « Vie, Liberté et Poursuite du Bonheur »."
 CAN_Treaties_Indigiounes: "Traités avec les Autochtones"
 CAN_Treaties_Indigiounes_desc: "Nous avons naturellement le désir de nous étendre vers l'ouest, jusqu'au Pacifique, mais pour installer notre peuple sur ces terres, nous devrons négocier et signer des traités avec les peuples autochtones."
 CAN_Canada_British_Rule: "Le Canada sous Domination Britannique"
 CAN_Canada_British_Rule_desc: "Le Canada s'est enfin uni en tant que Dominion sous la Couronne britannique, en tant que partie de l'Empire, nous regardons vers l'avenir !"
 CAN_pacific_railway: "Chemin de Fer Canadien Pacifique"
 CAN_idea_political_deadlock: "Impasse Politique"
 CAN_idea_political_deadlock_desc: "Depuis 1854, les gouvernements au Canada étaient très éphémères et instables. Aucun gouvernement n'a duré assez longtemps pour donner à la colonie une stabilité politique. Tout cela est causé par le système politique qui a produit plusieurs groupes égaux au sein de l'Assemblée. Avec le séparatisme au Bas-Canada et l'absence de stabilité politique, cela s'est transformé en une impasse politique."
