 britishafrica.35.t: "George Gray propose une union sud-africaine"
 britishafrica.35.d: "Sir George Gray, le gouverneur général de la colonie du Cap, a présenté une proposition pour former une fédération entre les États boers et nos colonies dans la région. Bien que cela signifie que notre territoire et notre i nfluence s'étendraient, il est probable que le coût d'administration de la colonie augmenterait. De même, nous perdrions le contrôle direct de la colonie car la principale partie de la proposition est l'autonomie. Les États boers ont déjà montré qu'ils approuvaient l'idée, cela laisse la décision finale à nous. Devons-nous accepter un sujet sud-africain unifié ou rappeler Gray et mettre fin à sa proposition risquée ?"
