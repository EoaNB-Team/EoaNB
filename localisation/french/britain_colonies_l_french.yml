### INDIA ###
#############
 britishindia.1.t: "La fin de la révolte des Cipayes"
 britishindia.1.d: "Avec la chute de Delhi et l'annonce de la reddition complète du côté des Cipayes, le co nflit en Inde a finalement pris fin. Après d'innombrables vies perdues, civiles et militaires, la population est plus que prête à revenir à la paix - et la situation dans toute l'Inde se calme déjà considérablement. Il semble que les temps troublés soient terminés - pour l'instant."
 britishindia.1.a: "Enfin, la guerre est terminée."
 britishindia.2.t: "Les [ENG.GetAdjective] envoient un avertissement"
 britishindia.2.d: "[ENG.GetNameDef] a décidé de nous envoyer un avertissement officiel après avoir appris nos tentatives de nous distancier. Ils ont également installé quelques agents gouvernementaux pour la supervision - bien que ce ne soit rien de majeur pour l'instant."
 britishindia.2.a: "Nous devons agir prudemment."
 britishindia.3.t: "[ENG.GetNameDef] menace de guerre !"
 britishindia.3.d: "Les [ENG.GetAdjective] nous ont menacés de guerre après avoir appris nos tentatives de nous distancier. Quelle est notre réponse à cet acte agressif ?"
 britishindia.3.a: "Bon sang, alors nous devons reculer."
 britishindia.3.b: "Ils vont obtenir ce qu'ils ont demandé !"
 britishindia.4.t: "[ENG.GetNameDef] nous accorde l'indépendance !"
 britishindia.4.d: "Dans ce que la plupart des gens croient être un miracle, [ENG.GetNameDef] a décidé de nous accorder l'indépendance ! [RAJ.GetNameDef] va maintenant gouverner cette région en tant qu'État-nation souverain indépendant !"
 britishindia.4.a: "Hourra !"
 britishindia.5.t: "Les [ENG.GetAdjective] se préparent à la guerre !"
 britishindia.5.d: "Nous avons appris que [ENG.GetNameDef] se prépare à étendre son empire colonial en Inde, et apparemment nous sommes leur prochaine cible. Cela pourrait signifier la guerre très bientôt !"
 britishindia.5.a: "Nous devons nous préparer !"
 britishindia.6.t: "[ENG.GetNameDef] annonce des plans de guerre en Inde"
 britishindia.6.d: "L'administration [ENG.GetAdjective] vient de nous informer qu'elle a l'intention de faire la guerre en Inde dans un avenir très proche pour étendre nos ambitions coloniales. Nous devons préparer nos forces."
 britishindia.6.a: "Il est temps d'organiser les troupes alors."
 britishindia.7.t: "Traité de Mastung"
 britishindia.7.d: "Avec la survenue de ce traité, les autorités britanniques sont devenues les seules dirigeantes du Baloutchistan. Le statut du Khan de Kalat est devenu nominal, et les établissements britanniques sont devenus la règle absolue du Baloutchistan."
 britishindia.7.a: "Signer"
 britishindia.7.b: "Ne pas signer"
 britishindia.8.t: "Traité de Mastung"
 britishindia.8.d: "Avec la survenue de ce traité, les autorités britanniques sont devenues les seules dirigeantes du Baloutchistan. Le statut du Khan de Kalat est devenu nominal, et les établissements britanniques sont devenus la règle absolue du Baloutchistan."
 britishindia.8.a: "Signé"
 britishindia.9.t: "Refus du traité de Mastung"
 britishindia.9.d: "Nous devons maintenant imposer le traité par la guerre."
 britishindia.9.a: "Envoyer l'armée"
 britishindia.10.t: "L'Afghanistan rejette nos demandes"
 britishindia.10.d: ""
 britishindia.10.a: "Envoyer l'armée"
 #britishindia.11.t: HIDDEN
 britishindia.12.t: "La Grande-Bretagne poursuit l'annexion"
 britishindia.12.d: ""
 britishindia.12.a: "RIP"
 britishindia.12.b: "Nous défendre"
 britishindia.13.t: "Petites émeutes dans la capitale"
 britishindia.13.d: ""
 britishindia.13.a: "Négocier"
 britishindia.13.b: "Envoyer la police"
 britishindia.13.c: "Envoyer l'armée"
 britishindia.14.t: "Armistice anglo-cipaye"
 britishindia.14.d: "Après des années de combats et des dizaines de milliers de morts, les Britanniques ont accepté un armistice. Si nous n'avions pas accepté cela, nous aurions sûrement été défaits à long terme. Cet armistice nous donnera le temps de nous préparer et de chasser les Britanniques de l'Inde pour de bon. Nous avons pu solidifier notre position en Inde centrale, les États princiers au nord se sont libérés de l'i nfluence britannique et nos alliés ont pris des chemins différents. Les Britanniques ne nous laisseront sûrement pas tranquilles, nous devons nous préparer."
 britishindia.14.a: "Paix temporaire"
 #britishindia.15.t: HIDDEN
 britishindia.16.t: "L'Inde prend ses distances"
 britishindia.16.d: ""
 britishindia.16.a: "Leur envoyer un avertissement"
 britishindia.16.b: "Menacer de guerre"
 britishindia.16.c: "Les libérer"
 britishindia.17.t: "L'état de la Compagnie"
 britishindia.17.d: "La Compagnie britannique des Indes orientales a été fondée le 31 décembre 1600, en tant que société par actions avec pour objectif de détruire les monopoles espagnols et portugais sur le commerce des Indes orientales. La Compagnie a rapidement éclipsé les Néerlandais et les Portugais, ainsi que les Français après la guerre de Sept Ans, où elle a établi un monopole sur le colonialisme en Asie, ainsi que sur le commerce en Asie. L'opium indien, le thé, la soie et le salpêtre ont fourni à la compagnie une source de revenus fiable, pratique et abondante. Bien que tout semblait aller pour le mieux, la situation au sein du Raj atteignait un point d'ébullition. La Compagnie britannique des Indes orientales avait exploité les différences ethniques, religieuses et tribales afin d'obtenir le contrôle du sous-continent. La Compagnie avait également mis en place de nombreuses réformes occidentales impopulaires qui allaient à l'encontre des croyances des populations locales, et de nouveaux tarifs douaniers, ainsi que d'autres restrictions commerciales imposées par la couronne, allaient paralyser l'économie interne de l'Empire moghol, inversant la proto-industrialisation qui subsistait de l'Empire moghol, et l'économie riche et prospère. Les famines sont également devenues un problème flagrant au sein de la société indienne, avec plus de 60 millions de morts lors de famines entre le 18ème et le 20ème siècle. Beaucoup de ces problèmes, ainsi que l'introduction de cartouches faites de peau de porc dans l'armée et le fardeau de la domination britannique, aboutiraient à la rébellion des Cipayes de 1857 (Mutinerie indienne). C'est un moment décisif dans l'histoire britannique, car le 'Joyau de l'Empire britannique' pourrait bientôt retomber entre les mains des autochtones, ou cela pourrait aussi être le début d'une ère de répression brutale, avec un effort accru pour assimiler le sous-continent indien dans l'Empire britannique…"
 britishindia.17.a: "Que la lumière du ciel nous guide !"
 britishindia.18.t: "Le vice-roi des Indes est mort"
 britishindia.18.d: "Lors de son voyage de la résidence officielle du vice-roi à Sialkot, un voyage ardu à haute altitude qui l'a épuisé. Lord Elgin est mort d'une crise cardiaque en traversant un pont suspendu en corde et en bois au-dessus de la rivière Chadly, sur le col entre Kullu et Lahul. Il sera enterré dans le cimetière de l'église St. John in the Wilderness à Dharamshala."
 britishindia.18.a: "Triste nouvelle"
 britishindia.19.t: "Nouveau vice-roi des Indes nommé"
 britishindia.19.d: "John Laird Mair Lawrence, 1er baron Lawrence, un Ulsterman né en Angleterre, a été nommé nouveau gouverneur des Indes. Lawrence a joué un rôle instrumental dans la reconquête de Delhi lors de la Mutinerie indienne, grâce à ses actions Lawrence a été acclamé comme le 'Sauveur de l'Inde'. Ses ambitions déclarées en tant que vice-roi sont de consolider le pouvoir britannique et d'améliorer la 'condition des gens'."
 britishindia.19.a: "Bienvenue"
 britishindia.20.t: "Nouveau vice-roi des Indes nommé"
 britishindia.20.d: "Sir Lawrence a terminé son mandat de cinq ans en tant que vice-roi et est retourné en Angleterre. Richard Southwell Bourke, 6ème comte de Mayo, a été nommé vice-roi des Indes. Mayo est né à Dublin, en Irlande. Un homme d'État britannique et membre éminent du Parti conservateur britannique qui a servi comme secrétaire en chef pour l'Irlande. Le nouveau vice-roi a de grands projets pour réformer et moderniser les Indes britanniques…"
 britishindia.20.a: "Bienvenue"
 britishindia.21.t: "Richard Bourke assassiné"
 britishindia.21.d: "Lors de sa visite à l'établissement pénitentiaire de Port Blair dans les îles Andaman à des fins d'inspection, il a été assassiné par Sher Ali Afridi, un ancien soldat afghan qui avait ensuite été reconnu coupable du meurtre d'un parent lors d'une dispute et qui était devenu mécontent. Il a juré de tuer un haut fonctionnaire par vengeance. Le corps de Mayo sera ramené chez lui en Irlande."
 britishindia.21.a: "Oh non !"
 britishindia.22.t: "Nouveau vice-roi des Indes nommé"
 britishindia.22.d: "Succédant au comte Mayo en tant que vice-roi des Indes, Sir Thomas Baring. Un homme d'État libéral avec une grande expérience gouvernementale, Baring a des plans pour améliorer la qualité du gouvernement dans le Raj britannique."
 britishindia.22.a: "Bienvenue"
 britishindia.23.t: "Insurrection en Inde"
 britishindia.23.d: "Dans des nouvelles qui ont surpris tout le monde à Londres, des rumeurs selon lesquelles des responsables de la Compagnie des Indes orientales préparaient une insurrection pour destituer Lord Canning de ses fonctions ont été confirmées par nos sources loyales à Calcutta. Les motivations de ces renégats sont inconnues, mais la spéculation veut que le mandat d'arrêt que nous avons rejeté il y a quelques jours seulement pourrait être lié aux événements actuels en Inde. Malheureusement, la bureaucratie et la menace posée par la mutinerie des Cipayes nous laissent impuissants face à cet acte de trahison. Coopérer avec cette nouvelle administration pourrait être notre seul choix dans un avenir prévisible jusqu'à ce que la situation se calme."
 britishindia.23.a: "Extrêmement préoccupant…"
 britishindia.24.t: "Les responsables de la Compagnie demandent un mandat d'arrêt"
 britishindia.24.d: "Des nouvelles étranges de la Compagnie des Indes orientales ! Une lettre est arrivée au bureau du Premier ministre d'un responsable anonyme de la Compagnie des Indes orientales demandant un mandat d'arrêt pour détenir et emprisonner Lord Canning, l'actuel gouverneur général des Indes. La lettre contient un récit sordide d'incidents où les actions de Lord Canning ont causé des pertes à la compagnie et le blâme comme 'la seule raison pour laquelle les Cipayes se sont mutinés en premier lieu'. La lettre demande son arrestation pour des accusations de trahison et de corruption, affirmant qu'il 'n'a pas su défendre les intérêts de l'Empire britannique'. C'est maintenant au Premier ministre de décider si Canning sera détenu ou restera un homme libre."
 britishindia.24.a: "Fournir le mandat d'arrêt"
 britishindia.24.b: "Rejeter cette demande ridicule"
 britishindia.25.t: "Londres fournit un mandat d'arrêt"
 britishindia.25.d: "Bonnes nouvelles de la maison ! Le Premier ministre a accepté de fournir un mandat d'arrêt pour le traître et corrompu Lord Canning, effet immédiat. Une escorte armée d'une douzaine de soldats à pied a déjà été déployée pour procéder à l'arrestation. Les gardes du corps de Canning semblent l'avoir trahi et ont refusé de se battre. Les actifs de Canning ont déjà été saisis par la compagnie et ont été liquidés. Un nouveau successeur doit être annoncé par la compagnie à minuit. La population indienne est restée apathique face aux événements, un local ayant été rapporté comme ayant dit, 'peu importe s'ils le font sous Lord Tom ou Lord Harry, je dois toujours payer des taxes obscènement élevées'. Néanmoins, il est clair qu'une nouvelle ère pour la compagnie s'annonce maintenant que Canning ne peut plus saboter nos efforts."
 britishindia.25.a: "Et ainsi, Sir Frederick Currie sera notre nouveau leader"
 britishindia.26.t: "Londres rejette le mandat d'arrêt"
 britishindia.26.d: "Mauvaises nouvelles de la maison ! Le Premier ministre a refusé d'accepter 'un mandat aussi ridicule basé sur des affirmations non fondées qui sont clairement une tentative de prise de pouvoir par des éléments subversifs au sein de la compagnie'. Des rumeurs ont également émergé de Londres selon lesquelles le Premier ministre aurait averti Lord Canning d'un éventuel complot contre lui et qu'il aurait sanctionné une voie d'évasion pour lui. Nous devons agir immédiatement sans délai. Et ainsi, nous envoyons une douzaine de soldats à pied pour procéder à l'arrestation, que Londres soit d'accord ou non. Le combat avec les gardes de Canning a été brutal et sauvage mais a finalement été couronné de succès. Canning doit être arrêté et détenu sans procès avec tous ses actifs déjà saisis et liquidés. La population indienne est restée apathique face aux événements, un local ayant été rapporté comme ayant dit, 'tout ce qu'ils vont faire c'est nous exploiter, que ce soit sous un Lord Tom, Dick ou Harry'. Une nouvelle ère pour la compagnie s'annonce maintenant que Canning ne peut plus nous arrêter."
 britishindia.26.a: "Nous n'avions pas le choix mais Sir Frederick Currie devient leader"
 britishindia.27.t: "Troubles révolutionnaires au Bengale"
 britishindia.27.d: "Des rapports troublants des districts de Jessore et Nadia au Bengale ont émergé d'une crise qui couve dans la région. Les cultivateurs d'indigo, sous la direction conjointe de Digambar et Bishnu Biswas, semblent résister aux planteurs d'indigo locaux en refusant de cultiver de l'indigo même sous la contrainte. Ils ont déjà attaqué les policiers intervenants et refusent de reculer à tout prix. En réponse à l'hostilité des cultivateurs, les planteurs ont augmenté les loyers et expulsé les cultivateurs, provoquant encore plus d'agitations. La situation semble désespérée et les appels à une intervention gouvernementale commencent à se faire de plus en plus entendre. S'il reste du temps pour agir, c'est maintenant. Quelle sera notre politique concernant ces troubles ?"
 britishindia.27.a: "Envoyer l'armée !"
 britishindia.27.b: "Demander du temps pour étudier la situation"
 britishindia.28.t: "Le massacre de Barasat"
 britishindia.28.d: "Ce qui était autrefois un village paisible et heureux au milieu du Bengale est maintenant un champ de bataille dévasté. Le sang remplit les rues et des cadavres peuvent être trouvés partout. Les forces armées, initialement capables d'arrêter les voix dissidentes, ont été contraintes de recourir à la violence après que les cultivateurs aient refusé de coopérer avec elles. Hindous et musulmans unis dans leur lutte ont réussi à tuer plusieurs planteurs avant d'être abattus. Même plusieurs femmes ont choisi de participer à cet orgy de sauvagerie avec leurs maris, utilisant des casseroles et des poêles pour protéger leurs terres. Les champs d'indigo sont maintenant vides, la plupart des planteurs ayant fui leurs maisons ou ayant été tués par les cultivateurs. Une atmosphère inquiétante plane dans l'air alors que les derniers rebelles sont rassemblés et exécutés."
 britishindia.28.a: "C'était un mal nécessaire"
 britishindia.29.t: "La rébellion paysanne s'aggrave"
 britishindia.29.d: "La crise à Nadia continue de s'aggraver. Le manque d'action gouvernementale a enhardi les paysans et la violence a envahi de nombreuses rues. Les cultivateurs ont coupé les arbres d'indigo et les ont mélangés avec de la terre en signe de protestation. De nombreux planteurs d'indigo ont déjà fui leurs maisons, plusieurs ayant été tués par les cultivateurs dissidents. Les planteurs restants ont demandé l'aide de mercenaires et se sont engagés dans des affrontements continus avec les paysans rebelles. Même les zamindars locaux n'ont pas été épargnés par la violence brutale."
 britishindia.29.a: "Il n'y a pas grand-chose que nous puissions faire"
 britishindia.30.t: "La rébellion bleue"
 britishindia.30.d: "Ce qui a commencé comme une petite protestation d'une équipe disparate de cultivateurs dissidents s'est maintenant transformé en une véritable rébellion. L'anarchie s'est répandue dans une grande partie du Bengale et l'armée locale n'a pas réussi à contrôler le chaos efficacement. Bien que plusieurs cultivateurs aient été pendus pour trahison, l'esprit des rebelles ne semble pas avoir été écrasé le moins du monde. Même la classe moyenne bengalie et l'intelligentsia ont apporté leur soutien critique aux cultivateurs, utilisant la presse pour diffuser leur propagande. La situation semble sombre pour la compagnie. S'il reste du temps pour prendre des décisions audacieuses, c'est maintenant."
 britishindia.30.a: "Négocier n'est pas la pire option en ce moment"
 britishindia.30.b: "L'armée est notre seul espoir"
 britishindia.31.t: "La Commission de l'Indigo"
 britishindia.31.d: "Après près d'un an d'émeutes et d'anarchie, les espoirs de normalité au Bengale ont été ravivés avec la formation de la Commission de l'Indigo. Un total de 134 personnes, dont 15 fonctionnaires, 21 travailleurs, 8 missionnaires chrétiens, 13 zamindars et 77 ryots, feront leurs déclarations devant la commission. Le processus de témoignage se poursuivra du 18 mai au 14 août et devrait fournir des informations sur les défauts du système actuel de culture de l'indigo pratiqué dans la colonie."
 britishindia.31.a: "Il y a de l'espoir pour demain !"
 britishindia.32.t: "La guerre de l'Indigo"
 britishindia.32.d: "En regardant la fumée s'élever à l'horizon et les cendres sur le sol, il était assez difficile pour les soldats {demonym} de penser qu'un champ d'indigo existait autrefois ici. Le village autrefois paisible au milieu du Bengale est devenu un champ de bataille calciné. Peu de la garnison locale réalisaient qu'ils faisaient partie des rares chanceux.\n\nLeurs camarades dans le reste du Bengale faisaient partie des nombreux malchanceux. L'esprit résilient des ryots bengalis se voyait le mieux dans les plaines, les champs et les villages. L'armée {demonym}, habituée aux batailles européennes depuis l'époque de Napoléon, a été complètement prise au dépourvu par les dissidents. Les ryots n'ont partagé pas une once de pitié pour les planteurs d'indigo ou les soldats britanniques ; les privilégiés ont simplement vu leurs terres saisies, tandis que la majorité a subi une exécution douloureuse. Même les observateurs au cœur le plus endurci n'ont pas pu supporter les scènes d'exécution tandis que les ryots acclamaient d'un ton sinistre. Cependant, cela ne doit pas nier les actions désespérées des soldats {demonym}, s'accrochant à la moindre terre qu'ils contrôlaient. Des maisons ont été brûlées, des familles entières abattues et de nombreuses lois {demonym} violées pour instaurer une justice martiale. Tout l'Est a été mis en feu mais il y avait un espoir alors que les voix dissidentes étaient écrasées par la poudre à canon."
 britishindia.32.a: "L'avenir est sombre"
 britishindia.32.b: "L'avenir est sombre"
 britishindia.33.t: "Déplacer la capitale"
 britishindia.33.d: "Après les changements territoriaux suite à la Révolte des Cipayes, beaucoup ont soutenu que Calcutta risquait d'être facilement capturée dans une future guerre. Une bonne partie du gouvernement pense que nous devrions déplacer notre capitale à Madras, car elle est plus éloignée du danger que toute autre grande ville et pourrait être mieux défendue. Une autre option qui a été suggérée est Bombay, bien qu'elle soit géographiquement plus proche de l'État indien rebelle, elle est entourée de montagnes et pourrait donc être bien défendue. Enfin, nous pourrions rester à Calcutta et renforcer les défenses ici."
 britishindia.33.a: "Déménager à Madras"
 britishindia.33.b: "Bombay est la meilleure"
 britishindia.33.c: "Rester à Calcutta"

