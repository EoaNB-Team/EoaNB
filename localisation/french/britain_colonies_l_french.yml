 NSW_Henry_Parker_desc: "Né en 1808, à Lewisham, Kent. Après son retour de ses voyages avec la Compagnie des Indes orientales, il a travaillé comme secrétaire privé pour Sir George Gipps en 1838. Il a épousé la troisième fille du capitaine John Macarthur, bien connu pour son agitation lors de la rébellion du rhum de 1808. Plus tard, il a été nommé par le gouverneur comme membre du Conseil législatif de la Nouvelle-Galles du Sud en 1846. Après être devenu président des comités, il a été réélu jusqu'en octobre 1856, date à laquelle Charles Cowper a été démis de ses fonctions par un vote de défiance, ce qui a conduit Henry à devenir le Premier ministre de la Nouvelle-Galles du Sud."
 NSW_charles_cowper: "test."
 SAS_Boyle_Travers_Finniss_desc: "Né sur les eaux au large du Cap de Bonne-Espérance en 1807. Plus tard, il a grandi à Madras, en Inde, avant d'être envoyé à Greenwich, en Angleterre, pour ses études. Plus tard, il a été le premier parmi seize candidats pour l'examen d'entrée du Royal Military College de Sandhurst. Ayant rejoint l'armée britannique en tant qu'enseigne en 1825 et ayant atteint le grade de lieutenant d'ici 1827, il a servi dans les 88e, 56e et 82e régiments d'infanterie. Par la suite, il a passé les trois années suivantes à l'île Maurice, travaillant pour le département des routes et des ponts. Il a vendu sa commission et a été nommé arpenteur adjoint pour l'arpenteur général, le colonel William Light, arrivant en Australie-Méridionale en septembre 1836. Il a soutenu le choix de Light pour le site de la capitale de la colonie, Adélaïde. Prenant des intérêts commerciaux de 1837 à 1839, qui ont tous échoué, le conduisant à revenir au service public. Ayant servi comme commissaire de la police d'Australie-Méridionale et magistrat de la police, il a été nommé trésorier de la colonie en 1846. Au cours des 10 années suivantes, il a travaillé dans toutes sortes de postes avant de devenir le premier Premier ministre de cette colonie le 24 octobre 1856 avec l'assentiment royal."
 POLITICS_WILLIAM_HAINES_DESC: "Né en 1810 à Hampstead, Londres, d'un médecin. Il est allé à la Charterhouse School et au Caius College de Cambridge, où il a obtenu un diplôme en médecine dans le domaine de la chirurgie, et a pratiqué les soins médicaux pendant plusieurs années. Arrivant dans le district de Port Phillip (aujourd'hui la colonie de Victoria) en 1841 pour s'installer dans la région de Geelong. En 1851, il a été nommé premier Premier ministre de l'Océanie britannique. Une querelle de longue date, qui persiste encore aujourd'hui, concerne les squatteurs. Qui résident illégalement sur les terres de la Couronne et ont été une épine dans le pied non seulement de notre colonie, mais aussi de notre grand voisin, la Nouvelle-Galles du Sud."

