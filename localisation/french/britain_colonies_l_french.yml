 britishcaribbean.2.t: "Procès de Morant Bay"
 britishcaribbean.2.d: "Un homme noir a été jugé au tribunal de Morant Bay, accusé d'avoir pénétré dans une plantation de canne à sucre abandonnée. Les pauvres Noirs jamaïcains de la paroisse ont été indignés par cet exemple supplémentaire d'inégalité foncière et ont marché sur le tribunal sous la direction de Bogle.\n\nBien que la marche ait été pacifique, l'audience a été perturbée lorsque James Geoghegon, un spectateur noir, a dénoncé les accusations avec colère. Lors des tentatives de la police pour le saisir et l'expulser du tribunal, une bagarre a éclaté entre la police et d'autres spectateurs. Alors qu'ils poursuivaient Geoghegon, deux policiers ont été battus avec des bâtons et des pierres lancées par la foule. Les autorités locales vont probablement condamner Geoghegon et l'envoyer en prison.\n\nLes affaires intérieures comme celle-ci sont généralement gérées par les autorités locales, mais nous avons ici l'opportunité d'intervenir si nous pouvons nous permettre de tirer quelques ficelles."
 britishcaribbean.2.a: "Nous ne pouvons pas être dérangés par des incidents intérieurs, ignorer la question."
 britishcaribbean.2.b: "Geoghegon n'a exprimé que son opinion, intervenons dans ce procès biaisé !"
 britishcaribbean.3.t: "Conséquences du procès de Morant Bay"
 britishcaribbean.3.d: "Le procès s'est poursuivi et Geoghegon a été condamné et emprisonné. Le lundi suivant, le tribunal a émis des mandats d'arrêt pour plusieurs hommes pour émeute, résistance à l'arrestation et agression contre la police.\n\nParmi ces mandats, il y en avait un ordonnant l'arrestation directe de Paul Bogle. La police n'a pas pu arrêter Bogle en raison de l'interférence de ses partisans."
 britishcaribbean.3.a: "Oh"
 britishcaribbean.4.t: "Conséquences du procès de Morant Bay"
 britishcaribbean.4.d: "Le procès s'est poursuivi et malheureusement Geoghegon a été condamné, mais ses peines ont été réduites et aucun autre mandat n'a été émis grâce à notre i nfluence. Les policiers ont été libérés sans inculpation, malgré l'arrestation arbitraire de Geoghegon pour avoir protesté."
 britishcaribbean.4.a: "Au moins, quelque chose de bien en est ressorti..."
 britishcaribbean.5.t: "Rébellion de Morant Bay"
 britishcaribbean.5.d: "La rébellion de Morant Bay a commencé dans le sud-est de [689.GetName], où des manifestants protestaient contre l'injustice raciale, la pauvreté généralisée et les taxes élevées.\n\nCela s'est transformé en insurrection lorsque plusieurs centaines de travailleurs paysans jamaïcains ont marché sur la ville de Morant Bay, la capitale de la paroisse de St. Thomas in the East, principalement productrice de canne à sucre. Ils ont ensuite attaqué le poste de police et volé les armes qui y étaient stockées. La foule a alors commencé à lapider la milice avec des pierres et des bâtons, et la milice a ouvert le feu sur les manifestants. Cela a mis la foule en colère, qui a réagi violemment, incendiant le tribunal et les bâtiments voisins. Plus de 25 personnes ont été tuées des deux côtés, avant que la milice ne se retire. Pendant les deux jours suivants, la masse de paysans rebelles a pris le contrôle de la paroisse de St. Thomas-in-the-East.\n\nLa réponse des autorités locales est de mettre fin rapidement à cela en réprimant la rébellion et ses leaders. La seule question qui reste est : que devons-nous faire de cette insurrection ?"
 britishcaribbean.5.a: "Ignorer la question et laisser les autorités locales gérer cette insurrection."
 britishcaribbean.5.b: "La révolte prendra fin si nous satisfaisons certaines de leurs demandes pour l'égalité raciale."
 britishcaribbean.6.t: "Conséquences de la rébellion de Morant Bay"
 britishcaribbean.6.d: "Selon un soldat, 'nous avons massacré tous ceux qui se trouvaient devant nous... homme, femme ou enfant'. À la fin, les soldats ont tué directement 439 Noirs jamaïcains, et ils ont arrêté 354 autres (dont Paul Bogle), qui ont ensuite été exécutés, beaucoup sans procès équitable. Bogle a été exécuté 'soit le même soir où il a été jugé, soit le lendemain matin'. Bogle a été pendu aux côtés de 14 autres, dont son frère Moïse.\n\nD'autres punitions incluaient le fouet pour plus de 600 hommes et femmes (dont certaines femmes enceintes), et de longues peines de prison. Les soldats ont incendié des milliers de maisons appartenant à des Noirs jamaïcains sans aucune raison justifiable, laissant des familles sans abri dans toute la paroisse. C'était la répression la plus sévère de l'histoire des Indes occidentales britanniques, dépassant même les incidents des années d'esclavage."
 britishcaribbean.6.a: "C'est horrible !"
 britishcaribbean.7.t: "Conséquences de la rébellion de Morant Bay"
 britishcaribbean.7.d: "Après que le gouvernement [OWNER.GetAdjective] a assuré aux insurgés que leurs demandes seraient satisfaites, des pourparlers de paix ont commencé. Bien que toutes les demandes ne puissent être satisfaites, la popularité de l'égalitarisme social est en hausse."
 britishcaribbean.7.a: "Cela devrait réduire les risques de révoltes pour le moment."
 britishcaribbean.8.t: "Le Comité jamaïcain"
 britishcaribbean.8.d: "Les opposants à Eyre ont établi le Comité jamaïcain en 1866, qui a appelé à ce qu'Eyre soit jugé pour meurtre de masse. Les membres les plus radicaux du Comité voulaient qu'il soit jugé pour le meurtre de sujets britanniques, comme George William Gordon, sous la règle de droit, affirmant que les actions d'Eyre prises sous l'égide de la loi martiale étaient illégales.\n\nLes affaires intérieures comme celle-ci sont généralement gérées par les autorités locales, mais nous avons ici l'opportunité d'intervenir si nous pouvons nous permettre de tirer quelques ficelles."
 britishcaribbean.8.a: "Laissons le Comité jamaïcain gérer ce procès, nous ne pouvons pas être dérangés."
 britishcaribbean.8.b: "La justice doit être rendue, assurez-vous qu'il y ait un procès !"
 britishcaribbean.9.t: "Conséquences du Comité jamaïcain"
 britishcaribbean.9.d: "Lorsque Eyre est retourné à [OWNER.GetName], ses partisans ont organisé un banquet en son honneur tandis que ses opposants le condamnaient comme un meurtrier ce même soir. Eyre a été accusé de meurtre, mais les affaires n'ont jamais été portées devant un tribunal."
 britishcaribbean.9.a: "Il n'y a jamais eu de procès ?! C'est scandaleux !"
 britishcaribbean.10.t: "Conséquences du Comité jamaïcain"
 britishcaribbean.10.d: "Le Comité jamaïcain a été modifié pour inclure la paysannerie jamaïcaine. À la conclusion du procès, Eyre a été accusé de meurtre et pendu par les potences le lendemain."
 britishcaribbean.10.a: "Ainsi s'achève la tyrannie de cet homme !"
 britishcaribbean.11.t: "Rébellion de Kingston"
 britishcaribbean.11.d: "Après l'arrestation d'Eyre et l'instabilité de Morant Bay, un groupe de rebelles jamaïcains a organisé une rébellion contre le gouvernement provincial local. Ils ont demandé des droits égaux, l'indépendance et ont été accueillis par des tirs des autorités locales. Certains se sont armés, capturant Kingston et certaines villes locales, même certains maires de couleur se sont rangés de leur côté. La petite rébellion a également pris les îles Caïmans et la partie occidentale de la Jamaïque."
 britishcaribbean.11.a: "Nous devons sécuriser les colonies des Caraïbes !"
 britishcaribbean.11.b: "Pour l'indépendance ! (Jouer en tant que Jamaïque !)"
 britishcaribbean.12.t: "[ENG.GetName] règne sur [JAM.GetName] !"
 britishcaribbean.12.d: ""
 britishcaribbean.12.a: "La rébellion de [ROOT.GetName] a été réprimée."
 britishcaribbean.13.t: "Libération de [JAM.GetName] !"
 britishcaribbean.13.d: ""
 britishcaribbean.13.a: "Pour la liberté ! Pour [ROOT.GetName] !"

