denmark.11.t: "Relations étrangères du Royaume du Danemark"
denmark.11.d: "Le Danemark a une longue et complexe histoire de relations étrangères. La géographie du pays et sa position centrale en Europe du Nord signifient que la plupart des échanges commerciaux dans cette partie du monde doivent transiter par les eaux territoriales danoises, rendant impossible pour tout pays au nord des Alpes de ne pas maintenir au moins des relations décentes avec le Danemark. Mais son statut de puissance secondaire, ainsi que l'héritage danois en tant que nation commerçante et maritime, ont également conduit à l'expansion danoise à travers le globe pendant la période moderne précoce, dont les répercussions peuvent encore être ressenties aujourd'hui. Le Danemark dispose d'un corps capable de diplomates et ils sont impatients de prouver leur valeur et l'importance du Danemark sur la scène mondiale."
denmark.11.a: "Il est temps de prouver notre valeur dans l'arène diplomatique."

#ÉVÉNEMENTS D'INFORMATIONS GÉNÉRALES ET DE SAVEUR
denmark.16.t: "Le Boom Démographique Danois"
denmark.16.d: "La population du Danemark augmente rapidement en raison de taux de fertilité élevés, d'une hygiène publique améliorée et des avancées en médecine."
denmark.16.a: "Continuons ainsi !"

###ÉVÉNEMENTS POLITIQUES ET DE GUERRE
#POLITIQUE INTERNE
denmark.201.t: "Le Premier Ministre Carl Christoffer Georg Andræ Prend sa Retraite"
denmark.201.d: "[DEN.GetLeader] a annoncé sa retraite. Les libéraux nationaux ont un candidat approprié en attente pour prendre la relève, Carl Christian Hall. Hall semble être un fervent partisan d'une nouvelle constitution pour le Helstat, liant le Schleswig plus étroitement au Danemark. Cela contredira très certainement les intérêts des sujets germanophones du Danemark, et il sera intéressant de voir comment le ministre relativement jeune tentera de réaliser sa vision."
denmark.201.a: "Bonne chance alors."
denmark.202.t: "La Politique de l'Eider"
denmark.202.d: "La politique de l'Eider est l'idée d'une intégration plus étroite du Duché de Schleswig dans le Danemark proprement dit. La question du Schleswig-Holstein a plané sur le Danemark et les États de la Confédération germanique depuis des décennies, et elle a même dégénéré en un conflit militaire au milieu des révolutions allemandes de 1848/49. Les tensions nationalistes qui se sont développées au Danemark et en Allemagne depuis le début du 19ème siècle ont créé le problème de l'affiliation ethnique au Danemark ou à l'Allemagne pour les communautés largement multiethniques et imbriquées du Schleswig-Holstein.\n\nÀ la suite de la guerre des duchés allemands, qui s'est prolongée jusqu'en 1851, les Grandes Puissances se sont réunies à Londres pour mettre fin au conflit avec le soi-disant Protocole de Londres, qui stipule que le Duché de Schleswig, un fief danois, et les Duchés de Holstein et de Lauenburg, des fiefs allemands, doivent rester sous une union personnelle avec le roi danois, dont la succession est également strictement déterminée par le protocole, avec la garantie des Grandes Puissances d'Europe, du Danemark et de la Suède. Puisque le Duché de Schleswig est danois, nous devrions toutefois chercher à changer le statu quo en notre faveur et intégrer le duché majoritairement danois dans le Danemark."
denmark.202.a: "En avant pour le Danemark !"
denmark.203.t: "DEBUG: Événement Caché Calculant les Résultats des Élections du Folketing de 1858"
denmark.203.d: "Caché"
denmark.204.t: "Les Élections du Folketing de 1858"
denmark.204.d_historique: "Les résultats des élections sont arrivés, et il semble que les libéraux nationaux soient victorieux. Bien qu'ils n'aient pas pu obtenir une majorité absolue, ils semblent destinés à être la force dominante de la politique danoise pour le moment, tandis que les libéraux sociaux et les conservateurs devront se battre pour des alliances temporaires avec les libéraux nationaux s'ils veulent faire avancer leurs programmes."
denmark.204.d_althistory_social_liberals: "Les résultats des élections sont arrivés, et il semble que les libéraux sociaux aient réussi à obtenir ce qui est sans aucun doute une victoire surprise. Bien que leur avantage sur les autres partis soit plutôt mince et qu'ils n'aient pas pu obtenir une majorité absolue, ils semblent déterminés à être la force dirigeante de la politique danoise pour le moment, tandis que les libéraux nationaux et les conservateurs devront se battre pour des alliances temporaires avec les libéraux sociaux ou entre eux s'ils veulent faire avancer leurs programmes. Mais d'autres possibilités pour former un gouvernement sont encore sur la table."
denmark.204.d_althistory_liberals: "Les résultats des élections sont arrivés, et il semble que les libéraux nationaux aient pu obtenir une victoire écrasante. Ils ont presque réussi à obtenir une majorité absolue et semblent destinés à être la force dominante de la politique danoise pour le moment, tandis que les libéraux sociaux et les conservateurs devront se battre pour des alliances temporaires avec les libéraux nationaux s'ils veulent faire avancer leurs programmes."
denmark.204.d_althistory_conservatives: "Les résultats des élections sont arrivés, et il semble que les conservateurs aient réussi à obtenir ce qui est en quelque sorte une victoire surprise. Bien que leur avantage sur les autres partis soit plutôt mince et qu'ils n'aient pas pu obtenir une majorité absolue, ils semblent déterminés à être la force dirigeante de la politique danoise pour le moment, tandis que les libéraux nationaux et les libéraux sociaux devront se battre pour des alliances temporaires avec les conservateurs ou entre eux s'ils veulent faire avancer leurs programmes. Mais d'autres possibilités pour former un gouvernement sont encore sur la table."
denmark.204.a: "Que signifie cela ?"
denmark.205.t: "Le Gouvernement Libéral Social"
denmark.205.d: "Le parti libéral social, également connu sous le nom de 'Bondevennernes Selskab', ou la Société des Amis des Paysans, a remporté les élections du Folketing de 1858. Leur programme est celui du progrès et de la justice sociale pour tout le peuple danois. Leur principale base électorale est constituée de la paysannerie rurale ainsi que de parties de la bourgeoisie de gauche, et il est probable que leurs politiques se concentreront autour de ces groupes. Ils devront toutefois faire face à une bataille difficile, car ils sont surveillés de près par l'opposition au Folketing, et leur soutien ne s'étend pas à la chambre haute, le Landstinget, où les élites conservatrices et les riches et bourgeois plus traditionnels restent au pouvoir. Surmonter ces obstacles sera crucial pour leur succès."
denmark.205.a: "Cela sera certainement intéressant."
denmark.206.t: "Le Gouvernement Libéral National"
denmark.206.d: "'De Nationalliberale' est le parti libéral national du Danemark. Leur politique est celle de la liberté économique et du progrès social modéré, ainsi que de la promotion des intérêts nationaux danois dans le monde et dans le helstaten. Le parti dirige déjà le gouvernement depuis quelques années, et il est probable qu'ils continueront sur leur voie. Leur principale base électorale est constituée d'intellectuels de la classe moyenne et de capitalistes, dont certains ont accumulé de grandes sommes d'argent et même des sièges dans la chambre haute danoise, le Landstinget. Sur la base de leur soutien, les libéraux nationaux semblent prêts à gouverner le Danemark dans un avenir prévisible."
denmark.206.a: "Continuité."
denmark.207.t: "Le Gouvernement Conservateur"
denmark.207.d: "La strate conservatrice de la population danoise s'est rassemblée autour ou dans le parti 'Højre', qui se traduit par 'la Droite' en anglais. Après avoir remporté une victoire surprise lors des récentes élections, les élites conservatrices sont prêtes à diriger le pays dans un avenir prévisible. Leur principale base électorale est constituée de l'aristocratie terrienne, ainsi que de ces parties de la classe moyenne supérieure qui accordent une grande valeur aux valeurs traditionnelles et à la religion. Leur principal fondement était auparavant leur forte présence dans la chambre haute danoise, le Landstinget, mais avec leur succès dans la deuxième chambre, le Folketing, les conservateurs semblent désormais prêts à faire avancer leur programme politique."
denmark.207.a: "Cela signifie-t-il la paix et le calme ?"
denmark.208.t: "Carl Christian Hall en Difficulté"
denmark.208.d: "[DEN.GetLeader] semble avoir des ennuis. Ses politiques ont été accueillies par des critiques croissantes ces derniers temps, et le Président du Conseil, qui est pratiquement le Premier ministre danois, envisagerait de démissionner. En particulier, la question du statut souhaitable du Schleswig et du Holstein dans le helstaten reste un sujet brûlant. Tandis que les partisans de la ligne dure critiquent le fait que les politiques de Hall ne vont pas assez loin, les partisans du statu quo le critiquent pour avoir mis le Danemark sur une voie dangereuse. Il reste à voir si Hall pourra surmonter la tempête."
denmark.208.a: "Qu'en résultera-t-il ?"
denmark.209.t: "Carl Eduard Rotwitt Prend ses Fonctions de Premier Ministre"
denmark.209.d: "Dans ce qui constitue des nouvelles de dernière minute en provenance de la capitale, il semble que [DEN.GetLeader] ait démissionné de ses fonctions de Premier ministre. Le politicien libéral national a ainsi cédé face à la pression exercée par les deux extrémités du spectre politique. Carl Eduard Rotwitt semble prêt à prendre la tête du gouvernement. Le politicien libéral social fait partie de l'aile la plus conservatrice de son parti et peut être considéré comme un pont entre les deux partis libéraux, qui devraient collaborer plus étroitement à l'avenir."
denmark.209.a: "Cela entraînera-t-il un changement de politique ?"
denmark.210.t: "Décès de Carl Eduard Rotwitt"
denmark.210.d: "[DEN.GetLeader] est décédé tragiquement la nuit dernière. Sa disparition survient de manière très soudaine, le défunt Premier ministre n'ayant que 47 ans. Rotwitt était considéré comme l'un des politiciens les plus importants et influents du Danemark au cours de la dernière décennie, et sa perte sera profondément ressentie à travers presque tout le spectre politique du pays. Il est actuellement incertain de savoir qui prendra la tête du gouvernement."
denmark.210.a: "Quelle tragédie !"
denmark.211.t: "Carl Christian Hall Reprend ses Fonctions de Premier Ministre"
denmark.211.d: "Moins de trois mois après avoir quitté ses fonctions, Carl Christian Hall a de nouveau pris la tête du gouvernement. Bien que cette décision puisse sembler surprenante, Hall a manifestement utilisé son temps hors du gouvernement de manière très efficace. Il semble avoir gagné de nouveaux amis parmi ses pairs ainsi que persuadé une partie de l'opposition interne au parti de ses plans de réforme. Il sera certainement intéressant de voir s'il pourra réussir cette fois-ci."
denmark.211.a: "Il mérite une seconde chance."
denmark.212.t: "L'Échec du Gouvernement Libéral Social"
denmark.212.d: "Face à des obstacles politiques significatifs et à l'opposition à travers le Folketing, le gouvernement libéral social a échoué à obtenir un soutien suffisant pour rester au pouvoir. Les ministres respectifs ont démissionné et l'avenir de la politique danoise est de nouveau incertain."
denmark.212.a: "Et maintenant ?"
denmark.213.t: "DEBUG: Événement Caché Calculant les Résultats des Réélections du Folketing après l'Échec des Libéraux Sociaux"
denmark.213.d: "Caché"
denmark.214.t: "Réélections du Folketing"
denmark.214.d: "À la suite de la démission du gouvernement libéral social il y a quelques semaines, le monarque a dû convoquer de nouvelles élections du Folketing. Hier, les citoyens danois éligibles ont pu voter, et les résultats viennent d'arriver."
denmark.214.a: "Les Libéraux Nationaux sont Victorieux"
denmark.214.b: "Les Conservateurs sont Victorieux"
denmark.214.c: "C'est serré..."
denmark.215.t: "Qui Devrait Diriger le Nouveau Gouvernement ?"
denmark.215.d: "À la suite des résultats très serrés des élections, la décision de savoir qui devrait diriger le nouveau gouvernement est en suspens. Qui devrait diriger le pays à l'avenir ?"
denmark.215.a: "Les Libéraux Nationaux"
denmark.215.b: "Les Conservateurs"

