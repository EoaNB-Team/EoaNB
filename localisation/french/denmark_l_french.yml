###ÉVÉNEMENTS MILITAIRES
#ÉVÉNEMENTS GÉNÉRAUX ET DE L'ARMÉE

#ARMY EVENTS
denmark.751.t: "Réformes du ministre de la Guerre Lundbye"
denmark.751.d: "Notre dernier ministre de la Guerre, Mathias Lüttichau, a démissionné parce que ses projets de réforme ont été bloqués et qu'il n'a pas réussi à obtenir des fonds pour l'expansion de la Forteresse Maritime de Copenhague. Maintenant, le nouveau Krigsministre, Carl Lundbye, devra élaborer ses propres plans de réforme. La Forteresse Maritime de Copenhague sera certainement remise sur la table, et en tant qu'officier d'artillerie, Lundbye pourrait être déterminé à accroître l'influence et le statut de cette branche des forces armées. Cependant, une puissante clique au sein de l'armée a déjà commencé à rassembler des soutiens pour s'opposer à tout changement dans cette direction. Lundbye pourra-t-il encore réussir ?"
denmark.751.a: "Nous verrons bien."
denmark.752.t: "Avancées en technologie des armes - l'Espingole"
denmark.752.d: "L'artillerie danoise utilise ce que l'on appelle l'Espingole, une mitrailleuse primitive, depuis la Première Guerre de Schleswig. Récemment, des avancées technologiques comme les canons rayés ont augmenté la précision et la portée de cette arme. Peut-être pourrions-nous tirer parti de cela pour améliorer les capacités défensives de notre pays ?"
denmark.752.a: "Intéressant. Peut-être pourrions-nous acheter quelques-unes de ces armes ?"

#ÉVÉNEMENTS DE LA MARINE
denmark.826.t: "Schooners Cuirassés des Chantiers Navals Anglais Prêts pour la Mise en Service"
denmark.826.d: "Les navires que nous avons commandés aux chantiers navals anglais sont arrivés à Copenhague et sont prêts pour la mise en service."
denmark.826.a: "Skib hej !"
DEN_event_order_armored_schooners_abroad_tt: "§GNous avons commandé avec succès deux schooners cuirassés auprès de chantiers navals anglais. Ils viennent d'arriver à Copenhague.§!"
denmark.827.t: "Schooners Cuirassés du Chantier Naval de Copenhague Prêts pour la Mise en Service"
denmark.827.d: "Les navires que nous avons commandés au chantier naval de Copenhague ont été payés et sont prêts pour la mise en service."
denmark.827.a: "Skib hej !"
DEN_event_order_armored_schooners_domestically_tt: "§GNous avons commandé avec succès deux schooners cuirassés auprès de chantiers navals danois. Ils viennent d'arriver à Copenhague.§!"
denmark.828.t: "Le Rolf Krake Prêt pour la Mise en Service"
denmark.828.d: "Le puissant cuirassé que nous avons commandé en Écosse est arrivé à Copenhague. Le navire de guerre a reçu le nom de 'Rolf Krake' et est désormais prêt pour la mise en service."
denmark.828.a: "Skib hej !"
DEN_event_order_rolf_krake_tt: "§GWe have successfully ordered the Rolf Krake, an all-iron warship, from Scotland. The ship has just arrived at Copenhagen.§!"
denmark.829.t: "Le Dannebrog Réaménagé en Cuirassé"
denmark.829.d: "Après presque deux ans de réaménagement, le Dannebrog, anciennement un navire de ligne, a été réaménagé avec succès en frégate cuirassée. Espérons qu'il nous servira bien."
denmark.829.a: "Skib hej !"
DEN_event_refit_dannebrog_tt: "§GWe have successfully refitted the Dannebrog. The ship is ready for new orders at Copenhagen.§!"
denmark.830.t: "Frégates à Vapeur Prêtes pour la Mise en Service"
denmark.830.d: "Après presque deux ans de construction, les deux frégates à vapeur que nous avons commandées au chantier naval de Copenhague ont été achevées. Espérons qu'elles nous serviront bien."
denmark.830.a: "Skib hej !"
DEN_event_order_screw_frigates_tt: "§GWe have successfully ordered two screw frigates from Danish dockyards. They have just arrived at Copenhagen.§!"
denmark.831.t: "L'Importance de Nos Ports Navals Atlantiques"
denmark.831.d: "Nos ports navals adjacents à l'Atlantique sont très importants pour le commerce, pour approvisionner nos possessions coloniales et pour offrir un port sûr à la fois à notre flotte marchande et à la marine. Cependant, ils sont assez vulnérables par eux-mêmes. Nous devrions peut-être fortifier les ports pour nous assurer de pouvoir défendre ces positions en temps de guerre."
denmark.831.a: "Nous devrions y réfléchir."

