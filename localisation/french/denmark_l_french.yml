denmark.527.t: "La Crise Commerciale de Copenhague"
denmark.527.d: "Le Danemark, ainsi que de nombreux autres pays à travers le globe, a été touché par les répercussions de la récente crise boursière des chemins de fer aux États-Unis, qui a déclenché une crise économique mondiale. En tant que pays traditionnellement axé sur le commerce et les affaires, la crise nous frappe encore plus durement. Nous devons faire tout ce qui est en notre pouvoir pour que le commerce puisse de nouveau circuler. Cela pourrait également être une opportunité de dépouiller les anciennes institutions et les monopoles de leurs privilèges."
denmark.527.a: "Nous devons faire quelque chose."

