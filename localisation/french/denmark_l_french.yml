denmark.501.d: "Notre budget comprend de la place pour des investissements en infrastructures. Les infrastructures sur Bornholm ne sont pas à la hauteur des normes de cette époque. Si nous voulons disposer d'un port naval utile pour les opérations dans la mer Baltique, nous devons investir dans le port. Si nous investissons dans le réseau routier, nous pourrions attirer des investisseurs pour ouvrir des pêcheries. Que devons-nous faire ?"
