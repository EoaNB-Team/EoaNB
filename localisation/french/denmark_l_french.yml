# Conséquences de la SSW
DEN_focus_glorious_victory: "Victoire Glorieuse !"
DEN_focus_glorious_victory_desc: "Contre toute attente et toute attente, nous avons forcé les mains de nos adversaires à la table des négociations. Malgré les esprits de défaite et d'incertitude semés dans la psyché danoise, notre peuple et notre nation sont sortis victorieux d'un conflit contre deux mastodontes de la scène européenne. Bien que beaucoup ne comprennent pas encore l'ampleur de notre victoire, notre rétention du Schleswig sera vue comme un moment décisif avec le temps. Il est maintenant temps de célébrer notre grand triomphe et de réapparaître sur la scène internationale, non pas comme un vestige oublié du passé, mais comme un concurrent, voire un acteur, de la politique moderne."
DEN_focus_using_victory_to_boost_party_popularity_victory: "Utiliser la Victoire pour Renforcer la Popularité du Parti"
DEN_focus_using_victory_to_boost_party_popularity_victory_desc: "Malgré nos célébrations, nous ne devons pas nous reposer sur nos lauriers, cette fois nous devons nous assurer que nos efforts dépensés pour gagner la guerre ne sont pas gaspillés. Maintenant plus que jamais, l'esprit danois est vivant, et nous devons donc tourner nos attentions vers le renforcement du soutien pour notre cause au sein du Rigsdagen. Convaincre les deux chambres du parlement ne nécessitera pas beaucoup d'efforts après l'exploit monumental que nous avons accompli dans notre gestion de la guerre. Avec notre popularité assurée, nous pourrions peut-être transformer cela en quelque chose de plus grand."
DEN_focus_a_revised_constitution_victory: "Une Constitution Révisée"
DEN_focus_a_revised_constitution_victory_desc: "Avec la légitimité et la popularité assurées dans les deux chambres du Rigsdagen, nous pouvons désormais procéder à notre manœuvre la plus ambitieuse à ce jour. Une révision de notre constitution est à portée de main, et nous pourrions même accomplir cet objectif plus tôt que prévu grâce à notre cote de popularité qui a grimpé en flèche après notre victoire. Avec le Holstein qui n'est plus notre problème et une paix négociée entre les puissances germaniques, nous pouvons enfin commencer à travailler à l'intégration du Schleswig dans le Danemark proprement dit."
DEN_focus_the_germans_will_come_back_again: "Les Allemands Reviendront Encore !"
DEN_focus_the_germans_will_come_back_again_desc: "Les Allemands ne s'arrêteront à rien jusqu'à ce qu'ils aient compensé leur humiliation. Bien que nous ayons offert le Holstein comme rameau d'olivier, il serait naïf de prendre leur acceptation pour une soumission. Ce n'est que lorsque leurs luttes de pouvoir déborderont sur le reste de l'Europe qu'ils cesseront de lorgner leurs voisins dans l'espoir de gagner un avantage les uns sur les autres. Ainsi, nous devons nous assurer que notre nation et ses forces sont bien préparées pour une telle éventualité. Bien que nous ayons poussé à la fois les aigles prussien et autrichien à revenir à la table des négociations cette fois-ci, il pourrait ne pas en être de même à l'avenir, proche ou lointain."
DEN_focus_defenses_at_the_border: "Défenses à la Frontière"
DEN_focus_defenses_at_the_border_desc: "Renforcer nos défenses à la frontière avec le Holstein ne fait pas seulement acte d'améliorer nos capacités militaires, cela envoie également un message clair de dissuasion. Bien que cela puisse être perçu comme une provocation, nous ne pouvons pas risquer de nous engager dans une bataille que nous avons déjà travaillé si dur à éviter. Peut-être qu'avec nos capacités défensives améliorées, nous pourrions même dissuader toute intervention future de la part des Allemands."
DEN_focus_demobilization_victory: "Démobilisation"
DEN_focus_demobilization_victory_desc: "La mobilisation constante de notre armée et de notre nation épuise nos coffres et épuise nos esprits, et maintenant les deux chambres du parlement commencent à exprimer leur mécontentement face à une nation en armes sans ennemis à combattre. Notre industrie, elle aussi, a souffert en raison de la priorité militaire. Maintenant que nous avons atteint la paix, nous devons travailler à revenir à une économie de paix. Les premières étapes seront accomplies par la démobilisation des forces armées, cependant, nous ne devons pas être trop hâtifs dans ce processus. Maintenir une armée professionnelle permanente restera nécessaire en tant que dissuasion contre les hostilités allemandes futures, ainsi que la nécessité de remobiliser à l'avenir si la situation l'exige."
DEN_focus_build_esbjerg_port_victory: "Construire le Port d'Esbjerg"
DEN_focus_build_esbjerg_port_victory_desc: "Les développements récents signifient que notre ancien port sur la mer du Nord, Altona, n'est plus une option en tant que notre principal port à l'ouest. Au lieu de cela, nous développerons un nouveau port à Esbjerg pour servir de plaque tournante pour nos navires, ainsi que pour ceux qui importent des marchandises de Grande-Bretagne et plus à l'ouest. Très probablement, il deviendra également un emplacement principal pour nos flottes de pêche, ce qui est tout naturel car elles constituent une partie essentielle de notre économie."
DEN_focus_denmark_will_never_bow_down: "Le Danemark Ne S'Inclinera Jamais !"
DEN_focus_denmark_will_never_bow_down_desc: "Avec notre politique réformée, nos forces entraînées, notre économie en voie de récupération et nos esprits galvanisés, le Danemark a forgé sa nouvelle image sur la scène européenne en tant que puissance intermédiaire une fois de plus. Les compromis ont dicté notre perte du Holstein, mais notre geste d'apaisement envers les Allemands a été fait dans le but d'épargner à notre population les horreurs de la guerre. Maintenant que nous avons accompli ce que nous nous étions fixé, nous devons faire savoir au monde que le Danemark ne s'inclinera plus jamais devant les discours expansionnistes de ses voisins. Slesvig er dansk! Danmark vil kæmpe!"

DEN_focus_a_region_divided: "Une Région Divisée"
DEN_focus_a_region_divided_desc: "Après avoir tendu un rameau d'olivier aux Allemands, nous avons réussi à les convaincre d'une solution stable apparemment impossible. Bien que ce ne soit pas techniquement une victoire aux yeux de beaucoup, nous avons en fait réussi à conserver une certaine dignité à la suite de cette guerre presque impossible où nous n'avons pas reçu l'aide que nous espérions. Avec un semblant de prestige restant à utiliser à la table des négociations, nous avons pu convaincre les Allemands d'accepter une sécession partielle le long des lignes linguistiques. Bien que nous ne retenions plus le sud du Schleswig, un tel compromis peut être considéré comme un miracle en soi."
DEN_focus_using_victory_to_boost_party_popularity_stalemate: "Utiliser le Résultat pour Renforcer la Popularité du Parti"
DEN_focus_using_victory_to_boost_party_popularity_stalemate_desc: "Bien que nous n'ayons pas gagné la guerre, nous ne l'avons certainement pas perdue non plus. Perdre à la fois le Holstein et le sud du Schleswig pourrait sembler une concession de perdant, mais le fait que nous ayons réussi à apaiser la fureur de l'aigle allemand prouve notre capacité à résister à l'ingérence étrangère dans notre pays. Grâce à notre négociation d'une impasse, nous pouvons continuer nos plans d'influencer la rhétorique populaire au sein du Rigsdagen et convaincre ce qu'il reste du Schleswig de rejoindre le Danemark proprement dit."
DEN_focus_a_revised_constitution_stalemate: "Une Constitution Révisée"
DEN_focus_a_revised_constitution_stalemate_desc: "Après avoir assuré la légitimité et la popularité dans les deux chambres du Rigsdagen, nous pouvons désormais procéder à nos plans, bien que pas dans la mesure que nous espérions. Une révision de notre constitution est à portée de main, et bien que beaucoup pensent encore que nous avons perdu la guerre, il est clair que notre rétention du Schleswig du Nord était plus que suffisante pour convaincre le reste du Rigsdagen de son accord. Bien que nous n'ayons pas pu intégrer tout le Schleswig dans le Danemark, nous nous contenterons du nord."
DEN_focus_our_schleswig_is_a_better_schleswig: "Notre Schleswig est un Meilleur Schleswig"
DEN_focus_our_schleswig_is_a_better_schleswig_desc: "Maintenant que nous avons montré aux autres puissances européennes de quoi nous sommes capables, nous devons nous assurer de leur compréhension et de leur conviction que notre partie restante du Schleswig est une région modèle de l'Europe. Nous enverrons des fonds de développement à la région dans l'espoir de ramener son économie dévastée par la guerre à la prospérité. De cette manière, aucun Allemand, Anglais, Français ou Russe ne pourrait argumenter que notre moitié du Schleswig n'est pas la meilleure."
DEN_focus_a_danish_north_schleswig: "Un Schleswig du Nord Danois"
DEN_focus_a_danish_north_schleswig_desc: "Avec notre constitution révisée et les investissements dans la région en cours, le moment est venu d'intégrer officiellement la partie nord du Schleswig dans le Danemark. Bien que certains appellent maintenant à une réévaluation de nos efforts en raison de notre perte d'une partie de la région, cela ne nous empêchera pas de rendre cela clair et définitif que, au moins pour cette partie de la région, Schleswig er slesvig, slesvig er dansk."
DEN_focus_demobilization_stalemate: "Démobilisation"
DEN_focus_demobilization_stalemate_desc: "La mobilisation constante de notre armée et de notre nation épuise nos coffres et épuise nos esprits, et maintenant les deux chambres du parlement commencent à exprimer leur mécontentement face à une nation en armes sans ennemis à combattre. Notre industrie, elle aussi, a souffert en raison de la priorité militaire. Maintenant que nous avons atteint la paix, nous devons travailler à revenir à une économie de paix. Les premières étapes seront accomplies par la démobilisation des forces armées et de l'industrie de l'armement."
DEN_focus_build_esbjerg_port_stalemate: "Construire le Port d'Esbjerg"
DEN_focus_build_esbjerg_port_stalemate_desc: "Les développements récents signifient que notre ancien port sur la mer du Nord, Altona, n'est plus une option en tant que notre principal port à l'ouest. Au lieu de cela, nous développerons un nouveau port à Esbjerg pour servir de plaque tournante pour nos navires, ainsi que pour ceux qui importent des marchandises de Grande-Bretagne et plus à l'ouest. Très probablement, il deviendra également un emplacement principal pour nos flottes de pêche, ce qui est tout naturel car elles constituent une partie essentielle de notre économie."
DEN_focus_denmark_will_keep_what_it_has: "Nous Garderons Ce Qui Nous Appartient"
DEN_focus_denmark_will_keep_what_it_has_desc: "Bien que l'impasse obtenue puisse déjà être considérée comme un miracle aux yeux de beaucoup, nous devons rester vigilants car de tels miracles se produisent très rarement. La guerre avec les Allemands a failli mettre notre pays à genoux, et bien que nous ayons réussi à conserver quelques terres dans la paix, la même pourrait ne pas être vraie à l'avenir. Maintenant est le moment de rappeler à nous-mêmes et au monde que nous combattrons pour conserver ce qui nous appartient."

DEN_focus_humiliating_defeat: "Défaite Humiliante"
DEN_focus_humiliating_defeat_desc: "Malheureusement, notre pire cauchemar est devenu réalité. Les Allemands ont décimé notre armée, et avant de capituler, nous avons cédé à la fois le Schleswig et le Holstein, ainsi que les derniers vestiges de notre prestige militaire. Nous avons été humiliés sur la scène internationale, bien que cela ne soit pas surprenant.
DEN_focus_the_fall_of_the_governing_party: "La Chute du Parti au Pouvoir"
DEN_focus_the_fall_of_the_governing_party_desc: "Les imbéciles qui dirigent notre pays sont ceux qui ont envenimé la situation jusqu'à un état de guerre. Provoquer les Allemands était leur première erreur parmi tant d'autres, et maintenant ils doivent répondre de leurs actes insensés par leur démission. Maintenant, ceux qui s'opposaient initialement à la guerre ont pris le contrôle de la majorité du gouvernement. La première tâche est de renforcer le Landstinget afin que les imbéciles du Folketinget ne puissent plus nuire à notre nation."
DEN_focus_a_revised_constitution_defeat: "Une Constitution Révisée"
DEN_focus_a_revised_constitution_defeat_desc: "Avec l'opposition largement écartée et le Landstinget en notre faveur, nous réviserons notre constitution pour favoriser notre programme politique. Nous devrons examiner attentivement quels éléments de l'agenda ont encore du sens et lesquels devront être réécrits à l'avenir."
DEN_focus_learning_from_military_failures: "Tirer les Leçons des Échecs Militaires"
DEN_focus_learning_from_military_failures_desc: "Nos échecs militaires ont été mis en lumière pour que le monde entier les voie. Bien que nous ayons été confrontés à des adversaires redoutables, les insuffisances de notre armée étaient évidentes, tandis que la marine était reléguée à un rôle secondaire, nous coûtant non seulement le Schleswig et le Holstein, mais aussi le meilleur de notre fierté et de notre prestige nationaux. Les quelques hommes qui sont revenus indemnes du champ de bataille ont été accueillis par des huées et des regards de ressentiment, bien loin des acclamations jubilatoires de la Première Guerre du Schleswig. Bien que revenus en tant que force vaincue, nous pourrions encore sauver des expériences positives de ce désastre sous la forme de réformes militaires et d'influence politique."
DEN_focus_recovery_from_the_war: "Récupération Après la Guerre"
DEN_focus_recovery_from_the_war_desc: "Notre économie a souffert de manière incroyable à la suite de notre défaite. Le Jutland a été brièvement occupé et nous avons perdu les régions industrieuses du Schleswig et du Holstein. Cette guerre nous a non seulement coûté cher matériellement, mais aussi psychologiquement. La psyché de notre nation a été complètement écrasée, et maintenant nous avons un long et pénible chemin de récupération devant nous, à la fois économiquement et psychologiquement."
DEN_focus_demobilization_defeat: "Démobilisation"
DEN_focus_demobilization_defeat_desc: "Sans gloire ni victoire à montrer, notre armée s'est révélée inadéquate dans la récente guerre. Garder l'industrie et la main-d'œuvre mobilisées serait désastreux pour notre économie, nous devons donc déposer les armes dans l'espoir d'une certaine récupération. Nous n'avons ni gagné ni perdu, et nos forces sont revenues battues et honteuses, espérons donc pouvoir démobiliser rapidement et discrètement."
DEN_focus_build_esbjerg_port_defeat: "Construire le Port d'Esbjerg"
DEN_focus_build_esbjerg_port_defeat_desc: "Les développements récents signifient que notre ancien port sur la mer du Nord, Altona, n'est plus une option en tant que notre principal port à l'ouest. Au lieu de cela, nous développerons un nouveau port à Esbjerg pour servir de plaque tournante pour nos navires, ainsi que pour ceux qui importent des marchandises de Grande-Bretagne et plus à l'ouest. Très probablement, il deviendra également un emplacement principal pour nos flottes de pêche, ce qui est tout naturel car elles constituent une partie essentielle de notre économie."
DEN_focus_denmark_looks_towards_the_future: "Le Danemark Regarde vers l'Avenir"
DEN_focus_denmark_looks_towards_the_future_desc: "Avec le parlement pratiquement renversé, notre nouvelle orientation politique pourrait enfin nous apporter quelque chose de bien. Avec la perte à la fois du Schleswig et du Holstein, notre nation a été rappelée que le Danemark ne considère plus la guerre comme un moyen diplomatique viable, et que notre nation est soumise aux caprices des grandes puissances à nos portes, qu'elles soient allemandes, anglaises, françaises ou russes. Ainsi, nous devons nous assurer que le monde sait que le Danemark ne cherchera plus à se battre en tant que moyen de diplomatie, et que le Danemark restera dans la ligne de touche silencieuse dans l'espoir de préserver son intégrité nationale et sa paix."

