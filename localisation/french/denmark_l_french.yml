# Descriptions des Dirigeants du Pays
DEN_CARL_CHRISTOFFER_GEORG_ANDRAE_LEADER_DESC: "Carl Christopher Georg Andræ est le Président du Danemark et le chef du Cabinet d'Andræ. De 1842 à 1854, il a été professeur de mathématiques et de mécanique à l'école militaire nationale. Pendant son mandat de professeur, il a été nommé par le roi comme membre de l'Assemblée Constituante Danoise de 1848, et six ans plus tard, il est devenu Ministre des Finances dans le Cabinet de Bang. Il a été nommé Président du Danemark en 1856, mais bien qu'il ait essayé d'apaiser à la fois la gauche et la droite, son règne n'a malheureusement pas été marqué par la paix et le calme, car les tensions continuent de monter au Schleswig et au Holstein même après la fin de la Première Guerre du Schleswig. En raison de la guerre politique épuisante, ses jours en tant que président semblent comptés, et il est devenu semi-public que Andræ envisage de prendre sa retraite de son poste."
DEN_CARL_CHRISTIAN_HALL_LEADER_DESC: "Carl Christian Hall est un homme d'État danois libéral national. Il a eu une carrière distinguée à l'école et à l'université, après quoi il est devenu professeur de droit. Ses premiers pas en politique ont été lorsque Hall a pris ses fonctions dans l'administration Bang le 12 décembre 1854. Depuis, il s'est forgé une solide réputation de politicien et, à ce jour, il a été nommé Président du Danemark. Avec les tensions croissantes autour de la question du Schleswig-Holstein, Hall a été un fervent partisan de la politique Ejderpolitikken, qui vise à rétablir la frontière sud historique du Danemark sur la rivière Eider, qui coule entre le Schleswig et le Holstein. Hall partage cette croyance avec la plupart des libéraux nationaux, qui cherchent à lier le Duché de Schleswig plus fermement au Danemark, même si cela signifie une confrontation avec la Confédération germanique."
DEN_CHRISTIAN_EMIL_FRIJS_LEADER_DESC: "Christian Emil Frijs est un politicien danois qui est actuellement le Président du Danemark, à la tête du Cabinet Frijs. Il est diplômé de l'Académie de Sorø en 1835 et a ensuite étudié le droit. Il est le plus grand propriétaire terrien du Danemark et est honoré par ses paysans. Il fait partie du Højre, également connu sous le nom de Parti Conservateur, et s'oppose activement aux Libéraux Nationaux. Remarquant les tensions autour du Schleswig-Holstein, Frijs a jusqu'à présent décidé de s'opposer à la politique Ejderpolitikken en faveur du maintien du statu quo."

# Schleswig-Holstein
HLS_idea_profits_from_altona_1: "Concurrence Commerciale Hambourg - Lübeck"
HLS_idea_profits_from_altona_1_desc: "Bien que toutes deux soient des Villes Hanséatiques et qu'elles aient une sorte d'alliance, nos deux voisins, Hambourg et Lübeck, sont des rivaux acharnés dans le commerce. Toutes deux cherchent à être la meilleure Ville Hanséatique et influencent donc les Villes Hanséatiques pour atteindre la suprématie. \n\nInfluence des Villes Hanséatiques\nInfluence Commerciale de Hambourg : §R[?Root.DEN_hamburg_trade]§! \nInfluence Commerciale de Lübeck : §R[?Root.DEN_lubeck_trade]§!"
HLS_idea_profits_from_altona_2: "Profits du Port d'Altona"
HLS_idea_profits_from_altona_2_desc: "Altona est une ville à notre frontière sud, l'Elbe, bordant Hambourg. Par conséquent, la plupart des marchandises transportées là-bas doivent passer par le port d'Altona, ce qui nous permet de profiter des péages qui doivent être payés. Cette situation a causé et cause des difficultés dans la relation entre le Holstein et le Roi danois avec Hambourg, qui est un bon partenaire commercial."
SCH_idea_ethnic_conflicts: "Importante Population Allemande"
SCH_idea_ethnic_conflicts_desc: "Le Duché de Schleswig-Holstein se compose de deux parties : le Schleswig et le Holstein. Le Holstein est la partie qui abrite la population allemande du Schleswig-Holstein, ce qui entraîne un conflit avec le Schleswig peuplé de Danois, que le Danemark souhaite aligner sur le Danemark proprement dit, mais ne peut pas en raison du Protocole de Londres, qui interdit toute séparation du Duché. La population allemande du Schleswig-Holstein intéresse également la Confédération germanique, dont diverses factions souhaitent intégrer ces parties germanophones, ce qui entraîne à nouveau un conflit avec le Danemark, qui a également des revendications sur notre région. Cette situation compliquée signifie que les tensions entre les Allemands et le Danemark sont tendues et pourraient s'aggraver à tout moment..."
SCH_idea_ethnic_conflicts_DEN: "Importante Population Danoise"
SCH_idea_ethnic_conflicts_DEN_desc: "Le Duché de Schleswig-Holstein se compose de deux parties : le Schleswig et le Holstein. Le Schleswig est la partie peuplée par les Danois, ce qui entraîne les tentatives danoises d'intégrer le Schleswig à l'État danois. Malheureusement, le Protocole de Londres, qui a mis fin à la guerre au Schleswig-Holstein en 1852, interdit au Danemark de prendre de telles mesures à nouveau, stipulant que le Schleswig et son homologue germanophone, le Holstein, sont inséparables et ne doivent être gouvernés séparément que du Danemark proprement dit. Seul le temps dira si le Danemark est prêt à suivre les régulations établies par le Protocole de Londres ou s'il souhaitera poursuivre la voie de l'intégration du Schleswig au Danemark..."
DEN_SCH_no_request_forces: "En raison des limitations du §YProtocole de Londres de 1852§!, le Danemark n'est pas autorisé à demander des forces au Schleswig et au Holstein, car les duchés doivent être administrés comme une entité séparée en dehors de §Y[DEN.GetNameDef]§!."

