# Militaire
DEN_focus_danish_military: "Armée Danoise"
DEN_focus_danish_military_desc: "Notre nation n'est peut-être pas la plus peuplée, et notre histoire militaire peut manquer du prestige de nos voisins, mais nos succès récents et nos relations internationales solides offrent à notre armée une position forte. Aucun autre outil à notre disposition ne peut protéger notre nation aussi bien que nos forces armées, et avec les soins appropriés, elles peuvent tenir à distance presque tous les ennemis jusqu'à ce que la diplomatie puisse intervenir. Pour assurer cela, nous devons améliorer, renforcer et moderniser à la fois notre armée et notre marine. Si nous échouons, nous pourrions découvrir que l'histoire nous écrase sous son poids puissant, nous laissant sous le joug d'une puissance étrangère..."
DEN_focus_lundbyes_acts: "Réformes du Ministre de la Guerre Krigsministre Lundbye"
DEN_focus_lundbyes_acts_desc: "Notre ministre de la Guerre, Carl Lundbye, n'est pas très apprécié par beaucoup de notre corps d'officiers, mais ses idées offrent des alternatives intéressantes à notre situation actuelle. Ses plans visent à étendre nos forces permanentes et professionnelles, avec un accent sur les approches plus scientifiques de la guerre, plutôt que les méthodes traditionnelles préférées par de nombreux de nos officiers. Cette vision est enracinée dans son éducation, ayant été officier d'artillerie pendant de nombreuses années, et ses réformes bénéficieront probablement à cette branche."
DEN_focus_lundbyes_acts_trigger_tt: "Nécessite §YCarl Lundbye§! en tant que ministre de la Guerre dans le §YHaut Commandement Militaire§!."
DEN_focus_army_modernization_efforts: "Efforts de Modernisation de l'Armée"
DEN_focus_army_modernization_efforts_desc: "Malgré nos succès contre les Allemands lors de la Première Guerre du Schleswig, notre armée est désespérément dépassée. Nos hommes sont équipés d'armes obsolètes, dirigés par des méthodes inférieures, et la plupart de nos plans de guerre reposent plus sur l'optimisme que sur nos capacités réelles. Nous devons commencer à réformer notre armée avant qu'il ne soit trop tard et que nous soyons confrontés à une véritable guerre. Nous commencerons par décider qui dirigera ces réformes, puis nous aborderons des questions telles que l'équipement et la formation."
DEN_focus_thestrup_army_reforms: "Réformes de l'Armée du Ministre de la Guerre Krigsministre Thestrup"
DEN_focus_thestrup_army_reforms_desc: "Thestrup croit que l'avenir de l'armée ne réside pas dans le soldat de carrière, mais plutôt dans le conscrit. La levée en masse, originellement de Napoléon, a depuis longtemps prouvé être un facteur décisif dans les guerres, et nos effectifs militaires actuels pourraient bien nous condamner. Bien que notre nation ne dispose pas d'effectifs comparables à ceux de nos voisins, rapprocher notre armée de la parité par la conscription doit être notre objectif, et celui de Thestrup. Nous travaillerons dur pour atteindre cet objectif."
DEN_focus_thestrup_army_reforms_trigger_tt: "Nécessite §YHans Nicolai Thestrup§! en tant que ministre de la Guerre dans le §YHaut Commandement Militaire§!."
DEN_focus_artillery_modernization_efforts: "Efforts de Modernisation de l'Artillerie"
DEN_focus_artillery_modernization_efforts_desc: "L'artillerie a été essentielle à la guerre depuis des siècles, mais les avancées récentes ont radicalement et considérablement modifié son efficacité. Pour utiliser correctement ces avancées nous-mêmes, et pour éviter d'en être victimes, nous devons moderniser notre propre artillerie. La supervision de Thestrup sera essentielle dans ces efforts, et une artillerie supérieure pourrait bien être ce dont notre armée a besoin pour rivaliser avec nos ennemis."
DEN_focus_espingoles: "Espingoles"
DEN_focus_espingoles_desc: "Contrairement à ce que le nom pourrait suggérer, une Espingole n'est pas un tromblon. Au lieu de cela, c'est une arme à feu rapide capable de tirer beaucoup plus rapidement que n'importe quel canon individuel possédé par nos voisins. Cette caractéristique, ainsi que son caractère unique danois, nous ont poussés à adopter cette arme. Des tests et une production supplémentaires pourraient prouver la valeur de l'arme sur le champ de bataille, et pourraient même nous permettre de passer à la production de masse et d'adopter l'arme au sein de notre armée, ainsi que de l'exporter à l'international pour un profit."
DEN_focus_prince_christians_commission: "Commission du Prince Christian"
DEN_focus_prince_christians_commission_desc: "Beaucoup au Danemark considèrent l'héritier du trône, le Prince Christian de Schleswig-Holstein-Sonderburg-Glücksburg, comme un étranger. Bien qu'ils n'aient pas nécessairement tort, cette perception pourrait être dangereuse si on la laisse persister. Bien qu'il soit né en dehors du Danemark, il deviendra un jour notre roi, et nous devons donc l'aider à s'intégrer au Danemark. Étant donné que son père a servi en tant qu'officier et sa propre remise de diplôme de l'académie militaire de Copenhague, nous le nommerons officier et commencerons son service pour le Danemark. Nous ne pouvons qu'espérer que son temps dans notre armée se révélera utile, et qu'il pourrait même changer la perception du public de notre prince."
DEN_focus_wartime_battalion_expansion: "Expansion des Bataillons en Temps de Guerre"
DEN_focus_wartime_battalion_expansion_desc: "Un aspect important de l'amélioration de notre armée sera une augmentation réelle de ses effectifs. À cette fin, nous recruterons et formerons davantage de soldats pour rejoindre nos bataillons lorsque la guerre sera imminente. Bien que nous puissions rencontrer des difficultés à trouver la main-d'œuvre, les améliorations que nous avons apportées au sein de nos forces armées devraient faciliter le processus. Avec ces professionnels, nous montrerons la véritable force de la nation et de ses soldats. Avec une telle expansion, nos forteresses seront correctement gardées, nos canons entièrement équipés et nos forces capables de rencontrer nos ennemis."
DEN_focus_rifle_modernization_efforts: "Efforts de Modernisation des Fusils"
DEN_focus_rifle_modernization_efforts_desc: "Nos fusils actuels ne sont pas suffisants pour faire face à nos rivaux, et nous devons rechercher des remplacements pour suivre le rythme. Adopter de telles armes augmentera considérablement la létalité et l'efficacité de nos soldats, les cadences de tir accrues étant l'amélioration la plus visible. Notre nation possède de nombreux esprits capables de créer de telles armes, et utiliser ces talents localisera le processus tout en créant une fierté nationale pour nos propres talents. Si nous ne parvenons pas à utiliser nos propres talents pour répondre aux besoins de notre armée, les succès du passé ne pourront jamais être répétés."
DEN_focus_promote_talented_army_leaders: "Promouvoir les Leaders Talentueux de l'Armée"
DEN_focus_promote_talented_army_leaders_desc: "Notre nation, comme beaucoup d'autres, a souvent privilégié les officiers riches et bien connectés pour les promotions. Bien que cela ne soit pas toujours une politique officielle, sa fréquence a souvent laissé des officiers qualifiés derrière tandis que des officiers moins compétents mais de classe supérieure les dépassaient. Pour améliorer les performances et les capacités de nos officiers, nous lancerons une initiative pour promouvoir de nombreux leaders les plus talentueux à des postes adaptés à leurs capacités. Ce changement améliorera le moral du soldat ordinaire et, espérons-le, bénéficiera aux performances de notre armée sur le terrain. Nous devons espérer que la classe supérieure s'adaptera rapidement à cette nouvelle situation."
DEN_focus_new_conscription_law: "Nouvelle Loi de Conscription"
DEN_focus_new_conscription_law_desc: "À travers l'Europe, la conscription est devenue un aspect commun de la mobilisation, et le Danemark ne peut pas faire exception. La conscription est le seul moyen pour une nation de notre taille de pouvoir se tenir debout face à nos ennemis. Sans mobilisation massive de notre population masculine, le Danemark ne pourrait jamais déployer suffisamment de soldats pour défendre la terre contre nos ennemis. Nous réformerons nos lois actuelles sur la conscription pour mieux utiliser notre main-d'œuvre en temps de guerre et pour éviter de placer des fardeaux inutiles sur les mauvais segments de la société."
DEN_focus_frilodsmaend: "Frilodsmænd"
DEN_focus_frilodsmaend_desc: "Un type de conscription unique au Danemark, les Frilodsmænd sont ceux qui sont sélectionnés par tirage au sort pour ne pas participer à l'entraînement typique de 16 mois des autres soldats, mais sont appelés uniquement lorsque nécessaire. Malgré cette méthode unique, les Frilodsmænd occupent un rôle similaire à des groupes tels que le Landwehr et d'autres réserves dans d'autres nations. Le but est de permettre la mobilisation de segments de la population plus grands que les militaires professionnels permanents avant la conscription de masse, offrant ainsi une armée plus grande que ce que le gouvernement pourrait soutenir de manière permanente. Cela nous offre une excellente réserve de soldats supplémentaires en cas d'urgence et aide à atténuer les problèmes de main-d'œuvre auxquels nous pourrions être confrontés."
DEN_focus_increase_army_budget: "Augmenter le Budget de l'Armée"
DEN_focus_increase_army_budget_desc: "La situation politique du Danemark et sa position géographique signifient que nous pourrions à nouveau être entraînés dans une guerre avec nos voisins plus puissants, et malgré les espoirs de certains après la Première Guerre du Schleswig, notre armée actuelle est insuffisante pour les tâches auxquelles elle pourrait être confrontée. Augmenter notre budget permettra d'atténuer de nombreux problèmes en permettant une réorganisation et un rééquipement de l'armée. La répartition exacte du budget dépendra des idéaux, des objectifs et des besoins de nos généraux et du ministère de la Guerre, mais elle devrait considérablement améliorer leur position. Une préparation adéquate pourrait offrir notre seule chance de sortir victorieux, et une telle préparation ne sera possible qu'avec un budget adéquat. Nous ne pouvons qu'espérer que ces efforts seront suffisants pour protéger le Danemark."
DEN_focus_navy_modernization: "Efforts de Modernisation de la Marine"
DEN_focus_navy_modernization_desc: "La position du Danemark à un carrefour du commerce maritime nous oblige à maintenir une marine puissante, tout en évitant de préoccuper les Britanniques. Notre première priorité sera d'examiner les navires modernes pour identifier leurs forces et leurs faiblesses, puis de concevoir ou d'acheter des navires pour remplacer nombre de nos navires obsolètes. Si nous ne parvenons pas à améliorer notre marine, notre position à la fois en mer Baltique et en mer du Nord pourrait glisser dans l'insignifiance alors que nous devenons incapables de défendre même nos propres côtes. Mais si nous réussissons, notre position pourrait être sécurisée, et pourrait même s'améliorer alors que nous nous retrouvons sans opposition."
DEN_focus_study_modern_warships: "Étudier les Navires de Guerre Modernes"
DEN_focus_study_modern_warships_desc: "Notre relation avec les Britanniques nous offre une opportunité parfaite d'observer quelles sont les capacités des technologies navales actuelles. Notre position n'est plus aussi dominante qu'elle l'a été par le passé, mais nous pouvons certainement apprendre des autres et regagner une partie de ce que nous avions autrefois. Bien que le Danemark ait été à la pointe de la technologie navale à de nombreuses reprises, les Britanniques et d'autres grandes puissances ont créé des navires que nos anciens navires sont virtuellement incapables de combattre, nécessitant une réévaluation complète de notre flotte."
DEN_focus_reinforced_hulls: "Coques Renforcées"
DEN_focus_reinforced_hulls_desc: "Bien que les coques en fer soient extrêmement efficaces, elles sont également très coûteuses. En raison de cela, simplement renforcer les coques est souvent une alternative très efficace. Nous ne possédons peut-être pas les ressources ou la richesse pour construire entièrement nos navires en fer, mais les coques renforcées devraient suffire pour le moment. Cela devrait nous permettre d'utiliser nos navires actuels plutôt que de les couler, du moins jusqu'à ce que nous puissions les remplacer par des navires plus efficaces."
DEN_focus_armored_schooners: "Goélettes Blindées Danoises"
DEN_focus_armored_schooners_desc: "Bien que le développement de grands navires de guerre blindés ait été le centre d'intérêt pour certaines nations, les goélettes et corvettes blindées sont utiles en tant qu'alternatives plus rapides et moins coûteuses. Cela représente une option très souhaitable pour notre nation, car nous manquons des mêmes ressources et chantiers navals que d'autres puissances, et pourtant nous avons besoin d'un grand nombre de navires polyvalents. Avec ces navires, nous pouvons moderniser notre marine de bas en haut, tout en nous assurant que nos navires les plus coûteux sont moins susceptibles de devenir obsolètes."
DEN_focus_monitor_turrets: "Tourelles de Monitor"
DEN_focus_monitor_turrets_desc: "Ayant prouvé leur valeur en Amérique, nous développerons nos propres tourelles de monitor. Ces tourelles se sont révélées très utiles car elles sont presque impénétrables à une grande partie des tirs auxquels elles pourraient être soumises, et pourtant elles sont extrêmement efficaces contre d'autres navires. Lorsqu'elles sont placées sur un monitor, elles ne sont utiles qu'en eaux peu profondes, mais si elles peuvent être ajustées pour d'autres classes de navires, elles deviendront imparables sur les eaux, rendant les méthodes traditionnelles de placement des canons obsolètes."
DEN_focus_rolf_krake: "Rolf Krake"
DEN_focus_rolf_krake_desc: "Notre premier navire entièrement en fer à vapeur, le Rolf Krake, a été conçu par Cowper Phipps Coles, qui a installé ses tourelles innovantes sur le navire. Le navire sera construit en Écosse, où l'expérience des ouvriers des chantiers navals britanniques dans la construction de tels navires nous sera bénéfique, et à la fois la Grande-Bretagne et le Danemark verront la valeur de nos avancées technologiques. Cela ne fera que renforcer notre relation avec les constructeurs navals britanniques, et pourrait même nous offrir des opportunités d'acquérir davantage de navires à l'avenir, et peut-être à de meilleurs prix. La manière dont ces relations se dérouleront reste à voir, mais le Rolf Krake suffira pour l'instant."
DEN_focus_modern_engines: "Moteurs Modernes"
DEN_focus_modern_engines_desc: "Bien que nous ayons utilisé des moteurs à vapeur dans nos navires auparavant, nous utilisons souvent des types dépassés qui sont moins efficaces et moins puissants que ceux utilisés par d'autres puissances. À quoi bon une telle technologie si elle est moins efficace et moins puissante que ce qui est utilisé par d'autres ? Pour faire face à ce fait, nous rechercherons et développerons des moteurs plus avancés qui peuvent être rééquipés sur nos propres navires, et qui amélioreront également les nouveaux navires au fur et à mesure de leur construction. La remise à neuf correcte de nos navires, et le développement de moteurs plus modernes, faciliteront également la poursuite des améliorations dans le futur, car les bases seront établies pour les générations successives d'améliorations."
DEN_focus_screw_frigates: "Frégates à Hélice Danoises"
DEN_focus_screw_frigates_desc: "Les frégates à hélice ont prouvé leur valeur à travers le monde, et leur vitesse et leur efficacité sont vraiment admirables. Construire et utiliser de tels navires pourrait grandement bénéficier au Danemark, et nous commencerons donc à concevoir et à construire nos propres frégates à hélice. Cela réduira les coûts par rapport à l'achat de tels navires, tout en maintenant les fonds utilisés au sein de notre propre économie. Plus important encore, l'expansion de notre capacité à construire de telles classes de navires ne fera que faciliter la construction de navires similaires à l'avenir, car nos compétences et notre savoir-faire ne manqueront pas de croître dans le processus."
DEN_focus_atlantic_naval_bases: "Bases Navales de l'Atlantique"
DEN_focus_atlantic_naval_bases_desc: "La plupart de nos bases navales actuelles sont situées au Jutland ou sur l'une de nos principales îles. Cependant, nous possédons des territoires bien plus éloignés que nous pourrions utiliser pour augmenter considérablement notre capacité opérationnelle. Cela permettrait à notre marine de défendre toutes les eaux revendiquées par notre nation et nous permettrait de projeter notre puissance bien au-delà de notre territoire. Nous devons commencer à construire des bases navales sur ces îles, ce qui offrira à nos alliés et à nous-mêmes des bastions stratégiques loin de la mère patrie."
DEN_focus_modern_naval_tactics: "Tactiques Navales Modernes"
DEN_focus_modern_naval_tactics_desc: "Avec les immenses avancées technologiques navales des dernières années, les tactiques navales ont également considérablement évolué. Malgré cela, le Danemark n'a pas encore adopté beaucoup de ces nouvelles avancées. Nous devons changer cela pour nous assurer que notre marine peut conserver la place qui lui revient au sein de la région de la Baltique et au-delà. Nous étudierons et adopterons nombre des tactiques navales les plus récentes et les plus innovantes qui exploitent pleinement les capacités technologiques actuellement disponibles. Nous pourrions même être en mesure de nous appuyer sur d'autres nations pour obtenir des conseils, voire une formation directe sous leurs officiers."
DEN_focus_increase_navy_budget: "Augmenter le Budget de la Marine"
DEN_focus_increase_navy_budget_desc: "Les navires ne sont pas bon marché maintenant, et ils ne vont certainement pas devenir moins chers de sitôt. Cependant, nous devons supporter le coût de l'expansion de notre marine, sinon notre position tenue pourrait être écrasée par nos voisins jaloux. Nous sommes entourés de trop nombreux ennemis potentiels, et nous avons tenu notre position relativement dominante trop longtemps pour risquer de la perdre. Nous devons faire tout ce qui est en notre pouvoir pour éviter un tel sort. Nous allouerons correctement le budget de notre marine et nous assurerons qu'il est utilisé à bon escient, avant qu'il ne soit trop tard et que nous soyons dépassés et finalement détruits."
DEN_focus_prepare_next_war: "Préparer la Prochaine Guerre"
DEN_focus_prepare_next_war_desc: "La guerre est à l'horizon. À un moment donné, cela semblait peu probable compte tenu de nos relations internationales et de nos grandes victoires, mais malheureusement notre nation sera bientôt forcée de se battre à nouveau. Bien que cela soit inattendu, nous ne serons pas pris au dépourvu. Nous renforcerons immédiatement nos forteresses les plus importantes, étendrons nos défenses et mobiliserons nos réserves. Si tout se passe comme prévu, nous pourrons également compter sur l'assistance d'autres nations, et peut-être même voir nos alliés rejoindre la guerre. Cependant, nous pourrions tout aussi bien être forcés de nous battre comme une île dans une mer d'ennemis. Nous ne pouvons que prier pour notre victoire..."

# Impérialisme
DEN_focus_danish_imperialism: "Impérialisme Danois"
DEN_focus_danish_imperialism_desc: "L'histoire de l'impérialisme danois remonte au 16ème siècle, et à certains égards même au-delà. À son apogée, l'empire danois s'étendait du nord de la Baltique, à travers la Scanie, ce qui est aujourd'hui le sud de la Suède, à travers le Danemark proprement dit, la Norvège, l'Islande et le Groenland, avec des possessions coloniales à travers les Caraïbes, l'Afrique et l'Inde. Bien que seule une fraction des anciennes possessions reste aujourd'hui sous contrôle danois, notre héritage impérial est toujours visible, et avec la bonne série de politiques avisées, il pourrait connaître une résurgence de sa gloire passée."
DEN_focus_deal_with_helstaten: "Gérer les Helstaten"
DEN_focus_deal_with_helstaten_desc: "Les helstaten danois englobent les territoires hétérogènes sous notre contrôle. Notre règne sur les terres en dehors du Danemark proprement dit n'a pas été incontesté, mais avec le bon état d'esprit, nous pourrions maximiser leur potentiel tout en sauvegardant notre contrôle."
DEN_focus_schleswig_holstein_question: "La Question du Schleswig-Holstein"
DEN_focus_schleswig_holstein_question_desc: "La question du Schleswig-Holstein concerne le statut juridique et politique des duchés de Schleswig et de Holstein au sud du Danemark proprement dit. Depuis des décennies, la question de savoir si ces territoires multiethniques doivent rester en union personnelle sous le Danemark malgré leurs importantes populations germanophones a occupé les diplomates des grandes puissances. Nous devons décider si nous voulons tenter une intégration plus étroite des duchés et risquer une guerre avec la Confédération germanique, ou si nous voulons faire tout notre possible pour préserver le statu quo."
