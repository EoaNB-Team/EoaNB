denmark.401.t: "L'État de Nos Colonies"
denmark.401.d_nicobars: "Nous étions autrefois l'une des principales puissances coloniales avec des possessions à travers le globe depuis le 17ème siècle jusqu'à récemment, lorsqu'il est devenu évident que notre force économique et militaire ne serait pas suffisante pour maintenir un empire mondial. Il y a quelques années, nous avons vendu nos derniers comptoirs commerciaux et forts en Afrique ainsi que nos derniers points d'appui sur le sous-continent indien aux Britanniques. Ce qui reste des anciennes colonies danoises se résume désormais aux îles Nicobar peu peuplées dans l'océan Indien et aux Indes occidentales danoises, constituées des îles de Sainte-Croix, Saint-Thomas et Saint-Jean, qui comptent environ 40 000 âmes. Il y a un potentiel à rendre ces possessions rentables, mais nous devrons d'abord investir."
denmark.401.d_no_nicobars: "Nous étions autrefois l'une des principales puissances coloniales avec des possessions à travers le globe depuis le 17ème siècle jusqu'à récemment, lorsqu'il est devenu évident que notre force économique et militaire ne serait pas suffisante pour maintenir un empire mondial. Il y a quelques années, nous avons vendu nos derniers comptoirs commerciaux et forts en Afrique ainsi que nos derniers points d'appui sur le sous-continent indien aux Britanniques. Désormais, tout ce qui reste des anciennes colonies danoises se résume aux Indes occidentales danoises, constituées des îles de Sainte-Croix, Saint-Thomas et Saint-Jean, qui comptent environ 40 000 âmes. Il y a un potentiel à rendre ces colonies rentables, mais nous devrons d'abord investir."
denmark.401.a: "Où irons-nous à partir de là ?"
denmark.402.t: "Expansion Coloniale dans les Caraïbes ?"
denmark.402.d: "Des marchands coloniaux et des enthousiastes danois ont approché notre gouvernement avec une demande concernant une éventuelle acquisition de l'île de Saint-Barthélemy, qui fait partie des Petites Antilles dans les Caraïbes et actuellement sous contrôle suédois. Nos informateurs affirment disposer d'informations valables suggérant que la Suède serait plus que disposée à vendre l'île pour un prix raisonnable. Devons-nous envoyer une offre au gouvernement suédois pour acheter l'île et, avec cela, étendre notre empire colonial ?"
denmark.402.a: "Approcher les Suédois avec une offre."
denmark.402.b: "Non, merci. Cela ne sera probablement pas rentable."
denmark.403.t: "[DEN.GetNameDef] Demande d'Acheter Saint-Barthélemy"
denmark.403.d: "Le gouvernement danois nous a approchés avec une offre pour Saint-Barthélemy, l'île des Caraïbes actuellement sous notre contrôle. L'île s'est révélée être un fardeau financier ces derniers temps, et des factions au sein du parlement demandent de s'en débarrasser dès que possible. Si nous acceptons, nous perdrons une possession coloniale mais réaliserons un profit financier. Comment devons-nous répondre ?"
denmark.403.a: "Accepter de vendre l'île."
denmark.403.b: "Rejeter leur offre."
denmark.404.t: "[SWE.GetNameDef] Accepte de Vendre Saint-Barthélemy"
denmark.404.d: "Le gouvernement suédois a répondu positivement à notre offre pour l'île de Saint-Barthélemy. La transaction peut désormais être finalisée et notre administration prendra bientôt le contrôle de l'île."
denmark.404.a: "Bonne nouvelle !"
denmark.405.t: "[SWE.GetNameDef] Rejette l'Offre pour Saint-Barthélemy"
denmark.405.d: "Le gouvernement suédois a rejeté notre offre pour l'île de Saint-Barthélemy. Par conséquent, la transaction ne peut pas être finalisée, et nous devrons probablement fournir quelques explications..."
denmark.405.a: "Hm, d'accord alors."
denmark.406.t: "Accord pour Saint-Barthélemy Finalisé"
denmark.406.d: "Le gouvernement danois a confirmé l'accord pour Saint-Barthélemy, et le contrôle de l'île sera bientôt transféré. Nous recevrons également la compensation convenue de la part du Danemark maintenant."
denmark.406.a: "Bonne nouvelle."

