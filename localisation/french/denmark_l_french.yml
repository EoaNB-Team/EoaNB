# Économie/Industrie
DEN_focus_danish_economy: "Économie Danoise"
DEN_focus_danish_economy_desc: "Le Danemark est encore une nation largement agraire, avec une grande partie de notre économie reposant sur l'agriculture. Cependant, si cet état de fait persiste, notre nation sera dépassée par ses voisins, et si des changements significatifs dans les prix des denrées alimentaires surviennent, notre économie pourrait s'effondrer. Pour fournir à notre peuple les biens, les opportunités et la sécurité dont ils ont besoin, nous devons commencer une industrialisation plus poussée."
DEN_focus_abolition_of_the_sound_toll: "L'Abolition du Péage du Sund"
DEN_focus_abolition_of_the_sound_toll_desc: "Le Péage du Sund a été une partie essentielle des revenus de notre gouvernement pendant des siècles, mais son effet sur notre économie s'est avéré très négatif. Nous devons supporter le poids de cette perte pour améliorer la force de notre économie et améliorer nos relations avec nos voisins et partenaires commerciaux. Avec la compensation raisonnable que nous avons reçue pour l'abolition, nous devrions immédiatement investir ces fonds dans d'autres projets."
DEN_focus_infrastructure_projects: "Projets d'Infrastructure"
DEN_focus_infrastructure_projects_desc: "Pour utiliser notre industrialisation de manière à bénéficier à nos citoyens, nous moderniserons nos infrastructures. Ces améliorations permettront une communication plus rapide, un meilleur commerce et faciliteront le transport des biens et des personnes à travers la nation. Une fois ces améliorations réalisées, nous pourrions même commencer à travailler sur des initiatives plus modernes pour compléter ce que nous avons déjà construit."
DEN_focus_aarhus_randers_railway: "La Ligne de Chemin de Fer Aarhus-Randers"
DEN_focus_aarhus_randers_railway_desc: "Randers est l'une des villes les plus prospères du Jutland et un centre important pour l'industrie agricole. Aarhus, quant à elle, est depuis longtemps un centre majeur pour le traitement industriel des produits agricoles et un centre commercial important. En connectant les deux villes, nous pouvons unir la région plus étroitement, tout en stimulant considérablement les économies des deux villes."
DEN_focus_fredericia_aarhus_railway: "La Ligne de Chemin de Fer Fredericia-Aarhus"
DEN_focus_fredericia_aarhus_railway_desc: "Fredericia joue deux rôles : elle sert de port et de centre de production de biens innovants et d'autres industries. En raison de cela, la connecter à la puissance économique d'Aarhus, qui possède ses propres ports et industries, permettrait une plus grande interconnexion entre leurs économies, tout en fournissant un corridor plus au sud dans le royaume. Avec cet effort, nous pouvons connecter la nation, ses biens et notre peuple."
DEN_focus_lille_syd_railway: "La Ligne de Chemin de Fer Lille Syd"
DEN_focus_lille_syd_railway_desc: "Bien que notre ligne ferroviaire de Copenhague à Korsør ait été achevée il y a des années, d'autres lignes ferroviaires pourraient aider à améliorer davantage l'économie de la Zélande. Avec une ligne supplémentaire qui se connecte à notre chemin de fer déjà construit, nous pouvons connecter des zones auparavant négligées de la Zélande, aidant ainsi à améliorer la vie de ceux qui vivent loin de la capitale et à renforcer la position de Copenhague."
DEN_focus_odense_svendborg_railway: "La Ligne de Chemin de Fer Odense-Svendborg"
DEN_focus_odense_svendborg_railway_desc: "Odense s'est imposée comme la deuxième plus grande ville du Danemark et domine son île de Fionie. En connectant Odense à Svendborg au sud, nous pouvons promouvoir l'économie des deux villes, tout en contribuant à interconnecter davantage notre nation. Cet effort pourrait consolider la place d'Odense et, espérons-le, améliorer la vie des habitants de l'île et de notre nation."
DEN_focus_infrastructure_bornholm: "Améliorer les Infrastructures à Bornholm"
DEN_focus_infrastructure_bornholm_desc: "Bornholm est quelque peu isolée par rapport au reste du Danemark, et bien que des ponts entre d'autres îles puissent être envisagés, Bornholm ne pourra jamais être directement connectée à la Zélande. Par conséquent, pour améliorer la situation de nos citoyens à Bornholm, nous devons investir dans leurs infrastructures locales en mettant l'accent sur le développement de la région elle-même, plutôt que sur son interconnexion."
DEN_focus_infrastructure_iceland: "Améliorer les Infrastructures en Islande"
DEN_focus_infrastructure_iceland_desc: "L'Islande est éloignée de nos îles principales, mais possède une importance stratégique et offre des ressources utiles ainsi qu'une industrie de la pêche solide. Des améliorations supplémentaires de ses infrastructures pourraient potentiellement renforcer l'économie déjà présente de l'île et offrir aux investisseurs locaux et nationaux des opportunités de développement supplémentaire de l'île."
DEN_focus_infrastructure_faroe_islands: "Améliorer les Infrastructures aux Îles Féroé"
DEN_focus_infrastructure_faroe_islands_desc: "Les Îles Féroé bordent de près la Grande-Bretagne et, comme la plupart de nos autres îles, dépendent fortement de leur industrie de la pêche. Améliorer les infrastructures locales pourrait offrir des opportunités de réduire cette dépendance et d'augmenter la taille et les capacités économiques de ses ports et villes."
DEN_focus_infrastructure_greenland: "Améliorer les Infrastructures au Groenland"
DEN_focus_infrastructure_greenland_desc: "Isolé et peu peuplé, le Groenland tire sa valeur principale de ses ressources naturelles et de ses industries de la pêche. En améliorant les infrastructures là-bas, nous pouvons augmenter notre contrôle sur la terre et nous offrir l'opportunité d'extraire les richesses naturelles de l'île."
DEN_focus_demographic_development: "Développement Démographique"
DEN_focus_demographic_development_desc: "Une augmentation massive de la production agricole, ainsi que des améliorations médicales et sanitaires à travers notre nation, ont entraîné une augmentation massive de l'espérance de vie et une croissance rapide de la population. À travers notre nation, plus de nos citoyens survivent à l'enfance, les gens ont plus d'enfants et plus de mains contribuent à notre économie."
DEN_focus_copenhagen_sewerage: "Système d'Égouts de København"
DEN_focus_copenhagen_sewerage_desc: "Établir un système d'égouts unifié pour notre capitale améliorera considérablement la sécurité et l'hygiène de la ville. Avec nos pratiques actuelles, les déchets peuvent provoquer l'apparition et la propagation de maladies, mettant nos citoyens en danger. En éliminant ce problème, Copenhague pourra devenir une ville véritablement digne de la qualité de notre nation."
DEN_focus_rapid_urbanization: "Urbanisation Rapide"
DEN_focus_rapid_urbanization_desc: "Bien que notre économie repose encore largement sur l'agriculture, son échelle industrielle nouvelle, combinée aux opportunités et à la richesse disponibles dans les villes, pousse de nombreuses personnes à quitter la campagne pour s'installer dans nos villes. Nous devons faciliter cette croissance et l'aider à continuer ou à augmenter en raison de la dépendance de nos nouveaux efforts industriels à une main-d'œuvre en expansion continue."
DEN_focus_improve_public_hygiene: "Améliorer l'Hygiène Publique"
DEN_focus_improve_public_hygiene_desc: "Bien que l'urbanisation ait constamment augmenté la taille de nos villes, l'assainissement de nos villes n'a souvent pas pu suivre. En investissant dans des travaux d'assainissement tels que les égouts, nous pouvons rendre nos villes beaucoup plus sûres pour nos citoyens, et nous assurer que les épidémies de maladies sont moins dangereuses et plus contenues."
DEN_focus_population_boom: "Boom Démographique"
DEN_focus_population_boom_desc: "Les changements en matière d'hygiène, de soins médicaux et de disponibilité des aliments ont permis à notre population de croître rapidement, offrant à notre nation un grand avenir. Bien que ce changement soit visible dans la taille de nombre de nos villes plus petites, il permet également à la population des villages à travers la nation de croître, et nos plus grandes villes ont vu leur population s'étendre également."
DEN_focus_industrialization_efforts: "Efforts d'Industrialisation"
DEN_focus_industrialization_efforts_desc: "Pour maintenir notre économie compétitive avec nos voisins et sur la scène internationale, une grande importance doit être accordée à l'industrialisation. Une grande partie de cet effort devra se concentrer sur le développement de l'agriculture à plus grande échelle, ainsi que sur le développement de la capacité à traiter les produits de notre propre agriculture. De plus, notre position centrale en tant que seul moyen d'entrée et de sortie de la Baltique peut offrir à notre économie une opportunité parfaite de traiter les marchandises d'un côté de la mer et de les vendre de l'autre."
DEN_focus_hassel_teudt: "Hassel & Teudt"
DEN_focus_hassel_teudt_desc: "Les entrepreneurs J.G. Fridolin Hassel et Ludvig F. Teudt ont établi une usine à Copenhague qui porte leurs deux noms. Elle produit des biens métalliques et représente, espérons-le, une tendance croissante d'industrialisation dans notre capitale, attirant de plus en plus d'entrepreneurs et d'entreprises vers notre grande ville."
DEN_focus_hansen_writing_ball: "La Boule d'Écriture Hansen"
DEN_focus_hansen_writing_ball_desc: "L'écriture est restée largement la même depuis l'invention de la presse à imprimer. C'était jusqu'à ce que le révérend Rasmus Malling-Hansen invente sa Boule d'Écriture. Elle permet à l'utilisateur d'écrire en utilisant des touches enfoncées vers l'intérieur plutôt qu'avec la main ou avec une presse à imprimer traditionnelle. Cette révolution dans l'écriture sera exportée vers ceux qui la désirent, bien qu'elle soit encore malheureusement fabriquée à la main."
DEN_focus_carlsberg_company: "Carlsberg-Bryggerier"
DEN_focus_carlsberg_company_desc: ""
DEN_focus_carlsberg_company_effect_tt: "§GCarlsberg peut être sélectionné pour un partenariat d'entreprise.§!"
DEN_focus_dfds_company: "Det Forenede Dampskibs-Selskab"
DEN_focus_dfds_company_desc: "En tant que nation située à un carrefour comme le Danemark, et avec autant de ports et une si longue côte, une industrie maritime très développée est naturelle. Cependant, une grande partie de la force de l'industrie est divisée. Si les trois plus puissantes compagnies maritimes à vapeur étaient unies en une seule entreprise, nos flottes maritimes pourraient obtenir une position bien plus forte en mer Baltique et en mer du Nord."
DEN_focus_dfds_company_effect_tt: "§GDFDS peut être sélectionné pour un partenariat d'entreprise.§!"
DEN_focus_economic_future: "Avenir Économique"
DEN_focus_economic_future_desc: "Le Danemark est une nation à de nombreux carrefours. Nous sommes le seul moyen d'entrée et de sortie de la mer Baltique, pris avec une alliance malheureuse avec la Grande-Bretagne, et essayant de garder un pied à la fois dans le monde scandinave et le monde allemand. Cependant, nous ne pouvons pas rester sur le précipice pour toujours, et finalement une décision doit être prise. Que réserve l'avenir au Danemark et à son peuple ?"
DEN_focus_our_future_scandinavia: "Notre Avenir Réside en Scandinavie"
DEN_focus_our_future_scandinavia_desc: "Bien que notre histoire avec nos voisins scandinaves ait souvent été violente et que nos rivalités soient de longue date, nos histoires communes et nos proximités nous rapprochent plus que notre histoire ne peut nous séparer. Bien que nos relations avec d'autres nations européennes puissent être changeantes, établir une coopération étroite avec nos voisins peut établir la stabilité dont notre nation a besoin pour prospérer."
DEN_focus_found_the_danske_bank: "Den Danske Landmandsbank"
DEN_focus_found_the_danske_bank_desc: "Bien que le Danemark ait déjà une banque nationale, l'établissement d'une banque commerciale, en particulier une qui se concentre sur nos agriculteurs, peut considérablement bénéficier à notre économie, en fournissant des fonds pour l'expansion des industries et le développement de nouvelles. Le développement supplémentaire de banques au sein de notre nation peut fournir les fonds nécessaires à notre expansion industrielle prévue."
DEN_focus_scandinavian_monetary_union: "L'Union Monétaire Scandinave"
DEN_focus_scandinavian_monetary_union_desc: "Avec notre alignement vers nos voisins scandinaves, une union monétaire serait naturelle. En liant notre économie et notre monnaie à celles de nos voisins, nous pouvons apporter de grands avantages à notre propre nation, ainsi qu'à nos voisins, et nous assurer que tout commerce est effectué de manière équitable et facile. Cette intégration plus profonde aidera à rendre les liens que nos nations partagent pratiques ainsi que politiques et culturels."
DEN_focus_scandinavian_monetary_union_trigger_tt: "§YLa troisième réunion préliminaire pour l'Union Monétaire Scandinave a eu lieu à Copenhague.§!"
DEN_focus_replace_the_rigsdaler_with_the_krone: "Remplacer le Rigsdaler par le Krone"
DEN_focus_replace_the_rigsdaler_with_the_krone_desc: "Afin de mieux intégrer notre économie avec nos frères scandinaves, nous devons abandonner notre ancien Rigsdaler. À la place, nous adopterons le Krone et rapprocherons nos économies et notre commerce, tout en promouvant l'unité politique en même temps."
DEN_focus_our_future_germany: "Notre Avenir Réside en Allemagne"
DEN_focus_our_future_germany_desc: "Le Danemark a eu un pied en Allemagne pendant presque un millénaire. Même aujourd'hui, Holstein et Schleswig nous lient à nos voisins du sud. Bien que beaucoup s'attendent à ce que nous nous alignions avec nos voisins scandinaves, la montée en puissance de la Prusse et d'autres nations allemandes pourrait nous offrir un avenir différent."
DEN_focus_join_the_zollverein: "Demander à Rejoindre le Zollverein"
DEN_focus_join_the_zollverein_desc: "Peu considèrent le Danemark comme une nation 'allemande', mais nous avons certainement des liens profonds avec les Allemands, tant dans notre histoire que dans le présent. À la lumière de cela, nous pourrions demander à rejoindre le Zollverein. Notre adhésion renforcerait les économies des deux côtés, tout ce qu'il faut, c'est que les Allemands permettent notre adhésion."
DEN_focus_dano_german_monetary_union: "L'Union Monétaire Dano-Allemande"
DEN_focus_dano_german_monetary_union_desc: "Nous avons déjà aligné notre économie avec l'Allemagne, et faire des pas pour rendre nos économies encore plus intégrées et le commerce plus fluide nous bénéficiera grandement. À cette fin, nous entrerons dans une union monétaire avec notre voisin du sud, nous liant encore plus étroitement."
DEN_focus_replace_the_rigsdaler_with_the_mark: "Remplacer le Rigsdaler par le Mark"
DEN_focus_replace_the_rigsdaler_with_the_mark_desc: "Avec notre alignement avec l'Allemagne, nous abandonnerons officiellement le Rigsdaler et le remplacerons par le Mark allemand. Ce mouvement aidera à unir notre économie avec la puissance de notre voisin du sud."
DEN_focus_second_industrial_revolution: "La Deuxième Révolution Industrielle"
DEN_focus_second_industrial_revolution_desc: "Bien que la première révolution industrielle ait apporté des changements massifs à notre économie, de nombreux changements étaient séquestrés ou n'étaient choquants qu'en termes d'échelle et d'efficacité. Aujourd'hui, les changements apportés par la technologie créent des merveilles jamais vues auparavant qui changeront la vie des personnes à travers le Danemark et l'Europe. Des lignes de chemin de fer traversant toute la nation, de grands navires en acier et bien d'autres merveilles encore inédites sont en cours de construction, et notre nation en bénéficiera."

# Politique
DEN_focus_carl_christian_halls_presidency: "Une Nouvelle Présidence"
DEN_focus_carl_christian_halls_presidency_desc: "Suite à la retraite de Carl Christoffer Georg Andræ, son jeune successeur Carl Christian Hall, tous deux du spectre libéral de la politique danoise, a pris la position de Konseilspræsident, ou chef du gouvernement. Âgé de seulement 45 ans, Hall représente la nouvelle génération des libéraux danois. Il soutient la croissance économique et l'industrialisation, mais plus important encore, il n'a pas fait mystère de son ambition d'unir les possessions danoises non seulement sous un seul État et monarque, mais aussi sous une seule constitution. Son programme, la soi-disant Konstitutionelle Helstat, est aussi ambitieux que controversé, et risque de plonger le Danemark dans une nouvelle guerre sur les duchés majoritairement allemands de Schleswig et Holstein."
DEN_focus_forming_the_cabinet: "Former le Cabinet"
DEN_focus_forming_the_cabinet_desc: "[DEN.GetLeader] La première tâche du nouveau chef du gouvernement est la formation d'un cabinet pour maintenir le fonctionnement du gouvernement danois. Le choix des ministres du nouveau chef de gouvernement comprend quelques noms illustres de la politique danoise, mais il a également une nature assez marquée par le militaire. On s'attend à ce que non seulement les ministères de la marine et de la guerre, mais aussi le ministère des affaires étrangères soient en partie dotés en personnel militaire. Ce que cela signifie pour l'orientation de la politique danoise reste à voir."
DEN_focus_addressing_our_policies: "Aborder nos Politiques"
DEN_focus_addressing_our_policies_desc: "Bien sûr, après un changement de direction au gouvernement, le peuple s'attend également à certains ajustements dans nos politiques. Le nouveau Konseilspræsident a ses propres idées et comptera probablement sur le soutien de ses pairs pour les réaliser. Son parti, les nationaux-libéraux, semble destiné à résoudre les différends commerciaux qui entravent actuellement l'industrie et la prospérité, mais l'aile du parti qui a soutenu l'ascension de Hall à la présidence a certainement aussi des ambitions concernant une intégration plus étroite des duchés du sud."
DEN_focus_adopting_the_eider_policy: "Adopter la Politique de l'Eider"
DEN_focus_adopting_the_eider_policy_desc: "[DEN.GetLeader] Le programme politique de Hall, la Konstitutionelle Helstat, vise à intégrer plus étroitement le Duché de Schleswig dans le Royaume du Danemark, partageant une constitution et le séparant du Duché de Holstein au sud de la rivière Eider, qui est presque entièrement peuplé d'Allemands et fait également partie de la Confédération germanique. Cela créera probablement une certaine controverse, car le Protocole de Londres de 1851 stipule que les duchés doivent rester des entités indépendantes et que le Schleswig ne doit pas être lié constitutionnellement au Danemark plus étroitement que le Holstein..."
DEN_focus_a_free_liberal_economy: "Notre Rêve d'une Économie Libérale"
DEN_focus_a_free_liberal_economy_desc: "L'idéal libéral classique du libre-échange et de l'entreprise est également très fortement ressenti parmi les pairs de [DEN.GetLeader] au sein du parti libéral, et ils chercheront certainement à démanteler les barrières au commerce et à l'industrie à travers les helstaten, mais ils devront d'abord résoudre les différends commerciaux autour de Copenhague."
DEN_focus_the_copenhagen_trade_crisis: "Intervenir dans la Crise Commerciale de Copenhague"
DEN_focus_the_copenhagen_trade_crisis_desc: "Le Danemark a été touché par la crise économique mondiale qui a commencé aux États-Unis et qui, dès décembre 1857, a eu des répercussions importantes à travers le monde. La ville de Copenhague dépendait fortement des droits de douane, mais avec la disparition du Péage du Sund, le commerce est devenu encore plus important. Cependant, d'anciennes institutions et individus détiennent des privilèges et des monopoles sur le commerce et l'artisanat dans la capitale, et ils entravent la croissance. La crise économique rend leur emprise sur le commerce de Copenhague encore plus forte. Nous devons régler ces problèmes avant que notre économie ne puisse à nouveau prospérer."
DEN_focus_the_copenhagen_trade_crisis_trigger_tt: "La §YPanique de 1857§! s'est produite."
DEN_focus_the_1858_elections: "Les Élections de 1858"
DEN_focus_the_1858_elections_desc: "Les élections de 1858 approchent, et les électeurs exprimeront certainement leurs désirs et leur satisfaction quant à ce que nous avons accompli au gouvernement jusqu'à présent. Trois candidats semblent avoir une chance sérieuse de remporter cette élection, et le résultat déterminera la politique danoise pour les trois prochaines années."
# Libéraux Sociaux
DEN_focus_a_coalition_of_the_left: "Une Coalition de la Gauche"
DEN_focus_a_coalition_of_the_left_desc: "Les forces de gauche ont remporté la victoire, et le moment d'une approche plus socialement juste de la politique danoise est enfin arrivé. Nous avons la chance de donner un exemple positif au reste de l'Europe, utilisons-la !"
DEN_focus_a_government_of_the_people: "Un Gouvernement du Peuple"
DEN_focus_a_government_of_the_people_desc: "Comme pour presque toutes les monarchies européennes, les affaires de l'État et de la politique danoises ont été dominées par la noblesse, rejointes plus récemment par la haute bourgeoisie. Cependant, les personnes qui font fonctionner le pays ont été exploitées tout au long de l'histoire. Il est temps de changer cette injustice et de donner au peuple les moyens de faire entendre leurs voix."
DEN_focus_contain_the_resistance: "Contenir la Résistance"
DEN_focus_contain_the_resistance_desc: "Il y a une forte résistance contre nos idéologies libérales sociales, et nous devons surmonter ces obstacles si nous voulons avoir une chance de façonner la prochaine ère de la politique danoise. Si nous échouons, cependant, cela pourrait très rapidement se transformer en désastre et donner un mauvais exemple à l'agenda de justice sociale à travers l'Europe."
DEN_focus_implement_social_liberal_policies: "Mettre en Œuvre les Politiques Libérales Sociales"
DEN_focus_implement_social_liberal_policies_desc: "Il est temps de tenir nos promesses faites au peuple avant les élections. Pour respecter nos engagements envers nos électeurs et les satisfaire, nous devons mettre en œuvre les politiques libérales sociales dont nous avons parlé jusqu'à présent. Ne nous leurrons pas, cependant. Une forte résistance est à prévoir."
DEN_focus_act_as_representative_of_the_rural_people: "Agir en tant que Représentant des Populations Rurales"
DEN_focus_act_as_representative_of_the_rural_people_desc: "Les habitants des campagnes ont été essentiels pour assurer notre victoire. Ils se sont sentis laissés de côté et sans représentation adéquate dans les organes parlementaires du pays depuis trop longtemps, et la représentation disproportionnée des riches propriétaires terriens n'aide certainement pas à améliorer la situation. Si nous voulons assurer le soutien continu des habitants des zones rurales, nous devrons centrer nos politiques autour d'eux."
DEN_focus_creation_of_rural_commissions: "Création de Commissions Rurales"
DEN_focus_creation_of_rural_commissions_desc: "Une partie importante de l'augmentation du poids politique et de la représentation des habitants ordinaires des campagnes au Danemark serait la création de commissions rurales. Ces commissions pourraient alors servir de plateforme politique pour les habitants des campagnes afin d'exprimer leurs préoccupations et leurs croyances, et elles offriraient également une opportunité pour nous de renforcer nos liens avec cette importante démographie."
DEN_focus_establish_legal_equality_of_the_peasantry: "Établir l'Égalité Juridique de la Paysannerie"
DEN_focus_establish_legal_equality_of_the_peasantry_desc: "La paysannerie a été opprimée aux yeux de la loi pendant des siècles. Il est de notre devoir de corriger ce tort. Si le Danemark doit être considéré comme un État de droit, alors la loi elle-même doit considérer tout le monde de manière équitable et juste, et nous pouvons utiliser notre influence maintenant pour faire les étapes nécessaires pour que cela se produise."
DEN_focus_protect_tenant_farmers_from_exploitation: "Protéger les Fermiers Locataires de l'Exploitation"
DEN_focus_protect_tenant_farmers_from_exploitation_desc: "Les riches propriétaires terriens ont utilisé leur levier sur les fermiers locataires pour extraire chaque dernier centime d'eux. La concurrence internationale signifie qu'ils doivent trouver d'autres moyens de générer des profits plus importants, mais nous ne devons pas les laisser exploiter leurs fermiers locataires de manière injuste et inhumaine."
DEN_focus_building_up_support_social_liberals: "Construire le Soutien"
DEN_focus_building_up_support_social_liberals_desc: "Avec nos politiques désormais fermement en place, nous devons utiliser notre influence et notre levier pour construire le soutien en vue des prochaines élections."
DEN_focus_prepare_for_the_next_election_social_liberals: "Se Préparer pour les Prochaines Élections"
DEN_focus_prepare_for_the_next_election_social_liberals_desc: "Les prochaines élections approchent à grands pas et nous devons nous préparer."
# Nationaux-Libéraux
DEN_focus_a_coalition_of_the_center: "Une Coalition du Centre"
DEN_focus_a_coalition_of_the_center_desc: "Le peuple a parlé, et il a choisi les forces du centre pour continuer à diriger la politique danoise sur la voie de la prospérité et du progrès, et nous sommes déterminés à tenir ces promesses."
DEN_focus_stability_and_progress: "Stabilité et Progrès"
DEN_focus_stability_and_progress_desc: "La voie que le peuple a choisie est celle de la stabilité et du progrès. La stabilité, en ce sens que le gouvernement précédent peut continuer ses premières tentatives prometteuses de façonner la politique danoise, et le progrès en ce sens que les nationaux-libéraux sont destinés à faire des idéaux des Lumières, de la science et de la liberté individuelle les fondements de notre pays."
DEN_focus_prepare_the_stage_for_liberal_policies: "Préparer la Scène pour les Politiques Libérales"
DEN_focus_prepare_the_stage_for_liberal_policies_desc: "Nos électeurs s'attendent à ce que nous tenions nos promesses de mise en œuvre des politiques libérales. Avec le soutien croissant dont nous bénéficions parmi les rangs parlementaires des chambres, nous pouvons désormais prendre les mesures nécessaires pour transformer nos convictions politiques en réalité."
DEN_focus_focus_on_reforming_the_country: "Se Concentrer sur la Réforme du Pays"
DEN_focus_focus_on_reforming_the_country_desc: "Ne nous leurrons pas, de nombreuses lois et institutions au Danemark doivent être réformées pour être à la hauteur de nos idéaux des Lumières et de la liberté. Les anciennes méthodes ne réussiront plus dans le monde d'aujourd'hui, et nous devons nous assurer que les responsables comprennent cela et agissent en conséquence."
DEN_focus_liberal_economic_reforms: "Réformes Économiques Libérales"
DEN_focus_liberal_economic_reforms_desc: "Une partie importante des idéaux libéraux a toujours été les réformes économiques. Nous croyons que l'entrepreneur individuel a la meilleure chance de prendre la bonne décision à tout moment, s'il en a l'opportunité. Pour permettre aux capitalistes de prendre ces décisions, nous devons adapter certains aspects de nos lois et pratiques économiques."
DEN_focus_enforce_the_freedom_of_trade_act_of_1857: "Appliquer la Loi sur la Liberté du Commerce de 1857"
DEN_focus_enforce_the_freedom_of_trade_act_of_1857_desc: "Le Danemark, du moins sur le papier, a déjà établi la liberté du commerce pour les marchandises entrant et sortant du pays. Cependant, dans la pratique, il existe encore des obstacles au libre-échange, et d'anciennes institutions et individus s'accrochent encore à leurs anciens privilèges. Nous devons nous assurer qu'ils acceptent les nouvelles réalités et reconnaissent la liberté du commerce à travers toutes les parties du pays."
DEN_focus_act_as_the_center_of_danish_politics: "Agir en tant que Centre de la Politique Danoise"
DEN_focus_act_as_the_center_of_danish_politics_desc: "Les forces de la gauche et de la droite ont des changements plus radicaux en tête que nous ne sommes prêts à mettre en œuvre. Notre meilleure chance de succès est d'agir en tant que centre de la politique danoise et de prendre des décisions éclairées et pragmatiques. Nous ne devons pas laisser les croisés idéologiques nous tenter de prendre des décisions précipitées qui pourraient faire plus de mal que de bien à long terme."
DEN_focus_cooperate_with_the_conservatives: "Coopérer avec les Conservateurs"
DEN_focus_cooperate_with_the_conservatives_desc: "Les conservateurs modérés ont tendu la main avec une offre de coopération. Bien que les différences de points de vue politiques soient plus petites, une coopération permettrait certainement de sécuriser plus facilement le soutien pour nos politiques. Cependant, cela pourrait signifier que nous devons faire des compromis, mais nous devrons alors considérer au cas par cas si quelque chose est mieux que rien, ou si nous sommes mieux en nous concentrant sur nous-mêmes."
DEN_focus_prepare_social_liberal_policies: "Préparer les Politiques Libérales Sociales"
DEN_focus_prepare_social_liberal_policies_desc: "La nouvelle direction est quelque peu différente en termes d'idéologie politique, avec un accent plus fort sur la justice sociale et la liberté individuelle. Ce n'est pas nécessairement un problème, cependant, et nous pouvons nous assurer que tous les membres de la coalition sont heureux si nous sommes prêts à faire quelques concessions à leur vision politique."
DEN_focus_building_up_support_liberals: "Construire le Soutien"
DEN_focus_building_up_support_liberals_desc: "Avec nos politiques désormais fermement en place, nous devons utiliser notre influence et notre levier pour construire le soutien en vue des prochaines élections."
DEN_focus_prepare_for_the_next_election_liberals: "Se Préparer pour les Prochaines Élections"
DEN_focus_prepare_for_the_next_election_liberals_desc: "Les prochaines élections approchent à grands pas et nous devons nous préparer."
# Conservateurs
DEN_focus_a_coalition_of_the_right: "Une Coalition de la Droite"
DEN_focus_a_coalition_of_the_right_desc: "Les forces de la droite ont émergé victorieuses des élections, et notre heure est venue de prendre les rênes. Avec le bon ensemble de politiques, nous pouvons façonner la prochaine ère de la politique danoise."
DEN_focus_a_conservative_government: "Un Gouvernement Conservateur"
DEN_focus_a_conservative_government_desc: "Les anciennes méthodes ont plutôt bien réussi au Danemark jusqu'à présent. Des revers plus récents, comme la perte de notre union personnelle avec la Norvège à la suite des guerres napoléoniennes, ont été causés par des forces extérieures à notre contrôle. Bien que notre situation dynastique ne soit certainement pas idéale, le conservatisme danois est destiné à se prouver sur la scène internationale ainsi qu'au niveau national."
DEN_focus_gather_support_for_conservative_policies: "Rassembler le Soutien pour les Politiques Conservatrices"
DEN_focus_gather_support_for_conservative_policies_desc: "Les élites conservatrices sont toujours la force décisive au Danemark, tant sur le plan politique qu'économique, et les récentes élections soutiennent cette notion. Cependant, pour nous assurer que nos croyances sont traduites en actions, nous devons rassembler davantage de soutien. En tant que parti au pouvoir, nous sommes libres de choisir les partenaires potentiels en fonction de chaque élément à l'ordre du jour, et il serait sage de tirer parti de cela."
DEN_focus_support_the_rejection_of_universal_suffrage: "Soutenir le Rejet du Suffrage Universel"
DEN_focus_support_the_rejection_of_universal_suffrage_desc: "Les forces de gauche tentent de mettre en œuvre le suffrage universel. C'est un problème, car les personnes qui paient peu ou pas d'impôts, et qui, par conséquent, ne contribuent pas autant à notre pays, auraient la même voix dans les élections que nos pairs. Le poids d'un vote devrait toujours être déterminé par la contribution de chacun."
DEN_focus_support_from_landowners_and_guilds: "Soutien des Propriétaires Terriens et des Guildes"
DEN_focus_support_from_landowners_and_guilds_desc: "Il serait sage de sécuriser le soutien de ces démographies et institutions qui sont susceptibles d'avoir une vision politique similaire à la nôtre. Bien que les propriétaires terriens soient évidemment notre principale cible, et que leur soutien continu soit essentiel à notre succès, les guildes ont récemment été soumises à une forte pression de la part du précédent gouvernement libéral. Accorder quelques faveurs politiques à ces dernières pourrait garantir leur bienveillance à l'avenir."
DEN_focus_ensuring_the_kings_support: "Assurer le Soutien du Roi"
DEN_focus_ensuring_the_kings_support_desc: "Le roi est le centre de notre monarchie, et bien que la situation dynastique laisse beaucoup à désirer, nous devons tirer le meilleur parti des opportunités qui nous sont présentées. En mettant l'accent sur la position sacrée du roi au sein des helstaten, nous pourrions à la fois assurer son soutien et renforcer la position des élites privilégiées au sein du pays."
DEN_focus_profit_from_the_landstinget_system: "Profiter du Système du Landstinget"
DEN_focus_profit_from_the_landstinget_system_desc: "Le Landstinget est la chambre haute du système politique bicaméral du Danemark, et seuls les hommes de plus de 40 ans avec un revenu très élevé sont éligibles pour être élus à la chambre haute. Cela garantit pratiquement qu'une majorité des 51 membres du Landstinget adhèrent à des valeurs conservatrices, et nous devons faire de notre mieux pour en tirer profit."
DEN_focus_protect_the_helstaten_idea: "Protéger l'Idée des Helstaten"
DEN_focus_protect_the_helstaten_idea_desc: "Les helstaten représentent l'ensemble des territoires sous notre contrôle. Nous devons faire de notre mieux pour protéger leur statut des forces qui tentent de changer le statut de nos possessions individuelles. Les nationaux-libéraux ont proposé l'idée de l'Ejderpolitikken, qui vise à intégrer plus étroitement le Duché de Schleswig dans le Royaume du Danemark. Cela déclencherait presque inévitablement une autre guerre avec la Confédération germanique, et c'est une guerre que nous ne sommes probablement pas en mesure de gagner. Ainsi, nous devons faire tout ce qui est en notre pouvoir pour protéger les helstaten de cette folie."
DEN_focus_building_up_support_conservatives: "Construire le Soutien"
DEN_focus_building_up_support_conservatives_desc: "Avec nos politiques désormais fermement en place, nous devons utiliser notre influence et notre levier pour construire le soutien en vue des prochaines élections."
DEN_focus_prepare_for_the_next_election_conservatives: "Se Préparer pour les Prochaines Élections"
DEN_focus_prepare_for_the_next_election_conservatives_desc: "Les prochaines élections approchent à grands pas et nous devons nous préparer."
