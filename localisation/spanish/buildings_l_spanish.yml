 radar_station_plural: "Estaciones de Radar"
 radar_station_desc:2 "El radar permite la mejora de la inteligencia sobre las tropas enemigas cerca de tus fronteras. \nA mientras el nivel del radar sea cada vez mayor esto aumentara el alcance efectivo del radar. \nRadar tambien proporciona a la provincia una mejor deteccion de las tropas enemigas, dandote la oportunidad de crear planes para acabar con tu enemigo. \nIn añade a los radares la capacidad de la deteccion de flotas enemigas."
