 air_base_plural: "Bases Aereas"
 air_base_desc: "Esta construccion le otorga a la provincia lo necesario para el despliegue de tu Fuerza Aerea."
 naval_base: "Puerto"
 naval_base_plural: "Puertos"
 naval_base_desc:1 "Extiende el rango de tu flota y le brinda los servicios de reparacion que necesiten. Permite la aprovisionamiento y la exportacion de recursos hacia el extranjero."
 bunker: "Fuerte"
 bunker_plural: "Fuertes"
 bunker_desc: "Esta construccion inflije una penalizacion de ataque al enemigo de $VALUE|+%0$ por cada nivel de fuerte durante el combate. Si atacan desde varias direcciones el efecto de los fuertes se veran reducidos."
 coastal_bunker: "Fuerte Costero"
 coastal_bunker_plural: "Fuertes Costeros"
 coastal_bunker_desc: "Esta construccion inflije una penalizacion de de ataque al enemigo de $VALUE|+%0$ por cada nivel de fuerte costero durante alguna operacion de desembarco."
 anti_air_building: "Anti Aereo"
 anti_air_building_plural: "Anti Aereos"
 anti_air_building_desc: "Esta construccion le otorga a la provincia proteccion de los aviones enemigos."
