 dockyard_plural: "Astilleros"
 dockyard_desc: "Esta construccion le otorga a la provincia la industria necesaria para el ensamblaje de barcos."
 industrial_complex: "Industria Civil"
 industrial_complex_plural: "Industrias Civiles"
 industrial_complex_desc: "Esta construccion le otorga a la provincia la industria necesaria para la produccion de bienes civiles o para la construccion de nuevas edificaciones."
