l_spanish:
 infrastructure: "Infraestructura"
 infrastructure_plural: "Infraestructuras"
 infrastructure_desc: "Esta construccion le otorga a la provincia una mejora a la infraestructura. Incrementa tu capacidad de suministros, en regiones estrategicas incrementara la velocidad de tus divisiones."
 #infrastructure_inactive: "Infrastructure §R(Closed)§!"
 #infrastructure_inactive_plural: "Infrastructure §R(Closed)§!"
 #infrastructure_inactive_desc: "This building represents infrastructure rendered inoperable or inactive by economic downturn. It provides no bonuses and should be converted to functioning infrastructure as soon as possible."
 arms_factory: "Industria Militar"
 arms_factory_plural: "Industrias Militares"
 arms_factory_desc: "Esta construcccion le otorga a la provincia una mejora para la produccion de nuevo equipo militar. Puede ser convertida a la industria civil si es requerido."
 #arms_factory_inactive: "Military Industry §R(Closed)§!"
 #arms_factory_inactive_plural: "Military Industries §R(Closed)§!"
 #arms_factory_inactive_desc: "This building represents Military Factories rendered inoperable or Inactive due to economic downturn. It should be converted to a functioning Military Factory as soon as possible."
 dockyard: "Astilerro Naval"
 dockyard_plural: "Astilleros navales"
 dockyard_desc: "Esta construccion le otorga a la provincia la industria necesaria para el ensamblaje de barcos."
 industrial_complex: "Industria Civil"
 industrial_complex_plural: "Industrias Civiles"
 industrial_complex_desc: "Esta construccion le otorga a la provincia la industria necesaria para la produccion de bienes civiles o para la construccion de nuevas edificaciones."
 #industrial_complex_inactive: "Civilian Industry §R(Closed)§!"
 #industrial_complex_inactive_plural: "Civilian Industries §R(Closed)§!"
 #industrial_complex_inactive_desc: "This building represents Civilian Factories rendered inoperable or inactive due to economic downturn. It should be converted to a functioning Civilian Factory as soon as possible."
 air_base: "Base Aerea"
 air_base_plural: "Bases Aereas"
 air_base_desc: "Esta construccion le otorga a la provincia lo necesario para el despliegue de tu Fuerza Aerea."
 naval_base: "Puerto"
 naval_base_plural: "Puertos"
 naval_base_desc:1 "Extiende el rango de tu flota y le brinda los servicios de reparacion que necesiten. Permite la aprovisionamiento y la exportacion de recursos hacia el extranjero."
 bunker: "Fuerte"
 bunker_plural: "Fuertes"
 bunker_desc: "Esta construccion inflije una penalizacion de ataque al enemigo de $VALUE|+%0$ por cada nivel de fuerte durante el combate. Si atacan desde varias direcciones el efecto de los fuertes se veran reducidos."
 coastal_bunker: "Fuerte Costero"
 coastal_bunker_plural: "Fuertes Costeros"
 coastal_bunker_desc: "Esta construccion inflije una penalizacion de de ataque al enemigo de $VALUE|+%0$ por cada nivel de fuerte costero durante alguna operacion de desembarco."
 anti_air_building: "Anti Aereo"
 anti_air_building_plural: "Anti Aereos"
 anti_air_building_desc: "Esta construccion le otorga a la provincia proteccion de los aviones enemigos."
 synthetic_refinery: "Refineria Sintetica"
 synthetic_refinery_plural: "Refinerias Sinteticas"
 synthetic_refinery_desc: "Esta construccion le otorga a la provincia la produccion de §Y4 Oil§! y §Y2 Rubber§!."
 synthetic_refinery_oil: "Refineria de Petroleo"
 synthetic_refinery_oil_plural: "Refinerias de Petroleo"
 synthetic_refinery_oil_desc: "Esta construccion le otorga a la provincia la produccion de §YOil§!. La cantidad de petroleo producido dependera de tu tecnologia."
 synthetic_refinery_rubber: "Refineria de Caucho"
 synthetic_refinery_rubber_plural: "Refinerias de Caucho"
 synthetic_refinery_rubber_desc: "Esta construccion le otorga a la provincia la produccion de §YRubber§!. La cantidad de caucho producida dependera de tu tecnologia."
 radar_station: "Estacion de Radar"
 radar_station_plural: "Estaciones de Radar"
 radar_station_desc:2 "El radar permite la mejora de la inteligencia sobre las tropas enemigas cerca de tus fronteras. \nA mientras el nivel del radar sea cada vez mayor esto aumentara el alcance efectivo del radar. \nRadar tambien proporciona a la provincia una mejor deteccion de las tropas enemigas, dandote la oportunidad de crear planes para acabar con tu enemigo. \nIn añade a los radares la capacidad de la deteccion de flotas enemigas."
 rocket_site: "Silo de Cohetes"
 rocket_site_plural: "Silos de Cohetes"
 rocket_site_desc: "Esta Construccion le otorga a la provincia la capacidad de lanzar cohetes."
 nuclear_reactor: "Reactor Nuclear"
 nuclear_reactor_plural: "Reactores Nucleares"
 nuclear_reactor_desc: "Esta construccion le otorga a la provincia la capacidad de producir uranio enriquecido para el uso de armas nucleares."
