l_spanish:
 infrastructure: "Infraestructura"
 infrastructure_plural: "Infraestructuras"
 infrastructure_desc: "Esta construccion le otorga a la provincia una mejora a la infraestructura. Incrementa tu capacidad de suministros, en regiones estrategicas incrementara la velocidad de tus divisiones."
 #infrastructure_inactive: "Infraestructura §R(Cerrada)§!"
