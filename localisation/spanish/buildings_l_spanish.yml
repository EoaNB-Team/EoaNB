 synthetic_refinery_plural: "Refinerias Sinteticas"
 synthetic_refinery_desc: "Esta construccion le otorga a la provincia la produccion de §Y4 de Petroleo§! y §Y2 Caucho§!."
 synthetic_refinery_oil: "Refineria de Petroleo"
 synthetic_refinery_oil_plural: "Refinerias de Petroleo"
 synthetic_refinery_oil_desc: "Esta construccion le otorga a la provincia la produccion de §YPetroleo§!. La cantidad de petroleo producido dependera de tu tecnologia."
