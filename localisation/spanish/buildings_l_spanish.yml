 arms_factory: "Fabrica Militar"
 arms_factory_plural: "Fabricas Militares"
 arms_factory_desc: "Esta construcccion le otorga a la provincia una mejora para la produccion de nuevo equipo militar. Puede ser convertida a la industria civil si es requerido."
