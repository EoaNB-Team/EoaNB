 cochinchina_expedition.2.t: "Rising Catholic Influence in [286.GetName]!"
 cochinchina_expedition.2.d: ""
 cochinchina_expedition.2.a: "Crack down and execute the missionaries!"
 cochinchina_expedition.2.b: "Let them be."
 
 cochinchina_expedition.3.t: "Missionaries Killed in [286.GetName]!"
 cochinchina_expedition.3.d: ""
 cochinchina_expedition.3.a: "Maybe we should intervene in Cochinchina?"
 cochinchina_expedition.3.b: "This is an outrage!"

 cochinchina_expedition.4.t: "[FROM.GetName] Outraged By Missionary Execution!"
 cochinchina_expedition.4.d: ""
 cochinchina_expedition.4.a: "Let's ask [FROM.GetName] for a joint intervention."
 cochinchina_expedition.4.b: "We can do this alone."
 
 cochinchina_expedition.5.t: "[FROM.GetName] Requests Joint Expedition in Cochinchina!"
 cochinchina_expedition.5.d: ""
 cochinchina_expedition.5.a: "Tell them we're with them."
 cochinchina_expedition.5.b: "We will not intervene in Cochinchina."
 
 cochinchina_expedition.6.t: "[FROM.GetName] Joins the Cochinchina Expedition!"
 cochinchina_expedition.6.d: ""
 cochinchina_expedition.6.a: "Onwards to Cochinchina!"
 
 cochinchina_expedition.7.t: "[FROM.GetName] Declines the Cochinchina Intervention!"
 cochinchina_expedition.7.d: ""
 cochinchina_expedition.7.a: "We didn't need them anyway!"
 
 cochinchina_expedition.8.t: "[FROM.GetName] Funds Manila's Port Expansion!"
 cochinchina_expedition.8.d: ""
 cochinchina_expedition.8.a: "Much appreciated!"
 
 cochinchina_expedition.18.t: "Begin the Cochinchina Expedition!"
 cochinchina_expedition.18.d: ""
 cochinchina_expedition.18.a: "To War!"
 
 cochinchina_expedition.23.t: "Cochinchina Landing Fails!"
 cochinchina_expedition.23.d: ""
 cochinchina_expedition.23.a: "Call off the expedition!"
 
 cochinchina_expedition.24.t: "Cochinchina Landing Success!"
 cochinchina_expedition.24.d: ""
 cochinchina_expedition.24.a: "We have succeeded!"
 
 cochinchina_expedition.364.t: "Successful Conquest of Cochinchina!"
 cochinchina_expedition.364.d: ""
 cochinchina_expedition.364.a: "Excellent!"
 
 cochinchina_expedition.365.t: "The Ultimatum to [VIN.GetName]"
 cochinchina_expedition.365.d: ""
 cochinchina_expedition.365.a: "Leave Spain out of the peace negotiations."
 cochinchina_expedition.365.b: "Invite Spain to the peace negotiations."
 cochinchina_expedition.365.c: "May the peace negotiations commence."
 
 cochinchina_expedition.3655.t: "France Leaves Spain Out of Negotiations!"
 cochinchina_expedition.3655.d: ""
 cochinchina_expedition.3655.a: "Maldita Sea! Those French have betrayed us!"
 cochinchina_expedition.3655.b: "They couldn't do this without us! Press the issue!"
 
 cochinchina_expedition.3656.t: "Spain Demands Attendance!"
 cochinchina_expedition.3656.d: ""
 cochinchina_expedition.3656.a: "We don't want to sower the relations further..."
 cochinchina_expedition.3656.b: "What can they do about it? We're stronger."
 
 cochinchina_expedition.3657.t: "France Invites Spain to the Negotiations!"
 cochinchina_expedition.3657.d: ""
 cochinchina_expedition.3657.a: "Just as agreed!"
 
 cochinchina_expedition.3658.t: "France Doubles Down!"
 cochinchina_expedition.3658.d: ""
 cochinchina_expedition.3658.a: "We will never forget this betrayal!"
 
 cochinchina_expedition.366.t: "Surrender and End the Expedition?"
 cochinchina_expedition.366.d: ""
 cochinchina_expedition.366.a: "We have no other choice..."
 
 cochinchina_expedition.21.t: "[VIT.GetName] Accepts Demands!"
 cochinchina_expedition.21.d: ""
 cochinchina_expedition.21.a: "The expedition is over."
 
 cochinchina_expedition.3611.t: "End of the Cochinchina Expedition!"
 cochinchina_expedition.3611.d: ""
