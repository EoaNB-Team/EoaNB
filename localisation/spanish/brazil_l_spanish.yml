 ##Brazil FT 1857
 BRA_the_rise_of_the_empire: "The Rise of The Empire"
 BRA_the_rise_of_the_empire_desc: "The various rebellions, political instability and corruption in the regency harmed our nation. Our emperor's reign has reunited Brazil and stabilized it leading it to prosperity. From that prosperity we will rise as a great power in the world stage!"
 BRA_deal_with_internal_matters: "Deal with Internal Matters"
 BRA_deal_with_internal_matters_desc: "Our foreign policy and geopolitical stance may be important but solving the local issues in our economy and infrastructure may be what leads us to a stabilized and prosperous nation for the future being."
 BRA_the_slave_trade_issue: "The Slave Trade Issue"
 BRA_the_slave_trade_issue_desc: "Since 1850, the transatlantic slave trade between Africa and Brazil has been prohibited. It has severely harmed a portion of our economy and it needs to be dealt with as soon as possible."
 BRA_start_interprovincial_slave_trade: "Start Interprovincial Slave Trade"
 BRA_start_interprovincial_slave_trade_desc: "As some provinces lack free labour to work on their plantations and factories and unexplored resources are very profitable and easy to find in our interior, we should begin sending labour to those areas and extracting resources from it while populating them."
 BRA_send_slaves_to_the_amazon: "Send Slaves to The Amazon"
 BRA_send_slaves_to_the_amazon_desc: "The Amazon forest is an unexplored florest of wonders that has a lot of resources to be extracted and could be of great use to the empire's economy. Let us send some labour there."
 BRA_wood_extraction: "Wood Extraction"
 BRA_wood_extraction_desc: "Even though we have a lot of wood already coming in from that region, a little more wouldn't hurt."
 BRA_settle_the_amazon: "Settle The Amazon"
 BRA_settle_the_amazon_desc: "The Amazon rainforest and the small towns in it need to be improved. The underdeveloped and unorganized villages will have their infrastructure improved and some small dirt roads to connect them so we can improve mining operations and extractions."
 BRA_coal_and_steel_mining_in_the_west: "Coal and Steel Mining in The West"
 BRA_coal_and_steel_mining_in_the_west_desc: "The interior of Brazil is home to various types of precious metals, useful minerals and coal that can help in our trade and industrialization. Goiás and Mato Grosso are precious resource areas just waiting to be explored."
 BRA_develop_minas_gerais: "Develop Minas Gerais"
 BRA_develop_minas_gerais_desc: "The Province of Minas Gerais, is named after what is the most important for its economy: mines. With the profit and resources from their mineral explorations, we may use some of our treasury to improve their local infrastructure and cities."
 BRA_farms_in_goias: "Farms in Goiás"
 BRA_farms_in_goias_desc: "The landscape of Goiás can be useful for cotton plantations and other agricultural activities in the area."
 BRA_restore_the_slavery_economy: "Restore the Slave-based Economy"
 BRA_restore_the_slavery_economy_desc: "Although our economy was harmed by the new limitations, we can still keep it standing with these new reforms and continue with our free labour practices for a prosperous nation."
 BRA_support_european_immigration: "Support European Immigration"
 BRA_support_european_immigration_desc: "With the end of the transatlantic slave trade, our southeastern coffee plantations are in dire need of new workers to work in the fields. As our supply of slave labour is beginning to dry up, we need to start looking beyond our borders to bolster our growing economy. Luckily, our country has begun to attract a number of immigrants from Europe, who may be able to seek employment in our coffee plantations as relatively cheap wage workers. Opening up our ports to receive more immigration may be the solution to our labour shortage."
 BRA_portuguese_immigration: "Portuguese Immigration"
 BRA_portuguese_immigration_desc: "Ever since our independence from Portugal in 1822, our country has had no shortage of Portuguese immigrants within its borders, and they make up the largest non-Brazilian ethnic group in Brazil. Establishing new hostels to welcome more Portuguese to our shores will ensure there will be plenty more to come in the future."
 BRA_portuguese_communities: "Portuguese Communities"
 BRA_portuguese_communities_desc: "As southern population centers like São Paulo are beginning to fill up with an influx of Portuguese, the new immigrants have begun to form mutual aid societies called 'Casas de Portugal' within our cities, which helps their fellow immigrants off the boat to find homes, work, and social connections. Aiding these new communities will certainly help our efforts in bringing in more Portuguese workers."
 BRA_land_for_immigrants: "Land for Immigrants"
 BRA_land_for_immigrants_desc: "With the recent influx of Spaniards into our country’s northeastern region the demand for more and more lands made by these groups has been increasing. We will lend them their required tracts of land in exchange for their work in our coffee plantations and shops."
 BRA_german_immigration: "German Immigration"
 BRA_german_immigration_desc: "The German people are one of the largest immigrant groups to come to Brazil outside of the Portuguese. Since 1824, a fair amount of Germans began to settle in the region of São Leopoldo in Rio Grande do Sul, however their numbers as of now are not enough to satisfy our labour shortages. We should encourage more Germans to come into our country."
 BRA_southern_german_communities: "Southern German Communities"
 BRA_southern_german_communities_desc: "As German immigration picks up pace in the southern regions of our country, the Germans are beginning to form small immigrant communities to assist their fellow countrymen fresh off of the boat. We should encourage the establishment of more of these."
 BRA_develop_the_south: "Develop the South"
 BRA_develop_the_south_desc: "The southeastern portion of our country is benefiting greatly from the industriousness of our German immigrants. With their aid, we will be able to initiate new public works projects to further develop this expanding region."
 BRA_southern_economic_innovation: "Southern Economic Innovation"
 BRA_southern_economic_innovation_desc: "The coffee boom and the influx of new workers have greatly expanded the south's potential to grow. Additional subsidies to the region will only continue to expand the its profitability."
 BRA_support_paid_labor: "Support Paid Labour"
 BRA_support_paid_labor_desc: "Our program to encourage European immigration has been a huge success, and our coffee plantations are beginning to be revitalized by the presence of new paid workers to work in the fields. As the number of immigrants pouring into our country continues to increase, it is time that we think about shifting over more and more of our labour dependency from slaves to paid labour."
 BRA_modernize_the_empire: "Modernize the Empire"
 BRA_modernize_the_empire_desc: "Despite the Empire of Brazil being a predominantly rural nation, it is not averse to change. Modernization must be encouraged throughout the Empire."
 BRA_urbanization_projects: "Urbanization Projects"
 BRA_urbanization_projects_desc: "The cities of our nation are lacking behind in comparison to the American and European cities in the matters of modernization, new modern lamps and sewage systems are required even in the city of Rio de Janeiro. We must begin allocating funds to these projects to ensure our cities can adapt to the new modern patterns of developed countries."
 BRA_the_coffee_boom: "The Coffee Boom"
 BRA_the_coffee_boom_desc: "Our coffee production has started and it is currently being successful. We should take advantage of that and use the profit gained from coffee to urbanize and connect our countries with new roads and way bigger cities."
 BRA_maua_companies: "Mauá's Companies"
 BRA_maua_companies_desc: "Irineu Evangelista de Sousa, the Baron of Mauá, has great plans for the future of the empire, his successful entrepreneurship skills have allowed him to open new businesses all around the country, and sometimes even outside of our borders. We must encourage him to continue his efforts in the modernization of our country."
 BRA_maua_bank_in_rio: "Banco Mauá in Rio de Janeiro"
 BRA_maua_bank_in_rio_desc: "'Banco Mauá, MacGregor & Cia', founded by Irineu Evangelista de Sousa, grew to the point of having the ‘Banco do Brasil’ as its main competitor, the latter also having being founded by Irineu but incorporated by the Empire of Brazil. The growth of the 'Banco Mauá, MacGregor & Cia' will strengthen the Brazilian economy."
 BRA_maua_bank_in_montevideo: "Mauá Bank In Montevideo"
 BRA_maua_bank_in_montevideo_desc: "The success and profit of the 'Banco Mauá, MacGregor & Cia' in the capital of Brazil led to the opening of a branch in Montevideo."
 BRA_maua_bank_in_buenos_aires: "Mauá Bank In Bueno Aires"
 BRA_maua_bank_in_buenos_aires_desc: "The success and profit of the 'Banco Mauá, MacGregor & Cia' a in the capital of Brazil led to the opening of a branch in Buenos Aires."
 BRA_urbanization_of_north_and_northeast: "Urbanization of Northern Provinces"
 BRA_urbanization_of_north_and_northeast_desc: "The urbanization of the Northern and Northeastern provinces will create opportunities for economic development in these regions."
 BRA_urbanization_of_capital: "Urbanization of Rio de Janeiro City"
 BRA_urbanization_of_capital_desc: "The urbanization of the city of Rio de Janeiro, capital of the Empire of Brazil, will create opportunities for economic development."
 BRA_urbanization_of_sao_paulo: "Urbanization of São Paulo"
 BRA_urbanization_of_sao_paulo_desc: "São Paulo is the main source of our profit that is coming from the current coffee boom. That profit can be reinvested in improving their infrastructure and connecting the city with new roads. We should also build banks for the barons."
 BRA_urbanization_of_rio_de_janeiro: "Urbanization of Rio de Janeiro"
 BRA_urbanization_of_rio_de_janeiro_desc: "Even if Rio de Janeiro is not the main coffee province, it still has lots of barons that have improved our economy. The capital can be urbanized through government investment on it, rebuilding it and constructing new infrastructure."
 BRA_urbanization_of_south_and_southeast: "Urbanization of Southern Provinces"
 BRA_urbanization_of_south_and_southeast_desc: "The urbanization of the southern and southeastern provinces will create opportunities for economic development in these regions."
 BRA_improve_our_economy: "Improve our Economy"
 BRA_improve_our_economy_desc: "Improve our Economy"
 BRA_improve_our_railway_system: "Improve our Railway System"
 BRA_improve_our_railway_system_desc: "Railways and their fast and efficient transport will be very useful to us. Establishing new companies for government and private investment will speed up the process of constructing those new railways."
 BRA_explore_gold_mines_in_maranhao: "Exploration of Maranhão's Gold Mines"
 BRA_explore_gold_mines_in_maranhao_desc: "Exploitation of mines in the province of Maranhão could lead to the discovery of gold ores, which will boost our economy."
 BRA_canalization_of_maracana_river: "River Engineering of the Maracanã River"
 BRA_canalization_of_maracana_river_desc: "The River Engineering of the Maracanã River will be an infrastructure work that will provide water to the capital of the Empire. Increasing the population's access to drinkable water could reduce the risk of diseases and increase the longevity rate of the Empire's subjects."
 BRA_dockyard_and_foundry_ponta_da_areia: "Dockyard Investments in Ponta da Areia"
 BRA_dockyard_and_foundry_ponta_da_areia_desc: "In 1857 an arson fire destroyed the facilities of the 'Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia', foundry and shipyard in the province of Rio de Janeiro, owned by Irineu Evangelista de Souza, also known as the Baron de Mauá, in retaliation for his election as deputy in the same year. The reconstruction of the shipyards can help the Empire immensely in building an even larger fleet, just as investments in the foundry can help improve the country's natural resources."
 BRA_factories_ponta_da_areia: "Rebuild the Ponta da Areia Industry"
 BRA_factories_ponta_da_areia_desc: "Promoting the reconstruction of the industries responsible for the refining of natural resources in Ponta da Areia will help to boost the dockyard's capabilities of construction of ships and military equipment."
 BRA_maua_artillery_factory: "Build an Artillery Factory in Ponta da Areia"
 BRA_maua_artillery_factory_desc: "The investment in the artillery factory in the Ponta da Areia industrial complex, owned by the Baron of Maúa, will be vital for our war industry and for the supply of armament to our army."
 BRA_expand_ipanema_foundry: "Expand the Ipanema Foundry"
 BRA_expand_ipanema_foundry_desc: "Supporting iron production and expanding the 'Real Fábrica de Ferro São João do Ipanema' could be the birth of Brazil's national steel industry."
 BRA_steam_navegation_company_on_the_amazon_river: "The Amazon River Steam Navigation Company"
 BRA_steam_navegation_company_on_the_amazon_river_desc: "The Amazon River Steam Navigation Company is a fluvial company that specializes in the transport of civilians across the Amazon River, from Belém to Pará and all the way deep into the jungle, in the Acre region. If we want to expand our economic activities in the Amazon we will require their assistance."
 BRA_illuminate_rio: "Illuminate the Rio de Janeiro City"
 BRA_illuminate_rio_desc: "Gas lightning in the city of Rio de Janeiro is a project by Irineu Evangelista de Sousa to illuminate the capital of the Empire of Brazil."
 BRA_focus_the_telegraph: "The Telegraph"
 BRA_focus_the_telegraph_desc: "The Telegraph is a radical new invention that allows near instantaneous communication over long distances. We would be well advised to invest into this invention."
 BRA_cattle_trade_in_uruguay: "Cattle trade with Uruguay"
 BRA_cattle_trade_in_uruguay_desc: "Brazilian investments in cattle in the region of the Banda Oriental has existed since before the creation of Uruguay as a nation. Investing in cattle raising increases our influence in the region and improves our commercial relations with Uruguay."
 BRA_the_rio_grande_tugbot_company: "Barra do Rio Grande Tugboat Company"
 BRA_the_rio_grande_tugbot_company_desc: "Barra do Rio Grande Tugboat Company is a merchant fleet that trades resources from the southern region of the empire with the international market."
 BRA_the_recife_and_sao_francisco_road: "Recife and São Francisco Railroad"
 BRA_the_recife_and_sao_francisco_road_desc: "The Recife and São Francisco Railway Company will begin as a test. It will connect the entire province of Pernambuco, from the capital Recife to the southern part of that province and Improving transport there."
 BRA_the_dom_pedro_ii_railway: "The Dom Pedro II Railway"
 BRA_the_dom_pedro_ii_railway_desc: "The Dom Pedro II Railway is a railway that will start the connection, through the rails, of the courts in the capital, the main provinces of the Empire. From the success of its construction, other expansion projects can be carried out."
 BRA_the_petropolis_road: "The Petrópolis Road"
 BRA_the_petropolis_road_desc: "The Imperial Company of Steam-Powered Navegation and Railway of Petrópolis will be built in Rio de Janeiro, connecting the Mauá port to Fragoso. It was suggested by Baron of Mauá and it will be our first railroad in the southeast and will improve the mobility of the resources in those ports."
 BRA_southern_railway: "Southern Railway"
 BRA_southern_railway_desc: "The Porto Alegre & New Hamburg Brazilian Railway Company Limited will be responsible for building the first road in the south of the country, connecting the areas surrounding the capital and to New Hamburg. We hope that this will benefit the Rio-Grandense population and our companies there."
 BRA_northeastern_railways: "Northeastern Railways"
 BRA_northeastern_railways_desc: "The Sobral Railway in Ceará will help connecting the capital to the smaller cities of the coast and the local logistics. Also some small railways in the interior of Bahia will be useful for some infrastructure in the northeastern part of our country."
 BRA_the_central_southeast_railway: "The Central Southeastern Railway"
 BRA_the_central_southeast_railway_desc: "As many companies have been building railways all across the southeast, we should call for the construction of a centralized railway that crosses the 3 main provinces in those areas and begin organizing the other railways. It will be profitable for the coffee market and useful for transport."
 BRA_the_sao_paulo_main_railway: "The São Paulo Main Railway"
 BRA_the_sao_paulo_main_railway_desc: "The São Paulo Railway Ltd is the main railway in the province and will be useful for connecting the Port of Santos and the rest of the province. It will connect the commercial area of the coast with the productivity of the interior, giving the planters more efficiency to get their coffee for exportation."
 BRA_the_tijuca_railway: "The Tijuca Railway"
 BRA_the_tijuca_railway_desc: "The Tijuca Railway."
 BRA_the_trams_in_niteroi: "The Tramsway in Niterói"
 BRA_the_trams_in_niteroi_desc: "Construction of tramways for passenger transport in Niterói."
 BRA_the_paulista_railway: "The Paulista Railway"
 BRA_the_paulista_railway_desc: "The Paulista Railway."
 BRA_a_country_connected: "A Country Half-Connected"
 BRA_a_country_connected_desc: "As years of prosperity dawn upon us, it is easy to say that we have achieved a lot of progress in building new railways throughout our great empire, but much work is still to be done. Many regions of our country are still separated and isolated from the rest of the nation. But atleast for now we can say we are a country half-connected."
 BRA_expand_coffee_plantations_in_rio: "Expand Coffee in Rio de Janeiro"
 BRA_expand_coffee_plantations_in_rio_desc: "Expanding the production of coffee in the province of Rio de Janeiro will help boosting our country's economy."
 BRA_expand_coffee_plantations_in_sao_paulo: "Expand Coffee in São Paulo"
 BRA_expand_coffee_plantations_in_sao_paulo_desc: "Expanding the production of coffee in the province of São Paulo will help boosting our country's economy."
 BRA_expand_coffee_plantations_in_espirito_santo: "Expand Coffee in Espírito Santo"
 BRA_expand_coffee_plantations_in_espirito_santo_desc: "Expanding the production of coffee in the province of Espírito Santo will help boosting our country's economy."
 BRA_expand_coffee_plantations_in_minas_gerais: "Expand Coffee in Minas Gerais"
 BRA_expand_coffee_plantations_in_minas_gerais_desc: "Expanding the production of coffee in the province of Minas Gerais will help boosting our country's economy."
 BRA_expand_coffee_plantations_in_bahia: "Expand Coffee in Bahia"
 BRA_expand_coffee_plantations_in_bahia_desc: "Expanding the production of coffee in the province of Bahia will help boosting our country's economy."
 BRA_expand_coffee_plantations_in_parana: "Expand Coffee in Paraná"
 BRA_expand_coffee_plantations_in_parana_desc: "Expanding the production of coffee in the province of Paraná will help boosting our country's economy."
 BRA_prevent_massive_loans: "Prevent Massive Loans"
 BRA_prevent_massive_loans_desc: "Massive Loans are one of the problems that our industrial progress faces. Industrial barons and companies take massive loans from our banks and can't repay them with the profit they make from industrialization, so we should prevent those enormous loans."
 BRA_convince_elitists_to_support_industry: "Convince Oligarchs to Support Industry"
 BRA_convince_elitists_to_support_industry_desc: "Convincing some oligarchs to support their local industry should be our focuses to stop industrial stagnation. We should try rewarding some of them or even let them take more loans."
 BRA_befriend_the_coffee_burgeoise: "Befriend the Coffee Bourgeoisie"
 BRA_befriend_the_coffee_burgeoise_desc: "As coffee is beginning to take its place as one of our country's major exports, it may be prudent to build ties with the influential coffee barons of the south if we wish to capitalize on their profits, as well as keep them politically on our side."
 BRA_improve_santos_trade_port: "Improve the Trading Port of Santos"
 BRA_improve_santos_trade_port_desc: "The port of Santos, São Paulo, while still small and underdeveloped, has become one of the south's most important trading ports ever since the beginning of our coffee boom. We should send some additional funding and expand its facilities."
 BRA_rio_de_janeiro_coffee_elites: "Rio de Janeiro Coffee Elites"
 BRA_rio_de_janeiro_coffee_elites_desc: "Although improving the port of Santos has increased our influence over the planters of São Paulo, we can further expand ties with the local coffee elite by meeting with the planters of Rio de Janeiro."
 BRA_the_transatlantic_coffee_trade: "The Transatlantic Coffee Trade"
 BRA_the_transatlantic_coffee_trade_desc: "Now that we have created firm ties with our coffee planters, we can pursue new efforts to market our coffee exports to thirsty European and American customers eager to enliven themselves with the drink."
 BRA_trading_with_the_european_powers: "Trading with the European Powers"
 BRA_trading_with_the_european_powers_desc: "Europe has become hooked into Brazilian coffee, and every day it seems like their people desire more and more of the fruit of our plantation. We should answer their calls by encouraging our trading ships to prioritize unloading at European ports."
 BRA_trading_with_the_united_kingdom: "Trading with the United Kingdom"
 BRA_trading_with_the_united_kingdom_desc: "The British populace has started to really appreciate the influx of our fine coffee products into their nation, and it has reached the attention of our advisors that if we can formulate lucrative new trade deals with them we may be able to benefit both of our nations and improve our diplomatic relations with them in the process."
 BRA_propose_a_research_treaty: "Propose a Research Treaty"
 BRA_propose_a_research_treaty_desc: "The British Empire is the most powerful empire in the world, and their technological prowress is second to none. Now that the British have warmed up to us, we could try to secure a research treaty with them to further improve the modernization of our nation."
 BRA_improve_our_universities: "Improve our Universities"
 BRA_improve_our_universities_desc: "To put our country on the same level as the great powers of Europe, we should invest in improving our education by encouraging British academics to teach in our schools."
 BRA_trading_with_the_french_empire: "Trading with the French Empire"
 BRA_trading_with_the_french_empire_desc: "The French populace has started to really appreciate the influx of our fine coffee products into their nation, and it has reached the attention of our advisors that if we can formulate lucrative new trade deals with them we may be able to benefit both of our nations and improve our diplomatic relations with them in the process."
 BRA_propose_an_economic_treaty: "Propose an Economic Treaty"
 BRA_propose_an_economic_treaty_desc: "The French are a world economic power, with vast reserves of resources that we could potentially gain access to if we were to propose a new economic treaty with them."
 BRA_stabilize_the_banks: "Stabilize the Banks"
 BRA_stabilize_the_banks_desc: "Now that the French have warmed up to us, we have a chance to cooperate with some of their bankers to help curtail the pernicious corruption that has crippled our economy's banking sector, as well as helping with the opening of new banks in our growing cities."
 BRA_construct_industrial_centers_in_sao_paulo: "Industrial Centers in São Paulo"
 BRA_construct_industrial_centers_in_sao_paulo_desc: "The bustling southeastern city of São Paulo has seen an upsurge in business that has dramatically impacted its local economy. With a few more investments, notably in its textile industry, we could see this growth continue to increase for years to come."
 BRA_construct_industrial_centers_in_rio_de_janeiro: "Industrial Centers in Rio de Janeiro"
 BRA_construct_industrial_centers_in_rio_de_janeiro_desc: "Manufacturing is an area of our industry that is still lacking, and if we truly wish to embrace industrialization, we must begin investing in the creation of new facilities in our capital as a crucial first step."
 BRA_into_the_industrial_age: "Into the Industrial Age"
 BRA_into_the_industrial_age_desc: "With the hustle and bustle of trade in our ports and the sound of machinery in our cities, let us enter the industrial age!"
 BRA_discuss_our_politics: "Discuss our Politics"
 BRA_discuss_our_politics_desc: "Brazil is rising politically and economically. We should begin deciding how our politics are going to function and maybe find a balance between the clashing conservatives, liberals and progressives in our parliament, finding a balance between them."
 BRA_prepare_the_cabinet: "Prepare the Cabinet"
 BRA_prepare_the_cabinet_desc: "Our cabinet is not ready for meetings of any sort as most of them are disorganized and are terribly constructed. We should make new ones to hold new meetings and solve the issues of our enormous and great empire."
 BRA_reorganize_the_parliament: "Reorganize the Parliament"
 BRA_reorganize_the_parliament_desc: "The Parliament can be invested, rebuilt and reorganized. We will decide what our limitations on the voting system will be with the lower and higher ranks. We must remember we have made promises to the conservative status quo but also account to the fact that we are modernizing and liberalizing our ways."
 BRA_hold_the_elections: "Hold The Elections"
 BRA_hold_the_elections_desc: "After debates are held and everything is prepared it is time to decide what path our nation will follow. Will we follow the path of reform, tradition or moderation and follow the centre? What is decided now is what will lead our empire politically in the mid of this great 19th century."
 BRA_elect_a_liberal_minister: "Government with Reformist Agenda"
 BRA_elect_a_liberal_minister_desc: "Although there is not always a consensus among liberals, progressives and conservatives, it is evident that the Empire of Brazil needs several reforms to become a modern nation, such as market liberalization similar to the model used by the British, and even a moderate social liberalization. The appointed offices should work with this reformist agenda as soon as possible."
 BRA_change_and_reformation: "Change and Reformation"
 BRA_change_and_reformation_desc: "Now that the reformists are in power, they propose that our nation pursue a new course of economic liberalization and government decentralization, which will irritate traditionalists, but will increase innovation and entrepreneurship in our country."
 BRA_popularize_democracy: "Popularize Democracy"
 BRA_popularize_democracy_desc: "Although the reformers are in power, the people are still wary of the drastic change that the reforms are causing. We must make new efforts to convince politicians and citizens that democracy will not generate dissension, but will increase freedom and progress."
 BRA_question_our_parliamentary_system: "Question our Parliamentary System"
 BRA_question_our_parliamentary_system_desc: "The time has come to re-evaluate our Parliamentary System, and expand the power and representation of the Parliament to give the legislative branch, and thus the people, a greater say in matters of state."
 BRA_question_the_emperors_power: "Question the Emperor's Power"
 BRA_question_the_emperors_power_desc: "We can try all we want to increase the power of the elected Parliament, but with our Emperor holding control of the moderator power, any actions the Parliament may take will be under his scrutiny. If we are truly committed to reform our country, we must determine what should be done with our Emperor."
 BRA_power_to_the_commons: "Power to the Commons"
 BRA_power_to_the_commons_desc: "The Parliament and the people decided to end the moderator power. The path to reforms is now within our grasp. In order to continue this movement's momentum, we must move to establish a new parliamentary monarchy by keeping the monarch as the figurehead of our kingdom, while the Parliament leads and restructures the government."
 BRA_fight_the_elites: "Fight the Elites"
 BRA_fight_the_elites_desc: "A major obstacle to our reforms is the ultra-conservative and pro-imperialist elites in our nation. They seek to block all of our movements to continue the government's restructuring. They must be addressed if liberalization is to be achieved."
 BRA_road_to_reforms: "Road to Reforms"
 BRA_road_to_reforms_desc: "Now that the Parliament's power has been expanded, it is time to gather support from prominent lawmakers to receive the funding we need to continue our sweeping reforms." 
 BRA_liberalize_the_market: "Liberalize the Market"
 BRA_liberalize_the_market_desc: "Many prominent politicians point to the adoption of the free market economy in Britain, which was one of the factors that led it to become a world power. They propose that we should follow in his footsteps if we are to become a great power of ours."
 BRA_liberalize_the_suffrage: "Suffrage Reform"
 BRA_liberalize_the_suffrage_desc: "The current state of Brazilian suffrage requires that men over the age of 25 must be wealthy in order to vote. This keeps the workers and very small business owners from voting, which leaves us with less support in future elections."
 BRA_education_reforms: "Education Reforms"
 BRA_education_reforms_desc: "The current education system in Brazil favors only that of the rich, as schools in the country require exorbitant fees to attend their classes. We can reform the system and introduce compulsory education of new public schools for our society to receive a proper and improve all kinds of education."
 BRA_a_new_constitution: "A New Constitution"
 BRA_a_new_constitution_desc: "The time has finally come to revisit the old 1824 Constitution. Although it guaranteed the establishment of a parliamentary body and an independent judiciary, the Emperor was given far too much authoritarian control over the system. We must rewrite this constitution to reflect the new order that we have established."
 BRA_inspiration_from_the_british_model: "Inspiration from the British Model"
 BRA_inspiration_from_the_british_model_desc: "Since many of our government reforms have followed the structure that the British had established in their nation, it is only logical that we invite British advisors to our nation in order to accomplish greater reform."
 BRA_rethink_the_economy: "Rethink the Economy"
 BRA_rethink_the_economy_desc: "Although we have made great progress with pursuing a free market approach, still more work must be done to decrease government involvement in the economy."
 BRA_strenghten_the_parliament: "Strengthen the Parliament"
 BRA_strenghten_the_parliament_desc: "With the advice we received from the British envoys, we can now take new measures to increase Parliament's role in restructuring the nation and bringing it together."
 BRA_a_deal_with_the_emperor: "A Deal With the Emperor"
 BRA_propose_the_slavery_act: "Propose the Slavery Act"
 BRA_propose_the_slavery_act_desc: "The Emperor has a proposal to change some laws and soften slavery. Not abolish it fully but put some limitations on it. The Slavery Act will allow the Emperor to limit acts of slavery as he sees fit, but it will make sure it is not abolished without consent from the slave sellers and plantation owners."
 BRA_educate_the_masses: "Educate the Masses"
 BRA_educate_the_masses_desc: "To appease rich and poor alike, we will not reform the education system fully but open some schools for the lower class of our society. The masses need to be educated for our nation to prosper even more. Some public schools projects will be funded and built in our major cities like Rio de Janeiro and Salvador."
 BRA_advancements_on_science: "Advancements on Science"
 BRA_advancements_on_science_desc: "The Emperor of Brazil massively appreciates science and some reforms on our scientific system should be done. We need to modernize our research programs and advance to the research capabilities of our european friends."
 BRA_invite_french_intellectuals: "Invite French Intellectuals"
 BRA_invite_french_intellectuals_desc: "Bringing in some intellectuals from France will help us advance on our research in the electronics and engineering. They have made major advances and some of their best scientists and researchers visiting Brazil and sharing some of them would be beneficial to our nation's vast scientific potential."
 BRA_invite_prussian_intellectuals: "Invite Prussian Intellectuals"
 BRA_invite_prussian_intellectuals_desc: "The strong nation of Prussia has some scientists and researches that could be benefitial. Bringing in some of them will help us advance on our research in the electronics and engineering. We can maybe even use our german population on the south to convince them on sharing more of their research with us."
 BRA_research_on_electrical_engineering: "Research on Electrical Engineering"
 BRA_research_on_electrical_engineering_desc: "With the help from our friendly Prussian and French intellectuals we can begin making great advances in the areas of engineering and maybe even some new innovations."
 BRA_elect_a_progressive_minister: "Government with Moderate Agenda"
 BRA_elect_a_progressive_minister_desc: "Forming a moderate government, the progressive league formed by conservative dissidents and the liberals in a centrist way. It will control the controversial liberals and their unpopular ideals and the authoritarian conservative and their regressive ideals."
 BRA_progress_and_prosperity: "Progress and Prosperity"
 BRA_progress_and_prosperity_desc: "Our nation should focus on progress forward, keeping a neutral, prosperous and balanced nation. Our nation should focus in keeping the two sides balanced and having nice diplomatic relations with the other great powers in the world. The new party in power will stabilize our empire."
 BRA_centrist_ideas_towards_issues: "Centrist Ideas Towards Issues"
 BRA_centrist_ideas_towards_issues_desc: "Keeping a balance between the liberals and conservative ideals and keeping a neutral social and economical ground should be the main idea of our nation's current and probably future politics."
 BRA_support_our_parliamentary_system: "Support our Parliamentary System"
 BRA_support_our_parliamentary_system_desc: "The parliamentary system of Brazil has the moderator power that is seen as very authoritarian. We should popularize and show that system to be good by promoting a good image of our stable politics and our emperor Pedro II."
 BRA_declare_south_american_status_quo: "Declare South American Status Quo"
 BRA_declare_south_american_status_quo_desc: "Our foreign policy should be to keep our influence towards the platine region and keep a stable situation in South America, avoiding wars and stopping those who want to conquer and expand their nations. We should be a nation that allies and expands their diplomatic ties with the world instead of one that is a warmongering empire like the Portuguese once were."
 BRA_dom_pedro_diplomatic_travels: "Dom Pedro's Diplomatic Travels"
 BRA_dom_pedro_diplomatic_travels_desc: "Our Emperor, Dom Pedro II, loves to travel throughout the world and meet leaders, scientists and other figures in other nations. We should support that so we can establish more diplomatic ties."
 BRA_trade_relations_with_our_neighbors: "Trade Relations with Our Neighbors"
 BRA_trade_relations_with_our_neighbors_desc: "Our South American neighbors have access to a plethora of resources that may be beneficial to us. We should send out diplomats to meet with representatives of their countries and see if we can arrange some trade deals with them."
 BRA_trade_relations_with_north_america: "Trade Relations with North America"
 BRA_trade_relations_with_north_america_desc: "We shouldn't limit our attention to just the South American continent when it comes to trade. We should reach out to the nations of North America and see if they would be willing to trade with us."
 BRA_visit_the_united_states: "Visit the United States"
 BRA_visit_the_united_states_desc: "The United States is one of the largest and most influential powers in the Americas. It would be in our best interest to have Dom Pedro II pay an official state visit to their country."
 BRA_careful_cooperation: "Careful Cooperation"
 BRA_careful_cooperation_desc: "We have managed to establish good economic ties to many nations, however it is in our best interests to keep ourselves unentangled from any sort of alliance and only keep diplomatic relations."
 BRA_a_new_foreign_policy: "A New Foreign Policy"
 BRA_a_new_foreign_policy_desc: "We are on the path toward becoming a major influencer in the South American continent, and other nations around us are beginning to recognize it. We should continue our efforts to expand our diplomatic influence with like-minded neighbors."
 BRA_mend_relations_with_argentina: "Mend Relations with Argentina"
 BRA_mend_relations_with_argentina_desc: "The Argentines have been long-time rivals with us ever since their independence from the Spanish. It has come to our attention that their political stance has become more liberal and less warmongering in nature, and it may be of benefit to us to try to reconcile with them."
 BRA_propose_the_monroe_alliance: "Propose the Monroe Alliance"
 BRA_propose_the_monroe_alliance_desc: "The Americans have generously offered us protection from potential European colonizers under their Monroe Doctrine. We should reciprocate this by offering an alliance with the United States."
 BRA_expand_the_alliance_on_the_platine: "Expand the Alliance to the Platine"
 BRA_expand_the_alliance_on_the_platine_desc: "The Platine region has been the site of numerous conflicts over the years. In order to increase our security in the region, we should invite the Uruguayans to the Monroe Alliance."
 BRA_start_a_research_project: "Start a Research Project"
 BRA_start_a_research_project_desc: "We can use the Monroe Alliance not only for mutual defense, but also for spurring on technological innovation as well. We should formulate a new research treaty with the Monroe Alliance signatories."
 BRA_diplomatic_visit_to_britain: "Diplomatic Visit to Britain"
 BRA_diplomatic_visit_to_britain_desc: "Britain is one of our most loyal allies and improving our diplomatic relations with them would benefitial for both sides. A visit to London by our Emperor will be greatly appreciated by both sides and we will even manage to learn some infrastructure in their current industrialized society."
 BRA_learn_from_european_infrastructure: "Learn from European Infrastructure"
 BRA_learn_from_european_infrastructure_desc: "Our visit to Britain has enlightened Pedro II into suggesting some new changes for our Empire's current infrastructure buildup. We should begin inspiring ourselves from the British way of constructing new buildings, roads and greatly improve our biggest and most beautiful cities in the nation."
 BRA_mend_relations_with_uruguay: "Mend Relations with Uruguay"
 BRA_mend_relations_with_uruguay_desc: "Uruguay was one of our rivals since their independence movement against us in the Cisplatine War, which ended in a stalemate and the Oriental Republic gaining its independence. As Uruguay moves more to liberalism and away from Argentina's grasp, we should back and support their nation, diplomatically approaching them."
 BRA_mend_relations_with_peru: "Mend Relations with Peru"
 BRA_mend_relations_with_peru_desc: "Our relations with Peru have been decaying since their 1855 protests on the Amazon river trade routes and our clashing ideas for regulations on the process of trade on those areas. Peru is now a major player in South American affairs and we should try to rethink our relations with them, improving it."
 BRA_elect_a_conservative_minister: "Government with Traditionalist Agenda"
 BRA_elect_a_conservative_minister_desc: "The Conservatives may not be the most popular in our progressive and rising empire, but they are the ones who can lead us to greatness, centralization and stabilization. They will secure the Emperor's power and our influence across the Latin American continent. They will ensure that the Brazilians may see their empire become an even greater and stronger nation."
 BRA_ambition_and_tradition: "Ambition and Tradition"
 BRA_ambition_and_tradition_desc: "The Empire under the traditionalists will rise to even greater heights. The Jaguar's roar will be felt throughout the continent as the Brazilians will establish their control over their rightful land. We will keep our imperial and millennial traditions of the proud Brazilian people, independent and united under one yellow and green flag."
 BRA_preserve_royal_power: "Preserve Royal Power"
 BRA_preserve_royal_power_desc: "The Emperor is the symbol of our nation, he symbolizes not only our growth and victory but the people of Brazil. We should assure that no one changes that for the worse, improving his image and weakening the republicans."
 BRA_declare_south_american_ambition: "Declare Our South American Ambitions"
 BRA_declare_south_american_ambition_desc: "The Brazilian State will reign all over the continent, spreading its influence from the disputed platine regions of the south to the dense and mysterious amazon! The Imperial army shall rule over everything that it deserves. Glory to Brazil!"
 BRA_tame_the_progressives: "Tame the Progressives"
 BRA_tame_the_progressives_desc: "After our declarations of expansionist ideals, we were judged by warmongering and dangerous by the popular progressives. We should try to control their influence and calm them down so the government and the army can proceed with their actions with little opposition."
 BRA_appease_liberal_entrepreneurs: "Appease Liberal Entrepreneurs"
 BRA_appease_liberal_entrepreneurs_desc: "To ensure the companies and their liberal supporters, we need to appease them with some funding and political benefits for them. Getting the industrial and railway companies on our side will weaken the liberals and we'll be able to manipulate them easily."
 BRA_centralize_government_power: "Centralize Government Power"
 BRA_centralize_government_power_desc: "A Centralization of the power is needed to ensure the imperial might over it's subjects and parties. We need to reduce the power of the council, parliament and provinces, increasing the army's control over them to ensure the security and prosperity of those states. Brazil will be an united nation moved by a glorious sense of national union if we truly unite the empire."
 BRA_ally_the_church: "Ally the Church"
 BRA_ally_the_church_desc: "Catholicism is our State religion, and it therefore is an institution that is intimately involved with our national government, most especially our Emperor. If we were to increase our ties with the Church, more and more devout Catholics could be swayed to our cause."
 BRA_pro_war_propaganda: "Pro-War Propaganda"
 BRA_pro_war_propaganda_desc: "If we are to realize our ambitions, the people must be on our side. Widely distributing patriotic propaganda through both print and word of mouth will be the most effective means of inspiring the Brazilian people into action."
 BRA_restore_our_imperial_might: "Restore our Imperial Might"
 BRA_restore_our_imperial_might_desc: "The time has come for the Empire of Brazil to rise as the dominant power in Latin America. We will take back what is rightfully ours, and prove to the world that Brazil is a nation worthy of awe and respect!"
 BRA_reclaim_the_cisplatine_province: "Reclaim the Province of Cisplatina"
 BRA_reclaim_the_cisplatine_province_desc: "In 1828, Brazil was forced to relinquish its control over its southern province of Cisplatina in the face of a tremendous period of weakness after a bitter war with the Argentinians and the Uruguayans. The product of our weakness is now the independent country of Uruguay. We must erase this shame that has befallen our nation, and recover our lost lands!"
 BRA_artigas_border_crisis: "Artigas Border Crisis"
 BRA_artigas_border_crisis_desc: "Merely laying claim to Uruguay will not be enough for us to justify our conflict with the Uruguayans. We must rally the people near Quaraí to stage a political incident near Uruguay's Artigas province to allow our troops to gather at their border, and strike at their defenses once the violence inevitably begins."
 BRA_the_second_cisplatine_war: "The Second Cisplatine War"
 BRA_the_second_cisplatine_war_desc: "The time has finally come for us to reclaim our lost Cisplatine Province. The Brazilian and Uruguayan battle lines have been formed, and formal diplomatic relations have been cut. Let us avenge those who gave their lives bravely in the First Cisplatine War with a resounding victory in the Second! Ave Imperio!"
 BRA_reclaim_the_caiena_colony: "Reclaim the Caiena Colony"
 BRA_reclaim_the_caiena_colony_desc: "Back during the Napoleonic War, a combined Anglo-Portuguese force invaded and ceased French Guiana in 1809. The colony was added to the Kingdom of Brazil, but was soon handed back to the French after Napoleon Bonaparte's ouster. As French Guiana was a former holding of Brazil, we are justified in returning it to its rightful owner."
 BRA_discredit_the_paris_treaty: "Discredit the Paris Treaty"
 BRA_discredit_the_paris_treaty_desc: "The Paris Treaty was the agreement the Portuguese signed with the French to return Guiana back to France after the end of the Napoleonic Wars. The French are wholly undeserving of that colonial holding which is now used only as a penal colony. We should agitate for Brazilian reclamation of the territory that we had lawfully seized from the French."
 BRA_demand_french_guyana: "Demand French Guiana"
 BRA_demand_french_guyana_desc: "It is time to finally reclaim what the Portuguese shamefully dispensed with. We will show our old foe that we are the true master of South America!"
 BRA_ave_imperio: "Ave Império!"
 BRA_ave_imperio_desc: "Victory! All across our nation our people cry with pride the phrase 'Ave Império!' We have reclaimed our lost province of Cisplatina and have taken Guiana back again from the French. The world shall now know us a power truly worthy of their respect."
 BRA_american_civil_war: "The American Civil War"
 BRA_american_civil_war_desc: "War has broken out in the United States between two warring factions: the anti-slavery federal government loyalists yankees, and the secessionist, pro-slavery confederates.  The outcome of this war could very well determine the fate of the Americas for years to come."
 BRA_honor_our_alliance: "Honor our Alliance"
 BRA_honor_our_alliance_desc: "As the American Civil War is a conflict that can impact not only North America, but the Southern continent too, we should determine with what side our sympathies lie. Reaffirming the position of the US federal government is within our best interests, as they have committed themselves to protecting us from European encroachments."
 BRA_ensure_our_neutrality: "Ensure our Neutrality"
 BRA_ensure_our_neutrality_desc: "As we are a slave-holding nation, it would be unwise to join a cause that is adamantly anti-slavery without triggering popular unrest within our own country. It is in our best interest to remain neutral, and guarantee that no support is given to the confederates from our nationals."
 BRA_take_in_refugees: "Take in Refugees"
 BRA_take_in_refugees_desc: "The American Civil War has displaced many American people as their homes and livelihoods have been destroyed by the raging conflict. Many of these refugees have started to arrive at our shores, seeking shelter in our country. We should welcome them with open arms."
 BRA_recognize_csa: "Recognize the CSA"
 BRA_recognize_csa_desc: "As the American Civil War is a conflict that can impact not only North America, but the Southern continent too, we should determine with what side our sympathies lie. As the confederates are a fellow slave-holding nation, it would be in our best interests to offer our support to them. Officially recognizing their independence is a crucial first step toward upholding their cause."
 BRA_support_the_south: "Support the South"
 BRA_support_the_south_desc: "The Southern states are heavily outnumbered and outgunned by their Northern opponents. If they are to survive, they will be needing outside assistance. We should immediately send some of our troops to the South to fight on their behalf."
 BRA_covert_slave_trade: "Covert Slave Trade"
 BRA_covert_slave_trade_desc: "One added benefit of supporting the Southern cause is the opening of a brand new slave market for our plantations. Although the slave trade has been all but outlawed by international maritime law, our close cooperation with the South will allow us to circumvent this."
 BRA_uruguayan_intervention: "Intervention in Uruguay"
 BRA_uruguayan_intervention_desc: "Since 1852, we kept our influence over the Uruguayans and their politics. But recently, due to their alliance with Paraguay and the Blanco conservative control, the Oriental Republic does not agree with our interests anymore."
 BRA_support_brazilian_lords_in_uruguay: "Support Brazilian Barons in Uruguay"
 BRA_support_brazilian_lords_in_uruguay_desc: "The Brazilian bankers and plantation owners have been living in Uruguay for decades. They had stabilized the local economy in the border and commercial relations were better, recently, the Blanco government has chosen to support Uruguayan barons and spanish-speaking landlords, to weaken the influence of the Brazilian barons and get them out of the northern part of Uruguay. We should not allow this."
 BRA_support_brazilians_living_in_uruguay: "Support Brazilians Living in Uruguay"
 BRA_support_brazilians_living_in_uruguay_desc: "Eighteen percent of the Uruguayan population speaks Portuguese and consider themselves Brazilian. It is a true injustice that the Uruguayan government wants to cut them off from their home nation or exile them back to Rio Grande do Sul. Our border relations have been tense since 1840 and we need to solve this by calming it down by showing support to the average Brazilian immigrant in Uruguay."
 BRA_condemn_the_uruguayan_paraguayan_alliance: "Condemn the Uruguayan-Paraguayan Alliance"
 BRA_condemn_the_uruguayan_paraguayan_alliance_desc: "Since 1862, the Blancos have been trying to ally the Paraguayans under Carlos Antonio Lopez. He believed that Brazil and Argentina were going to attack them and formed a defensive pact, that is turning offensive as Paraguayan ambitions threaten our nation. We should make sure that Uruguay knows that we are against that defensive alliance and that we acknowledge the danger of it."
 BRA_challenge_the_blanco_government: "Challenge the Blanco Government"
 BRA_challenge_the_blanco_government_desc: "We can get support from inside and outside if we do not recognize the Blanco government as legitimate. This can be one of our justifications for an unified attempt to liberate Uruguay from our rivals."
 BRA_support_the_colorado_party: "Ally the Colorado Party"
 BRA_support_the_colorado_party_desc: "The Colorados, the red liberals of Uruguay, are the main opposition to the current government and it will be only helpful for us to ensure that we are in good terms with them."
 BRA_justify_our_interests_in_the_platine_region: "Justify The Platine Interventions"
 BRA_justify_our_interests_in_the_platine_region_desc: "Making sure that the people of Brazil acknowledge that our empire needs to ensure its power over the platine rivers and the nations around it to secure our interests is important."
 BRA_direct_intervention: "Direct Intervention"
 BRA_direct_intervention_desc: "Let us send an ultimatum to the Uruguayans and support the colorado rebels at our borders. We need to ensure our interests in that region and make a new ally in Uruguay."
 BRA_instigate_uruguayan_political_division: "Instigate Uruguayan political division"
 BRA_instigate_uruguayan_political_division_desc: "Uruguay is in chaos, the opposition party, Colorado, and the governing party, Blancos, are in a violent political dispute. This is an opportunity that our country must not pass up."
 BRA_denounce_the_uruguayan_government: "Denounce the Uruguayan government"
 BRA_denounce_the_uruguayan_government_desc: "The Uruguayan government is unfairly isolating and exiling our citizens. This injustice must be remedied. Denouncing the treatment given to Brazilian citizens in Uruguay is essential. We can get outside support if we don't recognize the Blanco government as legitimate. This may be one of our justifications for a unified attempt to guarantee freedom for our citizens."
 BRA_declare_an_embargo_on_uruguay: "Declare an embargo on Uruguay"
 BRA_declare_an_embargo_on_uruguay_desc: "Brazilian bankers and plantation owners have lived in Uruguay for decades, so much of Uruguayan economic health is linked to them. The Brazilians who were responsible for stabilizing the Uruguayan economy and improving relations with Brazil are facing hostility from the Uruguayan government that seeks to replace them with Uruguayan barons. When applying an embargo to Uruguay, the country's economic stability will plummet and the Uruguayan government will learn not to interfere in Brazilian interests."
 BRA_recruit_veterans_of_the_platinum_wars: "Recruit Veterans of the Platine Wars"
 BRA_recruit_veterans_of_the_platinum_wars_desc: "Eighteen percent of the Uruguayan population speaks Portuguese and consider themselves Brazilian. Many of them are veterans of the Platinue Wars and have strategic knowledge of the region. Having them as soldiers will be essential for any combat. Gun-guns are must be our priority."
 BRA_the_caxias_plan: "The Caxias Plan"
 BRA_the_caxias_plan_desc: "The Duke of Caxias, the Emperor's aide-de-camp, has been noted as a capable leader with an understanding of the conditions that are plaguing our troops on the front lines, and has at many times berated the lackluster state of our Army. We should allow him greater command over our troops so that his ideas on reorganization can be put into practice."
 BRA_improve_soldiers_medical_attention: "Improve Soldiers' Medical Attention"
 BRA_improve_soldiers_medical_attention_desc: "One of the major threats to our Army comes not only from enemy bullets, but also from disease. By upgrading the health corps and teaching hygenic practices to our troops, we can halt the spread of further epidemics."
 BRA_learn_from_prussian_tactics: "Learn from Prussian Tactics"
 BRA_learn_from_prussian_tactics_desc: "In order to increase the effectiveness of our Army, our officer corps must be taught new and innovative tactics such as the ones used in Prussia. Drilling our troops in these new tactics and equipping them with more modern weaponry will give us the decisive edge our Army needs to achieve victory."
 BRA_save_brazil_save_your_majesty: "Save Brazil, Save Your Majesty!"
 BRA_save_brazil_save_your_majesty_desc: "It would be foolish of us to think that the rise in patriotism we see now will be able to last us the entirety of a drawn-out campaign such as this. We should spend more efforts rallying our troops to increase their morale."
 BRA_brave_and_reorganized_army: "Brave and Reorganized Army"
 BRA_brave_and_reorganized_army_desc: "With the help of Marquis Caxias, our efforts to reorganize and re-equip our fledgling Army has finally been accomplished. We are now fully prepared to take the fight to Paraguay! Ave Império!"
 BRA_victorious_empire: "Victorious Empire"
 BRA_victorious_empire_desc: "Victory! Our armies stand triumphant over the Paraguayan aggressors, and our Empire has re-vitalized its position in the Rio de La Plata region once again! However, such a great victory was not bought without tremendous sacrifice, and the new complications of a post-war order..."
 BRA_destroyed_and_defeated: "Destroyed and Defeated"
 BRA_destroyed_and_defeated_desc: "Disaster! Despite our best efforts, the Paraguayan military overwhelmed our defenses and crushed our troops on the battlefield. Paraguay has lifted our grasp over the Rio de La Plata, a region that many Brazilians died over in wars past to keep our hegemony secure. Such a defeat will surely be bitterly felt for years to come."
 BRA_the_paraguayan_war: "The Paraguayan War"
 BRA_the_paraguayan_war_desc: "After a decade of disputes for control over the platine region, interests from both sides clashing in 1852 and the following conflicts with the Blancos finally culminated into a war with Paraguay. Lopez's nation is not a real threat to us but we have to make sure that our nation stays secure and united throughout this battle against the Paraguayan nationalist and expansionist tyranny."
 BRA_prepare_the_army: "Prepare The Army"
 BRA_prepare_the_army_desc: "Our armed forces have not been prepared for a war since the conflicts against the Argentine Confederation and their provincial allies. We need to strengthen and review our forces for this war to achieve victory over their forces in Mato Grosso. This conflict will assure that we reorganize the army."
 BRA_reunite_the_imperial_committee: "Reunite The Imperial Committee"
 BRA_reunite_the_imperial_committee_desc: "Our southern provinces are disorganized due to the chaos from the conflict and our ministers need to gather and implement new war-time laws. The committee will be held in Porto Alegre and most of our province ministers will vote to decide the future of our nation and we will cooperate to secure victory to the empire."
 BRA_rearm_rebellion_veterans: "Rearm Rebellion Veterans"
 BRA_rearm_rebellion_veterans_desc: "The period after Dom Pedro I's resignation was though for our nation. It was divided by constant revolutions and revolts that brought the empire to its knees until Pedro II brought it to glory again. Those revolts were suppressed by thousands of soldiers that are now living their lives in peace as their service was not needed. We need to contact those veterans to help us with defending against the Paraguayan invasion."
 BRA_reorganize_the_high_command: "Reorganize the High Command"
 BRA_reorganize_the_high_command_desc: "The high command of our armed forces is severely lacking in plans and innovation. The Minister of War shall implement great reforms that will bring organization and new methods of training to our generals and colonels in every corner of Brazil."
 BRA_begin_our_conscription: "Begin Our Conscription"
 BRA_begin_our_conscription_desc: "As our situation in manpower gets dire and the need for fresh soldiers rises every day, we should begin a conscription effort across all the nation. We will reinforce the army with what we can get and through a slow growth make one of the mightiest and largest land forces in the Americas. We will crush The Paraguayans!"
 BRA_recruit_slaves_to_fight: "Recruit Slaves To Fight"
 BRA_recruit_slaves_to_fight_desc: "With our new conscription laws taking place, the compulsory military recruitment has not been received well by the oligarchies of the northeast and the southeast. We can manage to get more soldiers without bothering the Elites by purchasing 'substitutes', using their slaves to fight in their places in newly formed battalions that will be of good use in our frontlines to defend against the Paraguayan incursion and strike back at all costs."
 BRA_convoke_the_national_guard: "Convoke the National Guard"
 BRA_convoke_the_national_guard_desc: "Our National Guard made by militias of colonels is still spread throughout our nation. We should convoke what is left of them in an assembly and recruit them and integrate them into a division of our forces. The cities of Brazil will be protected from invasions if we used the Coronéis's weapons, resources and manpower."
 BRA_recruit_the_police_corps: "Recruit the Police"
 BRA_recruit_the_police_corps_desc: "We need to gather every force that has military capabilities in our nation. The Police are one of them and they will be sent to our battlefield as well. In their place, we will set new guards from the leftover reserves of the military that will not be used in battle. The trained police can prove effective if they are trained well by our most well-prepared generals." 
 BRA_voluntarios_da_patria_focus: "Os Voluntários da Pátria"
 BRA_voluntarios_da_patria_focus_desc: "We must take advantage of the wave of patriotism that has swept our nation for the purpose of bolstering the number of troops in our Army, most especially the members of the 2nd Line. We will enforce that every province hand us an exact number of volunteers for the war, we will demand that every man that has large wealth donates to us with resources, equipment and slaves. From natives to whites, every single men in Brazil will unite for one cause: defeating the Paraguayan threat. May this moment of strenght and union be remembered all throughout history!"
 URG_colorado_blanco_war: "Colorado Blanco Civil war"
 BRA_olinda_1857: "The Marquis of Olinda Presidency"
 BRA_olinda_1857_desc: "Pedro de Araújo Lima, the Marquis of Olinda, was appointed to the position of President of the Council of Ministers by Emperor Dom Pedro II."
 BRA_1857_mixed_cabinet: "A Cabinet of Both Sides"
 BRA_1857_mixed_cabinet_desc: "Pedro de Araújo Lima, the Marquis of Olinda chooses to continue the so-called policy of reconciliation by appointing a cabinet composed of conservative and liberal ministers. This decreases the Conservative Party's support for his presidency."
 BRA_1857_government_program_conciliatory: "Conciliatory Cabinet Acts"
 BRA_1857_government_program_conciliatory_desc: "The reforms proposed by the Conciliatory Cabinet during the inauguration ceremony at the General Assembly of the Empire must begin."
 BRA_1857_olinda_propose_acts: "Marquis of Olinda Acts"
 BRA_1857_olinda_propose_acts_desc: "The President of the Council of Ministers proposes reforms for the Empire of Brazil."
 BRA_1857_government_program_conservative: "Conservative Cabinet acts"
 BRA_1857_government_program_conservative_desc: "The reforms proposed by the Conservative Cabinet during the inauguration ceremony at the General Assembly of the Empire must begin."
 BRA_1857_medical_school_policy: "Medical School Regulations Act"
 BRA_1857_medical_school_policy_desc: "With the objective of increasing the number of medical professionals working in Holy House of Mercy Hospitals, an act is proposed to amend articles 280 and 292 of the supplementary regulation of the statute of medical school and faculties to enable the practice of medicine to students of the 4th year, 5th year and 6th year, after approval in the competitions for intern vacancies, and all functions assigned as an intern in all Holy House of Mercy Hospitals of the Empire.\n This act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_british_money: "British Money in Public Stations"
 BRA_1857_british_money_desc: "This act proposes that the Empire's public stations allow the receipt of sovereign British money."
 BRA_1857_livestock_regulation: "Livestock Regulation Act"
 BRA_1857_livestock_regulation_desc: "This act proposes to regulate the livestock at the Court's slaughterhouse.\nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_courts_police_force: "Court's Police Force Regulation Act"
 BRA_1857_courts_police_force_desc: "This act proposes to regulate the discipline and organization of the Court's police force.\nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_friendship_treaty_with_ottoman: "Friendship Treaty with the Ottoman Empire"
 BRA_1857_friendship_treaty_with_ottoman_desc: "This act proposes to establish a Friendship Treaty between Empire of Brazil and the Ottoman Empire."
 BRA_diplomatic_mission_platinean: "Platinean Diplomacy"
 BRA_diplomatic_mission_platinean_desc: "We must open up Diplomacy with our Southern Neighbors to achieve our interests"
 BRA_1857_trade_treaty_with_uruguay: "Trade Treaty with Uruguay"
 BRA_1857_trade_treaty_with_uruguay_desc: "This act proposes to establish a Friendship Treaty between Empire of Brazil and Uruguay."
 BRA_1857_treaty_with_argentina: "Treaty with the Argentine Confederation"
 BRA_1857_treaty_with_argentina_desc: "This act proposes to establish boundary, friendship and rrade Treaties between [BRA.GetNameDef] and [ARG.GetNameDef]."
 BRA_1857_treaty_with_paraguay: "Treaty with the Republic of Paraguay"
 BRA_1857_treaty_with_paraguay_desc: "This act proposes to establish boundary, friendship and trade Treaties between [BRA.GetNameDef] and [PAR.GetNameDef]."
 BRA_1857_disputes_with_UK: "Resolve Disputes with the United Kingdom"
 BRA_1857_disputes_with_UK_desc: "This act proposes to resolve disputes between the [BRA.GetNameDef] and [ENG.GetNameDef]."
 BRA_1857_encourage_immigration: "Encourage Immigration Act"
 BRA_1857_encourage_immigration_desc: "This act seeks to encourage the immigration of useful and morigerated settlers. They can be vital to our farming.\nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_rethink_the_taxes: "Rethink Taxes"
 BRA_1857_rethink_the_taxes_desc: "This act proposes to review customs fees due to the extraordinary rise in food prices causing immense suffering to the less affluent classes. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_reform_mortgage_system: "The Land Mortgage Act"
 BRA_1857_reform_mortgage_system_desc: "This act proposes to facilitate the foundation of territorial credit, which will have an immediate influence on the future of farming. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_promotion_naval_officers: "The Naval Officer Promotion Act"
 BRA_1857_promotion_naval_officers_desc: "This act proposes the creation of a law for the promotion of naval officers. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_improve_criminal_law: "Improve Criminal Law Act"
 BRA_1857_improve_criminal_law_desc: "This act proposes to improve the criminal and procedural legislation that guarantees more certainty of prompt punishment and the justice of the trials. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_improve_military_discipline: "Improve Military Discipline Act"
 BRA_1857_improve_military_discipline_desc: "This act proposes to improve the discipline in the army and navy. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_recruitment_regulation: "The Recruitment Regulation Act"
 BRA_1857_recruitment_regulation_desc: "This act proposes the need to modify, as is most convenient, the provisions that regulate the recruitment. \nThis act will be valid for 90 days, after which it must be ratified in parliament to become permanent law."
 BRA_1857_panic: "Panic of 1857"
 BRA_1857_panic_desc: "The economic crisis is seriously shaking the finances of the Empire of Brazil. \nThe increase in Russian exports of foodstuffs has caused a huge supply of commodities on the market, causing prices to collapse on the main exchanges in Europe and the United States, with rippling effects everywhere."
 BRA_1857_paper_vs_metal: "The Battle Between Paper and Metal"
 BRA_1857_paper_vs_metal_desc: "The politicians of the General Assembly of the Empire of Brazil strongly disagree on what to do to overcome the economic crisis. Some are in favour of the gold standard while others suggest a new solution. These disputes are bringing instability to the nation."
 BRA_1857_paper_money_wins: "Paper Currency Wins"
 BRA_1857_paper_money_wins_desc: "With the support of the Minister of Finance, the paper tactic won."
 BRA_1857_press_national_bank: "Pressure the National Bank"
 BRA_1857_press_national_bank_desc: "In order to overcome the economic crisis, the minister of finance is pressuring the National Bank by using its reserves to support the national currency. The National Bank, being composed of public and private capital, can accept or refuse the demands of the minister of finance."
 BRA_1857_guarantee_bank_securities: "Guarantee Bank Securities"
 BRA_1857_guarantee_bank_securities_desc: "The minister of finance will use the national treasury to guarantee the support of the 'Banco Mauá, MacGregor & Cia' to the national currency."
 BRA_1857_metal_money_wins: "Metal Currency Wins"
 BRA_1857_metal_money_wins_desc: "Surprisingly, the metal currency tactic won against the proposed paper tactic."
 BRA_1857_collaborate_national_bank: "Collaborate with the National Bank"
 BRA_1857_collaborate_national_bank_desc: "To reduce the effects left by the 1857 Crisis we will need to side with the National Bank against the finance minister and pressure the National Bank to deny the demands of the minister."
 BRA_1857_treasury_reserves: "Utilize the Treasury Reserves."
 BRA_1857_treasury_reserves_desc: "We will utilize the National Treasury reserves in order to get the support of the 'Banco Mauá, MacGregor & Cia' to use the metal currency."
 BRA_1857_minting_new_currencies: "Mint New Currencies"
 BRA_1857_minting_new_currencies_desc: "We will invest into the minting of new coins in order to use the metal currency."
 BRA_1857_panic_recovery: "Our Recovery From Panic"
 BRA_1857_panic_recovery_desc: "After a significant amount of time, we now can see the signs of recovery, because of, or perhaps despite, Sousa Franco's economic policies under the Olinda Presidency. Regardless, normality is returning to the north, although we are still far from the good times of 1856."
 BRA_1858_president_of_council_of_ministers: "President of the Council of Ministers in 1858"
 BRA_1858_president_of_council_of_ministers_desc: "The nomination of the president of the council of ministers will decide the path that the Empire of Brazil will follow."
 BRA_1858_ultra_conservative_cabinet: "Ultra Conservative Cabinet"
 BRA_1858_ultra_conservative_cabinet_desc: "Eusébio de Queirós Coutinho Mattoso Câmara, the President of Council of Ministers in 1858, appoints a cabinet composed entirely of ultraconservative ministers. This increases the Ultra Conservative Party's support for his presidency."
 BRA_1858_government_program_ultra_conservative: "Ultra Conservative Cabinet Acts"
 BRA_1858_government_program_ultra_conservative_desc: "The reforms proposed by the ultra-conservative Cabinet during the inauguration ceremony at the General Assembly of the Empire must begin."
 BRA_1858_minning_gold: "Mining Gold"
 BRA_1858_minning_gold_desc: "In the past, the province of Minas Gerais was a huge gold mine. We should invest in mining in the province to find gold."
 BRA_1858_national_bank_monopoly: "The National Bank Monopoly"
 BRA_1858_national_bank_monopoly_desc: "The Empire of Brazil needs a strong National Bank and for that it is necessary to grant it the privilege of monopoly."
 BRA_1858_ban_slave_trade: "Strengthen the 'Eusébio de Queirós Law'"
 BRA_1858_ban_slave_trade_desc: "The Eusébio de Queirós act that prohibited the international slave trade in Brazil must be strengthened, the amendment of certain articles will increase its effectiveness and help in the fight against the international slave trade."
 BRA_1858_commerce_regulation: "Commercial Code Regulation Act"
 BRA_1858_commerce_regulation_desc: "Changing some articles of the Commercial Code can bring significant improvement to the economy of the Empire of Brazil."
 BRA_1858_reverse_bank_plurality: "Reverse Bank Plurality"
 BRA_1858_reverse_bank_plurality_desc: "During the Conciliatory Cabinets initiated with the Marquis of Paraná, there were many reforms that made the issuing of paper money and titles more flexible, which allowed private banks to issue money and titles without the quantity corresponding to the currency backing. We must revert these reforms."
 BRA_1858_protectionist_fees: "'Trade and Industry Protection Fee' Act"
 BRA_1858_protectionist_fees_desc: "In order to increase industrial production, the Alves Branco Act taxes the importation of certain products that already are in local production in the Empire of Brazil. This act is responsible for the beginning of the industrialization of the Empire of Brazil and must be amended to further protect national production against imported products."
 BRA_1858_lands_law: "Strengthen the 'Land Law'"
 BRA_1858_lands_law_desc: "The Land Act was the first attempt to organize private property in the Empire of Brazil. The revision of this act can help in the colonization of lands to the west and in the increase of the workforce."
 BRA_1858_navy_promotion: "The Naval Officer Promotion Act"
 BRA_1858_increase_navy_production: "Increase Naval Production"
 BRA_1858_increase_navy_production_desc: "The Imperial Brazilian Armada is one of the strongest in the world. But, in contrast, it lacks in numbers in comparison to the navies of Great Britain, Russia, France and the United States. We must increase the production of ships in our dockyard to strengthen our navy and make it the strongest in the American continent."
 BRA_1858_navy_promotion_desc: "The fleet of the Empire of Brazil needs a fair rule for the promotion of naval officers."
 BRA_1858_military_reform: "Introduce Reforms to the Army"
 BRA_1858_military_reform_desc: "The military of the Empire of Brazil needs to undergo a reform. A reformed army will be more effective in combat." 
 BRA_1858_increase_arms_production: "Increase Arms Production"
 BRA_1858_increase_arms_production_desc: "Increasing the production of national military equipment is a required step towards making our military independent from foreign equipment dependency."
 BRA_1858_centralized_bank: "Centralize the National Bank"
 BRA_1858_centralized_bank_desc: "The Empire of Brazil needs a centralized National Bank to have control over the economy."
 BRA_1858_increase_gold_reserves: "Increase Gold Reserves"
 BRA_1858_increase_gold_reserves_desc: "Increasing national gold reserves will help with stabilizing the economy."
 BRA_1858_backed_currency: "Stabilize the Currency"
 BRA_1858_backed_currency_desc: "Since the Panic of 1857 brought chaos and economic turbulence to the Empire, our currency has been highly unstable. In order to stabilize it, we need to choose a Standard to bring value to our currency."
 BRA_1858_bimetallism: "Bimetallism"
 BRA_1858_bimetallism_desc: "Supporting the use of both the silver and gold standards is the best choice, why settle for one when we can have the best of both worlds?"
 BRA_1858_gold: "The Gold Standard"
 BRA_1858_gold_desc: "Supporting the use of the gold standard will strengthen our currency and the standard."
 BRA_1858_silver: "The Silver Standard"
 BRA_1858_silver_desc: "Supporting the use of the silver standard will strengthen our economy and boost the value of our currency, alongside boosting the standard's value."
 BRA_1858_increase_food_production: "Increase Food Production"
 BRA_1858_increase_food_production_desc: "Increasing the production of food will help with preventing massive famines in the Empire."
 BRA_1858_conservative_cabinet: "Conservative Cabinet"
 BRA_1858_conservative_cabinet_desc: "Paulino José Soares de Sousa, Viscount of Uruguay, the President of the Council of Ministers in 1858 appoints a cabinet composed entirely of conservative ministers. This increases the Conservative Party's support for his presidency."
 BRA_1858_government_program_conservative: "Conservative Cabinet Acts"
 BRA_1858_government_program_conservative_desc: "The reforms proposed by the Conservative Cabinet during the inauguration ceremony at the General Assembly of the Empire must begin."
 BRA_1858_treasury_reform: "Treasury Reform"
 BRA_1858_treasury_reform_desc: "Reforming the management of the national treasury will help with the control of income and expenses of the government."
 BRA_1858_ballast_the_money: "Back The Currency"
 BRA_1858_ballast_the_money_desc: "We must determinate how much our currency is worth."
 BRA_1858_acquisition_foodstuffs: "Acquire Foodstuffs"
 BRA_1858_acquisition_foodstuffs_desc: "The acquisition of foodstuffs from other countries will decrease the risk of famines in the Empire and alliviate the work of our farmers."
 BRA_1858_confiscate_money_from_deads: "Confiscate Money From Dead"
 BRA_1858_confiscate_money_from_deads_desc: "Confiscating the money from the dead can lead to the creation of new projects to improve our country's economy."
 BRA_1858_shooting_school: "Fund Shooting Schools"
 BRA_1858_shooting_school_desc: "Funding new shooting schools will help to improve the capabilities of the Imperial Army."
 BRA_1858_decorate_military_officers: "Decorate Military Officers"
 BRA_1858_decorate_military_officers_desc: "We must recognize the bravery and skill of our officers and repay them with awarding them with decorations."
 BRA_1858_reform_navy_recruitment_and_promotion: "Reform Naval Recruitment"
 BRA_1858_reform_navy_recruitment_and_promotion_desc: "The current system of recruitment at the Armada is obsolete, we must estabilish a new one in order to improve the quality of our ranks."
 BRA_1858_armada_promotions: "Reform Navy Promotions"
 BRA_1858_armada_promotions_desc: "The system of promotions of the Armada currently in use has proven to be obsolete, if we want to correctly award the most qualified admirals and recruits we must reform this system."
 BRA_1858_encourage_immigration: "Encourage Immigration"
 BRA_1858_encourage_immigration_desc: "Encouraging immigration will help to sustain a greater workforce and start the colonization of the country's interior."
 BRA_1858_river_treaty_with_peru: "River Treaty With Peru"
 BRA_1858_river_treaty_with_peru_desc: "We must sign a treaty of free navigation on the Amazonas river basin in order to secure friendly relations with Peru."
 BRA_1858_improve_communication: "Improve Communications in the Armed Forces"
 BRA_1858_improve_communication_desc: "Improving communications across the Empire is a needed step to the centralization of the country."
 BRA_1858_public_health_in_ports: "Public Healthcare in the Ports"
 BRA_1858_public_health_in_ports_desc: "We cannot allow new and skilled recruits to die of disease in our ports. Instating systems of public healthcare in the ports will decrease these ocurrences."
 BRA_1858_civil_code: "Establish a Civil Code"
 BRA_1858_civil_code_desc: "The creation of a civil code and the writing of definitions regarding the rights and obligations of every citzen is a necessity."
 BRA_1858_regulate_civil_registry: "Regulate Civil Registry"
 BRA_1858_regulate_civil_registry_desc: "Regulate Civil Registry."
 BRA_1858_conciliatory_cabinet: "Conciliatory Cabinet"
 BRA_1858_conciliatory_cabinet_desc: "Antônio Paulino Limpo de Abreu, Viscount of Abaeté, the President of the Council of Ministers in 1858 appoints a mixed cabinet composed of liberal and conservative ministers, preserving the policy of reconciliation. This decreases the Conservative Party’s support for his presidency."
 BRA_1858_government_program_conciliatory: "Government Program Conciliatory"
 BRA_1858_government_program_conciliatory_desc: "Government Program Conciliatory."
 BRA_1858_reform_secretary_navy: "Reform the Secretary of the Navy"
 BRA_1858_reform_secretary_navy_desc: "We must reform the Secretary of the Navy in order to improve their management of our glorious Armada."
 BRA_1858_reform_secretary_empire: "Reform the Secretary of the Empire"
 BRA_1858_reform_secretary_empire_desc: "The Secretary of the Empire is one of the most important in the country, it is responsible for most of the country's management, including immigration and public works. We must reform it in order to improve its administrative capabilities."
 BRA_1858_reform_secretary_justice: "Reform the Secretary of Justice"
 BRA_1858_reform_secretary_justice_desc: "We should reform the Secretary of Justice in order to secure free and fair rulings and guarantee that criminals, politicians or not, pay for their crimes."
 BRA_1858_reform_secretary_foreign: "Reform the Secretary of Foreign Affairs"
 BRA_1858_reform_secretary_foreign_desc: "Our excellent Secretary of Foreign Affairs could be further improved with some reforms."
 BRA_1858_liberal_cabinet: "Liberal Cabinet"
 BRA_1858_liberal_cabinet_desc: "Francisco José Furtado, the President of the Council of Ministers in 1858 appoints a cabinet composed entirely of liberal ministers. This increases the Liberal Party’s support for his presidency."
 BRA_1858_government_program_liberal: "Government Program Liberal"
 BRA_1858_government_program_liberal_desc: "Government Program Liberal."
 BRA_1858_ensure_banking_plurality: "Ensure Banking Plurality"
 BRA_1858_ensure_banking_plurality_desc: "We must ensure there is competition between state and private banks to force both sides to offer the best possible services."
 BRA_1858_ensure_monetary_issuance: "Ensure Monetary Issuance"
 BRA_1858_ensure_monetary_issuance_desc: "Ensuring that the issuing of money is placed in responsable hands would prevent the unnecessary rise of inflation and devaluation of our currency."
 BRA_1858_eliminate_national_bank_monopoly: "Eliminate National Bank Monopoly"
 BRA_1858_eliminate_national_bank_monopoly_desc: "We must eliminate the monopoly of the National Bank in order to stimulate competition between it and other banks."
 BRA_1858_eliminate_currency_issuance_tax: "Eliminate Currency Issuance Taxes"
 BRA_1858_eliminate_currency_issuance_tax_desc: "For every issuance of money exists taxes to be paid, one of them is the stamp tax. If we remove the stamp tax, we will make the issuing of money less expensive for the small banks."
 BRA_1858_fiduciary_currency: "Fiduciary Currency"
 BRA_1858_fiduciary_currency_desc: "Establishing a relation of trust in the exchange of money and in the relation between giving and receiving a loan is a crucial step in securing a fair banking system."
 BRA_1858_ensure_religious_freedom: "Protect Religious Freedom"
 BRA_1858_ensure_religious_freedom_desc: "The Empire of Brazil is a very diverse country. In order to protect these diverse groups who may have different religious beliefs, we have to offer them the protection they deserve."
 BRA_1858_introduce_taxes_to_the_church: "Introduce Taxes to the Church"
 BRA_1858_introduce_taxes_to_the_church_desc: "The churches are no different than normal businesses. They must pay fees and taxes like the rest of the other institutions."
 BRA_1858_extinguish_parish_elections: "Abolish Church State Functions"
 BRA_1858_extinguish_parish_elections_desc: "The Churches in the Empire hold many functions that should be under the jurisdiction of the government. Removing these functions will weaken the Church's grip over our country."
 BRA_1858_reduce_church_influence_in_schools: "Reduce Church Influence in the Schools"
 BRA_1858_reduce_church_influence_in_schools_desc: "The Church's backward ideals have no place in our schools. To secure the next generation's will to continue the modernization and industrialization of the country we must reduce the influence the church has over the Empire's schools."
 BRA_1858_reduce_voter_minimum_income: "Reduce Minimum Income for Voters"
 BRA_1858_reduce_voter_minimum_income_desc: "The Empire's politics cannot be decided only by the rich, the medium and lower classes also deserve a voice in the polls."
 BRA_1858_decentralize_moderator_power: "Decentralize the Moderator Power"
 BRA_1858_decentralize_moderator_power_desc: "The Moderator Power has been centralized in the figure of the Emperor since 1822. Much time has passed since then, and while we are thankful for the Emperor's wiseness we cannot be certain if his successors will follow this pattern. We must decentralize the Moderator Power into many entities in order to achieve true democracy in Brazil."
 BRA_1858_increase_autonomy_of_ministers: "Increase Autonomy of the Ministers"
 BRA_1858_increase_autonomy_of_ministers_desc: "Our ministers have their actions limited by the Emperor and the Prime-Minister. How can we expect them to improve and manage our Empire if they are not allowed to act? We must grant them their required autonomy."
 BRA_1858_strengthen_the_legislature: "Strengthen The Legislative"
 BRA_1858_strengthen_the_legislature_desc: "The strengthening of the legislative will allow our government to act with improved speed and efficiency."
 BRA_send_slaves_to_rio: "Send Slaves to Rio de Janeiro"
 BRA_send_slaves_to_rio_desc: "The demand for labour in the province of Rio de Janeiro has increased considerably due to coffee and sugar cane plantations. The landowners have chosen to get labour through the routes of the internal slave trade."
 BRA_send_slaves_to_the_west: "Send Slaves to the West"
 BRA_send_slaves_to_the_west_desc: "The interior of Brazil needs free labour to exploit its resources and work on future factories we might construct there."
 BRA_sugar_in_campos: "Sugar Plantations in Campos"
 BRA_sugar_in_campos_desc: "In the province of Rio de Janeiro there is a region where the main economic activity is sugar production. This region is called the 'Campos Sugar Region'. Investment is needed for the continuation of the expansion of their sugar production."
 BRA_coffee_plantations_in_paraiba_valley: "Coffee Plantations in the Paraíba Valley"
 BRA_coffee_plantations_in_paraiba_valley_desc: "Initially introduced in the city of Rio de Janeiro, coffee found in the Paraíba Valley with favourable climate conditions and available land. It is vitally important to expand coffee plantations in this region."
 BRA_coffee_plantations_in_old_west: "Coffee Plantations in the Old West"
 BRA_coffee_plantations_in_old_west_desc: "The old west of São Paulo is a region that has shown potential in coffee production. It is vital to continue investing in coffee plantations in this region."
 BRA_expansion_to_west: "Expansion to the West"
 BRA_expansion_to_west_desc: "Coffee farming has spread beyond the province of Rio de Janeiro, reaching the provinces of Minas Gerais and São Paulo. We must encourage the expansion of coffee plantations to the west."
 BRA_coffee_and_sugarcane_production_in_rio: "Coffee and Sugarcane Production in Rio"
 BRA_coffee_and_sugarcane_production_in_rio_desc: "The city of Rio de Janeiro and the province of Rio de Janeiro still have opportunities for the growth of coffee and sugarcane planting areas. We must continue to invest in these plantations."
 BRA_the_sugar_quadrangle: "The Sugar Quadrilateral"
 BRA_the_sugar_quadrangle_desc: "The Sugar Quadrilateral is a set of large sugar-producing farms that, when connected on a geographic map, form a quadrilateral. It is necessary to further expand the farms to increase sugar production."
 BRA_port_expansions: "Expansion of the Ports"
 BRA_port_expansions_desc: "The expansion of the ports in the city of Rio de Janeiro and in the provinces of Rio de Janeiro and São Paulo is necessary to ship the final product to the national and international market."
 BRA_the_new_west: "The New West"
 BRA_the_new_west_desc: "New West is a region in the province of São Paulo that has shown potential for coffee planting. Investing in coffee plantations in this region will further increase our coffee production."
 BRA_spanish_immigration: "Spanish Immigration"
 BRA_spanish_immigration_desc: "Although not as numerous in numbers as the Portuguese or the Germans, the Spanish immigrants have been trickling into our nation over the past couple of years, eager to start new lives for themselves. Establishing new hostels to welcome more Spaniards to our shores will ensure there will be plenty more to come in the future."
 BRA_swiss_immigration: "Swiss Immigration"
 BRA_swiss_immigration_desc: "The Swiss were one of the first groups of immigrants encouraged to come to Brazil in the pre-independence period, we must continue to encourage the settlement of Swiss immigrants in the Empire."
 BRA_italian_immigration: "Italian Immigration"
 BRA_italian_immigration_desc: "Although not as numerous in numbers as the Portuguese, the Italian immigrants have been trickling into our nation over the past couple of years, eager to start new lives for themselves. Establishing new hostels to welcome more Italians to our shores will ensure there will be plenty more to come in the future."
 BRA_repercussions_of_ibicaba_revolt: "Repercussions of the Ibicaba Revolt"
 BRA_repercussions_of_ibicaba_revolt_desc: "The Ibicaba Revolt took place on the farm owned by senator Nicolau de Campos Vergueiro, where immigrants, mostly of German origin, complained about their treatment by the owner. The repercussions were big enough to reach Europe."
 BRA_ignore_ibicaba_revolt: "Ignore Ibicaba's Repercussions"
 BRA_ignore_ibicaba_revolt_desc: "We should ignore the demands from the works in order to not to anger our landlords, but it is necessary to investigate the feasibility of the partnership system and terminate it if it proves to be inefficient."
 BRA_accept_demands_ibicaba_revolt: "Accept Ibicaba Demands"
 BRA_accept_demands_ibicaba_revolt_desc: "We must accept the demands from the workers even if it angers the landlords, in addition to ending the partnership system."
 BRA_spanish_communities: "Spanish Communities"
 BRA_spanish_communities_desc: "Although not in particularly big numbers, the ammount of Spanish communities has been increasing and taking root throughout the territory of the Empire of Brazil."
 BRA_italian_communities: "Italian Communities"
 BRA_italian_communities_desc: "As southern population centers like São Paulo are beginning to fill up with an influx of Italians, the new immigrants have begun to form 'Little Italies' within our cities, which helps their fellow immigrants off the boat to find homes, work, and social connections. Aiding these new communities will certainly help our efforts in bringing in more Italian workers."
 BRA_minning_in_the_southeast: "Mining in the Southeast"
 BRA_minning_in_the_southeast_desc: "We must use Portuguese immigrant labour to meet the demands for mineral extraction in the southeast of the Empire."
 BRA_good_relations_with_europeans: "Good Relations with Europeans"
 BRA_good_relations_with_europeans_desc: "The change in treatment and the payment of compensation resulted in an improvement in the relationship with the immigrant worker's countries of origin."
 BRA_bad_relations_with_europeans: "Bad Relations with Europeans"
 BRA_bad_relations_with_europeans_desc: "The international repercussions on the Ibicaba Revolt resulted in the worsening of relations with the countries of origin of the immigrant workers."
 BRA_immigrant_workerforce_to_sao_paulo: "Immigrant Workforce in São Paulo"
 BRA_immigrant_workerforce_to_sao_paulo_desc: "Now that a significant number of imigrants have begun to take up residence in our city of São Paulo, we can begin to offer more generous tracts of land to them in exchange for the immigrants providing their services to our coffee plantations."
 BRA_other_europeans_immigration: "Other European Immigrations"
 BRA_other_europeans_immigration_desc: "The Empire of Brazil does not only attract immigrants with a language of Latin or German origin, but from Europe as a whole and from the Middle East. The numbers of this motley crew of immigrants will help populate the lands of our vast Empire."
 BRA_europeans_communities: "European Communities"
 BRA_europeans_communities_desc: "Small but numerous European communities have established themselves in the lands of the Empire of Brazil. This will help maintain the manpower that affects the Empire so much."
 BRA_european_community_schools: "European Community Schools"
 BRA_european_community_schools_desc: "The small European communities that settled in the country not only brought their workforce but also their willingness to learn. More and more regional schools are opening in these small communities to pass on knowledge to the next generation."
 BRA_increase_incentives_for_free_labor: "Encourage the Use of Free Labour"
 BRA_increase_incentives_for_free_labor_desc: "After the diplomatic conflict with Great Britain over the seizure of vessels that carried out our international slave trade, in the 1850s the Empire of Brazil approved the Eusébio de Queirós Act, which prohibited the international slave trade. From there the use of free workers was encouraged."
 BRA_exploration_of_diamond_mines: "Explore Gem Mines"
 BRA_exploration_of_diamond_mines_desc: "The Empire of Brazil has an abundance of mineral riches waiting to be exploited. We must carry out a geological study in the provinces of Bahia, Minas Gerais and Mato Grosso to explore these gems."
 BRA_cotton_plantations_in_the_north: "Cotton Plantations in the North"
 BRA_cotton_plantations_in_the_north_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. Cotton production has shown an opportunity for growth in the provinces of Maranhão, Piauí and Ceará and the Empire of Brazil must invest in this."
 BRA_sugar_plantations_in_the_north: "Sugar Plantations in the North"
 BRA_sugar_plantations_in_the_north_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. Sugar production has shown an opportunity for growth in the provinces of Pernambuco, Rio Grande do Norte and Bahia and the Empire of Brazil must invest in this."
 BRA_expand_livestock_to_the_interior: "Expand Livestock Farming in the Interior Provinces"
 BRA_expand_livestock_to_the_interior_desc: "The use of free labour provided an expansion in livestock, as this is an activity that requires greater freedom as cattle need to graze. Encouraging the expansion of livestock to the interior provinces."
 BRA_the_new_gold_rush: "The New Gold Rush"
 BRA_the_new_gold_rush_desc: "The Empire of Brazil has an abundance of mineral riches waiting to be exploited. Success in the exploration of gems and technological innovation rekindled the idea of exploring gold deposits."
 BRA_tobacco_plantation_in_bahia: "Tobacco Plantations in Bahia"
 BRA_tobacco_plantation_in_bahia_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. The province of Bahia has shown an increase in tobacco production, we must invest in tobacco plantations in Bahia."
 BRA_southern_livestock: "Southern Livestock"
 BRA_southern_livestock_desc: "The southern region of the Empire is excellent for livestock farming, it is a traditional economic activity in the region with great potential for growth."
 BRA_cocoa_plantation_in_north: "Cocoa Plantation in the North"
 BRA_cocoa_plantation_in_north_desc: "The province of Grão-Pará has great potential to expand economic activities focused on cocoa. We must invest in cocoa plantations."
 BRA_revitalization_of_extractivism: "Revitalization of Extractivism"
 BRA_revitalization_of_extractivism_desc: "The Empire of Brazil is a country of great potential and with a rich territory, where it is possible to extract the most diverse riches. Through investment, new technologies and agricultural expansion, it was possible to revitalize the old extraction activities, increasing their production and exploiting their capacity to the fullest."
 BRA_the_porto_alegre_and_new_hamburgo_railway: "The Porto Alegre And Novo Hamburgo Railway"
 BRA_the_porto_alegre_and_new_hamburgo_railway_desc: "The Porto Alegre And Novo Hamburgo Railway."
 BRA_the_leopoldina_railway: "The Leopoldina Railway"
 BRA_the_leopoldina_railway_desc: "The Leopoldina Railway."
