 brazil.foreign.11.a: "A very interesting proposal."
 brazil.foreign.11.b: "An interesting opportunity.."
 brazil.foreign.12.t: "Minister of Foreign Affairs begins the analysis of the proposal for colonization of the Amazon Basin."
 brazil.foreign.12.d: "The Minister of Foreign Affairs, Miguel Calmon du Pin e Almeida, Marquis of Abrantes, says that the proposal for colonization of the Amazon Basin by the American Minister James Webb, must be analyzed very carefully. The USA has a history of interventionism in foreign territories with American settlers, taking as a striking example the region of Texas that belonged to Mexico. After these settlers' discontent with the local administration, the US openly supported the secession of this region by placing it under its influence zone and subsequently annexing the territory. Although intervention in South America is less likely, it is not impossible to carry out, linked to old documents about Destiny Manifesto, dated 1850, in which Matthew Fontaine Maury, head of the Naval Observatory, proposes a plan for the occupation of the Amazon starting with the settlement of American slaves to "develop" the resources of the region and later taking it by force. So we must be very careful with this type of enterprise."
 brazil.foreign.12.a: "This proposal must be analyzed very carefully."
 brazil.foreign.13.t: "Complete analysis of the proposal for colonization of the Amazon basin by free African Americans."
 brazil.foreign.13.d: "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slave-holding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor."
 brazil.foreign.13.a: "Approve the company's foundation now!"
 brazil.foreign.13.b: "Respond to Webb exactly as you should!"
 brazil.foreign.14.t: "Foundation of the Binational Company for Colonization and Rural Exploration of the Amazon Basin"
 brazil.foreign.14.d: "The founding of the binational company for Colonization and Exploration of the Amazon Basin was approved by Pedro II. Through the establishment of this company, the northern region will see a development never seen before. The lack of labor in the region has always been a major problem that has remained unsolved until now, the company will bring in addition to workers, a new era of prosperity in the north of the country. A portion of the political elite, contrary to the company's idea, is unhappy and concerned about the future political and social consequences of this company."
 brazil.foreign.14.d_USA: "The founding of the Binational Company for Colonization and Rural Exploration of the Amazon Basin was approved in Brazil. The establishment will be, in addition to an investment, a source of stability for the Union, since the migration of the Afro-descendant population will calm the animus of different sectors in the country and give a more dignified treatment to the freed blacks from the southern region. The Amazon basin is an inexhaustible source of wealth and it is our obligation to assist in its exploration."
 brazil.foreign.14.a: "The country's development must be encouraged!"
 brazil.foreign.14.b: "This is wonderful!"
 brazil.foreign.15.t: "Denied the foundation of the Company of colonization of the Amazon basin by African-Americans."
 brazil.foreign.15.d: "The official answer given by Minister Marquês de Abrantes to Minister James Webb is that the plan for the introduction of freed blacks in Brazil is an interesting objective, in other aspects they would be of great use. However, it will not be possible to do anything of this nature in Brazil, as there is a law that expressly prevents the entry of freed blacks into the country's borders, in case of disembarkation the immigrant will be deported immediately. Law of 7 November 1831. The unofficial reason is that the non-white population is not welcome in the country. Minister Abrantes himself is an enthusiast of German immigrants, reporting the superiority of these people in relation to others, in addition to the fact that the arrival of freed blacks in the country can bring about an extreme change in Brazilian society."
