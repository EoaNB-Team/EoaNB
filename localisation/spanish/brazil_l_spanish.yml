 brazil.900.t: "General Strike in Bahia"
 brazil.900.d: "In response to the approval of a city-law in Salvador, Bahia, which forces the enslaved and free port carriers to use identification badges and forces the carriers to pay taxes for said badges, the carriers have gone into strike, with the general public siding with the carriers!"
 brazil.900.a: "Oh no!"
 brazil.901.t: "A Solution to the General Strike in Bahia?"
 brazil.901.d: "After approaching local politicians, three options were presented to deal with the strike in Salvador. The president of the Province of Bahia has suggested that repealing the law should end the general strike and bring back stability to the city, others say we should try and negotiate for more favourable terms, while some say we shouldn't negotiate with them, and use our military to suppress the strike. \nWhat should we do?"
 brazil.901.a: "Repeal the law"
 brazil.901.b: "Try to negotiate with the carriers"
 brazil.901.c: "Use the military to suppress the strikes"
 brazil.902.t: "Repealing the Law!"
 brazil.902.d: "On the recommendation of the president of the province of Bahia, it was decided to revoke the city-law in Salvador that would force slave and free carriers to wear identification and pay taxes for transport work. The strikers decided to end the strike that affected the transportation of goods in Bahia."
 brazil.902.a: "Thank God!"
 brazil.903.t: "Negotiations with the Carriers are Successful!"
 brazil.903.d: "Negotiations with the carriers have been successful! The carriers and the government of Salvador have reached a deal, where they will still wear identification badges, while not paying taxes for them! The general strike is over and the carriers have returned to work."
 brazil.903.a: "Thank God!"
 brazil.904.t: "Negotiations with the Carriers Fail!"
 brazil.904.d: "Negotiations have failed, we are forced to concede to their demands, and repeal the law. This has resulted in a small decrease to the legitimacy of Bahia's government, but the worst is over."
 brazil.904.a: "All for nothing..."
 brazil.905.t: "The Military Suppresses the Strikes"
 brazil.905.d: "The use of the military has successfully dispersed the strike, but that has resulted in a strong decrease of popularity for the government of Bahia. The carriers are furious that their demands were not met, resulting in damage to the port and infrastructure. Rumors of an uprising have been increasing ever since the end of the general strike, which worries the high command of the army and the country's parliament."
 brazil.905.a: "Actions have consequences..."
 brazil.906.t: "The Military Aggressively Suppresses the Strikes"
 brazil.906.d: "The use of the military has successfully dispersed the strike, but that has resulted in a strong decrease of popularity for the government of Bahia. The carriers are furious that their demands were not met, resulting in damage to the port, infrastructure and to the city's industry. Rumors of an uprising have been only increasing ever since the end of the general strike, which worries the high command of the army and the country's parliament."
 brazil.906.a: "Actions have consequences..."
 brazil.907.t: "Violence in Salvador Results in Massacre!"
 brazil.907.d: "Discontentment within the city of Salvador only increased since the military breakdown on the general strike. Today, a group of carrier strikers got into a fight with the military garrison in the city. The military were hit by stones and sticks, and responded with violence. This event led to the death of 11 carriers. As a response, the strikers have raided a depot of guns in the port of Salvador, and have sucessfully expelled the military garrison from the city."
 brazil.907.a: "The situation got out of hand..."
 brazil.909.t: "The Typographers Strikes!"
 brazil.909.d: "Due to an increase to the costs of food and renting, the typographers of Rio de Janeiro have decided to strike against low wages and demand a wage increase to 1000 réis per day. This strike has led to newspapers that normally would have four pages on the standard size having only 2 or none at all."
 brazil.909.a: "Oh no!"
 brazil.910.t: "A Solution to the Typographer Strike?"
 brazil.910.d: "The Papers owners, the writing bosses and investors have called for agressive repression and police intervention. The Minister of Finance Bernado de Sousa Franco suggested that the so called composers of the National Typography, subordinate to him, help to disperse the strike. What shall we do?"
 brazil.910.a: "Use typographers of the National Typography to penetrate the strike"
 brazil.910.b: "Use the police to disperse the strikers"
 brazil.910.c: "Do nothing"
 brazil.911.t: "National Typography Typographers Agree to Help Us"
 brazil.911.d: "The typographers have agreed to help us to stop the typographer strike in Rio de Janeiro, with their help, we have succeeded in doing so and the workers have returned to their daily life."
 brazil.911.a: "The strike is over!"
 brazil.912.t: "National Typography Typographers Side with the Strikers"
 brazil.912.d: "The typographers have refused to help us, and have instead met in assemblies and have demonstrated solidarity with their colleagues. We will have to concede to their demands."
 brazil.912.a: "We are forced to concede.."
 brazil.913.t: "Using the Police to Disperse the Strikers"
 brazil.913.d: "The use of police violence has successfully crushed the strike movement, but that has costed us lives and prestige. As the typographers have now grown discontent not only to their work conditions, but to the government of Rio de Janeiro."
 brazil.913.a: "A Brutal end.."
 brazil.914.t: "End of the Typographer Strike"
 brazil.914.d: "After weeks of demonstrations and manifestations of discontent and protest against the work conditions of the typographers, the leaders of the strike have decided to end the strike and have returned to work."
 brazil.914.a: "Back to work they go!"
 brazil.foreign.1.t: "New American Minister in Brazil"
 brazil.foreign.1.d: "In October 1861, the new Representative Minister of the United States of America in Brazil, James Watson Webb, disembarked in Rio de Janeiro. The change was carried out due to the fact that the previous American minister, Richard Kidder Meade Jr., extremely popular in Brazil, became an ally of the Confederate States of America, a country which the United States are in a state of Civil War. One of the new minister's missions is to get political support in Brazil to stop any aid and close the ports to the Confederates."
 brazil.foreign.1.d_USA: "In October 1861, President [USA.GetLeader] (Abraham Lincoln) selected as the new American Minister in Brazil, James Watson Webb. Former Minister Richard Kidder Meade Jr., appointed by president James Buchanan, poses a threat to American interests as he openly supports the cause of the Confederation. The new minister has a mission to secure diplomatic support against traitors of the south and to attempt to make an economic treaty with the Empire of Brazil."
 brazil.foreign.1.a: "Welcome to Brazil!"
 brazil.foreign.1.b: "We hope you do a good job!"
 brazil.foreign.2.t: "Presentation by James Webb to the Ministry of Foreign Affairs."
 brazil.foreign.2.d: "Unlike the previous American minister, James Webb, the current American minister, is a man of difficult treatment. Usually it is normal for diplomats to introduce themselves to [BRA.GetLeader], before taking office, in the protocol the foreign minister must previously submit the presentation speech to the Ministry of State for Foreign Affairs. The Minister of Foreign Affairs Benevenuto Tacques, considered the content of the text can be embarrassing to the Emperor in a public hearing."
 brazil.foreign.2.a: "Let the man introduce himself as he wishes!"
 brazil.foreign.2.b: "Protocols exist to be complied with!"
 brazil.foreign.3.t: "Minister James Webb Embarrassed the Brazilian Imperial Court"
 brazil.foreign.3.d: "In his keynote address at a public audience with [BRA.GetLeader] and his court, American minister James Webb addressed issues sensitive to the Empire, such as the American position in Brazil on issues related to slavery. In addition to embarrassing the Imperial Court with its rude and "sour" behavior, the minister showed little interest in following the correct protocols for the presentation. It lasted longer than usual, showed little knowledge of the laws of Brazil and did not even try to learn Portuguese."
 brazil.foreign.3.d_USA: "The presentation speech by our Minister in Brazil, James Webb, received a disastrous reception. Webb did not bother to follow the usual protocols for the presentation speeches at the Court, he took more time than usual in the presentation, he did not seek to know about the local legislation and went further by behaving rudely and "sour" to [BRA.GetLeader] and the Court of Brazil."
 brazil.foreign.3.a: "How imprudent!"
 brazil.foreign.3.b: "This is a disaster!"
 brazil.foreign.4.t: "Minister James Webb's speech is Vetoed"
 brazil.foreign.4.d: "After considerations, the Minister of Foreign Affairs, Benevenuto Tacques, decided to veto James Webb's proposed speech because he considered its content embarrassing to the Emperor. The American minister intended to take more time in his presentation, correcting the position of the United States in Brazil on issues related to slavery. In a context of Civil War, Tacques felt that the topic was inappropriate for a public audience. After due corrections, a private hearing can be held later."
 brazil.foreign.4.d_USA: "The performance of our Minister in Brazil has not been the best, James Webb was unable to approve his speech to a public audience with [BRA.GetLeader] (Pedro II), as the content of the document was considered embarrassing by the Minister of Foreign Affairs of Brazil, Benevenuto Tacques. A private hearing may be held later."
 brazil.foreign.4.a: "After due corrections, a hearing will take place later."
 brazil.foreign.4.b: "This is a shame!"
 brazil.foreign.5.t: "Political consequences of Minister Webb's speech"
 brazil.foreign.5.d: "In a short time, the speech of Minister James Webb became the most talked about subject in the Brazilian court. And although most of the comments refer to the American decorum's breach of decorum in his presentation, the speech serves as a theme for political reflection and debate on the abolition of slavery and the possible benefits of free labor by the black population."
 brazil.foreign.5.a: "This is not good!"
 brazil.foreign.6.t: "Correction of Minister James Webb's Speech"
 brazil.foreign.6.d: "After three weeks of attempted corrections, much to the chagrin of Minister James Webb, who considered the censorship of Minister of State Benevenuto Tacques to be an affront, Webb's reasoning was published without the controversy regarding slavery or the internal conflict in the USA."
 brazil.foreign.6.d_USA: "After three weeks of failed attempts, James Webb, our Minister in Brazil, finally managed to publish in Brazil the reasoning devoid of the controversy regarding slavery and the Civil War."
 brazil.foreign.6.a: "OK"
 brazil.foreign.6.b: "Finally"
 brazil.foreign.7.t: "James Webb tries to publish full version of his speech in the USA"
 brazil.foreign.7.d: "James Webb believes that the censorship imposed on his speech by the Minister of State in Brazil was extremely damaging to his convictions so he decided to coerce the Washington State Department, as well as some newspapers in New York, to publish the version complete document that contained a fervent defense of the North."
 brazil.foreign.7.d_USA: "Our minister, Brazil, James Webb, requested the publication of the complete version of his speech to the Washington State Department and in some New York newspapers, as he believes that censoring his speech was detrimental to his convictions . Our relations with Brazil are low at the moment and it is not wise to allow publication when it has been denied in Brazil."
 brazil.foreign.7.a: "How dowdy"
 brazil.foreign.7.b: "We will not allow this publication"
 brazil.foreign.8.t: "Minister James Webb protests Brazil's neutrality"
 brazil.foreign.8.d: "Brazil's official position regarding the American Civil War is one of complete neutrality. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, because they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.8.d_USA: "Our Minister in Brazil James Web, struggles to change the position of the Brazilian Empire's Neutrality in relation to the American Civil War. Although the leaders of Brazil do not recognize the existence of the Confederates politically, they recognize them with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Web tries to change this by informing Brazil that the Confederates should not be recognized as a nation and that their vessels should be considered as pirates."
 brazil.foreign.8.a: "OK"
 brazil.foreign.8.b: "Keep insisting on that!"
 brazil.foreign.9.t: "Minister James Webb congratulates Brazil for supporting the Union."
 brazil.foreign.9.d: "Brazil's official position in relation to the American Civil War is supportive of the Union. It recognizes the Confederate States of America with belligerent status, although it does not recognize its existence politically, it does not refuse the right to belligerent. However, Minister James Webb daily sends aggressive complaints about the supply of Confederate ships off the Brazilian coast. Webb believes that the Confederates, as they are not a nation, should not be recognized diplomatically and that their vessels should be considered as pirates."
 brazil.foreign.9.d_USA: "Our Minister in Brazil James Web congratulates the support position of the Empire of Brazil to the USA in relation to the American Civil War. The leaders of Brazil do not recognize the existence of the Confederates politically, but they recognize the Confederates with the status of belligerents, and consequently with all the rights that this status has, allowing supply and trade with the Confederates. Webb tries to change that by informing Brazil that the Confederates should not be recognized as a nation and that their vessels are considered to be pirates."
 brazil.foreign.9.a: "OK"
 brazil.foreign.9.b: "This is splendid!"
 brazil.foreign.10.t: "USA Minister James Webb in Brazil condemns the rapprochement between Brazil and the Confederates"
 brazil.foreign.10.d: "Brazil's official position in relation to the American Civil War is in support of the Confederates. Brazil politically recognizes the Confederate States of America as a sovereign nation, albeit with a belligerent status and due to characteristics shared by both nations, relations and trade between Brazil and the Confederates will greatly increase. Minister James Webb publicly condemned any support given to the Confederates. According to him, the Confederates should not be recognized as a nation and their vessels should be considered pirates."
 brazil.foreign.10.d_USA: "Our Minister in Brazil James Webb, condemns Brazil's approach to the Confederates in relation to the American Civil War. Brazil politically recognizes the Confederate States of America as a sovereign nation, although with belligerent status and due to characteristics shared by the two nations, relations and trade between Brazil and the Confederates will greatly increase. The Minister fears that this approach will be the beginning of an alliance between Brazil and the Confederate States of America, which would be disastrous for our nation. Minister James Webb struggles to change the position of Brazil, for him the Confederates should not be recognized as a nation and their vessels should be considered pirates."
