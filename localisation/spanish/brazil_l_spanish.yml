 brazil_news.1.t: "The Christie Question"
 brazil_news.1.d: "After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of disagreement due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. The two empires's relationship has been heavily influenced by the British ambassador William Dougal Christie, that ordered by the crown and his admirals, are pressuring the Empire of Brazil, who stands tall and does not bow against the British pressure. The relations of the once friendly nations have ceased and tensions are rising."
 brazil_news.1.a: "It seems Britain is meddling in Latin America once again."
 brazil_news.1.b: "The British Empire will not make us bow!"
 brazil_news.1.c: "A foolish crisis from the Brazilians."
 brazil_news.2.t: "The Christie War"
#brazil_news.2.d:"After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of warfare due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. Dom Pedro II rallied his population to not bow to the British, who took this as insubordination and decided to teach the Brazilians a lesson. They sent an ultimatum to either surrender or they would attack, The Brazilian navy replied and after a long standoff with the British navy, the British fired the first shot and a war in the seas began. \n\n It seems the world's mightiest navies will clash in the Atlantic Ocean."
 brazil_news.2.a: "Britain loses one ally and gains a strong enemy."
 brazil_news.2.b: "Ave Glória! Our glorious navy shall defeat Britain!"
 brazil_news.2.c: "We shall rule the waves and dominate the Brazilian navy!"
 brazil_news.2.d: "Send our support to the Brazilians."
 brazil_news.3.t: "End of The Christie War"
 brazil_news.3.d: "The war between Britain and Brazil has ended in a Brazilian victory over the British troops. The Imperial army of Brazil has celebrated in Georgetown, planting a flag of Brazil in the State House and the Navy has fully occupied the bases of Saint Helena. The troops march victorious at the once undefeatable British empire, showing that the New World can stand up and defeat the European powers."
 brazil_news.3.a: "Brazil's power is rising."
 brazil_news.3.b: "Ave Império! We stand strong!"
 brazil_news.3.c: "An embarrassing defeat."
 brazil_news.4.t: "End of The Christie War"
 brazil_news.4.d: "The war between Britain and Brazil has ended in a British victory over the Brazilian troops. As expected, the royal navy took care of the Brazilians and easily captured important cities, leaving the Brazilian unprepared army in chaos, getting another victory for the empire where the sun never sets. The Brazilians have accepted to pay the reparations and this defeat was made a national embarrassment."
 brazil_news.4.a: "As expected, Britain is victorious."
 brazil_news.4.b: "How horrible.."
 brazil_news.4.c: "Brittannia is victorious again!"
 brazil_news.5.t: "The Treaty of Ayacucho succeeds"
 brazil_news.5.d: "The Brazilian Diplomat Felippe Lopes Neto and Mariano Donato Muñoz have met in Ayacucho and decided to sign a treaty between the two nations of friendship, boundaries, navigation, commerce and extradition. The border conflicts that were once present are now solved temporarily, as Brazilians are free to move into Bolivia and Bolivian ships are also free to travel and trade within Brazilian rivers."
 brazil_news.6.t: "The Treaty of Ayacucho fails"
 brazil_news.5.a: "Peaceful news."
 brazil_news.6.d: "The Brazilian Diplomat Felippe Lopes Neto and Mariano Donato Muñoz have met in Ayacucho and failed to sign a treaty between the two nations"
 brazil_news.6.a: "Unfortunate"
 brazil.minister.actions.0.t: "President of the Council of Ministers"
 brazil.minister.actions.0.d: "Pedro de Araújo Lima, the Marquis of Olinda, was appointed as President of the Council of Ministers in May 1857 by Emperor Dom Pedro II, being scrutinized by the General Assembly of the Empire of Brazil shortly thereafter. In 1837, Pedro de Araújo Lima was one of the founders of the first national political association, the Party of Order. The Party of Order, being formed from the union of the latter with dissidents of the Moderate Liberal Party, also called Ximangos, and had as its political objective the fight against liberal measures taken during the Regency of Diogo Antônio Feijó. Later the Party of Order adopted the name of the Conservative Party. In September 1837, with the resignation of the acting Regent Diogo Antônio Feijó, Pedro de Araújo Lima was elected Regent of the Empire of Brazil, after a fierce dispute with the liberal candidate, Antônio de Holanda Cavalcanti, and governed the country in the name of Dom Pedro II, who was 12 years old. During his regency, he implemented the policies of the regressive movement by editing in 1840 the Law of Interpretation of the Additional Act, which reversed the liberal measures adopted since 1834. \nIn retaliation against the Conservative Party, on July 23 1840, the Liberal Party, created from the union of the Exalted Liberal Party and the Moderate Liberal Party, engineered the Majority Coup, where Pedro II took the throne at the age of 15 and Pedro de Araújo Lima, was removed from the Regency. Despite this, during the coronation of Pedro II in 1841, Pedro de Araújo Lima received the noble title of Viscount of Olinda. And in 1842 he was appointed Minister of the Council of State.\nIn 1848, with the victory of the Conservatives in the provincial elections, the Viscount of Olinda was appointed President of the Council of Ministers, a position created in July 1847 to head the State Council of Ministers. During this period Olinda appointed the deputy from Pará Herculano Pena as president of the province of Pernambuco. The response to this appointment was the beginning of an uprising in the province of Pernambuco, called the Praieira Revolution.\nIn 1854, Pedro de Araújo Lima was elevated from Viscount to Marquis. With the experience of the Marquis of Olinda, the Empire of Brazil will achieve prosperity."
 brazil.minister.actions.0.a: "Welcome to the 9th Cabinet of the Empire of Brazil, Pedro de Araújo Lima, Marquis of Olinda"
 brazil.minister.actions.1.t: "Appointing Advisors"
 brazil.minister.actions.1.d: "The President of the Council of Ministers, Pedro de Araujo Lima, the Marquis of Olinda, wants the appointment of advisors to compose his ministry. \nHe chooses to continue the so-called political reconciliation by appointing a mixed cabinet comprised of conservative and liberal ministers"
 brazil.minister.actions.1.a: "The Marquis of Olinda chooses a mixed cabinet"
 #brazil.minister.actions.1.b: "The Marquis of Olinda Chooses a Conservative Cabinet"
 brazil.minister.actions.2.t: "Replace Minister of War"
 brazil.minister.actions.2.d: "Due to differences of opinion between the President of the Council of Ministers Pedro de Araújo Lima and the current Minister of War Jerônimo Coelho, the Minister of War was dismissed. José Antônio Saraiva will be appointed on an interim basis as Minister of War."
 brazil.minister.actions.2.a: "OK"
 brazil.minister.actions.5.t: "Appointing Ministers"
 brazil.minister.actions.5.d: "The President of the Council of Minister wants the appointment of advisors to compose his ministry."
 #brazil.minister.actions.5.d: "José Maria da Silva Paranhos, is simultaneously holding the position of Minister of Foreign Affairs and the position of Minister of War. Although Paranhos is an extraordinary professional, mainly in relations with neighboring countries, it is necessary to appoint a permanent Minister of War who will dedicate himself exclusively to the position. Manuel Felizardo de Sousa e Melo is the right man for the job. Having already held the position of War Minister in previous cabinets, Sousa e Melo has the necessary experience for the position."
 brazil.minister.actions.5.a: "OK"
 brazil.minister.actions.6.t: "Conservative Party Divided"
 brazil.minister.actions.6.d: "The ultraconservative members of the Conservative Party expressed dissatisfaction with the choice of liberal ministers in the cabinet of Pedro de Araújo Lima, Marquis of Olinda, who is a founding member of the party.\nThe ultraconservative faction will oppose liberal measures proposed by the Olinda cabinet."
 brazil.minister.actions.6.a: "OK"
