 brazil.foreign.17.t: "Uruguayan Civil War!"
 brazil.foreign.17.d: "Brigadier General Venâncio Flores, a platinum caudillo, started a revolt against the Fusionist government between Blancos and Colorados in Montevideo. Flores accuses the Montevideo government of having sympathies with the Blancos and calls their rebellion a liberating crusade, familiar terms from a Colorado struggle against the Blancos. The Colorados joined the rebellion, which attracted its members to deserters from military service in response to Flores appeal."
