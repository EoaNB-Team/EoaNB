 brazil.509.t: "The Economic Success of the Southern Provinces"
 brazil.509.d: "Colonies in the southern and southeastern provinces have largely proved to be a successful economic activity. The European immigrants who settled there constantly supply the demand for manpower that the Empire desperately needs. \nThe provinces of São Paulo and Rio Grande do Sul have a need for industrial investment that immigrant workers can supply. \nWhere does the Empire of Brazil want to invest?"
