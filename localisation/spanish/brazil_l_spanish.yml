 brazil.505.t: "Italians 'Invade' São Paulo"
 brazil.505.d: "It was determined by the Brazilian government that the two destinations of Italian immigrants should be the following: coffee farms in São Paulo to replace slave labour; or the official colonization centers in the provinces of Rio Grande do Sul, Santa Catarina, Paraná and Espírito Santo. \nHowever, it was observed that a small number of Italian workers 'fled' from coffee plantations in São Paulo or from colonization centers and 'invaded' the city of São Paulo in search of better working conditions. \nSome became small entrepreneurs and others factory workers. Some landowners have asked for help from the security forces to capture 'fugitive' Italian workers. \nWhat will the imperial government do?"
