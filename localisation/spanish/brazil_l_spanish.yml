 BRA_the_north_railroad: "The North Railroad"
 BRA_the_north_railroad_desc: "The North Railroad."
 BRA_colony_in_amazon: "Colonies in the Amazon"
 BRA_colony_in_amazon_desc: "The Amazon region is one of the most uninhabited places on Earth. If we want to expand our economic activities in the region the first step is to send colonists to inhabit it and form small colonies in the Amazon."
 BRA_the_maua_railway: "The Mauá Railway"
 BRA_the_maua_railway_desc: "The Mauá Railway."
 BRA_the_southern_cone_investments: "The Southern Cone Investments"
 BRA_the_southern_cone_investments_desc: "Promoting investments in the region of the Southern Cone will help to boost Brazil’s relations with its South American neighbors and strengthen the influence of Brazil over the economy of said countries."
 BRA_the_paranagua_curitiba_railway: "The Paranaguá Curitiba Railway"
 BRA_the_paranagua_curitiba_railway_desc: "The Paranaguá Curitiba Railway."
 BRA_focus_the_telegraph_in_sao_paulo: "Focus The Telegraph In São Paulo"
 BRA_focus_the_telegraph_in_sao_paulo_desc: "The province of São Paulo is home to one of the largest coffee economies in the Empire. More telegraph lines to further increase the speed of communications across the region. The region shall be the next focus of our investments in bringing the telegraph to Brazil."
 BRA_the_bahia_and_sao_francisco_railroad: "The Bahia And São Francisco Railroad"
 BRA_the_bahia_and_sao_francisco_railroad_desc: "The Bahia And São Francisco Railroad."
 BRA_focus_the_telegraph_in_rio: "Focus on the Telegraph in Rio"
 BRA_focus_the_telegraph_in_rio_desc: "The province ,and city, of Rio de Janeiro requires more telegraph lines to further increase the speed of communications across the region. The region shall be the next focus of our investments in bringing the telegraph to Brazil."
 BRA_focus_the_telegraph_in_petropolis: "Focus on the Telegraph in Petrópolis"
 BRA_focus_the_telegraph_in_petropolis_desc: "As one of the most important cities to the Imperial Family and to the country, the city of Petrópolis shall be the next focus of our investments in bringing the telegraph to Brazil."
 BRA_the_curitiba_mato_grosso_railway: "The Curitiba Mato Grosso Railway"
 BRA_the_curitiba_mato_grosso_railway_desc: "The Curitiba Mato Grosso Railway."
 BRA_the_sobral_railway: "The Sobral Railway"
 BRA_the_sobral_railway_desc: "The Sobral Railway."
 BRA_focus_the_telegraph_submarine: "Focus on the Submarine Telegraphs"
 BRA_focus_the_telegraph_submarine_desc: "Connecting the country by telegraphs was an important step in increasing our communication capabilities, but the next step is to connect ourselves with the other continents. The submarine telegraph lines shall be the next focus of our investments in bringing the telegraph to Brazil."
 BRA_meat_and_wool_trade_in_uruguay: "Meat And Wool Trade In Uruguay"
 BRA_meat_and_wool_trade_in_uruguay_desc: "The production of meat is one of Uruguay's main economic activities on our border. Having good commercial relations with Uruguay can help to secure the supply of meat and wool to our southern regions."


 ###Missions & Decisions
 BRA_maracana_river_canalization: "Initiate Canalization Works in Rio de Janeiro"
 BRA_maracana_river_canalization_desc: "The River Engineering of the Maracanã River will be an infrastructure work that will provide water to the capital of the Empire. Increasing the population’s access to drinkable water could reduce the risk of diseases and increase the longevity rate of the Empire’s subjects."
 BRA_decision_weaken_the_elites: "Weaken the Elites"
 BRA_decision_weaken_the_elites_desc: "The Elites of our country dominate our politics and our economy, we need to defeat them!"
 BRA_decision_promote_shipbuilding_and_foundry: "Invest in the reconstruction of the Foundry and Shipyard of Ponta da Areia"
 BRA_decision_promote_shipbuilding_and_foundry_desc: "In 1857 an arson fire destroyed the facilities of the 'Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia', Foundry and Shipyard of Ponta da Areia in state of Rio de Janeiro, owned by Irineu Evangelista de Souza, also known as Barão de Mauá, in retaliation for his election as deputy in the same year. The reconstruction of the shipyards can help the Empire immensely in building an even larger fleet, just as investment in the Foundry can help improve the country's natural resources."
 BRA_decision_invest_caixa: "Invest National Bank Caixa Econômica da Corte"
 BRA_decision_invest_caixa_desc: "Created on January 12, 1861, by the Emperor Dom Pedro II, the 'Caixa Econômica da Corte' is a national bank that has the purpose of encouraging savings and granting loans under pledge, guaranteed by the Imperial government, unlike other institutions that act on the market without providing security to the depositor and charge excessive interest from debtors. Serving the poorest population and even slaves who can save for their freedom letters."
 BRA_decision_amazon_development: "Develop the Amazon Basin region."
 BRA_decision_amazon_development_desc: "The establishment of the Colonization and Exploration Company for Rural Amazon Basin, provides the development of the region, investing in the Company can bring great benefits."
 BRA_decision_category_coffee_economy: "Coffee Economy"
 BRA_decision_category_coffee_economy_desc: "Coffee production is becoming an important source of income in Brazil. \nInvesting in the coffee-producing states could considerably increase the profit obtained. \nBuilding new roads, railways and ports will ensure greater efficiency in the transport of coffee, as well as other consumer goods. Successfully investing in coffee production could start a new cycle of economic prosperity."
 BRA_decision_category_modernize_the_empire: "Modernizing the Empire of Brazil"
 BRA_decision_category_modernize_the_empire_desc: "Despite the Empire of Brazil being a predominantly rural nation, it is not averse to change. Modernization must be encouraged throughout the Empire"
 BRA_decision_coffee_economy_capital: "Build infrastructure in Rio de Janeiro City"
 BRA_decision_coffee_economy_capital_desc: "Building new roads or railways to transport coffee production in the city of Rio de Janeiro is a guaranteed investment."
