 #Political Stability
 INGAME_WIKI_TEXT_INDEX_0: "La §YEstabilidad Politica§! es una mecanica clave en §YEnd of a New Beginning§! que muestra lo §Gestable§! que es el gobierno del pais.\n\nLa estabilidad politica va de §R-5§! a §G+3§!. Con cada nivel ganado o perdido, los paises reciben §Rmejora§! o §Gbonificaciones§! en ciertos aspectos. El valor base es de §Y0§!, que no afectara en nada. Para ver los efectos que tiene la estabilidad politica sobre el pais, pasa el cursor sobre en el icono £pol_stab_1 en la barra superior. Cada vez que la estabilidad politica sube o baja, el jugador recibe un evento informandoselo.\n\nLa estabilidad politica §Rbajara§! con cada cuestionable, agresiva o simplemente inestable accion del gobierno, como declarar una guerra, perder una guerra, dejar una faccion, perder un conflicto fronterizo, acabar una guerra civil, etc. Si la estabilidad politica llega a §R-3§! un grupo ideologico contraria al gobierno cometera traicion nacional. Si la estabilidad politica sigue disminuyendo hasta llegar a §R-5§! el pais va a sufrir una guerra civil o un golpe de estado.\n\n§GCada año§! el jugador va a recibir un evento sobre un discurso dado por el lider del pais. Estos eventos casi siempre tendran varias opciones, que pueden subir o bajar la estabilidad politica. Esto dependera del tipo de §Gideologia§! que tenga el jugador.\n\nLas opciones que vienen junto al evento siempre se separan en: §Ragresivas§!, §Gcuidadosas§! o §gneutrales§!.\n\nLas ideologias consideradas §Ragresivas§! son:\n - Conservadurismo Liberal\n - Comunismo Vanguardista\n - Anarquismo\n - Autocracia\n - Populismo Chauvinista\n\nIdeologias consideradas como §Gcuidadosas§! son:\n - Centrismo\n - Fundamentalismo\n\nIdeologias consideras §gneutrales§! son:\n - Igualitarismo Social\n - Socialismo Radical\n - Democracia Radical\n\nAdemas del evento, la estabilidad politica puede ser subida por el §YArbol de enfoques§!, §Yeventos§! o por debates exitosos en el §GParlamento§!."
