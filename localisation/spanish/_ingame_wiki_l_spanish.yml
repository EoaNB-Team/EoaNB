 #Colonisation
 INGAME_WIKI_TEXT_INDEX_2: "La mecanica de §YColonizacion§! es lo que las §YGrandes y secundarias potencias§! usan para colonizar Africa durante el §YReparto de Africa§!.\n\nHay tres fases para el \n\n§gReparto de Africa§!:\nCada Estado tiene un nivel de colonizacion, para iniciar la colonizacion en una provincia hay que invertir en  el £colonial_power (§YPoder Colonial§!. El costo es de 80 £colonial_power por cada provincia sin reclamar o 40£colonial_power por cada provincia con nucleo. Cada nivel de colonizacion requiere el gasto del §YPoder Legislativo§!£pol_power y de §YPoder de Comando§!£command_power. El estado de la colonizacion avanza a traves de los niveles y una vez que haya llegado al nivel 4 sin ninguna disputa de otra nacion colonizas la provincia y los £colonial_power que hayas gastado se te devolveran. \nUna provincia disputada es una provincia colonial ocupada por un residente historico, o por otra potencia colonial que esta por lo menos a 2 niveles de colonizacion atras de ti. Para colonizar una provincia en disputa debes completar el ultimo nivel de colonizacion antes de que otra potencia colonial pueda hacerlo, si otra potencia colonial tiene al menos el nivel 6 cuando coloniza un estado tienen la opcion de disputar la provincia con una crisis colonial.\n\nLas §gConferencias Coloniales§!:\nUna §YConferencia Colonial§! empezara despues de que se produzca una crisis colonial o si es despues de 1883 y §YAlemania§!, §YPortugal§! y §YReino Unido§! existen. \nEsta conferencia (historicamente llamada como Conferencia de Berlin) invitara las §YGrandes§! y §YSecundarias potencias§! de todo el mundo, una vez que los invitados asistan para empezar a votar.\nEl primer voto va a ser sobre debate de la esclavitud en Africa, los siguientes votos constaran en rondas de las diferentes provincias coloniales en Africa.\nEn tu §YMenu de Decisiones§! podras seleccionar las potencias coloniales que controlaran cada provincia colonial, cada provincia controlada por un pais o de los titeres de ese pais dentro de una provincia colonial tendra un voto extra.\nUna vez que se hayan hecho todos los votos el ganador recibira nucleos en la provincia colonial.\nDespues de que cada dueño de cada §YProvincia Colonial§! de Africa haya sido elegido, el anfitrion de la conferencia recibira prestigio y §YCartas Coloniales§!.\n\n§gCartas Coloniales§!:\nLas §YCartas Coloniales§! son decisiones que te permiten anexar completamente las regiones que se te hayan asignado durante las §YConferencias Coloniales§!, esto tomara algo de tiempo y una vez que haya terminado te dara el control sobre todo pais tribal (Excepto algunos focos de resistencia) incluyendo el territorio sin reclamar de la provincia, podras declarar la guerra a los focos de resistencia de la region que hayas anexado.\n\nEl £colonial_power de las §YPotencias coloniales§! esta basado en la cantidad de fabricas que tiene multipliicado por 8, mas cualquier tecnologia colonial que tenga."
