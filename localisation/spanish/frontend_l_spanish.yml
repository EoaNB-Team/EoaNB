 FE_DIFFICULTY: "Dificultad"
 FE_DIFFICULTY_VERY_EASY: "Partisano"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP: "§L"...y que el gobierno del pueblo. Por el pueblo y para el pueblo no deseparezca."\n\n-Abraham Lincoln\n\nEn este nivel de dificultad, el jugador recibe grandes bonifiaciones mientras que la IA recibe penalizaciones, lo que facilita el juego.§!"
 FE_DIFFICULTY_EASY:1 "Enlistado"
 FE_DIFFICULTY_EASY_TOOLTIP: "§L"Si creas un ejercito de cientos de perros que los lidere un leon, los perros lucharan como un leon."\n\n-Napoleon Bonaparte\n\nEn este nivel de dificultad, el jugador recibe algunas bonificaciones, mientras que la IA recibe algunas penalizaciones, haciendo que el juego sea un poquito mas facil.§!"
 FE_DIFFICULTY_NORMAL:1 "Regular"
 FE_DIFFICULTY_NORMAL_TOOLTIP: "§L"Tan pronto los paises soberanos se conviertan en super potencias, el conflicto sera inevitable."\n\n-Albert Einstein\n\nNi el jugador ni la IA reciben penalizaciones ni bonificaciones en este nivel dedificultad. Esta opcion es recomendable si quieres un juego completamente historico.§!"
 FE_DIFFICULTY_HARD:1 "Veterano"
 FE_DIFFICULTY_HARD_TOOLTIP:1 "§L"Todas las naciones han de saber, sean o no amigas, que pagaremos cualquier precio, sobrellevaremos cualquier carga, afrontaremos cualquier dificultad, apoyaremos a cualquier amigo y nos opondremos a cualquier enemigo para garantizar la supervivencia y el triunfo de la libertad.."\n\n-John F. Kennedy\n\nEn este nivel de dificultad, el jugador recibe algunas penalizaciones, mientras que la IA recibe algunas bonifiaciones, haciendo el juego un poco dificil.§!"
 FE_DIFFICULTY_VERY_HARD: "Elite"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§L"Victoria a toda costa, victoria a pesar de todo el terror, victoria por lo largo y duro que sea el camino, porque sin victoria no hay supervivencia."\n\n-Winston Churchill\n\nEn este nivel de dificultad, no solo el jugador tiene grandes penalizaciones, sino que la IA consigue bonos durante el combate, conviertiendo esto en un verdadero esto.§!"
