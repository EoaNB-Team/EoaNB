  resource_production.1.t: "No hay suficiente carbon o hierro para manofacturar acero"
  resource_production.1.d: "Hoy mismo, una de nuestras siderurgias se ha quedado sin las materias necesarias para producir acero y tuvo que cerrar."
  resource_production.1.a: "Debemos conseguir mas carbon y hierro"
  resource_production.2.t: "No hay suficiente carbon o hierro para manofacturar piezas de maquinaria"
  resource_production.2.d: "Hoy mismo, una de nuestras fabricas de piezas de maquinaria se quedaron sin las materias necesarias para producir piezas de maquinaria y tuvo que cerrar."
  resource_production.2.a: "Debemos conseguir mas acero y carbon"
  resource_production.3.t: "No tenemos el suficiente algodon para manofacturar tela"
  resource_production.3.d: "Hoy mismo, una de nuestras manufactureras de tela se ha quedado sin los materiales para producir tela y tuvo que cerrar."
  resource_production.3.a: "Debemos conseguir mas algodon"
  resource_production.4.t: "No tenemos el suficiente plastico, silicato o metales raros para manofacturar electronicos"
  resource_production.4.d: "Hoy mismo, una de nuestras fabricas de electronicos se ha quedado sin las materias necesarias para producir electronicos y tuvo que cerrar."
  resource_production.4.a: "Debemos conseguir mas plastico, silicato o metales raros"
  resource_production.5.t: "No tenemos el suficiente silicato para manofacturar ceramica"
  resource_production.5.d: "Hoy mismo, una de nuestras fundidoras de ceramica se quedaron sin las materias para producir ceramica y tuvo que cerrar."
  resource_production.5.a: "Debemos conseguir mas silicatos"
