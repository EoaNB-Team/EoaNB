  coal_desc: "El carbon es usado para alimentar la maquinaria avanzada tales como trenes o barcos, ademas de que es un ingrediente clave para crear el §YAcero§! y las §YPiezas de Maquinaria§!."
  wood_desc: "La madera es un animal muy versatil que se usa en la construccion de rifles, barcos, y muchas otras cosas que puedes intuir."
  fabric_desc: "La tela es principalmente usada en los uniformes, pero tambien se llega a usar para otros bienes."
  machine_parts_desc: "Las piezas de maquinaria son un tipo de recursos avanzados y artificiales, usados en equipamiento tecnologicamente complicados."
  grain_desc: "El grano es usado por la gente para hacer comida."
  iron_desc: "El hierro crudo, o hierro sucio, es el hierro pero sin refinar. Este requiere la refinacion para crear el §YAcero§!."
  cotton_desc: "El algodon, y otras fibras son prerequisitos para la fabricacion de la tela, se usa principalmente para fabricar la tela."
  plastics_desc: "Los plasticos son usados como materiales impermiables y livianos, pero no serian sino hasta mediados del sigo XX que el plastico seria usado masivamente, lo que incluia ser aplicados en la electronica y en las fuerzas armadas."
  titanium_desc: "El titanio es un metal muy grueso y liviano que se usa principalmente para blindar los aviones en la §YEra Atomica§! y a posteriori."
  silicates_desc: "Se le refiere a silicatos como termino para referirse a la mayoria de los minerales que contienen silicio, se utilizan en la produccion de la §YCeramicas§! y de los §YElectronicos§!."
  rare_earth_metals_desc: "Se le refiere a los metales raros como un termino que engloba a los minerales que no son faciles de obtenener ni encontrar que son necesarios para la produccion de la electronica avanzada, la maquinaria y la generacion de energia, entre otros usos."
  eletronics_desc: "Los electronicos son circuitos, cables y otros materiales requeridos para la elaboracion de equipamiento electrico como computadoras, telefonos y electrodomesticos."
  portable_power_desc: "Las fuentes de energia portatiles son lo que hace funcionar la electricidad, son generadores, baterias que hacen funcionar tus maquinas de combate avanzados."
  ceramics_desc: "Las ceramicas son usadas principalmente en el blindaje que otorga una capa extra de proteccion cuando se combinan con otros metodos de blindaje."
