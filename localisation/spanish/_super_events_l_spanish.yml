l_spanish:

 EIRE_SUPER: "No podran conquistar Irlanda. No podran extinguir la pasion por la libertad irlandesa. Si nuestra voluntad no es suficiente para conseguir la libertad entonces nuestros nietos ganaran con aun mas voluntad. \n- Padraig Pearse"
 BERLIN_CONFERENCE_SUPER: "Pase lo que pase, tenemos a la Ametralladora Maxim y ellos no.\n-Hillaire Belloc"
 SCRAMBLE_AFRICA_SUPER: "La mayor lucha por el botin que jamas haya desfigurado la historia de la consciencia humana.\n-Joseph Conrad"
 CRASH_1857_SUPER: "¿Cual puede ser el final de todo esto sino otro colapso general...\n-James Gordon Bennett"
 SUEZ_SUPER: "Si el suelo fuera tan bueno como los puertos, seria una bencidicon.\n-Jacques Cartier"
 FRA_AUS_DOMINION_ITA_SUPER: "Cuando un hombre con mi nombre esta en el poder, hara grandes cosas.\n-Napoleon III"
 ITA_UNIFY_TUS_SUPER: "En Estados Unidos hay que ser algo, pero en Italia se puede simplemente ser.\n-Pietros Maneos"
 ITA_UNIFY_CAVOUR_SUPER: "Que sinvergüenzas seriamos si hicieramos por nosotros lo que estamos dispuestos hacer por Italia.\n-Camilo Benso, de Cavour"
 ITA_UNIFY_GARIBALDI_SUPER: "Un pais no es un mero territorio, el territorio es solo su fundamento. El pais es la idea que surge de ese fundamento.\n-Giuseppe Mazzini"
 ACW_SUPER: "Ahora estamos encruzijados en esta guerra civil, nos estan probando si la nacion es del pueblo, o por el pueblo, o si es una nacion dedicada, ¿cuanto duraria?.\n-Abraham Lincoln"
 USA_BALKAN_SUPER: "No puede venir de afuera. Si la destruccion es nuestra suerte, nosotros mismos debemos ser su autor y su consumador. Como nacion de libres, debemos vivir a traves del tiempo o morir por suicidio.\n- Abraham Lincoln"
 POLAND_RESTORATION_SUPER: "Polonia es sinonimo de nuestra esperanza o nuestra ilusion en cuanto al avance de nuestra era en la cultura.\n-Georg Brandes"
 BOSHIN_MEJI_SUPER: "El conocimiento debe de difundirse por el mundo entero y debe fortalecer las bases de nuestra politica imperial.\n-Emperor Meiji"
 BOSHIN_SHOGUN_SUPER: "Soplado desde el oeste, calleron hojas, recogidas en el este.\n-Yosa Buson"
 GER_UNIFY_BISMARCK_SUPER: "Las grandes preguntas no deben de ser impuestas por los discursos y las decisiones de la mayoria, pero si por la sangre y el acero.\n-Otto von Bismarck"
 GER_UNIFY_SOCIAL_SUPER: "Solo hay una manera de acortar y aliviar las convulsiones de la vieja sociedad y los sangrientos dolores del parto del nuevo terror revolucionario.\n-Karl Marx"
 GER_UNIFY_LIBERAL_SUPER: "Deseamos crear una constitucion para Alemania, para todo el imperio. La llamada y la autoridad para la creacion que residen en la soberania de la nacion.\n -Heinrich von Gagern"
 GER_UNIFY_CONFED_SUPER: "Si se pierde la representacion con el mundo exterior, si caemos bajo la hegemonia prusiana, entonces, entonces yo no quiero ser ese rey opacado e impotente.\n-Ludwig II of Bavaria"
 GER_UNIFY_MINOR_SUPER: "Quien luche contra sus monstruos debe procurar no convertirse en su propio monstruo.\n-Friedrich Nietzsche"
 GER_UNIFY_WUTTEMBERG_SUPER: "Cuando actuas dramaticamente a menudo tiene una consecuencia muy negativa.\n-George Woodcock"
 DEBUG_SUPER: "Why in the Nine Realms did I let myself be talked into implementing these\n-Garion132"
 TRIPLE_ALLIANCE_SUPER: "Seremos despreciados por una generacion surgida del desastre, que llevara la derrota en el alma y en la sangre como veneno el odio del vencedor.\n-Francisco Solano Lopez"
 ITA_UNIFY_ROMAN_REPUBLIC_SUPER: "Que el mundo cercano y lejano tema a los hijos de Eneas, y si hay tierra que no tema a Roma, que la ame en su lugar.\n-Fasti Ovid"
 ITA_UNIFY_NSC_SUPER: "No le tengo envidia al paraiso porque estoy bien con vivir en Sicilia.\n-Federico II"
 ITA_UNIFY_PAPAL_SUPER: "Un cristiano solo debe discutir con un blasfemo atravesandole las entrañas con una espada.\n- Louis IX"
 FRANCO_PRUSSIAN_SUPER: "El clima es atroz. Una espantosa tormenta estallo sobre nosotros. Literalmente acampamos en el agua... Para colmo de males, no habia forma alguna de encender fuego, tuvimos que imaginarnos la comida.\n-Leonce Patry"
 DOWN_UNDER_SUPER: "Seguramente lo que los estadounidenses han hecho con la guerra, los australianos lo hacen en la paz.\n-Sir Henry Parkes"
 RUSSIO_TURKISH_SUPER: "Rusia le declaro la guerra a Turquia en el nombre de la humanidad.\n-Friedrich Fromhold Martens"
 QING_COLLAPSE_SUPER: "Un camino de miles de kilometros empieza con un paso a la vez.\n-Dao De Jing"
 MANNED_FLIGHT_SUPER: "Una vez que hayas probado el vuelo, siempre caminaras mirando al cielo, porque alli has estado y siempre queras volver.\n-Leonardo da Vinci"
 PANAMA_CANAL_SUPER: "Tome el canal y deje que el congreso debatiera sobre el; mientras debatian el debate continuaba el canal tambien lo hacia.\n-Theodore Roosevelt"
 1873_PANIC_SUPER: "El panico no destruye el capital, solo solo muestran hasta que punto ha sido destruido previamente por su traicion en obras irremediablemente improductivas.\n-John Stuart Mill"
 SOUTH_AFRICAN_UNIFACTION_SUPER: "Lo que queremos es una autoridad nacional suprema que de expresion a la voluntad nacional de Sudafrica, y el resto esta realmente subordinado.\n-Jan Smuts"
 CANADIAN_UNIFACTION_SUPER: "Dejennos ser ingleses, dejennos ser franceses, pero dejennos ser leales, pero sobre todo, dejennos ser canadienses.\n-John A. Macdonald"
 100_DAYS_REFORM_SUPER: "I NEED a quote\n-Garion132"
 XINGHAI_REVO_SUPER: "La clave para el exito son las acciones, y la accion esencial es la perseverancia.\n-Sun Yat-sen"
 GREAT_WAR_SUPER: "Las luces se apagan en toda Europa; y no volveremos a verlas encendidas en nuestras vidas.\n-Sir Edward Grey"
 2WW_SUPER: "I NEED a quote\n-Garion132"
 KRAKATOA_SUPER: "De repente se oyo un gran ruido. Vimos una gran cosa negra, muy lejos, que venia directo hacia nosotros. Era muy ruidoso y fuerte, y de pronto, vimos que era agua.\n-Unnamed Javan field worker"
 GREAT_DEPRESSION_SUPER: "Veo un tercio de una nacion mal alojada, mal vestida y mal alimentada.\n-Franklin D. Roosevelt"
 GREAT_FAMINE_SUPER: "Sin hogar me quede al lado de miles de casas, y cerca de miles de mesas repletas de comida.\n-William Wordsworth"
 55_DAYS_SUPER: "I NEED a quote\n-Garion132"
 ORSINI_SUPER: "Suplico a su Majestad que devuelva a Italia la independencia que perdimos en 1849, por la accion de los franceses. Que su Majestad recuerde que los italianos, entre los que se encontraba mi padre, lucharon por Napoleon el Grande, dondequiera que les paciera conducirles..."
 MUGHAL_RESTORED_SUPER: "Es una lucha por la libertad, la libertad junto al pasado por el futuro que viene.\n-Mangal Pandey"

