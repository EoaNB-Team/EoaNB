 fundamentalism_desc: "Gobierno Fundamentalista"
 fundamentalism_drift: "Apoyo diario al Fundamentalismo"
 fundamentalism_acceptance: "Aceptacion al Fundamentalismo"
  # Shogunate
    shogunate: "Shogun"
    shogunate_noun: "Shogunato"
    shogunate_desc: "El Shogunato es una unica iteracion aristocratica feudalista unica de Japon. La Familia Imperial, que es el centro espiritual y la autoridad Japonesa, que mantiene una intervencion minima de la gobernanza, delegano la mayoria de las responsabilidades y la autoridad a las familias aristocraticas familias llamadas Han, mientras la cabeza del gobierno es el Shogun quien es la cabeza de la familia mas acomodada y rica de los Han."
  # Shamanism
    shamanism: "Chaman"
    shamanism_noun: "Orientacion Chamanica"
    shamanism_desc: "Los Chamanes actuan como consejeros entre el gobierno y se cree que tienen la habilidad de interactuar con el mundo espiritual. La estructura religiosa esta profundamente arraigada en la sociedad y los chamanes usualmente tratan de comunicarse con los espiritus y energias espirituales en el mundo psiquico, con la esperanza de fortalecer la nacion."
  # Christian Fundamentalism
    christian: "Fundamentalista Cristiano"
    christian_noun: "Fundamentalismo Cristiano"
    christian_desc: "El Fundamentalismo Cristiano cree que el Estado debe de ser gobernado en base a los ideales de una interpretacion literal de la Biblia."
  # Islamic Fundamentalism
    islamist: "Fundamentalista Islamico"
    islamist_noun: "Fundamentalismo Islamico"
    islamist_desc: "El Fundamentalismo Islamico cree que el Estado debe de ser gobernado en base a los ideales de una interpretacion literal del Coran."
  # Mayan Rivalism
    mayan_ideology: "Rival Maya"
    mayan_ideology_noun: "Rivalismo Maya"
    mayan_ideology_desc: "El Rivalismo Maya es un movimiento politico que mezcla la fe maya con los sentimientos anti-colonialistas para reforzar la idea de un ideal de un Estado Maya independiente."
