 # Introduction to the United States
 usa_intro.1.t:0 "The Divided States of America"
 usa_intro.1.d:0 "It is a bleak time for the United States, as tensions relating to the issue of slavery are once again causing great divides within the young republic. Many, especially New England, see the practice as immoral while others, in the south justify Slavery for its clear economic benefit. Although the country has taken some strides toward ending slavery, such as the 1807 Prohibition of Importation of Slaves Act, the continued need to keep the union together has always taken precedence. \n \nColumbia is now at a crossroads, however. With the recent Mexican Cession and Annexation of Oregon Country, the western frontier is as wide as ever and there are many questions pertaining on whether Slavery should be allowed to be spread west too. For many in the South, expansion is a definite yes. Three decades earlier, the Missouri Compromise stipulated that all land beneath the 36°30' line shall be admitted as Slaves states. To others in the north, the view the possibility of Slavery spreading anywhere to be abhorent. If Slavery could spread to Texas and California, will it be eventually be spread to Mexico and Cuba as well, two places many Americans were considering annexing as well.\n \nWhile compromises like the Fugitive Slave Act and Kansas-Nebraska Act have been reached in hopes to mitigate the ever increasing tensions, Columbia is now at a crossroads. Violence between Abolitionists and Pro-Slavery activists have occured in Maryland, Virgina, Missouri and Kansas. Distrust between Americans are never higher and to make things worse, a new abolitionist party — the Republicans — have gained much national support on the platform of abolishing Slavery entirely, to the dismay of Southerners.\n \nThe future of the United States is in question."
 usa_intro.1.a:0 "Hail Columbia!"
 usa_intro.2.t:0 "A Nation Rebuilding"
 usa_intro.2.d:0 "The United States is a country in the midst of rebuilding itself. After a brutal Civil War that has left entire states savaged and hundreds of thousands dead, the nation has much to remorse over.\n \n Despite this, the United States is on the rise. The government, now strongly secured with Republican Majorities, is no longer divided against itself like decades past. The economy, revitalized from years of turmoil by the War is quickly industrializing — and with help of a new generation of inventors, is the more technological in the world. Finally, the newly modernized US Military is the largest in the world. It is now longer in question whether the United States is a world power."
 usa_intro.3.t:0 "Land of Opportunity"
 usa_intro.3.d:0 "[missing_desc]"
 
 # Panic of 1857
 usa_panic_of_1857.1.t:0 "The Panic of 1857"
 usa_panic_of_1857.1.d:0 "Following a declining international economy and overexpansion of domestic industries, our economic stability has experienced a rapid downfall in recent weeks. It looks like this situation is quickly becoming dire and could lead to an international economic crisis!"
 usa_panic_of_1857.1.a:0 "We will get through this!"
 usa_panic_of_1857.2.t:0 "The Panic of 1857"
 usa_panic_of_1857.2.d:0 "Financial experts were shocked today as the United States stock market dropped, sparking an economic crisis within the country. \n \nThe Panic began in September 1857, with the failure of the Ohio Life Insurance and Trust Company, the railroad industry was hit with financial pains, and were forced to lay off hundreds of workers. President James Buchanan addressed the nation, accusing the paper-money system to be the cause of the Panic. \n \nThe world watches now, wondering what this economic downturn will bring."
