 acw_news.20.t:0 "The Dakota War"
 acw_news.20.d:0 "Last night, reports of Sioux warriors have been reported to have raided numerous settlements within the Dakota Territory. Although attacks have occurred before, the attacks occurring now are far more aggressive. \n \nAfter many treaty violations by the United States, as well as tensions caused by the settlement of American citizens, the Sioux have declared war on the United States with the intentions of regaining their old homeland of the Dakota territories and Minnesota. \n \nWith this new enemy, what shall become of the larger war with the Confederacy?"
 acw_news.20.a:0 "Interesting."
 acw_news.20.b:0 "Redeploy troops!"
 acw_news.20.c:0 "Onwards!"
 acw_news.20.e:0 "Good Luck to Them!"

