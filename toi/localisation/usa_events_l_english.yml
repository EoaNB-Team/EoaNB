# Slavery Debate
 usa_slavery_debate.1.t:0 "The Slavery Debate"
 usa_slavery_debate.1.d:0 "The Issue of Slavery has lingered as long as the United States has existed. Our Founding Fathers could not solve this issue, nor the generation after that. All they have done is passed the torch of the Slave Issue down to us, and the tensions over Slavery is starting to boil..."
 usa_slavery_debate.1.a:0 "So what? Let the voters decide."
 usa_slavery_debate.1.b:0 "The Abolitionists might be onto something."
 usa_slavery_debate.1.c:0 "Continue with the Status-Quo."
 usa_slavery_debate.2.t:0 "Oregon applies for Statehood!"
 usa_slavery_debate.2.d:0 "Oregon Territory has applied for statehood. They plan to become a free state!"
 usa_slavery_debate.2.a:0 "Another one."
 usa_slavery_debate.3.t:0 "Lincoln-Douglas Debates"
 usa_slavery_debate.3.d:0 "In a series of fierce debates between presidential candidates Abraham Lincoln and Stephen Douglas have decided to hold a series of 1on1 debates across Illinois' 9 congressional districts. The debates circled around the expansion of Slavery, but both northern candidates made it clear they did not seek abolition."
 usa_slavery_debate.3.a:0 "Good"
 usa_slavery_debate.4.t:0 "Dred Scott Dead!"
 usa_slavery_debate.4.d:0 "Abolitionist icon Dred Scott dies from tuberculosis."
 usa_slavery_debate.4.a:0 "God bless him"
 usa_slavery_debate.4.b:0 "Unfortunate"
 usa_slavery_debate.5.t:0 "Oberlin-Wellington"
 usa_slavery_debate.5.d:0 "39 Abolitionists from Oberlin, Ohio yesterday publically escorted escaped slave John Price from Kentucky. The scandal has been a hot discussion across the nation as it is a direct violation of the Fugitive Slavery Act.\n \nJohn Price has since been reported to have escaped to [CAN.GetNameDef]."
 usa_slavery_debate.5.a:0 "Great!"
 usa_slavery_debate.5.b:0 "Damn!"
 usa_slavery_debate.6.t:0 "1858 Midterms"
 usa_slavery_debate.6.d:0 "The 1858 Midterm elections saw great change to the make up of the United States government, especially in the lower house, where a wave of new freshman representatives from the new, anti-catholic and abolitionist party, the Republicans, have come to power. While their anti-catholic message is popular across the country, their staunch abolitionist platform have many in the south worried..."
 usa_slavery_debate.7.t:0 "The 1860 Republican National Convention"
 usa_slavery_debate.7.d:0 "The Rising Republican Party is holding its first National Convention of note. The national figure and staunch abolitionist Governor William Seward of New York went into the convention the leading candidate for the Republicans, but the more moderate Abraham Lincoln, a representative from Illinois who is known for his debates with Democratic Candidate Stephen Douglas, has won the nomination!\n \nThe south takes a hesitant sigh of relief, but the rising popularity of the abolitionist Republican Party could become an existantial threat to Slavery."
 usa_slavery_debate.7.a:0 "A gretat shift in politics..."
 usa_slavery_debate.8.t:0 "The Crittenden Compromise"
 usa_slavery_debate.8.d:0 "Tensions between the two sides are nearing insurmountable levels.  Senator John Crittenden has come up with a compromise that he hopes could solve the next decade of disputes on slavery. Including proposals such as forbidding abolition on the federal level, compensating owners of runaway slaves and repealing the Kansas-Nebraska Act, and the eternal solidification of the three-fifths and fugitive slave clauses in the constitution... the series of amendments proposed have caused only outroar in the North."
 usa_slavery_debate.8.a:0 "Ridiculous"
 usa_slavery_debate.8.b:0 "We should look to pursue it"
 usa_slavery_debate.9.t:0 "Negotiations Fail..."
 usa_slavery_debate.9.d:0 "With President [USA.GetLeader] not on board with the Crittenden Compromise, negotiations have fallen through..."
 usa_slavery_debate.9.a:0 "Damn!"
 usa_slavery_debate.10.t:0 "The Corwin Amendments"
 usa_slavery_debate.10.d:0 ""
 usa_slavery_debate.10.a:0 "Good."

 usa_slavery_debate.100.t:0 "Election of 1860"
 usa_slavery_debate.100.d:0 "The day has come for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe campaigning was tough, with the issue of Slavery being the primary issue. The Republican Party's nominee is Abraham Lincoln, a charismatic figure that opposes expansion of Slavery. The incumbent party, the Democrats, have nominated two different candidates. The Northern Democrats favor Stephen A Douglas, who favors a moderate solution to the Slavery Issue and therefore will likely not receive many votes. The Southern Democrats call for John Breckinridge as the Democratic nominee, who is the current Vice President under Buchanan, who promises to ensure the institution of slavery in the west. Finally, John Bell, an infleuntial politician and former Senator, has taken an entirely neutral stance on the slavery issue and has established a new political party dubbed the Constitutional Union Party, in favor of unifying the divided North and South however possible. \n \nThis may be the tipping point that decides on the issue of slavery. If neither North nor South gets their favored candidate, they may rebel against the current system. But for now, the new President of the United States is...\n \n §RDue to a current active rehaul of events & mechanics for the candidates, some candidates are currently disabled until properly reimplemented§!."
 usa_slavery_debate.100.a:0 "Republican Abraham Lincoln"
 usa_slavery_debate.100.b:0 "Northern Democrat Stephen Douglas"
 usa_slavery_debate.100.c:0 "Constitutional Unionist John Bell"
 usa_slavery_debate.100.e:0 "Southern Democrat John Breckinridge"
 usa_slavery_debate.101.t:0 "[usa_1860_winner] becomes 1860 President-Elect!"
 usa_slavery_debate.101.d_lincoln:0 "Republican Candidate Abraham Lincoln has won the Presidency in the United States!"
 usa_slavery_debate.101.d_douglas:0 "Northern Democrat Candidate Stephen Douglas has won the Presidency in the United States!"
 usa_slavery_debate.101.d_bell:0 "Constitutional Unionist Candidate John Bell has won the Presidency in the United States!"
 usa_slavery_debate.101.d_breckinridge:0 "Southern Democrat Candidate John Breckinridge has won the Presidency in the United States!"
 usa_slavery_debate.101.a:0 "This will become interesting"
 usa_slavery_debate.101.b:0 "Congratulate him on his victory"
 usa_slavery_debate.101.c:0 "Rats!"
 usa_slavery_debate.101.e:0 "The future of America is in their hands"
