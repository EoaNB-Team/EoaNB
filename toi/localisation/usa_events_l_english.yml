 usa_slavery_debate_secession.101.t:0 "Southerners Secede!"
 usa_slavery_debate_secession.101.d_lincoln:0 "The results of the 1860 American Presidential Election sparked much controversy, as President-Elect Abraham Lincoln became the first to not win with a  majority, but simply the plurality of the vote. Although Lincoln's official stance on slavery was merely to limit it, many in the south are increasingly becoming fearful that a Republican take over of the White House could lead to the abolishment of Slavery. Because of this many states, no longer seeing much obvious benefit in staying within the union are considering secession!"
 usa_slavery_debate_secession.101.d_bell:0 "After weeks of faliure to address the increasing divide in Washington with the aftermath of the Innaguration Day Coup, tensions between Radical Republicans of New England and the remaining Southern Democrats still in Washington have continued to rise. John Bell has been working closely with Stephen Douglas, another advocate for national unity, to divise a way to bring back Breckinridge to Washington, though many speculate it to be late.\n\nAlready, Breckinridge, along with many of his supporters from the Buchanan Adminstration and Congress have left Washington, and formed a counter-government in Charleston. We could expect other slave states to follow suit!"
