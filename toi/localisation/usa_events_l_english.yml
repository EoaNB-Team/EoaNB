 acw_news.16.a:0 "Worrying..."
 acw_news.16.b:0 "For the Workers!"
 acw_news.16.c:0 "Let's see what happens now..."
 acw_news.17.t:0 "Fall of Boston"
 acw_news.17.d_usa:0 "Federal forces were reported to have stormed the city of Boston last night, despite the heavy resistance given by Free forces. \n \nThe city continues to have pockets of Free forces, but organized resistance against Federal forces has seemed to stop.\n \nJohn Bell is reported to have evacuated through the dockyard, and it is believed that he had fled North in an attempt to regroup his forces. \n \nExperts predict the end of the Free States will follow shortly thereafter."
 acw_news.17.d_cal:0 "Imperial forces were reported to have stormed the city of Boston last night, despite the heavy resistance given by Free forces. \n \nThe city continues to have pockets of Free forces, but organized resistance against Imperial forces has seemed to stop.\n \nJohn Bell is reported to have evacuated through the dockyard, and it is believed that he had fled North in an attempt to regroup his forces. \n \nExperts predict the end of the Free States will follow shortly thereafter."
 acw_news.17.d_mhc:0 "Commune forces were reported to have stormed the city of Boston last night, despite the heavy resistance given by Free forces. \n \nThe city continues to have pockets of Free forces, but organized resistance against Commune forces has seemed to stop.\n \nJohn Bell is reported to have evacuated through the dockyard, and it is believed that he had fled North in an attempt to regroup his forces. \n \nExperts predict the end of the Free States will follow shortly thereafter."
 acw_news.17.a:0 "Intersting"
 acw_news.17.b:0 "Good news!"
 acw_news.17.c:0 "Damn!"
 acw_news.18.t:0 "Fall of San Francisco"
 acw_news.18.d_usa:0 "Earlier today, Federal forces were successful in sieging and capturing San Francisco, vital in the war effort against the Imperial States. \n \nFederal forces were able to smash through the hastily built defenses, and fighting broke out on the streets of the city. \n \nAs the fighting edged closer to the coast, Norton was nowhere to be found, until reports emerged that he had escaped the city before Federal forces arrived. \n \nThe last pockets of Imperial resistance in the city have been crushed."
