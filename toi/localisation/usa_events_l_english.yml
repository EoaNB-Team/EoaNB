# Bleeding Kansas
 usa_slavery_debate_kansas.1.t:0 "The Kansas Situation"
 usa_slavery_debate_kansas.1.d:0 "Drafted by Senator Stephen Douglas of Illinois, the Kansas-Nebraska Act of 1854 defined the two new territories in the Western plains: Kansas and Nebraska. Effectively repealing the previous Missouri Compromise, the Act defined that the Provisional Governments of Kansas and Nebraska were to carry votes of 'Popular Sovereignty' where the settlers of each territory were to decide whether they were legalize or ban the practice of Slavery.\n \nWhile Nebraska has seen relative peace, Kansas Territory has become the hotbed of intense settlement as Southerners from Missouri and Northerners from the New England have flooded the soon-to-be-state, in hopes of influencing the Territory's referendum on Slavery.\n \nFights between rival groups of northerner 'Bushwhackers' and southerner 'Border Ruffians' have plagued Kansas Territory for since then, and have only ramped up since the signing of the Topeka Convention — an illegal convention held exclusively by Abolitionists to form a proto-state legislature.\n \nThere have been calls by many in congress to send in a federal garrison and incentivize the two sides to meet together to negotiate on the State's future."
 usa_slavery_debate_kansas.1.a:0 "Send in the troops!"
 usa_slavery_debate_kansas.2.t:0 "The New Governor's Troubles"
 usa_slavery_debate_kansas.2.d:0 "President [Root.GetLeader] has appointed former Mississippi Senator Robert J. Walker as the next Provisional Governor of Kansas. Walker is expected to oversee the Provisional Legislature and the drafting of its State Constitution.\n \nWhile Walker has sworn to protect the voting process, many abolitionists in Kansas see Walker as a Southern sympathizer and are boycotting the Governor's planned meetings."
 usa_slavery_debate_kansas.2.a:0 "Tell Walker to try harder to gain their support."
 usa_slavery_debate_kansas.2.b:0 "Let them boycott!"
 usa_slavery_debate_kansas.3.t:0 "Bushwhackers boycott Convention"
 usa_slavery_debate_kansas.3.d:0 "After months of failed neogitation with the governor, the Bushwhacker abolitionists in Kansas plan on boycotting the Constitution Drafting Convention in Lecompton."
 usa_slavery_debate_kansas.3.a:0 "This will only come to haunt them later."
 usa_slavery_debate_kansas.3.b:0 "Unfortunate."
 usa_slavery_debate_kansas.4.t:0 "Drafting of the Lecompton Constitution"
 usa_slavery_debate_kansas.4.d:0 "Drafting of Kansas' State Constitution has begun in Lecompton as delegates from over two dozen counties and factions have come to deliberate on the future of Kansas. While most articles were uncontested, the article upon Slavery became the focal point in debates.\n \nDue to many Abolitionist groups boycotting Walker's convention, the pro-Slavery 'Border Ruffians' are expected to carry much weight in the discussions."
 usa_slavery_debate_kansas.4.a:0 "Atleast there's been no fighting."
 usa_slavery_debate_kansas.5.t:0 "Lecompton Controversy"
 usa_slavery_debate_kansas.5.d:0 "The Lecompton Convention is over and the drafts on the state's articles are soon to be voted on.\n \nThere is a heavy air of controversy that came out when the two options on Slavery seem to both favor the Southerners:\n \nA) Kansas shall hence forth legalize and protect slavery\nB) Kansas citizens shall no longer purchase new slaves, without permission of the government.\n \nAbolitionists are decrying these options as immoral and fail to "
 usa_slavery_debate_kansas.5.a:0 "This can't be fair, could it?"
 usa_slavery_debate_kansas.5.b:0 "Unfortunate for the boycotters."
 usa_slavery_debate_kansas.6.t:0 "Kansas to join the South?"
 usa_slavery_debate_kansas.6.d:0 "Representatives across the territory have come together and voted on the Lecompton Constitution.\n \nWith many bushwhackers continuing their boycott, citing the options set for in the vote to unrepresent their beliefs, the Convention voted to become a slave state with a vote of 6,226 to 569 votes."
 usa_slavery_debate_kansas.6.a:0 "That can't be right"
 usa_slavery_debate_kansas.6.b:0 "At least that is resolved."
 usa_slavery_debate_kansas.7.t:0 "Miscount in Lecompton!"
 usa_slavery_debate_kansas.7.d:0 "After further investigation by federal authorities, it seems that there was an intentional miscount where many pro-slavery advocates recieved multiple votes."
 usa_slavery_debate_kansas.7.a:0 "We should probably call a recount.."
 usa_slavery_debate_kansas.7.b:0 "Keep course!"
 usa_slavery_debate_kansas.8.t:0 "Murder in Marais des Cgynes"
 usa_slavery_debate_kansas.8.d:0 "Yesterday, 30 men were executed point blank in Marais des Cgynes, Kansas as tensions between pro-slavery and anti-slavery movement reach unsumrountable levels.\n \nThe criminals, pro-slavery radicals from neighboring Missouri have fled the area. Only one individual left has survived has wounds. No arrests have been made."
 usa_slavery_debate_kansas.8.a:0 "We must take action!"
 usa_slavery_debate_kansas.8.b:0 "Chasing them will only cause more strife."
 usa_slavery_debate_kansas.9.t:0 "Bleeding Kansas!"
 usa_slavery_debate_kansas.9.d:0 "Yesterday, 30 men were executed point blank in Marais des Cgynes, Kansas as tensions between pro-slavery and anti-slavery movement reach unsumrountable levels.\n \nThe criminals, pro-slavery radicals from neighboring Missouri have fled the area. Only one individual left has survived has wounds. No arrests have been made."
 usa_slavery_debate_kansas.9.a:0 "The horror!"
 usa_slavery_debate_kansas.10.t:0 "Occupation of Kansas"
 usa_slavery_debate_kansas.10.d:0 "Forces of the United States National Guard have come to Kansas to diffuse the situation."
 usa_slavery_debate_kansas.10.a:0 "Good"
 usa_slavery_debate_kansas.11.t:0 "Second vote on Lecompton"
 usa_slavery_debate_kansas.11.d:0 "After voting irregularities were found, a new recount has begun. With pro-abolitionists groups now no longer boycotting the vote, the pro-slavery Lecompton Constitution has been struck down in voting."
 usa_slavery_debate_kansas.11.a:0 "Ok"
 usa_slavery_debate_kansas.12.t:0 "Battle of the Spurs"
 usa_slavery_debate_kansas.12.d:0 "Federal forces from Missouri chased abolitionist icon and outlaw John Brown after he and several of his compatriots escaped Kansas City with a dozen stolen slaves. John Brown and those with him escaped across the border and are still at large."
 usa_slavery_debate_kansas.12.a:0 "Ok"
 usa_slavery_debate_kansas.13.t:0 "The Wyandotte Convention"
 usa_slavery_debate_kansas.13.d:0 "The Fourth Convention for Kansas' state constitution is now convening. After the rigged voting at Lecompton, federal forces are now on site and overseeing the drafting and voting. "
 usa_slavery_debate_kansas.13.a:0 "Ok"
 usa_slavery_debate_kansas.20.t:0 "John Brown's Raid on Harper's Ferry"
 usa_slavery_debate_kansas.20.d:0 "Well known radical abolitionist John Brown has launched a raid on the United States government! In Harpers Ferry, Virginia, he raided a US arsenal in order to initiate an armed slave revolt! Thankfully, Colonel Robert E. Lee and his men were able to defeat Brown's party of 22 men and retake the arsenal. He was able to capture 7 of them, including John Brown, while 10 were killed and 5 fled before being captured."
 usa_slavery_debate_kansas.20.a:0 "Execute him."
 usa_slavery_debate_kansas.20.b:0 "Send John Brown to trial."
 usa_slavery_debate_kansas.20.c:0 "Pardon John Brown."
 usa_slavery_debate_kansas.21.t:0 "John Brown's Trial'"
 usa_slavery_debate_kansas.21.d:0 "The rouge abolitionist figure John Brown faced trial. The jury overwhelmingly voted guilty and he is expected to face execution."
 usa_slavery_debate_kansas.22.t:0 "John Brown's Execution"
 usa_slavery_debate_kansas.22.d:0 "Since the President's orders on what to do with John Brown had gotten lost, John Brown has been ordered by Lee to be executed. In his memoir before being executed, John Brown wrote: \"I, John Brown, am now quite certain that the crimes of this guilty land will never be purged away but with blood. I had, as I now think, vainly flattered myself that without very much bloodshed it might be done.\" In the North, many have started to called him a martyr, while the South is relieved that a well-known terrorist is put to justice."
 usa_slavery_debate_kansas.22.a:0 "Don't let either side use this as propaganda!"
 usa_slavery_debate_kansas.22.b:0 "Death of a Terrorist."
 usa_slavery_debate_kansas.22.c:0 "Death of a Martyr!"
 usa_slavery_debate_kansas.22.e:0 "He is just a criminal. I don't care."
 usa_slavery_debate_kansas.23.a:0 "Even in death, he inspires the nation."
 usa_slavery_debate_kansas.23.d:0 "After his pardoning, John Brown attempted to go back to the South to do what he did best, spreading freedom and hope among the oppressed. However, his activities were tracked by investigators hired by those who resented his pardoning. These investigators untimately tracked him down to a hideout in South Carolina and gunned him down, killing 3 others in the process. While abolitionist and free-soiler forces are reeling from this development, they have nevertheless vowed to continue his fight against the peculiar institutions of the South."
 usa_slavery_debate_kansas.23.t:0 "John Brown after his pardoning"

