 # Congressional Election #
 usaPolitics.2.t:0 "Congressional Elections of [GetYear]"
 usaPolitics.2.desc:0 "Today on [GetDateText], the first ballots of the [GetYear] election of representatives to the national government were cast by the [USA.GetAdjective] people. The [USA.GetRulingParty] are hoping they can get a majority of the seats so that President [USA.GetLeader]'s agenda can be achieved."
 usaPolitics.2.a:0 "Let's see how it turned out"

 # Commonwealth System Event #
 usa_flags.1.t:0 "Reorganization Of The States"
 usa_flags.1.desc:0 "Due to the vast size and newly admitted states of [ROOT.GetNameDef], Congress has passed a bill to reorganize all States into 'Commonwealths,' a new level of the government system between the State Government and the Federal Government in terms of power. Along with this new level of government is a new flag to represent the Commonwealths and the Federal Government instead of the old representation of the States."
 usa_flags.1.a:0 "Old Glory was getting crowded"

 # Independence Day #
 usa_independence.1.t:0 "Independence Day!"
 usa_independence.1.desc:0 "On July 4th, 1776, the United States of America officially declared its independence from Great Britain. Such a bold move eventually culminated in the independence of the United States from its former colonial master and the establishment of a new nation on the American continent, one founded on the ideals that all men are created equal with certain unalienable rights such as the right to life, liberty, and the pursuit of happiness. A nation that fully embraces the ideals of the Enlightenment."
 usa_independence.1.a:0 "Hail Columbia!"
 usa_independence.1.b:0 "That's all in the past now..."

 # The Great Chicago Fire #
 usa_worldmapperus.1.a:0 "A Tragedy!"
 usa_worldmapperus.1.t:0 "Fire in Chicago!"
 usa_worldmapperus.1.desc:0 "At approximently 8:30 PM October 8, 1871, a fire broke out in a barn in the city of Chicago, it spread rapidly throughout the city. Approximently 3 square miles of it have been reduced to ash. Thankfuly, our firefighters have managed to contain it today. It has been reported that an estimated 300 people have been killed, and an estimaed 100,000 people have been displaced from the homes and are now without a home."

 # The Creatopm of the National Weather Service #
 usa_worldmapperus.2.a:0 "A great weather source!"
 usa_worldmapperus.2.t:0 "The Creation of the National Weather Service"
 usa_worldmapperus.2.desc:0 "Today, the National Weather Service went on the air for the first time. The National Weather Service was created to track the weather all across the country. It predicted that it was going to be a windy day for the city of Chicago, IL."

