 usa.229.b:0 "After a dozen years spent building Central Park into the marvel of the world seen now, Park Commisioner Frederick Olmsted has been ousted in a purge carried out by Tammany Hall, finally cementing their ability to control the park and it's construction"
 usa.229.c:0 "The bosses always win...."

