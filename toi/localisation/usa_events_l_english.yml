# USA Events
 usa.9.t:0 "The Compromise of 1850 and Fugitive Slave Act"
 usa.9.d:0 "In 1850, in order to deal with the new territory acquired from the Mexican-American War, the United States was divided again on slavery, until it came to the Compromise of 1850. In the contents, it issued many things, such as California's admission as a Free State. \n \nHowever, issues are arising with the Fugitive Slave Law that was enacted alongside the Compromise. Any Slave that flees into the North is to be taken back to their slaveowners. This clause has led to it becoming an issue with the Slavery Debate heating up, and some Northerners have been arrested for having hid runaway slaves in order to protect them."
 usa.9.a:0 "Go along with the Compromise"
 usa.9.b:0 "Attempt to Renegotiate"
 usa.9.c:0 "Just let Congress handle this."
 usa.9.e:0 "Increase effort to find Runaways!"
 usa.10.t:0 "Election of 1860"
 usa.10.d:0 "The day has come for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe campaigning was tough, with the issue of Slavery being the primary issue. The Republican Party's nominee is Abraham Lincoln, a charismatic figure that opposes expansion of Slavery. The Democratic Party is split between two different candidates. The Northern Democrats favor Stephen A Douglas, who favors a moderate solution to the Slavery Issue and therefore will likely not receive many votes. The Southern Democrats call for John Breckinridge as the Democratic nominee, who is the current Vice President under Buchanan, who promises to ensure the institution of slavery in the west. Finally, John Bell, an infleuntial politician and former Senator, has taken an entirely neutral stance on the slavery issue and has established a new political party dubbed the Constitutional Union Party, in favor of unifying the divided North and South however possible. \n \nThis may be the tipping point that decides on the issue of slavery. If neither North nor South gets their favored candidate, they may rebel against the current system. But for now, the new President of the United States is..."
 usa.10.a:0 "Republican Abraham Lincoln"
 usa.10.b:0 "Southern Democrat John Breckinridge"
 usa.10.c:0 "Northern Democrat Stephen Douglas"
 usa.10.e:0 "Constitutional Unionist John Bell"
 usa.11.t:0 "Abraham Lincoln Inaugurated"
 usa.11.d:0 "Earlier today, the new President Abraham Lincoln was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a more perfect union than the Articles of Confederation, and that the secession of the South be called illegal. He calls for the Union to be strong, or else the American Experiment will die."
 usa.11.a:0 "Inspiring Words"
 usa.13.t:0 "John Bell Inaugurated"
 usa.13.d:0 "Earlier today, the new President John Bell was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a balance between State and Federal power. He calls for the Union to be strong, or else the American Experiment will die."
 usa.13.a:0 "Inspiring Words"
 usa.14.t:0 "Volunteers for the Union!"
 usa.14.d:0 "As we prepare to go to war with the traitorous South, many eager citizens are volunteering to serve in our armed forces!"
 usa.14.a:0 "For the cause!"
 usa.15.t:0 "Breath after the Vote"
 usa.15.d:0 "The Election had just concluded with John Bell being elected into office. Although Bell has not yet been inaugurated, he has been busy with work. He has noted the division in the United States over the issue of Slavery, and sees that unless he is to put a stop it now, a brutal war may be on the horizon. \n \nHe consults with his advisors on the matter, where they discuss how to solve the issue. \n \nBell's advisors point out the fact that we need to calm the populace of the United States if we are to do anything that could stop a possible war..."
 usa.15.a:0 "Rally them in a speech"
 usa.15.b:0 "Put out Propaganda posters"
 usa.15.c:0 "Promise them something"
 usa.15.e:0 "Divert their attention to something else"
 usa.16.t:0 "What to promise?"
 usa.16.d:0 "We seem to have gotten the people's attention, as the debates across the nation over the issue of slavery seems to be hushing. But we have only gotten their attention, if we do not give them a solution that everyone likes, then it would reignite this debate with greater intensity. \n \nBell's advisors have come together and have presented four possible solutions that we can promise to the people. We must choose carefully..."
 usa.16.a:0 "Promise autonomy to the South"
 usa.16.b:0 "Promise a Better form of Slavery"
 usa.16.c:0 "Promise a Status-Quo"
 usa.16.e:0 "Promise a Referendum"
 usa.17.t:0 "The Slavery Referendum"
 usa.17.d:0 "To the suprise of Bell and even some of his advisors, the Promise for a Referendum has been generally accepted across the United States. It seems as though the only ones that would refuse this were the rich White plantation owners in the South and radical abolitionists in the North, who have lost support when the Referendum had been announced. \n \nThere are four different plans for a Referendum. 1: The Abolition Plan, which, if passed, would ban the practice of Slavery, 2: The Popular Sovereignty Plan, on which people can vote if their state wants or doesn't want slavery, 3: The 30 Years' Plan, where the US would slowly cut down on Slavery until total abolition is achieved in a span of about 30 years, or 4: The Reformed Slavery Plan, which promises to implement a form of Slavery that prohibits harsh treatment of Slaves. \n \nThe time to choose is now, the fate of the nation is in our hands..."
 usa.17.a:0 "The Abolition Plan!"
 usa.17.b:0 "The Popular Sovereignty Plan!"
 usa.17.c:0 "The 30-Years' Plan!"
 usa.17.e:0 "The Reformed Slavery Plan!"
 usa.18.t:0 "Civil War Avoided!"
 usa.18.d:0 "The people have gone to the polls, we have tallied up the numbers, and the election is over. The people have spoken, the 30 Years' Plan shall be implemented in the United States! Although this will upset some of the Radicals from both sides, this has drastically calmed tensions on both sides of the debate. It seems like John Bell has brought the nation together, and has finally solved the issue on slavery. Although it is not immediate, one day Slavery will be abolished, and by that time the plantations would probably not need the Institution of Slavery anymore. \n \nThe United States will stay United."
 usa.18.a:0 "Hail Columbia!"
 usa.19.t:0 "The People return to Bickering"
 usa.19.d:0 "The brief moment we had the people's attention is now gone. They have rejected our proposal, and have turned back on each other to argue and debate. It seems like Bell's nightmare is about to come true..."
 usa.19.a:0 "Oh no..."
 usa.20.t:0 "The Drake Well"
 usa.20.d:0 "On August 28th, 1859, George Bissell and Edwin Drake completed the Drake Well in Titusville, Pennsylvania. It would become the first successful usage of an oil rig on a well that was specifically drilled to produce oil, instead of drilling for salt water and removing the oil that had orignially been a byproduct of making the salted water drinkable. However, with the increasing demand for oil to be used for candles and lamps to light up homes, the Drake Well signaled that the Pretroleum Industry would become a major industry on the World Market."
 usa.20.a:0 "Great news!"
 usa.21.t:0 "Thirty Years' Plan - Second Decade"
 usa.21.d:0 "We begin to transition into the next decade of the Thirty Years' Plan. As of now, the process of de-slaverizing the nation has undergone progress, but it requires more time in order to help the blacks slowly be transitioned out of enslavement."
 usa.21.a:0 "Great News!"
 usa.22.t:0 "Thirty Years' Plan - Third Decade"
 usa.22.d:0 "The transition into the next decade has been slow, but has been met with steady progress. Although Slavery is not gone, the amount of slaves are vastly smaller than they were Twenty Years ago."
 usa.22.a:0 "Great News!"
 usa.23.t:0 "The Abolition Act"
 usa.23.d:0 "The Thirty Years' Plan is over, and is a resounding success. Although it was hard at first, we were eventually able to convince Southern Plantation owners toward the use of wages, and the Blacks that have been enslaved have been given starts that will allow them to gain jobs. Although it is not paradise, we can finally enact the Abolition Act and finally end the Thirty Years' Plan, and fulfill Douglas's plan for the future."
 usa.23.a:0 "Be Free!"
 usa.24.t:0 "Escapee Policy"
 usa.24.d:0 "The Confederacy has called for us in distress, stating how some of our citizens have allowed and even helped their slaves escape their servitude. They demand that we put an end to the underground railroad, and arrest any citizens that help escaping slaves moving north."
 usa.24.a:0 "Keep the Underground Railroad"
 usa.24.b:0 "Stop them from escaping..."
 usa.25.t:0 "Confederate Persecution"
 usa.25.d:0 "The Confederate leaders have gone into hiding. With a large population of Southerners who would be glad to help hide them, as well as the fact that they could have fled the country by now, poses us with a question of how far we should go to persecute these Confederate leaders."
 usa.25.a:0 "We'll come across them eventually, right?"
 usa.25.b:0 "We need to be on a lookout for them..."
 usa.25.c:0 "Pull all of our resources into this!"
 usa.26.t:0 "The Pig War"
 usa.26.d:0 "The Oregon Treaty of 1846 resolved the northwestern boundary dispute by dividing the United States and British boundaries to be along the forty-ninth parallel, which established a straight-lined border. However, the San Juan Islands have been disputed to be a part of Vancouver, to which both parties agreed that the entirety of Vancouver Island would go to Britain. \n \nThe Dispute escalated, when an American farmer shot a British pig that was eating his farm's crops. After the farmer and the owner of the pig refused to negotiate, the British and American authorities were called in. \n \nWhen news of this reached Washington and London, both governments moved to establish military camps on the islands until a compromise can be made."
 usa.26.a:0 "Establish the American Camp!"
 usa.26.b:0 "Establish the British Camp!"
 usa.27.t:0 "Pig War - Negotiation"
 usa.27.d:0 "After 12 years of indecisiveness, a breakthrough in the negotiations for the San Juan Islands has happened. As in 1871, the United States and United Kingdom would sign the Treaty of Washington, which cleared up numerous issues both nations have with each other. More imporantly, this included the border issues with the newly formed Dominion of Canada, and specifically the San Juan Island dispute. \n \nIt was agreed by both nations that a international arbitrator should decide who the islands go to. In a random choice, it was decided that [PRS.GetLeader] would be the deciding arbitrator for the dispute."
 usa.27.a:0 "Send the Message to Berlin"
 usa.27.b:0 "Let's see what Berlin says..."
 usa.28.t:0 "Pig War - Arbitration"
 usa.28.d:0 "Last morning, American and British negotiators arrived in Berlin today, and have come with a request. They have been having a dispute with one another over the San Juan Islands, which almost led to war between them when a pig was shot in 1859. They have decided that they would resolve the issue by means of international arbitration, and the [Root.GetName] was randomly chosen to be the judge. \n \nThe Americans and British would wish for us to choose and decide their issue. After debating with his advisors, [Root.GetLeader] has decided who it belongs to."
 usa.28.a:0 "It belongs to America"
 usa.28.b:0 "It belongs to Britain"
 usa.29.t:0 "Pig War - American Victory"
 usa.29.d:0 "After deliberation, it seems as though the arbitrator has decided that the islands belong to the [USA.GetName], and by the terms of the arbitration, the [ENG.GetName] is to evacuate their troops from the island."
 usa.29.a:0 "San Juan is ours!"
 usa.29.b:0 "Damn."
 usa.29.c:0 "They just let them have it?!"
 usa.30.t:0 "Pig War - British Victory"
 usa.30.d:0 "After deliberation, it seems as though the arbitrator has decided that the islands belong to the [ENG.GetName], and by the terms of the arbitration, the [USA.GetName] is to evacuate their troops from the island."
 usa.30.a:0 "Damn."
 usa.30.b:0 "San Juan is ours!"
 usa.30.c:0 "Good!"
 usa.31.t:0 "George Washington Parke Custis"
 usa.31.d:0 "This morning, Virginia plantation owner George Washington Parke Custis died at the ripe old age of 79. Although not biologically related to the Washingtons, he was adopted by Martha and George Washington. With the death of a man so close to the Founder of our nation, he will be remembered dearly, especially Mary Anna Custis Lee, his daughter who married General Robert E. Lee, who received the Arlington Plantion and lion's share of the inheritance."
 usa.31.a:0 "A moment of silence..."
 usa.32.t:0 "Utah Bends the Knee"
 usa.32.d:0 "Utah has finally accepted the will of Washington. Brigham Young, the now former governor of the Utah Territory, has accepted the terms of the agreement and has stepped down from his office, allowing for the federally appointed Governor to finally take charge. As per our side of the bargain, we will be respectful of the Mormons and their faith, but it may be a while to convince our people of that."
 usa.32.a:0 "Great!"
 usa.33.t:0 "Utah Refused our Demands!"
 usa.33.d:0 "Shocking news has reached us that Brigham Young has refused the offer that Buchanan granted him, and has declared independence from the United States as a result! He acknowledged that the refusal of our offer was technically a declaration of independence, but he has gone too far by going forward with such an idea! We must do something about this!"
 usa.33.a:0 "Mobilize our forces!"
 usa.33.b:0 "Let the polygamists go, away from us."
 usa.34.t:0 "The March on Washington - Socialist Revolution"
 usa.34.d:0 "On [GetDateText], a day which will be remembered by every American forever, Socialist groups marched on Washington and demanded for the overthrow of the United States government. \n \nThe Radical Republicans had been growing in influence with the instability created by the disunity in Congress, and now they have taken the opportunity to overtake the Country. With the nation too tired of war and still recovering from the Civil War, as well as all of the opposing leaders being surrounded by the Socialists, Congress eventually surrendered and let power peacefully transfer to the Radicals. \n \nNow, the Radical Republicans hold power over the United States, and although the more moderate side of the Coalition holds the most power, the Elections that will happen soon may change that. But for now, the United States has become a Socialist Republic."
 usa.34.a:0 "For the New Republic!"
 usa.35.t:0 "The March on Washington - Monarchist Revolution"
 usa.35.d:0 "On [GetDateText], a day which will be remembered by every American forever, Monarchist groups marched on Washington and demanded for the overthrow of the United States government and the establishment of Norton I as King. \n \nThe Monarchists, being led by Joshua Norton, had been growing in influence with the instability created by the disunity in Congress, and now they have taken the opportunity to overtake the Country. With the nation too tired of war and still recovering from the Civil War, as well as all of the opposing leaders being surrounded by the Monarchists, Congress eventually surrendered and let power peacefully transfer to Norton I, who was crowned King of America. \n \nNow, the Monarchists hold power over the United States, and although the more moderate side of the Coalition took power, the decisions that the new King will make may modify the new political landscape. But for now, the United States has become a Monarchy."
 usa.35.a:0 "Long Live the King!"
 usa.36.t:0 "Election of 1864"
 usa.36.d:0 "The Election of 1864 is split on the issue of the Confederacy. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who advocated for a further push on the South, while the opposing Democratic Party is led by George B McClellan, who, although he wishes to continue the war, the other Copperhead Democrats will push hard on him to request peace with the Confederacy. Nevertheless, the President of the United States is..."
 usa.36.d_a:0 "The Election of 1864 is split on the issue of the Confederacy. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who advocated for further push on the South, while the opposing Democratic Party is led by George B McClellan, who although he wishes to continue the war, the other Copperhead Democrats will push hard on him to request peace with the Confederacy. Nevertheless, the President of the United States is..."
 usa.36.d_b:0 "The Election of 1864 is split on the issue of the Confederacy. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who although couped John Breckinridge back in 1860, is still very popular and advocates for a further push on the South, while the opposing Democratic Party is led by George B. McClellan, who, although he wishes to continue the war, the other Copperhead Democrats will push hard on him to request peace with the Confederacy. Nevertheless, the President of the United States is..."
 usa.36.d_c:0 "The Election of 1864 is split on the issue of the Confederacy. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who led our armies as the Free States of America, and is still very popular and advocates for a further push on the South, while the opposing Democratic Party is led by George B. McClellan, who, although he wishes to continue the war, the other Copperhead Democrats will push hard on him to request peace with the Confederacy. Nevertheless, the President of the United States is..."
 usa.36.a:0 "Abraham Lincoln!"
 usa.36.b:0 "Stephen A. Douglas!"
 usa.36.c:0 "George McClellan!"
 usa.36.e:0 "John C. Frémont"
 usa.36.f:0 "John Bell"
 usa.37.t:0 "Inauguration of McClellan"
 usa.37.d:0 "George B. McClellan was recently elected as President of the United States, and just this morning has given his inaugural address after [ROOT.GetLeader] met with him. It seems that George agrees that the fight against the South should continue, but the Copperheads in the Democratic party hold great sway over him, and could force him to offer peace to the Confederacy."
 usa.37.a:0 "Welcome to the White House"
 usa.38.t:0 "Election of 1864"
 usa.38.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1864 is a bit calmer, but still holds a high emphasis on the topic of the South. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who led the United States during the war against the Confederacy, while the opposing Democratic Party is led by George H. Pendleton, who holds a more traditional view on how to handle the South. Nevertheless, the President of the United States is..."
 usa.38.d_a:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1864 is a bit calmer, but still holds a high emphasis on the topic of the South. Although not as big as the Election of 1860, this election will still have a major impact. It was fought primarily between President [ROOT.GetLeader], who led the United States during the war against the Confederacy, while the opposing Democratic Party is led by George H. Pendleton, who holds a more traditional view on how to handle the South. Nevertheless, the President of the United States is..."
 usa.38.a:0 "Abraham Lincoln!"
 usa.38.b:0 "Stephen A. Douglas!"
 usa.38.c:0 "George H. Pendleton!"
 usa.38.e:0 "John C. Frémont"
 usa.38.f:0 "John Bell"
 usa.39.t:0 "Inauguration of Pendleton"
 usa.39.d:0 "George H. Pendleton was recently elected as President of the United States, and just this morning has given his inaugural address after [ROOT.GetLeader] met with him. It seems that Seymour is much more leniant on the South, and will be more willing to bring the South into the Union than his predecessor."
 usa.39.a:0 "Welcome to the White House"
 usa.40.t:0 "Purchase of Alaska?"
 usa.40.d:0 "After the end of the Crimean War, the Russian Government is really low on funds and is seeking new ways to obtain needed revenue. The Russians also hold a vast territory in the Americas, Alaska, which has an extremely low population. The Russians once attempted to sell Alaska to us back in 1859, but it was drowned under the tensions surrounding the American Civil War. Now, however, we have a chance to attempt the purchase of this territory."
 usa.40.a:0 "Send an Offer"
 usa.40.b:0 "It's just a wasteland..."
 usa.41.t:0 "Purchase of Alaska?"
 usa.41.d:0 "Last morning, the Americans had arrived in the capital for a dea they are willing to purchase the territory of Alaska. We are short in funds, and should we get into a War with the British, then it would be very easy for them to take the sparsely populated territory. We have been discussing the selling of Alaska for years now, almost a decade even, however the Americans became too embroiled in their Civil War to focus attention on the purchase. Perhaps now we can arrange a deal?"
 usa.41.a:0 "Accept the Offer"
 usa.41.b:0 "Decline the Offer"
 usa.42.t:0 "Response from Russia"
 usa.42.d:0 "The Russians have consulted with themselves, and have agreed to the purchase of Alaska! It seems like their need for money and their fear of British invasion has tipped them into making an agreement."
 usa.42.d_a:0 "The Russians have consulted with themselves, but shockingly it seems as though they wish to keep the Territory of Alaska! What could they be planning to do with it?"
 usa.42.a:0 "Great!"
 usa.42.b:0 "Damn!"
 usa.43.t:0 "Emperor of the United States?"
 usa.43.d:0 "Suprising news has come today, with reports of a man named Joshua Norton declaring himself 'Emperor of these United States' and even 'the Protector of Mexico'. Afterwards in the same paragraph of this declaration, he decreed that the United States Congress be assembled in Musical Hall of San Francisco, the city he lives in. It appears as though the populace of the city had gone along with him in a joking mindset, but of which is slowly beginning to morph into serious devotion. \n \nHe holds no close ties to the Military, so we can easily choose to ignore him. However, such a bold move by one man that is beginning to be taken seriously by the people of his hometown is beginning to represent the forgotten legitimacy of the Federal Government during this time of crisis."
 usa.43.a:0 "What a lunatic."
 usa.43.b:0 "Garrison the city, keep an eye on him."
 usa.44.t:0 "Plan to Re-Integrate the South"
 usa.44.d:0 "We have done it! We have defeated the rebellious traitors! We have shattered their armies and broken their nation! The United States is rejoined once again! Now is not the time for celebration, however, for we must decide what to do with the lands that revolted against us. \n \nThere are four different ways to handle this, ranging from Gentlest to Harshest. We must choose very carefully, for this will decide how we proceed with the Reconstruction and Reintegration of the South."
 usa.44.a:0 "We must be very gentle!"
 usa.44.b:0 "Let's be cautious..."
 usa.44.c:0 "Punish, make amends."
 usa.44.e:0 "Demand total subjugation!"
 usa.45.t:0 "One Night in Ford's Theater"
 usa.45.d:0 "It was late into the night as the carriage arrived, as the astute President exited with his wife, as well as Major Henry Rathbone and his fiancée Clara Harris, who had accepted an invitation by the Presidential couple to attend the theater with them. After helping Mary out of the carriage, the party entered and settled into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendants applauded. \n \nIt was a bright and elaborate play, giving their all to ensure the President would love such a play. The bright lights and beauty of such a preformance was astonishing. \n \nAs the intermission came, the party talked with one another within the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it was assumed that he had simply gone to the tavern for a drink, and be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laugher at one of the best lines in the play, including the presidential party, as Rathbone turned to see the President wheezing with laugher. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President."
 usa.45.a:0 "Hahaha! That was hilarious!"
 usa.45.b:0 "Mr. President! Behind you!"
 usa.46.t:0 "The President is Dead!"
 usa.46.d:0 "Shocking news echoed throughout the states, that Abraham Lincoln, the savior of the Union, has died. He was shot while attending a play at Ford's Theater, and now his Vice President Andrew Johnson is now in control of the nation. He must now decide on how we should persecute and punish the conspirator John Wilkes Booth."
 usa.46.a:0 "Kill him!"
 usa.46.b:0 "Hold a Trial"
 usa.47.t:0 "Jefferson Davis Captured!"
 usa.47.d:0 "President Davis met with his Confederate Cabinet for the last time in Washington, Georgia, where they officially disbanded the Confederate Government. However, they still attempted to flee the Union in order to escape from Federal Forces and create a government-in-exile. \n \nIt was not to be, however, as a few days later Jefferson and his wife, Varina, were captured by Union forces at Irwinville, Georgia. \n \nMedia reports state that Davis put his wife's overcoat over his shoulders while fleeing, which led to him becoming a laughingstock, portrayed as attempting to flee in women's clothing, despite testimony from his wife that he was given it because he felt sick. Nevertheless, the former Confederate President is now in our custody!"
 usa.47.a:0 "Great news!"
 usa.48.t:0 "Davis Flees the States!"
 usa.48.d:0 "After confirmed reports of Jefferson Davis came to light that he was in the harbor of Tampa, Florida, it was too late to catch him. He, as well as several other Confederate leaders, were able to flee from the Union's grasp. It is now expected that he will flee to foreign governments in an attempt to create a Confederate government-in-exile. \n \nWe must keep a close eye out and pursue him, for he could still be captured and returned back to the States."
 usa.48.a:0 "Damn!"
 usa.49.t:0 "Confederate Remnants arrive in Rio"
 usa.49.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for permission to dock in Rio de Janeiro, and had come to [BRA.GetLeader], pleading for safety and sanctuary in the city. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relations with them."
 usa.49.a:0 "Let them stay."
 usa.49.b:0 "Send them away."
 usa.49.c:0 "Capture them!"
 usa.50.t:0 "Confederate Remnants arrive in Paris"
 usa.50.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for permission to dock in Paris, and had come to [FRA.GetLeader], pleading for safety and sanctuary in the city. They had already attempted to find refuge in Rio de Janeiro before, but had been refused by [BRA.GetLeader]. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relationship with them."
 usa.51.t:0 "Confederate Remnants arrive in London"
 usa.51.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for permission to dock in London, and had come to [ENG.GetLeader], pleading for safety and sanctuary in the city. They had already attempted to find refuge in Rio de Janeiro and Paris before, but had been refused by both [BRA.GetLeader] and [FRA.GetLeader]. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relationship with them."
 usa.52.t:0 "Confederates Captured!"
 usa.52.d:0 "After Jefferson Davis, as well as dozens of other Confederate leaders escaped us, we sent ships thoughout the world in order to attempt to find them. We received reports of them in Brazil but upon meeting [BRA.GetLeader], he stated that he refused their sanctuary and sent them on their way. Later, we tracked their ship to Paris, but even then [FRA.GetLeader], who, similarly to [BRA.GetLeader], stated that they sent the Confederates off. \n \nAfter investigating a report of the ship being docked in London, one of our ships were able to spot the Confederate ship leaving dock at London. It was promptly captured, and it is assumed it would have gone to Hamburg. \n \nThe raid was successful, and we were able to capture Davis and his cabinet. The Chase is over."
 usa.52.a:0 "Great news!"
 usa.53.t:0 "Confederate Remnants Returned!"
 usa.53.d_brazil:0 "As we sent our ships to respond to reports of the Confederate ship fleeing to Brazil, we encountered a squadron of Brazilian ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [BRA.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.d_france:0 "After failing to find the Confederates in Brazil, we sent our ships toward reports of the Confederate ship fleeing to France. We ecountered a squadron of French ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [FRA.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.d_uk:0 "After failing to find the Confederates in Brazil and later France, we sent our ships toward reports of the Confederate ship fleeing to Britain. We encountered a squadron of British ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [ENG.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.a:0 "Thank you!"
 usa.54.t:0 "Confederates Given Refuge!"
 usa.54.d_brazil:0 "After we received reports of the Confederate ship being spotted in Brazil, we sent in our fleet to Rio de Janeiro in an attempt to find the Confederates. After meeting with [BRA.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [BRA.GetLeader] promptly kicked our men out of Rio de Janeiro. We were forced to bite our tongues, and leave empty-handed."
 usa.54.d_france:0 "When our reports of Confederate sightings in Brazil failed, we then received reports of the Confederate ship being spotted in France, and we sent in our fleet to Paris in an attempt to find the Confederates. After meeting with [FRA.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [FRA.GetLeader] promptly kicked our men out of Paris. We were forced to bite our tongues, and leave empty-handed."
 usa.54.d_uk:0 "When our reports of Confederate sightings in Brazil and France failed, we then recieved reports of the Confederate ship being spotted in Britain, and we sent in our fleet to London in an attempt to find the Confederates. After meeting with [ENG.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [ENG.GetLeader] promptly kicked our men out of London. We were forced to bite our tongues, and leave empty-handed."
 usa.54.a:0 "Damn them!"
 usa.55.t:0 "What to do with Davis?"
 usa.55.d:0 "We have him! Jefferson Davis, the former President of the Confederacy, is in our hands! Now, we must decide what to do with him... we could be lenient with him, harsh on him, or find some middle-ground between these two. However, how we choose to deal with Reconstruction should surely influence what we choose to do with him."
 usa.55.a:0 "Be Gentle."
 usa.55.b:0 "Be Harsh."
 usa.55.c:0 "Be Balanced."
 usa.56.t:0 "Radicals approach Lincoln"
 usa.56.d:0 "A group of Radical Republicans had met up with Lincoln earlier this morning, and had began to plead and beg to Lincoln, attempting to sway him to their side. \n \nLincoln was a proponent for reintegrating the South into the Union, but had believed that instituting Full Equality between Blacks and Whites would lead to an eternal tear in the Union. \n \nThe Radicals, however, pled to Lincoln that unless Full Equality is achieved, the South would continue to oppress blacks and continue with the culture that broke the Union apart during the Civil War. \n \nLincoln sat for a minute, pondering to himself, before pulling his head up and saying..."
 usa.56.a:0 "The Union must come first..."
 usa.56.b:0 "... But we must amend the Union, too."
 usa.57.t:0 "Radicals propose Full Equality"
 usa.57.d:0 "The idea of Full Equality between Blacks and Whites had been growing in popularity recently, especially with the actions of the Federal Government. Although it is still much more popular in the North than in the South, the race relations in the South has seen dramatic improvement compared to a decade ago. \n \nNow, the Radicals in the Republican Party seek to enforce this officially, and have pushed Congress to enact the Full Equality Act. It would give the Federal Government much more power to enforce Non-Discrimination throughout the country. Although it is still facing resistance in Congress and by the People, and it won't immediately solve race issues. If we were to push this bill forward we may be able to pass it."
 usa.57.a:0 "Veto!"
 usa.57.b:0 "Pass the Full Equality Act!"
 usa.58.t:0 "Blacks leaving to Liberia!"
 usa.58.d:0 "As they continue to struggle in the racially divided South, many African-Americans have begun to seek refuge by taking a boat to our colonial state in Liberia. It was Liberia's purpose to be a home for Blacks who wished to return to the African Continent, but because of our new situation, people have begun to question if Liberia's purpose is to host SOME blacks, or ALL blacks..."
 usa.58.a:0 "It will be optional. Period."
 usa.58.b:0 "Sponsor Liberian Propaganda"
 usa.58.c:0 "Mandatory except if highly-skilled!"
 usa.59.t:0 "African-American Immigration"
 usa.59.d:0 "Our harbors have begun to report a large amount of immigration into our country recently, and this has to do with the new wave of Emigration by American blacks leaving the country, and they intend to call Liberia home. The amount of which depends on how the American Government responded to this wave: either by ignoring it, encouraging it, or making it mandatory."
 usa.59.a:0 "We can handle this..."
 usa.59.b:0 "A moderate amount came..."
 usa.59.c:0 "We can't handle this much!"
 usa.60.t:0 "American Support!"
 usa.60.d:0 "In our conflict with Mexico, it seems as though the Americans have decided to side with us. We have received their support, and have begun to receive equipment and volunteers to help fight for Mexico!"
 usa.60.a:0 "Great!"
 usa.61.t:0 "Mending our Relations"
 usa.61.d:0 "It has been seen as a priority by the American government to align ourselves with our former overlord in Britain. Although we have had our differences, fought wars against each other, and have nearly gone to war back in the Pig War, we have seen many improvements lately. It is about time that we approach Britain and go further with our new friendship."
 usa.61.a:0 "Offer a Non-Aggression Pact"
 usa.61.b:0 "Offer an Alliance"
 usa.62.t:0 "American Delegation"
 usa.62.d:0 "An American delegation has recently arrived in London today, and they have come with a suprising offer. 'We have begun to notice an increase in relations between us two nations', they have noted, 'and that such a relationship, as we believe, should be taken further.' The American delegation seems to be asking for a Non-Aggression pact, and a trade agreement between our two nations. Shall we accept?"
 usa.62.d_ally:0 "An American delegation has recently arrived in London today, and they have come with a suprising offer. 'We have begun to notice an increase in relations between us two nations', they have noted, 'and that such a relationship, as we believe, should be taken further.' The American delegation seems to be asking for an Alliance between our two nations. Shall we accept?"
 usa.62.a:0 "Accept the offer!"
 usa.62.b:0 "Decline the offer."
 usa.63.t:0 "Americans Request a Non-Aggression Pact"
 usa.63.d:0 "Recently, an American delegation has arrived in port and has come before [ROOT.GetLeader]. They have noted the relationship between the United States and of our own, and are requesting that we go further by establishing a Non-Aggression Pact with them. Should we accept?"
 usa.63.a:0 "Accepted!"
 usa.63.b:0 "Denied!"
 usa.65.t:0 "Capture of Brigham Young"
 usa.65.d:0 "Our forces were succesfully able to track down and capture Brigham Young, the American Moses and first president of [UTA.GetName]. After 'negotiating' a deal with him, we were finally able to retake control of the Utah Territory! Now, we must decide on our stance toward the remaining Mormons in the region..."
 usa.65.a:0 "We must make amends"
 usa.65.b:0 "Occupy them!"
 usa.66.t:0 "Loss of Utah"
 usa.66.d:0 "We have suffered an embarrassing defeat, for we were unable to recapture the Utah Territory. Now, they are a fully independent nation, and nations around the world have begun to recognize them as a sovereign nation. This is an embarrassment that we shall never forget..."
 usa.66.a:0 "Damn!"
 usa.67.t:0 "Warming Up to Whiskey"
 usa.67.d:0 "With the war raging on with the rebels, we have the need to enlist every man as we can into our armies, which would include the despised Irish. However, as our soldiers begin to fight, sleep, and eat with these Irishmen, the social stigma of their nature and barbarity have begun to fade as we truly see the Irish for what they are."
 usa.67.d_nowar:0 "Although the Irish are still despised, it has been decades since their mass immigration, and our people have started to warm up to and communicate with the Irish. Though they are still discriminated against, they can expect to see less of it."
 usa.67.a:0 "Cheers!"
 usa.68.t:0 "Anti-Irish Sentiment Resurfaces"
 usa.68.d:0 "With the war over, the soldiers have begun to return to their homes. Although the Irish had helped us in the war, this does not exempt them from the mistreatment they still would face at home. However, the mistreatment is certainly not at the levels as it was before the war."
 usa.68.a:0 "The usual Irish way..."
 usa.69.t:0 "Irish Assimilation"
 usa.69.d:0 "With the development of connections between the Irish and the Americans, they have slowly begun to assimilate into our culture. Although tensions are not over, especially on the religious front, the tensions have been the lowest it has been in decades."
 usa.69.a:0 "Good"
 usa.73.t:0 "Deterioration of Modern Times"
 usa.73.d:0 "Modern Times is a utopian community on Long Island, New York, and was founded by Josiah Warren in 1851. The community is based on individual sovereignty, and to become a self-sufficient community without police or other government services. Although it has not faced much trouble, it has encountered a new problem. As the Panic of 1857 hits the village, it has effected its ability to perform labor, and people are now being forced to travel out of the community for work. This has caused dismay in neighboring towns, who are complaining about potential job losses."
 usa.73.a:0 "It's fine"
 usa.73.b:0 "Shouldn't they be self-sufficient?"
 usa.74.t:0 "Modern Times Protests Us"
 usa.74.d:0 "With our decision to force the community of Modern Times to stay witin their town, they have begun to protest us and ask for the ability to leave their village and work in other places. Claiming to be acting out their right to liberty and pursuit of happiness, they have begun to attract attention to their community. However, the government can claim the Commerce Clause, in which Congress should have the power to regulate commerce between the states. The issue was soon brought before the Supreme Court, which ruled the case..."
 usa.74.a:0 "In favor of Modern Times"
 usa.74.b:0 "In favor of the Government"
 usa.75.t:0 "Radicalization of Modern Times"
 usa.75.d:0 "Dissatisfied by the Supreme Court's ruling, protests by the Modern Times community has intensified, with people from around the nation going to attend and see this community, and potentially supporting them. The vast majority of the support granted to Modern Times was given by New York City, but other than that there is a mixed reaction. The troubling part of this, however, is the fact that Modern Times is beginning to support radical ideas of socialism and communism, calling on the fact that the govnerment and capitalism is failing the community. Despite that fact, Josiah Warren is steadfast in his anarchist ideology, but we cannot be guaranteed his loyalty."
 usa.75.a:0 "The Ruling stays!"
 usa.75.b:0 "Overturn the Ruling!"
 usa.76.t:0 "Modern Times Calms"
 usa.76.d:0 "As the Modern Times community is allowed to leave their village to find work, the outrage that they had against us has now calmed. The community has returned to normal, albeit weakened economically."
 usa.76.a:0 "Good"
 usa.78.t:0 "Modern Times Grows in Influence"
 usa.78.d:0 "The constant refusal of our government to give attention to the people of Modern Times has infuriated them, and the people have begun to seek the radical ideas of socialism and communism. They have begun to blame the capitalist and market-centered society, pointing to it as the reason for the Panic of 1857. Josiah Warren has begun to support these groups, although he is still keeping to his ideals of market anarchism. This threat could get worse should we engage into some kind of catastrophe."
 usa.78.a:0 "Worrying"
 usa.79.t:0 "The Freedmen's Bureau"
 usa.79.d:0 "Formally known as the Bureau of Refugees, the Freedmen's Bureau was an organization established by Congress to help millions of former black slaves and poor whites in the South. While Congress has pushed for the effective use of this organization, there are some that are pushing to increase the budget higher than that is currently planned to spend on them. We could choose these, or we could attempt to veto the Freedmen's Bureau in the first place."
 usa.79.a:0 "Pass and increase spending!"
 usa.79.b:0 "Pass the Act!"
 usa.79.c:0 "Veto the Act!"
 usa.80.t:0 "Seizing of Plantations"
 usa.80.d:0 "A major reason for the idea of black inferiority is that they have been toiling as fodder in the cotton fields of the South since the colonial period. We can sieze cotton farms in the South that were supportive of the Confederacy, but it may cause the South to become upset."
 usa.80.a:0 "Seize them!"
 usa.80.b:0 "Seize some!"
 usa.80.c:0 "Let's not anger them..."
 usa.81.t:0 "Oath of Loyalty"
 usa.81.d:0 "In order to rejoin the Union, a state must have their government hold an Oath of Loyalty to the Union. However, how much of the state government needed to provide for this oath is disputed. Radicals demand that over 50% of the State must pledge loyalty to the Union to be readmitted, while the Southern Democrats request for only 5% of the population to pledge..."
 usa.81.a:0 "The 50% Plan!"
 usa.81.b:0 "The 25% Plan!"
 usa.81.c:0 "The 10% Plan!"
 usa.81.e:0 "The 5% Plan!"
 usa.82.t:0 "Occupation of the South"
 usa.82.d:0 "With the trouble of occupying the south, people in the South have begun to complain about the status of their occupation. They are demanding that they be regiven freedoms that regular states enjoy."
 usa.82.a:0 "Refuse their demands!"
 usa.82.b:0 "Accept some demands."
 usa.82.c:0 "Accept moderate demands."
 usa.83.t:0 "Instituting Black Wages"
 usa.83.d:0 "The essence of slavery is that their work is not to be compensated. In order to bring an end to slavery, we must put restrictions on workplaces, and force them to pay their African-American workers. Congress is undergoing progress to push a law to enforce the payment of workers, but as the Executive we could choose how far we are willing to enforce this act."
 usa.83.a:0 "Enforce the Wages!"
 usa.83.b:0 "Implement the Wages"
 usa.83.c:0 "Implement on Paper."
 usa.84.t:0 "The Oklahoma Issue"
 usa.84.d:0 "The Indian tribes in Oklahoma have long been resistant against our authority, and some tribes seem to have decided to side with the Confederacy during the Civil War. We must decide what we should do to the tribes that declared support for the traitors."
 usa.84.a:0 "Offer Charity."
 usa.84.b:0 "Offer Malice."
 usa.85.t:0 "Southern Demands on Military Presence"
 usa.85.d:0 "With the troubles that comes with occupation, we have faced resistance by locals who disagree with our occupation. They demand that there be less military presence in the Southern states."
 usa.85.a:0 "Refuse their Demands!"
 usa.85.b:0 "Accept their Demands!"
 usa.86.t:0 "South Complains about Policies"
 usa.86.d:0 "We have been implementing changes in the South. Of what comes with any change, we have found much opposition. There are calls in the South to reverse some of the policies implemented by the Federal government."
 usa.86.a:0 "Tighten regulations!"
 usa.86.b:0 "Loosen regulations!"
 usa.87.t:0 "Formation of the KKK"
 usa.87.d:0 "In the town of Pulaski, Tennessee, six former Confederate officers met up to create a social movement called the Ku Klux Klan, a name that translates into \"Circle of Brothers\". The social movement is calling for the end of the 'disgraceful' reforms being placed in the South. The organization has already begun to expand, appealing to many Southern White Democrats who are distraught at the policies implemented by the Federal government. The group has caused some concern in the Cabinet, who fear that the group could radicalize and violently attempt to fight against the Government."
 usa.87.a:0 "Worrying..."
 usa.88.t:0 "Violence of the KKK"
 usa.88.d:0 "Mississippi Governor William L. Sharkey has reported to us of the disorder, lack of control, and the lawlessness that has become widespread within his state. He states that former Confederate soldiers are using public violence against the black population and their allies, and have begun to burn houses and attack and murder innocent black people. He is pleading to the government for assistance."
 usa.88.a:0 "Send in more troops!"
 usa.88.b:0 "We can't afford it..."
 usa.89.t:0 "KKK Intimidation of Voters"
 usa.89.d:0 "Reports have come in of intimidation by the Ku Klux Klan against Republican voters in the South. They have heavily implemented suppression against voters, especially with the Election nudging closer every day. There have been pleas by the Government to help alleviate this, but the small amount of Democrats in Congress is attemping to push against this."
 usa.89.a:0 "Send in the troops!"
 usa.89.b:0 "Our hands are tied..."
 usa.90.t:0 "Workers Afraid to go to Work"
 usa.90.d:0 "Violence caused by the KKK in one of our southern states has caused a factory to near bankruptcy. The workers have begun to refuse to attend work, claiming that the KKK have sent threats to the factory and its workers. We could send troops in to alleviate this, or we could subsidize the factory to keep it afloat without many of its workers. Or, we could simply let the factory go into bankruptcy."
 usa.90.a:0 "Send in the troops!"
 usa.90.b:0 "Support the factory."
 usa.90.c:0 "They are on their own..."
 usa.91.t:0 "The Confederate Ghost Superstitions"
 usa.91.d:0 "There are reports of those who had survived incidents with the KKK, in which their attackers claimed to be the 'ghosts of Confederate soldiers'. Although many freedmen have seen through this, there are those that have yet to receive an education that have fallen for it and have become frightened. We can pour more effort into educating the Freedmen, but there are some complaints that the budget has already been strained enough."
 usa.91.a:0 "Further invest in Freedmens' Education!"
 usa.91.b:0 "Offer support."
 usa.91.c:0 "They'll figure it out on their own..."
 usa.92.t:0 "Skirmish at a Loyal League"
 usa.92.d:0 "A Loyal League, or a Union League, was a somewhat secretive 'club' promoting loyalty to the Union, in order to combat treasonous words and actions. Although they have a lesser influence than they did in the Civil War, they still have a footprint within the nation. Outside of a Loyal League in one of the Southern States, the Loyal League's building was terrorized and assaulted by a roving band of KKK members. Although the raiders were fought off, the Loyal League is demanding that the Federal government send in aid to help them in case of another attack."
 usa.92.a:0 "Send in the Army!"
 usa.92.b:0 "Send in the National Guard!"
 usa.92.c:0 "We can't do anything..."
 usa.93.t:0 "The Third Enforcement Act"
 usa.93.d:0 "Outraged by the actions of the KKK, Congress has pushed a new act, named the Third Enforcement Act, but also is named the Anti-KKK Act. It delcares the KKK as a terrorist organization, and has given the Government extra powers in order to combat the KKK."
 usa.93.a:0 "Pass the Act!"
 usa.94.t:0 "Plantation Wage Scam"
 usa.94.d:0 "We have recieved a report from a Freedman, who recently discovered that he has been receiving fake money in the form of a wage. He had not known about it until he was taught how to read, and the Freedman demands that he be payed with real money."
 usa.94.a:0 "Subsidize the Farm to pay the Workers."
 usa.94.b:0 "Force the Farm to pay the Workers."
 usa.94.c:0 "Turn a Blind Eye."
 usa.95.t:0 "End of the Reconstruction Era"
 usa.95.d:0 "The Civil War is long past us, and it is time for us to enter into a new age of progress and industry. It is time to pull troops from the South, and declare the end of the Reconstruction Period."
 usa.95.a:0 "To a new era!"
 usa.96.t:0 "Establish the Estates System?"
 usa.96.d:0 "The new institution that has been placed in our government has given us a interesting opportunity. Some aristocrats in our nation have requested for us to fully implement a Landed Estate system, replacing the usual land purchase system."
 usa.96.a:0 "Do it!"
 usa.96.b:0 "No, let's not."
 usa.97.t:0 "Policy on Religion"
 usa.97.d:0 "As we move towards a different form of government, some in our country have begun to plead for an increase in the power of the church, in that the government would support Protestant churches across the country. Since the 1st Amendment is no longer in use, we could implement a policy toward supporting these churches."
 usa.97.a:0 "Support Christianity!"
 usa.97.b:0 "Keep the Secular State"
 usa.98.t:0 "Recognize Emperor Norton?"
 usa.98.d:0 "With the surprise that has come with the ascension of the new 'Emperor Norton I' of the United States, we have yet to make our offical stance towards his rule. However, American pressure is forcing us to pick a side, and they have requested us to recognize Norton as the rightful Emperor of the United States."
 usa.98.a:0 "We shall..."
 usa.98.b:0 "...not!"
 usa.99.t:0 "Handling the Threat"
 usa.99.d:0 "It has come to the attention of our higher-ups that a organization, known as the Sons of Liberty, has protested against our rightful rule over the United States. We have chosen to take action against them, and we must consider if we should escalate towards bringing the National Guard against them."
 usa.99.a:0 "Send the National Guard!"
 usa.99.b:0 "That will cause tension..."
 usa.100.t:0 "Martial Law"
 usa.100.d:0 "In order to tighten our rule against the Sons of Liberty, appeals have been made to the Emperor that Martial Law be put in place in order to deal with the Sons of Liberty. Although it will cause unrest, it will help toward suppressing the group."
 usa.100.a:0 "Institute it!"
 usa.100.b:0 "That's too far!"
 usa.101.t:0 "Sons of Liberty Investigation"
 usa.101.d:0 "With reports of the Sons of Liberty and their operations in our country, it has ben proposed that we launch a full-on investigation toward the group, in order to find out a selection of their bases and leaders and hunt them down."
 usa.101.a:0 "Launch the Investigation!"
 usa.101.b:0 "We have better things to do."
 usa.102.t:0 "Arresting the Leaders"
 usa.102.d:0 "We have achieved sufficient evidence and locations of several leaders of the Sons of Liberty. It has been suggested that we launch our forces against them and arrest the leaders of the Sons of Liberty before they can become too big of a threat."
 usa.102.a:0 "Find them and arrest them!"
 usa.102.b:0 "It may be too expensive..."
 usa.103.t:0 "Speech of [GetYear]"
 usa.103.d:0 "The day has finally come, with the people gathering around Washington D.C., they are awaiting the thoughts of their Emperor. As he parades himself from his Palace, the White House, he began a speech. \n \n'In the need for the safety of our people and nation, the temporary government has done its work. Now, however, is a new age of America, in which we salute to the Crown of the Americans. That of which, the people look forth to their salvation, which is what shall bring glory to these United States...'"
 usa.103.a:0 "... the authority of the Crown!"
 usa.103.b:0 "... the constitution that binds us!"
 usa.103.c:0 "... the will of the people!"
 usa.104.t:0 "The Sons of Liberty Revolt"
 usa.104.d:0 "Angered by the institution of an absolutist government, the Sons of Liberty have gathered their forces in New England, and are now in open revolt!"
 usa.104.a:0 "Damn them!"
 usa.105.t:0 "West Virginia Wants to Rejoin the USA"
 usa.105.d:0 "West Virginia holds a large proportion of pro-unionists and anti-slavery people, but now things have begun to intensify. With support from the Yankees, they have begun to demand that they be allowed to secede and join the Union!"
 usa.105.a:0 "It's their state right..."
 usa.105.b:0 "Never!"
 usa.106.t:0 "The Arizona Ultimatum"
 usa.106.d:0 "The Arizona and New Mexico territory has sparked a new outrage. The Yankees have begun to demand for a redraw of these territories' borders, and for them to reclaim these lands. Of course, this is merely to stop us from expanding to the Pacific, but can we fight a truly unified Union?"
 usa.106.a:0 "It's useless anyway"
 usa.106.b:0 "Never!"
 usa.107.t:0 "Demand Refused!"
 usa.107.d:0 "The Dixie scum have refused our demands! We could either escalate it into war, or we can attempt to settle down and let them have the land... for now."
 usa.107.a:0 "Back down..."
 usa.107.b:0 "To war!"
 usa.108.t:0 "Demand Accepted!"
 usa.108.d:0 "The Dixies were smart for once, and have granted us the territory that we have demanded from them!"
 usa.108.a:0 "Good!"
 usa.109.t:0 "Sam Houston Elected Governor of Texas"
 usa.109.d:0 "Sam Houston, who had led the Republic of Texas to independence during the Texan Revolution, has been elected Governor of the state of Texas. Notably, he is a leading advocate of Southern Unionism, fearing that the divide over slavery will split the nation in half."
 usa.109.a:0 "Alright"
 usa.110.t:0 "Houston Campaigns for Unionism"
 usa.110.d:0 "The Governor of Texas, Sam Houston, is reported to have begun touring his state, advocating that the state should resist the urge of secession and for it to stay within the Union. We could coast off of this work, however some are suggesting that we get in private contact with Houston, should the South actually declare secession from us..."
 usa.110.a:0 "It's fine"
 usa.110.b:0 "Get in contact with him"
 usa.111.t:0 "Secret Conference in San Antonio"
 usa.111.d:0 "We were able to get in contact with Houston, and we were able to convince him to meet us in San Antonio."
 usa.111.a:0 "Discuss Texan Secession, and what we should do"
 usa.111.b:0 "Discuss trying to keep Texas from seceding altogether"
 usa.112.t:0 "Failure to Convince Houston"
 usa.112.d:0 "Talks soon began to go nowhere, and before we could change the subject, Houston decided to end the conference. Saying that although he wished for Texas to be protected from a secession war, this conference does not show him a proper way of securing Texas's prosperity."
 usa.112.a:0 "Damn"
 usa.113.t:0 "Discussing Secession"
 usa.113.d:0 "We have been able to convince Houston to stay at the negotiating table. However, we still need to discuss many things about the possibilty of Texan secession in order to avoid secession."
 usa.113.a:0 "No, Texas must immediately rejoin the Union."
 usa.113.b:0 "Allow Texan Independence until we can sort things out"
 usa.114.t:0 "Plan of the Revolt"
 usa.114.d:0 "As discussions continue, we must also decide on how the actual revolt will occur. We could attempt to coup the state before they vote on the secession, coup them only after they vote, or by continuing efforts to protest the secession afterwards."
 usa.114.a:0 "Coup the Government"
 usa.114.b:0 "Plead, then Strike"
 usa.114.c:0 "Launch Protests among major cities"
 usa.115.t:0 "Offering of Supplies"
 usa.115.d:0 "Another important issue that comes with this is supplies. How much should we send to Sam Houston if he were to rise up against his state if they declare secession?"
 usa.115.a:0 "Offer Everything"
 usa.115.b:0 "Give him some equipment"
 usa.115.c:0 "He has to provide everything."
 usa.116.t:0 "Sam Houston Agrees"
 usa.116.d:0 "After a long time of discussion and pleading, we eventually were able to persuade Sam Houston toward inciting a coup should Texas declare secession from the Union."
 usa.116.a:0 "Let's hope it never comes to that..."
 usa.117.t:0 "Matters of the Rich Estates"
 usa.117.d:0 "The Rich have grown in strength, and have established themselves in positions of power in the past. There is now debate on what to do with said people. Some advocate the total revocation of their territories, some advocate for more mild punishments, and others request that nothing harmful comes of them, since they could be useful."
 usa.117.a:0 "We could use their help"
 usa.117.b:0 "We must restrict them"
 usa.117.c:0 "We must seize their property"
 usa.118.t:0 "Debate on Executive Power"
 usa.118.d:0 "There has been controversy surrounding the Executive Branch of the nation. The President, which had been granted expanded powers back with Jackson, could pose a threat to the future since the election of the President led to a bloody civil war."
 usa.118.a:0 "Decentralize Power"
 usa.118.b:0 "Keep the Power as it is"
 usa.118.c:0 "Centralize Power"
 usa.119.t:0 "Our Social Ideology"
 usa.119.d:0 "We have invested ourselves in our nation, but we have no core values yet. The old nation's core values were of Democracy and Independence, but in order to see our future we must build our nation on another principle."
 usa.119.a:0 "Focus on Decentralization"
 usa.119.b:0 "Focus on Humanization"
 usa.119.c:0 "Focus on Collectivism"
 usa.119.e:0 "Focus on the State"
 usa.120.t:0 "Political Parties Debate"
 usa.120.d:0 "The differing political factions are debating upon the existence of our political differences. Parties had torn the nation apart, and some demand that such a practice be centralized into one party, while others only wish for parties that align with socialism."
 usa.120.a:0 "Open up Political Debate"
 usa.120.b:0 "Non-Socialist Parties Restricted"
 usa.120.c:0 "Push for a One Party State"
 usa.121.t:0 "Question our Democratic Spirit"
 usa.121.d:0 "Democracy is a important value of our people, but Democracy almost led to the downfall of said people. The nation tore apart, and many died in the ensuing civil war. Some have begun to radically demand for the removal of democracy from our nation in its entirety."
 usa.121.a:0 "Democracy is not negotiable!"
 usa.121.b:0 "Democracy must be culled"
 usa.122.t:0 "Election of [GetYear]"
 usa.122.d:0 "The time has come, the debates and fractures within the state are over. It is time to hold the election for the first president of the new United States. The winner is..."
 usa.122.a:0 "The Anarchist Party wins!"
 usa.122.b:0 "The Social Egalitarian Party wins!"
 usa.122.c:0 "The Collectivist Socialist Party wins!"
 usa.122.e:0 "The Vanguard Communist Party wins!"
 usa.123.t:0 "Marx visits the U.S.S.A."
 usa.123.d:0 "With our extended hand, we have invited Karl Marx, the founder of Communism, to visit us. He had arrived, and was paraded through Washington D.C, until he came upon Dietzgen. They met and discussed the details of the nation and its future."
 usa.123.a:0 "Show him around!"
 usa.123.b:0 "Invite him to be Head of State!"
 usa.124.t:0 "The President is Feeling Unwell"
 usa.124.d:0 "When the President reached Illinois, he soon began to start complaining about feeling unwell. Despite this, he is still persistent in completing his tour to ensure the safety of the nation. Should we have him take a rest or keep on schedule?"
 usa.124.a:0 "Take a couple days off"
 usa.124.b:0 "It's just a headache..."
 usa.125.t:0 "The President is Dead!"
 usa.125.d:0 "Stephen Douglas is dead! While attempting to continue with the schedule for the National Trip, his illness grew worse and worse. He soon collapsed and was bedridden while attempting to give a speech to a crowd near Chicago. It was soon clear that he had typhoid fever, but by this point he had been too weakened. He died the day after he was diagnosed. \n \nThis death has caused an uproar within Congress, which has been more and more divided as time goes on. Now, Vice President William Herschel is sworn in to become the next President of the United States."
 usa.125.a:0 "Terrible!"
 usa.126.t:0 "The Confederacy Secedes!"
 usa.126.d:0 "With the death of Stephen A. Douglas, worried representatives in the South fear that the Republicans can gain an upper hand. The political tension from the last decade has not alleviated this thought, and the divide in ideologies within the nation grows more divided. Several states in the South have declared secession from the Union. \n \nAlthough initially criticizing the secession of these states, President Herschel has slowly begun to show interest in the Confederacy. Likely due to the fact that his home state, Georgia, is now within the Confederacy."
 usa.126.a:0 "For Union!"
 usa.126.b:0 "For Dixie!"
 usa.128.t:0 "More States Join the Confederacy!"
 usa.128.d:0 "Fears that the assassination was perpetrated by the Republican Party has encouraged several Southern Democratic representatives to leave Congress for the last time. Several states have decided to join the Confederacy."
 usa.128.a:0 "Damn!"
 usa.130.a:0 "Stand with the Nation"
 usa.130.b:0 "Stand with Houston"usa.133.a:0 "Stand with the Nation"
 usa.133.b:0 "Stand with the Flower"
 usa.134.t:0 "The Plains of Dakota"
 usa.134.d:0 "We have no longer been able to get in contact with our governor in the Dakota Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 usa.134.a:0 "Stand with the Nation"
 usa.134.b:0 "Stand with the Plains"
 usa.135.t:0 "The Saint Louis Declaration"
 usa.135.d:0 "Following in the steps of the Californian representatives, the Senator of Missouri resigned from office, declaring that the state of Missouri is declaring independence from the United States. Despite its connections to the South, it has not gone forward with being annexed by the Confederate States."
 usa.135.a:0 "Stand with the Nation"
 usa.135.b:0 "Stand with Saint Louis"
 usa.136.a:0 "Stand with the Nation"
 usa.136.b:0 "Stand with the Commonwealth"
 usa.137.a:0 "Stand with the Nation"
 usa.137.b:0 "Stand with the Midwest"
 usa.138.a:0 "Stand with the Nation"
 usa.138.b:0 "Stand with Boston"
 usa.139.a:0 "Stand with the Nation"
 usa.139.b:0 "Stand with the Workers"
 usa.140.t:0 "Collapse of the Outer Regions"
 usa.140.d:0 "With our connection with the outer regions cut, they have been forced to depend on themselves. Seeing the writing on the wall, the Territories of Utah, Oklahoma, and New Mexico, have declared themselves independent from us!"
 usa.140.a:0 "Stand with the Nation"
 usa.140.b:0 "Stand with the Mormons"
 usa.140.c:0 "Stand with the Indians"
 usa.140.e:0 "Stand with New Mexico"
 usa.141.t:0 "The End of the United States"
 usa.141.d:0 "The complete and total collapse of the nation has spun us out of control. The remaining Congressional representatives initiated urgent meetings, and have congregated in Washington D.C. in order to discuss how to proceed. \n \nWith the remaining representatives being made up of Radical Republicans, they have finally declared that Benjamin Wade is the new President. However, the United States is no more, and any attempts to claim as such is laughable, unless we can reestablish control. Because of this, the representatives have declared the creation of the Atlantic States of America. \n \nThe United States, which once spanned from sea to shining sea, has fizzled out, and died."
 usa.141.a:0 "For the Atlantic States!"
 usa.142.t:0 "Minutemen Volunteers"
 usa.142.d:0 "With the creation of our new nation, we have rallied the people towards a new national thought, and have enlisted some of them into our armed forces!"
 usa.142.a:0 "Arise!"
 usa.145.t:0 "Capture of Pacific Islands"
 usa.145.d:0 "Due to the collapse of the United States, the Guano Islands Act, which insituted their colonization and expansion into the Pacific, is no more. Since those islands are now just as good as uncolonized territory, our forces were able to successfully secure a couple of these islands."
 usa.145.a:0 "That's good."
 usa.146.t:0 "Continuation of Seward's Icebox"
 usa.146.d:0 "With the purchase of Alaska, the momentum of this expansion has led to William Seward to push for another proposal: the purchase of Iceland and Greenland. Although, he is unsure as to how Congress will react to this bill..."
 usa.146.a:0 "Send the Offer!"
 usa.146.b:0 "Congress refuses the bill!"
 usa.147.t:0 "Purchase of Iceland and Greenland?"
 usa.147.d:0 "The Americans have come with a interesting proposal, that we sell the islands of Greenland and Iceland to them. It appears to them that we would be willing to sell these, and after the Alaskan Purchase, it seems as though they want to continue with that momentum. While Greenland is sparsely populated, Iceland is much more resistant towards the purchase. We could counteroffer the Americans, wishing for Iceland to stay with us."
 usa.147.a:0 "Sell Both!"
 usa.147.b:0 "Iceland Stays, Greenland is Yours"
 usa.147.c:0 "Never!"
 usa.148.t:0 "The Response"
 usa.148.d:0 "The ambassador has recently returned, and he has informed us that..."
 usa.148.a:0 "They Agreed!"
 usa.148.b:0 "They only sold Greenland"
 usa.148.c:0 "They refused!"
 usa.149.t:0 "[FROM.GetName] Responds"
 usa.149.d:0 "The ambassador from [USA.GetNameDef] has arrived, and has shown interest in the purchase of Greenland from us. While we may not wish to part with it, some suggest that we just let them purchase it. After all, it's just some icy wasteland..."
 usa.149.a:0 "Sure!"
 usa.149.b:0 "I'd prefer not..."
 usa.150.t:0 "[FROM.GetName] Responds"
 usa.150.d:0 "The ambassador from [USA.GetNameDef] has arrived, and has shown interest in the purchase of Greenland from us. While Iceland is certainly not uninhabited, some suggest that it would be better for us to sell it to them."
 usa.150.a:0 "Sure!"
 usa.150.b:0 "I'd prefer not..."
 usa.151.t:0 "Robber Barons Sabotage our Campaign!"
 usa.151.d:0 "A blow has hit us in our campaign today, as our polls began to drop. It is preported that in many factories across America, our workers are being told that should our party win the election, we would implement policies that would put them out of buisness, and have the people lose their jobs. This is taking a toll, as people begin to fear for their jobs, and are turning away from our party."
 usa.151.a:0 "Damn!"
 usa.152.t:0 "Death in the Workplace"
 usa.152.d:0 "A minor factory in [USA_gilded_facdeath_state.GetName] has attracted widespread criticism with the death of one of its workers. Poor Conditions, Long Hours, and Dangerous Machinery were the cause of such, and many people have begun to demand for government action to deal with this injustice. However, our buisness tycoons have quietly requested our high ranking officals of the dangers of such, pleading that implementing restrictions may damage them and the American economy, and have asked for the government to instead place blame on the worker for not following safety instructions."
 usa.152.a:0 "They didn't follow safety instructions!"
 usa.152.b:0 "Safety is not a priority for those fat cats!"
 usa.153.t:0 "Protests against Child Labor"
 usa.153.d:0 "Protests have rung out across the nation, and are outraged by the use of Child Labor. Pictures of the poor conditions of a factory in [USA_gilded_childlab_state.GetName] shows the horrific conditions placed on children and teenagers. People have begun to call for legislation to stop this, but the Buisness Tycoons have requested for us to ignore these, claiming that the conditions for child workers are exaggerated slander."
 usa.153.a:0 "Wait for this to blow over..."
 usa.153.b:0 "That poor girl!"
 usa.154.t:0 "Captains of Industry Support Us!"
 usa.154.d:0 "With our policies and actions pulling in favor of the tycoons of our nation, they have sung praise of us in the factories. Even more so, they have encouraged their workers to support our party, claiming that if our party was to lose then they would be forced to fire their workers due to restrictive and overbearing policies."
 usa.154.a:0 "Great!"
 usa.155.t:0 "Conflict between Monopolies"
 usa.155.d:0 "Two major monopolies have begun to engage in a conflict with each other. Buisness disputes and accusations have been thrown about. This could be a good oppertuity for us to gain favor with one of them..."
 usa.155.a:0 "Support Carnegie"
 usa.155.b:0 "Support Rockerfeller"
 usa.155.c:0 "Let them squabble."
 usa.156.t:0 "Strike at a Factory"
 usa.156.d:0 "At a factory in [USA_gilded_strike_state.GetName], a general strike has erupted, with many of the factory's workers surrounding the factory, protesting and resisting to work. The Buisness Tycoons have sent in gunmen to intimidate the protestors, and now we must decide what to do."
 usa.156.a:0 "Let them strike!"
 usa.156.b:0 "The Tycoons can handle this."
 usa.157.t:0 "The USS Maine Explodes!"
 usa.157.d:0 "In the Havana Harbor, one of our ships had violently erupted in flames! The USS Maine had erupted for unknown reasons, killing over 200 men onboard! The people are outraged, and they demand an answer to this!"
 usa.157.a:0 "It was the Spanish that did this!"
 usa.157.b:0 "We need a thorough investigation"
 usa.158.t:0 "The American Demand"
 usa.158.d:0 "The Americans demand that we give up much of our colonial holdings! Believing that the USS Maine was erupted by us, they have pointed us as the reason for the explosion and demand compensation!"
 usa.158.a:0 "Come and get them"
 usa.158.b:0 "We cannot afford this..."
 usa.159.t:0 "The Spanish are Defiant!"
 usa.159.d:0 "The Spanish have refused our ultimatum, and our demand that they pay for destroying the USS Maine! Our populace and journalists demand that we go to war over this!"
 usa.159.a:0 "Remember the Maine! To Hell with Spain!"
 usa.159.b:0 "They called us on our bluff..."
 usa.160.t:0 "Send a Peace Offer?"
 usa.160.d:0 "Now that we are advancing into the Spanish colonial territories, we must ask if we should now request for peace talks with Spain."
 usa.160.a:0 "Reuqest a Peace Offer!"
 usa.160.b:0 "We will keep going!"
 usa.161.t:0 "Peace with the Americans?"
 usa.161.d:0 "The Americans, seemingly confident, have sent a peace offer to us, requesting that the fighting concludes and that we give into their demands!"
 usa.161.a:0 "We must end this war..."
 usa.161.b:0 "Never!"
 usa.162.t:0 "The Treaty of Paris"
 usa.162.d:0 "At the conclusion of the meetings and conferences, the 27th Treaty of Paris has been drafted. The treaty was signed by [SPR.GetName] and [USA.GetName] on [GetDateText] that concluded the Spanish-American War."
 usa.162.a:0 "The War is over..."
 usa.163.t:0 "Send a Peace Offer?"
 usa.163.d:0 "With the war going nowhere, the Americans are at a backfoot. We could offer them a peace with honor, to finally end this conflict."
 usa.163.a:0 "Send the offer."
 usa.163.b:0 "Never!"
 usa.164.t:0 "Peace with the Spanish?"
 usa.164.d:0 "The Spanish seem to believe that they have won the war, or at the very least that we have lost it. They have offered us a peace treaty to conclude the Spanish-American War."
 usa.164.a:0 "Fine..."
 usa.164.b:0 "Never!"
 usa.165.t:0 "Americans Request a Peace Treaty"
 usa.165.d:0 "The Americans seem to believe that the war is not going so well. This is great for us, and now they request that a peace treaty be signed between us in order to end the conflict."
 usa.165.a:0 "Sure!"
 usa.165.b:0 "Never!"
 usa.166.t:0 "Liberty Enlightening the World"
 usa.166.d:0 "A ceremony of dedication was held today, as President [ROOT.GetLeader] presided over the vent. A parade was held, and as many as a million attended. The French Flag draped on the statue fell, unveiling the statue. The people rejoiced, and the President states that the statue's 'stream of light shall pierce the darkness of ignorance and man's opprsesion until Liberty enlightens the world'."
 usa.166.a:0 "Lady, you're such a beauty!"
 usa.167.t:0 "The Annexation Treaty of Santo Domingo"
 usa.167.d:0 "In fears of being invaded by its hostile neighbor Haiti along with the prolonged economic and political instability of the nation, President Báez has come to a mutual agreement with President [USA.Get.Leader] to negotiate a treaty placing the Dominican Republic as a US protectorate. The president thinks that, if successful, the treaty would force the South to treat its African Americans better, since immigration to the newly acquired land would allow better job opportunities for them, whilst liberating the slaves that live in the former Spanish colony as well. The Congress, who is divided between the Radical Republicans and a coalition of Democrats and Liberal Republicans ultimately decide to..."
 usa.167.a:0 "Organize the island into an unincorporated territory"
 usa.167.b:0 "Propose to put the Dominican Republic into our sphere of influence instead"
 usa.167.c:0 "Block the passage of the treaty, we don't want to inherit the island's problems"
 usa.168.t:0 "The Liberal-Radical Republican Split"
 usa.168.d:0 "The Radicals' methods of reforming the South has caused discontent with the more moderate faction of the Republican Party, the Liberals. Headed by Carl Schurz, the Liberal Republicans were filled with angst against their Radical counterparts, stating that while they praised President [ USA.Get.Leader ]'s efforts of abolishing slavery from the South, they opposed the other radical policies that they deemed to be oppressive and rather unconstitutional. The divide between the two factions has gotten worse as the 1872 Presidential Elections draw closer than ever, and the Liberals split to create a party of their own, the Liberal Republican Party, and there is rumours that the new party is allying itself with the Democratic Party to defeat the incumbent president."
 usa.168.a:0 "This is a disaster!"
 usa.169.t:0 "Formation of the Half-Breed Faction"
 usa.169.d:0 "After the collapse of the Liberal Republican Party following the death of one of their key leaders, Horace Greeley, in 1872, most of the liberal Republicans has decided to reunite with their old party, while some joined the Democratic Party. However, even after being welcomed by their old allies, they still hold opposition to Grant's radical policies, as well as favoring a merit system that the Radicals vehemently oppose. The Republican Party, while united in name, is deeply divided between the ideas of the Radicals and the Half-Breeds."
 usa.169.a:0 "How many splits shall the GOP endure?"
 usa.171.t:0 "Construction of commerce raiders to the Confederate States?"
 usa.171.d:0 "The Confederate States of America has sent an envoy to us and pledged to pay the British with cotton and/or gold if we construct ships for them to help in their war effort against the Union. If we help them, it would help maintain our preexesting cotton trade with the Americas, as well as a temporary boost to our industries, but this diplomatic overture can irritate the United States later on, and possibly making them our rival for years to come. The Parliament has made a decision to..."
 usa.171.a:0 "Authorize the construction of commerce raiders to the CSA"
 usa.171.b:0 "No! We must enforce our commitment to Strict Neutrality!"
 usa.172.t:0 "The Alabama Claims"
 usa.172.d:0 "The British who although declared strict neutrality during our Civil War, has allowed the construction of 5 warships to which they know would aid the Confederate Navy, including the CSS Alabama, which took 64 prizes before being finally sunk. This is a blatant violation of their neutrality, and a stab in the back for us, and has possibly prolonged our conflict with the CSA for a year or more. The Radical Republicans has sought to compensate for the losses with the annexation of British Columbia and a payment of $2 billion, while American expansionists included the Red River Colony and Nova Scotia to undermine British influence in Canada. The more moderate Liberal Republicans and the recovering Democratic Party has proposed to solve the problems by seeking arbitration to other Great Powers, and settling for a more reasonable compensation, while preserving the status quo borders in the north to prevent angering the British and possibly making a rival out of them in the future. The Congress, after intense debates on how to react on the claims, decides to..."
 usa.172.a:0 "Send an ultimatum to the British to compensate with its participation on the Civil War"
 usa.172.b:0 "Decide to seek arbitration with other Great Powers"
 usa.172.c:0 "Do nothing about it and restore relations with the British instead"
 usa.173.t:0 "The Alabama Ultimatum"
 usa.173.d:0 "The Americans have sent an ultimatum to us stating that we must compensate for the ships that we have constructed to help the Confederate war effort, most notably the CSS Alabama. The Americans offered a condition to give control over British Columbia and a payment of $2 Billion to negate the damages that they accuse us of doing during the Civil War. Failure to comply would mean war between the two countries, or so they say. What should we do?"
 usa.173.a:0 "Accept the terms of the Ultimatum, we can't afford to lose relations with the Americans"
 usa.173.b:0 "Accept paying for compensation, but decline the annexation of British Columbia"
 usa.173.c:0 "The Americans are delusional!"
 usa.174.t:0 "The British accepts!"
 usa.174.d:0 "Seen as a major victory by William Seward, the expansion of the American lands through Manifest destiny is enforced once more. We must rejoice, for we have shrunk the British influence in our frontier, and we have enforced the idea that the Britannia fears our own power now."
 usa.174.a:0 "We are stronger than our masters now"
 usa.175.t:0 "The British declines the annexation of British Columbia"
 usa.175.d:0 "The British ambassador has notified us that they would gladly comply to the $2 Billion amount that we demand them, but has sternly refused the annexation of British Columbia, stating that it is once British, and will always be British. How do we comply to this response?"
 usa.175.a:0 "The British are foolish to decline us"
 usa.175.b:0 "We must preserve peace, accept the new terms the British has proposed to us"
 usa.176.t:0 "The British rejects our Ultimatum!"
 usa.176.d:0 "The British ambassador has notified us that they would not comply to any of the compensations that we demand them, and then left while stating that we are "delusional." How do we respond to this insult?"
 usa.176.a:0 "Avenge 1812!"
 usa.176.b:0 "We have yet to heal our nations' wounds. Sever relations with them instead."
 usa.177.t:0 "Americans Demand Arbitration for CSS Alabama and more"
 usa.177.d:0 "The United States ambassador has notified us that our violation of our strict neutrality by allowing the construction of 5 commerce raiders to aid the Confederate Navy has caused them a disturbance and accused us of prolonging their civil war by a year or two. We have feared for the worst, since the Radical Republicans had clamoured in their nation to demand British Columbia from us, but seeing how the United States wants to have an arbitration between us, it looks like that they would push for more moderate compensations instead. Shall we accept their proposed arbitration with a neutral power?"
 usa.177.a:0 "We must comply to their demands, we can't risk our good relations for those cruisers"
 usa.177.b:0 "It's just a trading business, can't the Americans accept that?"
 usa.178.t:0 "The Treaty of Washington"
 usa.178.d:0 "The USA and the British have asked for our arbitration to settle their dispute over the British construction of CSS Alabama and more for the Confederate Navy in 1862, with the United States accusing Britain of prolonging the civil war while violating their declared stance of strict neutrality. The American delegates demand compensation for such "violation", while the British delegates has defended themselves by stating that it was their trade neutrality policy when the civil war occured, and thus they argued that they can trade with both nations, the Union and the Confederates. With whom shall we side in our arbitration?"
 usa.178.a:0 "The United States seems to be more reasonable in this case.
 usa.178.b:0 "The British are just following their trade neutrality, so there is no violations to their stance"
 usa.179.t:0 "Treaty of Washington - American Victory"
 usa.179.d:0 "The Italian delegates has ruled that the Americans have reasoned out pretty well, and that the British have violated their stance of strict neutrality during the American Civil War. The Italians also stated that they must compensate the Americans with the sum of $15.8 million, much smaller than what the Radical Republicans has expected, but at least enough to prove that the British are at the wrong side"
 usa.179.a:0 "This is a diplomatic victory for us!"
 usa.179.b:0 "We understand our violations, and would honor the Italian ruling"
 usa.179.c:0 "Good!"
 usa.180.t:0 "Treaty of Washington - British Victory"
 usa.180.d:0 "The Italian delegates has ruled that the British have reasoned out pretty well, and that the British have not violated their stance of strict neutrality during the American Civil War. As thus, the Italians have stated that Britain is absolved from any demands or claims that America may represent regarding the matter about CSS Alabama."
 usa.180.a:0 "This is a disaster!"
 usa.180.b:0 "The Italians are wise to move to our side"
 usa.180.c:0 "They just absolved them of possible violations?"
 usa.185.t:0 "The Compromise of 1877"
 usa.185.d:0 "The elections of 1876 is one of the most controversial and intensely disputed elections in the history of the United States of America. The Democratic forerunner, Samuel G. Tilden, had won the popular vote on his own right, and carried 184 Electoral Votes compared to the Republicans' 165. However, there are three disputed states: South Carolina, Florida and Louisiana where none have secured an overwhelming victory. The 20 electoral votes from these states could win the Republicans their nomination, and there are some Democratic Congressmen offering a compromise to gain these votes: the removal of federal troops in the South. Should we accept the terms of the compromise, we would secure the presidency away from the Democratic Party, at the cost of allowing the Redeemers to take over the South. However, if we don't accept this, it would be handing over the electoral votes in a silver platter to Tilden, and make us lose our grip at the White House, at least for four years, but we will retain our control in the South. What should we decide to do?"
 usa.185.a:0 "We shall agree with the compromise."
 usa.185.b:0 "Just fulfill some, and secretly maintain some of the troops in the South"
 usa.185.c:0 "We shall not allow these Redeemers gain a foothold in the South!"
 usa.186.t:0 "The Collapse of the Radical Republicans"
 usa.186.d:0 "Disaster! After compromising with the Democrats, a lot of Radical Republicans had lost hope in the current government, and had instead sought for a more moderate stance towards the enfranchisement of the blacks. With such things happening, the Redeemers had commenced their plans to institute the Jim Crow Laws, a policy of segragation that was abolished during the Reconstruction. We shall endure these inequalities at least until a civil rights reform shall arise."
 usa.186.a:0 "Backstabbing Democrats!"
 usa.187.t:0 "The Radical Era"
 usa.187.d:0 "Although Samuel Tilden was appointed as the President of United States and broke our hold in the White House, the Radical Republicans have consolidated their hold in the Deep South, and has broken through the toughest resistance of the former Confederate Loyalists. The threat of the Redeemers were quashed, and we could safely assume that the inequalities of this nation would be corrected for many years to come"
 usa.187.a:0 "Equality and Freedom for all"
 usa.189.t:0 "The Democratic Party Split"
 usa.189.d:0 "Infighting amongst Democrats who favor the subjugation of the Southern States, called the War Democrats, and those who favor a peaceful coexistence with the CSA or to admit the seceded states and comply to their demands, called the Copperhead Democrats has caused the fracture of the Democratic Party to be more visible, and therefore weakening the party's stronghold in the border states. Only time will tell if the incumbent president will take advantage of the split to be elected again, or to let it pass and make the Democrats heal the rip in the party."
 usa.189.a:0 "This is rather surprising"
 usa.190.t:0 "The creation of a National Union Party"
 usa.190.d:0 "Political advisors from the party has advised to rename our party temporarily to attract to "National Union Party" to garner more attraction from the loyal War Democrats and other third parties who seem to not vote for us. This strategy is said to overtip the Copperhead Democrats who dominate the border states, and to firmly secure Lincoln's second term. It could also boost the morale of the whole nation, that we are united against the rebellious Confederates, but the Radicals may not look at this party coalition as a good thing. Shall we form this coalition party?"
 usa.190.a:0 "In these trying times, we must unite the Americans into a one nation under one party"
 usa.190.b:0 "A coalition would just upset the ideas that we were built upon by allying ourselves with those Democrats"
 usa.191.t:0 "The 1864 National Union Convention"
 usa.191.d:0 "The National Union Party's presidential primaries have unanimously voted for Abraham Lincoln to continue his presidency and oversee the lingering conflict with the South. However, the delegates are divided on who to pick as his forerunner in the upcoming elections between Andrew Johnson, a popular War Democrat, or the incumbent Vice President Hannibal Hamlin, a Republican. If we elect Johnson, we would reinforce the idea that the party is indeed a union of the Democrats loyal to us and our Republican Party, but if we choose Hamlin, our coalition could fall apart easily. Who shall we elect as our Vice President?"
 usa.191.a:0 "Andrew Johnson"
 usa.191.b:0 "Hannibal Hamlin"
 usa.192.t:0 "The Radical Democracy Party supports Lincoln"
 usa.192.d:0 "Although a split from the party occured when the Radicals have created their own party and national convention by electing John C. Frémont as president, the latter sought to reunite the party as he felt that the split from the party will allow a Democratic Party victory. With the Radicals reunited from the party, Lincoln is confident that he could secure another term as a president"
 usa.192.a:0 "Excellent"
 usa.193.t:0 "Collapse of the National Union Party"
 usa.193.d:0 "War Democrats had denounced the National Union Party as a "coalition in name only" with the election of Hamlin as the Vice President on the National Convention that happened a week earlier. They have reasoned out to Lincoln that two Republicans controlling the two key positions for the upcoming elections just made them believe of the "lies" that was spread, and a "scam" to attract support when in reality it is just a renamed Republican Party. After denouncing the coalition, the disgruntled War Democrats reconciled with its Copperhead counterparts and therefore strengthening the Democratic Party in the upcoming elections. This disastrous decision made Lincoln to ponder whether his position is still secure, as the nation is once more invigorated with a party divide while the nation is fighting the rebellious Southern states."
 usa.193.a:0 "Our differences are just too great to find a common ground"
 usa.194.t:0 "Collapse of the National Union Party"
 usa.194.d:0 "With a Republican-dominated Congress, the unpopular president Andrew Johnson had to deal with the opposition when he tried to pass laws to the Congress to admit the Southern States as soon as possible, and strived for a more moderate Reconstruction. These decisions made him unpopular especially to the Radical Republicans, who had constituted to reestablish their Republican Party months when Lincoln was assassinated. Johnson's incapability to maintain the coalition can be partly blamed to his pro-Democrat policies, instead of appeasing the other side as well. One thing is for sure though, and that the coalition is no more."
 usa.194.a:0 "It was inevitable anyway"
 usa.195.t:0 "Collapse of the National Union Party"
 usa.195.d:0 "Differences amongst the Republicans and War Democrats deemed to be too much, and while Lincoln tried to satisfy both sides in the coalition, the more influential and powerful Republicans pushed for a more radical approach to the Reconstruction, which angered the Democrats that they have formed a coalition on. With the civil war over, the National Union's common ground is gone, and were just dominated with harsh fighting in the Congress. The party finally collapsed when Lincoln finally caved in to his Republican allies about the Reconstruction, with the Democrats calling him a "traitor" for doing so. The National Union's Democrats then returned to the Democratic Party, vowing to push Republican influence in the White House out of it in the upcoming presidential elections."
 usa.195.a:0 "It was inevitable anyway"
 usa.196.t:0 "The admission of the Prohibition Party"
 usa.196.d:0 "In light of the recent radical changes in the South that immediately took effect after the Civil War, some branches of the International Organisation of Good Templars has taken this opportunity to create a political party that furthers their goals of alcoholic prohibition, whom they blamed as the poison to a healthy relationship. While the newly-created Prohibition Party is pretty unpopular right now, the leaders hope that they can pass an amendment that prohibits alcohol in the future."
 usa.196.a:0 "Who took my booze?"
 usa.206.t:0 "The formation of the Greenback Party"
 usa.206.d:0 "The monopolies that controlled the United States of America during the now-occuring Gilded Age has caused a lot of discontent among those who were affected from it, while opposing both the Republicans' and Democrats' support on a bullion-based monetary system. These dissenters have formed a third-party, named the "Greenback Party", after their support for the production of "greenbacks", which based the money value on the bonds, not on the gold-standard."
 usa.206.a:0 "Gold's still invaluable"
 usa.210.t:0 "The Populist Party's platform"
 usa.210.d:0 "After not nominating candidates for the 1888 Presidential Elections, the doom of the Greenback Party was certain. Since most of the Greenback Party's appeal to the labor unions declined in the 1880s, the party followed suit, along with its eventual dissolution in 1889. However, some hopeful former Greenbacks under James B. Weaver's leadership hoped to restore the confidence of the labor unions under a new party, the People's Party, mostly known to the United States as the Populist Party. Unlike the advocacy of greenback monetary policy, the Populists advocated the system of bimetallism, which also appealed to some Democrats, and absorbing the small Union Labor Party as well. With an enlargened support base, Weaver hopes that they could introduce the policy to the Congress, and perhaps finally remove some dependence to the gold standard."
 usa.210.a:0 "New name, same platform"

 usa_guano_islands.1.t:0 "Midway Atoll"
 usa_guano_islands.1.d:0 "(The island was originally called Brooks Island, after the man who discovered it, but was later changed to Midway, as it’s in the middle of the Hawian island chain.)\n \nMr. President! A letter has recently arrived at the front desk of the White House, informing that a small atoll near the center of the pacific has been found as a suitable environment in the search for guano. Under the Guano Islands Act, passed earlier last year, the island is now under claims of the United States. Captain N.C Middlebrooks, a known merchant on the Pacific coast, was said to be sailing the sealing ship, Gambia, when he first spotted the island. He finishes his letter with a description of the atoll, a large ring island with plenty of usable space, he also writes that he will return soon with more information on the island."
 usa_guano_islands.1.a:0 "All this for a bunch of birdshit?"
 usa_guano_islands.2.t:0 "Navassa Island Claim"
 usa_guano_islands.2.d:0 "Mr. President! Recent news from a sea captain by the name of Peter Duncan, who has reported the discovery of a small, uninhabited island off the coast of Haiti that has yet to be claimed, as well as the stockpiles of guano it possesses. Under the Guano Island Act, he has claimed the Island for the United States. A diplomat from the state of Haiti has conflicted with this claim, as the Haitian government has already claimed the island since 1801. Nonetheless, this shouldn’t cause too many problems."
 usa_guano_islands.3.t:0 "Navassa Island Annexation"
 usa_guano_islands.3.d:0 "On this day, President James Buchanon has issued an executive order upholding the American claim on the island of Navassa, for its annexation as an unincorporated territory of the Union. More diplomats from the state of Haiti have shown up on the foot of the capital, protesting against the annexation, claiming it to be under the administration of Haiti already. Despite these demonstrations, Congress has agreed to the order that now the guano-rich island of Navassa is now under complete American control."
 usa_guano_islands.4.t:0 "Kingman Reef"
 usa_guano_islands.4.d:0 "Mr. President! Situated in the center of the Pacific, the small island of Kingman Reef was found by Captain W. E. Kingman in years prior to the Guano Islands Act. Named after the captain who found it, the reef was recently claimed by the United States Guano Company, in search of large guano deposits on the reef. Interestingly though, we’ve yet to find any signs of guano on the island. The island is still under investigation, but it’s been reported that the island poses a threat to workers searching for guano, so the project has a high probability of being abandoned."
 usa_guano_islands.5.t:0 "Johnston Atoll Flag Taken Down"
 usa_guano_islands.5.d:0 "Mr. President! A report has reached the Capital to inform us that the claim on the small, guano-abundant island of Johnston Atoll has been recently usurped by the Kingdom of Hawaii, and renamed it to Kalama Island, under the idea that it is in their dominion. Only last year we claimed the island for the United States under the Guano Island Act, raising an American flag flying high and proud over the island. William Parker and R. F. Ryan chartered the schooner Palestine, found the island, and reported it to us the previous year. Merchants and seafarers write that the flag has been torn down and replaced with the flag of the Hawaiian Kingdom. An envoy should be sent as soon as possible to replace the flag."
 usa_guano_islands.6.t:0 "Johnston Atoll American Flag and Annexation"
 usa_guano_islands.6.d:0 "Mr. President! We’ve received news that the schooner, Palestine, has returned to the island to raise the American Flag once again. Two crew members stayed on the island to gather samples of phosphate from local rocks lying around, as the ship stays close to the island. On this same day, a declaration of the annexation of the island has reached the US from Hawaii, where King Kamehameha IV has declared the island within the dominion of his kingdom. He will soon regret his decision, as he revokes the annexation, receiving news that we have claimed it, but continues to believe the island in his territory."

 usa_election.1.t:0 "Election of 1868"
#usa_election.1.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1868 has come to pit Republican Nominee Ulysses S. Grant, against the Democratic Nominee Horatio Seymour. Ulysses S. Grant is very popular among the citizenry, for having led the Union army during the Civil War. His heroic deeds will almost certainly give him a shot at becoming President. However, he holds tendencies and affiliations towards the more Radical side of the Republican Party, and is likely to appease the radicals should he come to office. \n \nTo oppose this, the Democratic party elected Seymour to be their nominee. He is a well-known and seasoned politician who questioned and debated the effects and policies in the Reconstruction Period, as well as during the Civil War. If the Southern States can reorganize and vote for him, he could be granted victory. \n \nNevertheless, the results are in. The next President of the United States is..."
 usa_election.1.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1868 has come to pit Republican Nominee Schuyler Colfax, against the Democratic Nominee Horatio Seymour. Schuyler Colfax is very popular among the citizenry, for having become a Representative and a Speaker of the House, his political deeds will almost certainly give him a shot at becoming President. However, he is the de-facto leader of the Moderate side of the Republican Party, and is likely to continue the policies set by Stephen A. Douglas, despite the fact that he is a Republican. \n \nTo oppose this, the Democratic party elected Seymour to be their nominee. He was a well-known and seasoned politician who questioned and debated the effects and policies during the early tumultuous years of Stephen A. Douglas's administration. If the Southern States can reorganize and vote for him, he could be granted victory. \n \nNevertheless, the results are in. The next President of the United States is..."
 usa_election.1.a:0 "Republican Ulysses S. Grant!"
 usa_election.1.b:0 "Democrat Horatio Seymour!"
 usa_election.1.c:0 "Republican Schuyler Colfax!"
 usa_election.2.t:0 "Ulysses S. Grant's Inauguration"
 usa_election.2.d:0 "This morning, Ulysses S. Grant had recently given his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to reunite the South and North, as well as institute freedoms and liberties to protect newly-freed African Americans in the South. He is likely to make the Radical Republicans pleased."
 usa_election.2.a:0 "Welcome to the White House"
 usa_election.3.t:0 "Horatio Seymour's Inauguration"
 usa_election.3.d:0 "This morning, Horatio Seymour had recently given his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to roll back on Reconstruction Policies that were deemed too harsh on the poor southerner workers. He is expected to begin rolling back on policies, which will enrage the Radical Republicans."
 usa_election.4.t:0 "Schuyler Colfax's Inauguration
 usa_election.4.d:0 "This morning, Schuyler Colfax had recently given his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to continue the Policies that will help heal the tensions between the North and South. He is expected to keep Douglas's policies, and even expand on some of them."
 usa_election.5.t:0 "The [GetYear] Republican Nomination"
 usa_election.5.d:0 "The Republican nomination, supported by radicals, has easily fallen to former general Ulysses S. Grant. However, some still think that instead of him, it should go towards a new, up and coming candidate to distance ourselves from the more radical elements within the Republican Party and to increase the chances of victory."
 usa_election.5.a:0 "Nominate Grant!"
 usa_election.5.b:0 "A new candidate!"
 usa_election.6.t:0 "The [GetYear] Republican Split"
 usa_election.6.d:0 "The Republican nomination has not come without controversy. With a split between the radicals and moderates, the Democratic Party supports the moderate republicans, anything to starve off the radicals..."
 usa_election.6.a:0 "Nominate Greely!"
 usa_election.6.b:0 "Renominate Seymour!"
 usa_election.6.c:0 "Renominate Colfax!"
 usa_election.6.e:0 "Nominate an up-and-coming Candidate!"
 usa_election.7.t:0 "The Election of 1872"
 usa_election.7.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n The Election of 1872 is primarily targetted towards the difference between the radical Republicans and the moderate Republicans, with the moderate Republican faction being supported by the Democratic Party. However, with support from war hero Ulysses S. Grant, the radicals could achieve victory in the election... \n \nNevertheless, the new President of the United States is..."
 usa_election.7.a:0 "Ulysses S. Grant!"
 usa_election.7.b:0 "Horace Greely!"
 usa_election.7.c:0 "Horatio Seymour!"
 usa_election.7.e:0 "Schuyler Colfax!"
 usa_election.7.f:0 "The dark horse Republican!"
 usa_election.7.g:0 "The dark horse Democrat!"
 usa_election.8.t:0 "Inauguration into the Whitehouse"
 usa_election.8.d:0 "After baffeling the political landscape, the new black horse of the election has taken the victory. Now, they must be inaugurated and swear an oath to the American people."
 usa_election.8.a:0 "Welcome to the White House!"
 usa_election.9.t:0 "Inauguration of Horace Greely"
 usa_election.9.d:0 "Horace Greely, the president-elect, has made his way to the white house. There, he swore an oath, and held a speech to the American people. Proclaiming that he will protect and serve the American people, he will take the mantle and continue the nation forward."
 usa_election.9.a:0 "Welcome to the White House!"
 usa_election.10.t:0 "The Republican Nomination"
 usa_election.10.d:0 "With the election of 1876 fast approaching, it is time for the Republican Party to nominate a new Presidential Candidate. Grant has refused to run again, and this has allowed members within the Republican Party to compete with each other. The two prime candidates are Rutherford B. Hayes and William A. Wheeler."
 usa_election.10.a:0 "Rutherford B. Hayes!"
 usa_election.10.b:0 "William A. Wheeler!"
 usa_election.11.t:0 "The Democratic Nomination"
 usa_election.11.d:0 "With the election of 1876 fast approaching, it is time for the Democratic Party to nominate a new Presidental Candidate. In the end, two primary candidates have risen, Samuel J. Tilden and Thomas A. Hendricks."
 usa_election.11.a:0 "Samuel J. Tilden!"
 usa_election.11.b:0 "Thomas A. Hendricks!"
 usa_election.12.t:0 "The Election of 1876"
 usa_election.12.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nA controversy has quickly arisen. The polls have been counted, and although the Democratic candidate has recieved a majority in popular vote, he had not recieved the required amount of Electoral College votes. This has sparked a debate, as the Democrats claim that they should secure the victory because of their majority vote, while the Republicans point that they would not care for popular vote should the roles have been reversed. This came to the House of Representatives, who must now decide who is the President of the United States."
 usa_election.12.a:0 "The Republicans compromise with the Democrats!"
 usa_election.12.b:0 "The Democrats ensure their victory!"
 usa_election.13.t:0 "The Inauguration of 1876"
 usa_election.13.d:0 "At the end of the controversial election, the House of Representatives has made their decision. The new President of the United States shall be inaugurated today, and he promises to relieve tensions between the North and the South."
 usa_election.13.a:0 "Welcome to the Whitehouse!"
 usa_election.1000.t:0 "Election of [GetYear]"
 usa_election.1000.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election has come to a head, with the old rivals of the Democratic Party and the Republican Party at odds again. All the while, the President could have a chance of being elected. Although, this could only really happen during their first term, as it is tradition that Presidents leave office after their second term. \n \nNevertheless, the winner of the [GetYear] Election is..."
 usa_election.1000.a:0 "The Republicans!"
 usa_election.1000.b:0 "The Democrats!"
 usa_election.1000.c:0 "Reelect the Previous President!"

