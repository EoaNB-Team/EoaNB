 # Central park events 
 usa.228.a:0 "The Central Park planning competition"
 usa.228.b:0 "A great competition has been held in The City (New York), in order to determine what should be built upon the vast tracks purchased to create a "Central Park". This competition has been won by Frederick Olmsted and Calvert Vaux, whose visionary designs for buildings and a grand parade ground were unmatched. Olmsted won via 6 Republican votes and 1 Democratic, in a blow for Tammany Hall"
 usa.228.c:0 "bright young minds indeed"
