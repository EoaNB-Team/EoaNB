    #### FOCUS

    russiavicfocus.1.t:0 "Germans Immigrate To The Volga Region"
    russiavicfocus.1.d:0 "Over the past few months, the Russian Empire has seen a substantial amount of German migrants settling in the Volga Region east of Moscow. While the Tsars and their advisors have traditionally been skeptical of foreigners immigrating into their feudal nation, as Serfdom becomes less reliable, these new Germanic vagrants could prove quite useful in developing and modernizing our nation in the coming years."
    russiavicfocus.1.a:0 "We shall make good use of them!"

    russiavicfocus.2.t:0 "The Crimean War"
    russiavicfocus.2.d:0 "The Crimean War was a military conflict fought from October 1853 to February 1856 in which the Russian Empire lost to an alliance of the Ottoman Empire, France, Britain and Sardinia. The war started in the Balkans in July 1853, when Russian troops occupied the Danubian Principalities, which were under Ottoman suzerainty, then began to cross the Danube. Led by Omar Pasha, the Ottomans fought a strong defensive campaign and stopped the advance at Silistra. The Crimean War was one of the first conflicts in which the military used modern technologies such as explosive naval shells, railways and telegraphs. The war was one of the first to be documented extensively in written reports and photographs. As the legend of the "Charge of the Light Brigade" demonstrates, the war quickly became an iconic symbol of logistical, medical and tactical failures and mismanagement."
    russiavicfocus.2.a:0 "We'll have to do something"

    russiavicfocus.3.t:0 "New Minister of War Appointed"
    russiavicfocus.3.d:0 "It wasn't a long time ago, since enemy forces invaded our motherland, first time since the Napoleonic Wars! Our army fought bravely but this time we lost. Now we have to consider new reforms to improve it.  \n\nAfter the Russian defeat in the Crimean War, the Minister of War, Count Dmitry Milyutin, (who held the post from 16 May 1861 to 21 May 1881) introduced many much-needed reforms. The reforms carried on during Milyutin's long tenure abolished the system where children were conscripted, and resulted in the levy system being introduced in Russia and military districts being created across the country. The system of military education was also reformed, and elementary education was made available to all the draftees. Milyutin's reforms are regarded as a milestone in the history of Russia: they dispensed with the military recruitment and professional army introduced by Peter the Great and created the Russian army such as it continued into the 21st century. Up to Dmitry Milyutin's reforms in 1874 the Russian Army had no permanent barracks and was billeted in dugouts and shacks."
    russiavicfocus.3.a:0 "Lets hope he serves well."

    russiavicfocus.4.t:0 "Reign of Alexander II"
    russiavicfocus.4.d:0 "On September 7th, 1856 AD Tsar Alexander II was coronated at the Dormiton Catherdral of the Moscow Kremlin. A younger and more enlightened ruler, Alexander would seek to modernise Russia both economically and socially through a variety of bold reforms. He would do away with the archaic and brutal system of Serfdom in 1861, earing him the title of "The Liberator" by those he emancipated. Only time will tell if he will lead his great nation to the future however, as the dark forces of the Imperial Court could turn him into nothing more than another regressive reactionary..."
    russiavicfocus.4.a:0 "Long may he reign!"

    russiavicfocus.5.t:0 "Michael von Reutern"
    russiavicfocus.5.d:0 "A skilled German economist from the Baltic duchies has emerged as a prime candidate to guide our financial policy. While not of Russian blood, Michael Von Reutern is still a cut above the other potential candidates. Now would be the ideal time to hire his services"
    russiavicfocus.5.a:0 "Let us Hire him immediately"

    russiavicfocus.6.t:0 "Alexander Gorchakov"
    russiavicfocus.6.d:0 "The office of the Minister of Foreign Affairs is vacant, and only one man has shown the skills it takes to occupy such a prestigious position."
    russiavicfocus.6.a:0 "Gorchakov it is then!"

    russiavicfocus.7.t:0 "Viktor Panin"
    russiavicfocus.7.d:0 "A conservative powerhouse, Viktor Panin has shown himself to be the ideal candidate as our Minister of Justice. It would be ideal to seek him out now before it is too late."
    russiavicfocus.7.a:0 "Absolutely!"

    russiavicfocus.8.t:0 "The Okhrana"
    russiavicfocus.8.d:0 "Following recent plots against our dearest leader and his regime, the Tsar has decided that enough is enough. From now on, the Okhrana will serve as our eyes and ears on the streets, a secret police dedicated to silence anyone and everyone who schemes against us in the shadows."
    russiavicfocus.8.a:0 "Death to traitors!"

    russiavicfocus.9.t:0 "The Imperial Security Service"
    russiavicfocus.9.d:0 "The borderlands of Mother Russia have grown increasingly dangerous as of late, with bandits and marauders plundering and pillaging our frontier settlements. Thus a reform of our internal security policy is necessary, one that will greatly expand it's powers to a functional and professional enforcer of the law."
    russiavicfocus.9.a:0 "The ISS shall serve us well"

    russiavicfocus.10.t:0 "Russia Wants To Exchange Naval Technology"
    russiavicfocus.10.d:0 "We have received word from the leaders of Russia requesting an exchange of our naval development and research. While such a deal could be mutually beneficial, it's one that carries significant security and political risks as well."
    russiavicfocus.10.a:0 "It'll benefit us both"
    russiavicfocus.10.b:0 "Why would we help them?"

    russiavicfocus.11.t:0 "Technology Exchange Successful"
    russiavicfocus.11.d:0 "We've received word back about our exchange of Naval Research. It appears our offer has been accepted!"
    russiavicfocus.11.a:0 "Excellent!"

    russiavicfocus.12.t:0 "Technology Exchange Refused"
    russiavicfocus.12.d:0 "We've received word back about our exchange of Naval Research. It appears our offer has been rejected"
    russiavicfocus.12.a:0 "Their loss"

    russiavicfocus.13.t:0 "Russia Supports Separatist Movements in Balkans!"
    russiavicfocus.13.d:0 "It seems the scheming pompous rulers of Russia have decided they want to toy with us by funding and igniting seperatist uprisings in our Balkan Territories. This is proof that the Tsar and his cronies can never be trusted!"
    russiavicfocus.13.a:0 "Damn it!"

    russiavicfocus.14.t:0 "Russia Supports Orthodoxy in Palestine!"
    russiavicfocus.14.d:0 "The Russian foreign ministry has publically endorsed the practices of the Christian monasteries operating in the area, igniting a level of religious fervor we haven't seen in years. If this goes unchecked a massive uprising among christians could ignite in the Levant and we'd know exactly who was responsible.."
    russiavicfocus.14.a:0 "Damn it!"

    russiavicfocus.15.t:0 "Russia Supports Irish Population"
    russiavicfocus.15.d:0 "In a rather surprising move from an imperialist nation known for it's poor treatment of it's minority groups, the Russian Foreign Ministry has announced it's support for the Irish resistance against the British occupiers, clearly as a bold and brash move against it's greatest rival in the Great Game."
    russiavicfocus.15.a:0 "Interesting..."

    russiavicfocus.16.t:0 "The Russian European Empire"
    russiavicfocus.16.d:0 "Over the course of the past few centuries, The Russian Empire has greatly expanded its borders and during the recent major conflicts most of its gains were made in Europe. Our most westward territories are home to the Polish. A catholic nation, which isn’t afraid to fight for its independence. Their homeland is also inhabited by Germans and Jews. To the north lies Finland, a protestant country with a rising national identity. The Baltic Sea coastline is inhabited by Latvians, Estonians, Lithuanians and also by Germans, which have lived here since the times of the Livonian Order. With such diverse population we’ll have to carefully plan ahead, actively fighting separatism and other revolutionary ideas, which seek to overthrow our just and legitimate rule."
    russiavicfocus.16.a:0 "For Mother Russia!"

    russiavicfocus.17.t:0 "Finland Integrated"
    russiavicfocus.17.d:0 "From now on the frontier region of Finland shall be acknowledged as a core part of the Russian nation. Once a vassal of the Swedes, no longer shall it's people be burdened by their false sense of identity and nationality."
    russiavicfocus.17.a:0 "They are now Russian"

    russiavicfocus.18.t:0 "Russia Abolished The Grand Duchy!"
    russiavicfocus.18.d:0 "As Finland has been incorporated firmly as a province in the core russian state rather than a distinct nation under a personal union, the once prestigious title of the Grand Duchy of Finland is no longer necessary and will be abolished starting now"
    russiavicfocus.18.a:0 "Excellent!"

    russiavicfocus.19.t:0 "End of Russification in European Russia"
    russiavicfocus.19.d:0 "The once proud peoples of Poland and Ukraine have seen the light as enthic russians and abandoned their old and archaic roots and past glories. No longer shall they be burdered with their own culture and language. As true Russians they are no longer occupied peoples but rather core parts of the greatest nation on earth."
    russiavicfocus.19.a:0 "Wonderful!"

    russiavicfocus.20.t:0 "The Governor of Finland"
    russiavicfocus.20.d:0 "The Governor of Finland has been adept in his handling of internal affairs in the Finnic nation, but his independence and self-reliance suggests he does not respect the authority of the Tsar and his rightful rule over all of his empire. Sacking him for a replacement could prove wise to prevent separatism or calls for federalist reform but it might cause uproar or instability in the region for years to come."
    russiavicfocus.20.a:0 "Replace him"
    russiavicfocus.20.b:0 "Keep the current one"

    russiavicfocus.21.t:0 "Governor of Finland Replaced"
    russiavicfocus.21.d:0 "We have sacked the old Governor of Finland and replace him with a hand-picked appointee of the Tsar personally loyal to the Romanovs as a mere puppet. Hopefully this will discourage Liberals and Seperatists by dashing their hopes for constitutional or autonimous reform but only time shall tell."
    russiavicfocus.21.a:0 "All of Russia is mine to rule!"
    
