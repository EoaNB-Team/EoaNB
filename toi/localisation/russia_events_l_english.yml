    russiabook.1.t:0 "Censoring "Fathers and Sons"?"
    russiabook.1.d:0 ""Russian Bulletin" has sent its new March-April issue to the Censor Department. That would be a usual publication if it hadn't the new Turgenev's novel inside, called "Fathers and Sons". It's idea is rotating around nihilism, an ideology of denial of every authority and even somewhat revolutional! It can be dangerous enough for our aristocracy which already supports liberal ideas. We can give the order - and this book will be completely different, but Turgenev will be completely dissappointed in our government. He is one of the most loyal writers of our Motherland and it would be a tall loss. But what if the go soft with this novel and just let it be? Of course there will be some mimics who will call themselves "nihilists", but... isn't it what we want to make them think? Just ensure that they are loyal, being initiative and innovative isn't a crime in Russia."
    russiabook.1.a:0 "Let's not be strict, it's not the Nikolay era after all."
    russiabook.1.b:0 "Better censure this "nihilism", else we can suffer from crazy idealists raised on that book..."
    
    russiabook.2.t:0 "Censoring "Fathers and Sons" Revealed!"
    russiabook.2.d:0 "When the novel about Evgeniy Bazarov has just been written by Turgenev, we decided to censor it heavily, remove all questionable themes and never return to this. But due to the end of the Censor Department, following the new law about press, the real book has been revealed! Now people is blaming us for hiding that "masterpiece" from them. That led to us losing some positions in government and, what is really worrying - "nihilism" starts to spread through our population!"
    russiabook.2.a:0 "What a shame..."
    
    russiasiberiancolonization.5.t:0 "'Oblastnichestvo' Rises!"
    russiasiberiancolonization.5.d:0 "When Siberian students, named Grigory Potanin, Nikolay Yadrintsev, Serafim Shashkov, Nikolay Naumov, Fyodor Usov and other ones, came to St. Petersburg in early 60-s, they immediately came up with an idea of Siberian independence or 'at least' autonomy for their region. They returned home in 1863, immediately establishing contact with political prisoners and exiled poles. They were gathering forces and money to incite revolt in Siberia. But at this summer, in year 1865, their plot was uncovered. Forty four members of the group were arrested and taken to prison by the Russian government in May, after watch officers of the Siberian Cadet Corps searched cadet Arseny Samsonov, aged 16, for illicit items and found a proclamation entitled "To Patriots of Siberia," attributed to a collective authorship of G. Potanin, N. Yadrintsev and other leaders of the movement. Now all of them went to various places around the empire, ensuring that we won't hear of them revolting again. Their ideas got some foothold within minds of local bourgeois, but that doesn't matter, because no one questions Russian authority in this land anymore."
    russiasiberiancolonization.5.a:0 "Good they were arrested."