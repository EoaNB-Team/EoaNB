    russiaforeign.8.d_1:0 "placeholder"
    russiaforeign.8.d_2:0 "placeholder"
    russiaforeign.8.d_3:0 "placeholder"
    russiaforeign.8.a:0 "An Interesting Development"

    russiaforeign.9.d_1:0 "After a long period of deliberation between our delegate, Prince Gong, and Count Nikolai Pavlovich Ignatiev of [RUS.GetName], a treaty was signed for the stated goal of 'the development of trade relations and to prevent misunderstandings' between our two realms. The misunderstandings they refer to are the boundaries of the [QNG.GetName] and [RUS.GetName] in the region of Manchuria, an area in which the Russians have had some interest in in the past. \n \nDespite the tough nature of the negotiations and the difficult position in which our delegation found itself in, Prince Gong was masterfully able to convince Count Ignatiev to guarantee [QNG.GetAdjective] sovereignty over all of our ancient holdings in Outer Manchuria, in exchange for the assurance that any trade barriers we might have against their merchants' activity in the region be put down, as well as provisions for expanded diplomatic rights for their envoys in our realm. Prince Gong has instantly become an object of much celebration in our realm, as he has become a symbol of hope in a time of great adversity for the Chinese people."
    russiaforeign.9.d_2:0 "After a long period of deliberation between our delegate, Prince Gong, and Count Nikolai Pavlovich Ignatiev of [RUS.GetName], a treaty was signed for the stated goal of 'the development of trade relations and to prevent misunderstandings' between our two realms. The misunderstandings they refer to are the boundaries of the [QNG.GetName] and [RUS.GetName] in the region of Manchuria, an area in which the Russians have increasingly sought to consolidate in recent years. \n \nAgainst our better wishes, the Russians have established a new border between the Stanovoy Range and the Amur River, granting [RUS.GetName] a significant portion of Outer Manchuria, but guaranteeing our continued sovereignty over the lands east of the Ussuri and Sungacha Rivers on the condition that trade barriers be removed to their merchants in the area. Such a loss does not bode well for the future security of China..."
    russiaforeign.9.d_3:0 "After a long period of deliberation between our delegate, Prince Gong, and Count Nikolai Pavlovich Ignatiev of [RUS.GetName], a treaty was signed for the stated goal of 'the development of trade relations and to prevent misunderstandings' between our two realms. The misunderstandings they refer to are the boundaries of the [QNG.GetName] and [RUS.GetName] in the region of Manchuria, an area in which the Russians have increasingly sought to consolidate in recent years. \n \nAgainst our better wishes, the Russians have established a new border, based off of the confluence of the Shilka and Argun Rivers, downstream the Amur River to the point where it flows into the Ussuri River. All lands to the north of these rivers will be handed over to the Russians, as well as the coveted lands to the east of the Ussuri and Sungacha Rivers, down to the area of the Hunchun and Tumen Rivers nearest Korea, cutting off our realm's northern border to the Sea of Japan. Additionally, a clause was added stating 'Russian merchants in China, and Chinese merchants in Russia were under the special protection of both governments,' removing any trade barriers in the region. Finally, since it was agreed that all lands east of the Ussuri would now be considered Russian territories, our ancient claims to the Island of Sakhalin must be rescinded. Such tremendous losses bodes ill for the future welfare of China."
    russiaforeign.9.a:0 "An Interesting Development"

