 russiacentralasia.1.t:0 "Expedition to Kokand"
 russiacentralasia.1.d:0 "Your Majesty, our Great General Chernyayev a Hero in Crimea and the Caucasuses, requests permission to lead an expedition of a 1000 men to the barbarous Khanate of Kokand, and take this major city from them?"
 russiacentralasia.1.a:0 "Let him bring glory to the Russian Empire once again!"
 russiacentralasia.1.b:0 "We cannot risk another coalition" 
 russiacentralasia.2.t:0 "Siege of Tashkent"
 russiacentralasia.2.d:0 ""
 russiacentralasia.2.a:0 ""
 russiacentralasia.3.t:0 "Expedition to Khiva?"
 russiacentralasia.3.d:0 "After our great successes in Bukhara and Kokhand, perhaps it is time to strike against the last surviving Central Asian Khanate: Khiva. On the other hand, securing an alliance with them will finally bring stability to the region, which has been in turmoil for the last fifty years."
 russiacentralasia.3.a:0 "Two have fallen, one more to go"
 russiacentralasia.3.b:0 "Rusificated Khivans? Send an envoy!"
 russiacentralasia.4.t:0 "Khivan war"
 russiacentralasia.4.d:0 "The Cavalry we sent to scout the lands have returned with bad news. The Khivans are marching en-masse towards our outposts and many of our serfs in the border have moved to help their neighbours against their own leaders!"
 russiacentralasia.4.a:0 "They are just a bunch of armed peasants."
 russiacentralasia.5.t:0 "Envoy from Russia"
 russiacentralasia.5.d:0 "The Russian Empire, who had just recently crushed our brother Khanates of Kokand and Bukhara, have sent an envoy requesting our submission and to become their vassals, what will we answer?"
 russiacentralasia.5.a:0 "An alliance is the only option for survival"
 russiacentralasia.5.b:0 "The Khivan Army fears nobody!"
 russiacentralasia.6.t:0 "Russo-Khivan alliance"
 russiacentralasia.6.d:0 "The Khivan Khan has eagerly accepted our proposition, but, it seems like he thinks it will be an alliance of equals, instead of us not annexing everything."
 russiacentralasia.6.a:0 "Fool, this only means you live a little longer"
 russiacentralasia.7.t:0 "To Khiva!"
 russiacentralasia.7.d:0 "My Emperor! Those Khivan bastards have denied our offer of friendship and have kicked our envoys out of their capital. News claim they are forming new units and arming against us."
 russiacentralasia.7.a:0 "They don't know what they have done..."
 
