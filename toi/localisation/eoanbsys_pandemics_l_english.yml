# Decisions
 EOANBSYS_pandemics_decision_category:0 "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Immunitization: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!)"
 EOANBSYS_pandemics_decision_category_desc:0 "\n§ROutbreak§! :  §H[EOANBSYS_pandemics_name_scripted]§!\n§SType§! :  [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SBackground§! :  [EOANBSYS_pandemics_desc_scripted]\n \n§SOutbreaks§! occur when a disease rapidly infect a given population, causing civil disruption, societal disorder and often times death.\n \n§CImmunitization§! tracks your nation's progress to ending the §Y[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! and will continue to increase naturally §SBi-Weekly§! until the outbreak has been resolved. Completing objectives, events and other actions related to the outbreak may increase or decrease your population's Immunization.\n"
 EOANBSYS_pandemics_progress_counter:0 "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Wave§!"
 EOANBSYS_decisions_pandemics_country_quarantine:0 "Change Quarantine Laws"
 EOANBSYS_decisions_pandemics_country_quarantine_desc:0 "Quarintining may save [ROOT.GetAdjective] lives from this §R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§!! However, other detriments to the civilian life and the economy may will occur."

