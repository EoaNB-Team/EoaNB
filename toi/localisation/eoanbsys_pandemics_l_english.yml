 # Events
 eoanbsys_pandemics.1.t:0 "Outbreak of [eoanbsys_pandemics_global_name_scripted]"
 eoanbsys_pandemics.1.d:0 "Latest news from [FROM.GetNameDef] have reported that an outbreak of [eoanbsys_pandemics_global_name_scripted] has shown signs of quick transmission! While the plague remains constrained in [FROM.GetName] for now, our doctors remain unsure of the future."
 eoanbsys_pandemics.1.a:0 "Pray it does not make to our shores."
 eoanbsys_pandemics.2.t:0 "End of the Pandemic"
 eoanbsys_pandemics.2.d:0 "After long last, the world has finally secured fended off the pandemic! While many countries have yet completely normalized, most are on the track for recovery!"
 eoanbsys_pandemics.2.a:0 "To a brighter future!"
 eoanbsys_pandemics.2.b:0 "Continue with the efforts!"

 eoanbsys_pandemics.120.t:0 "Quarantine Procedures"
 eoanbsys_pandemics.120.d:0 "A quarantine is a restriction on the movement of people, animals and goods that intends to prevent the spread of disease or pest.\n \n Instituting a quarantine may aid in the reduction of effects caused by the latest outbreak, but will bring unrest, economic and societal strife to your populace as well."
 eoanbsys_pandemics.120.a:0 "No Quarantine"
 eoanbsys_pandemics.120.b:0 "Soft Quarantines"
 eoanbsys_pandemics.120.c:0 "Medium Quarantines"
 eoanbsys_pandemics.120.e:0 "Strong Quarantines"
 eoanbsys_pandemics.120.f:0 "Nevermind!"