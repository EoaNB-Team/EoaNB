 NEG_manhattan_connecticut_railroad_idea_1_desc:0 "§WBorder Status:§! §OWork Visa Only§!\n\nThe railroad was formed in the late 1860's to foster peace and prosperity between [MHC.GetName] and [NEG.GetName]. The treaty created the Manhattan-Connecticut Railroad, which was built to absolve the downfalls of each country's economy by providing labor and goods to each participant."
 NEG_manhattan_connecticut_railroad_idea_2:0 "Manhattan-Connecticut Railroad"
 NEG_manhattan_connecticut_railroad_idea_2_desc:0 "§WBorder Status:§! §GFree Movement§!\n\nThe railroad was formed in the late 1860's to foster peace and prosperity between [MHC.GetName] and [NEG.GetName]. The treaty created the Manhattan-Connecticut Railroad, which was built to absolve the downfalls of each country's economy by providing labor and goods to each participant. Though this treaty was amended years later to further cooperate as a single harmonic economy. The reformed treaty would lift all reistrictions of movement between each country, essentially creating open borders between them."
 
