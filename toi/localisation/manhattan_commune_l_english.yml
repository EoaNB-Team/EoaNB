 MHC_the_successor_question.1.t:0 "The Successor Question"
 MHC_the_successor_question.1.d:0 "After the collapse of the union, the [ROOT.GetName] secured it's independence as a haven for workers and humanity. Though this independence may be short lived. The [ASA.GetName] has exclaimed their ambitions for manifest destiny, which puts our capital of Long Island at risk of being invaded. We could propose a compromise that would leave our commune autonomous, but no doubt capitulations would need to be made. Alternatively the [GRL.GetName] is in direct competition with the [ASA.GetName]. By proposing a guarantee with them, it would give the [ASA.GetName] a two front war upon one of us being attacked. The [GRL.GetName] has not proclaimed any agressive expansion policies, which may yield neutrality amongst them if nothing is done.\n\nChoosing either side will mark us an enemy to the other, but doing nothing equally puts us at risk of annexation by the [ASA.GetName]. The unfortunate reality is both successors have strong contempt towards worker solidarity and would rather see our American experiment ended."
 MHC_the_successor_question.1.f:0 "After the collapse of the union, the [ROOT.GetName] secured it's independence as a haven for workers and humanity. Though this independence may be short lived. The [ASA.GetName] has exclaimed their ambitions for manifest destiny, which puts our capital of Long Island at risk of being invaded. We could propose a compromise that would leave our commune autonomous, but no doubt capitulations would need to be made. The second option is the [GRL.GetName], who is in direct competition with the [ASA.GetName]. By proposing a guarantee with them, it would give the [ASA.GetName] a two front war upon one of us being attacked. The last option is to propose a treaty with [NEG.GetName] who lacks an industrializing economy to keep up with a war of attrition. They would be most likely to agree to a treaty since they share many social egalitarian ideas with us. Both the [GRL.GetName] and [NEG.GetName] have not proclaimed any agressive expansion policies, which may yield neutrality amongst them if nothing is done.\n\nChoosing either side will mark us an enemy to the others, but doing nothing equally puts us at risk of annexation by the [ASA.GetName]. The unfortunate reality is both the [GRL.GetName] and the [ASA.GetName] have strong contempt towards worker solidarity and would rather see our American experiment ended."
 MHC_the_successor_question.1.a:0 "Propose negotiations with the [GRL.GetName]."
 MHC_the_successor_question.1.b:0 "Propose negotiations with [NEG.GetName]."
 MHC_the_successor_question.1.c:0 "Attempt a compromise with the [ASA.GetName]."
 MHC_the_successor_question.1.e:0 "We will not capitulate demands to either successor state."
 
 MHC_the_successor_question.2.t:0 "[MHC.GetName] Proposes a Defence Pact"
 MHC_the_successor_question.2.d:0 "The Atlantic State's military have become increasingly more active within the nation's politics and proclaimed ambitions of manifest destiny. The [MHC.GetName] has proposed a treaty to attack the [ASA.GetName] if we where invaded by them. What they request is to reciprocate that offer with a guarantee.\n\nThe [MHC.GetName] has become an American experiment of worker solidarity and their existant might inspire general strikes within our own nation. Though having two strong industrializing economies pincering the [ASA.GetName] on opposite fronts would make victory inevitable through attrition. The only question remains, is the strategic weight of the treaty worth the risk of worker organization being inspired?"
 MHC_the_successor_question.2.a:0 "Guarantee them, the [ASA.GetName] cant win a two front war!"
 MHC_the_successor_question.2.b:0 "We cant risk them inspiring our workers to organize!"

 MHC_the_successor_question.3.t:0 "The [GRL.GetName] Guarantees Us!"
 MHC_the_successor_question.3.d:0 "The [GRL.GetName] has guaranteed us in exchange that we support them if they are attacked by the [ASA.GetName]. We have secured a temporary period of peace which will give us time to amass an army."
 MHC_the_successor_question.3.a:0 "We must take this time to prepare for the inevitable war."
 
 MHC_the_successor_question.4.t:0 "The [GRL.GetName] Declines the Guarantee!"
 MHC_the_successor_question.4.d:0 "The [GRL.GetName] has declined the treaty, stating they have no intentions of guaranteeing the existance of a country that inspires worker revolutions."
 MHC_the_successor_question.4.a:0 "It is only a matter of time before the [ASA.GetName] invades now..."
 
 MHC_the_successor_question.5.t:0 "[MHC.GetName] Proposes a Compromise"
 MHC_the_successor_question.5.d:0 "The [MHC.GetName] resides within the critical city of New York, seen as a requirement for manifest destiny. They have proposed a compromise where they become an autonomous state within our union. While this solidify great legitimacy as a successor state, it could also risk the inspiration of worker solidarity. The question remains, do we incorporate the [MHC.GetName] as an autonomous state or cease this American experiment when we're to invade?"
 MHC_the_successor_question.5.a:0 "We can always reduce that autonomy once we incorporate them."
 MHC_the_successor_question.5.b:0 "We cant risk them inspiring our workers to organize!"

 MHC_the_successor_question.6.t:0 "The [ASA.GetName] Accepts!"
 MHC_the_successor_question.6.d:0 "The [ASA.GetName] has accepted the [MHC.GetName] as an autonomous state within the union. We have secured our existence, but no doubt we will have to fight for our autonomy."
 MHC_the_successor_question.6.a:0 "We will resist any attacks on our autonomy!"
 
 MHC_the_successor_question.7.t:0 "The [ASA.GetName] Declines!"
 MHC_the_successor_question.7.d:0 "The [ASA.GetName] has declined the compromise, stating they have no intentions of incorporating a state that would inspire worker solidarity."
 MHC_the_successor_question.7.a:0 "It is only a matter of time before the [ASA.GetName] invades now..."
 
 MHC_the_successor_question.8.t:0 "[MHC.GetName] Proposes a Defence Pact"
 MHC_the_successor_question.8.d:0 "The Atlantic State's military have become increasingly more active within the nation's politics and proclaimed ambitions of manifest destiny. The [MHC.GetName] has proposed a treaty to attack the [ASA.GetName] if we where invaded by them. What they request is to reciprocate that offer with a guarantee.\n\nThe [MHC.GetName] has become an American experiment of worker solidarity with many social egalitarian ideas that match our own nation. Having a strong industrializing economy assisting us in war against the [ASA.GetName] could make up for our own lack of industry. The only question remains, is the strategic weight of the treaty worth the risk of further radicalization of our working class population?"
 MHC_the_successor_question.8.a:0 "Guarantee them, the [ASA.GetName] cant take us both!"
 MHC_the_successor_question.8.b:0 "We cant risk them radicalizing our workers into anarchists!"

 MHC_the_successor_question.9.t:0 "The [NEG.GetName] Guarantees Us!"
 MHC_the_successor_question.9.d:0 "The [NEG.GetName] has guaranteed us in exchange that we support them if they are attacked by the [ASA.GetName]. We have secured a temporary period of peace which will give us time to amass an army."
 MHC_the_successor_question.9.a:0 "We must take this time to prepare for the inevitable war."
 
 MHC_the_successor_question.10.t:0 "The [NEG.GetName] Declines the Guarantee!"
 MHC_the_successor_question.10.d:0 "The [NEG.GetName] has declined the treaty, stating cooperation could risk radicalizing their working class population."
 MHC_the_successor_question.10.a:0 "It is only a matter of time before the [ASA.GetName] invades now..."
 
 MHC_trade_diplomacy.1.t:0 "Emargo Policies"
 MHC_trade_diplomacy.1.d:0 "Allowing our nation to trade with nations that endorse slavery is antithetical to worker solidarity. Boycotting and embargoing goods that come from these nations will weaken those slaver states, allowing slave revolts to be more impactful.\n\nAdditionally the successor states will use our industrial goods to bolster their strength. Embargoing them will help general strikes be more impactful and weaken any successor that would invade us."
 MHC_trade_diplomacy.1.a:0 "Enact an embargo on all states that have slavery!"
 MHC_trade_diplomacy.1.b:0 "Enact an embargo on all successor states!"
 MHC_trade_diplomacy.1.c:0 "Enact both policies!"
 
 MHC_propose_new_england_treaty.1.t:0 "The New England Treaty Proposal"
 MHC_propose_new_england_treaty.1.c:0 ""
 MHC_propose_new_england_treaty.1.d:0 ""
 MHC_propose_new_england_treaty.1.a:0 "Propose the treaty, we could both benefit from this!"
 
 MHC_propose_new_england_treaty.2.t:0 "[MHC.GetName] Proposes a Treaty"
 MHC_propose_new_england_treaty.2.d:0 ""
 MHC_propose_new_england_treaty.2.f:0 ""
 MHC_propose_new_england_treaty.2.a:0 "Formalizing a peace treaty will strengthen both of our countries."
 MHC_propose_new_england_treaty.2.b:0 "Our relations are strictly situational and nothing more."
 MHC_propose_new_england_treaty.2.c:0 "Refuse the treaty, they would only radicalize our own working class."
 
 MHC_propose_new_england_treaty.3.t:0 "[NEG.GetName] Accepts the Treaty!"
 MHC_propose_new_england_treaty.3.d:0 ""
 MHC_propose_new_england_treaty.3.a:0 "Wonderful! May peace bring prosperity between us!"
 
 MHC_propose_new_england_treaty.4.t:0 "[NEG.GetName] Rejects the Treaty!"
 MHC_propose_new_england_treaty.4.d:0 ""
 MHC_propose_new_england_treaty.4.a:0 "Unfortunate that peace will not be guaranteed between us."
 
 MHC_propose_manhattan_connecticut_railroad.1.t:0 "The Manhattan-Connecticut Railroad Proposal"
 MHC_propose_manhattan_connecticut_railroad.1.d:0 ""
 MHC_propose_manhattan_connecticut_railroad.1.a:0 "The railroad would greatly support trade between us."
 
 MHC_propose_manhattan_connecticut_railroad.2.t:0 "The Manhattan-Connecticut Railroad Proposal"
 MHC_propose_manhattan_connecticut_railroad.2.d:0 "The [MHC.GetName] has proposed to amend our treaty to allow the construction of a railway between Manhattan and Connecticut. A railway between our two countries would allow the bulk transaction of industrial goods for our raw materials. This could greatly stimulate our industrial sectors with new technology and provide cheap consumer goods to the people. Though it's outlined in the treaty to allow for work visas to fill the growing demand for workers in the [MHC.GetName]'s industrial centers. This could potentially lead to our workers being sympathetic to anarchist ideas on labor, and potential general strikes in our own industrial centers. Though the question remains, do we agree to the proposal?"
 MHC_propose_manhattan_connecticut_railroad.2.a:0 "The infrastructure between our states would be a great benefit."
 MHC_propose_manhattan_connecticut_railroad.2.b:0 "No way! We would be vulnerable to an invasion if they attacked!"
 
 MHC_propose_manhattan_connecticut_railroad.3.t:0 "[NEG.GetName] Accepts the Railroad!"
 MHC_propose_manhattan_connecticut_railroad.3.d:0 ""
 MHC_propose_manhattan_connecticut_railroad.3.a:0 "We will begin the construction of the railroad immediately!"
 
 MHC_propose_manhattan_connecticut_railroad.4.t:0 "[NEG.GetName] Rejects the Railroad!"
 MHC_propose_manhattan_connecticut_railroad.4.d:0 ""
 MHC_propose_manhattan_connecticut_railroad.4.a:0 "Unfortunate."
 
 MHC_propose_free_movement_policies.1.t:0 "The Proposal of a Free Movement Policy"
 MHC_propose_free_movement_policies.1.d:0 ""
 MHC_propose_free_movement_policies.1.a:0 "Free movement of persons and commerce will yield great prosperity!"
 
 MHC_propose_free_movement_policies.2.t:0 "[MHC.GetName] Proposes a Free Movement Policy"
 MHC_propose_free_movement_policies.2.d:0 ""
 MHC_propose_free_movement_policies.2.a:0 "Free movement of persons and commerce will yield great prosperity!"
 MHC_propose_free_movement_policies.2.b:0 "Refuse it! This would easily lead to our workers radicalizing."
 
 MHC_propose_free_movement_policies.3.t:0 "[NEG.GetName] Accepts the Free Movement Policy!"
 MHC_propose_free_movement_policies.3.d:0 ""
 MHC_propose_free_movement_policies.3.a:0 "Now no one shall be chained to their place of birth."
 
 MHC_propose_free_movement_policies.4.t:0 "[NEG.GetName] Rejects the Free Movement Policy!"
 MHC_propose_free_movement_policies.4.d:0 ""
 MHC_propose_free_movement_policies.4.a:0 "Unfortunate."
 
 MHC_achieve_economic_interdependence.1.t:0 "Thriving Economic Interdependence"
 MHC_achieve_economic_interdependence.1.d:0 ""
 MHC_achieve_economic_interdependence.1.a:0 "Wonderful!"
 
 MHC_achieve_economic_interdependence.2.t:0 "Thriving Economic Interdependence"
 MHC_achieve_economic_interdependence.2.d:0 ""
 MHC_achieve_economic_interdependence.2.a:0 "Wonderful!"
 MHC_achieve_economic_interdependence.2.b:0 "Maybe this has gone too far..."
 
 MHC_achieve_economic_interdependence.3.t:0 "[NEG.GetName] Reverts the Free Movement Policy!"
 MHC_achieve_economic_interdependence.3.d:0 ""
 MHC_achieve_economic_interdependence.3.a:0 "Unfortunate."
 
 MHC_emergency_elections_event.1.t:0 "Revolutionary Council's Emergency Elections"
 MHC_emergency_elections_event.1.d:0 "With the erruption of the American Civil War, the revolutionary council is voting on what is the best choice forward. The idealogy that wins will organize the [MHC.GetName]'s revolutionary government. It's quite important to choose wisely which faction will herald the revolution.\n\nEach faction is roughly tied for popularity except for Marxism. A Marxism victory would be controversial if the party's policies conflict with the revolution's Anarchist orgins. Additionally, a Social Liberalism victory would be seen as a moderate approach to dealing with unjust hierarchies. The Anarchist and Owenism factions will be aggravated if these issues are ignored."
 MHC_emergency_elections_event.1.a:0 "We should go with Social Liberalism to not seem radical."
 MHC_emergency_elections_event.1.b:0 "Mutualism will ensure capitalism is ethical through worker ownership."
 MHC_emergency_elections_event.1.c:0 "Owen's collectivist communes will tackle capitalism's exploits."
 MHC_emergency_elections_event.1.e:0 "Although not as popular, Marxism gives expediency in removal of capitalism."
 
 MHC_emergency_elections_event.2.t:0 "Revolutionary Council's Elections Concluded!"
 MHC_emergency_elections_event.2.d:0 "With the revolutionary council's rounds of voting complete, the faction to best represent the council has been chosen. The victor of the election will become the ruling party of the [MHC.GetName] until the next leadership election.\n\nWhile it is possible to postpone the exchange of faction leadership, this could create a disjointed coalition. A disjointed coalition would greatly impede the effectiveness of the revolutionary government."
 MHC_emergency_elections_event.2.a:0 "The Social Liberalism faction won council leadership fairly."
 MHC_emergency_elections_event.2.b:0 "The Anarchism faction won council leadership fairly."
 MHC_emergency_elections_event.2.c:0 "The Owenism faction won council leadership fairly."
 MHC_emergency_elections_event.2.e:0 "The Marxism faction won council leadership fairly."
 MHC_emergency_elections_event.2.f:0 "Insist the current council leader remains in power until after the war."
 
 MHC_emergency_elections_event.3.t:0 "Risk of Disjoint Coalition!"
 MHC_emergency_elections_event.3.d:0 "The Revolutionary Government was formed through a coalition of the various leftist factions. The uneasy union of these idealogies managed to survive until now. A faction within the coalition demands the Revolutionary Government to rewrite legislation to be more pragmatic. Failure to ammend legislation to meet the demands of the ostracized faction will result in a disjoint coalition."
 MHC_emergency_elections_event.3.a:0 "Adjust policy to meet the demands of the Social Liberals"
 MHC_emergency_elections_event.3.b:0 "Adjust policy to meet the demands of the Council Communists"
 MHC_emergency_elections_event.3.c:0 "Adjust policy to meet the demands of the Marxists"
 MHC_emergency_elections_event.3.e:0 "This coalition doesnt need their support!"
 MHC_emergency_elections_event_3:0 "\nThe §YRevolutionary Council§! will be §GUnified§!"
 MHC_emergency_elections_event_3_e:0 "The §YRevolutionary Council§! will be §RDisjointed§!"
 
 MHC_revolutionary_council_elections_event.1.t:0 "Voting on Militarism: Conscription"
 MHC_revolutionary_council_elections_event.1.d:0 ""
 MHC_revolutionary_council_elections_event.1.a:0 "It is unjust to force people to fight! Volunteers Only!"
 MHC_revolutionary_council_elections_event.1.b:0 "Limited Conscription could compromise the Anarchist and Marxist demands."
 MHC_revolutionary_council_elections_event.1.c:0 "We have a commune to defend, everyone participates or we all fall!"
 
 MHC_revolutionary_council_elections_event.2.t:0 "Voting on Militarism: Economic Mobilization"
 MHC_revolutionary_council_elections_event.2.d:0 ""
 MHC_revolutionary_council_elections_event.2.a:0 "A partial mobilization will be less coercive towards the economy."
 MHC_revolutionary_council_elections_event.2.b:0 "An economy geared towards war will enable the protection of the commune!"
 
 MHC_revolutionary_council_elections_event.3.t:0 "Voting on Militarism: Military Budget"
 MHC_revolutionary_council_elections_event.3.d:0 ""
 MHC_revolutionary_council_elections_event.3.a:0 "A modest 3% of the nation's budget will minimize the burden on industries."
 MHC_revolutionary_council_elections_event.3.b:0 "The military will be allocated 5% of the nation's budget for war efforts."
 MHC_revolutionary_council_elections_event.3.c:0 "The revolutionary army needs the most it can get to defend it's existance!"
 
 MHC_revolutionary_council_elections_event.4.t:0 "Voting on Militarism: Police"
 MHC_revolutionary_council_elections_event.4.d:0 ""
 MHC_revolutionary_council_elections_event.4.a:0 "The police are coercive! Communal organizations shall replace it."
 MHC_revolutionary_council_elections_event.4.b:0 "The police with a few reforms can function as they do currently."
 MHC_revolutionary_council_elections_event.4.c:0 "The police should be integrated into the revolutionary state."
 
 MHC_revolutionary_council_elections_event.5.t:0 "Voting on the Bill of Rights: Press"
 MHC_revolutionary_council_elections_event.5.d:0 ""
 MHC_revolutionary_council_elections_event.5.a:0 "We shall continue the US Bill of Right's stance on press and speech."
 MHC_revolutionary_council_elections_event.5.b:0 "Tolerance of intolerant speech will breed chauvinist populism, censor it!"
 MHC_revolutionary_council_elections_event.5.c:0 "The revolution is vulnerable to capitalists if the press is uncontrolled!"
 
 MHC_revolutionary_council_elections_event.6.t:0 "Voting on the Bill of Rights: Religion"
 MHC_revolutionary_council_elections_event.6.d:0 ""
 MHC_revolutionary_council_elections_event.6.a:0 "We shall continue the US Bill of Right's stance on religion."
 MHC_revolutionary_council_elections_event.6.b:0 "Religion is the exploitation and the stupefaction of the working class! Ban it!"
 
 MHC_revolutionary_council_elections_event.7.t:0 "Voting on the Bill of Rights: Assembly"
 MHC_revolutionary_council_elections_event.7.d:0 ""
 MHC_revolutionary_council_elections_event.7.a:0 "We shall continue the US Bill of Right's stance on assembly and affiliation."
 MHC_revolutionary_council_elections_event.7.b:0 "Restrictions on assembles and parties that undermine the revolution!"
 
 MHC_revolutionary_council_elections_event.8.t:0 "Voting on the Bill of Rights: Fair Trial"
 MHC_revolutionary_council_elections_event.8.d:0 ""
 MHC_revolutionary_council_elections_event.8.a:0 "We shall continue the US Bill of Right's stance on right to a fair trial."
 MHC_revolutionary_council_elections_event.8.b:0 "The jury process obstructs the dismantling of the bourgeoisie and capitalism."
 
 MHC_revolutionary_council_elections_event.9.t:0 "Voting on Internationalism: Immigration"
 MHC_revolutionary_council_elections_event.9.d:0 ""
 MHC_revolutionary_council_elections_event.9.a:0 "Open borders will internationally unite the workers of the world to join the cause."
 MHC_revolutionary_council_elections_event.9.b:0 "The revolutionary state should control it's borders to prevent capitalist sabotage."
 
 MHC_revolutionary_council_elections_event.10.t:0 "Voting on Internationalism: Trade"
 MHC_revolutionary_council_elections_event.10.d:0 ""
 MHC_revolutionary_council_elections_event.10.a:0 "We shall promote internationalism through a policy of free trade."
 MHC_revolutionary_council_elections_event.10.b:0 "Limited trade will allow us to control the level of resource export."
 MHC_revolutionary_council_elections_event.10.c:0 "Trade shall be closed and so resources can be used towards the revolution."
 
 MHC_revolutionary_council_elections_event.11.t:0 "Voting on Capitalism: Property"
 MHC_revolutionary_council_elections_event.11.d:0 ""
 MHC_revolutionary_council_elections_event.11.a:0 "Sole ownership of private property shall be allowed and purchasable."
 MHC_revolutionary_council_elections_event.11.b:0 "Private property shall be owned and operated by the local community."
 MHC_revolutionary_council_elections_event.11.c:0 "The revolutionary state shall collectivise the economy to end capitalism."
 
 MHC_revolutionary_council_elections_event.12.t:0 "Voting on Capitalism: Unions"
 MHC_revolutionary_council_elections_event.12.d:0 ""
 MHC_revolutionary_council_elections_event.12.a:0 "Workers shall be free to organize or not organize unions."
