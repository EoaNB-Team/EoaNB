 MHC_emergency_elections_event.1.t:0 "Revolutionary Council's Emergency Elections"
 MHC_emergency_elections_event.1.d:0 "With the erruption of the American Civil War, the revolutionary council is voting on what is the best choice forward. The idealogy that wins will organize the [MHC.GetName]'s revolutionary government. It's quite important to choose wisely which faction will herald the revolution.\n\nEach faction is roughly tied for popularity except for Marxism. A Marxism victory would be controversial if the party's policies conflict with the revolution's Anarchist orgins. Additionally, a Social Liberalism victory would be seen as a moderate approach to dealing with unjust hierarchies. The Anarchist and Owenism factions will be aggravated if these issues are ignored."
 MHC_emergency_elections_event.1.a:0 "We should go with Social Liberalism to not seem radical."
 MHC_emergency_elections_event.1.b:0 "Our roots in Anarchism shall be the model of our society."
 MHC_emergency_elections_event.1.c:0 "Owenism can provide an adequate agenda to tackle capitalism."
 MHC_emergency_elections_event.1.e:0 "Although not as popular, Marxism gives expediency in removal of capitalism."
 
 MHC_emergency_elections_event.2.t:0 "Revolutionary Council's Elections Concluded!"
 MHC_emergency_elections_event.2.d:0 "With the revolutionary council's rounds of voting complete, the faction to best represent the council has been chosen. The victor of the election will become the ruling party of the [MHC.GetName] until the next leadership election.\n\nWhile it is possible to postpone the exchange of faction leadership, this could create a disjointed coalition. A disjointed coalition would greatly impede the effectiveness of the revolutionary government."
 MHC_emergency_elections_event.2.a:0 "The Social Liberalism faction won council leadership fairly."
 MHC_emergency_elections_event.2.b:0 "The Anarchism faction won council leadership fairly."
 MHC_emergency_elections_event.2.c:0 "The Owenism faction won council leadership fairly."
 MHC_emergency_elections_event.2.e:0 "The Marxism faction won council leadership fairly."
 MHC_emergency_elections_event.2.f:0 "Insist the current council leader remains in power until after the war."
 
 MHC_revolutionary_council_elections_event.1.t:0 "Voting on Militarism: Conscription"
 MHC_revolutionary_council_elections_event.1.d:0 ""
 MHC_revolutionary_council_elections_event.1.a:0 "It is unjust to force people to fight! Volunteers Only!"
 MHC_revolutionary_council_elections_event.1.b:0 "We have a commune to defend, everyone participates or we all fall!"
 MHC_revolutionary_council_elections_event.1.c:0 "Limited Conscription could compromise the Anarchist and Marxist demands."
 
 MHC_revolutionary_council_elections_event.2.t:0 "Voting on Militarism: Economic Mobilization"
 MHC_revolutionary_council_elections_event.2.d:0 ""
 MHC_revolutionary_council_elections_event.2.a:0 "A partial mobilization will be less coercive towards the economy."
 MHC_revolutionary_council_elections_event.2.b:0 "An economy geared towards war will enable the protection of the commune!"
 
 MHC_revolutionary_council_elections_event.3.t:0 "Voting on Militarism: Military Budget"
 MHC_revolutionary_council_elections_event.3.d:0 ""
 MHC_revolutionary_council_elections_event.3.a:0 "A modest 3% of the nation's budget will minimize the burden on industries."
 MHC_revolutionary_council_elections_event.3.b:0 "The military will be allocated 5% of the nation's budget for war efforts."
 MHC_revolutionary_council_elections_event.3.c:0 "The revolutionary army needs the most it can get to defend it's existance!"
 
 MHC_revolutionary_council_elections_event.4.t:0 "Voting on Militarism: Police"
 MHC_revolutionary_council_elections_event.4.d:0 ""
 MHC_revolutionary_council_elections_event.4.a:0 "The police are coercive! Communal organizations shall replace it."
 MHC_revolutionary_council_elections_event.4.b:0 "We have a commune to defend, everyone participates or we all fall!"
 MHC_revolutionary_council_elections_event.4.c:0 "The police should be integrated into the revolutionary state."
 
 MHC_revolutionary_council_elections_event.5.t:0 "Voting on the Bill of Rights: Press"
 MHC_revolutionary_council_elections_event.5.d:0 ""
 MHC_revolutionary_council_elections_event.5.a:0 "We shall continue the US Bill of Right's stance on press and speech."
 MHC_revolutionary_council_elections_event.5.b:0 "Tolerance of intolerant speech will breed chauvinist populism, censor it!"
 MHC_revolutionary_council_elections_event.5.c:0 "The revolution is vulnerable to capitalists if the press is uncontrolled!"
 
 MHC_revolutionary_council_elections_event.6.t:0 "Voting on the Bill of Rights: Religion"
 MHC_revolutionary_council_elections_event.6.d:0 ""
 MHC_revolutionary_council_elections_event.6.a:0 "We shall continue the US Bill of Right's stance on religion."
 MHC_revolutionary_council_elections_event.6.b:0 "Religion is the exploitation and the stupefaction of the working class! Ban it!"
 
 MHC_revolutionary_council_elections_event.7.t:0 "Voting on the Bill of Rights: Assembly"
 MHC_revolutionary_council_elections_event.7.d:0 ""
 MHC_revolutionary_council_elections_event.7.a:0 "We shall continue the US Bill of Right's stance on assembly and affiliation."
 MHC_revolutionary_council_elections_event.7.b:0 "Restrictions on assembles and parties that undermine the revolution!"
 
 MHC_revolutionary_council_elections_event.8.t:0 "Voting on the Bill of Rights: Fair Trial"
 MHC_revolutionary_council_elections_event.8.d:0 ""
 MHC_revolutionary_council_elections_event.8.a:0 "We shall continue the US Bill of Right's stance on right to a fair trial."
 MHC_revolutionary_council_elections_event.8.b:0 "The jury process obstructs the dismantling of the bourgeoisie and capitalism."
 
 MHC_revolutionary_council_elections_event.9.t:0 "Voting on Internationalism: Immigration"
 MHC_revolutionary_council_elections_event.9.d:0 ""
 MHC_revolutionary_council_elections_event.9.a:0 "Open borders will internationally unite the workers of the world to join the cause."
 MHC_revolutionary_council_elections_event.9.b:0 "The revolutionary state should control it's borders to prevent capitalist sabotage."
 
 MHC_revolutionary_council_elections_event.10.t:0 "Voting on Internationalism: Trade"
 MHC_revolutionary_council_elections_event.10.d:0 ""
 MHC_revolutionary_council_elections_event.10.a:0 "We shall promote internationalism through a policy of free trade."
 MHC_revolutionary_council_elections_event.10.b:0 "Limited trade will allow us to control the level of resource export."
 MHC_revolutionary_council_elections_event.10.c:0 "Trade shall be closed and so resources can be used towards the revolution."
 
 MHC_revolutionary_council_elections_event.11.t:0 "Voting on Capitalism: Property"
 MHC_revolutionary_council_elections_event.11.d:0 ""
 MHC_revolutionary_council_elections_event.11.a:0 "Sole ownership of private property shall be allowed and purchasable."
 MHC_revolutionary_council_elections_event.11.b:0 "Private property shall be owned and operated by the local community."
 MHC_revolutionary_council_elections_event.11.c:0 "The revolutionary state shall collectivise the economy to end capitalism."
 
 MHC_revolutionary_council_elections_event.12.t:0 "Voting on Capitalism: Unions"
 MHC_revolutionary_council_elections_event.12.d:0 ""
 MHC_revolutionary_council_elections_event.12.a:0 "Workers shall be free to organize or not organize unions."
 MHC_revolutionary_council_elections_event.12.b:0 "Unions shall be organized by a General Committee."
 
 MHC_revolutionary_council_elections_event.13.t:0 "Voting on Capitalism: Work Hours"
 MHC_revolutionary_council_elections_event.13.d:0 ""
 MHC_revolutionary_council_elections_event.13.a:0 "A limit of 12 hours of labor per work day shall be legislated."
 MHC_revolutionary_council_elections_event.13.b:0 "A limit of 10 hours of labor per work day shall be legislated."
 MHC_revolutionary_council_elections_event.13.c:0 "A limit of 8 hours of labor per work day shall be legislated."
 
 MHC_revolutionary_council_elections_event.14.t:0 "Voting on Capitalism: Child Labor"
 MHC_revolutionary_council_elections_event.14.d:0 ""
 MHC_revolutionary_council_elections_event.14.a:0 "Restrictions shall be made to reduce exploitation of children who work."
 MHC_revolutionary_council_elections_event.14.b:0 "A complete ban on all child labor shall be done."
 
 
 
