l_english:

 EIRE_SUPER:0 "You cannot conquer Ireland. You cannot extinguish the passion for Irish freedom. If our deed has not been sufficient to win freedom then our children will win by a better deed.\n- Padraig Pearse"
 BERLIN_CONFERENCE_SUPER:0 "Whatever happens, we have got The Maxim gun, and they do not.\n-Hillaire Belloc"
 SCRAMBLE_AFRICA_SUPER:0 "The vilest scramble for loot that ever disfigured the history of human conscience.\n-Joseph Conrad"
 CRASH_1857_SUPER:0 "What can be the end of all this but another general collapse...\n-James Gordon Bennett"
 SUEZ_SUPER:0 "If the soil where as good as the harbours, it would be a blessing.\n-Jacques Cartier"
 FRA_AUS_DOMINION_ITA_SUPER:0 "When a man of my name is in power, he must do great things.\n-Napoleon III"
 ITA_UNIFY_TUS_SUPER:0 "In America, one must be something, but in Italy one can simply be.\n-Pietros Maneos"
 ITA_UNIFY_CAVOUR_SUPER:0 "What scoundrels we would be if we did for ourselves what we are ready to do for Italy.\n-Camilo Benso, de Cavour"
 ITA_UNIFY_GARIBALDI_SUPER:0 "A Country is not a mere territory, the particular territory is only its foundation. The Country is the idea which rises upon that foundation.\n-Giuseppe Mazzini"
 ACW_SUPER:0 "Now we are engaged in a great civil war, testing whether a nation of the people, by the people, for the people, or any nation so conceived and so dedicated, can long endure.\n-Abraham Lincoln"
 USA_BALKAN_SUPER:0 "I do not expect the Union to be dissolved - I do not expect the house to fall - but I do expect it will cease to be divided. It will become all one thing or all the other.\n- Abraham Lincoln"
 POLAND_RESTORATION_SUPER:0 "Poland is synonymous with our hope or our illusion as to the advance of our age in culture. Its future coincides with the future of civilisation.\n-Georg Brandes"
 BOSHIN_MEJI_SUPER:0 "Knowledge shall be sought for all over the world and thus shall be strengthened the foundation of imperial polity.\n-Emperor Meiji"
 BOSHIN_SHOGUN_SUPER:0 "Blown from the west, fallen leaves gather in the east.\n-Yosa Buson"
 GER_UNIFY_BISMARK_SUPER:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n-Otto von Bismark"
 GER_UNIFY_SOCIAL_SUPER:0 "There is only one way to shorten and ease the convulsions of the old society and the bloody birth pangs of the new - revolutionary terror.\n-Karl Marx"
 GER_UNIFY_LIBERAL_SUPER:0 "We wish to create a constitution for Germany, for the whole empire. The call and the authority for this creation lie in the sovereignty of the nation.\n -Heinrich von Gagern"
 GER_UNIFY_CONFED_SUPER:0 "If representation to the outside world is lost, if we come to stand under Prussian hegemony, then away, a powerless shadow king I do not want to be!\n-Ludwig II of Bavaria"
 GER_UNIFY_MINOR_SUPER:0 "Whomever fights monsters should see to it that in the process he does not become a monster.\n-Friedrich Nietzsche"
 GER_UNIFY_WUTTEMBERG_SUPER:0 "When you act dramatically in that way it often has a consequence that is very negative.\n-George Woodcock"
 DEBUG_SUPER:0 "Why in the Nine Realms did I let myself be talked into implementing these\n-Garion132"
 TRIPLE_ALLIANCE_SUPER:0 "We will be vilified by a generation emerged from disaster, which will carry defeat in soul and blood like poison the hatred of the victor.\n-Francisco Solano Lopez"
 ITA_UNIFY_ROMAN_REPUBLIC_SUPER:0 "May the world near and far dread the sons of Aeneas, and if there be land that feared not Rome, may it love Rome instead.\n-Fasti Ovid"
 ITA_UNIFY_NSC_SUPER:0 "I do not envy God's paradise because I am so satisfied to live in Sicily.\n-Federico II"
 ITA_UNIFY_PAPAL_SUPER:0 "A Christian should argue with a blasphemer only by running his sword through his bowels as far as it will go.\n- Louis IX"
 FRANCO_PRUSSIAN_SUPER:0 "The weather was atrocious. A frightful storm burst upon us. We camped literally in water...To cap our woe, there was no means to light a single fire. We had to imagine dinner.\n-Leonce Patry"
 DOWN_UNDER_SUPER:0 "Surely what the Americans have done by war, Australians can bring about in peace.\n-Sir Henry Parkes"
 RUSSIO_TURKISH_SUPER:0 "Russia declared war against Turkey in the name of the interests of humanity.\n-F.F Martens"
 QING_COLLAPSE_SUPER:0 "A journey of a thousand miles, begins at ones feet.\n-Dao De Jing"
 MANNED_FLIGHT_SUPER:0 "Once you have tasted flight, you will forever walk the earth with your eyes turned skyward, for there you have been, and there you will always long to return.\n-Leonardo da Vinci"
 PANAMA_CANAL_SUPER:0 "I took the Canal Zone and let Congress debate; and while the debate goes on, the canal does also.\n-Theodore Roosevelt"
