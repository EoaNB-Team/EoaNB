 #Brazil
 brazil.1.t:0 "Brazil offers a Research Treaty"
 brazil.1.d:0 "The Empire of Brazil has sent an offer to use their best scientists and universities as a way to collaborate with our industrial revolution current research, should we accept?"
 brazil.1.a:0 "Yes."
 brazil.1.b: "No."
 brazil.2.t:0 "The British have Rejected our Research Treaty"
 brazil.2.d:0 "The British Government has sent us a message announcing that they were rejecting our research collaboration treaty."
 brazil.2.a:0 "Damn it!"
 brazil.3.t:0 "Brazil offers an Economic Treaty"
 brazil.3.d:0 "The Empire of Brazil has sent some diplomats to us, asking for an economic treaty that could benifit us both."
 brazil.3.a:0 "Sure!"
 brazil.3.b:0 "I bet they're still friends with the British, say no!"
 brazil.4.t:0 "The French Rejected our Proposal!"
 brazil.4.d:0 "The French Government has sent us a message announcing that they were rejecting our economic treaty."
 brazil.4.a:0 "Not surprising..."
 brazil.5.t:0 "The Parliamentary Voting System"
 brazil.5.d:0 "We are soon holding another election, and we need to decide whether will we allow the lower ranks of the government vote or only the higher members of the cabinet."
 brazil.5.a:0 "Allow the lower ranks to vote."
 brazil.5.b:0 "We need to keep our word with the higher-ups."
 brazil.6.t:0 "The Empire of Brazil declares Status quo."
 brazil.6.d:0 "After elections and alot of discussions on their parliament, The Empire of Brazil has decided that they are not trying to ally with all the South American states or conquer them, the emperor has decided that they shall follow their own path with the events that unfold, and continue friendly relations with the old and new world."
 brazil.6.a:0 "Let us hope for peace in our time."
 brazil.6.b:0 "Good for them."
 brazil.7.t:0 "Brazilian Emperor visits Salt Lake City"
 brazil.7.d:0 "The Emperor of Brazil, Dom Pedro II, reigns over an enormous empire, but he is surprisingly liberal and friendly. He visited our country and met with our leaders, it seems that the american people loved him. This does show that the Americas are now connected and we can befriend alot of other nations, but it also depends on the Brazilians's will to ally us. Some geopolitical specialists say that this is just the beggining of an alliance, other says that it will take a century for Brazil to ally us."
 brazil.7.o1:0 "Nice!"
 brazil.8.t:0 "Brazil Proposes the Monroe Alliance"
 brazil.8.d:0 "Brazil has sent us a proposal of an alliance of our countries to protect American interest only for Americans, should we accept?"
 brazil.8.a:0 "Yes."
 brazil.8.b:0 "No."
 brazil.9.t:0 "The United States has Rejected our Proposal."
 brazil.9.d:0 ""
 brazil.9.a:0 "Damn it all!"
 brazil.10.t:0 "The United States has accepted our Proposal."
 brazil.10.d:0 ""
 brazil.10.a:0 "Good!"
 brazil.11.t:0 "Zacarias de Góis is elected as Prime Minister!"
 brazil.11.d:0 "The progressive prime minister Zacarias de Góis, that was the governor of the Paraná province, the Sergipe and also the Pernambuco province, has won the elections, and he plans to be a centrist and slowly liberalize our country. This does not threaten any of the two sides, the liberals or the conservatives, so he is seen as a figure that will stop that conflict between the two parties for a while. He wanted to limit the emperor's power, but it seems that the man abandoned this idea."
 brazil.11.a:0 "Progress!"
 brazil.12.t:0 "The Marquês de Monte Alegre is elected as Prime Minister!"
 brazil.12.d:0 "The Conservative politician José da Costa Carvalho, also known as the Marquês de Monte Alegre, was elected. He is known for his political habilities and he was part of the regency that lead our country while our emperor was growing up. His new politics involve expanding the empire back to it's former glory and collaborating with our traditional allies inside of the country."
 brazil.12.a:0 "Ambition!"
 brazil.13.t:0 "The Visconde de Sinimbu is elected as Prime Minister!"
 brazil.13.d:0 "The liberal that was President of the Alagoas Province, João Lins de Sinimbu, also known as the Visconde de Sinimbu, was elected as our prime minister. People fear that he may abolish the monarchy and install a republic, while other people fear that he might try to end slavery. His politics involve quick progress and breaking traditions."
 brazil.13.a:0 "Revolution!"
 brazil.14.t:0 "The Empire of Brazil declares their South American ambitions!"
 brazil.14.d:0 "After many discussions on their parliament, the government of the brazilian empire elected a war-lead and traditionalist government. This new government expects to expand and reconquer their former lands. The european powers are scared to act because of the Monroe doctrine, but even some british diplomats have announced taking protective measures."
 brazil.14.a:0 "Glory to Brazil!"
 brazil.14.b:0 "What are they trying to do?!"
 brazil.15.t:0 "Brazil lay claims to our land!"
 brazil.15.d:0 "The Empire of Brazil, after mobilizing, has claimed us and they wish to retake our country. We declared Indepedence on the Cisplatine war, and we are not backing down!"
 brazil.15.a:0 "Viva Uruguay!"
 brazil.16.t:0 "Brazil lay claims to our land!"
 brazil.16.d:0 "The Empire of Brazil, has mobilized and claimed us, justifying that we are on their natural borders, and that we are a small and weak nation that needs to be eliminated."
 brazil.16.a:0 "What?!"
 brazil.17.t:0 "Brazil lay claims to our land!"
 brazil.17.d:0 "The empire of brazil has claimed the Entre Rios state, justifying that we are on their natural borders, and that we are their natural enemies and that we need to be destroyed!"
 brazil.17.a:0 "Those brazilians!"
 brazil.19.t:0 "Brazil demands French Guyana!"
 brazil.19.d:0 "The Brazilians have instituted a new 'america for the americans' policy, and they have sent an ultimatum demanding that we give them French Guyana."
 brazil.19.a:0 "Fine, let us avoid a war."
 brazil.19.b:0 "The Brazilians do not recognize the power of the French Empire! We will not give it to them."
 brazil.20.t:0 "France refuses to give us French Guyana!"
 brazil.20.d:0 "Their leader stands strong, and they challenge our empire! We cannot let them insult us! France does not recognize our threat."
 brazil.20.a:0 "Let us show the French their place!"
 brazil.23.t:0 "The Fate of the Emperor"
 brazil.23.d:0 "Our new liberal government is questioning the fate of the emperor. Should he be a figure head or should he lead our country to reform and revolution? It is a question we need to answer for our wanted change to happen!"
 brazil.23.a:0 "Let him lead us, he is a man of culture and technology."
 brazil.23.b:0 "Keep him as a figure head, a parliamentary monarchy will rise!"
 brazil.24.t:0 "Brazil condemns and challenges our government!"
 brazil.24.d:0 "The brazilian government, that sympathizes with the colorado party, is trying to intervene in our politics since 1851. Their government, lords and military are now trying to weaken and turn us into their puppets, only making profit for them, as they are interested in the rivers of La Plata. The idiots think that using the useless Colorados will lead to something!"
 brazil.24.a.:0 "Idiotic imperialists!"
 brazil.25.t:0 "The Uruguayan War begins!"
 brazil.25.d:0 "After the Argentinians tried to Liberate the colorados, as they were agaisnt the Blanco government, in the crusade of 1863, The blancos in Uruguay are getting more and more pressured by their neighbors. Brazil sent a diplomat that failed to accomplish anything, since he made demands that could not be accepted by the Blancos. The current brazilian government supports the colorados, and they are interested in isolating Uruguay from Paraguay and in acess to the Platine region, Argentina also wants an ally agaisnt Paraguay, so they also supported the Colorados. Having rejected the demands, The colorados and the empire of brazil declared war agaisnt the Uruguayan blanco government."
 brazil.25.a:0 "For Brazil! Send in the army!"
 brazil.25.b:0 "Oh no..! A Civil war?!"
 brazil.25.c:0 "An expected development."
 brazil.25.d1:0 "Send our support."
 brazil.26.t:0 "End of the Anti-Praieira Repression"
 brazil.26.d:0 "After the hard work from Brigadier José Joaquim Coelho and the Marquis of Muritiba, the province of Pernambuco has been pacified. This may bring a period of stability and prosperity to the province once taken by the Praieira revolution that brought instability and destruction to them. Actions are being taken to rebuild Recife and appoint new politicians."
 brazil.26.a:0 "Finally, peace in Pernambuco."
 brazil.27.t:0 "The Secretary of Agriculture, Commerce and Public Works is founded."
 brazil.27.d:0 "A new decree has created a new secretary that will take care of supporting the national industry, dealing with mines, agriculture and most of our navigations through rivers. Our industry may be modernized but that is said to be too costly, so we have to decide if our new secretary will focus on agriculture or industry."
 brazil.27.a:0 "Focus on Agriculture!"
 brazil.27.b:0 "Focus on Industry!"
 brazil.28.t:0 "Pedro II announces the Economic Box of the Court"
 brazil.28.d:0 "The purpose of the company is to encourage savings and grant loans under pledge, with the guarantee of the imperial government. This characteristic differentiates the institution from others, who act in the market without giving security to the depositors or who charged excessive interest of the debtors. In this way, the company is quickly being sought by the most popular social strata, including slaves, who can save for their manumission letters. Thus, the company president has already announced his focus on social problems."
 brazil.28.a:0 "Interesting and useful."
 brazil.29.t:0 "The Archaeological, Historical and Geographical Institute of Pernambuco is founded."
 brazil.29.d:0 "The institution was founded by a group of progressive intellectuals from the Recife Law University and is the only regional institute in Brazil. The first president and founder was Francisco Muniz Tavares. It was inspired by critiques made by Emperor Pedro II when he visited Recife in 1859 about the neglect and indifference of the Pernambuco intellectuals regarding the historical past of the state."
 brazil.29.a:0 "We shall value our history."
 brazil.30.t:0 "The Metric System is implemented"
 brazil.30.d:0 "Finally, inspired by the proposal of Batista de Oliveira and and demonstrations of other defenders, the implementation of the metric system became a law. The Metric System gradually replaces the current system of weights and measures throughout the Empire, so that in ten years we shall cease entirely the legal use of old weights and measures. The new act was met with resistance, though, some say that they will continue using the old measures for centuries to come."
 brazil.30.a:0 "A controversial innovation."
 brazil.31.t:0 "The Christie Crisis"
 brazil.31.d:0 "In June 1861, the British merchant ship Prince of Wales had ran aground on the beach of the Brazilian province of Rio Grande do Sul. The crew left the ship and went to look for help from local authorities and while they were gone, their ship was pillaged by looters. The crew returned and they were murdered by the same looters, who escaped to Uruguay and other provinces. Foreign minister Earl Russel found out about the case and realized that it only happened due to the incompetence of the Brazilian authorities. He could not find all the results and decided to talk with William Dougal Christie, who decided to send two ships to investigate himself and talk with the local provincial president. An agreement could not be found and the loot and murders are still unsolved."
 brazil.31.a:0 "A sad incident to our stability."
 brazil.31.b:0 "Demand an apology and reparations, now!"
 brazil.32.t:0 "Britain demands an apology and reparations!"
 brazil.32.d:0 "British ambassador William Dougal Christie has decided that the disaster that happened in our southern beaches is the fault of our incompetence. The ambassador has requested that our Emperor give him a formal apology and reparations! That is obviously unacceptable since it was but a little incident."
 brazil.32.a:0 "Tell them to wait for our judge's actions."
 brazil.33.t:0 "Brazil responds to our demands!"
 brazil.33.d:0 "The Brazilian Emperor has told our ambassador William Dougal Christie that he should wait for their ministry of justice to analyze the evidences and solve the case. The reparations will not be given and tensions have rose due to that."
 brazil.33.a:0 "Let us wait for those fools, this can be solved peacefully."
 brazil.34.t:0 "The HMS Forte Incident"
 brazil.34.d:0 "On June 17, George Geoffrey Ward Clemenger, the admiral of the HMS Forte, was with his crew visiting a bar to drink. He was stopped by a marine, who was already enraged at the British drunk The British Marine in the area heard about the imprisonment and decided to intervene, judging the fact that the police were not imprisoning. The Brazilian marines were unrighteous and disrespectful. Warren wrote a letter to the ambassador Christie, who previously had problems with Brazil and the ambassador arrived on the 1st of July, noticing that nothing had been done. consulate that the officials were treated like regular criminals and had no chance to be judged."
 brazil.34.a:0 "Another crisis with Britain? They are becoming a problem.."
 brazil.34.b:0 "What an inequitable action! Demand that our men be judged by the British court."
 brazil.35.t:0 "Britain demands their men be judged by their own court."
 brazil.35.d:0 "After the imprisonment of the British marines, William Dougal Christie has demanded that their men be judged in England and not in the 'unfair' courts of Brazil. Antônio Coelho de Sá and Albuquerque sent a diplomatic note to the British ambassador requesting that those responsible for the incident be made available to the national authorities. The procedure is necessary because the British subjects only respond to the courts of their country."
 brazil.35.a:0 "This will be solved in Brazilian soil!"
 brazil.36.t:0 "Brazil rejects our demands!"
 brazil.36.d:0 "The Brazilian Ambassador Antônio Coelho de Sá and Albuquerque requested that our government does not intervene in the judgement of the unfairly imprisoned marines. This is outrageous and William Dougal Christie has announced that he plans to threaten the Brazilian government to act about this case and the past case from the Prince of Wales. Our nation is mostly certain that we should send a powerful threat to those savages!"
 brazil.36.a:0 "Send then an ultimatum."
 brazil.36.b:0 "They're right, we should back away."
 brazil.37.t:0 "The United Kingdom sends an ultimatum!"
 brazil.37.d:0 "William Dougal Christie has told our Emperor that if the reparations from The Prince of Wales loot was not paid, if the Brazilian marines were involved in the bar fight were not imprisoned, if the policeman that imprisoned the marines were not demoted and if Brazil did not send a formal apology to the United Kingdom: the royal navy would blockade Rio de Janeiro and the Guanabara Bay. This is a threat to our nation that is an immense stab at our nationalistic pride! The British seem to have no respect for Brazil."
 brazil.37.a:0 "Tell them that the Empire of Brazil is ready for war."
 brazil.38.t:0 "Britain backs down"
 brazil.38.d:0 "Noticing that we were on the right side, the british have backed down and decided that we should judge the marines. This puts an end to the instability in our nation as the crisis is finally over."
 brazil.38.a:0 "Amazing!"
 brazil.39.t:0 "The Empire of Brazil rejects our ultimatum!"
 brazil.39.d:0 "The Empire of Brazil has rejected our ultimatum that was sent by William Dougal Christie. Their emperor has taken our words that we would block the port of the city of Rio de Janeiro personally to his nation and he has decided to utter words that truly impressed the entire british embassy! After hearing our ultimatum, the emperor of Brazil proudly said that \n\n'The Empire of Brazil is ready for war.' /nIt seems that this was a foolish action, as our royal navy is immediately ready to threaten them! We shall get justice for our marines and reparations for the Prince of Wales! Britain will not back down!"
 brazil.39.a:0 "Blockade the Bay! Those Brazilians will see! Demand our reparations now!"
 brazil.40.t:0 "The British Navy blockades our bay!"
 brazil.40.d:0 "After we rejected the British ultimatum, the royal navy has sent a war squadron under Rear Admiral Richard Laird Warren, consisting of the frigate HMS Forte, the schooners HMS Stromboli and HMS Curlew, the corvette HMS Satellite and the gunboat HMS Doterel, who has captured 5 ships that were anchored and demanded a compensation of 3200 pounds. This infuriated our capital, as this is an act of disrespect and is violating our national waters and territories. It is our emperor choice if he will rally the people agaisnt this act or if he will desist. The fate of Brazil is uncertain!"
 brazil.40.a:0 "Rally the people! We will shatter relations with the British and demand the return of our ships!."
 brazil.40.b:0 "It is time to pay them.."
 brazil.41.t:0 "Brazil refuses to pay and ceases diplomatic relations!"
 brazil.41.d:0 "The Empire of Brazil has rallied their citizens and decided that they shall not bow to us. This foolish act was met with our blockade leaving to recover in Saint Helena and them deciding to demand that we return our ships and give a formal apology. We may not be able to afford a war with the Brazilian navy but if it is necessary to teach them a lesson, we shall shatter their ignorance towards our power! It is our decision to choose if we end this in a diplomatic standoff or an all-out conflict."
 brazil.41.a:0 "Let us solve this diplomatically. They'll pay us anyways."
 brazil.41.b:0 "This means war! This insubordination will be met with cannons!"
 brazil.42.t:0 "The British retreat to Saint Helena for peace"
 brazil.42.d:0 "The British navy, with our captured ships, has retreated to Saint Helena. It seems that they want peace instead of an all-out war, our diplomats in London are gathering to demand them to pay us our reparations. The situation is divisive and may need foreign support."
 brazil.42.a:0 "Ask for the international consulate of justice to judge this case."
 brazil.43.t:0 "Brazil demands that the international consulate judges our crisis" 
 brazil.43.d:0 "The Brazilian diplomats still in London have demanded that the international justice deals with the Christie Question. We were running short on options and it seems that diplomacy was impossible, but King Leopold I of Belgium, uncle of our Queen Victoria and our ally, has offered himself to judge our case."
 brazil.43.a:0 "Leopold shall judge the case! 
 brazil.44.t:0 "Judging The Christie Question"
 brazil.44.d:0 "Our King, Leopold I, has offered his support to judge the Christie Question, the crisis between Brazil and Britain. We have to remember that Britain is our ally since the beggining, our family is related to theirs and they supported us industrialize. In the other hand, this crisis seems like Britain is violating Brazil's sovereignity and our ambassadors have made great progress in trying to ally Brazil, losing their support would be a waste of diplomacy."
 brazil.44.a:0 "Side with Brazil."
 brazil.44.b:0 "Side with Britain."
 brazil.45.t:0 "Leopold sides with Brazil"
 brazil.45.d:0 "King Leopold of Belgium has decided that Brazil is on the right side of this crisis, stating that Britain should pay reparations and apologize with Brazil giving an apology as well for the accident at HMS Forte. The terms are in Brazil's side, to everyone's surprise."
 brazil.45.a:0 "Traitor...let us send a treaty proposal to Brazil."
 brazil.45.b:0 "Thank you, Leopold!"
 brazil.46.t:0 "Leopold sides with Britain"
 brazil.46.d:0 "King Leopold of Belgium, as expected by the British royals, has sided with his family and decided that Britain is on the right side. He states that Brazil should pay reparations and Britain should not be punished for their reaction."
 brazil.46.a:0 "Indeed, let us demand our reparations."
 brazil.46.b:0 "A terrible outcome."
 brazil.47.t:0 "Britain offers to compromise."
 brazil.47.d:0 "The British Empire has offered to compromise once again with better terms but they still want us to pay reparations for the incidents that were not our fault. They may be more diplomatic now, but it is still an unfair treaty."
 brazil.47.a:0 "Reject it."
 brazil.48.t:0 "Britain offers to compromise."
 brazil.48.d:0 "The British Empire has offered to compromise once again with terrible terms. They still want us to pay reparations for the incidents that were not our fault. They have gained Belgium support and this is still an unfair treaty even after the international court's judgement."
 brazil.48.a:0 "Reject it."
 brazil.49.t:0 "Solving the Crisis with Brazil"
 brazil.49.d:0 "Our relations with Brazil have been damaged for long enough. We have to solve this by sending Sir Edward Thornton for our best offers to Brazil. They will be pressured by the fact that this crisis has dealt instability to them and we will reconcile with a possible ally once again. British envoys with ambassadors are being sent to the shores of Argentina and Brazil, planning to talk with the diplomats of the other empire."
 brazil.49.a:0 "May this be solved at last!"
 brazil.50.t:0 "Solving the Crisis with Brazil"
 brazil.50.d:0 "Our relations with Brazil have been damaged for long enough. We have to solve this by sending Sir Edward Thornton for our last ultimatum to Brazil. They will be pressured by the fact that this crisis has dealt instability to them and we will reconcile with a possible ally once again. British envoys with ambassadors are being sent to the shores of Argentina and Brazil, planning to talk with the diplomats of the other empire."
 brazil.50.a:0 "May this be solved at last!"
 brazil.51.t:0 "Solving the Crisis with Britain"
 brazil.51.d:0 "Our Marquis of Olinda, Pedro Araújo Lima has had talks with Sir Edward Thornton and they have come to favorable terms as Brazil will pay reparations to Britain and diplomatic relations will be restablished. It seems that after all our discussion, this will end in Brazil paying its reparations but with a formal apology from Britain and our alliance intact once again."
 brazil.51.a:0 "Finally, peace."
 brazil.52.t:0 "Solving the Crisis with Britain"
 brazil.52.d:0 "Our Marquis of Olinda, Pedro Araújo Lima has had talks with Sir Edward Thornton and they have come to necessary terms as Brazil will pay reparations to Britain. It seems that after all our discussion, this will end in Brazil paying its reparations due to the decision from the international court."
 brazil.52.a:0 "Sad..but necessary."
 brazil.53.t:0 "Reconciliation with Brazil"
 brazil.53.d:0 "The Empire of Brazil has paid us our reparations, but due to the results of the international court's judgement by Leopold, we have to send them a formal apology. Our Queen Victoria, that respects Pedro II, has decided to send a formal apology to the Emperor of the nation, expecting it to arrive to him and Thornton, truly ending this crisis."
 brazil.53.a:0 "Allies once again."
 brazil.54.t:0 "End of the Christie Question"
 brazil.54.d:0 "The Queen of Britain has sent her formal apology to our Emperor and Thornton, the ambassador has received and read it to him during an audience in Uruguaiana. She states that this misunderstanding may never happen again and that Brazil and Britain shall be allies forever, securing our interests over Latin America and our trade relations."
 brazil.54.a:0 "How satisfying."
 brazil.55.t:0 "The General Plan"
 brazil.55.d:0 "Our generals have devised a plan to beat the British. We need to capture The island of Ascension, The Island of Saint Helena and Guyana, making their invasion capabilities break down and we will achieve victory that way."
 brazil.55.a:0 "Amazing plan!"
 brazil_news.1.t:0 "The Christie Question"
 brazil_news.1.d:0 "After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of disagreement due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. The two empires's relationship has been heavily influenced by the British ambassador William Dougal Christie, that ordered by the crown and his admirals, are pressuring the Empire of Brazil, who stands tall and does not bow agaisnt the British pressure. The relations of the once friendly nations have ceased and tensions are rising."
 brazil_news.1.a:0 "It seems Britain is meddling in Latin America once again."
 brazil_news.1.b:0 "The British Empire will not make us bow!"
 brazil_news.1.c:0 "A foolish crisis from the Brazilians."
 brazil_news.2.t:0 "The Christie War"
 brazil_news.2.d: "After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of warfare due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. Dom Pedro II rallied his population to not bow to the British, who took this as insubordination and decided to teach the Brazilians a lesson. They sent an ultimatum to either surrender or they would attack, The Brazilian navy replied and after a long standoff with the British navy, the British fired the first shot and a war in the seas began. \n\n It seems the world's mightiest navies will clash in the Atlantic Ocean."
 brazil_news.2.a:0 "Britain loses one ally and gains a strong enemy."
 brazil_news.2.b:0 "Ave Glória! Our glorious navy shall defeat Britain!"
 brazil_news.2.c:0 "We shall rule the waves and dominate the Brazilian navy!"
 brazil_news.2.d:0 "Send our support to the Brazilians."
 brazil_news.3.t:0 "End of The Christie War"
 brazil_news.3.d:0 "The war between Britain and Brazil has ended in a Brazilian victory over the British troops. The Imperial army of Brazil has celebrated in Georgetown, planting a flag of Brazil in the State House and the Navy has fully occupied the bases of Saint Helena. The troops march victorious at the once undefeatable British empire, showing that the New World can stand up and defeat the European powers."
 brazil_news.3.a:0 "Brazil's power is rising."
 brazil_news.3.b:0 "Ave Império! We stand strong!"
 brazil_news.3.c:0 "An embarrassing defeat."
 brazil_news.4.t:0 "End of The Christie War"
 brazil_news.4.d:0 "The war between Britain and Brazil has ended in a British victory over the Brazilian troops. As expected, the royal navy took care of the Brazilians and easily captured important cities, leaving the Brazilian unprepared army in chaos, getting another victory for the empire where the sun never sets. The Brazilians have accepted to pay the reparations and this defeat was made a national embarrassment."
 brazil_news.4.a:0 "As expected, Britain is victorious."
 brazil_news.4.b:0 "How horrible.."
 brazil_news.4.c:0 "Brittannia is victorious again!"
 #Peru
 peru.1.t:0 "Peru blockades our ports!"
 peru.1.d:0 "When our first disagreements over our border began, we tried to avoid conflict, but nonetheless, when Peru was in a civil war, our troops tried to do a secret invasion and ocuppy some of our rightful land. But Peru, has enacted their revenge: They now claim our land as theirs and they blockaded our ports to force us to surrender! Supplies are running low and our morale is going down, we have to do something!"
 peru.1.a:0 "How dare?! Pastaza and Loreto are ours! They need to give it to us!"
 peru.2.t:0 "Ecuadorian Civil War!"
 peru.2.d:0 "The Ecuadorian leader Gabriel García Moreno rose up against President Robles, and did not hesitate to seek the support of Peruvian President Castilla, with whom he met in Lima. Castilla offered him decisive support, which materialized in weapons , money and other help. García Moreno sent a manifesto to Ecuador saying that Peru was not their enemy. They have revolted and took the amazon forest and the cities of Pastaza and our nation is divided! Traitors!"
 peru.2.a:0 "Damn those traitors!"
 peru.3.t:0 "Treaty of Mapasingue"
 peru.3.d:0 "Castilla to see that there would be no progress in the negotiations with Gabriel García Moreno, initiated dialogues with Guillermo Franco Herrera interviewing both in the first instance in the Peruvian steam Tumbes. After several agreements, a Peruvian army made up of 5000 men landed in Ecuadorian territory and lent itself to take Mapasingue, Tornero and Buijo pressuring Ecuadorian claims to be given up. Finally, the representatives of Castilla and Franco signed the Treaty of Mapasingue."
 peru.3.a:0 "An unequal treaty..but we have to move on."

 #Hispaniola
 hispaniola.1.t:0 "Solution to Economic Downfall"
 hispaniola.1.d:0 "Our nation managed to keep itself together and stop the Haitian invasions. After years of peace, our economy is still destroyed from the war and we need drastic measures to change that. Pedro Santana, our leader, suggests that Spain annexes us."
 hispaniola.1.a:0 "It is the only way."
 hispaniola.1.b:0 "Never!"
 hispaniola.2.t:0 "Dominican Republic requests Annexation"
 hispaniola.2.d:0 "Our former colony, the Dominican Republic, is economically destroyed after their independence war. Their leader has requested us that we turn them into a colony again."
 hispaniola.2.a:0 "Sure! Let us expand our empire."
 hispaniola.2.b:0 "No, we cannot administer them."
 hispaniola.3.t:0 "The Spanish annex the Dominican Republic!"
 hispaniola.3.d:0 "After requests from President Pedro Santana, Spain has annexed the disunited and unstable Dominican Republic. Our military leaders say this is a chance for us to justify our unification while most of our population says that this is our chance to end our claims."
 hispaniola.3.a:0 "It is time for peace in Hispaniola."
 hispaniola.3.b:0 "Attack, destroy the imperialists!"
 hispaniola.6.t:0 "General Geffrard coups the Empire!"
 hispaniola.6.d:0 "Our general, unhappy with the current autocracy, has couped the Haitian Empire and installed a new republic!"
 hispaniola.6.a:0 "Woah!"
 hispaniola.7.t:0 "Dominican Restoration War"
 hispaniola.7.d:0 "The Dominican generals Gregorio Luperon and Gaspar Polanco have began a revolt in the Dominican Republic! The pro-independence nationalists began rallying the farmers in Cibao revolted with our tariffs and our policy of taking their cattle. The rebellious and traitorous generals have gathered an enormous force and rumors say they are being supported by Haiti and Puerto Rican rebels."
 hispaniola.7.a:0 "We will not let them secede again!"

 #Colombia
 colombia.1.t:0 "Decentralization of New Granada"
 colombia.1.d:0 "Mariano Ospina Rodriguez has made a new constitution that will greatly decentralize our nation to try and keep the liberal states appeased. New states will be formed and peace will be enforced upon them, not only this but the military will be strenghtened to protect from foreign threats and foreigners who helped us in the independence war will be naturalized."
 colombia.1.a:0 "This is a new dawn for Granada, Long live the Granadine Confederation!"

 #Second Schleswig War
 eoanb_tt_event_secschwar_1:0 "§RFrederick VII will die.§!"
 secschwar.1.t:0 "Death of Frederick VII"
 secschwar.1.d:0 "Frederick VII, our beloved king, was found dead earlier today. He succumbed to a skin rash that had been developing slowly over time. The whole nation will mourn the founder of our constitutional monarchy..."
 secschwar.1.a:0 "What a disaster!"
 eoanb_tt_event_secschwar_2:0 "§GChristian IX will become our new king.§!"
 secschwar.2.t:0 "A new king!"
 secschwar.2.d:0 "After the tragic death of Frederick VII, our nation must recover quickly. Today Fredericks sucessor, Christian IX, will take our throne."
 secschwar.2.a:0 "Long live the new king!"
 secschwar.3.t:0 "Duke Frederick claims the Duchy of Schleswig"
 secschwar.3.d:0 "Yesterday Friedrich Christian August declared himself to be the duke of Schleswig. At the moment the duchy is in a personal union with the Kingdom of Denmark and the province of Holstein is a part of the German confederation while the province of Schleswig is not."
 secschwar.3.a:0 "Holstein is part of the German Confederation and as such it should have a German duke."
 secschwar.4.t:0 "Friedrich Christian August tries to steal the Duchy of Schleswig!"
 secschwar.4.d:0 "Yesterday Friedrich Christian August declared himself to be the duke of Schleswig despite his fathers renunciation of the title."
 secschwar.4.a:0 "Thief, his father renounced all claims."
 eoanb_tt_event_secschwar_5:0 "§RThis might lead to a civil war!§!"
 secschwar.5.t:0 "The November Constitution"
 secschwar.5.d:0 "After the chaos that has hit our land after the death of Frederick VII, we are looking for stability again - and the November Constitution, binding the province of Schleswig to us by means of a united parliament might bring us more stability. It depends on whether the king will sign it or not though..."
 secschwar.5.a:0 "The King signs the constitution."
 secschwar.5.b:0 "The King refuses to sign the constitution!"
 eoanb_tt_event_secschwar_6:0 "§YHolstein will become a free state under Frederick von Augustenburg!§!"
 secschwar.6.t:0 "The Holstein Affair"
 secschwar.6.d:0 "A german federal army consisting of Saxon and Hanoverian troops has occupied Holstein. The Germans claim we broke the London Protocol of 1852 which declares, that the province of Schleswig cannot be any closer to us than the province of Holstein. At the moment the thief Friedrich Christian August rules the province."
 secschwar.6.a:0 "What can we do?"
 secschwar.7.t:0 "War is brewing..."
 secschwar.7.d:0 "The conflicts over the duchy of Schleswig are slowly beginning to escalate. A war is on the Horizon, and the prominent Saxon Secretary of State, Count Beust, has proposed to openly support Duke Frederick of Schleswig. We must ready ourselves for the conflict with Denmark!"
 secschwar.7.a:0 "Mobilize our men!"
 secschwar.8.t:0 "The Schleswig affair - send an ultimatum?"
 secschwar.8.d:0 "All the political talk lately has been about the integration of Schleswig and the occupation of Holstein - and it is time for us to become active. Many of our politicians, especially Bismarck, favour an intervention - this could strengthen our position, and we might even be seen as weak if we do not intervene."
 secschwar.8.a:0 "Send it!"
 secschwar.8.b:0 "We need to hold back on this..."
 secschwar.9.t:0 "The Bismarck Ultimatum"
 secschwar.9.d:0 "Prussia has delivered an ultimatum by which we are to invalidate the November constitution so they can grasp control over the Schleswig-Holstein area. It looks like they are ready for war if we don't accept - but accepting would probably destroy Denmark..."
 secschwar.9.a:0 "Let them come!"
 secschwar.9.b:0 "We will have to give in..."
 eoanb_tt_event_secschwar_10:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 secschwar.10.t:0 "War on Denmark!"
 secschwar.10.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.10.a:0 "To arms!"
 eoanb_tt_event_secschwar_11:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 secschwar.11.t:0 "War on Denmark!"
 secschwar.11.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.11.a:0 "To arms!"
 eoanb_flag_second_schleswig_war:0 "The Second Schleswig war is currently happening."
 eoanb_tt_event_secschwar_12:0 "§YDenmark will annex Schleswig and the state of Holstein will remain a sovereign entity, but under Prussian control.§!\n\n§YIf none of the proposals can amass two out of three votes, a different treaty will have to be made...§!"
 eoanb_flag_PRS_supported_russel:0 "Prussia supported Russel's proposal."
 eoanb_tt_event_secschwar_13:0 "§YNorth Schleswig will stay a part of Denmark and the rest of Schleswig and Holstein will be united and put under Prussian control.§!\n\n§YIf none of the proposals can amass two out of three votes, a different treaty will have to be made...§!"
 eoanb_flag_PRS_supported_bismarck:0 "Prussia supported Bismarck's proposal."
 eoanb_tt_event_secschwar_14:0 "§YThe Duchy of Schleswig will become an independent member of the German Condeferation.§!\n\n§YIf none of the proposals can amass two out of three votes, a different treaty will have to be made...§!"
 eoanb_flag_PRS_supported_GER_conf:0 "Prussia supported the German Condeferation's proposal."
 secschwar.12.t:0 "Russel's Conference - Prussian Vote"
 secschwar.12.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.12.a:0 "We will vote for Russel's proposal!"
 secschwar.12.b:0 "We will vote for Bismarck's proposal!"
 secschwar.12.c:0 "We will vote for German Confederation's proposal!"
 eoanb_flag_AUS_supported_bismarck:0 "Austria supported Bismarck's proposal."
 eoanb_flag_AUS_supported_russel:0 "Austria supported Russel's proposal."
 eoanb_flag_AUS_supported_GER_conf:0 "Austria supported the German Condeferation's proposal."
 secschwar.13.t:0 "Russel's Conference - Austrian Vote"
 secschwar.13.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.13.a:0 "We will vote for Russel's proposal!"
 secschwar.13.b:0 "We will vote for Bismarck's proposal!"
 secschwar.13.c:0 "We will vote for the German Confederation's proposal!"
 eoanb_flag_DEN_supported_bismarck:0 "Denmark supported Bismarck's proposal."
 eoanb_flag_DEN_supported_russel:0 "Denmark supported Russel's proposal."
 eoanb_flag_DEN_supported_GER_conf:0 "Denmark supported the German Condeferation's proposal."
 secschwar.14.t:0 "Russels Conference - Danish Vote"
 secschwar.14.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russels proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.14.a:0 "We will vote for Russel's proposal!"
 secschwar.14.b:0 "We will vote for Bismarck's proposal!"
 secschwar.14.c:0 "We will vote for the German Confederation's proposal!"
 secschwar.15.t:0 "Russels proposal passses!"
 secschwar.15.d:0 "The peace conference was successful and Russel's proposition on how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.15.a:0 "The war is over!"
 secschwar.16.t:0 "Bismarck's proposal passes!"
 secschwar.16.d:0 "The peace conference was successful and Bismarck's proposition on how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.16.a:0 "The War is over!"
 secschwar.17.t:0 "The German Condeferation's proposal passes!"
 secschwar.17.d:0 "The peace conference was successful and the proposition of the German Condeferationon how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.17.a:0 "The War is over!"
 eoanb_tt_event_secschwar_18:0 "§YHolstein will be controlled by Austria and Schleswig by Prussia§!"
 secschwar.18.t:0 "The treaty of Vienna"
 secschwar.18.d:0 "After the peace conference regarding Russels proposal failed, a new solution was quickly found: The treaty of Vienna. According to this treaty, the territories in Schleswig-Holstein are to be split up between Prussia and Austria..."
 secschwar.18.a:0 "We have won the war!"
 secschwar.19.t:0 "The Gastein Convention"
 secschwar.19.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Prussia will be reassigned in todays conference - the proposal is to expand our political influence in exchange for uniting Schleswig and Holstein. This treaty is supported so universally we simply cant decline it."
 secschwar.19.a:0 "Alright..."
 eoanb_tt_event_secschwar_20:0 "§YSchleswig and Holstein will be united under Prussian control.§!"
 secschwar.20.t:0 "The Gastein Convention"
 secschwar.20.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Austria will be reassigned in todays conference - the proposal is to unite Schleswig and Holstein in exchange for expanding Austrias political influence. This treaty is supported so universally we simply cant decline it."
 secschwar.20.a:0 "Its a win for us either way!"

 #Heir System
 eoanb_tt_event_heir_1_desperate:0 "§YWe will take most people as long as they have a somewhat valid claim.§!"
 eoanb_tt_event_heir_1_careful:0 "§YWe will be more careful and make sure that our heir can back up his claim.§!"
 eoanb_flag_event_heir_1_desperate:0 "This country is desperately looking for an heir."
 eoanb_flag_event_heir_1_careful:0 "This country is carefully screening its nobility for an heir."
 heir.1.t:0 "Searching for an heir"
 heir.1.d:0 "[Root.GetName] is in need of an heir - there are enough noblemen and claimants to pick from, but how carefully should we screen to find our next heir?"
 heir.1.a:0 "We need an heir badly - let us lower our expectations."
 heir.1.b:0 "We need to make sure our heir is valid - let us be careful."
 eoanb_tt_event_heir_2:0 "§YWe have found an heir. Due to our desperate methods of searching, it is more likely that the claim of the heir will be weak.§!"
 eoanb_tt_event_heir_3:0 "§YWe have found an heir. Due to our careful screening processes, it is very likely that the claim of the heir will be vaild.§!"
 heir.2.t: "An heir found!"
 heir.2.d: "After desperately looking for anyone with a valid-enough claim, we have finally found an heir who looks like he can bring enough to the table to rule and whose claim is valid enough for it. Rejoice, [Root.GetName]!"
 heir.2.a: "Let's hope he doesn't disappoint..."
 heir.3.t: "An heir found!"
 heir.3.d: "After weeks of searching ancient dusty books for claims and scanning the [Root.GetAdjective] nobility for valid claimants, we have at last found a proper candidate who will bring stability to our country by silencing the calls for an heir..."
 heir.3.a: "Finally!"
 heir.4.t:0 "Our heir dethroned!"
 heir.4.d:0 "Our heir's weak claim and our low stability have led to a dethroning of our heir! We could retain a bit of prestige by annulling his claim ourselves, but it would cost us some clout..."
 heir.4.a:0 "How horrible!"
 heir.4.b:0 "Nullifying our heir's claim is preferable..."
 eoanb_tt_event_heir_5:0 "§YWe will attempt to strengthen the claim of our heir. There is a chance this will backfire, but it is only small.§!"
 heir.5.t:0 "Strengthening our Heir"
 heir.5.d:0 "Our heir has only weak claims for succession, and we need to change this. Let us look for proof that he is the rightful successor to our throne."
 heir.5.a:0 "Let us hope this goes well..."
 heir.6.t:0 "A terrible faux-pas!"
 heir.6.d:0 "The [Root.GetAdjective] populace did not take too kindly to our attempts to validate our heir's claims - it seems we just can't get them to support him. This ordeal will be quite costly to clean up..."
 heir.6.a:0 "We have failed miserably..."
 eoanb_tt_event_heir_7:0 "§ROur current heir will die!§!"
 heir.7.t:0 "Our heir found dead!"
 heir.7.d:0 "[Root.GetName] is still in shock after news spread this morning that our heir was found dead. We do not know what got to him, it might have been an assasin, a sudden illness or simply old age, but the succession of our country is once again in shaky hands..."
 heir.7.a:0 "Our nation mourns today."

 #Religion System
 religion.1.t:0 "Religious Tensions at our border"
 religion.1.d:0 "For quite some time now we have been bordering a nation in which the majority religion is one of the denominations of Islam, and our country believes in a denomination of Christianity. This has led to major religious tensions erupting at our border, and we have gotten word that one or two skirmishes have taken place. Should we do something?"
 religion.1.a:0 "These things happen."
 religion.1.b:0 "We need to prepare for war!"

