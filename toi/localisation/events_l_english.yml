 usa_news.0.t: "Panic of 1857"
 usa_news.0.d: "Financial experts were shocked today as the United States stock market dropped, sparking an economic crisis within the country. \n \nThe Panic began in September 1857, with the failure of the Ohio Life Insurance and Trust Company, the railroad industry was hit with financial pains, and were forced to lay off hundreds of workers. President James Buchanan addressed the nation, accusing the paper-money system to be the cause of the Panic. \n \nThe world watches now, wondering what this economic downturn will bring."
 usa_news.0.a: "Oh Dear!"
 usa_news.0.b: "We have to do something!"
 usa_news.1.t: "Lincoln-Douglas Debates"
 usa_news.1.d: "As 1858 rolls around, Congressional Positions are tossed up to the state elections. One particular election was the Senate Election in Illinois. Democratic Senator Stephen Douglas seeked re-election in Illinois, but he was challenged by a politician named Abraham Lincoln. Famously, Abraham delivered his \"House Divided\" speech, and exemplified the disunity that Slavery has brought to the nation. \n \nAlthough Lincoln would lose and Stephen would get another term as Senator, the Lincoln-Douglas debates brought him nationwide attention."
 usa_news.1.a: "That politician has potential..."
 usa_news.2.t: "Political Parties On Slavery"
 usa_news.2.d: "The issue of slavery has been debated in Politics for a while now, but now Political Parties are getting more involved in the slavery debate. \n \nThe Republican Party has announced that they have nominated Illinois politician Abraham Lincoln, who wishes for slavery to not expand West. The Southern Democrats have elected John Breckinridge, current Vice President under Buchanan, who supports expansion of slavery into the west, while the Northern Democrats chose Stephen Douglas as a moderate on the issue. Outside of these parties, the Constitutional Union Party is led by John Bell, who aims his Presidency on healing the country after a decade of debating over slavery."
 usa_news.2.a: "Interesting Lineup..."
 usa_news.3.t: "Lincoln Elected President!"
 usa_news.3.d: "The results from the election are in, and candidate Abraham Lincoln has been elected as President of the United States, and will be Inaugurated on March 4th, 1861. \n \nThe election of Abraham can be contributed to the split in the Democratic Party, where Northern Democrats would have voted for Lincoln or Douglas, while the Southern Democrats voted for Breckinridge. Already, there are reports of rioting occurring in the South, who have become fearful that this new President will strip them of the ability to expand Slavery into the Western Territories. \n \nTime will tell what this instability will bring."
 usa_news.3.a: "Send Congratulations to Lincoln"
 usa_news.4.t: "Breckinridge Elected President!"
 usa_news.4.d: "The results from the election are in, and candidate John Breckinridge has been elected President of the United States, and will be Inaugurated on March 4th, 1861. \n \nThe election of Breckinridge had tough resistance, with a split in the Democratic Party making Southerners fearful that the Republican party, which barely lost the Electoral College count, would win. However, as the former Vice President is expected to be sworn in, reports of rioting have broken out in the North, who have become fearful that this new President will demand for the expansion of Slavery into the Western Territories. \n \nTime will tell what this instability will bring."
 usa_news.4.a: "Send Congratulations to Breckinridge"
 usa_news.5.t: "Douglas Elected President!"
 usa_news.5.d: "The results from the election are in, and candidate Stephen Douglas has been elected President of the United States, and will be Inaugurated on March 4th, 1861. \n \nAt first, Douglas's chances of winning the Presidency seemed to collapse, with a split in the Democratic Party making Southerners fearful that the Republican party, which barely lost the Electoral College count, would win. However, as the former Senator is expected to be sworn in, reports of rioting have broken out in the North and South, primarily by those who demand for Douglas to take a side in the ongoing Slavery Debate. \n \nTime will tell what this instability will bring."
 usa_news.5.a: "Send Congratulations to Douglas"
 usa_news.6.t: "South Carolina declares Independence!"
 usa_news.6.d: "The United States is in turmoil. After the results of the elections, the state of South Carolina has taken it upon itself to officially declare itself Independent from the United States! \n \nStated multiple times within their articles of secession, the Issue of Slavery seems to be the main reason as to their secession. It also calls upon other states in the South to join them in their cause, as they fear the current President may attempt to limit the spread of Slavery. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.6.d_douglas: "The United States is in turmoil. After miscommunication from the President, the state of South Carolina has taken it upon itself to officially declare itself Independent from the United States! \n \nStated multiple times within the their articles of secession, the Issue of Slavery seems to be the main reason as to their secession. It also calls upon other states in the South to join them in their cause, as they fear the current President may attempt to limit the spread of Slavery. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.6.a: "Interesting..."
 usa_news.6.b: "How dare they?!"
 usa_news.6.c: "For Dixie!"
 usa_news.7.t: "The Northern Coup!"
 usa_news.7.d: "The United States is in turmoil. After the results of the elections, the former Vice President Breckinridge was run out of DC by an angry mob of Northerners, and has fled South to secure support! \n \nSouth Carolina has taken it upon itself to see that the Union, which they believe was Couped by Northern Corruption, has led to the state declaring Independence from the Union! Stating multiple times within their articles of secession, the Issue of Slavery seems to be a primary reason as to their secession. The Northern Mob, by then, had declared Lincoln to be the winner of the Election and demands he be inaugurated. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.7.a: "Interesting..."
 usa_news.7.b: "For the Union!"
 usa_news.7.c: "How dare they?!"
 usa_news.8.t: "Peace in the USA!"
 usa_news.8.d: "The political turmoil over the issue of slavery, which has been harsh against the United States, seems to have been solved. President-Elect John Bell initiated a referendum that produced a 30 Years' Plan, which would make the US be rid of slavery in 30 years' time while supporting the South. \n \nThe President-Elect and his advisors state that they will sign the 30 Years' Plan once he gets into office, and has only been met with resistance by Plantation owners and Radical abolitionists, whom have lost influence during the past few months. \n \nFor now, fears of the United States dividing have disappeared."
 usa_news.8.a: "Good for the USA."
 usa_news.8.b: "For Union!"
 usa_news.9.t: "The Pennsylvania Oil Rush"
 usa_news.9.d: "Petroleum, for much of human history, has been regarded as uneeded and frankly annoying, with accidental discoveries of it being tossed away in favor of other goods. However, with recent inventions and discoveries, people have begun to see that Oil be used in a more productive manner, especially in the use of lighting candles for homes. \n \nOn August 28th, 1857, the Drake Well in Pennsylvania opened, which sought after oil in the intent of commercializing it. The Drake Well has seen much success, and investors are now flocking to Tittusburg, Pennsylvania, to invest in the project and to build their own wells. \n \nOil has finally become a major player on the world market."
 usa_news.9.a: "But it's still just some black mush, right?"
 usa_news.9.b: "Great!"
 usa_news.10.t: "Socialist Revolution in America!"
 usa_news.10.d: "This morning, thousands of American citizens took to the streets of Washingotn D.C. and overthrew the U.S. government! The citizens took to the streets demanding for a new government, and there have been numerous Socialists within the protests. \n \nThe Radical Republicans, responsible for the overthrow, formed a government that can be classified as Socialist, as the overthrow was led by a coalition of Socialists. This is to be tested, as elections are expected to occur soon. \n \nNow, the United States has become a Socialist Republic, and it looks grim for the counter-revolutionaries of the world."
 usa_news.10.a: "Concerning..."
 usa_news.10.b: "Great News!"
 usa_news.10.c: "For the New Republic!"
 usa_news.11.t: "Norton I Crowned King of America!"
 usa_news.11.d: "In a suprising turn of events, the United States has replaced their government with an Autocracy! They have proclaimed Joshua Norton as King of the United States, and have pushed for his right to rule by surrounding the Capitol building. \n \nThe thought that the American people would accept a King would have been unthinkable a decade ago, however with the Confederacy independent and Congress bickering with each other, the Monarchists were able to convince the American people that a strong Autocrat was needed. \n \nIt seems as European skeptics claim: Large-scale Republics are impossible without a strong central government."
 usa_news.11.a: "Are... large scale Republics really impossible?"
 usa_news.11.b: "See? Large scale Republics are impossible."
 usa_news.11.c: "Long Live Norton!"
 usa_news.12.t: "Parties in 1864"
 usa_news.12.d: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republican Party has pushed for Lincoln to continue his term in office, while the Northern Democrats are hoping to put George B. McClellan in power. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the south to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected to power. The issue over the Confederacy is hotly debated, and depending on how well the Union is going in the war, it may affect who wins the election."
 usa_news.12.d_a: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republicans, suprisingly, have chosen Stephen A. Douglas. Although he ran as a Democrat, the majority of the Democratic Party are now against the war, and therefore want to get rid of Douglas. Thankfully for Douglas, the Republican Party has decided to allow him to run as their candidate. The Northern Democrats are hoping to put George B. McClellan as their candidate for office. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the South to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected to power. The issue over the Confederacy is hotly debated, and depending on how well the Union is going in the war, it may affect who wins the election."
 usa_news.12.d_b: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the South. The Republican Party has pushed for Lincoln to continue his term in office, while the Northern Democrats are hoping to put George H. Pendleton in office. \n \nAlthough George H. Pendleton is a northerner, he wishes for a softer approach when it comes to the south, which the Copperheads in the Democratic Party hold as their main belief in this election. The issue over how we should interact with the South is hotly debated."
 usa_news.12.d_c: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republican Party, in a suprising move, has chosen Stephen A. Douglas as their candidate. Although Douglas was initially a Democrat, the Democratic Party did not want to continue his presidency for they believed he had too harsh of a stance towards the south. The Northern Democrats are hoping to put George B. McClellan in office. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the south to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected to power. The issue over the South is hotly debated."
 usa_news.12.a: "Interesting Lineup..."
 usa_news.13.t: "Lincoln Elected!"
 usa_news.13.d: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to further the War with the Confederacy. He was able to defeat George B. McClellan, and it can be attributed to the American desire to continue on with the War. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the fight against the Confederacy. \n \nLincoln will serve for another 4 years."
 usa_news.13.d_a: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to push their luck with the Confederacy. He was able to defeat George H. Pendleton, and it can be attributed to the American dislike for the Confederacy. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the fight against the Confederacy. \n \nLincoln will serve for another 4 years."
 usa_news.13.d_b: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to further increase attempts to calm the South. He was able to defeat George H. Pendleton, and it can be attributed to the American desire to integrate the South. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the integration of the South. \n \nLincoln will serve for another 4 years."
 usa_news.13.a: "Congratulations Lincoln!"
 usa_news.14.t: "Douglas Elected!"
 usa_news.14.d: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to further continue the War with the Confederacy. His former party, the Democrats, elected to choose George B. McClellan in a attempt to end the war. After the election results became public, Douglas held the distinciton of being elected President for more than one political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.d_a: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to push their luck with the Confederacy. His former party, the Democrats, elected to choose George H. Pendleton in a attempt to relieve tensions with the Confederacy. After the election results became public, Douglas held the distinciton of being elected President for more than one political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.d_b: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to further increase attempts to calm the South. His former party, the Democrats, elected to choose George H. Pendleton because the Democrats believed that Douglas was too harsh on the South. After the election results became public, Douglas held the distinciton of being elected President for more than one political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.a: "Congratulations Douglas!"
 usa_news.15.t: "McClellan Elected!"
 usa_news.15.d: "The results from the 1864 elections are over, and George B. McClellan has been elected as President of the United States. \n \nGeorge B. McClellan is a War Hero, who served in the Union army as they struggled against the Confederacy in the South. Although he was in agreement with President [USA.GetLeader] that the war should continue, the Copperheads in the Democratic Party will most likely attempt to influence him into offering peace to the Confederacy. \n \nGeorge B. McClellan has been elected President, and will serve for the next 4 years in office."
 usa_news.15.a: "Send our Congratulations!"
 usa_news.16.t: "Pendleton Elected!"
 usa_news.16.d: "The results from the 1864 elections are over, and George H. Pendleton has been elected as President of the United States. \n \nGeorge H. Pendleton, a Northern Democrat, was in favor of being much more lenient on the South than [USA.GetLeader] is in their policies. The Republicans had chosen [USA.GetLeader] in order to continue their harsher attitude against the South, which was hotly debated in the States. This action is expected to see a difference in how the United States will react to the actions of the South. \n \nGeorge H. Pendleton has been elected President, and will serve for the next 4 years in office."
 usa_news.16.a: "Send our Congratulations!"
 usa_news.17.t: "The Purchase of Alaska"
 usa_news.17.d: "As of this morning, the [USA.GetName] and the [RUS.GetName] have offically organized the purchase of the Alaska Territory. \n \nThe [RUS.GetName] has yet to recover from the Crimean War, and requires more funds to aid in their reparations to the British. This, as well as fears that another Russo-British War would lead to the Alaskan territory being seized by the British, has led to talks of purchase for the past few years. Although, it would only be after the Americans had dealt with the Civil War that talks about Alaska became serious. \n \nNevertheless, the [USA.GetName] now owns the Alaska Territory."
 usa_news.17.a: "Great!"
 usa_news.17.b: "It was a wasteland, anyway..."
 usa_news.17.c: "Was it worth the price?"
 usa_news.18.t: "Lincoln Assassinated!"
 usa_news.18.d: "Abraham Lincoln, the 16th President of the United States, was assassinated on [GetDateText] while attending a play at Ford's Theater. \n \nIt occurred after the end of the Civil War, and the assassination is likely part of a conspiracy to revive the Confederacy by eliminating high officals in the United States government, which included Lincoln. Lincoln's Vice President, Andrew Johnson, has been sworn in as the first President to take over after the assassination of his predecessor. \n \nFor now, the United States mourns the death of their beloved martyr, and savior of the Union."
 usa_news.18.a: "We will miss you, Lincoln..."
 usa_news.18.b: "Horrible!"
 usa_news.19.t: "Miracle at Ford's Theater!"
 usa_news.19.d: "Shocking news today as an attempted plot against President Abraham Lincoln had been miraculously halted at Ford's Theater earlier today. \n \nAs the President was enjoying the play, Major Henry Rathbone had noticed John Wilkes Booth enter with a gun to his hand, and tackled Booth before he could shoot the President. In the ensuing fight, Henry was severely wounded by stabbing and would sadly die to his wounds hours later, but such a heroic act allowed the President to flee to safety, and allow reinforcements to apprehend Booth. \n \nThe President was saved, but now the nation mourns his savior."
 usa_news.19.a: "We will miss you, Rathbone..."
 usa_news.19.b: "That was close..."
 usa_news.20.t: "The Texan Civil War"
 usa_news.20.d: "Shocking news has reached the capital today, as word of a Civil War has begun in the US state of Texas. \n \nAfter a Texan convention voted for secession and to join the Confederate States, Texas governor Sam Houston agreed to the secession but refused to swear allegiance to the Confederate States. After being forced from office, he fled to San Antonio, where he gathered a force of loyalists. After a brief skirmish at the unprepared capital, Austin was taken. However, the entirety of the state is now beginning military mobilization. \n \nSome see this as a grim look to what is coming for the United States against her rebel states."
 usa_news.20.a: "Texas is back?"
 usa_news.20.b: "Hopefully they keep their word..."
 usa_news.20.c: "How dare they?!"
 usa_news.20.e: "For Texas!"
 usa_news.21.t: "Stephen A. Douglas Dies!"
 usa_news.21.d: "Shocking news has reached us today, as we have received word that President Stephen A. Douglas has passed away. \n \nWhile on a national tour, Douglas had caught an illness. While initially ignoring said illness in an attempt to continue his tour, he soon ended up bedridden. He was diagnosed with typhoid fever, and passed away last night. The divided nature within the United States has made the situation even worse, as Douglas was controversial to both sides for holding a moderate stance on slavery. \n \nHis Vice President, William Herschel, has been sworn in as the new President of the United States."
 usa_news.21.a: "Send our condolences"
 usa_news.21.b: "Damn!"
 usa_news.22.t: "Assassination of William Herschel!"
 usa_news.22.d: "Recent reports from the United States has announced that their new President, William Herschel, had been assassinated hours ago. \n \nAlthough initially pro-union, President Herschel had begun to support the independence of the Confederate States when the state of Georgia joined the Confederacy. While holding a rally outside the White House, a lone gunman named Benjamin Taylor fired his gun at the President three times, two of which hitting the President in his lung and left shoulder. Herschel died hours later to his wounds. Conspiracies surrounded the assassination, with remaining southern Democrats declaring the Republican Party responsible for the assassination. Nevertheless, The Republican Speaker of the House is now to become the new President of the United States."
 usa_news.22.a: "What is going on over there?"
 usa_news.22.b: "Damn!"
 usa_news.23.t: "Collapse of the Union!"
 usa_news.23.d: "Shocking news has reached the capital today, as the United States is reportedly no more! \n \nThe Speaker of the House, and who would be the next President of the United States, passed away after overdosing on morphine, likely due to the immense stress that has been put upon him. The nation has begun to spiral out of control, as territories have begun to lose faith in the Union. \n \nThe United States, as it seems, is no more. The last remnamts of said nation have declared themselves as the Atlantic States, not wishing to bear the embarrassing name that had been brought to ruin. Only time will tell what shall come of this..."
 usa_news.23.a: "Very concerning..."
 usa_news.23.b: "Those not born to rule cannot rule."
 usa_news.24.t: "Bell Elected President!"
 usa_news.24.d: "The results from the election are in, and candidate John Bell has been elected President of the United States, and will be Inaugurated on March 4th, 1861. \n \nThe election of Bell had tough resistance, with none of the four major candidates receiving enough states to carry the Presidency. This led to the House of Representatives to choose the next President, which eventually chose John Bell as a middle-ground between Democrats and Republicans. However, reports of rioting have broken out, who have become fearful that this new President will demand for action on Slavery in order to bring order. \n \nTime will tell what this instability will bring."
 usa_news.24.a: "Send Congratulations to Bell"
 usa_news.25.t: "Continuation of Seward's Icebox"
 usa_news.25.d: "We have received word that the United States has purchased the territories of Greenland and Iceland from their previous owners. \n \nRolling with the purchase of Alaska, William Seward was able to convince Congress to attempt to purchase both Greenland and Iceland. Despite initial refusal, Congress eventually gave in and allowed for the purchase to go through. \n \nNow that the United States owns these territories, the world wonders what is next for them."
 usa_news.25.d_ice: "We have received word that the United States has purchased the territory of Greenland from their previous owners. \n \nRolling with the purchase of Alaska, William Seward was able to convince Congress to attempt to purchase both Greenland and Iceland. Despite initial refusal, Congress eventually gave in and allowed for the purchase to go through. However, Iceland had been negotiated to be left out of the purchase by its owners. Despite this, the United States was still able to acquire Greenland. \n \nNow that the United States owns these territories, the world wonders what is next for them."
 usa_news.25.d_green: "We have received word that the United States has purchased the territory of Iceland from their previous owners. \n \nRolling with the purchase of Alaska, William Seward was able to convince Congress to attempt to purchase both Greenland and Iceland. Despite initial refusal, Congress eventually gave in and allowed for the purchase to go through. However, Greenland had been negotiated to be left out of the purchase by its owners. Despite this, the United States was still able to acquire Iceland. \n \nNow that the United States owns these territories, the world wonders what is next for them."
 usa_news.25.a: "Great!"
 usa_news.25.b: "Interesting"
 usa_election_news.1.t: "Grant Elected President!"
 usa_election_news.1.d: "The results from the election are in, and candidate Ulysses S. Grant has been elected as President of the United States, and will be Inaugurated on March 4th, 1869. \n \nGrant was a military war hero, he became the Commanding General of the U.S. Army and led the Army in the war against the Confederacy. His tales and deeds have made him very popular, which the Republican Party gladly chose him to be nominated for office. Although, Grant has shown sympathies with the Radical side of the Republican Party, which may influnce his actions as President. \n \nTime will tell what kind of President this war hero will become."
 usa_election_news.1.a: "Send Congratulations to Grant"
 usa_election_news.2.t: "Seymour Elected President!"
 usa_election_news.2.d: "The results from the election are in, and candidate Horatio Seymour has been elected as President of the United States, and will be Inaugurated on March 4th, 1869. \n \nSeymour was nominated as the Democratic candidate, and has had a history of politics, such as the Governor of New York. He had become a national figure among his party, and criticized the policies of the previous administrations. He was against stiff opposition to Grant, a war hero, but was able to secure enough states to win the Election. He is likely to roll back on policies set by the previous administration. \n \nTime will tell what kind of President he will become."
 usa_election_news.2.d_a: "The results from the election are in, and candidate Horatio Seymour has been elected as President of the United States, and will be Inaugurated on March 4th, 1869. \n \nSeymour was nominated as the Democratic candidate, and has had a history of politics, such as the Governor of New York. He had become a national figure among his party, and criticized the policies of the previous administrations. He was against Colfax, a former Speaker of the House, but was able to secure enough states to win the Election. He is likely to roll back on policies set by the previous administration. \n \nTime will tell what kind of President he will become."
 usa_election_news.3.t: "Colfax Elected President!"
 usa_election_news.3.d: "The results from the election are in, and candidate Schuyler Colfax has been elected as President of the United States, and will be Inaugurated on March 4th, 1869. \n \nColfax was nominated as the Republican candidate, and has had a long history in politics. He served as a United States Representative since 1855, and was made the 25th Speaker of the House of Representatives in 1863. He was also a supporter of Stephen Douglas's policies on reintegration, and helped led the moderate Republican faction to support his policies as well. \n \nTime will tell what kind of President this seasoned politician will become."

 #American Civil War
 acw.0.t:0 "The Northern Coup!"
 acw.0.d:0 "The results of the election delievered a big shock to the entire nation as the Southern Democrat John Breckinridge came to power. However, it did not last long, as he attempted to push for Slavery in the west, and was run out of DC with some of his fellow representatives. Now they declare the Union corrupt, and have declared independence!"
 acw.1.t:0 "The South Secedes!"
 acw.1.d:0 "With the results of the election, there has been a large eruption of disunity within the United States, primarily over the issue of slavery, which divided the nation so much. Although Lincoln did not want to end slavery entirely, only limit it, this caused enough fear in the South. Because as this, representatives from the Southern States have declared their independence!"
 acw.1.d_douglas:0 "When holding a rally outside of Chicago, Douglas responded to a question asked by a civilian. They asked what Douglas would do if all of the Western Territories decided to not hold slavery. In response, Douglas stated that they would then not have slavery. \n \nUnbeknownst to him, the civilian was a reporter from South Carolina, who returned to Charleston and published newspapers which stretched Douglas's wording, specifically over the Western Territories not holding slavery. This caused massive upheavel in the city, which caught the attention of South Carolina's state government. Believing this to be true, South Carolina declared independence from the United States!"
 acw.1.d_bell:0 "With the results of the election, there has been a large eruption of disunity in the United States, primarily over the issue of slavery, which divided the nation so much. Although Bell was for unity and wished to keep slavery, he still was opposed to the expansion of Slavery in the west, causing fear in the South. Because as this, representatives from the Southern States have declared their independence!"
 acw.1.a:0 "For Union!"
 acw.1.b:0 "For Dixie!"
 acw.2.t:0 "Fort Sumter Issue"
 acw.2.d:0 "The last traces of the Union are being swept away from us, but some of it still leeches onto us. Fort Sumter, a fortification off the coast of Charleston, South Carolina, still waves the Yankee flag. It is imperative that we gain control of it. \n \nIf we do not demand the fort, we will be perceived as Weak by foreign powers."
 acw.2.a:0 "Demand the Fort be ceded to us!"
 acw.3.t:0 "The South demands Fort Sumter!"
 acw.3.d:0 "We have received alarming news today. The Confederates have sent an envoy demanding that Fort Sumter, one of the forts the Union has left in the South, to be ceded to them. Congress, as well as the soldiers in the fort, are adamant that the fort not be surrendered to them. \n \nIf we send a Diplomatic Envoy to discuss this with the Confederacy, then we are technically legitimizing their illegal action of secession."
 acw.3.a:0 "Send a Supply Ship. Support the Fort"
 acw.3.b:0 "Send a Diplomatic Envoy."
 acw.4.t:0 "The Union Stands Firm."
 acw.4.d:0 "Recently the Union seems to have sent their reply in the form of a supply ship to the fort. Unacceptable to the commanding officer surrounding the fort, he ordered a siege on the Fortress. \n \nNo lives on either side were lost, but the War has only just begun."
 acw.4.a:0 "There is no turning back..."
 acw.5.t:0 "Lee Joins the Confederacy!"
 acw.5.d:0 "When our messengers offered Robert E. Lee to become the Commander of the United States Army in response to the Confederate uprising, he sadly refused. He stated that although he desired for the country to remain intact, he had to follow the will of his home state of Virgina, who joined the Confederate cause. He, as well as several other officers, have left the Union and are now leading the Confederate Armies! With another blow to our leadership, we are certainly feeling its effects..."
 acw.5.a:0 "Damn!"
 acw.6.t:0 "The American Civil War"
 acw.6.d:0 "The United States has been divided. To the South, the rebellious Confederacy stands opposed to their former country in the North, the United States. The people are rallying to our cause, and our forces are mobilizing against the foe. We either bleed and die or we stand and rise!"
 acw.6.a:0 "For the [Root.GetName]!"
 acw.7.t:0 "Appomattox Surrender"
 acw.7.d:0 "At Appomattox Court House, Virginia, Ulysses S. Grant and George G. Meade's armies did battle, resulting in the defeat of Robert E. Lee's army. After the skirmish, Confederate General-in-Chief Robert E. Lee surrendered to General-in-Chief Ulysses S. Grant. With the surrender of the Chief General of the Confederate Army, the Confederacy crumbled. \n \nThe Dreams of a Confederate Victory had long been questioned, and this final act of Surrender left the Confederacy to be steamrolled under the weight of the United States. \n \nThe American Civil War has ended, and the United States shall stay United."
 acw.7.a:0 "Victory for the Union!"
 acw.7.b:0 "Dixie will never die!"
 acw.8.t:0 "Chicago Surrender"
 acw.8.d:0 "At Chicago Court House, Illinois, Robert E. Lee encountered and defeated Ulysses S. Grant's army. After the skirmish, Union General-in-Chief Ulysses S. Grant surrendered to General-in-Chief Lee. With the surrender of the Chief General of the Union Army, as well as the Confederate push into the North, the Union is struggling. \n \nThe Dreams of a Re-United States had long been questioned, and this final act of Surrender left the Union to be steamrolled under the Confederacy's heel. \n \nThe American Civil War has ended, and the United States have been divided."
 acw.8.a:0 "The Broken Eagle..."
 acw.8.b:0 "Victory for Dixie!"
 acw.9.t:0 "The Trent Affair"
 acw.9.d:0 "Our spies have reported that two Confederate Diplomats are on a ship, named the RMS Trent, and are intended on sailing to Europe in order to convince the United Kingdom and France into joining the war against us! Some of our advisors have pushed for the President to order a capture of these Diplomats in order to make sure they do not get aid from Europe, however such an action may lead to an international incident..."
 acw.9.a:0 "Capture the diplomats!"
 acw.9.b:0 "Just ignore them..."
 acw.10.t:0 "Our Diplomats Captured!"
 acw.10.d:0 "Yesterday, our Diplomats that we sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces! This is concerning, but it may be the push that will bring Europe into the war!"
 acw.10.a:0 "Curse the Union!"
 acw.11.t:0 "Confederate Diplomats Captured!"
 acw.11.d:0 "Yesterday, Confederate Diplomats that were sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces! Many in the United Kingdom have become infuriated by this action!"
 acw.11.a:0 "Demand the Diplomats returned!"
 acw.11.b:0 "Oh, well..."
 acw.12.t:0 "British Response!"
 acw.12.d:0 "The British have sent a delegation, demanding that the Confederate Diplomats kept in captivity are to be released and allowed to sail to Europe. There was a great debate in Congress, but eventually, our reply was..."
 acw.12.d_a:0 "The British have had a debate within their nation, and it seems as though they have finally succumbed to us. They have yet to respond to the capture of the Confederate Diplomats. The capture of the diplomats have seemed to be a success."
 acw.12.a:0 "That will teach them!"
 acw.12.b:0 "... to Refuse!"
 acw.12.c:0 "... to Accept!"
 acw.13.t:0 "American Response!"
 acw.13.d:0 "The Americans have finally sent us a reply. It seems like they have stood firm, with our delegation being sent back to London empty-handed. It seems our demands have fallen on deaf ears..."
 acw.13.d_a:0 "The Americans have had a debate within their nation, and it seems as though they have finally succumbed to us. They have responded to our demands, and have seemed to have accepted the release of the Confederate Diplomats."
 acw.13.a:0 "That will teach them!"
 acw.13.b:0 "Telegram France! Tell them to prepare for War!"
 acw.13.c:0 "Just... nevermind."
 acw.14.t:0 "British Ask For Our Aid Against the USA!"
 acw.14.d:0 "Some weeks ago, Confederate Diplomats that were sent to the United Kingdom and France had been captured! En route to Europe, they were intercepted and captured by Union forces. These diplomats were taken from a British ship, and they have been objecting to the Americans who had captured the Diplomats. The Americans have refused an offer by the British to release the Diplomats, and the British have come to ask us for aid in a war against the USA!"
 acw.14.a:0 "No, we'd rather not..."
 acw.14.b:0 "Mobilise Forces!"
 acw.15.t:0 "French Response"
 acw.15.d:0 "The French has given us their response. They have given us their full support, and with their aid, we can convince Parliament to go to war against the United States!"
 acw.15.d_a:0 "The French have responded, but not in the way we expected. It seems like the French are not willing to go to war with the United States. Without their support, it will be hard to convince Parliament to push for war against the United States. It may still be possible, however..."
 acw.15.a:0 "Time to make the Americans pay!"
 acw.15.b:0 "We can't go to war without France..."
 acw.15.c:0 "Damn them both! TO WAR!"
 acw.16.t:0 "Terms of our Offer"
 acw.16.d:0 "If we are to make peace with the Confederacy, we must present them our terms of surrender. They may be willing to take some more lands from us, especially if they perceive themselves to be winning this war..."
 acw.16.a:0 "Nevermind."
 acw.16.b:0 "Offer Peace..."
 acw.16.c:0 "... granting them Oklahoma..."
 acw.16.e:0 "... and the New Mexico Territories."
 acw.17.t:0 "Union offers us Peace?"
 acw.17.d:0 "The Union has approached us with a peace offer. Depending on what they offer us, we should evaluate whether or not we should accept their terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recognizes the Confederate government.\nThe Borders between the Union and Confederacy is settled between the states that left the Union.\n \nShall we accept?"
 acw.17.d_a:0 "The Union has approached us with a peace offer. Depending on what they offer us, we should evaluate whether or not we should accept their terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recognizes the Confederate government.\nThe Borders between the Union and Confederacy is settled between the states that left the Union, as well as the Oklahoma Territory.\n \nShall we accept?"
 acw.17.d_a:0 "The Union has approached us with a peace offer. Depending on what they offer us, we should evaluate whever or not we should accept their terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recognizes the Confederate government.\nThe Borders between the Union and Confederacy is settled between the states that left the Union, as well as the Oklahoma and New Mexico Territories.\n \nShall we accept?"
 acw.17.a:0 "Refuse!"
 acw.17.b:0 "Accept the Status-Quo"
 acw.17.c:0 "Accept Oklahoma"
 acw.17.e:0 "Accept the Territories"
 acw.18.t:0 "Cheater Detected?"
 acw.18.d:0 "Have you been cheating? The United States does not have as much troops as it originally had, and it is very unlikely that you attacked a nation or were attacked. Nevertheless, please don't let that happen. At least be thankful you didn't delete ALL of your units."
 acw.18.a:0 "I only lost a few..."
 acw.18.b:0 "I did lose some..."
 acw.18.c:0 "I got rid of a bunch of them!"
 acw.19.t:0 "WE DON'T LIKE CHEATERS HERE"
 acw.19.d:0 "Hey there pal, it's me PresidentStorm, the lead dev of the US in End of a New Beginning. I have broken the 4th wall today to ask: Why? Why did you delete the US army as you switched over to the CSA? \n \nMost likely, you did it as a cheat. You thought you were clever in deleting all of your units, that you could simply bypass the struggle of fighting for your freedom. Is that why you are here? \n \nOr how about you are here for the challenge? Do you know of the terror that awaits you past this event? Are you sure you can handle it? Well, if you came here for the challenge, of course you know what happens next. But if you want to waste time, that is on you. \n \nIf you just came here to show the Internet what happens if you try to cheat, then good for you. You can take that remark as both sarcastic and genuine, as now people will rush to attempt to perform this or they will acknowledge this and avoid trying to cheat. \n \nBy whatever means, for the deletion of units, you are hereby punished for attempting to cheat. I understand that you would like to have an easier fight as the Confederacy, but you need to put in the effort for it. However, if you are here for the challenge, then I hope you have a plan for doing this. I would like to thank you again for playing End of a New Beginning."
 acw.19.a:0 "Bring it on!"
 acw.20.t:0 "Cheater Defeated"
 acw.20.d:0 "The Cheater has been defeated, and now we wi- Oh. Hello there, player. I see you've tag switched to the USA. Well, I hope you've learned your lesson. Oh yeah, don't worry, you'll get the Cheater Defeaters removed and such, and you will forever hold the scar that you tried to cheat to win the ACW. That is, of couse, until you restart the game and play fairly."
 acw.20.a:0 "Ok"
 acw.21.t:0 "Population Donates Weapons!"
 acw.21.d:0 "Our population, stirred up with patriotism, have donated their weapons and gear in order to help our cause!"
 acw.21.a:0 "For the Confederacy!"
 acw.21.b:0 "For the Union!"
 acw.24.t:0 "Observing the American Civil War"
 acw.24.d:0 "As the American Civil War rages on in the West, some of our military advisors and officers have gone west in order to observe the battles that are taking place there. They will then take note of some of these battles and will use this knowledge to help our own nation."
 acw.24.a:0 "Great!"
 acw.25.t:0 "Observers return"
 acw.25.d:0 "As the American Civil War draws to a close, our observers that we had sent over are now coming back, as there is no more war to observe."
 acw.25.a:0 "Alright."
 acw.26.t:0 "Observers return"
 acw.26.d:0 "As we are no longer neutral in the American Civil War, sending observers would be practically pointless now, as we now must join the fight."
 acw.26.a:0 "To war!"
 acw.27.t:0 "The Dakota War"
 acw.27.d:0 "For too long, the white men have oppressed us, fought us, and denied us. They hold our ancestral lands of Minnesota and most parts of Dakota. They claim to have diplomatic relations with us, and yet they attack us at every opportunity, and refuse every treaty that does not grant them full power over us. Now, however, is an opportunity. They are embroiled in a war against themselves, and if we can push forward, we can recapture our former territories. However, we must be careful, for should they fight back they may bring this war into our territory."
 acw.27.a:0 "They are too dangerous..."
 acw.27.b:0 "Yes, but one step at a time..."
 acw.27.c:0 "It is time! Onwards!"
 acw.28.t:0 "Reignited Revanchism"
 acw.28.d:0 "As a response to the loss of territory to the Confederacy, people have begun to take the Confederate uprising more and more seriously, and in response, have offered more support to the federal government."
 acw.28.a:0 "Good!"
 acw.29.t:0 "Reignited Revanchism"
 acw.29.d:0 "As a response to the loss of territory to the Federal Government, people have begun to take the Confederate revolt more and more seriously, and in response, have offered more support to the Confederate government."
 acw.29.a:0 "Good!"
 acw.30.t:0 "Dakota Conflict - Victory!"
 acw.30.d:0 "In a shocking event, we have managed to push the white men back! Our forces had been able to encircle and defeat their forces through our knowledge of the land and our tactics! This is a great victory!"
 acw.30.d_a:0 "In the recent conflict, our forces have been successfully able to push the invading natives back! They have not been able to anticipate our efficiency and coordination, and must be fearing for their lives now!"
 acw.30.a:0 "Great!"
 acw.31.t:0 "Dakota Conflict - Defeat!"
 acw.31.d:0 "Although our warriors fought courageously, they could not hold back against the white man's push into our territory! We need to reorganize ourselves before it is too late!"
 acw.31.d_a:0 "Our forces fought bravely, but had been defeated by the natives! This is a serious embarrassment, and we must reorganize and effectively push them back!"
 acw.31.a:0 "Terrible!"
 acw.32.t:0 "Dakota War - Reconquest"
 acw.32.d:0 "We have made a push through! We have been able to reach to our old lands in Minnesota! It is a glorious victory for us! We can assert our claims and treaties, and demand that the white men in Washington recognize us!"
 acw.32.a:0 "Send a diplomat to Washington"
 acw.32.b:0 "We can't stop until we have marched on to Washington!"
 acw.33.t:0 "Dakota War - Firm Defense"
 acw.33.d:0 "Now that the Sioux have been pushed back, we are able to send an offer of peace! Although we would gladly like to punish them for their insolence against us, many believe we must focus our attention on the Confederacy before we turn our attention back at the Sioux."
 acw.33.d_a:0 "We have been able to successfully push the Sioux back! Now we are at an impasse. Should we settle this dispute and offer peace, or should we punish the Sioux for their aggression against us?"
 acw.33.a:0 "That is enough war for now."
 acw.33.b:0 "There must be consequences!"
 acw.34.t:0 "The Dakota War"
 acw.34.d:0 "The people of the Sioux have recently been launching skirmishes at Union garrisons in South Dakota! They have proclaimed that they are liberating their former territory, and although it is not a full-scale invasion, should we not stop them they could capture the Dakota Territory and even Minnesota!"
 acw.34.d_a:0 "The people of the Sioux have recently announced that they have officially declared war upon us! They have launched campaigns into our territories in the North, attacking people and garrisons alike! We must divert our resources towards them, for if they take Minnesota and their former territories they can then proclaim victory!"
 acw.34.a:0 "Damn!"
 acw.35.t:0 "Attack into North Dakota!"
 acw.35.d:0 "Our forces have been replenished, and now march north to skirmish against the white men for control of the Northern Dakota lands!"
 acw.35.a:0 "Onwards!"
 acw.36.t:0 "Strike for Minnesota!"
 acw.36.d:0 "Our target is within reach! We have reorganized, and we shall now push for our final offensive against the white men! We shall liberate our lands and our people!"
 acw.36.a:0 "Onwards!"
 acw.37.t:0 "The Dakota War - Sioux Victory!"
 acw.37.d:0 "Success! We have marched our forces toward Minneapolis, and against all odds we have pushed back the White Men from our ancestral homes! This is a glorious day! We shall prove that we can stand against these whtie men and win!"
 acw.37.a:0 "Victory!"
 acw.37.b:0 "Not Enough! We must regain ALL land!"
 acw.38.t:0 "Recapture North Dakota!"
 acw.38.d:0 "Now that we have stopped the native advance, we must push forward and recapture the territory of North Dakota before those British dare to stamp their claim on it!"
 acw.38.a:0 "Onwards!"
 acw.39.t:0 "Reconquest of South Dakota!"
 acw.39.d:0 "We have held against the Natives, but they still have made progress in our South Dakotan territory! We must deal with them there, and finish this war!"
 acw.39.a:0 "Onwards!"
 acw.40.t:0 "The Dakota War - American Victory!"
 acw.40.d:0 "Victory! We have held back against the native onslaught, and they are now retreating back into their own territories! This is a great day for the United States of America!"
 acw.40.a:0 "Victory!"
 acw.40.b:0 "We are not done yet!"
 acw.41.t:0 "Question of Monroe"
 acw.41.d:0 "We have engaged in a civil war against ourselves, and in order to win we must bring everything we have toward defeating the Confederate traitors. However, this also puts into question the Monroe Doctrine. It stipulated that the US can intervene in any attempt by a European Nation to recolonize the Americas, but now that our nation is under great threat and alarm, we must consider whether we are still capable of executing this Doctrine..."
 acw.41.a:0 "We are too occupied..."
 acw.41.b:0 "Monroe will never die!"
 acw.42.t:0 "Restoring the Monroe Doctrine"
 acw.42.d:0 "Now that the Civil War is over, we must begin to think about reestablishing the Monroe Doctrine, since Mexico suffered a French invasion because we could not intervene. However, if we are to truly reestablish Americana, we must declare the Monroe Doctrine to be in full effect again."
 acw.42.a:0 "Long Live Monroe!"
 acw.42.b:0 "Why bother?"
 acw.43.t:0 "Officers Leave for the Confederacy!"
 acw.43.d:0 "Numerous officers of our United States Army have defected to the Confederacy! Citing that they must stand with their states, we have received several letters of resignation from our armed forces, only for such men to join the ranks of the Confederate National Army!"
 acw.43.a:0 "Damn!"
 acw.44.t:0 "Former Officers Rejoin the Army!"
 acw.44.d:0 "Several Union officers have recently rejoined the Army in response to the uprising in the Confederacy! Two of the leaders were Ulysses S. Grant, who was previously forced to retire for his drunkenness, and William T. Sherman, who was superintendent at the Louisiana Seminary of Learning & Military Academy. Of the 200 West Point Graduates that previously left the army, 102 joined the Union Army, while the rest scattered to the Dixies."
 acw.44.a:0 "Hoorah!"
 acw.45.t:0 "Equality Act of [GetYear]"
 acw.45.d:0 "Despite the tension and outrage that had occurred as a result of the coup against the President-Elect, the Radical Republicans met in Congress to discuss their next moves. They attempted to get Abraham Lincoln, who was close toward winning the election, to become the President. However, Lincoln refused to join because of the coup, and the House of Representatives eventually elected John C Frémont.\n \nAfter this, Congress quickly pushed for the Equality Act of [GetYear], and was accepted by the President. This has sparked outrage across the Union, and many slave states are threatening to leave the Union because of this."
 acw.45.a:0 "Pass the Act!"
 acw.46.t:0 "The American Civil War"
 acw.46.d:0 "\"It is time, the pieces are in their place. This day, will be the day that we shall remember forever, the day in which we as Americans rose against the evils of the world, and so proudly triumph over it. We may bleed from Pennsylvania to California, and though the Mississippi shall turn red, we shall fight for the rights of those who were oppressed for so long. As Christ died to make men holy, let us die to make men free!\""
 acw.46.a:0 "For Liberty!"
 acw.47.t:0 "The Liberty Bell Tolls"
 acw.47.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Francisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nOur soldiers marched down the streets of Washington D.C., and they have been met by cheering crowds. As they reached the Capitol building, John Bell stepped up the stairs. After he gave a passionate speech about the need to protect American democracy, he proclaimed that he would try to protect the people from any other attempt at separation or destruction of Democracy. \n \nLet American Democracy never again be threatened!"
 acw.47.a:0 "For Union!"
 acw.48.t:0 "Confederate Policy"
 acw.48.d:0 "Now that we have assumed the position of the United States, we have begun to resume diplomatic relations with nations across the World. However, we must also decide what to do with the Confederacy. We hold the unique opportunity to attmept to sway them to our side, and reintegrate them into our nation. Only problem is, the Confederacy will have to accept what we would ask, and they may still be thirsty for blood."
 acw.48.d:0 "Now that we have assumed the position of the United States, we have begun to resume diplomatic relations with nations across the World. However, we must also decide what to do with the Confederacy. We could send a peace request, but the Confederacy will have to accept what we would ask, and they may still be thirsty for blood."
 acw.48.a:0 "Take them by force!"
 acw.48.b:0 "Let them be"
 acw.48.c:0 "Offer Readmission"
 acw.49.t:0 "Offer from the Yankees"
 acw.49.d:0 "We have received a message from the Yankees, who have finally pulled themselves together after their Civil War. [USA.GetLeader] had won, and they are requesting that we officially sign a peace treaty between us, and that we do not need to go to war."
 acw.49.d_offer:0 "We have received a message from the Yankees, who have finally pulled themselves together after their Civil War. John Bell had won, and is asking if we would like to rejoin the Union!"
 acw.49.a:0 "Peace at last!"
 acw.49.b:0 "We'd prefer Independence"
 acw.49.c:0 "Let us rejoin."
 acw.50.t:0 "The Confederacy Responds"
 acw.50.d:0 "We have received a positive response from the Confederacy, who has agreed to our terms of peace."
 acw.50.d_nojoin:0 "We have received a negative respone from the Confederacy, who still wish to remain independent. The only way we can convince them now is through bloodshed."
 acw.50.a:0 "Good..."
 acw.50.b:0 "We can't afford war"
 acw.50.c:0 "Rally the men!"
 acw.51.t:0 "The Confederacy Rejoins!"
 acw.51.d:0 "Upon hearing news of the defeat of the Radical Republicans, the Confederacy had held debates over rejoining the Union or not. Now, they had come to an agreement, and have decided to rejoin our union."
 acw.51.a:0 "Great news!"
 acw.52.t:0 "Rise of Norton"
 acw.52.d:0 "As a result of the current chaos that has overtaken our nation, a new challenge to our authority arises in the West. Joshua Norton, who proclaimed himself as Emperor of the United States back in 1859, has risen a militia across the state of California. The National Guard of California, which had mutinied against our officers, joined him and has helped turn him into a legitimate threat against our nation. \n \nNorton had issued an ultimatum for the other splinter nations to surrender, and to grant him a coronation in Washington, DC. None have taken this demand seriously, but the threat that America could be ruled by Kings again worries many."
 acw.52.a:0 "Join, or Die!"
 acw.52.b:0 "Long Live the King!"
 acw.53.t:0 "The Manhattan Commune"
 acw.53.d:0 "As a result of the current chaos that has overtaken our nation, a new challenge to our authority arises in the East. Josiah Warren, who has led the community of Modern Times since 1851, has declared an emergency rising of militiamen across Long Island, New York. The Community had held a grudge against the Government since they placed their restriction on their commerce. \n \nJosiah, although still a believer in economics, has let socialists and communists rise in his community in order to gain power and influence. Now, he has used this influence to take the city of New York from us! Although his influence is smaller than the other splinter states, they have taken control of one of the most important cities in the United States."
 acw.53.a:0 "Laughable!"
 acw.53.b:0 "For a Utopia!"
 acw.54.t:0 "John Bell's Rebellion"
 acw.54.d:0 "Our forceful overthrow of the President-Elect has been met with fury by the South, but it has also caused tension in the North. Unhappy with the coup that they believe would set a precedent, the Constitutional Union Party fled to New England and has established a rival government. They proclaimed that John Bell, who was in fourth place in the Election of 1860, be instituted as President of the United States after Lincoln and Douglas refused to join, citing their wish to keep the Union together. \n \nThe new rebels have been able to establish a foothold in New England and in Upstate New York, but were unable to take New York City under their influence."
 acw.54.a:0 "For Liberty!"
 acw.54.b:0 "For Democracy!"
 acw.55.t:0 "The Emperor of the United States"
 acw.55.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Francisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nThe Soldiers surrounding the carriage marched down the packed streets, Americans everywhere looking on the grand parade. As the parade reached the Capitol building, Norton stepped up the stairs. After giving out a charismatic and passionate speech, he took his crown and placed it on his head.\n \nLong live Emperor Norton the First! Emperor of these United States!"
 acw.55.a:0 "Long Live the Emperor!"
 acw.56.t:0 "The Second American Revolution"
 acw.56.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Francisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nAs the soldiers marched, they encouraged the people to march along with them. As they reach the Capitol building, the leaders of the revolution, including Josiah Warren, stepped up the stairs. After giving out a righteous and ethical speech, he proclaimed to the world the formation of the Second Republic of America.\n \nLet the tyrants across the world tremble before the worker's might!"
 acw.56.a:0 "Workers Unite!"
 acw.57.t:0 "Peace Between the States"
 acw.57.d:0 "After being pushed back on all sides, the Government of the United States has been forced to send an offer for peace to the Confederacy. It is obvious that it is intended so they can deal with their internal problems and their splinter states. Nevertheless, the treaty was signed and peace has come to the states... At least for now."
 acw.58.t:0 "Peace at last!"
 acw.58.d:0 "After years of strife and warfare, we have finally entered into a period of peace!"
 acw.58.a:0 "Good!"
 acw.59.t:0 "Rekindled Spirits"
 acw.59.d:0 "With the Union forced to sign a treaty with the Confederacy, this has given our people more confidence, and they have started to contribute much more towards the war effort!"
 acw.59.a:0 "Good!"
 acw_news.1.t: "Battle of Fort Sumter"
 acw_news.1.d: "The tensions between the United States and the unrecognized Confederate States has reached a boiling point. \n \nOutside of Charleston, South Carolina, Fort Sumter has remained under Union control even after South Carolina declared independence. After negotiation talks went nowhere, the Confederate Forces that surrounded the Fort opened fire on April 12th, 1861. Although there would be no deaths in the siege, the new President of the United States has declared the action illegal and the secession of the Confederacy to be an illegal action. \n \nBoth Union and Confederacy are now mobilizing their soldiers on their the borders. The American Civil War has begun."
 acw_news.1.a: "The American Civil War has begun..."
 acw_news.1.b: "For Union!"
 acw_news.1.c: "For Dixie!"
 acw_news.2.t: "Fall of Washington"
 acw_news.2.d: "Confederate Forces have been reported to have marched on Washington D.C. and, against all odds, took over the heavily fortified city. \n \nThe threat of Confederate invasion made the city become a fortress. There was intensive fighting in the streets, with the Union forces stationed there fighting hard to defend the path to the Congress building. However, with the superior tactics of Confederate Commanding Officer, the Union garrison eventually succumbed to the invasion. It is believed that the President and Congress had fled North during the battle, and the President is expected to address the nation for this event."
 acw_news.2.a: "A setback for the Union..."
 acw_news.2.b: "Retake it at all costs!"
 acw_news.2.c: "For Dixie!"
 acw_news.3.t: "Fall of New York"
 acw_news.3.d: "Confederate Forces have been marching north for some time now, but suprisingly Confederate armies have now stormed the City of New York. \n \nThe Union Garrison and Union Militia engaged in heavy street fighting against the Confederate soldiers, as citizens panicked and attempted to flee, accentuating a horrible point in the war as these Innocent Citizens were massacred as they were squeezed in-between the fighting forces. After days of fighting, the Union forces eventually fled North of the city to regroup. \n \nThe Confederacy is another step closer to independence, while the Union reels from this loss."
 acw_news.3.a: "A setback for the Union..."
 acw_news.3.b: "Retake it at all costs!"
 acw_news.3.c: "For Dixie!"
 acw_news.4.t: "Fall of New Orleans"
 acw_news.4.d: "The Mississippi River is a strategically important river that connects the member states of the Confederacy together. However, reports have come in stating that Union Forces stormed the City of New Orleans. \n \nNew Orleans, on the Mouth of the Mississippi, is extremely vital as not only a means of transportation, but also as a connection between the Eastern and the Western ends of the Confederacy. This made the river a High Priority for Union forces, who attacked and were able to take over New Orleans, as well take control of the Mississippi River, effectively cutting the Confederacy in half. \n \nThe Confederacy reels from the major blow of this loss, while the Union celebrates."
 acw_news.4.a: "A setback for the Confederacy..."
 acw_news.4.b: "Another step towards Union!"
 acw_news.4.c: "Regroup and Counterattack!"
 acw_news.5.t: "Fall of Charleston"
 acw_news.5.d: "Charleston, a prominent city in South Carolina, has recently fallen under Union forces who have been advancing on the city for a while now. \n \nThe city's defenders held out for a while, but as they began to run low on supplies, they fled to Fort Sumter, which was outside of the City. The Union forces eagerly followed and beseiged the Fort, similar to how the Confederates did the same thing during the beginning of the war. The Fort eventuallly surrendered, and the Union Flag once again flies over Fort Sumter and Charleston. \n \nSuch a symbolic action shows to the world of the state of the Confederacy, and experts are predicting a Confederate surrender."
 acw_news.5.a: "A setback for the Confederacy..."
 acw_news.5.b: "Another step towards Union!"
 acw_news.5.c: "Regroup and Counterattack!"
 acw_news.6.t: "The Appomattox Surrender"
 acw_news.6.d: "Earlier this morning, Union Commanding General Ulysses S. Grant encountered and defeated Confederate Commanding General Robert E. Lee at Appomattox Court House, where Lee was captured by Union forces. \n \nOn terms that he and his men would be spared, Lee offically surrendered and resigned as Confederate Commanding General. This move shattered the Confederacy, with other armies surrendering as they lose hope in the Confederacy. The Confederate government is reported to have fled into exile, with some reports suggesting that they have fled to the Caribbean. \n \nWith the Confederacy broken and defeated, the United States is United once more."
 acw_news.6.a: "The United States remains United."
 acw_news.6.b: "Hoorah!"
 acw_news.7.t: "The Chicago Surrender"
 acw_news.7.d: "Earlier this morning, Confederate Commanding General Robert E. Lee encountered and defeated Union Commanding General Ulysses S. Grant at the Chicago Court House, where Grant was captured by Confederate forces. \n \nOn terms that he and his men would be spared, Grant officially surrendered and resigned as Union Commanding General. This move shattered the Union, with other armies surrendering as they lost hope in the War. The President was forced to address offer a peace with the Confederacy, not wishing to see more terror done to his people. \n \nWith the Confederacy triumphant, the United States have become the Divided States. "
 acw_news.7.a: "The United States becomes Divided."
 acw_news.7.b: "Forgive us Washington, we have failed you..."
 acw_news.7.c: "Hoorah!"
 acw_news.8.t: "The Trent Affair"
 acw_news.8.d: "On the morning of November 8th, 1861, the USS San Jacinto intercepted the RMS Trent and captured two Confederate diplomats - James Mason and John Slidell. The two envoys were en-route to Britain and France to attempt to convince them to join the war on the side of the Confederacy, or to at least to recognize the Confederate Government. This has sparked anger in Britain and France, especially in Britain as the Diplomats were captured on a British Ship. \n \nAn international incident is expected to come out from this..."
 acw_news.8.a: "Interesting development..."
 acw_news.8.b: "For Union!"
 acw_news.8.c: "How dare they?!"
 acw_news.8.e: "They did what?!"
 acw_news.9.t: "The Trent Affair Resolved"
 acw_news.9.d: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans have shown. However, the British Government, which did not want to go to war with the United States, instead has not yet sent a response to the United States. \n \nThe Confederate Diplomats have now been transported to a POW camp until further notice, and as each day passes, the anger from the Trent Affair slowly fades..."
 acw_news.9.d_a: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans have shown. In turn, the British Parliament sent a delegation to the United States which demanded that the Diplomats be released. Just now, the Confederate Diplomats have been released from captivity and are now continuing en-route to Euope again. \n \nIt seems as though the Americans have responded to the British demands, and do not wish to risk them getting involved in the war."
 acw_news.9.d_b: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans have shown. After sending an envoy to Washington, the envoy returned to London empty-handed. It seemed as though the Americans had stood firm against British demands. \n \nSuprisingly, the British had faltered. They had rescended, and have not taken further action. Either being their own choice or if France had refused to join the war is yet to be made clear to the Public."
 acw_news.9.a: "Things are calm again..."
 acw_news.9.b: "Thankfully, no intervention..."
 acw_news.9.c: "Damn! No intervention..."
 acw_news.10.t: "The Trent Affair Escalated"
 acw_news.10.d: "As of last night, the United Kingdom and France have officially declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, an offense that angered the British and French populations, who demanded for war against the US. As the tensions spiralled out of control, the governments of the European Nations had decided to jointly declare war. \n \nTime will tell what this will bring..."
 acw_news.10.d_a: "As of last night, the United Kingdom has officially declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, an offense that angered the British population, who demanded for war against the US. Although the United Kingdom offered France an opportunity to strike at the USA, the French nation had declined the offer. Nevertheless, the United Kingdom would still declare war against the United States, without French aid. \n \nTime will tell what this will bring..."
 acw_news.10.a: "Oh dear..."
 acw_news.10.b: "How dare they?!"
 acw_news.10.c: "Yes!"
 acw_news.10.e: "Britain Sails To War!"
 acw_news.10.f: "France Marches To War!"
 acw_news.11.t: "End of the Confederate War of Independence!"
 acw_news.11.d: "The North American continent is silent again, as the leaders of the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had officially signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be that of the Original Confederacy and the states that joined after the war begun. \n \nThe War in America is over."
 acw_news.11.d_a: "The North American continent is silent again, as the leaders of the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had officially signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and Oklahoma. \n \nThe War in America is over."
 acw_news.11.d_b: "The North American continent is silent again, as the leaders of the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and officially signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and the New Mexico and Oklahoma Territories. \n \nThe War in America is over."
 acw_news.11.a: "Peace at last?"
 acw_news.11.b: "We just couldn't continue..."
 acw_news.11.c: "For Dixie!"
 acw_news.12.t: "The American Civil War"
 acw_news.12.d: "The tensions that had boiled over the debate of slavery have finally spilled over, and now the United States is locked in a multi-front civil war. \n \nAfter the Coup of 1860, the Confederacy had declared independence, and several states joined in. In the North, the Constitutional Union Party, led by John Bell, has declared that the government is void because of the coup, and have declared themselves as the legitimate United States. Other, smaller splinter nations had sprung up, though most were put down quickly. \n \nThe world looks in wonder for what will become of this."
 acw_news.12.a: "Oh dear..."
 acw_news.12.b: "For Liberty!"
 acw_news.12.c: "For Democracy!"
 acw_news.12.e: "For Freedom!"
 acw_news.13.t: "Bell Retakes the Union!"
 acw_news.13.d: "The American Civil War is over, and as the dust clears, the Free States of America stands triumphant over the Union. \n \nAfter protesting the Coup of 1860, John Bell and his supporters fled to New England to gather support for a revolt against the Government. Now, he has been able to live that dream, and was paraded down Washington D.C.\n \nAlthough the South is still under Confederate hands, they will have to open up communications with the new Union."
 acw_news.13.d_nocsa: "The American Civil War is over, and as the dust clears, the Free States of America stands triumphant over the Union. \n \nAfter protesting the Coup of 1860, John Bell and his supporters fled to New England to gather support for a revolt against the Government. Now, he has been able to live that dream, and was paraded down Washington D.C.\n \nNow that the North and South are firmly in their control, they have opened up communcations with the rest of the world."
 acw_news.13.a: "Interesting"
 acw_news.13.b: "For Democracy!"
 acw_news.13.c: "Let's see what happens now..."
 acw_news.14.t: "The South Rejoins the Union!"
 acw_news.14.d: "Suprising reports have come in, confirming rumors that the Confederacy will rejoin the United States. \n \nThe Confederacy declared its independence as a result of the Coup of 1860, which put the Radical Republicans in power. With the defeat of the Radicals at the hands of John Bell, he was able to convince the Confederates to rejoin the Union. \n \nOnly time will tell what this will bring."
 acw_news.14.a: "Interesting"
 acw_news.14.b: "For Union!"
 acw_news.15.t: "Norton Takes the Union!"
 acw_news.15.d: "The American Civil War is over, and as the dust clears, the Imperial States of America stands triumphant over the Union. \n \nAfter protesting the Coup of 1860, Norton gathered support in California for a revolt against the Government. Now, he has been able to live his dream, and was coronated in Washington D.C. as Emperor Norton the First.\n \nAlthough the South is still under Confederate hands, they will have to open up communications with the new Union."
 acw_news.15.d_nocsa: "The American Civil War is over, and as the dust clears, the Imperial States of America stands triumphant over the Union. \n \nAfter protesting the Coup of 1860, Norton gathered support in California for a revolt against the Government. Now, he has been able to live his dream, and was coronated in Washington D.C. as Emperor Norton the First.\n \nNow that the North and South are firmly in their control, they have opened up communcations with the rest of the world."
