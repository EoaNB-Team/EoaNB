 acw_news.18.b: "Good news!"
 acw_news.18.c: "Damn!"
 acw_news.19.t: "Fall of New York"
 acw_news.19.d_usa: "Fighting in New York City came to an end today, as the last pockets of resistance against Federal forces have been eliminated. \n \nDespite the heavy foritifications that were constructed around the city, the Federal forces managed to break in.\n \nThe whereabouts of Josiah Warren is unknown, but the Commune forces fled east along Long Island, and have set up a last stand at the town of Modern Times. \n \nWith the loss of their important city, the Manhattan Commune has suffered a fatal blow."
