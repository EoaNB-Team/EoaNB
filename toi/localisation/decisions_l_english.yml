 eoanb_decision_SWI_JAP_treaty:0 "Treaty with Japan"
 eoanb_decision_SWI_JAP_treaty_desc:0 "Japan is a rising power. We should be the first to recognize this and form a treaty on amity and commerce with them. It will strengthen our mutual positions. After all, both Japan and Switzerland are kind of similar - the rich, isolated nations of their region."
 eoanb_decision_BEL_JAP_treaty:0 "Treaty with Japan"
 eoanb_decision_BEL_JAP_treaty_desc:0 "Japan is a rising power. We should be the first to recognize this and form a treaty on amity and commerce with them. It will strengthen our mutual positions."
 eoanb_decision_DEN_CHI_treaty:0 "Negotiate a treaty with China"
 eoanb_decision_DEN_CHI_treaty_desc:0 "After the recent signing of the Peking Treaty and conclusion to the Second Opium War, we too must ensure trading privileges and relations with China. Send a diplomat."
 RUS_decision_category_siberian_colonization:0 "Siberian Colonization"
 RUS_decision_category_siberian_colonization_desc:0 "Moving towards the east was one of the most profitable things Russia did from the very beginning of its history. Slavs were settling fields and forests of Russian plains for thousand years, then Novgorodians were settling tundras of Northern Russia and it culminated in unrestrained march in XVI and XVII centuries, when Russians have appeared to set their foothold in Siberia and the Far East. Having minor setback occured in Nerchinsk, where Qin Empire managed to make profitable for itself treaty and rob Russia of their conquests due to corruption of Russian officials, Russians still had vast reaches of Siberia to their disposal, with its rich stocks of natural resources, such as iron, copper, gems, coal, fur and wood. But this gigantic region, having space for at least another Europe, is more scarcely populated than European Russia and can't be even compared to France or Austria in terms of inhabitants. That's why Russian government always laucnhed campaigns to settle Siberia with colonists, mostly consisting of peasants and cossacks. In XIX century problem still stays while peasantry of European Russia become more and more poor with their plots of land growing smaller and smaller each generation. If government will dedicate some resources and also will get rid of corrupted bureaucrats in the trail of migrants, problems with peasantry can be very much negated... until next generation."
 eoanb_flag_RUS_colonizing_siberia:0 "Russia is putting an great effort to colonize Siberia."
 eoanb_flag_RUS_colonizing_siberia_intensely:0 "Russia is putting an great effort to colonize Siberia."
 eoanb_trigger_state_is_siberian:0 "State is in Siberia"
 eoanb_decision_RUS_resettle_polish:0 "Resettle Polish Citizens to Siberia"
 eoanb_decision_RUS_resettle_polish_desc:0 "After the recent uprising in Poland, we need to disperse seperatist thought. One way to do that would be to resettle some Polish citizens to Siberia. It would also aid our colonization efforts there."
 eoanb_tt_decision_RUS_resettle_polish:0 "§Y20,000§! Polish citizens will be resettled from Polish states to Siberian states."
 eoanb_decision_RUS_siberia_efforts_increase:0 "Increase Colonization Efforts"
 eoanb_decision_RUS_siberia_efforts_increase_desc:0 "We need to provide more funding, propagand peasants to move there and test officials of their competency more to make sure the amount of colonists into Siberia increases."
 eoanb_decision_RUS_siberia_efforts_decrease:0 "Decrease Colonization Efforts"
 eoanb_decision_RUS_siberia_efforts_decrease_desc:0 "We need to provide less funding and motivation to migrants to make sure the amount of colonists into Siberia decreases."
 eoanb_decision_RUS_siberia_efforts_end:0 "End Colonization Efforts"
 eoanb_decision_RUS_siberia_efforts_end_desc:0 "We have sufficiently colonized Siberia. There is no more need to incentivize our people to move away from our core lands. We will end the directed efforts to colonize Siberia."
 eoanb_tt_decision_RUS_siberia_efforts_increase:0 "The amount of colonists resettled each year will §Gincrease§!."
