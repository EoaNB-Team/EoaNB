 eoanb_decision_sow_ENG_assault_canton:0 "Assault Guangzhou"
 eoanb_decision_sow_ENG_assault_canton_desc:0 "We will start the assault on Guangzhou!"
 eoanb_tt_decision_ENG_canton_assault_sow:0 "A border war will break out near §YGuangzhou§!.\n"
 eoanb_tt_decision_ENG_kowloon_assault_sow:0 "A border war will break out near §YHong Kong§!.\n"
 eoanb_decision_sow_ENG_assault_kowloon:0 "Retake Kowloon"
 eoanb_decision_sow_ENG_assault_kowloon_desc:0 "After the Chinese ambush in Hong Kong, we need to desperately retake Kowloon to hold our position."
 eoanb_decision_sow_ENG_assault_taku:0 "Assault the Taku Forts"
 eoanb_decision_sow_ENG_assault_taku_desc:0 "We will start the assault on the Taku Forts!"
 eoanb_decision_sow_ENG_assault_taku_2:0 "Assault the Taku Forts again"
 eoanb_decision_sow_ENG_assault_taku_2_desc:0 "We will start assaulting the Taku Forts for a second time!"
 eoanb_decision_sow_ENG_assault_taku_3:0 "Assault the Taku Forts once more"
 eoanb_decision_sow_ENG_assault_taku_3_desc:0 "We will start assaulting the Taku Forts for a third time!"
 eoanb_decision_sow_ENG_assault_beijing:0 "March on Peking"
 eoanb_decision_sow_ENG_assault_beijing_desc:0 "After our victory at the Taku Forts, we must now march to Peking to enforce our will."
 eoanb_decision_sow_ENG_land_at_shanghaifen:0 "Land in Shanghai-Fen"
 eoanb_decision_sow_ENG_land_at_shanghaifen_desc:0 "To prepare for the assault on Shanghai, we must land troops in Fen."
 eoanb_decision_sow_ENG_assault_shanghai:0 "Assault Shanghai"
 eoanb_decision_sow_ENG_assault_shanghai_desc:0 "After the seizing of the concessions in Shanghai, we must urgently force China to give them back. Assault the city."
 eoanb_decision_sow_ENG_hold_beijing_convention:0 "Hold the Convention of Peking"
 eoanb_decision_sow_ENG_hold_beijing_convention_desc:0 "We have demonstrated our power enough to enforce our demands. Let's arrange a convention in Peking."
 eoanb_tt_decision_ENG_sow_peking_treaty:0 "Every member of the §YWestern Coalition§! will §Greceive§! a §Ymedium§! amount of §YPolitical Power§!\n§Y[QNG.GetNameDef]§! will §Rsuffer§! a §Ylarge§! penalty to §YPolitical Power§! and §YStability§!\n§Y[QNG.GetNameDef]§! will receive a new §Ynational spirit§! and be forced to open up their economy (§YTrade Law§!)"
 eoanb_decision_sow_RUS_peking_treaty_supplement:0 "Propose a supplement to the Peking Treaty"
 eoanb_decision_sow_RUS_peking_treaty_supplement_desc:0 "We have long wanted territorial gains in the Manchurian region, the current border with [QNG.GetNameDef]. Now, with them weakened and the Peking Treaty enforced, might be our time to strike. We need to propose amendments to the treaty that see those territorial gains made."
 eoanb_decision_sow_RUS_war_QNG_peking:0 "Enforce the Peking Treaty Amendments"
 eoanb_decision_sow_RUS_war_QNG_peking_desc:0 "We will enforce our demands by means of war!"
