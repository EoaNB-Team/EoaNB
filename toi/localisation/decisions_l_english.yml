 eoanb_tt_decision_ROM_generic_form:0 "We will become the country of §YRomania§!"
 eoanb_decision_ROM_form_romania:0 "Form Romania"
 eoanb_decision_ROM_form_romania_desc:0 "We have united the territories of people who consider themselves to be Romanian. We shall reform our nation to fit this new definition."
 eoanb_decision_ENG_clean_great_stink:0 "Clean up the Thames"
 eoanb_decision_ENG_clean_great_stink_desc:0 "The River Thames is unbelievably important for the city of London, but due to the stink and pollution with human and industrial waste that is left on its banks and in the air near it, no one wants to go near it anymore and water travel has nearly fully ceased. We must undertake efforts to clean the river - as soon as possible."
 eoanb_tt_ENG_thames_cleaned_decision:0 "The §YThames§! will be clean again."
 eoanb_tt_decision_ENG_emergencyunits_sepoy:0 "§Y[ENG.GetNameDef]§! will receive §Y2 Regiments§! of §YIrregular Infantry§! in §YCalcutta§!."
 eoanb_decision_ENG_emergency_sepoy_fighters:0 "Draft Emergency Regiments"
 eoanb_decision_ENG_emergency_sepoy_fighters_desc:0 "A revolt has broken out in India, and we need more troops in place to contain it - draft a few citizens immediately!"
 eoanb_tt_decision_ENG_RAJ_peacekeepers:0 "§RRevolt Risk§! in §Y[RAJ.GetNameDef]§! will decrease by §G2§! points"
 eoanb_decision_ENG_send_RAJ_peacekeepers:0 "Send Policing Troops to [RAJ.GetNameDef]"
 eoanb_decision_ENG_send_RAJ_peacekeepers_desc:0 "The situation in [RAJ.GetNameDef] has become quite unstable, and perhaps it would be wise to send some of our reserve troops over there to police the situation a bit.\n\n§YIt will take the men 10 days to arrive.§!\n\n§YThis decision can be taken at most twice a  year.§!"
