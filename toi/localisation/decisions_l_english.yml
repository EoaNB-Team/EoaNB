 eoanb_decision_sow_QNG_guangzhou_fort:0 "Fortify Guangzhou"
 eoanb_decision_sow_QNG_guangzhou_fort_desc:0 "Some simple barricades and fortifications will help us defend the city of Guangzhou against the British!"
 eoanb_decision_sow_QNG_guangzhou_troops:0 "Raise Troops in Guangzhou"
 eoanb_decision_sow_QNG_guangzhou_troops_desc:0 "We will raise troops in Guangzhou to defend it!"
 eoanb_tt_decision_QNG_guangzhou_troops_sow:0 "§Y[QNG.GetNameDef]§! will receive §G1§! §YRegiment§! in §YGuangzhou§!."
 eoanb_decision_MEX_Intervention:0 "Sucessful Fend of European Invasion"
 eoanb_decision_MEX_Intervention1_desc:0 "After several years of successfully fending of the European Powers threatening our sovereignty, we should look to negotiate terms for peace!"
 eoanb_decision_MEX_Intervention2_desc:0 "After several years of unsuccessful invasion of Mexico, we should look to negotiate terms for peace!"
 eoanb_tt_decision_FRA_hongkong_troops_sow:0 "§Y[ENG.GetNameDef]§! will receive §G1§! §YRegiment§! in §YHong Kong§!."
 eoanb_decision_sow_FRA_hongkong_troops:0 "Send Troops to Hong Kong"
 eoanb_decision_sow_FRA_hongkong_troops_desc:0 "We need more troops in China to win the war, and since we are cooperating with the British, we should send them to Hong Kong, their port in the region."
 eoanb_decision_sow_ENG_ultimatum_to_QNG:0 "Send an ultimatum to China"
 eoanb_decision_sow_ENG_ultimatum_to_QNG_desc:0 "We've had enough of this war, it must be ended now! We should deliver an ultimatum to China at once!"
 eoanb_tt_decision_ENG_nanjing_treaty_sow:0 "§Y[QNG.GetNameDef]§! will §Rlose§! §Ystability§! and §Ylegislative power§!\nThe winning countries will §Ggain§! a sizeable amount of §Ylegislative power§!\n§Y[QNG.GetNameDef]§! will change its trade laws to move into a direction more focused on §Yexport§!\nThe relations between the winning countries and §Y[QNG.GetNameDef]§! will suffer"
 eoanb_decision_sow_ENG_draft_nanjing_treaty:0 "The Treaty of Nanjing"
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc:0 "The Chinese have accepted our ultimatum - we must now ratify a new treaty and make some amendments to the old proposed Treaty of Nanjing."
 eoanb_om_QNG_dislikes_winners:0 "The Treaty of Nanjing"
 eoanb_om_QNG_dislikes_winners_tianjin:0 "The Treaty of Tianjin"
