 eoanb_tt_decision_ENG_taku_assault_shanghai:0 "A border war will break out near §YShanghai§!.\n"
 eoanb_decision_sow_ENG_land_at_caofeidian:0 "Land at Caofeidian"
 eoanb_decision_sow_ENG_land_at_caofeidian_desc:0 "We will prepare for an assault of the Taku forts near Tianjin by landing at Caofeidian."
 eoanb_decision_sow_ENG_fortify_guangzhou:0 "Fortify Guangzhou"
 eoanb_decision_sow_ENG_fortify_guangzhou_desc:0 "We have captured the city of Guangzhou, now we need to fortify it so we do not lose it again."
 eoanb_decision_sow_ENG_fortify_hong_kong:0 "Fortify Hong Kong"
 eoanb_decision_sow_ENG_fortify_hong_kong_desc:0 "After our defeat at Guangzhou, the Chinese might assault Hong Kong. We need to fortify it to prepare for that eventuality."
 eoanb_decision_sow_QNG_prepare_hk_siege:0 "Prepare to siege Hong Kong"
 eoanb_decision_sow_QNG_prepare_hk_siege_desc:0 "We won against the British at Guangzhou, now the time is ripe to drive them out of china! We will build up infrastructure near Hong Kong in order to prepare for a siege."
 eoanb_decision_sow_QNG_prepare_hk_siege_2:0 "Conscript Civilian Vessels"
 eoanb_decision_sow_QNG_prepare_hk_siege_2_desc:0 "We will conscript and refurbish some civilian vessels to assist us in the siege."
 eoanb_decision_sow_QNG_prepare_hk_siege_3:0 "Every able Man"
 eoanb_decision_sow_QNG_prepare_hk_siege_3_desc:0 "Civilian conscription in the region will ensure we have enough men for the assault."
 eoanb_tt_decision_sow_join_western_coalition:0 "We will send an envoy to Hong Kong, after which we will be able to intervene more actively in the Second Opium War"
 eoanb_decision_sow_join_western_coalition:0 "Send Envoy to Hong Kong"
 eoanb_decision_sow_join_western_coalition_desc:0 "We will send an envoy to Hong Kong in an effort to negotiate with Britain about our involvement in the Second Opium War."
 eoanb_flag_sent_hk_envoy:0 "Sent an envoy to Hong Kong"
 eoanb_decision_sow_support_ENG:0 "Send Support to Britain"
 eoanb_decision_sow_support_ENG_desc:0 "We will send military support to Britain in the Second Opium War."
 eoanb_decision_sow_join_western_coalition_actually:0 "Request to join the Coalition"
 eoanb_decision_sow_join_western_coalition_actually_desc:0 "We will ask the British whether we can officially join the Western Coalition."
 eoanb_decision_sow_RUS_draft_aigun_treaty:0 "The Treaty of Aigun"
 eoanb_decision_sow_RUS_draft_aigun_treaty_desc:0 "We will deliver some demands to [QNG.GetNameDef]."
 eoanb_decision_sow_RUS_war_QNG_aigun:0 "Enforce the Treaty of Aigun"
 eoanb_decision_sow_RUS_war_QNG_aigun_desc:0 "We will enforce our demands by means of war!"
 eoanb_flag_sow_RUS_QNG_aigun_war:0 "Russia and China are at war over the Treaty of Aigun"
 eoanb_decision_sow_QNG_strengthen_coastline:0 "Strengthen Tianjin"
 eoanb_decision_sow_QNG_strengthen_coastline_desc:0 "We must prepare ourselves for a second British assault!"
 eoanb_decision_sow_QNG_seize_shanghai_concessions:0 "Seize the Shanghai Concessions"
 eoanb_decision_sow_QNG_seize_shanghai_concessions_desc:0 "We were forced to make concessions to the Western powers in the form of land in Shanghai. After our recent victory, it's time to reverse that."
 eoanb_flag_sow_QNG_seized_shanghai_concessions:0 "China seized the Shanghai Concessions"
 eoanb_decision_sow_USA_shanghai_warships:0 "Threaten [QNG.GetNameDef] with Warships"
 eoanb_decision_sow_USA_shanghai_warships_desc:0 "Our warships have sailed to Shanghai. It is time to enforce our demands."
 eoanb_flag_QNG_prepared_hk_siege_1:0 "Chinese Hong Kong Siege Preparations Stage One"
 eoanb_flag_QNG_prepared_hk_siege_2:0 "Chinese Hong Kong Siege Preparations Stage Two"
 eoanb_flag_QNG_prepared_hk_siege_3:0 "Chinese Hong Kong Siege Preparations Stage Three"
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort:0 "Refurbish the Kowloon Naval Fort"
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc:0 "The old Kowloon Naval Fort, if repaired, could be of great help during the planned siege of Hong Kong."
 eoanb_decision_sow_QNG_develop_tc:0 "Develop Tung Chung"
 eoanb_decision_sow_QNG_develop_tc_desc:0 "We will develop the Tung Chung city quarter on our side of land near Hong Kong to improve our chances of winning the siege."
 eoanb_tt_decision_QNG_strengthen_tianjin_troops:0 "Strengthen the Tianjin Garrison"
 eoanb_decision_sow_QNG_strenghten_tianjin_troops:0 "We expect that the British will next attack us at Tianjin. We should improve the garrison over there."
 eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc:0 "§Y[QNG.GetNameDef]§! will receive §G2§! §YRegiments§! in §YTianjin§!."
 eoanb_decision_sow_ENG_draft_tianjin_treaty:0 "The Treaty of Tianjin"
 eoanb_decision_sow_ENG_draft_tianjin_treaty_desc:0 "After our victories in Guangzhou and Tianjin, we are ready to draft a treaty for China."
 eoanb_decision_sow_QNG_relieve_tianjin_garrison:0 "Relieve the Tientsin Garrison"
 eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc:0 "After the second battle of the Taku Forts, our garrison in Tientsin is badly beaten. We need to relieve the soldiers to ensure stability in the city."
 eoanb_decision_sow_QNG_strengthen_beijing:0 "Bolster Peking's Defenses"
 eoanb_decision_sow_QNG_strengthen_beijing_desc:0 "After our defeat at the Taku Forts, it is likely the Western Coalition will march on Beijing. We must fortify it for that eventuality."
 eoanb_decision_sow_QNG_strengthen_beijing_2:0 "Reinforce the northern Capital"
 eoanb_decision_sow_QNG_strengthen_beijing_2_desc:0 "After our defeat at Shanghai, it is likely Beijing will be next. We must fortify it."
 eoanb_decision_sow_ENG_mass_in_shanghai:0 "Mass troops in Shanghai"
 eoanb_decision_sow_ENG_mass_in_shanghai_desc:0 "After our recent victory at Shanghai, we need to mass troops there so we can attempt to take the Taku Forts for a second time."
 eoanb_tt_decision_ENG_mass_shanghai:0 "We will be able to attack the Taku Forts again."
 eoanb_flag_ENG_taku_shanghai_assault:0 "Britain can assault Taku Forts after Shanghai Battle"
 eoanb_decision_sow_QNG_counterattack_coalition:0 "Counterattack the coalition"
 eoanb_decision_sow_QNG_counterattack_coalition_desc:0 "After we defeated the Western coalition at Shanghai, we must decide how to retaliate - potentially in Shanghai and potentially in Hong Kong."
 eoanb_tt_decision_QNG_counterattack_coalition:0 "We will be able to lay siege to §YHong Kong§!."
 eoanb_flag_sow_QNG_counterattack_hk:0 "China is ready for the Attack on Hong Kong"
 eoanb_decision_sow_QNG_hk_battle_1:0 "Assault Hong Kong"
 eoanb_decision_sow_QNG_hk_battle_1_desc:0 "We are ready to assault Hong Kong and drive out the British."
 eoanb_decision_open_help:0 "Open Help Menu"
 eoanb_decision_open_help_desc:0 "This decision opens the §Yhelp menu§!."
 eoanb_category_sepoy_rebellion:0 "The Sepoy Rebellion"
 eoanb_threat_joined_SRS_rebellion:0 "Joined the Sepoy Rebellion"
 eoanb_decision_ENG_indian_minors_join_sepoy:0 "Take up arms against Britain!"
 eoanb_decision_ENG_indian_minors_join_sepoy_desc:0 "[ENG.GetNameDef] has long been suppressing us and keeping us as a mere puppet to further their goals, but we will put a stop to this! The ongoing Sepoy Rebellion is the perfect opportunity to take up arms against our oppressors and to fight for a free [Root.GetName]!"
 eoanb_decision_GER_try_buy_heligoland:0 "Attempt to buy Heligoland"
 eoanb_decision_GER_try_buy_heligoland_desc:0 "The Island of Heligoland is an important strategic base in the North Sea, and seeing how close it is to Germany, we should own it. Let us ask [ENG.GetNameDef] if we can strike a deal to get them to sell it to us..."
 eoanb_decision_ENG_fortify_land_strategic:0 "Fortify Strategic Positions"
 eoanb_decision_ENG_fortify_land_strategic_desc:0 "In case of a potential hostile landing during an invasion, we need to make sure key strategic areas can effectively be defended from an advancing force. We must construct fortifications in those key areas to ensure that."
 eoanb_decision_ENG_fortify_land_coast:0 "Fortify the Coast"
 eoanb_decision_ENG_fortify_land_coast_desc:0 "Even better than stopping an advance into our mainland would be to repel the enemy at the coast right away - and fortifying our coast will greatly aid us in this endeavour."
 eoanb_decision_ENG_fortify_coast_east:0 "Coastal Batteries in the East"
 eoanb_decision_ENG_fortify_coast_east_desc:0 "In order to keep our coasts in the east safe from a potential naval invasion, we will construct coastal fortifications and batteries along the beaches."
 eoanb_decision_ENG_fortify_coast_west:0 "Coastal Batteries in the West"
 eoanb_decision_ENG_fortify_coast_west_desc:0 "In order to keep our coasts in the west safe from a potential naval invasion, we will construct coastal fortifications and batteries along the beaches."
 eoanb_tt_ENG_decision_strategic_fortifications:0 "We will construct §G3§! §YLand Fortifications§! in §YGreater London Area§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_fortifications:0 "We will construct §G3§! §YLand Fortifications§! near coastal cities in §YCornwall§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_batteries_east:0 "We will construct §G4§! §YCoastal Fortifications§! in §YGreater London Area§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_batteries_west:0 "We will construct §G4§! §YCoastal Fortifications§! in §YCornwall§!."
 eoanb_decision_ENG_commission_vrc:0 "Send a Royal Commission to the VRC"
 eoanb_decision_ENG_commission_vrc_desc:0 "We will inspect the state of the VRC."
 eoanb_decision_ENG_vrc_volunteer_act:0 "The Volunteer Act of [GetYear]"
 eoanb_decision_ENG_vrc_volunteer_act_desc:0 "We will reform the Volunteer Rifle Corps and distribute recruitment administration centers across the country."
 ENG_being_invaded:0 "At least §Yone state§! in the §YGreat Britain§! region is controlled by a nation we are at war with."
 eoanb_tt_ENG_decision_emergency_call_vrc:0 "The §YVRC§! will be called into service in §YLondon§!!"
 eoanb_decision_ENG_emergency_call_vrc:0 "Call the VRC to Arms"
 eoanb_decision_ENG_emergency_call_vrc_desc:0 "The Volunteer Rifle Corps was created with the goal in mind to defend our British homeland. Now the situation requires the VRC to do exactly that."
 eoanb_decision_ENG_finance_military_CAN:0 "Finance Military Equipment for the [CAN.GetAdjective]s"
 eoanb_decision_ENG_finance_military_CAN_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_decision_ENG_finance_military_AST:0 "Finance Military Equipment for the [AST.GetAdjective]s"
 eoanb_decision_ENG_finance_military_AST_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_decision_ENG_finance_military_NZL:0 "Finance Military Equipment for the [NZL.GetAdjective]s"
 eoanb_decision_ENG_finance_military_NZL_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_decision_ENG_finance_military_SAF:0 "Finance Military Equipment for the [SAF.GetAdjective]s"
 eoanb_decision_ENG_finance_military_SAF_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_category_worker_unrest_ENG:0 "Worker Unrest"
 eoanb_decision_ENG_improve_worker_conditions:0 "Improve Working Conditions"
 eoanb_decision_ENG_improve_worker_conditions_desc:0 "The workers in our factory toil away for long hours, with little regards to health and safety. We should improve the situation somewhat to make sure they don't suffer as much - and it will calm them down a bit, too.\n\n§YThis decision can only be taken once every 6 months.§!"
 eoanb_tt_ENG_decision_improve_worker_conditions:0 "§RWorker Unrest§! in §Y[ENG.GetNameDef]§! will decrease by §G1§! point.\n"
 eoanb_decision_ENG_shorten_workday:0 "Shorten the Workday"
 eoanb_decision_ENG_shorten_workday_desc:0 "The workers in our country have already become quite disgruntled, and are organizing to demand better working conditions, and short working hours. If we were to grant them the latter, we could radically reduce the amount of unrest.\n\n§YThis decision can only be taken once every 3 years.§!"
 eoanb_tt_ENG_decision_shorten_workday:0 "§RWorker Unrest§! in §Y[ENG.GetNameDef]§! will decrease by §G10§! points.\n"
 eoanb_tt_ENG_decision_trade_unions_ban:0 "§RWorker Unrest§! in §Y[ENG.GetNameDef]§! will increase by §R3§! points.\n"
 eoanb_tt_ENG_decision_trade_unions_reallow:0 "§RWorker Unrest§! in §Y[ENG.GetNameDef]§! will decrease by §G3§! points.\n"
 eoanb_decision_ENG_trade_unions_ban:0 "Ban Trade Unions"
 eoanb_decision_ENG_trade_unions_ban_desc:0 "Trade unions are dangerous and cannot be allowed to operate in our country. Ban them all."
 eoanb_decision_ENG_trade_unions_reallow:0 "Reallow Trade Unions"
 eoanb_decision_ENG_trade_unions_reallow_desc:0 "Banning trade unions was a mistake - we need to lift the ban immediately. This will also slightly reduce worker unrest."
 eoanb_ttt_ENG_decision_improve_worker_conditions:0 "Requires a §RWorker Unrest§! level of at least §R1§!"
 eoanb_ttt_ENG_decision_shorten_workday:0 "Requires a §RWorker Unrest§! level of at least §R10§!"
 eoanb_ttt_ENG_decision_trade_unions_reallow:0 "Requires a §RWorker Unrest§! level of at least §R5§!"
 eoanb_decision_RAJ_core_ceylon:0 "Administration of Ceylon"
 eoanb_decision_RAJ_core_ceylon_desc:0 "The Island of Ceylon in the South of India has gone without proper governance for far too long. We need to establish an administrative presence on there."
 eoanb_decision_minors_join_sepoy:0 "Join the Sepoy Rebellion"
 eoanb_decision_minors_join_sepoy_desc:0 "The Sepoy have risen up in revolt against their British Oppressors! We shall join them in their endeavour to fight for a free India!"
 eoanb_decision_SRS_defend_delhi:0 "Defend Delhi!"
 eoanb_decision_SRS_defend_delhi_desc:0 "Our revolt has taken some crippling blows, but we must not let our main bastion, the city of Delhi, fall to the invader! No matter how hard we have to fight, we will make sure that, if this battle shall be our last one, we shall fight it to the end."
 eoanb_decision_RAJ_officer_program:0 "[RAJ.GetAdjective] Officer Program"
 eoanb_decision_RAJ_officer_program_desc:0 "The war with the Sepoy is taxing, and it is becoming clear that our officers are not trained well enough - and that we do not have enough of them. We will send out requests to our military academies to find the most promising, talented students and have them join us in the war effort."
 eoanb_decision_form_nation_upca:0 "Form the UPCA"
 eoanb_decision_form_nation_upca_desc:0 "From 1823 to 1841, the Federal Republic of Central America reigned in the region, securing stability and the existence of a strong nation state for the Central American people. We need to reform this state, as we already own the necessary territories to call ourselves its successor."
 eoanb_om_RAJ_ENG_friendship:0 "Friendship Treaty"
 eoanb_decision_RAJ_bonds_with_ENG:0 "Reaffirm our Friendship with [ENG.GetNameDef]"
 eoanb_decision_RAJ_bonds_with_ENG_desc:0 "We are and will always remain a loyal subject state to [ENG.GetNameDef], and we should sign a celebratory treaty to affirm this!"
 eoanb_flag_RAJ_draw_away_from_ENG:0 "India is distancing itself from Britain"
 eoanb_decision_RAJ_distance_from_ENG:0 "Seek distance from [ENG.GetNameDef]"
 eoanb_decision_RAJ_distance_from_ENG_desc:0 "We will try to gain more independence for [RAJ.GetNameDef] by distancing ourselves from [ENG.GetNameDef]! We will of course have to be aware of the risks involved..."
 eoanb_decision_RUS_send_tsushima_ship:0 "Send a ship to Tsushima"
 eoanb_decision_RUS_send_tsushima_ship_desc:0 "The Island of Tsushima, currently belonging to the [JAP.GetAdjective], is an important strategic asset between the Sea of Japan and the Yellow Sea. We should aim to obtain control over it - thus we should send a ship.\n\n§R[JAP.GetNameDef] may be angered by this!§!"
 eoanb_decision_RUS_send_tsushima_ship2:0 "Send a second ship to Tsushima"
 eoanb_decision_RUS_send_tsushima_ship2_desc:0 "We will send a second ship to Tsushima, to resolve the situation there and further establish a hold over the island."
 eoanb_decision_RUS_tsushima_coastline_charter:0 "Tsushima Coastline Charter"
 eoanb_decision_RUS_tsushima_coastline_charter_desc:0 "We have drafted a charter stating that [RUS.GetNameDef] will be allowed to use the coastline of Tsushima for naval operations - now let's see if the Japanese, and the Tsushima authorities agree."
 eoanb_decision_ENG_grant_CAN_HBC_land:0 "The Canadian Land Transfer"
 eoanb_decision_ENG_grant_CAN_HBC_land_desc:0 "The newly formed [CAN.GetName] is an administrative and economic union allowing the dominion to grow, and for greater efficiency it should include some more land - land which is currently owned by [HBC.GetNameDef]. We will arrange a transfer."
 eoanb_decision_CAN_purchase_ruperts_land:0 "Rupert's Land Purchase"
 eoanb_decision_CAN_purchase_ruperts_land_desc:0 "We will ask the British whether we will be allowed to acquire Rupert's Land, which is currently owned by [HBC.GetNameDef]."
 eoanb_decision_CAN_core_ruperts_land:0 "Provincial Administration of Rupert's Land"
 eoanb_decision_CAN_core_ruperts_land_desc:0 "We have acquired Rupert's Land, but we have not set up an official administration and provincial government yet. As Rupert's Land is a large area, doing so would cost us quite a bit of legislative power - but we will probably have to do it at some point nonetheless."
 eoanb_decision_generic_attack_NSI_tribals:0 "Attack the Tribals on North Sentinel Island"
 eoanb_decision_generic_attack_NSI_tribals_desc:0 "There is a trible within the forest of small North Sentinel Island, which is part of our territories. They act hostile towards any outside presence, and we must ensure we can not be harassed by them on the island. Let's subjugate them."



 #Italian Decisions
 form_italy_category:0 "Form Italy"
 form_italy:0 "Form the Italian nation"
 ITA_Culture_category_decisions:0 "Italian Culture"
 ITA_Culture_category_decisions_desc:0 "As a new nation Italy now has a chance to develop it's national identity. By supporting the cultures that rise to popularity an Italian national identity can be secured. "
 ITA_decision_invest_in_opera:0 "Invest in Opera"
 ITA_decision_invest_in_opera_desc:0 "The opera has been a growing tradition in Italy. There have already been many opera's created by Italian people. Investing in this tradition will help build the culture of Italy."
 ITA_decision_spread_new_songs:0 "Spread Italian Songs"
 ITA_decision_spread_new_songs_desc:0 "Italy has gained a new culture, music. The music of Italy is spreading all throughtout Italy and some songs are popular outside of Italy aswell. It won't for the government to sponsor some songs."
 ITA_decision_pasta:0 "Embrace Popularity of Spaghetti"
 ITA_decision_pasta_desc:0 "Italian immigrants have chosen pasta as the cultural food of Italy. All around the world people will go to the nearest Little Italy to enjoy some Spaghetti".
 ITA_brigindage_category_decisions:0 "Brigandage"
 ITA_brigindage_category_decisions_desc:0 "Since the completion of the unification of Italy the South has remained an interesting issue. Many bands of brigands are spread throughout the countryside. They are not satisfied with our rule and inspire the populace of the South to subscribe to their ideology.\n §YCurrent Southern Revolt Risk§!: §R[?southern_revolt_risk]§! \n §YMonthly Change in Southern Revolt Risk§!: [?modifier@PIE_Southern_Unrest_Modifier]"
 ITA_decision_deal_with_brigindage:0 "Deal With Brigandage"
 ITA_decisions_category_influence_minor_states:0 "Influence the Minor States"
 PIE_Manpower_Minor_States_blocked:0 "1000 Manpower"
 ITA_decision_influence_parma:0 "Prepare Revolutionaries in Parma"
 ITA_decision_influence_parma2:0 "Annex Parma"
 ITA_decision_influence_Modena:0 "Prepare Revolutionaries in Modena"
 ITA_decision_influence_modena2:0 "Annex Modena"
 PIE_Decision_Unlock_Deal_with_Tuscany:0 "§YUnlocks Decisions to make a deal with Tuscany§!"
 PIE_Decision_Unlock_Tuscany_Formation_Central_States:0 "§YUnlocks Decisions to begin Forming the Central States§!"
 ITA_decision_influence_tuscany_begin_negociation:0 "Will begin a series of negociations with Tuscany in order to sway them to our side. This will require a series of §CConcessions§! that can yield §GPositive§! and §RNegative§! results."
 ITA_decision_influence_tuscany:0 "Begin Negociations"
 ITA_decision_influence_tuscany1:0 "Offer Positions to Politicians"
 ITA_decision_influence_tuscany1_desc:0 "Offering positions to the Tuscan politicians following the unificaiton of Italy might secure some support for the creation of the Central States and later annexation but runs the risk of corruption."
 PIE_Tuscan_Politicians_Corruption:0 "Tuscan Corruption"
 PIE_Tuscan_Politicians_Corruption_desc:0 "Tuscan officials were bribed into supporting our campaigns through what any logical person can declare a corrupt deal. This will have some adverse effects."
 ITA_decision_influence_tuscany3:0 "Formalize a Treaty"
 ITA_decision_influence_tuscany2:0 "Continue Meeting with Tuscany"
 ITA_Decisions_Tuscan_Complete:0 "Must complete §CTuscan Negociation Decisions§!"
 PIE_Manpower_Minor_States:0 "1000 Manpower"




 #Spanish Decisions
 SPR_Patronage:0 "Spanish Patronage"
 SPR_Patronage_desc:0 "Spain is home to many brilliant minds. It would prove useful to help these individuals financially"
 Gustavo_Adolfo_Becquer:0 "Gustavo Adolfo Bécquer"
 Gustavo_Adolfo_Becquer_desc:0 "A writer, poet, and literary columnist, Bécquer has become one of the most popular writers in Spain, his works will surely be remembered."
 Maria_Rosalia_Rita_de_Castro:0 "María Rosalía Rita de Castro"
 Maria_Rosalia_Rita_de_Castro_desc:0 "A Galician romanticist and poet, she has stirred nostalgia and a rise in Galician pride."
 Jose_Echegaray_y_Eizaguirre:0 "José Echegaray y Eizaguirre"
 Jose_Echegaray_y_Eizaguirre_desc:0 "A leading dramatist and engineer, José is recognized for many achievements in mathematics, engineering, and reviving many traditions in Spanish drama."
 Emilia_Pardo_Bazan:0 "Emilia Pardo Bazán"
 Emilia_Pardo_Bazan_desc:0 "Having introduced naturalism into Spanish literature, Emilia has become a popular writer, especially for her feminist ideals."
 Benito_Perez_Galdos:0 "Benito Pérez Galdós"
 Benito_Perez_Galdos_desc:0 "Benito has become very popular not only in Spain for his realist novels, but also very popular among the English speakers. Many consider him second only to Cervantes."
 Francesc_Pi_i_Margall:0 "Francesc Pi i Margall"
 Francesc_Pi_i_Margall_desc:0 "Former president and famous writer Francesc, one of the leaders of the liberal revolution of 1854. Perhaps his works on libertarian socialism could be exactly what this nation needs."
 Casto_Mendez_Nunez:0 "Casto Méndez Núñez"
 Casto_Mendez_Nunez_desc:0 "Núñez is a promising naval officer, his goals of circumnavigating the world in an ironclad warship are unorthodox, but innovation is key to winning a battle."
 Fernando_Villaamil:0 "Fernando Villaamil Fernández-Cueto"
 Fernando_Villaamil_desc:0 "Revered for his professionalism and his extraordinary designs for warships, Villaamil may be exactly what Spain needs to rebirth it's former naval glory."
 Pedro_Antonio_de_Alarcon:0 "Pedro Antonio de Alarcón"
 Pedro_Antonio_de_Alarcon_desc:0 "A popular novelist and a veteran from the military, Alarcón has become a writer of interest, especially for soldiers.
 eoanb_decision_POR_macau_slaves_expand:0 "Expand the Macau Slave Trade"
 eoanb_decision_POR_macau_slaves_expand_desc:0 "The selling and shipping of slaves in Macau is very profitable. We must expand it."
 eoanb_decision_POR_macau_slaves_end:0 "End the Macau Slave Trade"
 eoanb_decision_POR_macau_slaves_end_desc:0 "The selling and shipping of slaves in Macau is inhumane. We must end it."
 dynmod_POR_macau_slaves:0 "Macau Slave Trade"
 dynmod_POR_macau_slaves_desc:0 ""
 dynmod_POR_macau_slaves_expanded:0 "Macau Slave Trade"
 dynmod_POR_macau_slaves_expanded_desc:0 ""
 dynmod_POR_macau_casinos:0 "Macau Casinos"
