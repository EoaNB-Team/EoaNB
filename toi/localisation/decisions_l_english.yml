 USA_foreign_policy:0 "Foreign Policy"
 eoanb_decision_USA_harris_treaty:0 "Propose the Harris Treaty"
 eoanb_decision_USA_harris_treaty_desc:0 "Although we had successfully opened up Japan with the Convention of Kanagawa in 1854, the important matter of trading rights still remains to be settled. Instructing our envoy to Japan, Townsend Harris, to sign a new treaty with the Japanese will hopefully allow us to gain access to their ports and ensure the safety of our merchants."
 USA_american_civil_war_descision:0 "The American Civil War"
 eoanb_descision_USA_ACW_surrender:0 "Offer Peace to the Confederacy"
 enoab_descision_USA_ACW_surrender_desc:0 "Although we have been fighting long and hard to force the Confederacy to surrender, our people grow tired of our war with them. Although we didn't wish for it to come to this, we must sue for peace with them..."
 eoanb_flag_options_disabled:0 "The Options Menu has been disabled."
 eoanb_descision_USA_ACW_confiscate:0 "Confiscate Weapons"
 eoanb_descision_USA_ACW_confiscate_desc:0 "In order to win this war, we must obtain as many weapons as we can get. This, however, may mean that we must forcibly take these weapons from our own people. Although they will be unhappy about this, the war effort must be supported at any cost!"
 eoanb_descision_USA_ACW_draft:0 "Institute a Draft"
 eoanb_descision_USA_ACW_draft_desc:0 "The fight in this war is not easy, and we need every man we can get. We must call for a draft, and raise up soldiers to take up arms. This is will likely not be popular among our nation's citizens, however..."
 USA_reconstruction_period:0 "The Reconstruction Era"
 eoanb_descision_USA_enforcement_act:0 "The Third Enforcement Act"
 eoanb_descision_USA_patrol_streets:0 "Patrol the Streets"
 eoanb_descision_USA_anti_klan_legislation:0 "Push Anti-KKK Legislation"
 eoanb_descision_USA_arrest_klan_leaders:0 "Arrest Klan Leaders"
 eoanb_descision_USA_destroy_the_klan:0 "Destroy the Klan"
 USA_return_from_ashes:0 "Rising from the Ashes"
 eoanb_decision_USA_return_from_ashes_reform:0 "The Phoenix of Freedom Rises"
 eoanb_decision_USA_return_from_ashes_reform_desc:0 "Long ago, our founding fathers were in great peril. Washington's armies were soundly defeated at New York, and our armies were forced into a shattered retreat as supplies dwindled, leaving the path to Philadelphia wide open to the invading Redcoats. Faith in the Revolution seemed lost. But then, against all odds, Washington crossed the Delaware River and led our armies to glorious victory at the Battle of Trenton. \n \nNow, we find ourselves in a similar predicament. Our nation, shattered and destroyed, went from a nation known for its freedom and unity to a land of chaotic infighting. But the spark that shall burn the new Revolution across the land has been lit, and that spark was us. Against all odds, we have led our armies to victory throughout the land, and we now fly our banner all across America. Now, however, it is time that we restore the flag of freedom, the flag our fathers fought and bled for, which shall not be denied its return to our great nation! \n \nRally around the flag!"
