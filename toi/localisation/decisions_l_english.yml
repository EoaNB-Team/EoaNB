 eoanb_tt_decision_ROM_generic_form:0 "We will become the country of §YRomania§!"
 eoanb_decision_ROM_form_romania:0 "Form Romania"
 eoanb_decision_ROM_form_romania_desc:0 "We have united the territories of people who consider themselves to be Romanian. We shall reform our nation to fit this new definition."
 eoanb_decision_ENG_clean_great_stink:0 "Clean up the Thames"
 eoanb_decision_ENG_clean_great_stink_desc:0 "The River Thames is unbelievably important for the city of London, but due to the stink and pollution with human and industrial waste that is left on its banks and in the air near it, no one wants to go near it anymore and water travel has nearly fully ceased. We must undertake efforts to clean the river - as soon as possible."
 eoanb_tt_ENG_thames_cleaned_decision:0 "The §YThames§! will be clean again."
 eoanb_tt_decision_ENG_emergencyunits_sepoy:0 "§Y[ENG.GetNameDef]§! will receive §Y2 Regiments§! of §YIrregular Infantry§! in §YCalcutta§!."
 eoanb_decision_ENG_emergency_sepoy_fighters:0 "Draft Emergency Regiments"
 eoanb_decision_ENG_emergency_sepoy_fighters_desc:0 "A revolt has broken out in India, and we need more troops in place to contain it - draft a few citizens immediately!"
 eoanb_tt_decision_ENG_RAJ_peacekeepers:0 "§RRevolt Risk§! in §Y[RAJ.GetNameDef]§! will decrease by §G2§! points"
 eoanb_decision_ENG_send_RAJ_peacekeepers:0 "Send Policing Troops to [RAJ.GetNameDef]"
 eoanb_decision_ENG_send_RAJ_peacekeepers_desc:0 "The situation in [RAJ.GetNameDef] has become quite unstable, and perhaps it would be wise to send some of our reserve troops over there to police the situation a bit.\n\n§YIt will take the men 10 days to arrive.§!\n\n§YThis decision can be taken at most twice a  year.§!"
 eoanb_tt_decision_ENG_hongkong_troops_sow:0 "§Y[ENG.GetNameDef]§! will receive §G1§! §YRegiment§! in §YHong Kong§!."
 eoanb_decision_sow_ENG_hongkong_troops:0 "Raise Troops in Hong Kong"
 eoanb_decision_sow_ENG_hongkong_troops_desc:0 "We are fighting a war in China, and our bastion Hong Kong must hold!"
 eoanb_flag_CHI_fortified_guangzhou:0 "China has fortified Guangzhou"
 eoanb_decision_sow_CHI_guangzhou_fort:0 "Fortify Guangzhou"
 eoanb_decision_sow_CHI_guangzhou_fort_desc:0 "Some simple barricades and fortifications will help us defend the city of Guangzhou against the British!"
 eoanb_decision_sow_CHI_guangzhou_troops:0 "Raise Troops in Guangzhou"
 eoanb_decision_sow_CHI_guangzhou_troops_desc:0 "We will raise troops in Guangzhou to defend it!"
 eoanb_tt_decision_CHI_guangzhou_troops_sow:0 "§Y[CHI.GetNameDef]§! will receive §G1§! §YRegiment§! in §YGuangzhou§!."
 eoanb_tt_decision_FRA_hongkong_troops_sow:0 "§Y[ENG.GetNameDef]§! will receive §G1§! §YRegiment§! in §YHong Kong§!."
 eoanb_decision_sow_FRA_hongkong_troops:0 "Send Troops to Hong Kong"
 eoanb_decision_sow_FRA_hongkong_troops_desc:0 "We need more troops in China to win the war, and since we are cooperating with the British, we should send them to Hong Kong, their port in the region."
 eoanb_decision_sow_ENG_ultimatum_to_CHI:0 "Send an ultimatum to China"
 eoanb_decision_sow_ENG_ultimatum_to_CHI_desc:0 "We've had enough of this war, it must be ended now! We should deliver an ultimatum to China at once!"
 eoanb_tt_decision_ENG_nanjing_treaty_sow:0 "§Y[CHI.GetNameDef]§! will §Rlose§! §Ystability§! and §Ylegislative power§!\nThe winning countries will §Ggain§! a sizeable amount of §Ylegislative power§!\n§Y[CHI.GetNameDef]§! will change its trade laws to move into a direction more focused on §Yexport§!\nThe relations between the winning countries and §Y[CHI.GetNameDef]§! will suffer"
 eoanb_decision_sow_ENG_draft_nanjing_treaty:0 "The Treaty of Nanjing"
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc:0 "The Chinese have accepted our ultimatum - we must now ratify a new treaty and make some amendments to the old proposed Treaty of Nanjing."
 eoanb_om_CHI_dislikes_winners:0 "The Treaty of Nanjing"
 eoanb_category_second_opium_war:0 "The Second Opium War"
 eoanb_decision_sow_ENG_assault_canton:0 "Assault Guangzhou"
 eoanb_decision_sow_ENG_assault_canton_desc:0 "We will start the assault on Guangzhou!"
 eoanb_tt_decision_ENG_canton_assault_sow:0 "A border war will break out near §YGuangzhou§!.\n"
 eoanb_decision_sow_ENG_fortify_guangzhou:0 "Fortify Guangzhou"
 eoanb_decision_sow_ENG_fortify_guangzhou_desc:0 "We have captured the city of Guangzhou, now we need to fortify it so we do not lose it again."
 eoanb_tt_decision_CHI_strengthen_tianjin_troops:0 "Strengthen the Tianjin Garrison"
 eoanb_decision_sow_CHI_strenghten_tianjin_troops:0 "We expect that the British will next attack us at Tianjin. We should improve the garrison over there."
 eoanb_decision_sow_CHI_strenghten_tianjin_troops_desc:0 "§Y[CHI.GetNameDef]§! will receive §G2§! §YRegiments§! in §YTianjin§!."
 eoanb_decision_open_help:0 "Open Help Menu"
 eoanb_decision_open_help_desc:0 "This decision opens the §Yhelp menu§!."
 eoanb_category_sepoy_rebellion:0 "The Sepoy Rebellion"
 eoanb_threat_joined_SRS_rebellion:0 "Joined the Sepoy Rebellion"
 eoanb_decision_ENG_indian_minors_join_sepoy:0 "Take up arms against Britain!"
 eoanb_decision_ENG_indian_minors_join_sepoy_desc:0 "[ENG.GetNameDef] has long been suppressing us and keeping us as a mere puppet to further their goals, but we will put a stop to this! The ongoing Sepoy Rebellion is the perfect opportunity to take up arms against our oppressors and to fight for a free [Root.GetName]!"
 eoanb_decision_GER_try_buy_heligoland:0 "Attempt to buy Heligoland"
 eoanb_decision_GER_try_buy_heligoland_desc:0 "The Island of Heligoland is an important strategic base in the North Sea, and seeing how close it is to Germany, we should own it. Let us ask [ENG.GetNameDef] if we can strike a deal to get them to sell it to us..."
 eoanb_decision_ENG_fortify_land_strategic:0 "Fortify Strategic Positions"
 eoanb_decision_ENG_fortify_land_strategic_desc:0 "In case of a potential hostile landing during an invasion, we need to make sure key strategic areas can effectively be defended from an advancing force. We must construct fortifications in those key areas to ensure that."
 eoanb_decision_ENG_fortify_land_coast:0 "Fortify the Coast"
 eoanb_decision_ENG_fortify_land_coast_desc:0 "Even better than stopping an advance into our mainland would be to repel the enemy at the coast right away - and fortifying our coast will greatly aid us in this endeavour."
 eoanb_decision_ENG_fortify_coast_east:0 "Coastal Batteries in the East"
 eoanb_decision_ENG_fortify_coast_east_desc:0 "In order to keep our coasts in the east safe from a potential naval invasion, we will construct coastal fortifications and batteries along the beaches."
 eoanb_decision_ENG_fortify_coast_west:0 "Coastal Batteries in the West"
 eoanb_decision_ENG_fortify_coast_west_desc:0 "In order to keep our coasts in the west safe from a potential naval invasion, we will construct coastal fortifications and batteries along the beaches."
 eoanb_tt_ENG_decision_strategic_fortifications:0 "We will construct §G3§! §YLand Fortifications§! in §YGreater London Area§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_fortifications:0 "We will construct §G3§! §YLand Fortifications§! near coastal cities in §YCornwall§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_batteries_east:0 "We will construct §G4§! §YCoastal Fortifications§! in §YGreater London Area§! and §YSussex§!."
 eoanb_tt_ENG_decision_coastal_batteries_west:0 "We will construct §G4§! §YCoastal Fortifications§! in §YCornwall§!."
 eoanb_decision_ENG_commission_vrc:0 "Send a Royal Commission to the VRC"
 eoanb_decision_ENG_commission_vrc_desc:0 "We will inspect the state of the VRC."
 eoanb_decision_ENG_vrc_volunteer_act:0 "The Volunteer Act of [GetYear]"
 eoanb_decision_ENG_vrc_volunteer_act_desc:0 "We will reform the Volunteer Rifle Corps and distribute recruitment administration centers across the country."
 ENG_being_invaded:0 "At least §Yone state§! in the §YGreat Britain§! region is controlled by a nation we are at war with."
 eoanb_tt_ENG_decision_emergency_call_vrc:0 "The §YVRC§! will be called into service in §YLondon§!!"
 eoanb_decision_ENG_emergency_call_vrc:0 "Call the VRC to Arms"
 eoanb_decision_ENG_emergency_call_vrc_desc:0 "The Volunteer Rifle Corps was created with the goal in mind to defend our British homeland. Now the situation requires the VRC to do exactly that."
 eoanb_decision_ENG_finance_military_CAN:0 "Finance Military Equipment for the [CAN.GetAdjective]s"
 eoanb_decision_ENG_finance_military_CAN_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_decision_ENG_finance_military_AST:0 "Finance Military Equipment for the [AST.GetAdjective]s"
 eoanb_decision_ENG_finance_military_AST_desc:0 "We could redirect some of our own budget towards one of our colonies in order to buy them military equipment - since they are subservient to us, it will surely be to our advantage in the future as well."
 eoanb_decision_ENG_finance_military_NZL:0 "Finance Military Equipment for the [NZL.GetAdjective]s"
