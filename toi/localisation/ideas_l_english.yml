 eoanb_law_tt_no_constitution:0 "§YNo Constitution§! describes a state where the country has no constitution.\n\nConstitution status is mostly influenced by decisions, but focuses and events may do so as well."
 eoanb_law_tt_human_rights:0 "§YHuman Rights§! describes a state where the country does grant basic human rights to be protected, but does not have a full constitution.\n\nConstitution status is mostly influenced by decisions, but focuses and events may do so as well."
 eoanb_law_tt_constitution_adopted:0 "§YConstitution Adopted§! describes a state where the country has a full constitution in effect.\n\nConstitution status is mostly influenced by decisions, but focuses and events may do so as well."
 eoanb_law_tt_limited_constitution:0 "§YLimited Constitution§! describes a state where the country has a constitution, but it is either very new, unfinished, or does not grant many rights to its people.\n\nConstitution status is mostly influenced by decisions, but focuses and events may do so as well."
 eoanb_law_tt_no_elections:0 "§YNo Elections§! means that there are no democratic elections in your country.\n\nElection law can be influenced by many factors, including events, decisions and national focuses."
 eoanb_law_tt_one_party_elections:0 "§YOne Party Elections§! means that there are elections in your country, but they are barely there to grant the illusion of democracy.\n\nElection law can be influenced by many factors, including events, decisions and national focuses."
 eoanb_law_tt_limited_elections:0 "§YLimited Elections§! means that there are democratic elections in your country, but the government intervenes in them a lot or pressures its citizens enough for the elections to not be considered free.\n\nElection law can be influenced by many factors, including events, decisions and national focuses."
 eoanb_law_tt_free_elections:0 "§YFree Elections§! means that there are free democratic elections in your country.\n\nElection law can be influenced by many factors, including events, decisions and national focuses."
 eoanb_law_tt_absolutism:0 "§YAbsolutism§! means that one person, king, emperor or the likes, has complete control over your country.\n\nSuffrage law can be influenced by many factors."
 eoanb_law_tt_parliamentary_suffrage:0 "§YParliamentary Suffrage§! means that, provided there are elections in your country, every member of the parliament will have a vote in them.\n\nSuffrage law can be influenced by many factors."
 eoanb_law_tt_property_owners_suffrage:0 "§YRich Suffrage§! means that, provided there are elections in your country, every wealthy or noble citizen will have a vote in them.\n\nSuffrage law can be influenced by many factors."
 eoanb_law_tt_universal_male_suffrage:0 "§YUniversal Male Suffrage§! means that, provided there are elections in your country, every male citizen will have a vote in them.\n\nSuffrage law can be influenced by many factors."
 eoanb_law_tt_universal_suffrage:0 "§YUniversal Suffrage§! means that, provided there are elections in your country, every citizen of it will have a vote in them.\n\nSuffrage law can be influenced by many factors."
 eoanb_law_tt_tribal_slavery:0 "§YTribal Slavery§! means that slavery is common in this country, and due to it being a tribal state, it is managed very inefficiently.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_slavery:0 "§YSlavery§! means that slavery is common or legal in this country.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_slavery_all_but_name:0 "§YIn All But Name§! means that slavery is technically illegal, however the government does not properly enforce abolition. Either because of inability or on purpose, slavery is still commonly practiced.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_racial_laws:0 "§YRacial Laws§! means that certain ethnic groups are discriminated against by law in this country.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_segregation:0 "§YSegregation§! means that ethnic groups are segregated in this country. This often, but not always, means that one ethnic group has great privilege compared to the others.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_limited_equality:0 "§YLimited Equality§! means that technically, by law, every citizen is equal, but full equality is not reached because discrimination is either very commonplace or because the country is so homogenous that the question would not arise in the first place.\n\nThis law can be changed by decisions, events, or focuses."
 eoanb_law_tt_full_equality:0 "§YFull Equality§! means that every citizen of this country is equal by law and treatment.\n\nThis law can be changed by decisions, events, or focuses."
