 eoanb_law_tt_victorian_era:0 "The §YVictorian Era§! lasts from roughly §Y1857§! until §Y1883§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_machine_era:0 "The §YMachine Era§! lasts from roughly §Y1884§! until §Y1901§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_oil_era:0 "The §YOil Era§! lasts from roughly §Y1902§! until §Y1918§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_aviation_era:0 "The §YAviation Era§! lasts from roughly §Y1919§! until §Y1935§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_modern_era:0 "The §YModern Era§! lasts from roughly §Y1936§! until §Y1945§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_atomic_era:0 "The §YAtomic Era§! lasts from roughly §Y1946§! until §Y1972§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_information_era:0 "The §YInformation Era§! lasts from roughly §Y1973§! until §Y1992§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_digital_era:0 "The §YDigital Era§! starts roughly around §Y1993§! and lasts until technology is advanced enough to switch to the §YPost-Digital Era§!.\n\nSwitching Eras is only possible by decisions, or, for some nations, by Focus."
 eoanb_law_tt_post_digital_era:0 "The §YPost-Digital Era§! describes the era in which technology advanced beyond mere digitalization, into areas humanity would have never thought possible just a few decades ago.\n\nThis is currently the last era in End of a new Beginning."
 eoanb_law_tt_pre_industrial_army:0 "§YTraditional Army§! describes the usual state of military tactics and structure before the industrial revolution. Its main hallmarks were huge army stacks, and line warfare.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_victorian_army:0 "§YVictorian Army§! describes the usual state of military tactics and structure during the Victorian Era. Its main hallmarks were Regimental Warfare and high usage of Artillery.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_victorian_army_PRS:0 "§YPrussian-Victorian Army§! describes the special Army Structure used by Prussia during the Victorian Era.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_machine_army:0 "§YIndustrial Army§! describes the usual state of military tactics and structure between the Franco-Prussian War and World War One. Its main hallmarks were massive infantry armies, Trench Warfare and the use of novel technologies like early planes or mortars.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_combined_arms:0 "§YCombined Arms§! describes the usual state of military tactics and structure during the first and second World Wars. Its main hallmarks were the use of combined arms, new tank technology, and Squad Tactics.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_modern_army:0 "§YModernized Army§! describes the usual state of military tactics and structure during the Cold War. Its main hallmarks were its use of new technology and its design in respect to the possibility of nuclear warfare.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_digital_army:0 "§YDigital Army§! describes the usual state of military tactics and structure during the digital revolution of the military. Its main hallmark was the implementation of new, revolutionary technology in the army.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_modern_war_army:0 "§YModern Warfare§! describes the usual state of military tactics and structure as present in most western militaries today. Its main hallmarks are Squad Warfare, technological competitiveness and coordinated cooperation between different military branches.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_futuristic_army:0 "§YAdvanced Army§! describes the state of military tactics and structure in the future. While noone knows exactly what this might entail, it is very likely warfare will be revolutionized by many new military technologies - and it may even be carried out in space.\n\nSwitching your Army Era law happens by event when you have advanced sufficiently in both §YTechnological Era§! and §YLand Doctrine§!."
 eoanb_law_tt_agrarian:0 "§YAgrarian Society§! describes the lowest stage of industrialization, where most people live off cultivated land.\n\nSwitching your industrialization law mostly happens by decision, save for a few exceptions."
 eoanb_law_tt_industrializing:0 "§YIndustrializing§! describes the stage of industrialization where parts of the industry have started switching to production by machines.\n\nSwitching your industrialization law mostly happens by decision, save for a few exceptions."
 eoanb_law_tt_industrialized:0 "§YIndustrialized§! describes the stage of industrialization where a great amount of the production of goods happens by machines. Industrial Growth and the decreasing importance of workers characterizes this stage.\n\nSwitching your industrialization law mostly happens by decision, save for a few exceptions."
 eoanb_law_tt_electrification:0 "§YElectrification§! describes the stage of industrialization where most of the urban areas are electrified, and the industry relies on electricity too.\n\nSwitching your industrialization law mostly happens by decision, save for a few exceptions."
 eoanb_law_tt_mass_production:0 "§YMass Production§! describes the stage of industrialization where an abundance of goods can be reached by heavily industrializing the means of production.\n\nSwitching your industrialization law mostly happens by decision, save for a few exceptions."
 eoanb_law_tt_non_monarchical_system:0 "§YNon-Hereditary System§! simply describes a political system where no heir is required.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_no_heir:0 "§YNo Heir§! means your country currently does not have an heir, but requires one.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_dethroned_heir:0 "§YDethroned Heir§! means your heir is dethroned, endangering the stability of your monarchy.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_nonfamily_heir:0 "§YNon-Family Heir§! means your heir does not come from your royal family, weakening his claim.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_weak_heir:0 "§YWeak Heir§! means you have a valid family heir, but his claim is weak The claim can be strengthened most of the time.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_has_heir:0 "§YStrong Heir§! means you have a valid, strong, family heir.\n\nThe Heir mechanic is mostly influenced by decisions."
 eoanb_law_tt_religion_catholic:0 "The §YCatholic§! faith emerged in the first century AD, and is based on the life and works of Jesus Christ.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_protestant:0 "The §YProtestant§! faith emerged in 1517, out of a protest against the Catholic Church by Martin Luther.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_orthodox:0 "The §YOrthodox§! faith emerged during the Great Schism in 1054, after which the Eastern Catholic Church began to refer to themselves as Orthodox.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_coptic:0 "The §YCoptic§! faith emerged in Egypt, in the year 42.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_sunni:0 "The §YSunni§! faith emerged in 632, after the work of Mohammed.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_shiite:0 "The §YShiite§! faith is a branch of Islam that believes Mohammed appointed Ali ibn Abi Talib as his successor.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_ibadi:0 "The §YIbadi§! faith emerged around 657 in opposition to the Umayyad Caliphate.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_jewish:0 "The §YJewish§! faith emerged somewhere around 1500BC in the Kingdom of Judea. Some consider it to be the oldest major religion next to Zoroastrianism.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_mahayana:0 "The §YMahayana§! faith is one of the main branches of Buddhism, and is believed to have emerged somewhere around 800BC in India.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_gelupga:0 "The §YGelugpa§! faith is one of the newest schools of Buddhism, and first emerged as a monastic tradition in 1056.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_theravada:0 "The §YTheravada§! faith is the one of the oldest branches of Buddhism, and is said to have emerged around 300BC.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_hindu:0 "The §YHindu§! faith emerged in India roughly around 400BC. It is often characterized as more of a way of life than a religion.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_shinto:0 "The §YShinto§! faith first emerged as a form of tradition around 800 in Japan.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_sikh:0 "The §YSikh§! faith is a monotheistic religion that emerged in Northern India during the late 15th Century.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_animist:0 "The §YAnimist§! faith is the belief that all objects possess a distinct spiritual essence. If it can be called a proper religion, it is by far the oldest one, dating back as far as the paleolithic age.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_pagan:0 "The §YPagan§! faith describes the belief in multiple gods derived from nordic culture.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_religion_secular:0 "§YSecular§! describes the absence of religious faith in a population.\n\nThere are various factors influencing the religious system, and it influences various factors itself."
 eoanb_law_tt_oral_tradition:0 "§YOral Tradition§! describes the passing on of information to the next generation using stories or similar devices of language.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_privileged_education:0 "§YPrivileged Education§! means that only the rich or the privileged will be able to afford a proper education. Ordinary people will be taught mostly by their parents.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_open_schools:0 "§YOpen Schools§! mean that the state or the private sector provide institutions for education that are accessible to most.\n\nEducation law is influenced mostly by decisions and events."
 eoanb_law_tt_compulsory_education:0 "§YCompulsory Education§! means that every citizen of this country must undergo education in an institution provided mostly by the government, although the private sector can finance those institutions as well.\n\nEducation law is influenced mostly by decisions and events."
