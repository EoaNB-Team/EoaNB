 ITA_Nurture_Liberal_Ideals_desc:0 "Freedom and Equality are key in order for us to maintain our humanity. Let us be the first truly equal nation, and move towards liberty!"
 ITA_Follow_Mazzini:0 "Follow Mazzini"
 ITA_Follow_Mazzini_desc:0 "The world is not ready for liberalism yet. We already have the great leader Mazzini to lead us into Conservatism, and we shall follow him!"
 ITA_Hate_Crimes:0 "Laws Against Hate Crimes"
 ITA_Hate_Crimes_desc:0 "Now that these laws have been passed, we must deal with the cost of enforcing them."
 ITA_Free_Speech:0 "Freedom of Speech"
 ITA_Free_Speech_desc:0 "Freedom of Speech greatly diversifies our government, but this isn't all good, as some radical ideologies are now being spread publicly."
 ITA_March_On_Rome:0 "March on Rome"
 ITA_March_On_Rome_desc:0 "An inspiring march with nothing but positives"
 ITA_Ban_Monarchism:0 "Monarchism Banned"
 ITA_Ban_Monarchism_desc:0 "We have finally purged our nation of the evils of monarchy. Now it is time for us to thrive as a republic!"
