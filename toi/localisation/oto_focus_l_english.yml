l_english:
 OTO_administrative_reform:0 "Administrative Reform"
 OTO_administrative_reform_desc:0 "The Empire is burdened by outdated bureaucracy, archaic laws and humiliating debt. We must turn this around by means of widespread governmental reforms."
 OTO_legislate_on_tanzimat:0 "Legislate on Tanzimat"
 OTO_legislate_on_tanzimat_desc:0 "All citizens are equal under the law, and our actions should reflect this. Ottoman subjects shall be treated fairly under the guarantees of the Crown."
 OTO_decree_in_favour_of_seriat:0 "Decree in Favour of Seriat"
 OTO_decree_in_favour_of_seriat_desc:0 "Islamic Jurisprudence is a reliable and well-established basis for widespread legal reform. Let us come out in support of introducing new measures to stabilise the nation under Shariah"
 OTO_empower_grand_vizier:0 "Empower the Grand Vizier"
 OTO_empower_grand_vizier_desc:0 "The grand vizier, secretary of state to the Sultan, should be given more authority to execute the complex reforms that require legal and diplomatic experience lacking in the Sultan."
 OTO_empower_sultan:0 "Empower the Sultan"
 OTO_empower_sultan_desc:0 "The Sultan should be allowed to cast judgement on disputes between factions in the council. Concede to him the power of veto on all legislation."
 OTO_economic_reform:0 "Economic Reform"
 OTO_economic_reform_desc:0 "Reforming our economic structures in order to monitor and regulate revenue will give us a chance to grow our struggling economy."
 OTO_civil_service_colleges:0 "Civil Service Colleges"
 OTO_civil_service_colleges_desc:0 "Historically our civil service has been operated by life-members with royally guaranteed positions. Educated members of the public make a fine - better, even - replacement."
 OTO_sponsor_arab_students:0 "Sponsor Arab Students"
 OTO_sponsor_arab_students_desc:0 "Many of our underrepresented subjects are Arabs. Since the Arabic language is already common in our schools, all it should take is some scholarships and we can begin to draw them into the government."
 OTO_purge_the_justice_system:0 "Purge the Justice System"
 OTO_purge_the_justice_system_desc:0 "Dispossess all judges who oppose Tanzimat, effective immediately. The royal government cannot abide overly-conservative subjects."
 OTO_replace_grand_vizier_prime_minister:0 "Replace the Grand Vizier with a Prime Minister"
 OTO_replace_grand_vizier_prime_minister_desc:0 "The Grand Vizier has too much executive power, despite term limits. Instead of allowing veteran diplomats to govern the council, periodically appoint a minister from the cabinet."
 OTO_press_regulations:0 "Press Regulations"
 OTO_press_regulations_desc:0 "Let us ensure the safety of our free press by regulating the quality, and honesty, of its content."
 OTO_common_citizenship:0 "Common Citizenship"
 OTO_common_citizenship_desc:0 "Enshrine the basic rights entitled to all Ottoman citizens regardless of race, creed or employment."
 OTO_accountable_monarchy:0 "Accountable Monarchy"
 OTO_accountable_monarchy_desc:0 "The Ottoman sultan works for the people, and should be accountable to the people and their government. No man is above the law!"
 OTO_constitutional_monarchy:0 "Constituional Monarchy"
 OTO_constitutional_monarchy_desc:0 "In consultation with the council and the crown, the Ottoman Government shall draw up a constitution to reform the upper house into an elected parliament, with elections every four years."
 OTO_absolutist_cabinet:0 "Absolutist Cabinet"
 OTO_absolutist_cabinet_desc:0 "At the risk of too many factions gaining power in the government, we must make a royal edict to expel all those who question the current authority of the Sultan and his appointees."
 OTO_provincial_seats:0 "Provincial Seats"
 OTO_provincial_seats_desc:0 "The Ottoman parliament should be expanded to better represent the provinces, with officials from every region being able to join sessions of government."
 OTO_rein_in_parliament:0 "Rein in Parliament"
 OTO_rein_in_parliament_desc:0 "Giving the parliament too much power is putting our country at risk, especially in these trying times. Dissolve the current parliament and put checks on the constitution's overreaching powers."
 OTO_give_parliament_power:0 "Give Parliament More Power"
 OTO_give_parliament_power_desc:0 "Absolute rule corrupts absolutely. Only accountable ministers, beholden to the laws and to the public, can save the empire now. Disobey the Sultan's powers and hold session without his consent."
 OTO_parliamentary_council:0 "Parliamentary Council"
 OTO_parliamentary_council_desc:0 "We should not be beholden to the wills of investors, diplomats and ideologues. Centralise the parliament to be ruled by a small committee chosen from the ministers."
 OTO_political_parties:0 "Political Parties"
 OTO_political_parties_desc:0 "Allow the ministers - and indeed the common people - to form political parties. Together, their voices are stronger."
 OTO_extend_voting_rights:0 "Extend Voting Rights"
 OTO_extend_voting_rights_desc:0 "Our parliament is elected in theory - but so far it has not been chosen by the common man. Allow small landholdings to qualify men to vote at all levels of elections."
 OTO_parliamentary_control_of_the_army:0 "Parliamentary control of the army"
 OTO_parliamentary_control_of_the_army_desc:0 "The army, protectors of the state, should be in the hands of a responsible and accountable government rather than an absolute force. Force the monarchy to resign authority over all officers and give parliament the right to commission."
 OTO_dissolve_court_of_ordinances:0 "Dissolve the Supreme Court of Ordinances"
 OTO_dissolve_court_of_ordinances_desc:0 "The so-called Supreme Court of Judicial Ordinances is a corrupt institution maintained by western loyalists and business interests. It has failed, and can be easily replaced by our existing Islamic courts."
 OTO_empower_grand_mufti:0 "Empower the Grand Mufti"
 OTO_empower_grand_mufti_desc:0 "The Grand Mufti, chief lawyer and judge, is a more fitting adviser to the Sultan than the diplomats and career politicians who currently hold his ear. Oust them and remind the people of the Mufti's authority."
 OTO_caliphal_authority:0 "Caliphal authority"
 OTO_caliphal_authority_desc:0 "As the Sunni Caliph, the Ottoman Sultan is beholden to nobody. Use the powers granted by the hadiths and jurisprudential precedent to exert the Sultan's absolute authority."
 OTO_repeal_tanzimat:0 "Repeal the Tanzimat proclamation"
 OTO_repeal_tanzimat_desc:0 "The Grand Mufti shall invite the Young Ottomans, a party of intellectuals, lawyers and concerned Muslims, to the royal court where they will write up a careful repeal of the ill-fated Tanzimat reforms."
 OTO_backtread_on_tanzimat:0 "Backtread on Tanzimat"
 OTO_backtread_on_tanzimat_desc:0 "We must admit that the Tanzimat proclamation was a mistake. It has led to more unrest than it has been worth, and it won't help to repay our debts or purge the corruption in our system."
 OTO_reinstitute_devshirme:0 "Reinstitute Devshirme"
 OTO_reinstitute_devshirme_desc:0 "Assure the People of the Book their security under the state by reinstituing the Devshirme. An elite crop of non-Muslim subjects educated through the Islamic system and bound for life in service to the state."
 OTO_prohibit_building_churches:0 "Prohibit building churches"
 OTO_prohibit_building_churches_desc:0 "Revoke the licence for communities to build new churches. The central government should have the final say on whether or not any public works that may subvert the law may be carried out."
 OTO_eject_foreign_missionaries:0 "Eject foreign missionaries"
 OTO_eject_foreign_missionaries_desc:0 "Foreign missionaries are often thinly disguised spies, agitators and terrorists. Round up any missionaries, forcibly deport them, and if they fail to comply - arrest them and demand extradition to their homeland."
 OTO_remake_the_sublime_port_school:0 "Remake the Sublime Porte school"
 OTO_remake_the_sublime_port_school_desc:0 "The Sublime Porte school of Arabic and Persian was replaced by a school focusing on French, English and western economics. This produced a crop of weak lawyers and traitorous diplomats. We must reinsitute the old school."
 OTO_international_islam:0 "International Islam"
 OTO_international_islam_desc:0 "It is the Caliph's perogative to defend the interests of muslims not only within his empire, but all over the world. Issue a series of declarations to this effect, and invite foreign leaders to discuss protection for muslims everywhere."
 OTO_reform_the_caliphate:0 "Reform the caliphate"
 OTO_reform_the_caliphate_desc:0 "The caliphate exists in theory, but is based on outdated precedents. We can reform it based on the revitalisation of the empire as a diplomatic institution."
 OTO_limit_patriarchs_authority:0 "Limit the authority of the patriarchs"
 OTO_limit_patriarchs_authority_desc:0 "The patriarchs of the various millets in the empire hold too much sway compared to the central government. These bastions of local corruption and international espionage should have new, stricter legal limitations on their power."
 OTO_crack_down_on_heresy:0 "Crack down on heresy"
 OTO_crack_down_on_heresy_desc:0 "Unorthodox expressions of Islamic faith are ways of expressing dissent against the government and finding loopholes in Shariah law. Crack down on these practices - ban books on them and prohibit worship, public or private."
 OTO_islamic_pluralism:0 "Islamic pluralism"
 OTO_islamic_pluralism_desc:0 "Islam is far too varied for us to control as a single unit. We must embrace the variety, and the intellectual diversity that it fosters, and enshrine protections for muslim minorities in law."
 OTO_exile_shia:0 "Exile the Shia"
 OTO_exile_shia_desc:0 "Shia muslims living in Ottoman territory owe their loyalties to Persia and to their underground cells, not to the Sultan. Declare the cult to be officially illegal and start deporting all Shia who do not convert on demand."
 OTO_exile_the_ibadi:0 "Exile the Ibadi"
 OTO_exile_the_ibadi_desc:0 "Exile Arab and British sympathisers who are no doubt intertwined with southern Arabian mercantile interests. The piracy of their religious homelands has caused the Ottoman Empire trouble for too long."
 OTO_special_regiments:0 "Special regiments"
 OTO_special_regiments_desc:0 "Recruit from zealous religious communities such as the Sufi. Traditional, tight-knit and steadfast in their belief, they make cohesive and formidable military regiments."
 OTO_exile_greek_traitors:0 "Exile Greek traitors"
 OTO_exile_greek_traitors_desc:0 "Many Christian leaders in the Empire have sympathies with Greece. Root them out of their positions for fomenting terrorism, and demand that they be put on trial even if they flee to Greece."
 OTO_holy_warriors:0 "Holy warriors"
 OTO_holy_warriors_desc:0 "Just as Russia claims to defend the "Third Rome", we defend the Second Rome - Constantinople is the heart of a mighty empire and we shall stand up to our rivals by bolstering the army with religious propaganda."
 OTO_renewed_jihad:0 "Renewed Jihad"
 OTO_renewed_jihad_desc:0 "The time has come to avenge ourselves of our defeats at the hand of conspiratorial western powers. Islam is under threat, and we must make a preemptive strike to save the Empire."
 OTO_reunite_bosnia:0 "Reunite with Bosnia"
 OTO_reunite_bosnia_desc:0 "Bosnia is under threat by Austrian imperialists. Local interests favour our regime which protects the traditional rights of landholders, so let us sign a treaty with Bosnia to reincorporate them to the Empire."
 OTO_invade_hungary:0 "Invade Hungary"
 OTO_invade_hungary_desc:0 "Push back the encroaching threat to the gates of Vienna once and for all! Present Austria with an ultimatum and demand the withdrawal of all their troops and government officials from Hungary."
 OTO_eliminate_greece:0 "Eliminate Greece"
 OTO_eliminate_greece_desc:0 "The Greek rebellion has been an ongoing charade for far too long. It is time we finally end it by taking decisive military action against a nation that exists solely to house traitors to the Empire."
 OTO_crimean_protectorate:0 "Crimean protectorate"
 OTO_crimean_protectorate_desc:0 "Reach out to Sunnis and other anti-Russian sentiments in the Crimea. These underrepresented minorities should be defended by the Ottoman state as an official protecorate, whilst also denying Russia its warm-sea ports."
 OTO_new_treaty:0 "New treaty"
 OTO_new_treaty_desc:0 "We have proven that we can best the European powers! Now we can bring them to Istanbul and force them to sign a treaty that recognises us as sole rulers of the Balkans."
 OTO_admit_defeat:0 "Admit defeat"
 OTO_admit_defeat_desc:0 "We have been defeated, despite our best efforts. It is best to save face now and approach the enemy for a treaty rather than allowing them to finish us off entirely."
 OTO_force_abdication:0 "Force abdication"
 OTO_force_abdication_desc:0 "The Sultan has humiliated our nation by overreaching his bounds. He must be made to step down... How we replace him is another question entirely."
 OTO_african_islamic_alliance:0 "African Islamic alliance"
 OTO_african_islamic_alliance_desc:0 "Form an alliance to bind together all the Islamic nations in Africa, guaranteeing their sovereignty against Christian European colonial interests."
 OTO_the_military_plot:0 "The military plot"
 OTO_the_military_plot_desc:0 "Officers and ministers meet in secret at desolate military bases. In the halls of the palaces they exchange hushed news and slip notes unnoticed under the table. Now is our chance to change the Empire once and for all."
 OTO_rouse_the_rabble:0 "Rouse the rabble"
 OTO_rouse_the_rabble_desc:0 "The years of debt and mismanagement have made the people angry enough... all they need is a spark, and the fuse is lit! Why does the Sultan claim jurisdiction over your farms?! Who says that his words are law? He is but a man! People, rise up for your liberties!"
 OTO_seek_french_revolution_aid:0 "Seek assistance from France"
 OTO_seek_french_revolution_aid_desc:0 "France is the bastion of the modern revolutionary state. They built their kingdom into an empire, all without the need for absolute rulers. Let us contact veterans from France who will be very happy to have a stake in a rebuilt Turkish nation."
 OTO_side_with_the_arabs:0 "Side with the Arabs"
 OTO_side_with_the_arabs_desc:0 "Long have the Arab populations of the Empire held ideas of forming their own nations - the events in Egypt under Mehmet Ali Pasha are testament to this. But we can harness that angst, and turn it against the powers that are reining us in. Make sure Arabs are promoted in the army and seek money from their kings."
 OTO_challenge_the_monarchy:0 "Challenge the monarchy"
 OTO_challenge_the_monarchy_desc:0 "We now have sufficient leverage to challenge the monarchy. Publicly make demands we know that the few royalists who in government cannot abide by, and watch them disappoint the nation."
 OTO_remove_the_monarchy:0 "Remove the monarchy"
 OTO_remove_the_monarchy_desc:0 "The royal court has failed to assent to the lawful demands from parliament. We have precedent to mobilise the army in full force to remove all unlawful enforcers of the Sultan's opposition."
 OTO_young_ottoman_constitution:0 "The Young Ottoman constitution"
 OTO_young_ottoman_constitution_desc:0 "The "Young Ottomans", conservative constitutionalists, now have enough influence to bring the final draft of their constitution to Constantinople and have it officially ratified by the Sultan and his government."
 OTO_reform_army_hierarchy:0 "Reform army hierarchy"
 OTO_reform_army_hierarchy_desc:0 "The institutions of the army still reflect some of the corrupt and archaic systems from the pre-reform Empire. Change positions to be more merit-based and reorganise the way that officers are recruited."
 OTO_teach_greek_in_schools:0 "Teach Greek in schools"
 OTO_teach_greek_in_schools_desc:0 "Many of our citizens, be they Turks or Rum, Muslim or Christian, live side-by-side with Greek compatriots. Our economy and social order will surely benefit by including Greek in the national curriculum for common folk."
 OTO_provincial_reform:0 "Provincial reform"
 OTO_provincial_reform_desc:0 "Redraw the borders of old provinces. Previously based on the inheritances of dynastic rulers, our new borders can better reflect economic and strategic regions."
 OTO_ban_personal_weapons:0 "Ban personal weapons"
 OTO_ban_personal_weapons_desc:0 "Ban citizens from carrying weapons on their person, as this deligitimises the forces of the law and puts the public constantly at risk."
 OTO_martial_law_constitution:0 "Martial law"
 OTO_martial_law_constitution_desc:0 "Enact a period of martial law to quell the unrest related to recent drastic changes in our government. Send out troopers to the regional capitals as well as deploying national guard regiments to the country."
 OTO_exile_reformers:0 "Exile radical reformers"
 OTO_exile_reformers_desc:0 "Force the radical elements of the government, who pushed the limits of the government's power too far, to leave the country. We will be better off without their disruptive presences."
 OTO_national_school_of_economics:0 "National school of economics"
 OTO_national_school_of_economics_desc:0 "Found a national college where educated young adults can study the science of economics, fostering a new generation of administrators and bankers."
 OTO_the_land_code:0 "The Land Code"
 OTO_the_land_code_desc:0 "Codify the different types of land ownership so that we can accurately record, and therefore best make use of, the different types of land holdings across the empire."
 OTO_levantine_land_registration:0 "Levantine land registration"
 OTO_levantine_land_registration_desc:0 "Organise comprehensive surveys of land across the levant, including on peasants living as tenants."
 OTO_crack_down_on_tax_farmers:0 "Crack down on tax farmers"
 OTO_crack_down_on_tax_farmers_desc:0 "The empire used to delegate tax collection to nobles and military officials, allowing them to keep a part of the cut. It is time we stopped running the treasury like a private conglomerate and only allow official tax collectors on a state salary to collect tax."
 OTO_increase_spending:0 "Increase spending"
 OTO_increase_spending_desc:0 "We should put the finances from our loans to good use and invest in a stronger economy in the long-term, even if it costs us now."
 OTO_save_money:0 "Save money"
 OTO_save_money_desc:0 "Put away money in the treasury to pay back our enormous international debts. It may hurt, but this is the only way to avoid bankruptcy."
 OTO_mass_literacy_programs:0 "Mass literacy programs"
 OTO_mass_literacy_programs_desc:0 "Fund schools across the Empire to teach the common people the skills of reading and writing, preparing them for a modern future."
 OTO_open_kucuksu_palace:0 "Open Kucuksu palace"
 OTO_open_kucuksu_palace_desc:0 "Kucuksu palace has been a few years in the making. We can now pay for the final touches and have a grand opening in Constantinople."
 OTO_expand_the_railways:0 "Expand the railways"
 OTO_expand_the_railways_desc:0 "The railways are a vital resource for our huge empire, both economically and militarily, so we must invest in their speedy development."
 OTO_port_projects:0 "Port projects"
 OTO_port_projects_desc:0 "Invest in refactoring our historic ports for international trade. Build new jetties and warehouses, as well as funding the creation of new homes in and around important coastal cities."
 OTO_classical_languages:0 "Classical languages"
 OTO_classical_languages_desc:0 "Create a curriculum for the classical languages: Arabic and Persian."
 OTO_european_languages:0 "European languages"
 OTO_european_languages_desc:0 "Create a curriculuim for the European languages: French, German and English."
 OTO_arabic_legal_language:0 "Arabic legal language"
 OTO_arabic_legal_language_desc:0 "Certify Arabic, the traditional tongue, as the official language of Ottoman law."
 OTO_turkish_legal_language:0 "Turkish legal language"
 OTO_turkish_legal_language_desc:0 "Certify Turkish, our native tongue, as the official language of Ottoman law."
 OTO_agricultural_rail_services:0 "Agricultural rail services"
 OTO_agricultural_rail_services_desc:0 "Build railroads to primarily service agriculture and rural trade."
 OTO_industrial_rail_services:0 "Industrial rail services"
 OTO_industrial_rail_services_desc:0 "Build railroads to primarily service manufacturing and urban trade."
 OTO_private_rail_investors:0 "Private rail investors"
 OTO_private_rail_investors_desc:0 "Offer contracts for building imperial railroads to private bidders who will build and run the system while taxed lightly by the government."
 OTO_nationalise_the_railways:0 "Nationalise the railways"
 OTO_nationalise_the_railways_desc:0 "Have the government, and therefore the treasury, bear the responsibility of building and maintaining the imperial rail system."
 OTO_subsidise_international_ports:0 "Subsidise international ports"
 OTO_subsidise_international_ports_desc:0 "Subsidise the payment of tariffs imposed by other states on international naval trade, and help pay for the construction of new trade vessels in our ports."
 OTO_industrial_shipping:0 "Industrial shipping"
 OTO_industrial_shipping_desc:0 "Combine our land-based industry with our growing shipping trade, ensuring that railways and dockyards are highly integrated."
 OTO_defund_charities:0 "Defund Charitable Organisations"
 OTO_defund_charities_desc:0 "The treasury loses a lot of money by funding Islamic charitable organisations. Let us leave this to the private investors, and keep as much revenue to ourselves as possible."
 OTO_army_cutbacks:0 "Army Cutbacks"
 OTO_army_cutbacks_desc:0 "After humiliating defeats, we should not waste any more money frivolously on the army. It is best to take time to rebuild the economy and think about the army later."
 OTO_close_down_provincial_palaces:0 "Close down provincial palaces"
 OTO_close_down_provincial_palaces_desc:0 "Upkeep for the provincial palaces is too high. Close them down - they are not important so long as our bureaucrats and police continue to operate on the ground."
 OTO_deutsche_bank_partnership:0 "Deutsche Bank Partnership"
 OTO_deutsche_bank_partnership_desc:0 "Arrange a deal with Deutsche Bank to invest in and take partial ownership of our rail system."
 OTO_bank_of_england_partnership:0 "Bank of England Partnership"
 OTO_bank_of_england_partnership_desc:0 "Arrange a deal with Deutsche Bank to invest in and take partial ownership of our rail system."
 OTO_banque_de_france_partnership:0 "Banque de France Partnership"
 OTO_banque_de_france_partnership_desc:0 "Arrange a deal with Banque de France to invest in and take partial ownership of our rail system."
 OTO_first_crimean_war_debt_payoff:0 "First Crimean War Debt Payoff"
 OTO_first_crimean_war_debt_payoff_desc:0 "Use the money we have saved to make our first instalment in paying back our Crimean War debt."
 OTO_protect_christian_missionaries:0 "Protect Christian Missionaries"
 OTO_protect_christian_missionaries_desc:0 "Protect by law international visitors, state-sponsored or private, who are spreading Christian religion in our country. This will please the Christian nation-states of Europe."
 OTO_western_diplomacy:0 "Western Diplomacy"
 OTO_western_diplomacy_desc:0 "Send out new missives to our consulates in the West."
 OTO_westernise_state_uniforms:0 "Westernise State Uniforms"
 OTO_westernise_state_uniforms_desc:0 "Redesign uniforms of civil servants and militia to be more like European outfits."
 OTO_christian_special_status:0 "Christian Special Status"
 OTO_christian_special_status_desc:0 "Grant Christians special protected status within the Empire, which will please diplomats and businessmen from the European Christian powers."
 OTO_christian_jewish_equality:0 "Christian Jewish Equality"
 OTO_christian_jewish_equality_desc:0 "Make sure that Christians and Jews are equal under the law - Jews are a large and loyal population in the Empire, and this will make trade easier, but European powers won't like our apparent disregard for Christianity."
 OTO_restrict_foreign_land_ownership:0 "Restrict Foreign Land Ownership"
 OTO_restrict_foreign_land_ownership_desc:0 "Place limits on foreign companies or governments purchasing land in the Empire, and monitor any existing foreign-owned estates closely."
 OTO_privatise_peasant_estates:0 "Privatise Peasant Estates"
 OTO_privatise_peasant_estates_desc:0 "Allow private interests to buy estates regardless of whether they are peasant reservations, and for land with permanent tenants to be exchanged freely as private property."
 OTO_partition_levantine_land:0 "Partition Levantine Landholdings"
 OTO_partition_levantine_land_desc:0 "Divide up estates in the Levant among private investors, stepping away from hereditary and church-owned systems."
 OTO_regulate_foreign_companies:0 "Regulate Foreign Companies"
 OTO_regulate_foreign_companies_desc:0 "Regulate the business of foreign companies within the Empire, taxing them more than local landowners."
 OTO_emancipation_reform_decree:0 "Emancipation reform decree"
 OTO_emancipation_reform_decree_desc:0 "Proclaim all peasants to be officially free citizens. They will have the right to leave their property, to own their own business and land."
 OTO_secular_land_reform:0 "Secular land reform"
 OTO_secular_land_reform_desc:0 "Allow anyone of any religious denomination to own and dispose of territory with all the rights of a muslim citizen."
 OTO_mecelle:0 "Mecelle"
 OTO_mecelle_desc:0 "Codify family law and reorganise the courts so that all religions are tried under Islamic principles."
 OTO_state_of_emergency:0 "State of Emergency"
 OTO_state_of_emergency_desc:0 "Send the army into the streets to keep the peace, batten down the hatches, and for God's sake DO NOT GO OUTSIDE!"
 OTO_crush_the_old_order:0 "Crush the Old Order"
 OTO_crush_the_old_order_desc:0 "Rise up against the tyranny of the failed Empire - let the people rise up and overthrow their decadent rulers! This will be easier to achieve the weaker the incumbent government is."
 OTO_crush_the_rebellion:0 "Crush the Rebellion."
 OTO_crush_the_rebellion_desc:0 "Stamp out the fires of rebellion among the common populace, who seek to destroy all we have worked to build thus far."
 OTO_eastern_diplomacy:0 "Eastern Diplomacy"
 OTO_eastern_diplomacy_desc:0 "Send out new missives to our consulates in the East."
 OTO_national_credit:0 "National Credit"
 OTO_national_credit_desc:0 "Create a system whereby the national treasury and forecast income can be used as credit for outstanding debts."
 OTO_ramazan_decree:0 "OPDA"
 OTO_ramazan_decree_desc:0 "Protect the financial interests of private commerce within the empire, regardless of the state of the treasury, by forming the Ottoman Public Debt Administration which helps to govern investment by foreign companies and the repayment of debt from tax revenue."
 OTO_independent_armenian_partnership:0 "Independent Armenian Nation"
 OTO_independent_armenian_partnership_desc:0 "Grant independence to the Armenian state as an official ally of the Ottoman Empire."
 OTO_approve_the_armenian_constitution:0 "Approve the Armenian Constitution"
 OTO_approve_the_armenian_constitution_desc:0 "Approve a code of regulations for the government of Armenia, giving power to the Armenian national assembly and stripping it from Christian religious leaders."
 OTO_deny_armenian_constitution:0 "Deny the Armenian constitution"
 OTO_deny_armenian_constitution_desc:0 "Continue to administrate Armenia under the semi-autonomous oversight of the Patriarch of Armenia, a Christian religious leader whose position is approved by the Sultan."
 OTO_armenian_substate:0 "The Armenian Substate"
 OTO_armenian_substate_desc:0 "Organise an Armenian government within the Empire, centralising authority in the provinces and allowing us to more easily get the approval of Armenian subjects for new laws in the region."
 OTO_kurdish_amnesty:0 "Kurdish Amnesty"
 OTO_kurdish_amnesty_desc:0 "Step back on our attempts to centralise the Armenian regions, and allow Kurdish nationals to return to their more remote homelands."
 OTO_kurdish_representation:0 "Kurdish Representation"
 OTO_kurdish_representation_desc:0 "Allow Kurdish peasants in the hinterlands to form local assemblies, and grant them the same rights as Ottoman citizens in our central landholdings."
 OTO_auction_state_assets:0 "Auction State Assets"
 OTO_auction_state_assets_desc:0 "Sell off property of the Sultan and local governments to the highest bidder, whether they be regional nobles or foreign private investors. We can reap a lot of money by selling treasures and small parcels of land in this way."
 OTO_final_crimean_war_debt_payment:0 "Final Crimean War Debt Payment"
 OTO_final_crimean_war_debt_payment_desc:0 "Gather the funds to pay off the last of the Crimean war debt. After this round of payments, we will finally be debt free."
 OTO_close_down_embassies:0 "Close Down Embassies"
 OTO_close_down_embassies_desc:0 "Our diplomatic expenses are enormous. Though they support our international presence, they are not vital to the continuation of our Empire."
 OTO_limit_armenian_millets:0 "Limit the Armenian Millets"
 OTO_limit_armenian_millets_desc:0 "The Armenian Millets, religious organisations that represent Christian communities, have too much power compared to the regulated regional government. Restrict their traditional powers in favour of constitutional ones."
 OTO_greater_kurdistan:0 "Greater Kurdistan"
 OTO_greater_kurdistan_desc:0 "Encourage the perception of Kurdistan as a region beyond its traditional borders. Kurds are Ottoman citizens too and their interests should be represented more broadly by the Empire."
 OTO_iran_ultimatum:0 "Iranian Kurdistan Ultimatum"
 OTO_iranian_kurdistan_ultimatum:0 "Iranian Kurdistan Ultimatum"
 OTO_iranian_kurdistan_ultimatum_desc:0 "The Kurds, Ottoman citizens by law, are underrepresented in the westernmost Iranian region. We cannot claim to represent them if we allow Iranian supremacy in the region to go unchallenged."
 OTO_kurdish_resettlement:0 "Kurdish Resettlement"
 OTO_kurdish_resettlement_desc:0 "We can best govern the Kurds by moving them into more centrally governed parts of the Empire rather than its border territories. Establish districts in the cities of Baghdad, Aleppo and Constantinople to house them."
 OTO_armenia_separate_but_equal:0 "Armenia - Separate But Equal"
 OTO_armenia_separate_but_equal_desc:0 "Allow Armenia to operate with a degree of regional devolution, but maintain a strong presence of imperial law."
 OTO_armenian_sovereignty:0 "Armenian Sovereignty"
 OTO_armenian_sovereignty_desc:0 "Allow Armenia to govern itself with increasing independence from the central authorities in Constantinople."
 OTO_cossack_migrant_crisis:0 "Address the Tatar Migrant Crisis"
 OTO_cossack_migrant_crisis_desc:0 "Address the Tatar migrant crisis in our northern and eastern provinces following the chaos of the Crimean war."
 OTO_military_reform:0 "Military Reform"
 OTO_military_reform_desc:0 "Delegate a portion of our budget to restructuring the army and new training programmes."
 OTO_close_the_borders:0 "Close the Borders"
 OTO_close_the_borders_desc:0 "Turn away all immigrants at the borders. Station guards across the edges of the Empire and perform searches of all trade parties coming in and out of the country."
 OTO_open_arms:0 "Open Arms Policy"
 OTO_open_arms_desc:0 "Welcome the embattled Tatar refugees into our nation."
 OTO_integrate_the_cossacks:0 "Integrate the Tatars"
 OTO_integrate_the_cossacks_desc:0 "Settle the Tatars in the farms and cities of the Empire as recognised Imperial subjects."
 OTO_deport_the_cossacks:0 "Deport the Tatars"
 OTO_deport_the_cossacks_desc:0 "Send the Tatars out of the country, do not provide any permanent residences for them in the Empire."
 OTO_cossacks_into_bosnia:0 "Send Tatars to Bosnia"
 OTO_cossacks_into_bosnia_desc:0 "Deport the Tatars into Bosnia, in the West. This will put pressure on the local economy and likely displease the regional government."
 OTO_cossacks_into_egypt:0 "Send Tatars to Egypt"
 OTO_cossacks_into_egypt_desc:0 "Deport the Tatars to Egypt, in the south. This will put pressure on the Egyptian economy, and likely our relations with the local government."
 OTO_cossacks_back_to_russia:0 "Send Tatars back to Russia"
 OTO_cossacks_back_to_russia_desc:0 "The Russians displaced the Tatars in the first place - it is they who should take them back! Throw Russia's failure back in their face."
 OTO_balkan_tatar_settlements:0 "Balkan Tatar Settlements"
 OTO_balkan_tatar_settlements_desc:0 "Settle the Tatars in our Balkan provinces, where they will be able to live on the farms and villages. Their lifestyle will not be very different here."
 OTO_anatolian_tatar_settlements:0 "Anatolian Tatar Settlements"
 OTO_anatolian_tatar_settlements_desc:0 "Settle the Tatars in Anatolia. While closer under our watch, Tatars who settle here will have to adapt to a very different lifestyle compared to their homeland."
 OTO_extend_land_law_to_egypt:0 "Extend Land Law to Egypt"
 OTO_extend_land_law_to_egypt_desc:0 "Extend the land laws to our protectorate in Egypt, enabling us to regulate the territory there more fairly. This will also weaken the Egyptian argument for independence."
 OTO_influence_in_arabia:0 "Influence in Arabia"
 OTO_influence_in_arabia_desc:0 "Focus the attention of our nobility and wealthy patrons on the rich but harsh and hotly contested expanses of Arabia."
 OTO_new_talks_with_egypt:0 "New Talks with Egypt"
 OTO_new_talks_with_egypt_desc:0 "Approach the leaders of Egypt for an open-table discussion about the future of our nations' relationship."
 OTO_egyptian_sovereignty:0 "Egyptian Sovereignty"
 OTO_control_in_egypt:0 "Control in Egypt"
 OTO_control_in_egypt_desc:0 "Issue Egypt with a new set of requirements to comply with Imperial law, and to submit to the requirements of our regulations."
 OTO_egyptian_sovereignty_desc:0 "Make motions towards accepting the sovereignty of Egypt - our relationship will last longer and be greater as a partnership."
 OTO_formally_recognise_egypt:0 "Formally Recognise the Khedivate"
 OTO_formally_recognise_egypt_desc:0 "Formalise our recognition of Egypt as an independent state by ratifying the status of the Khedivate. Egypt will no longer be a legal thorn in our side."
 OTO_egyptian_european_trade_agreement:0 "Egyptian-European Trade Agreement"
 OTO_egyptian_european_trade_agreement_desc:0 "Make a new set of trade agreements with Egypt and the European nations whose merchants travel into and through Egypt, so that we can profit from our newly stabilised relationship."
 OTO_blockade_egypt:0 "Blockade Egypt"
 OTO_blockade_egypt_desc:0 "Shut off civilain and state-levle trade with the wayward province of Egypt until they agree to meet our requirements for compliance."
 OTO_sieze_egyptian_private_assets:0 "Sieze Egyptian Private Assets"
 OTO_sieze_egyptian_private_assets_desc:0 "Many Egyptian private interests, a great deal of which are at least partially foreign-owned, hold property and influence within the Empire. Sieze these assets for the Ottoman state, and freeze any Egyptian bank accounts until they comply."
 OTO_balkan_nation_states:0 "Balkan Nation-states"
 OTO_balkan_nation_states_desc:0 "Treat the Balkans as a group of nations under our rule. At the cost of increased division, this will allow us to govern the region with greater finesse."
 OTO_balkan_religious_states:0 "Balkan Religious States"
 OTO_balkan_religious_states_desc:0 "Divide up our government of the Balkan along religious lines. This will bring the region under broader, unified laws but risk disenfranchising rival national groups."
 OTO_new_balkan_police:0 "New Balkan Police"
 OTO_new_balkan_police_desc:0 "Train and deploy a new army of irregulars to police the Balkan regions in order to stabilise our presence there."
 OTO_suez_canal_involvement:0 "Suez Canal Involvement"
 OTO_suez_canal_involvement_desc:0 "Get involved with the international project to develop the Suez Canal, and possibly position ourselves to gain more influence in the region."
 OTO_revanchism:0 "Revanchism"
 OTO_revanchism_desc:0 "OTO_revanchism_desc"
 OTO_support_al_saud:0 "Support Al Saud"
 OTO_support_al_saud_desc:0 "Support the Saudi dynasty in Arabia with funds and representation on their behalf abroad."
 newfocus_153_desc:0 "Support the Rashidi dynasty in Arabia with funds and representation on their behalf abroad."
 newfocus_153:0 "newfocus_153"
 OTO_support_al_rashid:0 "Support Al Rashid"
 OTO_direct_rule_in_arabia:0 "Direct Rule in Arabia"
 OTO_direct_rule_in_arabia_desc:0 "Much to the chagrin of the locals and European powers, let us establish direct rule in Arabia so that we can root out corruption and infighting once and for all. Under the Empire, the region shall surely prosper."
 OTO_embrace_wahhabism:0 "Embrace Wahhabism"
 OTO_embrace_wahhabism_desc:0 "Wahhabism is a useful ideology for centralised control in Arabia. Its tenets emphasise national unity and authority of the state."
 OTO_confirm_rashidi_successors:0 "Confirm Rashidi Successors"
 OTO_confirm_rashidi_successors_desc:0 "There is a great deal of infighting in the Rashidi government. The Ottoman Empire can intervene and ratify the rulers and legitimate council by official treaties, enforcing them with police action if necessary."
 OTO_rethink_tanzimat:0 "Rethink Tanzimat"
 OTO_rethink_tanzimat_desc:0 "Tanzimat has failed us so far. It is time to rethink the direction we have been taking thus far, which has put our Empire in grave peril. Take the laws out of precedent and revoke some reforms."
