ITA_decisions_category_PIE_diplomatic_endeavors_desc:0 "Diplomacy has always been an integral aspect to the survival of Sardinia-Piedmont and now for the furthing of the unification movement. Since the entrance of Sardinia into the Crimean War our political leaders have had their eyes sets on the major nations of Europe - looking for support in the struggle against Austria and those who will stand against unification."


