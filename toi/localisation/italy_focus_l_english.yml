ITA_decisions_category_PIE_influence_minor_states:0 "Influence Central Italy"
ITA_decisions_category_PIE_influence_minor_states_desc:0 "Central Italy, containing the Grand Duchy of Tuscany, Ducky of Parma, Duchy of Modena, and the Papal Marches, is an area dominated by Austrian aligned monarchs. Despite this, the area also contains many citizens who support the unification movement, and might be willing to revolt or rebel if conditions seem fruitful. Our influence over these areas will need to be invested carefully if we hope to integrate these lands eventually."
