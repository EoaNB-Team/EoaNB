 mexico_civil_war.31.t:0 "US Coast Guard Intercepts Spanish Troops!"
 mexico_civil_war.31.d:0 "The United State's Coast Guard was patrolling the Caribbean when it found an unmarked vessel. Upon standard procedures of handling pirates, it became plainly apperent these where not pirates. The equipment they carried all shared the same Spanish origin and of quality not commonly found outside of professional armies. After interegating the captives, they exposed the secret plot to send conservative Mexico volunteers in unmarked ships from Spain.\n\nThe United States has successfully prevented Spain from supporting the Conservatives in Mexico's Civil War."
 mexico_civil_war.31.a:0 "Viva la América!"
 mexico_civil_war.31.b:0 "Maldito sea!"
 
 mexico_civil_war.32.t:0 "The Spanish Crown Declines the Union!"
 mexico_civil_war.32.d:0 ""
 mexico_civil_war.32.a:0 "We'll have to find a different monarchy."
 
 mexico_civil_war.33.t:0 "The Spanish Crown Sends Forces to Mexico!"
 mexico_civil_war.33.d:0 ""
 mexico_civil_war.33.a:0 "The United States is in no position to prevent this!"
 mexico_civil_war.33.b:0 "We're doomed!"
 mexico_civil_war.33.c:0 "Viva la Hispanidad!"
 
 mexico_civil_war.35.t:0 "The Spanish Crown Sends Forces to Mexico!"
 mexico_civil_war.35.d:0 ""
 mexico_civil_war.35.a:0 "We're too preoccupied with internal politics to intervene in Mexico..."
 
 mexico_civil_war.34.t:0 "Spain Forms a Crown Union with Mexico!"
 mexico_civil_war.34.d:0 "After recent negotiations, the President of Mexico has announced the formal request for a Union of the Crown with Spain. The two nations will be united by one Monarch under a united people. While united, the Mexican government will continue to function independently with powers similar to the Council of Ministers found within the Spanish Kingdom.\n\The Spanish Crown has sent regiments from Havana to defend their newly united people from the 'rebellious heretics'. The Pope of Rome has already announced his support for the intervention and the new 'Catholic Union'.\n\nThe United States has roundly denounced this, considering the liberal government of Juárez is the true legitimate government of the Federal Republic of Mexico. They have also declared this union as a violation of the Monroe Doctrine."
 mexico_civil_war.34.a:0 "This is direct violation of the Monroe Doctrine!"
 mexico_civil_war.34.b:0 "Viva la Union de La Corona Hispanica!"
 mexico_civil_war.34.c:0 "Viva la Hispanidad!"
 mexico_civil_war.34.e:0 "Maldito sea!"
 mexico_civil_war.34.f:0 "Viva la Hispanidad! We will defeat the liberal heretics!"
 mexico_civil_war.34.g:0 "Influencing the Americas will be less challenging now."
 mexico_civil_war.34.h:0 "That's unexpected..."
 mexico_civil_war.34.i:0 "This is concerning..."
 mexico_civil_war.34.j:0 "Are we to join this union too?"
 mexico_civil_war.34.k:0 "We have given this Catholic Union our Blessing!"
 
 mexico_civil_war.35.t:0 "Conservative Forces Capitulate in Mexico!"
 mexico_civil_war.35.d:0 ""
 mexico_civil_war.35.a:0 "Tell our forces to withdraw immediately."
 
 mexico_civil_war.36.t:0 "End of the Union de La Corona Hispanica"
 mexico_civil_war.36.d:0 "Shortly after the conservatives capitulated, the [SPR.GetName] formally withdrew their forces from Mexico. With the last Spanish troops embarking for Spain, the Union de La Corona Hispanica was formally dissolved. The Pope has encouraged the faithful of Mexico to resist the now excommunicated Liberal Government. While Spain may have withdrawn, the support from God has not. The leaders of the Conservative Mexico have traveled to Spain and received exile. With hopes to coordinate the resistance movements from abroad in these dire times.\n\nThe United States has congratulated the Liberal Government for it's excellent work at repelling the Spanish invasion. Siting it will reinstate their guarantee on Mexico and uphold Monroe Doctrine. The Mexican Government now moves to quell the conservative resistance and recover from the civil war.\n\nEconomists from around the world calculate that Mexico must have increased it's debt sharply. Despite the conservatives losing, the liberals will still need to pay back debts to Spain ontop of what they owe to the United States and other European Powers. The recovery of Mexico will be a challanging one indeed..."
 mexico_civil_war.36.a:0 "¡Viva la República!"
 mexico_civil_war.36.b:0 "Serves them right for violating our Monroe Doctrine!"
 mexico_civil_war.36.c:0 "A disappointing outcome."
 mexico_civil_war.36.e:0 "Damn them! The Catholic Union is dissolved!"
 mexico_civil_war.34.f:0 "Interesting!"
 
