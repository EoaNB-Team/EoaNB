 #Mexico Politics
 mexico_politics.1.t:0 "The Ocampo Law"
 mexico_politics.1.d:0 "This Law included births, adoption and arrogance of persons, marriages, religious vows and deaths; it established the bases for the issuance of the corresponding records that should be in charge of an official of the civil status. These measures restrict the traditional power of the church in our territory."
 mexico_politics.1.a:0 "The church will now have much less control over people's lives."
 
 mexico_politics.2.t:0 "The Liberal Constitution"
 mexico_politics.2.d:0 "The constitution established individual guarantees for Mexican citizens, freedom of expression, freedom of assembly, freedom to bear arms. He reaffirmed the abolition of slavery, eliminated the prison for civil debts, the forms of punishment for torture including the death penalty, the alcabalas and internal customs."
 mexico_politics.2.a:0 "Viva Mexico!"
 
 mexico_politics.3.t:0 "The Church Laws"
 mexico_politics.3.d:0 "The Churches Law regulates the collection of parochial fees, preventing those who do not earn more than is necessary to live from being required, and imposes punishments on members of the clergy who do not follow it."
 mexico_politics.3.a:0 "Render unto Caesar what is Caesar's. The Church is not the government."
 
 mexico_politics.4.t:0 "The Invitation of Political Parties"
 mexico_politics.4.d:0 "The recent changes in the country's policy towards a modern and liberal state are causing much instability and the most conservative figures are beginning to feel alien to the democratic system. We must provide some places in the government to conservative politicians in order to include them in the system but without losing our dominance."
 mexico_politics.4.a:0 "We want all to feel apart of the process!"
 
 mexico_politics.5.t:0 "Ignacio Comonfort Pardons Benito Juárez!"
 mexico_politics.5.d:0 "After president Ignacio Comonfort declared his extraordinary powers, he pardoned jailed political figures of the liberal movement. This consequently freed Benito Juárez, a great military leader, who will allow tactifully put down these insurgents and end this Tacubaya plan!"
 mexico_politics.5.a:0 "Now is the time to strike!"
 
 mexico_politics.6.t:0 "Felix Maria Zuloaga's Presidential Coup!"
 mexico_politics.6.d:0 "Presidente Ignacio Comonfort has done the unthinkable! He has pardoned jailed political figures of the liberal movement! This consequently freed Benito Juárez, a great military leader, who poses a huge threat to the coup's success.\n\nMany supporters of the Tacubaya Plan have begun to worry what else he might do in the name of keeping the republic together. Felix Maria Zuloaga has decided the time of pragmitism is over, and declared an ultimatum to el presidente that he must resign immediately."
 mexico_politics.6.a:0 "Ignacio Comonfort has betrayed the pragmatic plan. There is only war now."
 
 mexico_politics.7.t:0 "Felix Maria Zuloaga's Presidential Coup!"
 mexico_politics.7.d:0 "After presidente Ignacio Comonfort freed Benito Juárez from jail, Felix Maria Zuloaga has decided the time of pragmitism is over, and declared an ultimatum to el presidente that he must resign immediately."
 mexico_politics.7.a:0 "Ignacio Comonfort has failed a peaceful outcome. Benito Juárez will end this swiftly."

