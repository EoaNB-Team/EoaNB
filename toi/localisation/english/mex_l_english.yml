 #Mexico Debt
 mexico_debt.2.t:0 "The Woes of Debt"
 mexico_debt.2.d:0 "After independance from Spain and the following civil wars after it, we are now indebted to France, Great Britain, and Spain as they have given us loans to fight these wars.\n\nIf we declare bankruptcy, we will be unable to continue our debt repayments to European nations. We will be forced to figure out a way to maintain our payments to France, Great Britain, and Spain or suffer the consequences."
 mexico_debt.2.a:0 "Better get on those debt payments!"
 mexico_debt.2.b:0 "El presidente is not scared of debt, debt is only a number."
 
