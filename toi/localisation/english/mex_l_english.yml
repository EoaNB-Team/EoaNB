 #Mexico Civil War
 mexico_civil_war.1.t:0 "The Tacubaya Plan!"
 mexico_civil_war.1.d:0 "Today Félix María Zuloaga and other conservative generals have made a statement at the Archbishop's Palace in Tacubaya.\n\n'Considering that the majority of the people were not satisfied with the Constitution; that the country must be governed by laws in accordance with its uses and customs; as of this date the Constitution ceases to govern; President Comonfort retains that character, but with all-encompassing powers After three months, the President himself will call a constituent Congress to draw up a new code that will be submitted to the approval of all the inhabitants of the Republic.'\n\nThe Church has not been slow to announce throughout the country that those who remain faithful to the Constitution will be excommunicated and that those who in the past swore to the Constitution but now supported the Plan of Tacubaya would be forgiven."
 mexico_civil_war.1.a:0 "Support Tacubaya's Plan!"
 mexico_civil_war.1.b:0 "Defend the constitution!"
 
 mexico_civil_war.4.t:0 "[FROM.GetName] Joins the Tacubaya Plan!"
 mexico_civil_war.4.d:0 "The governor of [FROM.GetName] has declared their state will support the Tacubaya plan!"
 mexico_civil_war.4.e:0 "The governor of [FROM.GetName] has declared their state will join our cause in Tacubaya!"
 mexico_civil_war.4.a:0 "Let us hope this ends peacefully through pragmitism..."
 mexico_civil_war.4.b:0 "We welcome [FROM.GetName] to our cause!"
 
 mexico_civil_war.5.t:0 "The Five Laws"
 mexico_civil_war.5.d:0 "The conservative members has drafted and enacted five laws to return mexico to it's traditional ways. The five laws make the following happen:\n1. The ecclesiastical fueros are reestablished with the extension that they had to January 1, 1853.\n2. The military privileges are reestablished with the extension that they had to January 1, 1853.\n3. The Supreme Court of Justice is restored to the form in which it existed on November 22, 1855.\n4. The law of parochial grants is repealed.\n5. The confiscation law is repealed."
 mexico_civil_war.5.a:0 "The liberals were much too radical."
 
 mexico_civil_war.6.t:0 "The Itinerant Government"
 mexico_civil_war.6.d:0 "The President and Generals foresaw that if a capital where establish, it would be quickly sieged by the conservatives. Thus it has been decided to move the government wherever the president goes, almost like a nomadic capital. A brilliant idea isnt it?"
 mexico_civil_war.6.a:0 "If we have no capital, how can they take it?"
 
 mexico_civil_war.7.t:0 "The Response to Excommunication"
 mexico_civil_war.7.d:0 "The Church has always had its own interests beyond religion itself, but this is too much. The Church will never again have so much control over individuals. If they excommunicate us, we will take away all the power and influence we allow them to have."
 mexico_civil_war.7.a:0 "We'll see how they like being excommunicated from the state!"
 
 mexico_civil_war.8.t:0 "Mexico Requests Aid in Civil War!"
 mexico_civil_war.8.d:0 "The liberals of Mexico are locked in a civil war against the conservatives and have requested financial assistance for weapons. If the liberals win, we would see a Mexico in favor of democracy, separation of Church and State, and aspirations structure itself like the United States. While the conservatives, who are in favor of returning to a monarchy, would likely garner the influence of European Monarchs. Due to these favorable outcomes, it's in our strong interest to support such a side in the Mexican Civil War."
 mexico_civil_war.8.a:0 "We shall support the defenders of democracy! At the right price..."
 
 mexico_civil_war.9.t:0 "United States Proposes a Loan"
 mexico_civil_war.9.d:0 "The united states has provided us an alternative proposal to provide loans inorder to purchase equipment to fight the conservative forces. If accepted, we would only be billed according to the amount of equipment we end up purchasing. With this in mind, how should we respond to the United States?"
 mexico_civil_war.9.a:0 "Tell them they have a deal!"
 mexico_civil_war.9.b:0 "Maybe we dont need their support..."
 
 mexico_civil_war.10.t:0 "Our Diplomatic Request to Spain"
 mexico_civil_war.10.d:0 "The conservative politicians have always had great relations with the Kingdom of Spain. Our shared values of Catholicism, support of monarchy, and shared heritage. We strongly believe we could gain Spain's support if we where to request it, but the question is in what way. Shall we request volunteers to fight and funds for weapons, or financial assistance alone?"
 mexico_civil_war.10.a:0 "Request loans for weapons and volunteers to fight."
 mexico_civil_war.10.b:0 "Only request loans for weapons."
 
 mexico_civil_war.11.t:0 "Mexico Requests Funding and Volunteers"
 mexico_civil_war.11.d:0 "The conservatives of Mexico are locked in a civil war against the liberals and have requested financial assistance for weapons and volunteers to fight. If the conservatives win, we would see a Mexico in favor of returning to a monarchy, maintaining the power of the Catholic Church, and having favorable opinions of Spain. Due to these favorable outcomes, it's in our strong interest to support such a side in the Mexican Civil War. With that in mind only question remains, what will we do?"
 mexico_civil_war.11.a:0 "We cannot spare any money for el Presidente."
 mexico_civil_war.11.b:0 "We shall only send money in aid of el Presidente."
 mexico_civil_war.11.c:0 "Publicly announce the volunteers and funding of el Presidente."
 mexico_civil_war.11.e:0 "Send el Presidente his funds, but keep the volunteers a secret."
 
 mexico_civil_war.12.t:0 "Mexico Requests Funding and Volunteers"
 mexico_civil_war.12.d:0 "The conservatives of Mexico are locked in a civil war against the liberals and have requested financial assistance for weapons. If the conservatives win, we would see a Mexico in favor of returning to a monarchy, maintaining the power of the Catholic Church, and having favorable opinions of Spain. Due to these favorable outcomes, it's in our strong interest to support such a side in the Mexican Civil War. With that in mind only question remains, what will we do?"
 mexico_civil_war.12.a:0 "We cannot spare any money for el Presidente."
 mexico_civil_war.12.b:0 "We shall only send money in aid of el Presidente."
 
 mexico_civil_war.13.t:0 "Spain Declines to Send Support!"
 mexico_civil_war.13.d:0 "It appears that Spain has decided not to support the conservative forces within the Civil War, meaning we will have no foreign support..."
 mexico_civil_war.13.a:0 "Ay Caramba!"
 
 mexico_civil_war.14.t:0 "Spain Sends Financial Support!"
 mexico_civil_war.14.d:0 "Spain has decided to back the conservatives in the Civil War! This has come in the form of financial assistance of loans inorder to buy equipment."
 mexico_civil_war.14.a:0 "Viva Mexico!"
 
 mexico_civil_war.15.t:0 "Spain Sends Financial Support and Volunteers!"
 mexico_civil_war.15.d:0 "Spain has decided to back the conservatives in the Civil War! This has come in the form of financial assistance of loans inorder to buy equipment and volunteers to fight! Though the Spanish volunteers will take roughly a week to arrive..."
 mexico_civil_war.15.a:0 "We wish the volunteers a safe journey to Mexico!"
 
 mexico_civil_war.16.t:0 "Coast Guard Ceases Pirate Ship!"
 mexico_civil_war.16.d:0 "The Coast Guard was patrolling the Caribbean when it found an unmarked vessel. Upon standard procedures of handling pirates, it became plainly apperent these where not pirates. The equipment they carried all shared the same Spanish origin and of quality not commonly found outside of professional armies.\n\nAfter interegating the captives, they exposed the secret plot to send conservative Mexico volunteers in unmarked ships from Spain. This is yet again, another instance of Spain violating our Monroe Doctrine and an example of Europe trying to nudge itself into American Affairs. We could confront Spain on this violation, but it may produce an unfavorable diplomatic incident. The only question remains, what shall we do?"
 mexico_civil_war.16.a:0 "Sending an unmarked ship with Spanish volunteers... How deceitful!"
 mexico_civil_war.16.b:0 "This blatantly disregards the monroe doctrine, they must answer!"
 mexico_civil_war_16:0 "This will cause a §Rmajor§! §YDiplomatic Incident§!.\n"
 
 mexico_civil_war.17.t:0 "US Coast Guard Ceases Our Volunteer Ship!"
 mexico_civil_war.17.d:0 "Due to the transport ship being unmarked, the volunteers were assumed to be pirates by the United State's Coast Guard. Upon being spotted, the ship was seized and volunteers were arrested. Unfortunately to escape piracy charges the volunteers exposed our plan to send Mexico volunteers."
 mexico_civil_war.17.a:0 "Maldito sea!"
 
 mexico_civil_war.18.t:0 "US Demands Public Apology for Monroe Doctrine Violation!"
 mexico_civil_war.18.d:0 "Due to the transport ship being unmarked, the volunteers were assumed to be pirates by the United State's Coast Guard. Upon being spotted, the ship was seized and volunteers were arrested. Unfortunately to escape piracy charges the volunteers exposed our plan to send Mexico volunteers.\n\nThe US has stated this as a clear violation of their Monroe Doctrine and demand a formal apology. Complying with their demands may avoid a diplomatic incident, but it will only provide ammuniation for our political opponents to challenge our authority. The only question remains, do we apologize or assert our authority?"
 mexico_civil_war.18.a:0 "We dont want to start a diplomatic incident with the US."
 mexico_civil_war.18.b:0 "Spain will not yield like Uncle Sam's lapdog!"
 
 mexico_civil_war.19.t:0 "Spain Apologizes for Monroe Doctrine Violation!"
 mexico_civil_war.19.d:0 "The United State's Coast Guard was patrolling the Caribbean when it found an unmarked vessel. Upon standard procedures of handling pirates, it became plainly apperent these where not pirates. The equipment they carried all shared the same Spanish origin and of quality not commonly found outside of professional armies. After interegating the captives, they exposed the secret plot to send conservative Mexico volunteers in unmarked ships from Spain.\n\nThe United Stats then confronted Spain giving them an ultimatum to publicly apologize or cause a diplomatic incident. To avoid such incident the leader of Spain gave a formal apology for their deceitful acts of sending volunteers on unmarked seagoing vessels. As a consequence of the apology speech, opponents of [SPR.GetLeader] have been using this as political ammuniation to challenge the ruling party's authority.\n\nAt this very moment, their is a civil war in Mexico that still wages on dubbed the 'Reform War'. Though it now seems the conservatives wont be getting their Spanish volunteers any longer..."
 mexico_civil_war.19.a:0 "Humiliation is a good deterrent."
 mexico_civil_war.19.b:0 "This is humiliating!"
 mexico_civil_war.19.c:0 "This is terrible!"
 mexico_civil_war.19.e:0 "Viva la América!"
 mexico_civil_war.19.f:0 "Maldito sea! We wont be getting any volunteers!"
 mexico_civil_war.19.g:0 "Influencing the Americas will be more challenging now."
 mexico_civil_war.19.h:0 "That's unexpected..."
 
 mexico_civil_war.20.t:0 "Volunteers Safely Arrive in Mexico!"
 mexico_civil_war.20.d:0 "The Spanish Volunteers have safely arrived in Mexico and are joining the war efforts of the conservatives. During the overseas journy the volunteers managed to evade the United States Coast Guard and prevent a diplomatic incident."
 mexico_civil_war.20.a:0 "Now we have the funds and manpower needed to succeed!"
 mexico_civil_war.20.b:0 "All according to plan."
 
 mexico_civil_war.21.t:0 "Spain Requests Sanctioning of Volunteers in Mexico!"
 mexico_civil_war.21.d:0 "Spain has given a formal and public annoucement of their intent to support the conservatives in the Mexican civil war. Though they have respected our Monroe Doctrine and requested the sanctioning of citizen volunteers who identify with their Hispanic brethren. While we find ourselves more aligned with the liberal side of the conflict, sanctioning a limited amount of volunteers can boost relations with Spain. Though we must be wary of European attempts at influencing the Americas and the point of the Monroe Doctrine.\n\nWhat remains now is the two diplomatic choices presented; sanction a limited amount of volunteers or strictly adhere to the Monroe Doctrine. What is our choice?"
 mexico_civil_war.21.a:0 "We must prevent any European influence within the Americas!"
 mexico_civil_war.21.b:0 "Sanction a limited amount of Spanish Volunteers."
 
 mexico_civil_war.22.t:0 "United States Sanctions Volunteers in Mexico"
 mexico_civil_war.22.d:0 "Spain openly announced it's desires to send volunteers to the Mexican civil war. During this speech, Spain had explicitly requested the United State to sanction these citizens that wished to fight for their Hispanic brethren. Shortly after this annoucement, the United States went ahead and formally sanctioned a limited amount of Spain's volunteers in a open reply."
 mexico_civil_war.22.a:0 "Maldito sea! Why have the Monroe Doctrine if it's ignored?"
 mexico_civil_war.22.b:0 "Perfecto!"
 mexico_civil_war.22.c:0 "At least we can send some volunteers..."
 
 mexico_civil_war.23.t:0 "Volunteers Arrive in Mexico!"
 mexico_civil_war.23.d:0 "The Spanish Volunteers have arrived in Mexico and are joining the war efforts of the conservatives."
 mexico_civil_war.23.a:0 "Now we have the funds and manpower needed to succeed!"
 mexico_civil_war.23.b:0 "Excellent!"
 
 mexico_civil_war.24.t:0 "United States Disapproves of Volunteers!"
 mexico_civil_war.24.d:0 "Spain openly announced it's desires to send volunteers to the Mexican civil war. During this speech, Spain had explicitly requested the United State to sanction these citizens that wished to fight for their Hispanic brethren. Shortly after this annoucement, the United States went ahead and formally disapproved Spain's volunteers in a open reply. They have stated they will uphold Monroe Doctrine and prevent any further European Influence from entering the Americas."
 mexico_civil_war.24.a:0 "Viva la América!"
 mexico_civil_war.24.b:0 "Maldito sea!"
 mexico_civil_war.24.c:0 "Maybe we could send them in unmarked transports?"
 
 mexico_civil_war.25.t:0 "Provide a Monarch for Mexico?"
 mexico_civil_war.25.d:0 "A few days ago a Mexican diplomat arrived with the intention of meeting the emperor. Although the emperor has not had the opportunity to devote his precious time to them, the empress has agreed to meet with the diplomats instead. The meeting took place quickly and the young diplomat, José Hidalgo, exposed the deplorable situation in Mexico. Currently the monarchists are waging war against liberal rebels who are supported by the United States. Hidalgo has suggested that the introduction of a European dynasty in the country is necessary to save Catholicism and the Latin people on the American continent. Certainly the possible expansion of US influence on the southern border is worrying and a stable government in line with French interests would benefit us. We would also ensure the debt payment they owe to our investors."
 mexico_civil_war.25.e:0 "A few days ago a Mexican diplomat arrived with the intention of meeting the empress. The meeting took place quickly and the young diplomat, José Hidalgo, exposed the deplorable situation in Mexico. Currently the monarchists are waging war against liberal rebels who are supported by the United States. Hidalgo has suggested that the introduction of a European dynasty in the country is necessary to save Catholicism and the Latin people on the American continent. Certainly the possible expansion of US influence on the southern border is worrying and a stable government in line with French interests would benefit us. We would also ensure the debt payment they owe to our investors."
 mexico_civil_war.25.a:0 "We are not interested in the affairs of Mexico."
 mexico_civil_war.25.b:0 "If the Empress is in favor, it's only a matter of time..."
 
 mexico_civil_war.26.t:0 "Empress Fails to Convince Napoleon"
 mexico_civil_war.26.d:0 ""
 mexico_civil_war.26.a:0 "Maybe she will win his heart overtime...?"
 
 mexico_civil_war.27.t:0 "Empress Convinces Napoleon!"
 mexico_civil_war.27.d:0 ""
 mexico_civil_war.27.a:0 ""
 
 mexico_civil_war.28.t:0 "Empress of France Negotiates Maximilian I as Monarch for Mexico!"
 mexico_civil_war.28.d:0 ""
 mexico_civil_war.28.a:0 "A great choice!"
 
 mexico_civil_war.29.t:0 "Maximilian I as Monarch of Mexico!"
 mexico_civil_war.29.d:0 ""
 mexico_civil_war.29.a:0 ""
 
 mexico_civil_war.30.t:0 "Union de La Corona Hispanica?"
 mexico_civil_war.30.d:0 "While Mexico declared independence, many conservatives have declared it to be a horrible mistake. The new liberal constinution stripped the church of all authority, which is unacceptable! To fix this mistake, they have requested to become a Union of the Crown with Spain once more. Once united, dealing with the liberal rebellion that the church has deemed heretics!"
 mexico_civil_war.30.a:0 "Didnt they declare independence from us?"
 mexico_civil_war.30.b:0 "Bienvenido de Vuelta Mexico! The two Spains united once more!"
