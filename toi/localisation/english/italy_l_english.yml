 SNM_focus_build_civ_factory: "Fund Industrial Development"
 SNM_focus_build_civ_factory_desc: "We need to fund industrial development in our cities to attain new factories."
 SNM_focus_build_mil_factory: "Expand the Military-Industrial Complex"
