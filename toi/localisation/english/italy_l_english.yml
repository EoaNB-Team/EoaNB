 sardinia.55.t: "Sardinia seeks to Annex Central States"
 sardinia.55.d: "As Sardinia works towards unifying the Italian Peninsula we have come into a territorial dispute. Sardinia has moved to annex the Central States of Italy, and currently these nations are under our influence. The Sardinian government has demanded we surrender any claim on these territories and allow them to annex them, or face war. "
 sardinia.55.a: "Give up on Unification"
 sardinia.55.b: "War was always Necessary"
 sardinia.56.t: "Papal States seeks to Annex our nation"
 sardinia.56.d: "Following a current dispute between the Papal States and Sardinia-Piedmont over the Central Italian States which we are included in it seems war is on the horizon. We can either submit to the Papal States or join the Sardinian cause. Whatever our choice, our nation will not exist much longer."
 sardinia.56.a: "Join the Papal States"
 sardinia.56.b: "Join Sardinia"
 


