##Tuscan Focus Tree
TUS_the_tuscan_economy: "The Tuscan Economy"
TUS_the_tuscan_economy_desc: " If we are to become more than just a state to be dictated by foreign powers, we must develop an economy. Turning our focus here will benefit all of Tuscany."
TUS_the_sharecropping_debates: "The Sharecropping Debate"
TUS_the_sharecropping_debates_desc: "Due to our agrarian economy, it is obvious that sharecropping should be considered, seeing it’s success in the American south with its cotton industry. While a larger harvest would benefit us, this may upset the people as it will most definitely bring more of the poor into debt with landlords. This must be decided before we go any further with agriculture. "
TUS_textile_industry: "The Textile Industry"
TUS_textile_industry_desc: "The textile industry is something that many have made profits off of, especially in England. We would be foolish to not take advantage of its growth to further boost our economic ambitions."
TUS_the_artisans: "The Artisans"
TUS_the_artisans_desc: "Like much of the Italian peninsula, our economy is dominated by artisan-based industry. With our economy on the way to growing, it is pivotal that we make use of the artisans within our country. Their skill would be much needed in our workforce, and it will help increase our profits from exports with their talents utilized."
TUS_ridolfis_experiment: "Ridolfi's Experiment"
TUS_ridolfis_experiment_desc: "Ridolfi is a man that could bring the reform that Tuscany needs. If wages inspire our workers to work harder, perhaps it would be worth trying this. Productivity is what will keep us thriving, especially with our agrarian economy. However, a significant conflict has erupted between Ridolfi’s supporters and his critics. This may be too expensive, which might mean losing more money than we need to. This must be settled as we work on our agricultural sector."
TUS_reform_elsewhere: "Reform Elsewhere"
TUS_reform_elsewhere_desc: "Despite the promising aspects of Ridolfi's experimentation in the Agricultural sectors, our ministers have never been fond of changes the Tuscan economic outlook. We must look for a different solution, the workers are not the tools we need, though it is becoming clear that the estates might be the ones receiving more power, which will make us more popular with the upper class, the ones with actual power."
TUS_land_reclamation: "Maremma Reclaimations"
TUS_land_reclamation_desc: " Innovation is what we need and with our agrarian economy, it is a doctrine we must utilize to maintain our economy. Making artificial land would give us more land to farm and more land for the estates to control, which can kickstart our agricultural sector above the rest of Italy."
TUS_power_to_the_estates: "Power to the Estates"
TUS_power_to_the_estates_desc: "The estates are what makes us profits, workers may be important but with no estates, there would be no farms for us to profit off of. We must give the necessary power to the estates that allows them to work as efficiently as possible, which would only bring more into our pockets."
TUS_introduce_wage_labour: "Introduce Wage Labor"
TUS_introduce_wage_labour_desc: "According to Ridolfi’s plans, we will introduce wages for workers which will increase our worker’s productivity for a small cost. This will also reduce tensions when it comes to sharecropping, a small price to pay for the stability of our nation."
TUS_curtail_innovation: "Curtail Innovation"
TUS_curtail_innovation_desc: "Why fix what works? Making artificial land does not help us, the productivity of our workers does! The work they do, which has increased due to the wages we have given them, is enough for us to move forward. We must stomp out outrageous ideas of innovation, and stick to what works."
TUS_power_to_the_workers: "Power to the Workers"
TUS_power_to_the_workers_desc: "With the new reforms we have made, worker productivity is at its absolute height! Fields are being worked with a national drive and with much needed stability being brought within our lower-class populace. By giving power to the workers, we are getting more profits along with a more stable agricultural society."
TUS_continue_with_free_trade: "Continue with Free Trade"
TUS_continue_with_free_trade_desc: "The Grand Duke and his government have long been proponents of Free Trade. Exports are something we must utilize if we want to be a shining star in Italian economics. With artisan talents and a workforce with growing skill, we have the methods to create economic interests for other nations to invest in. Not only will our economy grow, but we will gain much needed trade relations as well."
TUS_protect_tuscan_production: "Protect Tuscan Production"
TUS_protect_tuscan_production_desc: "We must keep a firm hold on our products, our resources, and our economic independence. Depending on foreign trade could put us in an economic disaster and trade relations can threaten our isolation. We must stop the excessive exports, so we can put our own resources to our own use, which will be far more reliant than exports."
TUS_consumers_exist_not_in_the_countryside: "Consumers Exist not in the Countryside"
TUS_consumers_exist_not_in_the_countryside_desc: "If we are to make a real profit, we must accept the fact that our economy does not depend on our internal powers but more so from foreign buyers, regardless of our plans on trade, it is important that we maintain some level of trade."
TUS_but_outside_the_countryside: "But Outside the Country"
TUS_but_outside_the_countryside_desc: "In the words of a Livorian banker, the Tuscan market is too small compared to what it could be. We must put efforts towards expanding the market if we are to reach our economic peak. We must expand our reach through trade, which will help our economy run along smoothly."
TUS_the_expanding_grain_market: "The Expanding Grain Market"
TUS_the_expanding_grain_market_desc: "Grain has become a valued and more necessary resource that provides an opportunity for us to take advantage of. With increased harvests and our agricultural sector being expanded and improved upon, we can export grain to foreign powers with a guaranteed profit."
TUS_the_iron_industry: "The Iron Industry"
TUS_the_iron_industry_desc: " Iron is a resource that is growing in value which we have. We must dig deep and greedily, as with technology moving forward that utilizes iron, it will be important for us to be a step ahead, which benefits both sides of our trading policies. "
TUS_learn_from_leghorn: "Learn from Leghorn"
TUS_learn_from_leghorn_desc: "If Tuscany is to prosper, then we must learn from the ways of Livorno. The profits that were made from a free port city is something that we Tuscans should take advantage of, and it can benefit our intentions to increase the Tuscan market’s reach to Europeans. Just in the way of Livorno, we shall make our port cities hubs for trading profit."
TUS_modernisation: "Modernization"
TUS_modernisation_desc: "As we push economically, it is vital that we recognize the need for modernization, we must study foreign techniques, to replace our outdated techniques and equipment. This is needed so we can push Tuscany’s capabilities to their limit. "
TUS_not_industrialisation: "Railway Developments"
TUS_not_industrialisation_desc: "The Grand Duke of Tuscany long supported the development of rail in Tuscany. Railways could even be found in Lucca prior to its annexation into Tuscany. Multiple politicians and companies support the expansion of rail networks all around Tuscany to help support the economy."
TUS_social_concerns: "Social Concerns"
TUS_social_concerns_desc: "With the world changing, and Tuscany along with it, our social society has grown reasonably worried. We must address the concerns of the lower and upper class to help maintain our economic stability. Along with this, it can bring much needed trust back into the government from both sides. "
TUS_stability_for_workers: "Stability for Workers"
TUS_stability_for_workers_desc: "While there is debate on the priority of land owners and workers, it is also known that both are vital. We must provide stability for the lower class workers. After-all, without anyone to work the farms, there would be no harvest for us to profit off of. "
TUS_and_for_land_owners: "And for Land Owners"
TUS_and_for_land_owners_desc: "Land owners are a very important factor in our growing agricultural setting, without them, there would be no farms for us to profit off of and there would be no harvest as well. We must provide stability for them as well, as we push Tuscany to a golden age of agricultural modernization and improvement."

# Tuscan Political Tree
TUS_the_political_scene: "The Political Scene"
TUS_the_political_scene_desc: "The Politics of the Grand Duchy of Tuscany are not what they used to be. Power is held almost entirely by the Duke and the nobility. After Austria forced the removal of the constitution, liberal elements of society were pushed underground. However, these movements are still strong and may rise to challenge the Duke or call on him to remember his past support of liberalism."
TUS_memories_of_the_past: "Memories of the Past"
TUS_memories_of_the_past_desc: "The Revolutions of 1848 were a great period in Tuscany. The Grand Duke supported Sardinia's war against Austria and a constitution was enacted. Unfortunately our forces did not find favor in the war and the Austrian Empire demanded the removal of the constitution. These events continue to haunt the Tuscan society."
TUS_de_moderate_liberalism: "Moderate Liberalism"
TUS_de_moderate_liberalism_desc: "Liberalism is not an unfamiliar concept to the Tuscan people. The Grand Duke himself supported liberal elements of the revolutions of 1848. We can work towards liberalizing society and avoiding the eyes of Austria, though a choice must be made if we will entrust that to Radicals or Republicans."
TUS_into_radicalism: "Towards Radicalism"
TUS_into_radicalism_desc: "Radicalism has always been a powerful force within Italy. From the Carbonari in the south to the mazzinian societies of the North. Putting our faith in them again is our only chance to free Tuscany from the autocratic yoke."
TUS_into_republicanism: "Towards Republicanism"
TUS_into_republicanism_desc: "If we are to liberalize Tuscany it must be done with the support of the Grand Duke. The people still have some admiration for the Grand Duke despite the authority he rules with. With Leopold II leading a more liberal Tuscany we will be better situated to challenge Austrian influence and ensure our government's strength."
TUS_strengthen_the_national_society: "Strengthen the National Society"
TUS_strengthen_the_national_society_desc: "The Italian National Societies exist across the peninsula as groups of revolutionaries, radicals, and liberals. Many of the groups contain politicians and spread their words and arms alike around in order to increase support for Italian Unification."
TUS_convince_the_populace: "Convince the Populace"
TUS_convince_the_populace_desc: "If Tuscany is to be liberalized the people must be convinced that we will not fail again. There are various steps we can take to decrease Austrian influence and work towards building that trust."
TUS_revivce_hopes_for_constitutional_monarchy: "Constitutional Monarchy"
TUS_revivce_hopes_for_constitutional_monarchy_desc: "The position of Prime Minister does already exist in the Tuscan government, so transitioning to a proper constitutional monarchy will not be incredibly difficult. "
TUS_revive_the_1848_goals: "Goals of 1848"
TUS_revive_the_1848_goals_desc: "The goals of the revolutions of 1848 never did come to fruition completely. As we move to utilize radical elements of Tuscan politics, those goals will need to be executed."
TUS_prepare_for_revolution: "Prepare for Revolution"
TUS_prepare_for_revolution_desc: "It has been decided. The only way to properly liberalize Tuscany will be through revolution!"
TUS_work_with_outside_forces: "Work with Outside Forces"
TUS_work_with_outside_forces_desc: "There are many outside forces that may wish to see the influence of Austria weakened. While they may not agree with our political ideals, we may be able to gather some support."
TUS_a_message_to_others: "A Message to Others"
TUS_a_message_to_others_desc: "Sardinia-Piedmont is not the only nation seeking to weaken Austria. Though it is unlikely that we will get any direct support, it may be possible to find material support from other nations."
TUS_a_message_to_sardinia: "A Message to Sardinia"
TUS_a_message_to_sardinia_desc: "Sardinia-Piedmont is our natural ally against the Austrians as they proceed with their aspirations to unite Italy. Though there may be disagreements between our two nations on the future of Italy, we can agree to eliminating the Austrian menace from the peninsula."
TUS_the_farmer_rebellion: "The Farmer's Rebellion"
TUS_the_farmer_rebellion_desc: "With the war between Sardinia-Piedmont and Austria nearing, the farmers of Tuscany have prepared to enter into rebellion. Supported by the radical societies and many liberal elements, the people have finally united once again to combat the authoritative rule imposed by the Grand Duke and the Austrian Empire."
TUS_favour_a_party: "Favor a Party"
TUS_favour_a_party_desc: "Grand Duke Leopold still has a lot of influence in the politics of Tuscany, despite his transition to head of state. The next prime minister may not be an ally of the Duke strictly speaking, but giving support to someone with the right ideas will lead Tuscany in the right direction."
TUS_the_republicans: "The Republicans"
TUS_the_republicans_desc: "The Republicans, though not strong supporters of the Duke, were strong supporters of our efforts in the 1848 war against Austria. Running for prime minister is a former member of the Council of Milan, someone well informed in the ideas necessary to liberalize Italy."
TUS_the_conservatives: "The Conservatives"
TUS_the_conservatives_desc: "The Conservatives are much stronger supporters of the Duke and the new constitutional monarchy. Ensuring the election of a conservative prime minister with popular support will create a strong relationship between the new government and Leopold's new position."
TUS_the_push_for_elections: "Push for Elections"
TUS_the_push_for_elections_desc: "The people of Tuscany must be prepared to vote in the upcoming elections!"
TUS_the_elections_of_year: "The Elections of 1859"
TUS_the_elections_of_year_desc: "The time has finally come for the Tuscan people to vote for their new representative in the leadership of Tuscany. Few are concerned so much with who it is and more so that they get to participate in their government."
