sardinia.1.t: "The Crimean War"
sardinia.1.d: "Camillo di Cavour was under orders of Victor Emmanuel when 15,000 soldiers under the command of General Alfonso La Marmora landed in Russia. The intervention in the war was in a bid to gain recognition from major nations - France especially - to assist in the issue of Italian Unification. The bravery and courage of the soldiers who fought in the Battle of the Chernaya and the siege of the Sevastapol earned Sardinia a seat at the Peace Conference, and the dream of unification was becoming a reality."
sardinia.1.a: "Let us Remind Europe of this"
sardinia.2.t: "Sardinian Diplomacy"
sardinia.2.d: "Sardinia-Piedmont, the up-and-coming kingdom in Italy was, until recently, a lesser nation with little to no diplomatic power. Known only for it's failure to defeat the Austrians in the past, the entrance and performance of Sardinia in the Crimean War changed this completely. Now that the Sardinians hope to undertake steps towards unification, they have been insistent that Europe not forget their actions in this war."
sardinia.2.a: "They fought well"
sardinia.6.t: "Diplomacy with the British"
sardinia.6.d: "Diplomacy with the British rests largely in the friendship of Camillo Benso and the British Legation in Turin - James Hudson. James Hudson himself is quite the italophile, and his position in Turin - held since the days before Benso was prime minister - has convinced him of the need of support for the unification movement. Though he faces some ridicule at home for his position as a favorable ally of Camillo Benso, he will be a key instrument for Sardinia in the attempts to get British support for Unification."
sardinia.6.a: "Tell Hudson that Cavour needs to see him"
sardinia.7.t: "Diplomacy with Sardinia"
sardinia.7.d: "James Hudson - the British Legation to Sardinia-Piedmont - has an equal number of allies in enemies in the British Government. The Queen herself is rumored to claim he is too much a friend of the Italians than the British, but nobody in the government will tell you that he is a bad diplomat. Despite his friendship with Cavour and support for Italian unification, Hudson has always kept British interests in mind. Now that the Sardinians are looking for allies in their hopes for Unification communication between our nations is at an all time high. \n The most pressing matter for the Sardinians currently in which they hope to see our position in the case of the Cagliari - a Piedmontese mailing ship with two Brits in the crew which was captured by the neapolitans. The Case is meant to go to parliament where Sardinian officials will make their plea and the fate of British and Sardinian relations will be decided. The date of the session is set for mid-1858."
sardinia.7.a: "Now we wait"
sardinia.8.t: "The Cagliari Case"
sardinia.8.d: "Despite the good relation shared between Cavour and James Hudson, much of the future of the British stake in the peninsula will come down to the Cagliari Case. The Cagliari ship was a Piedmontese Mailing ship captured by the Neapolitans following the failed Sapri Expedition. The British are interested because the crew contained two Brits. The British parliament has agreed to hear the case during the Spring of 1858. It will be here that Sardinian officials will finally be able to plead their case directly to the British Government. Hudson has put in his best words for our cause, but the outcome of this arrangement will be uncertain until it is over."
sardinia.8.a: "Now we wait, and pray for the best"
sardinia.3.t: "The Cagliari Case"
sardinia.3.d: "The Cagliari Case has reached parliament and now we wait to see how the British will rule on this matter. Camillo Benso and a few other Sardinian officials have given testimony in this case, though some sources say they have been rather arrogant about it. Nonetheless this case could prove as an important stepping stone in relations with Britain."
sardinia.3.a: "How do they rule?"
sardinia.4.t: "The Cagliari Case"
sardinia.4.d: "The Cagliari Case - the case of the Sardinian ship with a crew that included a few Brits being captured by Naples - has finally reached Parliament. Though most members of Parliament are skeptical that a ruling further than a denouncement of the actions of the Neapolitans is a smart move, James Hudson has managed to convince many that an alliance with the Sardinian state would be smart and beneficial. The arrogance of the Count of Cavour in this case is not helping his position."
sardinia.4.a: "Withdraw the case, denounce the capture of Brits"
sardinia.4.b: "Side with Piedmont"
sardinia.5.t: "England Withdraws the Case!"
sardinia.5.d: "The British Parliament has withdrawn the Cagliari Case and has not made any statement in our support. Out of fears that a war would come out of this case, many of the Earls spoke against siding with our government. Despite some strong calls in our favor, and the argument that the British have an obligation to uphold Maritime Law, they remain unconvinced."
sardinia.5.a: "Disappointing"
PIE_British_Diplomacy_yes: "The British have decided to support us"
PIE_bypass_focus_british_alliance: "§YBypasses Naval Cooperation Focus§!"
PIE_bypass_focus_russian_alliance: "§YBypasses Unexpected Ally Focus§!"
sardinia.24.t: "The British Side with us!"
sardinia.24.d: "In a surprising turn of events the British parliament has declared that it supports the efforts of Sardinia-Piedmont in demanding the release of the Cagliari, and have promised to uphold Maritime Law. This ruling comes even after skepticism from many of the Earls, but thanks to the efforts of Hudson and our other allies in parliament. This will allow us to open up further cooperation between our governments."
sardinia.24.a: "To a Strong Maritime Alliance!"
sardinia.63.t: "The Arrival of Bixio"
sardinia.63.d: "Jacques Alexandre Bixio has arrived in Turin. A friend of both Napoleon III and Cavour, he has brought news that the French are seeking an alliance with our nation against the Austrians in order to finally remove them from the Italian Peninsula and support our cause for unification. The Orsini Affair is likely to have increased the urgency for the French to take a side in the Risorgimento, and it seems that have made the correct choice of siding with us."
sardinia.63.a: "Send Nigra to Paris"
sardinia.63.b: "Decline the French Alliance"
sardinia.64.t: "Meeting of Nigra and Henri Conneau"
sardinia.64.d: "[SardiniaPiedmontRussianDFranceDeniedLoc]"
PIE_French_Ally_Regular_TT: "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumors. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations."
PIE_Russian_French_Deny_TT: "At the first word of an alliance proposal from France diplomat Costantino Nigra was sent to Paris to confirm these rumors. He met with Henri Conneau, Napoleon III's personal physician, and confirmed that there was ample support in the French leadership for further talks for an alliance between our nations. However, Nigra informed Henri of an already existing alliance between Russia and Sardinia-Piedmont which is now cause for concern in the French leadership. While a joint war with Russia and Sardinia against Austria would be enough to demolish the remaining power of Austria, it would be increasingly likely to create a wider European conflict."
sardinia.64.a: "We should propose a proper meeting"
sardinia.64.b: "We have no choice but to step away"
sardinia.65.t: "A Meeting at Plombieres"
sardinia.65.d: "The French has proposed a meeting between our representatives in the town of Plombeires in secret. This meeting will be the final step in an alliance with France, as negotiations will begin on the terms of the alliance. It is expected that the main discussions will center around how the war with Austria will come to be, and the result which will come out of it."
sardinia.65.a: "Time to Prepare"
sardinia.66.t: "A Diplomatic Marriage"
sardinia.66.d: "It is expected that the French alliance will not be concluded and should we refuse to concede some degree of territory coveted by the french. It is expected that the French Empire will seek to gain Nice and Savoy, having previously occupied them briefly during the Napoleonic wars, french authorities are well aware that without said territories, southern France will be left with a broad breach in it’s geographical defensibility. While Sardinia-Piedmont’s ruling class believes in the principles of nationalism, in which Savoy would undisputedly belong to the French nation, Nice has long since been a core Italian land. The loss of Nice would be an evident circumstantial dismissal of our core principals, and would likely infuriate the Piedmontese populace. Additionally, Napoleon III insists on the marriage of Prince Napoleon Bonaparte and Victor Emanuel II’s eldest daughter- Maria Clotilde, to solidify our alliance. Prince Napoleon has an egregious reputation of partying and other lewd activities, and would surely mistreat Maria.The King is not eager to see the marriage go through, but is prepared to make the sacrifice for Italy."
sardinia.66.a: "Prices that must be paid"
sardinia.67.t: "Sardinia Declines Alliance Offer"
sardinia.67.d: "In a surprising turn of events, the Sardinians have declined our offer for an alliance. Likely due to the influence of radicals, or the presence of another foreign power gaining favor prior to us. This will make our attempts to have the Italian Peninsula under our control near impossible."
sardinia.67.a: "A Missed Opportunity"
PIE_FRA_Alliance_Denied_TT: "Talks with France went well"
sardinia.70.t: "The Expedition of the Thousand"
sardinia.70.d: "Setting off during the guise of night using a few steam ships, Garibaldi and his volunteers have landed in Palmero with the goal to invade the Kingdom of Two Sicilies. Though officially our government denies knowledge of this, the reality is we are in constant communication with Garibaldi in order to bring these lands into the new Italian Nation and the King much approves of his invasion."
sardinia.70.a: "Good Luck Garibaldi"
sardinia.71.t: "Rebellion and Invasion!"
sardinia.71.d: "The Northern Areas of our reaches in Romagna and the Marches are under threat! The lands have long been under constant revolt since the onset of the Sardinian goal of unification, but now that the Sardinian army has entered our nation these areas are at threat to be lost against the invading army."
sardinia.71.a: "This is a Disaster!"
sardinia.72.t: "Annexation into Sardinia-Piedmont"
sardinia.72.d: "Placeholder - if you can see this, well, I'm Impressed"
sardinia.72.a: "GLORY TO ITALY"

sardinia.80.t: "Meeting with Sardinian Diplomats"
sardinia.80.d: "Following a small meeting between European Diplomats and the Count of Cavour a meeting between Sardinian and Russian diplomats is planned to take place. Expected to be discussed at the meeting is the topic of Italian Unification."
sardinia.80.a: "This will be an interesting meeting"
sardinia.81.t: "Diplomacy with Russia"
sardinia.81.d: "Russia is the last European nation that might call Austria her ally. After the failure of Austria to help Russia in the Crimean War, however, Russia likely isn't eager to come to the aid of Austria. Our goal with Russia is to guarantee their neutrality first, and if they can be convinced we may be able to entice them into helping us."
sardinia.81.a: "See how much Support we can gather"
sardinia.82.t: "Our Position in Italian Unification?"
sardinia.82.d: "[SardiniaPiedmontRussianDiplomacyLoc]"
PIE_Russian_Diplomacy_France_TT: "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event they end up in a war with Austria. While many ministers claim that entering the war on the side of Sardinia in order to capture Galicia is the best opportunity for us to prove to Europe that Crimea won't define our future, the Sardinian alliance with France could end up turning this war into a European War. Alternatively we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Guarantee of Neutrality and be done."
PIE_Russian_Diplomacy_NotFrance_TT: "Sardinia-Piedmont is asking for our support, or at least neutrality, in the event of a war with Austria. Our ministers have suggested that we offer them an alliance that could see us taking Galicia in a war with Austria in return for our support and recognition of Sardinia as the rightful nation to unite Italy. The lack of an alliance with another major from Sardinia means we could support this war without risk of a European Conflict rising up. Alternatively, we could offer to station troops on the Austrian border to distract Austrian troops from the Italian Front Line. Of course if we don't want to be involved in the Italian affairs at all we could simply give our Guarantee of Neutrality and be done."
sardinia.82.a: "Offer them an Alliance for Galicia"
sardinia.82.b: "Offer to Station troops on the border"
sardinia.82.c: "We will stay strictly Neutral in this conflict"
sardinia.83.t: "[SardiniaPiedmontRussianDiplomacyAllianceEventTitleLoc]"
PIE_Russian_Assistance_Title: "Russian Assistance in Unification!"
PIE_Russian_Alliance_Title: "Russians Offer Alliance!"
sardinia.83.d: "[SardiniaPiedmontRussianDiplomacyAllianceLoc]"
PIE_Russian_Alliance_TT: "The Russians have offered us an Alliance we cannot refuse. They have offered to join the war and support our cause for unification in return for the transfer of Galicia to Russia after the war with Austria. The Alliance with Russia will make the fight against Austria a much easier conflict, and give us a proper stage among the European Powers. Now, the time has come to make preparations for the war."
PIE_Russian_Assistance_TT: "The Russians have offered us Assistance in the war against Austria though the means of distracting the Austrian troops by stationing their own troops on the border with Austria. This distraction will allow our forces to meet less resistance when fighting in Lombardy and should allow for a quick push all the way to Vienna!"
sardinia.83.a: "Great!"
sardinia.83.b: "Great!"
sardinia.84.t: "Russia Remains Neutral"
sardinia.84.d: "While neutrality is a great stance to hear from Russia, the lack of clear support in our war is less than what we hoped for. Our diplomats leave the meeting feeling defeated, but our spirits must remain high if we are to defeat the Austrians - Russian support or not."
sardinia.84.a: "Just a small setback"
sardinia.85.t: "Russia Seeks to Know Territorial Gains"
sardinia.85.d: "As the war is upon us, Russia is seeking to know our goals of conquest in the war. While some say we should capture Lombardy and leave Venetia in order to not gain the attention of the International community, however, many claim that after the defeat suffered at the Austrians in 1848 there is only one option - removal of the Austrians from the Peninsula and taking out the entirety of their puppet kingdom of Lombardy-Venetia."
sardinia.85.a: "Stick with Lombardy, another opportunity will come."
sardinia.85.b: "We will remove their puppet from our lands!"
sardinia.86.t: "The War Begins!"
sardinia.86.d: "[SardiniaPiedmontRussianD2IPWarBeginsLoc]"
sardinia.86.a: "For our Italian Ally, for our Honor!"
PIE_Russian_War_Begins_TT: "The War against the Austrians has begun. After the Austrians demanded the complete and total demobilization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take Lombardy alone, as to avoid international attention. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
PIE_Russian_War_Begins_LVN_TT: "The War against the Austrians has begun. After the Austrians demanded the complete and total demobilization of the Sardinian Army the Austrians have finally declared war on Sardinia-Piedmont. Sardinia has clarified that their goals in the war is to take the entirety of the Austrian Puppet Kingdom of Lombardy-Venetia. With Austria at war on two fronts this war should be a great victory, and should put us back on the world stage after our failure in the Crimean War."
sardinia.87.t: "Russian Troop Movements"
sardinia.87.d: "The Russians have positioned a sizable portion of troops on our border causing an uproar in some of our military advisors. Our betrayal to the Russians in the Crimean War put a damper on our relations, and fears of a Russian attack in retribution are not unfounded. Ministers have suggested moving supplies and troops to be stationed near the border in order to be ready for an attack if it comes."
sardinia.87.a: "Ready the Troops, we must be prepared"
sardinia.88.t: "Sardinian Troop Movements"
sardinia.88.d: "After a long history of conflict, the Sardinian have begun their aggregation again. They have begun troop movements on our border, and we can expect that whatever European state is supported their efforts is also preparing for battle. The Italians have always served as nothing but a thorn in our side, and as we defeated them in 1848, we will defeat them again."
sardinia.88.a: "Demand their Demobilization"
sardinia.90.t: "French Back Down from Alliance"
sardinia.90.d: "Whether it be from existing alliances or for other reasons, the French have stepped back from meetings between our delegates about furthering our relations. This comes as a setback for our diplomatic campaigns and does not help our legitimacy among the European nations. However, we must not back down ourselves just yet."
sardinia.90.a: "We shall continue on, alone if necessary"
sardinia.91.t: "The Plombières Meeting"
sardinia.91.d: "After it was proposed by Napoleon’s representatives for a secret meeting at the secluded vacation town of Plombières-les-Bains, motions to book a residence in the town for temporary residence underway. This meeting will be a milestone event that is sure to shape the future of the Italian peninsula with much to gain or lose in regards to the Piedmontese and French positions alike. As the two diplomatic masterminds prepare to dictate the terms of the alliance, Italia Turrita holds her breath."
sardinia.91.a: "Italy’s fate awaits..."
sardinia.92.t: "Our Goals"
sardinia.92.d: "Sardinia-Piedmont’s aspirations have unique ramifications to be deliberated at Plombieres. The memory of having been defeated by the Austrians alongside our Italian allies in 1848 still lingers in the minds of many of Europe's upper classes. Affording us much difficulty in voicing our ambitions to the European powers of the world stage. Our participation in the Crimean war assured the grievance of Italian Unification would become a topic of debate amongst European circles once again. The upcoming Plombieres arrangement with Emperor Napoleon III of the French Empire provides us with the opportunity to align France under our ambitions to expel Austria from influencing Italy and our long standing goal of uniting the Kingdom of Lombardy-Venetia with our own. Control over the resource-rich Po-Valley should afford us with de-facto geopolitical and economic homogeneity over the Peninsula, regardless of probable French notions with the remainder of the peninsula."
sardinia.92.a: "Let's hope for a strong alliance"
sardinia.93.t: "Our Goals"
sardinia.93.d: "Plombieres will be a great meeting for our nation. After the Congress of Vienna our power in Italy gradually decreased, but now as Sardinia-Piedmont seeks to make a name for itself in Italy, this could be an opportunity for our return to our legacy in Italy. The goal of our ministers is to from an alliance with Piedmont, and ensure the Austrians will declare war so that our side in on the defensive in the war. The hope is to eventually create an Italian Confederation which will include states both allied and reliant on us."
sardinia.93.a: "May the French Empire rise again"
sardinia.94.t: "The First Day"
sardinia.94.d: "Following Cavour’s departure from Turin, it was known that he would be traveling to switzerland.  With only the King and the Piedmontese military commander, General La Marmora, being aware that Cavour’s final destination was to Plombières, and Cavour having rented a fine cottage on the outskirts of the small town, his meeting with Napoleon III is about to be underway. With expectations for Napoleon to arrive in front of Cavour’s cottage by the afternoon in a carriage, in which the two statements will take a stroll through the quiet streets of Plombières discussing the terms of the anticipated alliance. The leadership composition of the alliance’s forces, a suitable casus belli against Austria, and the structuring of Italy upon victory are primary concerns."
sardinia.94.a: "Let the meeting begin!"
sardinia.95.t: "Casus Belli"
sardinia.95.d: "Neither Napoleon III, nor Cavour are eager to accept the blame for causing the impending war. Napoleon has made clear his determination to support Sardinia-Piedmont with all his strength under the single condition that the war against Austria would not be fought for revolutionary cause, and can be justified in diplomatic terms. The obvious contenders for proposal in order to sooth Napoleon's concerns are that of Austria’s consistent violation of trade treaty obligations, which may be too weak a justification for a use of aggression; as well as that of the Austrian garrison in Bologna, to which the Papacy has not permitted to indefinitely reside. While the garrison in Bologna may prove a sufficient justification and gain favor among other European powers, French troops are currently stationed in Rome, and the parallels may raise the question of French hypocrisy."
sardinia.95.a: "Trade Treaty Violations"
sardinia.95.b: "Bologna Garrison"
sardinia.96.t: "Casus Belli"
sardinia.96.d: "The other side of our alliance has offered up two possible casus belli that could be used against the Austrians. However, neither are suitable to use in order to wage a war of the scale we need to. The proposed casus belli's being enforcing trade treaty obligations, and using the Bologna Garrison by the Austrians as an excuse for war. With the parallels between our troops in Rome and the Austrians in Bologna, using that as a casus belli could be seen as hypocritical. The trade treaty obligations would not be strong enough to be seen as legitimate cause for war."
sardinia.96.a: "We Might have another Plan..."
sardinia.97.t: "Casus Belli - A Different Approach"
sardinia.97.d: "With our confirming that the two prior suggested Casus Belli would be too weak to wage a war on, our politicians have managed to formulate quite the plan in order to not only provide a cause for war, but to ensure Austria is the attacker. Using the fact that Duchy of Medna and Reggio leader Francis V had refused to accept Napoleon III as the true ruler of France. If the Modense citizens were to request protection from their Austrian-Allied government it would give Sardinia-Piedmont the perfect opportunity to make a statement about Austrian influence in the Italian Peninsula without directly going to war. The outrage in Vienna might just be enough to cause them to go to war."
sardinia.97.a: "Ingenious!"
sardinia.98.t: "Casus Belli - A Different Approach"
sardinia.98.d: "As expected, the trade treaty violations by Austria were considered by Napoleon to be insufficient grounds for war. Napoleon also displayed reluctance to accept the use of the Bologna garrison as a pretext. However, it has transpired that Napoleon has an alternative proposal that he believes could prove a sufficient justification. Using the recent debacle in which the Duke of Modena and Reggio, Francis V refused to recognize Napoleon III as the true ruler of France. If the modenese citizens were to request protection from their Austrian-allied government, it would give Sardinia-Piedmont the perfect opportunity to make a public announcement denouncing Austrian oppression in the peninsula. The subsequent outrage the proclamation might cause just may be enough to cause them to declare themselves the aggressor."
sardinia.98.a: "Ingenious!"
sardinia.99.t: "Political Structure of Italy"
sardinia.99.d: "The geopolitical makeup of Italy, should the war against Austria prove successful, is a point of tension between Sardinia-Piedmont and the French Empire, and may cause a degree of political fracturing within the alliance after the war’s completion. The French maintain the goal of gaining influence across the peninsula through the means of an Italian Confederation, reminiscent of that of which operates in germany. This directly opposes the voter-backed agenda that has become popularized throughout much of Sardinia-Piedmont, advocating for the complete removal of Foreign influence from Italy. Consequently, Sardinia-Piedmont conversely harbors the goal of creating a Northern Italian Kingdom within said confederation, should it’s nationalistic agenda prove unfruitful."
sardinia.99.a: "This will be an interesting topic"
sardinia.100.t: "Our Position on the Confederation"
sardinia.100.d: "As the French prepare to lay out their plan for the Italian Peninsula, we must begin to think about whether the confederation is something that we should go along with. Naturally, we can always give the French our assurances now and see if the future allows us to change the agreement, but we are not in a good position to deny the French goal of domination in Italy. With that we are stuck in this position, with the hope to escape at first chance or at the very least to renegotiate the terms of the confederation."
sardinia.100.a: "We will see what the future holds"
sardinia.101.t: "The North of Italy"
sardinia.101.d: "Under the current plans for the political restructuring of Italy, Cavour and Napoleon agreed that Sardinia-Piedmont under the New Italian confederation ought to be awarded Lombardy-Venetia, what was formerly Venetian Istria, the Duchies of Modena,and  Parma, as well as the Papal Legislations in Romagna to form the Kingdom of Northern Italy. This would see Austria entirely removed from the Italian peninsula, and the creation of a new powerful Independent Italian state."
sardinia.101.a: "Interesting..."
sardinia.102.t: "Central Italy"
sardinia.102.d: "Central Italy would be reorganized under the rule of Roberto I, Duke of Parma. Roberto, being an adolescent, currently entrusts state legislation with Louise Marie Thérèse d'Artois as acting regent. France clearly believes that Louise d’Artois may be more akin to following a policy of clienthood with the French Empire due to her francophone upbringing. This new Central Italian Kingdom would be awarded with the former Duchy of Tuscany, as well as the Marche and Umbrian former Papal Legislations. The Pope in compensation, would be nominated honorary head of the confederation, not that the Papacy has much of a choice."
sardinia.102.a: "Not like we’re in much of a position to complain."
sardinia.104.t: "The South of Italy"
sardinia.104.d: "A fair degree of uncertainty came with discussions on the South of the peninsula, more likely than not, it would remain under the rule of the Bourbon monarchs of the Two Sicilies. However, it is unclear whether or not the Bourbon rulers would be open to the idea of confederation, should they be unable to be convinced of the merits of Neapolitan integration into the proposed confederation, it is almost assured that the Two Sicilies would be awarded to a Bonapartist relative of Napoleon III."
sardinia.104.a: "The final piece of the puzzle"
sardinia.105.t: "Day Two"
sardinia.105.d: "After a long day of negotiations, promises, and signing treaties the previous day, Napoleon is due to pick up Cavour once again to discuss the proposed marriage and finalize the terms of the Franco-Sardinian Entente."
sardinia.105.a: "Lets get it going"
sardinia.106.t: "Military Composition"
sardinia.106.d: "The first and foremost topic of the day perhaps might be the most dire, is that in regards to the military composition of the alliance. Given the war is over Italian soil, Cavour understands that having Sardinia-Piedmont lead the Entente forces in the conflict would constitute a symbolic vengeance for the defeat in 1848. However, the French consider it important that they show dominance in Italy, and use the war as a political ploy for vengeance over the Congress of Vienna’s terms. Whoever leads the military alliance will gain quite the sum of political utility post-war."
sardinia.106.a: "Allow the French to lead"
sardinia.106.b: "Request that we lead"
sardinia.107.t: "The Military Composition"
sardinia.107.d: "As the Piedmontese have sent their request for how the military alliance will be structured, and who will ultimately lead the efforts against Austria there is much to consider. As the dominant power in Europe compared to the Italians it would be more appropriate for us to lead the armies in Italy, however, the Italians are very nationalistic people and the presence of strong Italian leaders could pay off to rally the populace and inspire troops. Either way, the leader of the war will be an important position."
sardinia.107.a: "Accept Lead"
sardinia.107.b: "Deny Piedmont Lead, We just take charge"
sardinia.107.c: "Give the Italians Command"
sardinia.108.t: "Preparations for War"
sardinia.108.d: "Given that our generals are to occupy a majority of the leadership positions during the upcoming war with Austria, it is necessary that we begin discussing strategy and tactics. Given our nations prior experience in fighting the Austrians in Italy, there should be much to learn from the past to implement in the new campaign."
sardinia.108.a: "Let the Preparations Begin"
sardinia.109.t: "The French Response"
sardinia.109.d: "[PIEPlombieresMilitaryComposition]"
PIE_FRA_Plombieres_Piedmont_War: "Much to our surprise, the French have agreed to allow us to lead the military composition of our joint force. This represents a great victory for the Italian military, and the greater Italian people. With our generals at the helm the armies of Austria will be easily crushed, and the Hapsburgs shall be removed from the Italian Peninsula once and for all!"
PIE_FRA_Plombieres_France_War: "It is of little surprise, but the French have declined our request to lead the military composition of our joint force. The French have the benefit of being a recognized power in Europe, so despite our performance in the Crimean War they have opted to use their generals in most of the command positions. Despite this, our joint force shall have no difficulty removing the Austrian menace from the peninsula."
sardinia.109.a: "Another Topic Settled"
sardinia.110.t: "The Royal Marriage"
sardinia.110.d: "In order to consolidate the new alliance, Napoleon has insisted on having Napoleon III’s rather disgraceful cousin marry the eldest daughter of King Victor Emanuel. There are many reasons as to why the King has been hesitant. The Emperor's brother is not known for his loyalty to companions, and his age difference between the kings daughter it not to ignored. It would not be a prestigious marriage in regards to Sardinia-Piedmont’s standing, but the King is willing to make the sacrifice in order to secure the alliance."
sardinia.110.a: "Agree to the Marriage"
sardinia.110.b: "Protest the Marriage"
sardinia.111.t: "The Royal Marriage"
sardinia.111.d: "[PIEPlombieresRoyalMarriage]"
PIE_FRA_Plombieres_Marriage_Historical: "The final act of our meeting in Plombieres is confirming the marriage between King Victor Emmanuel's daughter and cousin of Napoleon - Louis Bonaparte. Despite some minor protest from the Italian side, they have relunctantly agreed to host the marriage in Turin at a later date. With that the alliance with Sardinia-Piedmont is sealed."
PIE_FRA_Plombieres_Marriage_Denied: "The Italian Side has reacted quite violently at the previously discussed marriage between Napoleon's cousin Louis and the daughter of King Victor Emmanuel. Citing the difference in age, and Louis' reputation, the Italians have requested that this ceremonial seal of our alliance be cast aside. Though disappointing, ignoring the Italian request could harm relations we just worked hard to improve."
sardinia.111.a: "Agree to the Italian Terms"
sardinia.111.b: "Disregard the Italian Request"
sardinia.112.t: "A Wedding in Turin"
sardinia.112.d: "Despite the objections made by many, in the coming months a wedding will take place in Turin between the King's daughter and the cousin of Napoleon Louis Bonaparte. While the name would normally bring prestige, the man who carries it can hardly be considered such."
sardinia.112.a: "The Cost of the Alliance"
sardinia.113.t: "The Princess is Saved"
sardinia.113.d: "Thanks to our protests the princess will be saved from the vile marriage the French tried to propose. The King will be delighted to hear of this development, as he initially protested the idea of marrying his daughter off to Louis Bonaparte."
sardinia.113.a: "Thank God"
sardinia.114.t: "The Conclusion of the Meeting"
sardinia.114.d: "With the final deliberations concluded, the two parties may return home from the seclusion of Plombieres, and begin preparations for the imminent war as the alliance detailed. The terms negotiated in the past few days have the capability to reshape the Italian peninsula, and maybe even the entirety of the European continent."
sardinia.114.a: "To a new Alliance!"
sardinia_news.7.t: "War Between Austria and Sardinia-Piedmont!!"
sardinia_news.7.d: "[2IPWorldNewsEventDescriptionLoc]"
sardinia_news.7.a: "This will be an interesting war"
PIE_Russian_2IP_Description_TT: "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their ally Russia as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation. It is rumored that while Sardinia will pursue Italian lands and Russia may seek land in Galicia."
PIE_French_2IP_Description_TT: "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their ally France as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation. Sardinia-Piedmont is expected to take the Austrian lands in Lombardy-Venetia and the French may gain Savoy or other lands they have a claim on."
PIE_Generic_2IP_Description_TT: "After a failure to demobilize their army Sardinia-Piedmont has been declared war on by Austria in what many are referring to as an act of aggression. Sardinia-Piedmont is joined in the war by their allies as the smaller Italian nation attempts to correct their failure in 1848 against Austria, and further their goal to unite the Italian Peninsula under one nation."
PIE_War_Preperations_Second_War_TT: "If the French Alliance was taken, Plombieres meeting has finished"
sardinia.115.t: "A Cry of Woe"
sardinia.115.d: "In parallel with the Plombieres accords, and with the assured backing of the French, from his throne, Victor Emanuel II beseeched to hear a metaphorical “Cry of Woe” from the Italian people against the tendrils of Austrian oppression. Citing the looming threat of aggression being used by Austria to tyrannize the Italian minor states into adhering to Austrian interests. In particular, as of recent, Austria’s extortion of Francis V of Modena’s refusal to accept Napoleon III as the rightful emperor of France. With nationalist sentiment at an all time high in the Central Italian states, this statement is sure to cause unrest- and bring upon us the fury of the Austrian empire, just as planned. May Austria’s diluted ambitions be shattered under the heels of our allied forces!"
sardinia.115.a: "Avanti con la Risorgimento!"
sardinia.116.t: "Sardinia-Piedmont Challenges our Influence in Italy"
sardinia.116.d: "In a recent turn of events, the small yet troublesome Kingdom of Sardinia-Piedmont has directly provoked us, calling for armed insurrection against our influence across the entirety of the Italian peninsula. Our military leadership and it’s sympathizers in the imperial court have stressed that we must respond with military force immediately as to not encourage continued defiance such as this in the other regions of our empire."
sardinia.116.a: "Issue an Ultimatum immediately!"
sardinia.117.t: "Austrian's Demand Demobilization!"
sardinia.117.d: "Just as anticipated, the Austrian’s have demanded our immediate demobilization over outrage in regards to Emanuel II’s proclamation. The Austrian fear the power of an Italy united against their tyrannical reign of terror. May our fight for unification be won on the battlefield, with the help of our allies and the will of our people!"
sardinia.117.a: "To Arms!"
sardinia.118.t: "Abdication of Leopold"
sardinia.118.d: "After the Peace of Villafranca restored Tuscany to Leopold, he quickly abdicated in favor of his son Ferdindand IV. The declaration of war against Sardinia during the war with Austria was a breaking point for the people and open revolution took place. It is expected that the national assembly will vote to abolish the monarchy very quickly, and see democracy implemented in Tuscany."
sardinia.118.a: "Times are Changing"
sardinia.119.t: "Revolutions in Tuscany"
sardinia.119.d: "After our declaration of war against Sardinia in honor of our alliance and dynastic ties to Austria, the people of Tuscany have risen up. In the streets the Italian tri-color can be seen flying, and there is little resistance to be put up."
sardinia.119.a: "There is nothing that can be done"
sardinia.119.b: "Now is the time, we must join Sardinia!"
ITA_War_Mission_TUS_2IP: "Tuscan War Against Sardinia-Piedmont"
ITA_PIE_victory_conditions_AUS_tt1: "Sardinia must get Tuscany to 50% Surrender Progress"
ITA_TUS_victory_conditions_AUS_tt2: "Tuscany must get Sardinia to 60% Surrender Progress"
sardinia.120.t: "Occupation of Tuscany"
sardinia.120.d: "The Habsburg-ruled Grand Duchy of Tuscany joined the war against us. Within a short period of time the streets were filled with the people of Tuscany flying the Italian tri-color. Disillusioned by the autocratic policies of the Habsburgs, the people of Tuscany have opted to unite with our nation. With the war ongoing, there should be no international opposition to this, though after the war things could change."
sardinia.120.a: "May they set an example for other Italian People!"
sardinia.121.t: "Revolt in Parma and Modena"
sardinia.122.t: "Revolt in Bologna"
sardinia.122.d: "With the exit of French and Austrian troops from the countrysides of Bologna, some radicals have taken the opportunity to occupy Bologna and encourage revolts in Marche. Led by Gioacchino Napoleone Pepoli, cousin of Napoleon III, a military junta has been imposed and Cardinal legate Giuseppe Milesi Pironi Ferretti has been ordered to leave the city."
sardinia.122.a: "They must be stopped!"
sardinia_news.9.t: "Revolts in the Italian States"
sardinia_news.9.d: "Following the outbreak of war between Sardinia and Austria, the minor states, who had been drawn into the war by Austria, have experienced revolutions by disgruntled citizens. \n \nIn Florence, the Grand Duke has been deposed and the Italian Tri-Color can be seen flying from buildings and in the streets. Sardinian soldiers will occupy the nation until the end of the war at least. The Grand Duke Leopold has fled to Austria with the rest of his family. \n \nIn Parma and Modena, the people have overthrown the monarchies there and unified into a singular state. The people there cry out for unification with Sardinia and the formation of a greater Italian nation. \n The outcome of the war will determine the survival of these states, and whether Sardinia will unite the Italian peninsula and create a new power in Europe."
sardinia_news.9.a: "More Chaos in Italy"
sardinia.125.t: "The War Ends"
sardinia.125.d: "Behind our backs, Napoleon III has met with Emperor Francis Joseph I of Austria in the so-called Conference of Villafranca with hopes for a preliminary peace. According to the treaty, we shall only receive Lombardy. Moreover, The Grand Duke of Tuscany and the Duke of Modena will be restored to the thrones of Tuscany and Modena. These States, together with the addition of Venetia, which is to remain firmly in Austrian hands, will be conjoined in an “Italian Federation” overseen by Austria and France. In compensation, Napoleon III has halfheartedly agreed to allow us annexation of Parma, beside Lombardy. This peace both assures the continuity of foreign domination over Italy, and leaves us in a position of vulnerability to which the continuation of the Risorgimento seems unlikely. With a general sense of betrayal by the French, riots have arisen all over the kingdom in protest to the toleration of such agreements."
sardinia.125.a: "The french have stabbed us in the back"
sardinia.123.t: "Status of the Central States"
sardinia.123.d: "As it becomes clear that citizenry of the Central Italian states are unwilling to accept  the terms of the Villafranca armistice, many wonder what the status of the central states will be. Since the outbreak of the war the central states largely came under control of Italian revolutionaries and saw Sardinian troops occupy much of the land. Foreign nations insist that the preexisting governments and borders be reinstated, however there seems to be little chance of this due to a lack of enforcement. We will have to wait for the conclusion of these talks before deciding on future policy; however, our generals have advised keeping our garrisons inside of these territories."
sardinia.123.a: "All we can do is wait"
sardinia.124.t: "The End of the Austro-Sardinian War"
sardinia.124.d: "The war between Austria and Sardinia has come to an end and the Sardinian alliance has won! However, before we can celebrate, our delegates have been told that a proper peace agreement is being created in Villafranca to finalize the shape of the Italian peninsula. Our position in this peace agreement is unknown, though many foreign nations have attempted to argue that the autocratic monarchs just removed should be restored. Our people have no intention to allow this to follow through, and the Sardinian garrisons shall remain. The hearts of the people are set on uniting with Sardinia-Piedmont."
sardinia.124.a: "Now we wait.."
sardinia.127.t: "The Villafranca Settlement"
sardinia.127.d: "In light of recent events in central Italy, with nationalists overthrow of the foreign dynasty in Parma, Modena, Tuscany, and the Papal Legislations in Romagna, the French populace is enraged. We are left in an unfavorable position. The loss of control over our Italian policy has culminated with Sardinia-Piedmont threatening to gain the entirety of the central Italian states, to which they have arranged a provisional government in, and currently occupy. Furthermore, prolonged conflict leaves us with the risk of Prussian opportunistic intervention along the Rhine. Napoleon has gone ahead and signed an alternate agreement with the Austrian’s in the town of Villafranca. Lombardy shall be rightfully ceded to Sardinia-Piedmont, but nothing more. It was agreed that the rulers of Parma, Modena, and Tuscany would be restored to their respective thrones. An Italian confederation is to be established under the Papacy, with Austria as an Honorary member in reference to their control over Venetia."
sardinia.127.a: "A Political Disaster..."
sardinia.128.t: "Cavour Resigns"
sardinia.128.d: "Humiliated by the failure of his designs for the Italian peninsula, and enraged by the backhanded change in French policy, Cavour resigned this morning despite the continued general support of the Italian people. Our administration has been left in chaos, hope of Italian unity seems to be fading amongst the ruling class."
sardinia.128.a: "As if this situation couldn’t get any worse…"
sardinia.129.t: "Restoration of Leopold?"
sardinia.129.d: "Renowned war hero and general Alfonso Ferrero La Marmora has recently sent us an insulting letter demanding the restoration of the former foreign rulers of Modena, Parma, and Tuscany, as well as the return of the Bolognese Papal Legislations to the Papal States. The coward has bent the knee to the recent Franco-Austrian agreement."
sardinia.129.a: "Tell La Marmora we have shredded his letter with the utmost regard"
sardinia.130.t: "The Villafranca Settlement"
sardinia.130.d: "In recent events, it appears as though Napoleon III has betrayed his promises to Sardinia-Piedmont, dealing behind their backs with the Austrian’s, and agreeing upon the restoration of the conservative governments in Central Italy. This presents us with a unique opportunity, Sardinia-Piedmont has a natural hatred for the Austrians, and now the French have cast aside the Sardinians' favor. If we intervene and advocate in favor of Sardinia-Piedmont, we could not only gain their favor, but also establish a counterweight to French influence in Italy."
sardinia.130.a: "Put forth our statement of advocacy for Sardinia Piedmont"
sardinia.131.t: "Britain Intervenes"
sardinia.131.d: "In a recent turn of events, the United Kingdom, though with its own motives no doubt, has intervened, advocating for the Sardinian cause for unification with the Central Italian States as compensation for Sardinia-Piedmont’s denial of Venetia. With this change in opinion, the position of the international powers on this issue has staunchly turned against French demands. It has become clear to the world that Napoleon III seeks to rearrange the borders of Europe to the benefit of France, rather than over any justifiable moral cause.The French threat to leave Sardinia-Piedmont to the mercy of Austria if the treaty of Zurich is not upheld may not have merit afterall."
sardinia.131.a: "This may change things..."
sardinia.132.t: "Napoleon arrives in Turin"
sardinia.132.d: "With the powers of Europe condemning France’s now exposed expansionist ambitions, Napoleon has decided to meet with Cavour to discuss an alternative accord. Having recently settled in his temporary abode, he has requested for negotiations over the new “Treaty of Turin” to commence."
sardinia.132.a: "Let us begin negotiations"
sardinia.133.t: "The Turin Re-negotiations"
sardinia.133.d: "Although Napoleon has already agreed to allow us annexation of the newly formed Italian Central Provinces, perhaps we can negotiate the retainment of Nice, Italian speaking for centuries and defiantly loyal, the French acquisition of Nice remained questionable ever since the meetings in Plombieres took place."
sardinia.133.a: "We have to take what we can get"
sardinia.133.b: "See what we can do"
sardinia.134.t: "Sardinia-Piedmont seeks to maintain Nice"
sardinia.134.d: "Sardinia-Piedmont has returned with a counter offer to the current state of the \"Treaty of Turin.\" They hope to maintain control over Nice and hand over only Savoy. Accepting might help to ease tensions with the new Italian state and would help to decrease British interest in Italian affairs; however, the public might not have a favorable view of such terms."
sardinia.134.a: "Accept their proposal"
sardinia.134.b: "Stand firm"
sardinia.135.t: "Napoleon Accepts"
sardinia.135.d: "Napoleon, seeing Britain’s increasing interest in Italian affairs, and seeking repaired relations with our Kingdom, has re-considered his claim on Nice, and decided upon allowing our retainment of the territory."
sardinia.135.a: "Avanti!"
sardinia.136.t: "Napoleon Declines"
sardinia.136.d: "Napoleon, with French public opinion in mind, has declined our proposal to retain our rule over Nice. Though the loss of Nice means the loss and assimilation of native Italian lands, Our acquisition of the Central Italian States should distract domestic opposition."
sardinia.136.a: "A necessary sacrifice"
sardinia.137.t: "Public Press Reacts to the Annexation of Savoy"
sardinia.137.d: "The correspondent of The Times in Savoy who was in Bonneville on 22 April, calls the vote for the annexation of Savoy as \"the lowest and most immoral farce which was ever played in the history of nations\". He finished his letter with those words:\n \n “I leave you to draw your own conclusions from this trip, which will show clearly what the vote was in this part of Savoy. The vote was the bitterest irony ever made on popular suffrage. The ballot-box in the hands of those very authorities who issued the proclamations; no control possible; even travelers suspected and dogged lest they should pry into the matter; all opposition put down by intimidation, and all liberty of action completely taken away. One can really scarcely reproach the Opposition with having given up the game; there was too great force used against them. As for the result of the vote, therefore, no one needs trouble himself about it.The only danger is lest the Savoy authorities in their zeal should fare as some of the French did in the vote of 1852, finding to their surprise rather more votes than voters inscribed on the list.” \n \n Following the release of the article, many other press outlets began to campaign for condemnation against the French government and it’s actions, sparking protest amongst the populace. How should we respond to this show of disapproval by the people?"
sardinia.137.a: "Denounce the French government's actions!"
sardinia.137.b: "Best not to cause a fuss"
sardinia.138.t: "Public Press Reacts to the Annexation of Savoy and Nice"
sardinia.138.d: "The correspondent of The Times in Savoy who was in Bonneville on 22 April, calls the vote for the annexation of Savoy as \"the lowest and most immoral farce which was ever played in the history of nations\". He finished his letter with those words:\n \n “I leave you to draw your own conclusions from this trip, which will show clearly what the vote was in this part of Savoy. The vote was the bitterest irony ever made on popular suffrage. The ballot-box in the hands of those very authorities who issued the proclamations; no control possible; even travelers suspected and dogged lest they should pry into the matter; all opposition put down by intimidation, and all liberty of action completely taken away. One can really scarcely reproach the Opposition with having given up the game; there was too great force used against them. As for the result of the vote, therefore, no one needs trouble himself about it.The only danger is lest the Savoy authorities in their zeal should fare as some of the French did in the vote of 1852, finding to their surprise rather more votes than voters inscribed on the list.” \n \n Following the release of the article, many other press outlets began to campaign for condemnation against the French government and it’s actions, sparking protest amongst the populace. How should we respond to this show of disapproval by the people?"
sardinia.138.a: "Denounce the French government's actions!"
sardinia.138.b: "Best not to cause a fuss"
sardinia.139.t: "Britain Denounces the French annexation of Savoy!"
sardinia.139.d: "Earlier this week, In his letter to the ambassador of Vienna Lord Augustus Loftus, the then–Foreign Secretary, Lord John Russell, said, \"Voting in Savoy is a farce ... we are neither  entertained nor edified\". The inscription on the letter has since been leaked and gained notoriety, and many Frenchmen see this as a direct provocation by the British government."
sardinia.139.a: "This complicates things..."
sardinia.140.t: "Britain Denounces the French annexation of Savoy and Nice!"
sardinia.140.d: "Earlier this week, In his letter to the ambassador of Vienna Lord Augustus Loftus, the then–Foreign Secretary, Lord John Russell, said, \"Voting in Savoy and Nice is a farce ... we are neither  entertained nor edified\". The inscription on the letter has since been leaked and gained notoriety, and many Frenchmen see this as a direct provocation by the British government."
sardinia.140.a: "This complicates things..."
sardinia.141.t: "Savoy pleads to rejoin Sardinia"
sardinia.141.d: "Protests against our annexation of the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both Emperor Napoleon, as well as Victor Emanuel II and the Swiss Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with Victor Emanuel II’s Kingdom of Sardinia-Piedmont, or be annexed to Switzerland in the case of separation with Sardinia being unavoidable."
sardinia.141.a: "This is a direct threat to our image! Quell the protests immediately"
sardinia.142.t: "Savoy pleads to rejoin Sardinia"
sardinia.142.d: "Protests against the French annexation in the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both Victor Emanuel II, Napoleon III, and our Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with Sardinia, or be annexed into our domains in the case of separation with Sardinia being unavoidable."
sardinia.142.a: "Interesting…"
sardinia.143.t: "Savoy pleads for re-annexation"
sardinia.143.d: "Protests against the French annexation in the region of Savoy have become widespread, especially in that of Chambery where violence has broken out against the french occupation. The populace of Savoy has even gone as far as to send a declaration to both il Re, Napoleon III, and the Swiss Federal Council under the presentation of a manifesto together with petitions to state that they did not wish to become French. Discretely outlining their preference to remain united with his Majesty Emanuel II, or be annexed to Switzerland in the case of separation with our Kingdom being unavoidable."
sardinia.143.a: "Our hearts go out to the people of Savoy..."
PIE_Central_States_Flag_TT: "Villafranca has concluded and the delegates are ready"
sardinia.144.t: "Meeting with the Central States' Delegates"
sardinia.144.d: "Following the affirmation of the Villafranca peace with the Treaty of Zurich, King Victor Emmanuel met with delegates from the Central States to discuss matters relating to possible annexation. The delegates have informed the King that they have already agreed to uniting into one united central state in order to co-govern and may be willing to be annexed into Sardinia-Piedmont. In order for this process to take place, we will have to negotiate further with the French in order to avoid any political messes."
sardinia.144.a: "One step closer"
sardinia.145.t: "Formation of the Central States"
sardinia.145.d: "Now that Sardinia-Piedmont has signed the Treaty of Zurich and officially ended the war against Austria, delegates from the Central States have met to begin the process of uniting our governments. This step will allow our people to unite under one administration while France and Sardinia-Piedmont negotiate how the peninsula should be formed following the war."
sardinia.145.a: "One Step Closer"
sardinia_news.10.t: "The Galicia Conference"
sardinia_news.10.d: "Following the Russo-Sardinian victory against the Austrians, a European conference has been called to ensure that the Austrian Empire does not collapse as a result of this war. Sardinia-Piedmont will maintain the territory it captured in the Italian Peninsula, but the Russians will have to get European approval to capture the lands of Galicia. England, Sardinia-Piedmont, France, Prussia, and Austria will have voting power in the conference, though as the losing side in the war, Austria's position is more ceremonial than anything else. Sardinia-Piedmont is making preparations for hosting the conference and soon the fate of Galicia will be in the hands of the European powers."
sardinia_news.10.a: "An Interesting Development"
sardinia.126.t: "The Galicia Conference"
sardinia.126.d: "Following our victory in the war against Austria, the powers of Europe have demanded a conference to settle the status of Galicia. Russia entered the war on our side in hopes of gaining Galicia; however, this may no longer be possible. The European powers are not eager to see Russia return to a position of power so soon after the Crimean War, and Austria may never recover if they lose their territory in Italy and Galicia."
sardinia.126.a: "Let us Prepare"
sardinia.146.t: "King Victor Emmanuel's Military Code"
sardinia.146.d: "King Victor Emmanuel has long wanted to create a new military code. With war seemingly on the horizon the need for such a law has finally been brought into fruition. The new codification will mandate five years of active service with six years in reserve, up to the age of thirty, with fifty days of obligatory training and instruction per year. Active service will be divided into ordinanza and provinciale. The new code also regulates those who qualify to join the army, leaving criminals or exiles from joining the military."
sardinia.146.a: "Long Live the King!"
sardinia_news.11.t: "The Bologna Junta"
sardinia_news.11.d: "Following the exit of Austrian troops from Bologna, Marquis Gioacchino Napoleone Pepoli, cousin of Napoleon III, announced that Papal sovereignty of the legation of Romagna had lapsed and a military junta was installed. Marquis Massimo D'Azeglio is supposedly on his way to the legation in order to set up an assembly. It is expected that the assembly will vote for annexation into Sardinia-Piedmont in the future.\n\n The Bologna Revolt is just the most recent in a serious of revolts in the central Italian states. With the conclusion of the Austro-Sardinian War almost complete, the once dreams of Italian Unity may soon be reality."
sardinia_news.11.a: "More Instability in Italy"
sardinia.147.t: "The Invasion of Two Sicilies"
sardinia.147.d: "With the invasion of the Papal Marche we now have a border to invade the Kingdom of Two Sicilies. Our generals can advance from the North and connect with Garibaldi's invasion of the South. May they meet in Naples and bring the South to its knees!"
sardinia.147.a: "Onwards Soldiers!"
sardinia.148.t: "British Support for Garibaldi's Expedition"
sardinia.148.d: "As part of our maritime agreements, The British Empire promised to support our efforts against the Kingdom of Two Sicilies when the time came. That time is now. The British will protect Garibaldi's ships as they sail into Sicily and they will provide naval assistance where possible."
sardinia.148.a: "Great!"
sardinia.149.t: "Garibaldi's Expedition"
sardinia.149.d: "As part of our maritime agreements, our ships were promised to assist Sardinia-Piedmont in any conflict against the Kingdom of Two Sicilies. Now that Garibaldi prepares to invade Sicily our ships are moving to protect his invasion and provide assistance where possible. Our naval blockade and bombardments will cripple the already poor infrastructure of the Two Sicilies, and will allow Garibaldi a quick advance."
sardinia.149.a: "For our allies"
sardinia.150.t: "British Bombardment and Blockade"
sardinia.150.d: "With the maritime alliance between Sardinia-Piedmont and the British Empire in effect, the British navy is supporting Garibaldi's invasion of Sicily. Their ships blockade our ports and bombard our infrastructure, slowing our response to the invasion and crippling our infrastructure."
sardinia.150.a: "This is a disaster!"
sardinia.151.t: "Galicia Conference"
sardinia.151.d: "With the war against Austria concluded the time has come for the post-peace negotitations. The European powers have sought to organize a conference to determine how much territory we can take from Galicia. Fears exist that if we were to take too much territory between Sardinia-Piedmont's Italian conquests and our conquest of Galicia that Austria may collapse. Sardinia-Piedmont has begun preparing to hose the conference, and we should prepare our position to present."
sardinia.151.a: "Let us prepare"
sardinia.152.t: "The Galicia Conference"
sardinia.152.d: "With the war against the Russo-Sardinian alliance concluded, the powers of Europe have decided that a conference must be held to avoid our general collapse. With Sardinia-Piedmont taking our Italian territory and Russia hoping to gain Galicia, the power balance of Europe is threatened. At this conference we will not hold much power as the losing side, but we can make the best case possible."
sardinia.152.a: "May we be spared"
sardinia_news.12.t: "Santo Stefano Prison Revolt"
sardinia_news.12.d: "Following the exit of most of the garrison to defend the homeland, the prison island Santo Stefano of the Kingdom of the Two Sicilies has been declared to be an independent republic following a riot by prisoners. The nearly 800 prisoners easily overtook the remaining 40 guards and the two groups seemingly formed a junta together called the \"Commission for Good Order.\" The community has apparently created a statute and has also formed a functioning senate. \n\n Rumors also come from the island of the judicial system in place in the former prison island. Pasquale Urso was sentenced to 50 beatings and 30 days of isolation for stealing flour, Antonio Margiotta for stealing timber and grapes from a vineyard on the island. Margiotta was forced to run around the island with the stolen goods tied around his body. As if things couldn't be any stranger, the Republic of Santo Sefano has also begun handing out death sentences for some who do not uphold the statute. Giuseppe Sabia was guilty of stealing a goat. He was found in the cemetery of the island roasting the goat. He was stabbed to death on the spot and his body thrown off a cliff."
sardinia_news.12.a: "What?"
sardinia.153.t: "Sardinian-Piedmont Declines Alliance"
sardinia.153.d: "Sardinia-Piedmont has declined our offer for an alliance against Austria. While they maintain that they would appreciate our assistance by distracting the Austrian army, they fear that an official alliance would lessen the chance of a different power backing their cause. Though this is disappointing, many ministers are still glad to have the chance to get back at Austria for their betrayal in the Crimean War."
sardinia.153.a: "Unfortunate"
sardinia.83.c: "Decline the full alliance, but ask for more minor assistance"
sardinia.154.t: "The Start of the Galicia Conference"
sardinia.154.d: "The nations of Europe have sent their delegates to the Galicia Conference to determine the future of the territory. The conference, which is officially being hosted by Sardinia-Piedmont, has been called following the capture of Galicia by Russian troops in the Austro-Sardinian war. Many European politicians feared that with the loss of Italian holdings, combined with the potential gain of Galicia by the Russians, the Austrian Empire will not be able to remain intact. The delegates at this conference will hear the case made by Russia as to what they believe they should take, and it will be the Russian plan that is voted on."
sardinia.154.a: "Let us begin"
sardinia.155.t: "Our Proposal to the Conference"
sardinia.155.d: "The time has come for us to make our case to the nations of Europe for the future of Galicia. From our options - annexing a bordering state, annexing a bordering state with the addition of the land of the old Grand Duchy of Krakow that Austria controls, or the complete annexation of Galicia - there is much deliberation to be made. The Italians will be certain to back our position no matter the proposals, and France will also have good reason to see Austria weakened as much as possible. As for the other nations they may be more reserved in allowing us to carve up so much territory, especially with the Crimean War fresh in the minds of these politicians. Anyway, they are expecting our proposal."
sardinia.155.a: "West Galicia"
sardinia.155.b: "East Galicia"
sardinia.155.c: "West Galicia and Krakow"
sardinia.155.e: "More Options"
sardinia.156.t: "Russian Delegation Proposes Annexation of West Galicia"
sardinia.156.d: "The Russian delegation of the Galicia Conference has proposed that Russia should annex a section of Galicia that directly borders them. Many of our delegates are surprised by the seemingly recreant proposal from the nation that had entered the war in the hopes of gaining the entirety of Galicia."
sardinia.156.a: "An Interesting Development"
sardinia.157.t: "Our Vote on the Russian Proposal"
sardinia.157.d: "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how lenient we wish to be with Russia, or how much we want to see the Austrian Empire weakened. How shall we vote?"
sardinia.157.a: "Yes"
sardinia.157.b: "No"
sardinia.158.t: "Russian Delegation Proposes Annexation of East Galicia"
sardinia.158.d: "The Russian delegation of the Galicia Conference has proposed that Russia should annex a section of Galicia that directly borders them. Many of our delegates are surprised by the seemingly recreant proposal from the nation that had entered the war in the hopes of gaining the entirety of Galicia."
sardinia.158.a: "Unexpected for sure"
sardinia.159.t: "Our Vote on the Russian Proposal"
sardinia.159.d: "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how lenient we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.159.a: "Yes"
sardinia.159.b: "No"
sardinia.160.t: "Our Proposal to the Conference"
sardinia.160.d: "The time has come for us to make our case to the nations of Europe for the future of Galicia. From our options - annexing a bordering state, annexing a bordering state with the addition of the land of the old Duchy of Krakow, or the complete annexation of Galicia - there is much deliberation to be made. The Italians will be certain to back our position no matter the proposals, and France will also have good reason to see Austria weakened as much as possible. As for the other nations they may be more reserved in allowing us to carve up so much territory, especially with the Crimean War fresh in the minds of these politicians. Anyway, they are expecting our proposal."
sardinia.160.a: "East Galicia and Krakow"
sardinia.160.b: "Complete Annexation"
sardinia.160.c: "Catch them off-guard, propose an autonomous Galicia"
sardinia.160.e: "Back"
sardinia.161.t: "Russian Delegation Proposes Annexation of West Galicia and Krakow"
sardinia.161.d: "The Russian Delegation has come up with a proposal that is meant to create a balance between full annexation and minor territorial gains from Galicia. The Russians have proposed that, along with West Galicia, the land of the former Grand Duchy of Krakow (Annexed by Austria almost 15 years ago) be ceded as well. The proposal has received mix reactions from the delegates present. Some say it's the optimal deal and some claim it's an unrealistic ask of Austria to cede Krakow, as Russian claims on the area are much weaker than their claims on Galicia."
sardinia.161.a: "A unique plan"
sardinia.162.t: "Russian Delegation Proposes Annexation of East Galicia and Krakow"
sardinia.162.d: "The Russian Delegation has come up with a proposal that is meant to create a balance between full annexation and minor territorial gains from Galicia. The Russians have proposed that, along with East Galicia, the land of the former Grand Duchy of Krakow (Annexed by Austria almost 15 years ago) be ceded as well. The proposal has received mix reactions from the delegates present. Some say it's the optimal deal and some claim it's an unrealistic ask of Austria to cede Krakow, as Russian claims on the area are much weaker than their claims on Galicia."
sardinia.162.a: "How interesting"
sardinia.163.t: "Russian Delegation Proposes Full Annexation of Galicia"
sardinia.163.d: "In a very bold move, the Russian delegation to the Galicia Conference has proposed that the Russian Empire has a right for full annexation of the territory of Galicia. Citing their victory over the Austrians and long standing history of the Russophiles in the territory, the delegate's diplomatic move has left many of the other delegations surprised at the demand. Initial rumors insist that Russia will have difficulty gaining the three votes required for their proposal to be approved."
sardinia.163.a: "Very bold indeed"
sardinia.164.t: "Our Vote on the Russian Proposal"
sardinia.164.d: "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how lenient we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.164.a: "Yes"
sardinia.164.b: "No"
sardinia.165.t: "Russian Delegation Proposes An Autonomous Galicia"
sardinia.165.d: "The Russian delegation has proposed a plan that nobody could have expected. Their proposal is to create an autonomous nation out of the lands of Galicia. They cite the diverse political nature of Galicia and the desire to see Galician self-determination seen as reasons for the proposal. Some delegates fear that Russia will abuse the Russophiles present in the Galician political scene but many delegations find the option a means to give the Galicians a say in their future."
sardinia.165.a: "Quite the proposal!"
sardinia.166.t: "Our Vote on the Russian Proposal"
sardinia.166.d: "Following the proposal of the Russians, the time has come to cast our vote. To avoid inessential hostilities, the votes of the conference are being cast anonymously. For this reason, we have no need to fear the repercussions of our vote. The only concern is how lenient we wish to be with Russia, or how much we want the Austrian Empire weakened. How shall we vote?"
sardinia.166.a: "Yes"
sardinia.166.b: "No"
sardinia.167.t: "The Votes are Counted"
sardinia.167.d: "The nations of the conference have heard our arguments and have placed their anonymous votes. The results are to be read shortly..."
sardinia.167.a: "What is the Result?"
sardinia.168.t: "The Vote Passes!"
sardinia.168.d: "After the counting of the anonymous votes the Russian delegation has proved their capabilities. The proposal for the future of Galicia has been approved by a majority of the nations present in the Galicia Conference. Many question if European politics have shifted due to the outcome but preparations are already being made to put the proposal in place."
sardinia.168.a: "Europe is changing"
sardinia.169.t: "The Vote Fails!"
sardinia.169.d: "After the counting of the anonymous votes the Russian delegation has failed to get the needed majority of approval from the nations present at the Galicia Conference. The proposal has been deemed unfit by the major powers and the Russian delegation will need to prepare a new proposal for the conference to reach a conclusion."
sardinia.169.a: "Let us see what they come up with"
sardinia.171.t: "Assistance For Garibaldi"
sardinia.171.d: "Given the difficulty in justifying a casus belli against the Kingdom of the Two Sicilies, it would be more beneficial to stick with Garibaldi's plan and play dumb. Garibaldi plans to take some steam ships in the night and land in Sicily with his volunteers. The plan gives us the ability to deny involvement and keep our support hidden. While Garibaldi advances from the South, we can take the opportunity to advance from the North."
sardinia.171.a: "Turn a blind eye"
sardinia.172.t: "The Departure"
sardinia.172.d: "Garibaldi and his army of the thousand have departed from Genoa in the steamboats Piemonte and Lombardo. The official story will naturally be that Garibaldi and his men stole the ships for their crusade. [GetLeader] is still nervous of French reaction to the expedition and the risk that Garibaldi goes off course."
sardinia.172.a: "Let us hope this trip goes well"
sardinia.173.t: "Garibaldi Stops in Talamone"
sardinia.173.d: "Supposedly due to a lack of gunpowder, Garibaldi and his expedition have stopped in the Tuscan coastal town of Talamone to resupply. From the old fort there he was able to recover ammunition, three old cannons, and a hundred rifles from the Sardinian garrison in the fort."
sardinia.173.a: "Good news"
sardinia.174.t: "Garibaldi Stops at Porto Santo Stefano"
sardinia.174.d: "Garibaldi and his expedition have again made a stop while on the trip to Sicily. This time in Porto Santo Stefano, Capital of Monte Argentario. He obtained arms and coal under an official license due to his title of major-general of the Royal Army. \n\n Despite the seemingly necessary nature of the stop, reports are developing of another reason for the stop. According to local reports Garibaldi ordered his colonel Callimaco Zambianchi and 64 of the volunteers to leave the expedition in an attempt to cause an insurrection in the Papal States."
sardinia.174.a: "What is he thinking?!"
sardinia.175.t: "The Papal Insurrection"
sardinia.175.d: "Colonel Callimaco Zambianchi was able to recruit 200 men from the region to reinforce the 64 volunteers that joined him. After bolstering his force, Zambianchi began looting in the Papal States before being met by pontifical Colonel Georges de Pimodan and his riflemen. Much to our disappointment the Papal troops were assisted by local peasants and Zambianchi was forced to retreat.\n\n [GetLeader] now fears the reaction of France, an ally of the Papal States. He has ordered a ship to sail to Tuscany and arrest Zambianchi, who claims Garibaldi's plan was to convince the Bourbons to leave Sicily undefended in defense of Abruzzo."
sardinia.175.a: "This is a disaster!"
sardinia.176.t: "The Expedition Lands in Marsala"
sardinia.176.d: "Following an unusual route, and avoiding the original landing spot in Sciacca, Garibaldi has landed in Marsala. Though not getting the reaction from the populace he expected, there has been little resistance to the initial landing. Officially [GetLeader] has joined the European nations in denouncing Garibaldi as a bandit, but in reality, we hope Garibaldi is able to have success in Sicily."
sardinia.176.a: "Onwards to Palermo!"
sardinia_news.13.t: "The Expedition of the Thousand"
sardinia_news.13.d: "Garibaldi and his Expedition of the Thousand have landed in Sicily in a war of \"liberation\" against the Bourbon Kingdom of Two Sicilies. Though other Italian states claim not to be involved, there is little doubt that the Expedition is the next step in the Risorgimento and the greater formation of an Italian state. The Bourbon Army has been slow to respond and it seems that Garibaldi has the popular support in Sicily."
sardinia_news.13.a: "Will Italy Finally Unite?"
sardinia.177.t: "Election of Eugenio Emanuele di Savoia-Carigano"
sardinia.177.d: "With the formation of the Central Provinces of Italy our people have chosen Prince Eugenio Emanuele di Savoia-Carigano, relative of King Victor Emmaneul II to lead the new nation and ensure the eventual annexation into Sardinia-Piedmont. With the negotiations between France and Sardinia-Piedmont still somewhat in action, some question if France might react negatively to the election."
sardinia.177.a: "Unification is close!"
sardinia.178.t: "Replacement of Eugenio Emanuele di Savoi-Carigano"
sardinia.178.d: "The new United Provinces of Central Italy have elected relative of Victor Emmanuel Prince Eugenio Emanuele di Savoi-Carigano. Given the current tense negotiations with France, the King has requested that the prince step down from any position of leadership out of fear of upsetting the French who have already lost their initial proposal of a Bonaparte king of Tuscany. Victor Emmanuel instead recommends politician Carlo Bon Compagni di Mombello take control of the government of the Central Provinces until they can go through plebicites for unification."
sardinia.178.a: "It is a rough game of politics, isn't it?"
sardinia.179.t: "Central Provinces of Italy Elections"
sardinia.179.d: "After a dangerous election in the new United Provinces of Central Italy of Prince Eugenio Emanuele di Savoi-Carigano, relative of King Victor Emmanuel, Sardinia-Piedmont has made the right choice in replacing him with the much more moderate politician Carlo Bon Compagni di Mombello. This development will have great impact on the ongoing Treaty of Turin negotiations."
sardinia.179.a: "A smart move from Sardinia-Piedmont"
sardinia.180.t: "Massacre of the Cignoli Family"
sardinia.180.d: "News reached Turin today of the massacre of the Cignoli family by the Austrian military. During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony.\n\n Garibaldi's Hunters have sworn revenge against Urban and, in Turin, Cavour has began the preparations to begin a judicial inquiry."
sardinia.180.a: "These crimes must be answered for!"
sardinia.181.t: "Cavour Calls on the Judiciary"
sardinia.181.d: "After news of the Cignoli massacre reached Turin, the politicians of Sardinia-Piedmont were appalled. It did not take long for Cavour to demand a Judicial Inquiry into the matter. His plan is to send the findings to the foreign representatives in Turin and encourage international action against Marshal Urban."
sardinia.181.a: "Deliver the reports"
sardinia.182.t: "The Cignoli Massacre"
sardinia.182.d: "A gruesome report reached [GetLeader] today from the Kingdom of Sardinia-Piedmont and the ongoing war against Austria they have undertaken. A judiciary report details the events of what has been dubbed the \"Cignoli Massacre.\" \n\n During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony."
sardinia.182.a: "We must denounce these actions"
sardinia.183.t: "Field Marshal Urban Denounced Internationally"
sardinia.183.d: "The nations of Europe, after receiving our judicial report, have denounced the actions of Fiel Marshal Urban. Though the hopes of having him arrested are likely impossible, his repution has been ruined and may never be healed."
sardinia.183.a: "Is it really enough?"
sardinia.184.t: "Field Marshal Urban Denounced Internationally"
sardinia.184.d: "After a Judicial report reached the nations of Europe sent from the Kingdom of Sardinia-Piedmont, Field Marshal Karl von Urban has been denounced by the international community. This has been due to an event now being called the Cignoli Massacre. \n\n During the reconnaissance prior to the battle of Montebello, an Austrian patrol found a gunpowder flask inside a home in Torricella Verzate in the South of Lombardy. The family was arrested and brought to Casteggio where Field Marshal Karl von Urban decided they would be shot. The family, ranging from ages 14-60, were shot on the side of the road and left to die, some of them left bleeding out in agony."
sardinia.184.a: "There is nothing we can do now"
sardinia.184.b: "Dismiss him immediately"
sardinia.187.t: "The Perugian Insurrection"
sardinia.187.d: "The outbreak of the Austro-Sardinian war has caused much chaos in our lands. News recently reached the Pontif of events in the city of Perugia. According to our sources over 800 Perugians joined as volunteers in the Sardinian army and the city has declared itself in revolt, governed by the so-called \"Perugian Insurrectional Committe\" The committee apparently asked representative Monsignor Luigi Giordani to ask that the Papal States abandon neutrality in the war. The committe drove him out of the city and offered it up to King Vittorio Emanuele of Sardinia. Rumors detail that the city is awaiting supplies from Tuscany that could bolster its defenses so action is required immediately."
sardinia.187.a: "Send in the troops!"
sardinia.188.t: "The Perugian Massacre"
sardinia.188.d: "News reached the Pontif today of actions that occurred in Perugia. After the order for the Swiss troops, led by Colonel Antionie Schmidt, to advance on the city the regiment was met by a defense by the populace almost 1,000 strong. After the initial defensive line broke troops advanced into the city. The Foreign regiment proceeded to murder citizens, ignoring age and sex alike, and loot the city. Exact numbers from the conflict are unknown but already news of the event has spread, now being called the Perugian Massacre."
sardinia.188.a: "This is a disaster"
sardinia_news.15.t: "The Perugian Massacre"
sardinia_news.15.d: "Inspired by the ongoing Austro-Sardinian war, disgruntled citizens all across the Italian Peninsula have turned to revolt and protest. News has spread across the world of a specific event occurring in the city of Perugia in the Papal States. Over 800 Perugians joined the Sardinian army at the outbreak of the war and the city itself was declared in revolt, governed by a Perugian Insurrectionalist Committee and swearing allegiance to Victor Emmanuel. After the order for the Swiss troops, led by Colonel Antionie Schmidt, to advance on the city the regiment was met by a defense by the populace almost 1,000 strong. After the initial defensive line broke troops advanced into the city. The Foreign regiment proceeded to murder citizens, ignoring age and sex alike, and loot the city."
sardinia_news.15.a: "What is the Pope thinking?"
sardinia.189.t: "The Perkins in Perugia"
sardinia.189.d: "As the news of the massacre in Perugia spreads across the globe, the press at home has identified that an American family was present for the tragedy. The Perkins family was in the city when fighting broke out and witnessed the behavior of the troops as they killed civilians and looted the city. The New York Times reported in a piece titled 'The outrage to Mr. Perkins and his Party' that\"The enraged troops seemed to have repudiated every law and broke into all the houses at will, committing shocking murders and other barbarities on defenseless guests, men, women and children.\" "
sardinia.189.a: "How gruesome"
sardinia.192.t: "Institution of the National Guard"
sardinia.192.d: "After the formalized military code created by King Victor Emmanuel, there have been many military reforms suggested to the parliament. One that gained a lot of traction due to the support from Cavour is the creation of a formal National Guard. The new national guard will consist of a mix of local Carabinieri corps, local volunteers, and some limited foreign volunteers, ready to be called to action when needed."
sardinia.192.a: "A needed reform"
sardinia.193.t: "Declaration of the Dictatorship"
sardinia.193.d: "With Sicily firm under the control of Garibaldi and his men, bolstered by the arrival of troops both from home and the countryside, Garibaldi has taken the initiative to declare the Dictatorship of Sicily. The exact text of the decree will be the first time that King Victor Emmaneul is referenced to as the king of Italy, and confirms that Garibaldi will submit to the Kingdom of Sardinia when the time comes. The decree states as follows: \n\n Giuseppe Garibaldi, commander-in-chief of the national army in Sicily: at the invitation of the main citizens and that of the free municipalities of the island; considering that in time of war it is necessary that the civil and military powers are concentrated in the same hand: DECREE That he takes, in the name of Vittorio Emanuele King of Italy the dictatorship of Sicily."
sardinia.193.a: "This is great news!"
sardinia_news.14.t: "The Dictatorship of Garibaldi"
sardinia_news.14.d: "As the island of Sicily falls under the complete control of Garibaldi and his expedition, now bolstered by a number of volunteers, he has made an interesting decree. Garibaldi has announced in a decree the formation of the Dictatorship of Sicily and references that his dictatorship has loyalty to King Victor Emmanuel, even going so far as to reference him as King of Italy. The exact text of the decree is as follows: \n\n Giuseppe Garibaldi, commander-in-chief of the national army in Sicily: at the invitation of the main citizens and that of the free municipalities of the island; considering that in time of war it is necessary that the civil and military powers are concentrated in the same hand: DECREE That he takes, in the name of Vittorio Emanuele King of Italy the dictatorship of Sicily."
sardinia_news.14.a: "Italy grows closer to uniting..."
sardinia.194.t: "Garibaldi Threatens Italian Interests"
sardinia.194.d: "With the decree from Garibaldi that he plans to advance to Rome and Venice after conquering the south of Italy there is an immediate danger to our interests in keeping the peace in Italy. As of now Garibaldi has the power of the people, and their hearts and minds. In order to keep Garibaldi from advancing on Rome, our minister have suggested allowing Piedmont to advance into the Papal Marches so that King Victor Emmanuel may enter Naples and stop Garibaldi in his tracks."
sardinia.194.a: "Propose the Treaty of Chambery"
sardinia.195.t: "France Proposes the Treaty of Chambery"
sardinia.195.d: "With Garibaldi's decree that he would advance to Rome and Venice the powers of Europe cower in fear of the movements that he could inspire. The French have proposed the Treaty of Chambery which would allow us to advance into the Papal Marches without any foreign intervention. With a direct border to the Bourbon Kingdom we would be able to enter Naples and stop Garibaldi in his tracks."
sardinia.195.a: "Sign the Treaty"
sardinia_news.16.t: "Garibaldi Decrees March to Rome and Venice"
sardinia_news.16.d: "With much of the Bourbon forces in full retreat and the exodus of King Francis from Naples, Garibaldi has decreed that his army shall march all the way to Rome and Venice in order to unite all people of Italy. This new decree has caused much stir in the political theater of Europe as powers fear the possible fervor Garibaldi could inspire in revolutionary populaces. Some claim that the French have plans to ensure that Sardinia-Piedmont stops Garibaldi before he is able to get to Rome, but these stories have not been confirmed. It is clear now that the people of Italy are nearly victorious in their cause and unification is close."
sardinia_news.16.a: "How chaotic"
sardinia.196.t: "Giovanni Pantaleo and the Clergy"
sardinia.196.d: "Giovannie Pantaleo, a member of the clergy who joined the Southern Army, has long been a supporter of liberty in the Bourbon Kingdom. Now with Garibaldi's advance through Sicily he has begun converting many other members of the clergy to support the expedition. Garibaldi himself appointed Pantaleo Chaplin of the Southern Army and spoke of him that \"he admirably benefited our things ... and he had no equal in lifting peoples up and falling in love with the crusade against tyranny.\" Pantaleo has been instrumental in the mobilization of the Sicilians into the ranks of the expedition."
sardinia.196.a: "Another hero of the Risorgimento"
sardinia.197.t: "The Battle of Calatafimi"
sardinia.197.d: "The Expedition was able to land in Marsala and advance inland without much interference from the unprepared Bourbon army. After stopping in Salemi to reorganize the additional Sicilian Volunteers that joined the Expedition, Garibaldi's army advanced to the Bourbon position in a bold offensive manuever. The soldiers of the Neapolitan Hunters were no match for the accuracy of Garibaldi's Hunters and a brave bayonet counterattack. Though initially successfull, Bixio and many of the officers of the Expedition were prepared to retreat when Garibaldi himself rode to the front of the columns declaring that \"Italians, here we must die!\" Seeing the sight of Garibaldi and the morale of the volunteers, the Bourbons retreated in such a fashion that even Garibaldi was too stunned to order a counterattack."
sardinia.197.a: "The Expedition is Saved!"
sardinia.198.t: "The Massacre of Partinico"
sardinia.198.d: "On the advance to Palermo following the battle of Calatafimi, there has been much witness to the destruction left by the retreating Bourbon Army. The disorganized column has enacted forced requisitions on townsfolk in their wake. In the town of Alcamo the column took fire from citizens who heard of Garibaldi's great victory. Rumors of the victory, and that the men of the expedition were supernatural forces, inspired the citizens of Partinico to prepare an ambush for the advancing Bourbon Army. Once in the town center the soldiers were fired upon by citizens. The soldiers managed to respond by burning down over 60 houses, robbing many, and killing some women and children. However, the Bourbon army was already weakened and refused to be stuck in the town, retreating and leaving the wounded. \n\n When Garibaldi arrived in the town he found the citizens had brutally murdered the wounded soldiers left behind. Some were killed in brutal ritualistic killings and tossed on fires of the buildings. One woman, when questioned why the bodies were not buried, responded that \"They do not deserve burial; dogs must eat them.\" "
sardinia.198.a: "Italians slaughtered by Italians"
sardinia.199.t: "Alexandre Dumas Disembarks in Palermo"
sardinia.199.d: "Alexandre Dumas, famous writer, playwright, and personal friend of Garibaldi, has arrived on his yacht in Palermo. Set to be on a cruise the great writer decided to stop in Palermo to unload weapons, a few volunteers, and of course champagne. Dumas is was witness to the Battle of Calatfimi and plans to follow the expedition of the thousand during the conquest of the South. \n\n The arrival of Dumas is also joined by the arrival of many new characters to Palermo. Nandor Eber, correspondent of the British Times, has enlisted as a colonel, and many international newspapers have arrived to witness the battles. One observer wrote that \"In Palermo we do not hear either the thefts, the murders, or the other violence of 1848.\" "
sardinia.199.a: "All support is welcome"
sardinia.200.t: "The Palermo Insurrection"
sardinia.200.d: "The Expedition of the Thousand, reinforced by thousands of Sicilian volunteers, has captured Palermo. Though a stiff resistance was given by the remaining Bourbon troops, and much of the city has been bombarded or set ablaze, the citizens of the Sicilian capital are finally free. Garibaldi has started reorganizing his forces as reinforcements begin to poor in to the port of Palermo in preparation to advance to Messina. \n\n Despite the cheers of victory, many are in mourning in Palermo. English Admiral Mundy, who was present in the port, wrote that \"an entire neighborhood, a thousand and one hundred yards wide, is in ashes; entire families have been burned alive together with their homes, while the atrocities of the royal troops are indescribable.\" "
sardinia.200.a: "The Capital of Sicily has Fallen"
sardinia.201.t: "The Capture of Sicily"
sardinia.201.d: "The island of Sicily has fallen completely to the Expedition of the Thousand and Garibaldi. The last Bourbon troops have signed an agreement with Medici to cease hostilities and embark to Naples. Now with Sicily tamed plans are being drawn for landings in Calabria to surround the Bourbon Army there.\n\n With the capture of Sicily many of the volunteers, now numbering in the tens of thousands, have decided to return to their homes in hopes of rebuilding. The Southern Army is still nearly 20,000 strong but the loss of many of the volunteers will be felt greatly."
sardinia.201.a: "A Great Victory!"
sardinia.202.t: "The Landings in Cosenza"
sardinia.202.d: "General Stucco, assisted by troops under Antonio Plutino and more led by Giuseppe Pace, has landed in Cosenza while Nicolò Mignogna has landed with his troops in Basilicata. Bourbon General Giuseppe Ghio and his army are now entrapped between the forces of Garibaldi, now crossing to Calabria, and the volunteers to the North. The Bourbon army has been unable to answer to any of the advancements of the Southern Army. In an incredible series of events, Bourbon general Fileno Briganti was even executed by his own men who were convinced his failures to defeat the advancing armies despite numerical advantages were due to misplaced loyalties. Even more strange is that he was discovered out of uniform supposedly en route to a secret meeting with one of his superiors."
sardinia.202.a: "A Crushing blow to the Bourbons"
sardinia.203.t: "The Treaty of Zurich"
sardinia.203.d: "The Treaty of Zurich signed between our nation, the French, and the Austrians is meant to finalize the agreements of the Villafranca peace we were absent from. Stipulating the return of the monarchs to the Central States, the treaty is seen unfavorably by the new La Mamora government and is not expected to be enforced in any meaningful way, at least not by ourselves."
sardinia.203.a: "Did we really win the war?"
sardinia.204.t: "The Status of the Central States"
sardinia.204.d: "Despite the Treaty of Zurich outlining the return of the Central States to their respective monarchs, the lands have long since been under control of provisional governments allied to our cause since the first days of our war with Austria.. The French have not encouraged our enforcement of the treaty due to the lack of proper annexation of the Central States. This status quo has only been upset by great demands from the French that have even had other nations comment on their diplomatic strangling of our nation. \n\n The British have been adamant that the French demands are \"subversive of Italian independence.\""
sardinia.204.a: "Something needs to change"
sardinia.205.t: "The Return of Cavour"
sardinia.205.d: "King Victor Emmanuel II, hopeful with the recent changes in the status quo of the Central States, has called on Cavour to return to the government and replace the lackluster government headed by La Mamora. It is expected that Cavour will begin new negotiations with the French in preparation for a proper annexation of the Central States."
sardinia.205.a: "A Welcome Return"
sardinia.206.t: "Bourbon Navy Defects to our Cause!"
sardinia.206.d: "This morning, the Bourbon naval administrators surrendered the Two Sicilies naval assets to our cause under a ceasefire status. The Two Sicilies greatest asset has abandoned them, the heart of the Bourbon Kingdom lies exposed!"
sardinia.206.a: "Sempre Avanti Italia!"
sardinia.207.t: "Real Marina Defects to Sardinia!"
sardinia.207.d: "Recent reports have revealed that nearly all of our operational warships have defected to the Sardinian cause, leaving the heart of our Kingdom exposed, No longer do we have a means to defend our coastlines."
sardinia.207.a: "This is outrageous!"
sardinia.208.t: "Insurrection in Puglia"
sardinia.208.d: "With rampant insurrections breaking out in Foggia, Taranto, and across Puglia, the regional garrison in Bari, consisting of dragoons,has decidedly made common cause with the people, crying\"Viva la Vittorio Emanuele! Viva la Garibaldi!!\" The Neapolitan forces sent two companies of the Thirteenth Foot in response to put down the insurrectionists, but the reinforcing companies followed the example of the dragoons. In northern Puglia, the situation is no less bleak for the Bourbons- he Neapolitan forces in Foggia were ordered the troops to leave the town, and initially appeared willing to obey, and assembled readily enough; however  just as they were about to march, they turned to fraternize with the local Lazzaroni. Seeing the region as forfeit under the current circumstances, the Neapolitan command structure in the Puglian expanse has withdrawn to Campania. The relatively well developed region has since proclaimed its union with Sardinia-Piedmont under Victor Emanuel."
sardinia.208.a: "Another setback for the Neapolitan regime"
sardinia.209.t: "Insurrection in Puglia"
sardinia.209.d: "With rampant insurrections breaking out in Foggia, Taranto, and across Puglia, the regional garrison in Bari, consisting of dragoons,has decidedly made common cause with the people, crying \"Viva la Vittorio Emanuele! Viva la Garibaldi!!\" Our forces sent two companies of the Thirteenth Foot in response to put down the insurrectionists, but the reinforcing companies followed the example of the dragoons. In northern Puglia, the situation is no less dire- our forces in Foggia were ordered to evacuate the town, and initially appeared willing to obey, and assembled readily enough; however  just as they were about to march, they turned to fraternize with the local Lazzaroni. Seeing the region as forfeit under the current circumstances,our Puglian command structure in the Terra d'Otranto expanse has withdrawn to Campania. The relatively well developed region has since proclaimed its union with Sardinia-Piedmont under Victor Emanuel."
sardinia.209.a: "These traitors will pay when the war is won!"
sardinia.210.t: "Reconstruction of Prismates in Alessandria"
sardinia.210.d: "Alessandria has long been a victim to the floods of the Tanaro. Luckily, the parliament of Sardinia-Piedmont took note of the damage caused by the floods and passed a bill to reconstruct \"prismates\" to protect the fortifications of Alessandria against the floods of the Tanaro. The new bolstered defenses will afford us the ability to build safer in the city and provide security to those who had been effected."
sardinia.210.a: "Alessandria is safer now"
sardinia.211.t: "Annecy-Geneva Railroad"
sardinia.211.d: "Negotiated in part by private companies and the respective parliaments of our nations, it has been determined that a railroad between Annecy and Geneva would benefit the Swiss and Savoy people greatly. Annecy is a hub for current trade between Switzerland and Sardinia-Piedmont, and so serves an important role in the economies of both cities. "
sardinia.211.a: "A Worthwhile investment"
sardinia.212.t: "U.S. Consular Relations Report"
sardinia.212.d: "As of yet, the relationship between the Kingdom of Sardinia-Piedmont and the United States of America have been generally cordial. Since the initial act of Mutual recognition in 1802 through U.S. Consular Agent François de Navoni, cooperation between our two states has vastly expanded. On February 7, 1839, the United states accepted the credentials of Count Augusto Avogadro de Collobiano as the first charge d'affaires in Washington from the Kingdom of Sardinia-Piedmont, one year later, the United States established a legation in Turin with the first U.S. charge d'affaires presenting his credentials on September 15, 1840. U.S. involvement in the evacuation of Italian Patriots during the wars of 1848 still lingers in the memories of many Sardinian citizens, as well as the minds of the Austrian authorities. The United States, being a fervent defender of self determination and democracy, very well favors our nation. Although, it has become apparent that any direct support from the United States is unlikely, as internal strife and the ideals of manifest destiny gripe the increasingly divided young nation."
sardinia.212.a: "Review Sardinian-American Commercial Relations."
sardinia.213.t: "Commercial Assessment"
sardinia.213.d: "The United States has, as of recently, grown to become a vital and lucrative partner in commerce for our kingdom. Since signing a universally amiable treaty of trade and commerce on November 16, 1838 when U.S. delegates met with King Carlo Alberto, Emanuele II’s father, our two states have enjoyed a pleasant and increasingly advantageous relationship. Shipments of cotton depart the southern states for Sardinian textile manufacturers, where the material plays a pivotal role as a prime material in the production of Piedmontese textile products. Similarly to other northern italian textiles, the textiles from our manufacturers themselves are held amongst the highest regard in the consumerist economies of the northern states. The periodical increase in demand for raw materials, especially cotton due to our ever-expanding industries over the past couple of decades has left Sardinia-Piedmont in a state of near dependency on the lucrative cotton trade with the United States."
sardinia.213.a: "Intriguing..."
sardinia.214.t: "Strategic Assessment"
sardinia.214.d: "In June of 1848, Carlo Alberto granted the U.S. docking privileges in the port town of La Spezia after intense negotiations. The United States greatly values this arrangement, seeing the continuity of its usage as a U.S. docking bay and refueling station within the Mediterranean Sea as of utmost strategic importance. Many conservative politicians in parliament see the agreement as a breach of Sardinia-Piedmont’s national security, citing that in addition to the arrangement displaying subordination, the United States may use its preemptive advantage against us in the case of future conflict between our two states, and advocate for its immediate repeal. While it is universally understood that the United States would be understanding of our rapid change in policy, and retaliation is not a concern, withdrawing such a concession would surely strain relations with the United States, a nation widely considered to be a close confrère of our kingdom."
sardinia.214.a: "This is a direct breach in our national security! Repeal U.S. docking permissions immediately!"
sardinia.214.b: "We have enough enemies as is, best not to cause trouble where it isn’t due."
sardinia.215.t: "Border Infrastructure Investments"
sardinia.215.d: "The Sardinia-Piedmont parliament has suggested that infrastructure in the bordering areas of our nations be upgraded. National roads near the border are significantly lacking in proper maintenance and with increased traffic between our nations, whether that be trade or movement of people, an upgrade is likely in order. A joint Swiss-Sardinian project could make quick work to upgrade the existing roads."
sardinia.215.a: "A smart investment"
sardinia.216.t: "Treaty of Navigation and Trade with Belgium"
sardinia.216.d: "At the suggestion of our parliament, our diplomats have opened up negotiations with Belgium for a trade treaty to be negotiated. The Belgians have been receptive of our proposals and a new treaty is expected to go into effect soon."
sardinia.216.a: "The benefit of good diplomacy"
sardinia.217.t: "Treaty of Navigation and Trade with Sardinia-Piedmont"
sardinia.217.d: "Diplomats representing the government of Sardinia-Piedmont have proposed a new Treaty of Navigation and Trade between our nations. Sardinia-Piedmont has become a rising power on the European stage after their assistance aided the winning coalition in the Crimean War. Our officials have nearly finished drawing up the treaty with the Sardinian officials and it is expected to come into effect shortly."
sardinia.217.a: "This will benefit both our nations"
sardinia.218.t: "Closing of the V Legislature"
sardinia.218.d: "Today King Victor Emmanuel announced the official closing of the fifth legislature of the Kingdom of Sardinia-Piedmont. The legislature lasted three years, ten months, and seven days, holding three sessions per article 9 of the Albertine Statute. Camillo Benso, Count of Cavour, proceeded over the entirety of this Legislature. The elections for the VI legislature will begin soon as our legislative bodies prepare to undertake the steps necessary to get the Risorgimento underway."
sardinia.218.a: "Let the VI Legislature Begin!"
sardinia.219.t: "Our Troops in Galicia"
sardinia.219.d: "As part of our agreement to assist Sardinia in her war against Austria, our troops will station themselves along the Galician border. The Austrians will be forced to station their own troops on the border out of fear of attack. If they call our bluff, however, it may extend the opportunity to enter Galicia and take advantage of the situation."
sardinia.219.a: "Ready the Troops!"
RUS_border_galicia_troops_TT: "§CThe Austrians will be forced to station troops on the Galicia Border, it would be wise to keep out troops stationed nearby in case there is escalation.§!"
sardinia.220.t: "Troops Advance into Galicia!"
sardinia.220.d: "The Austrians tried to call our bluff that our troops were stationed near Galicia only as a distraction from the Sardinian war! To take advantage of the lack of Austrian presence our troops have advanced into Galicia and were greeted by cheers from the Russophile population. The Austrians have tried to decry our advance but given the reaction of the population and the ongoing war in Italy there is little they can do."
sardinia.220.a: "Galicia will be liberated!"
sardinia.221.t: "The Central Italian States"
sardinia.221.d: "With the Galicia Conference taking the minds of Europe off of the Italian Peninsula, solving the issue of the central states will be much easier. Fears over the French taking issue with our government annexing the revolting states in Central Italy have been settled due to the focus on the Galicia conference. Any French protest will be met with no response by the other nations of Europe. We can start the process of annexation by allowing the central states to form their own government for the time being under a relative of King Victor Emmanuel."
sardinia.221.a: "We must take this opportunity"
sardinia.222.t: "The Status of Krakow"
sardinia.222.d: "With the Galicia Conference concluded and borders redrawn, the status of Krakow has been brought into question. Some of our politicians have suggested handing over the city and surrounding territory to the Russians to avoid any further conflict that might occur. The people of Krakow have little loyalty to either government and may be likely to revolt if our access to Krakow is restricted."
sardinia.222.a: "The Russians already surround it, hand it over"
sardinia.222.b: "We must avoid further conflict"
sardinia.222.c: "Offer to sell it to the Russians"
sardinia.222.e: "We must hold on to it"
sardinia_news.17.t: "Tuscan Ambition to Unify Italy"
sardinia_news.17.d: "As if the Italian Peninsula couldn't get any more chaotic, reports conclude that Tuscany has ambition to unite Italy. The once Grand Duchy of Tuscany has liberalized greatly over the past few years, culminating in a desire to see true liberty for the people of Italy. Prime Minister [TUS.GetLeader] has denounced Sardinia-Piedmont's attempt at unifying the peninsula as an eletist campaign to empower Turin's politicians and the Savoyard Dynasty behind them.\n\n The future of the Italian Peninsula, thought to be secured under Sardinia-Piedmont's control, is now less clear. Tuscany was once a great player in the European stage and it seems that history may be repeating itself. The land of the Medici's may rise to power once again, though this time as a beacon of liberalized government."
sardinia_news.17.a: "Things just got complicated"
sardinia.223.t: "Tuscany Declares War!"
sardinia.223.d: "After proclaiming their desire to unite Italy into a truly liberal state, the Tuscan government has declared war on our nation. Though not ever considered a direct threat, the Tuscan government's liberal and republican attitudes have caused many to support them. The loyalty of many of our generals, especially Garibaldi and his troops, is being called into question. This war may determine the fate of Italy."
sardinia.223.a: "We must win this war!"
sardinia.224.t: "The Turin Exhibition"
sardinia.224.d: "Following an unsuccessful exhibition in Turin in 1850, it was decided that another exhibition should be held in Turin in 1858. The innovations present in the exhibitions and fairs in Paris and London give much prestige to the minds of those respective nations. The Turin Exhibition included many public industrial representatives, showing off work done by Cavour over the last decade to increase the industrial capabilities of Piedmont. However, despite the impressive changes since 1858, it is still evident that Italy is struggling to implement innovations already present in Europe into the industrial sector. King Victor Emmanuel and Cavour were seen together during the exhibition."
sardinia.224.a: "Someday, we will reach greatness"
sardinia.225.t: "An Interesting Opportunity"
sardinia.225.d: "A possible opportunity has come to the table as the plans for supporting Italian Unification are being developed. Discussion that Russia could put troops on the border of Galicia to distract the Austrian army have brought up suggestions that the same could be done in the Danubian Principalities of Wallachia and Moldova. Facilitating an arms deal with the principalities may lead the Austrians to fear an invasion from the East, distracting more of their army. The decision will have to be made if we should attempt this so the arms can be sent right away should the principalities accept."
sardinia.225.a: "Send an Envoy to the Principalities"
sardinia.225.b: "It's a waste of time"
sardinia.226.t: "A Proposition from France"
sardinia.226.d: "The French Government has offered as an interesting deal. They are hoping to facilitate an arms deal with our nation in order to alarm the Austrians. The French hope that by sending us weapons the Austrians will send more of their army east, distracting them from the western front should war start. Though the French arms would certainly be useful, some are hesitant to accept should Austria not take kindly to the deal going through."
sardinia.226.a: "The arms would be useful..."
sardinia.226.b: "We cannot accept"
sardinia.227.t: "[FROM.GetNameDef] Accepts the Deal"
sardinia.227.d: "[FROM.GetNameDef] has accepted our offer to facilitate an arms deal. The hope is now that Austria will put more troops in the East, away from any Western front-line. The arms are now on their way."
sardinia.227.a: "Hopefully this works"
sardinia.228.t: "[FROM.GetNameDef] Declines the Deal"
sardinia.228.d: "[FROM.GetNameDef] declined our offer for arms, likely fearing that facilitating the deal would harm relations with Austria. Though unfortunate that the deal could not be made, many in our government saw the offer as a waste of our resources anyway."
sardinia.228.a: "Oh Well"
sardinia.229.t: "Danubian Principalities make deal with France"
sardinia.229.d: "Our diplomats recently discovered that the Danubian Principalities of Wallachia and Moldova have accepted arms shipments sent from France. This has caused many concerns that the French have managed to convince the Romanian states to join the war in Italy. It may be necessary to maintain troops on the border of the principalities in order to secure that an attack from the Eastern front does not occur."
sardinia.229.a: "Damn those Frenchmen"
sardinia.230.t: "Maria Adelaide and Duca di Genova arrive in La Spezia"
sardinia.230.d: "With Carlo Alberto and Vittorio Emanuele’s two sister ships finally docking into Piedmontese harbors, the original accord signed with the United Kingdom in 1853 has now been entirely fulfilled, marking a notable milestone in Sardinian Maritime Re–armament. The four frigates will form the backbone of the Sardinian navy until more formidable models can be commissioned."
sardinia.230.a: "They will make foreboding flagships for the Regia Marina!"
sardinia.231.t: "Maritime Assets"
sardinia.231.d: "The urgent exigency for modern steam or other screw-driven vessels to substitute the since antiquated models of the Sardinian fleet has become ever apparent to the Sardinian legislature since Cavour’s inauguration in 1850. Efforts to revitalize the maritime capabilities of Sardinia-Piedmont by the Cavour cabinet have been substantial, with many preeminent warships being added to Sardinia’s minimal array of naval assets. As acting Minister of the Navy, in 1853 Cavour signed a series of accords with the United Kingdom including a variety of orders for vessels to be constructed in the United Kingdom for the Sardinian fleet, including that of four advanced screw-propeller driven steam frigates. Two of these vessels have since been commissioned in the Regia Marina."
sardinia.231.a: "Il Mar Tirreno è nostro a governare!"
sardinia.232.t: "State of the Economy"
sardinia.232.d: "Sardinia-Piedmont has come a long way since Camillo Benso di Cavour’s appointment in 1850. Cavour immediately began work on constructing a modern economy for the nation- Closing excessive monasteries, reducing the amount of benefices, and correcting the nation's lopsided spending deficit. In order to finance major public works projects and extensive industrial expansion, as well as to pay off war indemnities to Austria acquired after the war of 1848, Cavour masterfully floated vast internal and international loans, particularly from France and the United Kingdom. The subsequent subsidization of private railway companies and Sardinia-Piedmont diverse artisan-based Industrial sectors has led to the nation’s rise to becoming the most advanced and modern state within the Italian peninsula."
sardinia.232.a: "We must continue to strengthen the economy"
sardinia.233.t: "Infrastructural Developments"
sardinia.233.d: "Sardinia-Piedmont began subsidizing broad rail projects in the mid 1840s, connecting many major economic sectors throughout the nation such as Genoa and Turin, which in-turn lowered the cost of the transport of goods and persons, as well as provided a broad array of occupations to support middle class Piedmontese citizens.Cavour’s cabinet has identified connecting Turin to French and Swiss economic centers, such as Geneva and Lyon as of primary economic concern."
sardinia.233.a: "Very well, authorize drafting for the Rail lines"
sardinia.234.t: "Sound Toll Payments"
sardinia.234.d: "As part of the Copenhagen Convention, which granted free passage to European shipping companies through the Sound Dunes, we are expected to pay a portion of the fees. Though costly, the agreement will make merchant deals between our nations much easier."
sardinia.234.a: "Let the Trading Begin!"
sardinia.235.t: "Sound Toll Payments"
sardinia.235.d: "As part of the Copenhagen Convention, which granted free passage to European shipping companies through the Sound Dunes, European nations whose shipping companies would benefit from the convention were inclined to pay certain fees. The parliament of Sardinia-Piedmont has recently approved the transfer of funds to pay for those fees, meaning trade between our nations can now flurish."
sardinia.235.a: "Let the Trading Begin!"
sardinia.236.t: "Postal Convention with England"
sardinia.236.d: "The Parliament has recently negotiated a new postal convention with the English. This will help international mail travel much quicker and with less hoops to jump through. Part of the agreement details increased communication between our two nations and the creation of mail lines supported by steam ships."
sardinia.236.a: "Give me some paper, I'm going to send a letter to the queen!"
sardinia.237.t: "Postal Convention with Sardinia-Piedmont"
sardinia.237.d: "The Parliament has recently negotiated a new postal convention with Sardinia-Piedmont. This will help international mail travel much quicker and with less hoops to jump through. Part of the agreement details increased communication between our two nations and the creation of mail lines supported by steam ships."
sardinia.237.a: "Maybe I can have an Italian Pen Pal"
sardinia.238.t: "Signal Law with England"
sardinia.238.d: "A new law has been signed with the English regarding the construction of signals for dangerous parts of the Italian coasts. As naval cooperation and trade between our nations has increased, so have accidents and incidents that could have been avoided."
sardinia.238.a: "The seas will be much safer now"
sardinia.239.t: "Signal Law with Sardinia-Piedmont"
sardinia.239.d: "A new law has been signed with Sardinia-Piedmont regarding the construction of signals for dangerous parts of the Italian coasts. As naval cooperation and trade between our nations has increased, so have accidents and incidents that could have been avoided."
sardinia.239.a: "The seas will be much safer now"
sardinia.240.t: "Postal Agreement with Modena"
sardinia.240.d: "Our Parliament recently negotiated a new postal convention in cooperation with the Duchy of Modena. This new accord is expected to improve the promptness of the flow of international mail between our two states due to the removal of prior inflated bureaucracy regarding the traversal of merchandise. The agreement in-part details extended cooperation in the fields of communication and the creation of mail lines supported by steam ships along with vestigial land routes."
sardinia.240.a: "I'll send a letter to the Duke"
sardinia.241.t: "Postal Agreement with Sardinia-Piedmont"
sardinia.241.d: "A new postal convention has recently been negotiated with Sardinia-Piedmont. This will help international mail travel much quicker and with less hoops to jump through. Part of the agreement details increased communication between our two nations and the creation of mail lines supported by steam ships and land routes."
sardinia.241.a: "Let the mail flow"
sardinia.242.t: "Influence in Italy"
sardinia.242.d: "Our agents are spread throughout the North of the Italian Peninsula. Through cooperation with local national societies and hunting clubs our agents have been able to build a network of resistance to the autocratic governments of the North. This network spreads support for our unification movement, while arming resistance movements."
sardinia.242.a: "We must cripple these nations from the inside"
sardinia.243.t: "Large-Scale Resistance"
sardinia.243.d: "Suspected to be supported by Sardinian agents, networks of pro-unification radicals have managed to increase distrust of our government and the monarchy. A large network of resistance has formed in the North of Italy that is crippling the stability of our nation."
sardinia.243.a: "This must be stopped!"
sardinia.244.t: "Potenza Uprising"
sardinia.244.d: "According to recent reports from the Basilicata region, Lucanian insurgents led by Nicolo Mignogna attacked and seized the Lucanian Capital of Potenza from its 400-man Bourbon garrison. The proposed Bourbon provisional government as indicated by Neapolitan general Floras, commander of Neapolitan forces in Puglia, has since reported the complete rejection of Bourbon administration by the local Lazzaroni. The four hundred gendarmes ordered to garrison the capital city of Potenza at first appeared to yield to the imposing popular manifestation, but directly afterwards, at the cry of \"Long live the King! and Death to the Nation!\" set up by Captain Castagna, they fought futilely against the insurrectionist forces, but were repulsed and fled, leaving seven dead, three wounded, and fifteen prisoners to the rebel Lucanians. Those who were dispersed surrendered, one after the other."
sardinia.244.a: "Basilicata Falls…"
sardinia.245.t: "Potenza Uprising"
sardinia.245.d: "According to recent reports from the Basilicata region, Lucanian insurgents led by Nicolo Mignogna attacked and seized the Lucanian Capital of Potenza from its 400-man garrison. The proposed provisional government as indicated by Neapolitan general Floras, commander of our forces in Puglia, has since reported the complete rejection of Bourbon administration by the local Lazzaroni. The four hundred gendarmes ordered to garrison the capital city of Potenza at first appeared to yield to the imposing popular manifestation, but directly afterwards, at the cry of \"Long live the King! and Death to the Nation!\" set up by Captain Castagna, they fought valiantly against the insurrectionist forces, but were begrudgingly repulsed."
sardinia.245.a: "They don't know what's good for them..."
sardinia.246.t: "Reggio-Calabria falls to the forces of Garibaldi"
sardinia.246.d: "In Calabria Garibaldi has found the opposition even feebler than in Sicily.  Although the Neapolitan generals had 16,000 soldiers stationed in the toe of Italy prepared to apprehend Garibaldi upon his crossing of the straight, they put up little resistance and many submitted without firing a shot; one battalion surrendered to six wandering garibaldini who had got lost. According to witness accounts from Naples, the Neapolitan minister of war announced the following morning that he was departing for Calabria to defeat Garibaldi and retake Reggio, but then changed his mind that same afternoon due to considerations of his presence in the capital being essential to prevent disorder."
sardinia.246.a: "Even the people of Naples are discontent"
sardinia.247.t: "Reggio-Calabria falls to the forces of Garibaldi"
sardinia.247.d: "In Calabria the Piedmontese-backed lazzaroni laid siege to the city of Reggio-Calabria upon crossing the strait of Messina. Although 16,000  of our brave soldiers were stationed in the toe of Italy prepared to apprehend Garibaldi upon his crossing of the straight, they were vastly outnumbered, being no match for the savage mob, the survivors were forced to pull out of the establishment to regroup with the remainder of our forces in northern Calabria; Our minister of war announced the following morning that he planned to depart for Calabria to defeat Garibaldi and retake Reggio, but then changed his mind that same afternoon due to considerations of his presence in the capital being essential to prevent disorder."
sardinia.247.a: "Naples will stand strong"
sardinia.248.t: "Borsalino Luxury Hat Company Founded in Alessandria"
sardinia.248.d: "Borsalino was founded recently in the city of Alessandria, making it the first luxury clothing brand in the Italian peninsula specializing in hats and other related accessories. The founder, Giuseppe Borsalino, has gained notoriety in the region for his particular model of felt hat, setting Borsalino apart from other European competition."
sardinia.248.a: "What fine accessories!"
sardinia.249.t: "The Romanian Officer in Garibaldi's Army"
sardinia.249.d: "Nicolae Dunca, previously an officer in the Romanian army under Alexandru Ioan Cuza, has made a name for himself within the Expedition of the Thousand. Due to his extensive knowledge of Hungarian, Dunca had joined the Hungarion legion commanded by Figyelmessy and sailed with the original thousand towards Sicily. After the Battle of Volturno, Garibaldi took notice of the skill of the young officer and promoted him to a cavalry captain."
sardinia.249.a: "He makes us proud"
sardinia.249.b: "His story is one of many"
sardinia.250.t: "The Revolutions of 1848"
sardinia.250.d: "In 1848, many revolutions struck Italy, notably having started at the autonomous city of Palermo in Sicily, separatist movements promoting the separation of Sicily from Naples, and adopting a more liberal government. The former of which was quickly suppressed by the king, but the latter was accepted and Ferdinand II of Two Sicilies became the first of many to support a liberal constitution. Others quickly followed, including Leopold II of Tuscany, Charles Albert of Sardinia-Piedmont, and Pope Pius IX of the papacy.\n\nThe Austrian government thought otherwise, as they did not yield to the pressure for liberal reform in their Italian holdings. Instead, garrisons had reinforced the borders of Lombardy-Venetia and had opposition leaders arrested in Venice and Milan. Only a few days later, a sudden wave of revolutionary insurgents swept across the Austrian Empire while Venetian and Milanese insurgents moved to depose their Austrian overlords. Within only a few days the Austrian army retreated, and nearly all of Lombardy-Venetia was in control of the revolutionaries. It took a matter of months for the Austrian Empire to retake control of the state from the rebels and left a scar that will cripple the empire for years to come."
sardinia.250.a: "Tell me more..."
sardinia.251.t: "The Failure of 1848"
sardinia.251.d: "Calamitous discord had swathed across European soil and the Austrian Empire had suffered the worst in its Italian land of Lombardy-Venetia. More importantly, King Charles Albert had conceded to the liberals who aimed to establish a constitutional monarchy. Following the transition, he would go on to march his army into Austrian territory to support the rebels in Venice and Milan. His army was joined by soldiers from the then liberalized governments of Duke Leopold II in Tuscany, King Ferdinand in the Two Sicilies, and volunteers from Sicily and the Papal States. Despite some success in the dawn of his campaign, King Charles’ army would later be defeated at the Battle of Custoza, forcing a humiliating armistice until peace negotiations could be made. The defeat saw all the liberal governments but Sardinia-Piedmont crumble to the Austrian demand for the renouncement of constitutions and the confirmation of absolutism."
sardinia.251.a: "That brings us to now..."
sardinia.252.t: "Rally against the Austrians"
sardinia.252.d: "The kingdom of Piedmont-Sardinia stands as the last independent Italian state, still refusing to succumb to Habsburg influence. The southern Kingdom of Two Sicilies has married into the Habsburg Empire, Venezia has been given to the Austrians after the Congress of Vienna, and the smaller states are under Austrian protection. Our people support a strong and powerful government, centered around our king, who vows to fulfill the dreams of a united Italy. As we stand as a barrier between Austrian and French spheres, if we play our cards right, perhaps we can tumble the Austrian tower of cards."
sardinia.252.a: "Our time has come"
sardinia.253.t: "The Protectorate of Monaco"
sardinia.253.d: "The Congress of Vienna had transferred the protection of Monaco from the French to Piedmont via the Treaty of Stupinigi, as well as full dominion over the state. The treaty states, “This land shall never fall under a foreign government,” which was unanimously agreed upon in negotiations despite an uneven relationship between our king and the King of Monaco. With the people, we are feared, as we have sent many garrisons to destabilize and annex parts of the Principality."
sardinia.253.a: "More things to handle..."
sardinia.254.t: "Long Live Italia!"
sardinia.254.d: "Traveler and influential writer, Maxime Du Camp has written many wondrous novels of his times in Italy, including his participation in Giuseppe Garibaldi's Expedition of the Thousand. Maxime writes of hearing the loud crowds of Naples, following the plebiscites, shouting, “Long live Italy!” Afterwards, many members of the crowd asked him what “Italy'' was, as Italy had been nothing more than a geographical region after the fall of the Romans and the split into a multitude of smaller Italian states. Not the mention many of the Southern Italians lack any formal education."
sardinia.254.a: "How Embarrassing"
sardinia.255.t: "Warrior Queen of the Two Sicilies"
sardinia.255.d: "The Germanic queen to Francesco II of Two Sicilies, Queen consort Maria Sophie of Bavaria, has demonstrated her valor in the heat of battle. General Garibaldi's Expedition of The Thousand has proven well for our cause in unifying Italy under one banner, but his march on Naples was obstructed by the fortress of Gaeta. In the midst of the siege, the Sicilian queen was witnessed benevolently supporting her soldiers, caring for the wounded, and even taking up arms with them. Her bravery is admired by the Piedmontese people. Regina guerriera; Warrior Queen!"
sardinia.255.a: "Though they have lost, they fought till the end"
sardinia.256.t: "October Campaign Massacre"
sardinia.256.d: "General Cialdini of the Northern Army has been advancing south for quite some time now, during his so-called October Campaign after the capture of Campania and garrisoning the two cities of Pontelandolfo and Casalduni. The murder of 45 Piedmontese garrisons angered Cialdini, causing him to single out and execute Pro-Bourbonist soldiers and civilians. What has been most embarrassing for the national government is his ruthlessness and lack of prudence in determining whether or not the victims truly supported bourbonism. A humiliation for the Italian people, murdering our own."
sardinia.256.a: "The war will be over shortly..."
sardinia.257.t: "Nizzardo-Exodus"
sardinia.257.d: "Concomitantly and following the annexation of Nice and its surroundings from the Kingdom of Sardinia to France, in application of the agreements signed between the governments of our two countries during the Second Italian War of Independence. It has become an evident consequence, that an estimated quarter of the Nizzardi population in Nice, especially those of higher class stature have relocated to many Piedmontese towns and communes. While French authorities have dismissed the mass-migration as primarily an issue of retaining Sardinian citizenship, educated classes across Europe can evidently infer the migrations are a direct ramification of forced Francization favored and imposed by French authorities in the region. The rapid abandonment of the native-Italian region is surely a symbolic milestone in the erasure and demographic acclimatization of the historic expanse. Opposition to the French Authority is steadily on the rise after initial street skirmishes with French law enforcement."
sardinia.257.a: "A price needed to be paid..."
sardinia_news.19.t: "Sardinia-Piedmont Annexes Monaco"
sardinia_news.19.d: "Following the Congress of Vienna, Monaco had been made a protectorate of Sardinia-Piedmont. The treaty of Stupinigi in 1817 formalized the relationship between the Kingdom of Sardinia and the Protectorate of Monaco. The treaty was seen to be detrimental to the economy of Monaco and caused many citizens to lose trust in Prince Charles III. Ever since the Revolutions of 1848, Sardinia-Piedmont has been occupying Menton and Rocabrüna, two regions that declared unification with Sardinia-Piedmont. Now the rest of Monaco has been formerly annexed into the Sardinia-Piedmont. Many question if this was the will of the people of Monaco or the will of politicians in Turin."
sardinia_news.19.a: "Monaco never was very significant..."
sardinia_news.20.t: "Sardinia-Piedmont Invades Monaco"
sardinia_news.20.d: "Following the Congress of Vienna, Monaco had been made a protectorate of Sardinia-Piedmont. The treaty of Stupinigi in 1817 formalized the relationship between the Kingdom of Sardinia and the Protectorate of Monaco. The treaty was seen to be detrimental to the economy of Monaco and caused many citizens to lose trust in Prince Charles III. Ever since the Revolutions of 1848, Sardinia-Piedmont has been occupying Menton and Rocabrüna, two regions that declared unification with Sardinia-Piedmont. Now the rest of Monaco has been formerly annexed into the Sardinia-Piedmont. Many question if this was the will of the people of Monaco or the will of politicians in Turin."
sardinia_news.20.a: "Monaco never was very significant..."
sardinia_news.21.t: "The Failure of the Pisacane Expedition"
sardinia_news.21.d: "Carlo Pisacane, along with his band of Sicilian political prisoners and petty theives, has parished following his attempted expedition into Sapri in the Kingdom of the Two Sicilies. Pisacane was though to have been working with Mazzinian circles to attempt to invoke an insurrection against the Bourbon monarchy in the Two Sicilies. The local peasants had been warned ahead of time of the expedition and were told that the members were raiders looking to pillage the local towns. Thanks to the propaganda from the Bourbon authorities, Pisacane and his band were immediately attached by the locals. Despite being able to flee the initial attack, Pisacane and his remaining band were brutally slaughtered by local militia and peasants just days later, with some reports even claiming that cannabilism and other wicked activities were done to members of the expedition.\n     Following the expedition, pro-Mazzini riots broke out in Genoa and Florence before supporters were arrested. In Piedmont, supporters of the plot are rumored to be facing charges that could lead to their exile to England."
sardinia_news.21.a: "The Era of Radicalism in Italy is still upon us"

