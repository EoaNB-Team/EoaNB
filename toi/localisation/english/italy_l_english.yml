 ita.16.t: "Creation of the Regio Esercito"
 ita.16.d: "Now that the kingdoms of Italy have finally united, the Italian Nation will need an army to lead it into victory in the coming years. General Manfredo Fanti signed the creation decree which creates a new Italian army to replace the Royal Sardinian Army and the Army of the Two Sicilies. Already the army will have an assignment, the army must handle the Brigands of southern Italy."
 ita.16.a: "Superb!"
 ita.17.t: "Creation of the Regia Marina"
 ita.17.d: "With the creation of the Kingdom of Italy the time to create a united Italian fleet is upon us. Though it won't be easy to merge the doctrines and fleets of the various Italian state once the navy is finished Italy could stand as one of the major naval powers of the world."
 ita.17.a: "Italy shall rule the waves"
 ita.18.t: "Creation of the First Force"
 ita.18.d: "The Carabinieri have been an important part of the Savoyard since they were created. With the Unification of the Armies of Italy the Carabinieri have been designated as the First Force of our new military organization. Acting as a military police force they could be essential in the fight against Brigandage in the South."
 ita.18.a: "Nei Secoli Fedele"
 ita.19.t: "Creation of the Corazzieri"
 ita.19.d: "The Corazzieri have had the honor of protecting the King of Savoy for hundreds of years. With the creation of the Italian state it is increasingly important to ensure the safety of the King."
 ita.19.a: "Virtus in Periculis Firmior"
 ita.20.t: "The Death of Camillo Benso"
 ita.20.d: "Camillo Benso the Count of Carvour and the first Prime Ministers of Italy was pronounced dead today by his doctors. After falling ill for many months dealing with insomnia and malaria he insisted on being bled, which would only bring about his demise rather than help. His regular doctor was unavailable at the time and he ordered his doctors for him to be bled. He was bled dry and died later in the day. He will be remembered as the hero of the Risorgremento and the Architect of Italy."
 ita.20.a: "A great loss for our country."
 ita.21.t: "Sardinia-Piedmont is Influencing our Country!"
 ita.21.d: "With Sardinia-Piedmont set on their path to unite the Italian Peninsula Garibaldi and the leaders of the Unification have taken to influence the Central States of Italy. Parma[PRM.GetFlag], Modena[MOD.GetFlag], Tuscany[TUS.GetFlag], Lombardy[LVN.GetFlag], and the Papal State[PAP.GetFlag] face increasing influence from Sardinia-Piedmont in the forms of inciting revolts, targeting Pro-Austrian Politicians, and other acts against those who would oppose them."
 ita.21.a: "This Can't be Good..."
 news.22.t: "Chaos in Italy"
 news.22.d: "As Sardinia-Piedmont pushes into the Central States in their war against Austria they have met opposition from Tuscany. King Leopold announced that Tuscany would not submit to Sardinia despite popular support for Sardinia's efforts to unify the Italian Peninsula. Shortly after the king announced his plans many of the people in Tuscany took to arms in what is being referred to as the \"Farmer's Rebellion\" the world wonders what the aftermath of the Italian Peninsula will be."
 news.22.a: "An interesting Development"
 news.22.b: "This is a Dark Time"
 PIE_Carboneria_Influences_Government: "We will allow revolutionaries into the government."
 sardinia.36.t: "Working with Radicals?"
 sardinia.36.d: "Now that we are set on the plan to unification the question must be answered as to whether or not working with the radicals will benefit us. Garibaldi supports working with these figures who plan their activites in the shadows but their eagerness for a united Italian peninsula could end up at odds with our monarchy. Working with the secret societies around Europe could hurt our relations with France who might be our best option for an ally in a war against Austria."
 sardinia.36.a: "We Need the Help"
 sardinia.36.b: "We Can't Support These Vile Men"
 sardinia.37.t: "Socialists Take Over!"
 sardinia.37.d: "It would seem that placing our trust in the previously exiled revolutionaries and radicals has taken a turn for the worse. Angered by what they seem to think is a slow approach to unifying Italy the radicals have taken advantage of the trust we put in them and stormed multiple government buildings. They have declared Giuseppe Mazzini the president of the People's Republic of Sardinia-Piedmont."
 sardinia.37.a: "Long Live the People of Italy!"
 sardinia.38.t: "The Orsini Affair"
 sardinia.38.d: "News has arrived of an attack on Napoleon III by Italian extremists. Felice Orsini along with multiple others who aided him in this act have claimed it was done in order to further along Italian unification. While sources are yet to be confirmed it is rumored that their attack was a success."
 sardinia.38.a: "Meet with French Officials"
 sardinia.38.b: "This is cause for Celebration!"
 sardinia.39.t: "The Orsinia Affair"
 sardinia.39.d: "News comes in from France of a failed attack on Napoleon III by Italian extremists led by Felice Orsini. This situation could complicate our plans for unification and whether or not we can secure an alliance with the French."
 sardinia.39.a: "Meet with Napoleon III"
 sardinia.39.b: "Too bad it Failed"
 sardinia.40.t: "A Meeting with Sardinia?"
 sardinia.40.d: "Following the events of the Orsini Affair the Sardinian government has reached out asking for a meeting to discuss the political situation in Italy. This could provide us with an opportunity to spread our influence in the Italian Peninsula."
 sardinia.40.a: "Invite Carvour to Meet"
 sardinia.40.b: "This is a Silly Suggestion"
 sardinia.41.t: "The French Agree"
 sardinia.41.d: "The French have agreed to our proposed meeting. The meeting is expected to take place within the coming months and should give us an idea for the future of the Italian Peninsula."
 sardinia.41.a: "Hope for the Future"
 sardinia.42.t: "The French Decline"
 sardinia.42.d: "The French have declined our offer to meet following the Orsini affair. This could provide us with a challenge in securing a successful unification in Italy."
 sardinia.42.a: "Unfortunate"
 sardinia.43.t: "The Invasion of Sicily"
 sardinia.43.d: "After extensive planning it has finally come time to begin the invasion of Sicily."
 sardinia.43.a: "Let the Invasion Begin"
 sardinia.44.t: "Surrender of the Sicilian Government"
 sardinia.44.d: "Our men and fellow Italian patriots have been successful in forcing the surrender of the Sicilian forces and government. The unification of Italy is soon to be upon us."
 sardinia.44.a: "For the Risorgremento!"
 sardinia.45.t: "Agriculture in Sardinia"
 sardinia.45.d: "Agrarianism has constituted the vast majority of the Sardinian economy for as long as many can remember. As the economies of Europe begin to shift towards Industrialization—and Piedmont along with it, the island of Sardinia has been left underdeveloped and to be exploited for resources to fuel mainland Industries. The situation in Sardinia is considered volatile by much of the Piedmontese ruling class, hampering any efforts to change the economic or political makeup of the island any further. The question remains on whether Industrialization efforts should be forwarded to the island, or if it can remain strictly a strategic installment, and be of use in other sectors of our economy."
 sardinia.45.a: "Best to not agitate them any further..."
 sardinia.45.b: "They will need to learn to get with the times"
 ita.28.t: "War Again?"
 ita.28.d: "With Prussia at war with Austria the opportunity for further expansion to liberate Italian lands is upon us. The people of Italy are not yet fully united and our independence fight is not yet won. It comes time to show our strength as a nation in Europe and we will dominate!"
 ita.28.a: "To War!"
 ita.29.t: "Liberation at Last!"
 ita.29.d: "There comes a time when one must weigh cost and benefit. The War against Austria was a costly war, but what was the benefit some ask. What benefit? The Italian people have a homeland now, free from the grasp of the Austrian regime, and free from tyranny forever. Italy is secure now, and her people may rest within her borders for generations to come."
 ita.29.a: "Our Independence is Won!"
 ita.30.t: "Peace"
 ita.30.d: "Following hard fought battles in lands wrongfully occupied by the Austrian Empire we have finally secured enough land and victories to consider bringing demands to the peace table. Our government is not enough radical to push for support to seek out a longer war at the risk of Prussia exiting the war before us, and leaving us to face the Austrian menace alone."
 ita.30.a: "The War is Won"
 ita.31.t: "Placeholder Title"
 ita.31.d: "Placeholder Description"
 ita.31.a: "Placeholder Option"
 sardinia.48.t: "House of Savoy Flees"
 sardinia.48.d: "Politicians from Turin and members of the House of Savoy have fled to Sardinia and declared the continuation of the\"true\" government of Sardinia-Piedmont. Events in the Italian Peninsula have quickly cascaded towards this chaotic outcome. At least for the moment, this gives us the opportunity to push forward with our own goals for unification."
 sardinia.48.a: "Cowards!"
 sardinia_news.5.t: "House of Savoy Flees"
 sardinia_news.5.d: "Politicians from Turin and members of the House of Savoy have fled to Sardinia and declared the continuation of the \"true\" government of Sardinia-Piedmont. Events in the Italian Peninsula have quickly cascaded towards this chaotic outcome. It was not too long ago that Sardinia-Piedmont and her government were joining the nations of Europe against Russia in the Crimean War, and many had assumed that the Italian nation would be entering a more prominent position."
 sardinia_news.5.a: "An interesting development"
 sardinia_news.5.b: "Nothing to worry about"
 ita.32.t: "Rome Undefended"
 ita.32.d: "With France occupied in a brutal conflict with Prussia Rome has been left undefended by the French who usually station troops there. The time is now to finally bring the great city of Rome into the Italian State."
 ita.32.a: "Begin the Invasion!"
 ita.33.t: "Brigands Raid Armory!"
 ita.33.d: "Following a rise in Southern Unrest the brigand bands which raid the South have gotten enough support to raid an Armory in Southern Italy. The soldiers their were not expected such an attack and as such were killed, most before even firing a shot. Reports show that hundreds of rifles and ammunition were taken from our stores."
 ita.33.a: "Damn Southerners"
 ita.34.t: "Defeat!"
 ita.34.d: "The brigand armies of the South have attacked the army of Enrico Cialdini and defeated them in battle. This is a disaster for the Italian Army and reports are coming in the Enrico himself perished in the fight. Using a combination ambushes and geurilla warfare the Brigands had received support from an increasing amount of Southerners who have had it with Italian rule. This defeat is unimaginable and an embarassment in the eyes of international spectators who claim that Italy wasn't meant to be united."
 ita.34.a: "This is bad"
 ita.35.t: "Why???"
 ita.35.d: "A Bersaglieri soldier was approached by a Southern Italian woman today holding a basket of freshly baked goods. The soldier assumed that this was an offer, a gift, a thanks for his service to bring the South into the fold of Italy. A nationalist by nature, he figured he was doing a great service to the South by taking out brigands and enforcing Sardinian law in the South. As the woman approached he realized she was crying, and before he could even mouth a word of comfort she revealed a pistol hidden in her basket and shot him. Another Bersaglieri soldier nearby instantly returned fire killing the woman. A crowd began to surround the scene and local news ran with a story of self-defense, claiming the woman offered baked goods but was assaulted by the soldier killing him in self-defense only to be shot on sight."
 ita.35.a: "This is how a revolution starts..."
ita.36.t: "The Southern Rebellion"
 ita.36.d: "The South of Italy is in open rebellion. Following borderline torment from the Italian government the South has been treated as harshly as Northern politicians would describe them. The so called barbarians of the south have finally had enough of Piedmontese posturing and terrible living conditions. While the South barely has an ideology to claim Carmine Crocco, the leader of the largest brigand army, has declared himself leader of this Southern Rebellion. Italy is tested once again by this trial which will determine if unification is apart of the future Italy. "
ita.36.a: "Crush Them!"
ita.36.b: "Their Cause is Just!"
ita.37.t: "Defeat"
ita.37.d: "Following many battles to pierce the lines of the Southern Rebellion to no success we have been forced into accepting their demands. The dream of unification is crushed."
ita.37.a: "So much for Italy..."
news.24.t: "Rebellion in Italy!"
news.24.d: "Following harsh treatment and a lack of repressentation in the Italian Parliament the South of Italy has risen up in Rebellion. Famine, Poverty, and other rampent issues have empowered the brigands with public support in a war against Piedmont's Italy. This Rebellion could curtail the seemingly clear-cut path Italian unification has followed so far, and weaken Piedmont's Italian State greatly."
news.24.a: "Italy is Tested Again."
ita.38.t: "Unrest Grows"
ita.38.d: "Southern unrest in Italy is growing..."
ita.38.a: "Handle It."
sardinia_news.1.t: "Sardinia-Piedmont Defeats Austria!"
sardinia_news.1.d: "Sardinia-Piedmont and her allies have defeated Austria and their puppet Kingdom in Lombardy-Venetia. Just a decade ago the forces of Sardinia-Piedmont were defeated as they invaded Lombardy and many assumed the liberal goals of the Revolutions in 1848 had failed. After the Crimean War, Sardinia-Piedmont took their claims of Italian Unification to the peace talks. Now, the possibility of a unified Italian state is more real than ever. Not only has Austria's influence in the Italian Peninsula been weakened, but the Central Autocratic states have seen revolutions by popular movements hoping to see a unified Italian state."
sardinia_news.1.a: "A Shift of Power in Italy..."
sardinia_news.1.b: "A Shift of Power in Italy..."
ita.40.t: "Radicals Unite Italy-Elections Promised"
ita.40.d: "The radicals of Italy have unified Italy after taking over the parliament of Sardinia-Piedmont. Only fresh off the war-path the issues of a radical government are already revealed. Due to some skepticism and discontent throughout Italy Mazzini has promised to deliver elections in 1861 after stabilizing the country. Many await to hear who he will endorse as four major politicians from the previous Sardinia-Piedmont parliament devise their campaigns for the new nation."
ita.40.a: "Carvour is a Patriot"
ita.40.b: "Rattazzi is a Progressive"
ita.40.c: "Depretis will Compromise"
ita.40.e: "Crispi is an old Ally"
1861_election_PIE_Carvour: "§CCarvour was a natural patriot for a United Italy, and even though his loyalties were with Piedmont, he is a perfect candidate for the new state. Historical-Right Party§!"
1861_election_PIE_Rattazzi: "§CThe Left Group formed by Rattazzi is a liberal and reformist group with a tempered progressivism. A reasonable candidate for a better Italy.§!"
1861_election_PIE_Depretis: "§CDepretis leads the Great Centre party which is in favor of constitutionalism and modernization, but favors retaining the monarchy in Italy. Though he is closer to the right than we might like, his ability to compromise could prove useful to bring quick resolve in Italy.§!"
1861_election_PIE_Crispi: "§CFrancesco Crispi leads The Intransigents which is composed of many previous members of the Action Group(The Party of Mazzini). He is the most desirable candidate for our movement but his farther left leaning beliefs may cause issue in the parliament. Crispi shares many of our Republican values.§!"
ita.41.t: "1861 Elections"
ita.41.d: "The 1861 Elections are upon us. The newly united Italian peninsula will experience the first elections today after the completion of Unifting Italy, and many look on with wonder on who will be leading the new nation into the world. Many issues have been created by the unification and the path of the new nation is uncertain."
ita.41.a: "The Results are in!"
ita.41.b: "Choose the Prime Minister"
ita.41.c: "Camillo Benso, Count of Cavour"
ita.41.e: "Urbano Rattazzi"
ita.41.f: "Agostino Depretis"
ita.41.g: "Francesco Crispi"
ITA_choose_prime_minister_tt: "§CSelect this if you wish to choose your prime minister manually§!"
ita.42.t: "Camillo Benso of the Right Group"
ita.42.d: "Unsurprising to many, Camillo Benso Count of Cavour has won the 1861 election. As an experienced politician and leader in Sardinia for many years, and known to some as the \"father of the Risorgimento\" Camillo Benso is a welcome leader for the Northern areas of Italy, though many in the South wonder how the Piedmontese officials will treat the rest of the kingdom."
ita.42.a: "Guidaci, Camillo Benso"
ITA_trait_Progressive_reformer: "Progressive Reformer"
ita.43.t: "Urbano Rattazzi of the Third Party"
ita.43.d: "A progressive and reformer, Urbano Rattazzi is a famous face in Italian politics. Leading the old Democratic party of Sardinia, Rattazzi once formed a coalition with Cavour in favor of moderate political ideology. As unification came under way Rattazzi has shifted in his views slightly, his nationalism is very high and he did not support the idea of transferring Nice and Savoy putting him at odds with the Right parties. The Right isn't his only enemy, the Clerical parties also take issue with many of his policies. Many find his election a surprise given his track record."
ita.43.a: "Guidaci, Urbano Rattazzi"
ita.44.t: "Agostino Depretis of the Great Centre"
ita.44.d: "Agostino Depretis is not a known character in Italian politics to many, but he is not new to the scene. An important part of unification politics, Depretis stood up against the Count of Cavour on many topics and even met with Garibaldi in Sicily to discuss the transfer of power. Not many expected Depretis and his up and coming leftist party to make any gains in the election, but the polarization of the other parties may have encouraged the sudden shift."
ita.44.a: "Guidaci, Agostino Depretis"
ita.45.t: "Francesco Crispi of the Intransigents"
ita.45.d: "Francesco Crispi and the Intransigents make up the remaining parts of the Action Party which was Mazzini's party in Sardinia. Though no longer openly subscribing to the radical ideology of Mazzini, the Intransigents still are the furthest left of any party in the election. Their victory is surprising to many who assumed that the powers in Piedmont would never allow the ideology of the radicals to spread much further than it already has."
ita.45.a: "Guidaci, Francesco Crispi"
is_literally_italy: "Formed Italy"
ita.46.t: "The Regional Economic Focus"
ita.46.d: "By focusing on regional economic strengths rather than applying one economic law to the entire nation we have been able to successfully revamp the Southern Economy somewhat. The industries of the South have been able to benefit from the appointment of new economic ministers in the country. This comes after the Right Group led by Cavour suggested the transition of the entirety of Italy switch to Free Trade laws. Our experts predict that if we had followed that route Southern Industry would have suffered."
ita.46.a: "The South will be Revived"
ita.47.t: "The Southern Menace"
ita.47.d: "Politicians and Citizens alike have easily adopted the thinking of the Piedmontese politicians that the South in a menace to the rest of Italy. Northern officials and peoples have always viewed the South as lagging behind the rest of the peninsula. The South was the last to liberalize their constitutions, and many claim the people themselves are \"barbaric\" and \"uncivilized\". "
ita.47.a: "How United are We?"
ita.48.t: "Leftist Policies Reach Parliament"
ita.48.d: "With our approach towards the new Italian Economy and the position of our leaders, many members of the Parliament and Chambers have been able to bring Leftist policies into the parliament. These policies are usually despised by the Right wing politicians who claim they support the South more than the North, but by boosting the economy of the South the entire Italian Economy will be stronger. Despite these policies being tailored towards the Southern Economy, the agrarian citizens of the South have been angered by the posting of Leftist Politicians in their region. Somehow there is still strong Monarchist and Conservative sentiment and a few larger towns have seen protests. In the long run these policies will decrease Southern Resistance, but initially we may face some backlash."
ita.48.a: "Nobody said it would be easy"
ita.49.t: "The Effects of Land Reform"
ita.49.d: "As Parliament debates the land reform law to put in place in the South of Italy, many question what effect this law will have on the nobility that is present in the South. So far they have been compliant with the new Italian Government, but many suggest that the Land Reform bill, which will greatly weaken their power, will see their neutrality come to an end. The people wait to hear what the Parliament decides..."
ita.49.a: "A complete reform passes"
ita.49.b: "A minor reform passes"
ita.50.t: "Choosing Sides in the American Civil War"
ita.50.d: "With the American Civil War going on and our nation being newly united our government faces a tough decision. The Confederate States would seek to use our ports as a place for their ships to dock and repair away from the eyes of the Union. The Union will seek to have our guarantee that the Confederates will not have this right and we would not recognize them as a legitimate state. Whatever decision our government makes it will have a lasting impact on our relations with whatever state comes out of the Civil War."
ita.50.a: "Give the Union our Support"
ita.50.b: "Give the Confederates Docking Rights"
ita.51.t: "Italy Gives Guarantee"
ita.51.d: "The Italian government gave strong assurances that no Confederate ship would be admitted to Italian ports unless it was a question of adverse weather conditions or other vis major after some in the government became worried that the new state with it's long coastline would be a good place for Confederate ships to dock. This could be a sign of a lasting relationship with the new state, as we have already traded with many of the nations prior to unification."
ita.51.a: "Great News!"
ita.52.t: "Italy Offers Docking Rights"
ita.52.d: "The question of where our navy might be safe to travel has been hard to find an answer for, until now. In a surprising turn of events the new Italian State has foreignd the rights for our ships to enter their long coastline and dock when needed whether under chase of the Union navy, or heavy weather. This could be a major breakthrough in getting major European nations to recognize our state as a legitimate one."
ita.52.a: "Great News!"
ita.53.t: "Italy Gives Confederacy Docking Rights"
ita.53.d: "In a surprising turn of events the new Italian State to grant them docking rights. This was a concern that many in our government did not expect to see come true. With recognition from a European state all but confirmed, many fear other European powers might feel less hesitant to recognize or support the Confederacy going forward."
ita.53.a: "A Troubling Development"
ita.54.t: "The United Kingdom Accepts our Free Trade Proposal"
ita.54.d: "The United Kingdom of Great Britain has agreed on certain obligations to which affect trade in goods and services, and protections for investors and intellectual property rights, among other topics. This new shared policy will help Italian companies to enter and compete more easily in the global marketplace through reduced trade barriers and, in consideration of the United Kingdom’s global reach, easy access to vital resources that would otherwise be hard to access through Mediterranean mercantilism."
ita.54.a: "Excellent!"
ita.55.t: "The United Kingdom Rejects our Free Trade Proposal"
ita.55.d: "The United Kingdom of Great Britain has Rejected our proposed trade agreement on the boundaries of uneven benefit. On a more positive note, the British Foreign Minister has declared his wishes for the best of relations between our two states."
ita.55.a: "Upsetting..."
ita.56.t: "The French Empire Accepts our Free Trade Proposal"
ita.56.d: "Napoleon’s vast French Empire has agreed to certain obligations to which affect trade in goods and services,and protections for investors and intellectual property rights, among other topics. This new shared policy will help Italian companies to enter and compete more easily in the global marketplace through reduced trade barriers, and, in consideration of France’s strategic importance in regards to Cavour’s planned future policy, may well benefit our diplomatic situation."
ita.56.a: "Excellent!"
ita.57.t: "The French Empire Declines our Free Trade Proposal"
ita.57.d: "Napoleon, after much consideration, has denied our trade treaty proposal. This represents a significant blow to Cavour’s pro-French foreign policy, outlining cracks in the relationship between our Kingdom and that of the French. Nonetheless, economic opportunity can be found elsewhere in Europe."
ita.57.a: "Upsetting..."
ita.58.t: "The Kingdom of Belgium Accepts our Free Trade Proposal"
ita.58.d: "King Leopold of Belgium has graciously accepted our trade treaty proposal, recognizing it’s grand potential for mutual commercial benefit. This new policy of neutralized tariff’s with the Belgian state will provide our nation with access to carbonates and Selesian steel that flow through maritime centers across the shores of the low countries that would otherwise only be accessible through the oppressive grasps of Austria."
ita.58.a: "Excellent!"
ita.59.t: "The Kingdom of Belgium Rejects our Free Trade Proposal"
ita.59.d: "King Leopold has begrudgingly decided against such an arrangement, deeming the proposed treaty precarious in light of the raging economic crisis facing the Belgian state. Though his majesty made clear his intentions to maintain cordial relations with our great nation."
ita.59.a: "Upsetting..."

###unification News events
ita_news.1.t: "Unification of Italy"
ita_news.1.d: "Camillo Benso and the Sardinia-Piedmont government have successful unified the Italian Peninsula. Following multiple conflicts and a victory against the Austrian Empire the Italian People are finally letting out a sigh of relief. Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power."
ita_news.1.a: "Remarkable"
ita_news.2.t: "Unification of Italy"
ita_news.2.d: "Following a decision by Sardinia-Piedmont to follow a Garibaldian path to unification, they have successfully united a majority of the peninsula. The radical approach to unification which relied heavily on the support of Italian Nationalists was doubted by many, but no longer can anyone question the resolve of the Italian people.Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power. "
ita_news.2.a: "Remarkable"
ita_news.3.t: "Unification of Italy"
ita_news.3.d: "The unification of Italy has been completed, and by an unexpected nation. Tuscany, united by its people's allegiance to liberty, did not align themselves with Sardinia-Piedmont. Instead they carved their own path towards unification. Nationalist sentiment has been growing ever since the revolutions of 1848 encouraged Sardinia-Piedmont to lead the charge towards a unified Italy. Many wonder what path the new nation will follow as it faces many issues, and how this new European power could shift the balance of power."
ita_news.3.a: "Remarkable"
ITA_Poor_Mans_Food: "Poor Mans Food"
eoanb_ita_civil_war_recognition: "Support in the Civil War"


sardinia.50.t: "Sardinia Attempts Puppet Government"
sardinia.50.d: "Following some actions by agents of the Sardinian backed Risorgimento Sardinian influence in our nation has reached a point at which the agents of Sardinia-Piedmont are prepared to create a puppet government in our nation. While many citizens of our country are in support of the Risorgimento, so declining could have some negative effects."
sardinia.50.a: "Our People want true Democracy"
sardinia.50.b: "The Kingdom will Hold"
sardinia.50.c: "Accept their Proposal"
sardinia.49.t: "Sardinia Proposes Annexation"
sardinia.49.d: "Following some actions by agents of the Sardinian backed Risorgimento Sardinian influence in our nation has reached a point at which the agents of Sardinia-Piedmont are prepared to create a puppet government in our nation. While many citizens of our country are in support of the Risorgimento, so declining could have some negative effects."
sardinia.49.a: "Our People want true Democracy"
sardinia.49.b: "The Kingdom will Hold"
sardinia.49.c: "Accept their Proposal"
sardinia.51.t: "[FROM.GetName] Threatens our Lands"
sardinia.51.d: "[FROM.GetName]'s attempt at unification has brought them to our door step. The regions outside of Rome have always been a distant part of our lands, and hard to defend from both rebellion and insurrection. It may be in our best interests to cede the land, though war is an option."
sardinia.51.a: "Surrender the Land"
sardinia.51.b: "Fight Them"
sardinia.52.t: "Papal Lands"
sardinia.52.d: "The time has come to challenge the Papal State's control over their outer regions. These lands have always been a place of rebellion and invasion, so we expect that hey could hand them over peacefully, however, war is a rare possibility."
sardinia.53.t: "Piedmont seeks our Assistance"
sardinia.53.d: "Sardinia-Piedmont has asked for confirmation that we will support them in their attempt to unify the Italian Peninsula. Given their involvement in the Crimean War many European nations have secretly already approved of them as the rightful uniters of Italy, but our position gives us more influence in the peninsula."
sardinia.53.a: "Support Them"
sardinia.53.b: "They are on Their Own"
sardinia.54.t: "France Declines our Request"
sardinia.54.d: "France has declined our request of support for unifying the Italian Peninsula. This has greatly weakened the position of our government and we have been forced to work more closely with radicals like Garibaldi in planning the unification process."
sardinia.54.a: "This is a Disaster"
sardinia.57.t: "Intervention in the Second Independence war?"
sardinia.57.d: "Our position as a state with a long history of dependence and connections with Austria has brought up the question of our intervention in the Austrian war against Sardinia. Though democratic movements have become very popular, and Sardinia seems to carry the banner of a popular movement, if they are stopped for the second time it may put an end to the dream of a unified Italy.\n\n The popular movements that have built up within our own nation will also take this opportunity to make their move against the government. If we have successfully liberalized, we may be able to join Sardinia against Austria and help turn the tide."
sardinia.57.a: "Join our Austrian Brothers!"
sardinia.57.b: "For the betterment of our people, we shall join Sardinia!"
sardinia.57.c: "For the betterment of our people, we shall join Sardinia!"
sardinia.58.t: "The Formation of the Central States"
sardinia.58.d: "With the collapse of many of the old autocratic government in the central states the proposition has been made that we unite with Parma, Modena, and the Papal Marches to form a Central States of Italy. This idea comes with at the influence of Sardinia which would hope to annex this new nation to jumpstart their attempt at unification."
sardinia.58.a: "Unite the Central Provinces, and side with Sardinia"
TUS_vic_being_annexed: "§RThis will lead to being annexed and tag switching to Piedmont§!"
sardinia.58.b: "Unite the Central Provinces, but fight Sardinian Influence"
sardinia.58.c: "Unite the Central Provinces, and ask that Sardinia-Piedmont be annexed into the nation"
sardinia.59.t: "Rebellion!"
sardinia.59.d: "Following the Sardinian victory in the Second Independence War the movement in favor of unification has grown uncontrollable. The Italian tri-color flies in the streets of Tuscany, and people cry out for a united Italy louder than ever. "
sardinia.59.a: "Clamp down on this movement"
sardinia.59.b: "Accept the National Assemblies demand for elections"
sardinia.59.c: "Use this to further our own unification movement"
sardinia.60.t: "Tuscany Proposes Northern United Provinces"
sardinia.60.d: "Following the victory against Austria with the help of the Tuscan army, diplomats from Tuscany have arrived detailing their plans for a United Central Provinces - an idea first spread by our agents. Their presentation, however, differs from our original plans. While we had hoped to see the central regoins and states of Italy united and annexed into our nation to further Unification, the Tuscans have presented a new plan where they would lead the Unification efforts and we would join a larger United Northern Provinces of Italy. Many politicians have spoken in favor of this action as a sign of unity in the peninsula, but it would weaken the position of the Piedmontese politicians greatly and their influence is unmatched."
sardinia.60.a: "Accept the Tuscan Proposal"
sardinia.60.b: "This cannot be accepted"
sardinia.61.t: "Tuscany Elects Democratic Government"
sardinia.61.d: "In a surprise turn of events, the Tuscan government has announced that they will be holding elections for the first time in almost a century. This new democratic movement could serve to further the unification movement, or if they have any ambitions of their own hamper it."
sardinia.61.a: "An interesting development"
###Tuscany
#tuscany.9.t: "Elections or Revolution"
#tuscany.9.d: "Following the growth of Liberalism in Tuscany there is only one question remaining- what to do with the king. Many believe that he #will step down and allow elections while other believe it best that we remove him immediately and follow down the path of Risorgimento. It is #unlikely that if the King remains that Tuscany can make a move to unify Italy."
#tuscany.9.a: "Revolution is Necessary"
#tuscany.9.b: "Democracy is Necessary"
#TUS_vic_Elections_Ocurring: "Elections will Occur in 1860"
#tuscany.10.t: "Tuscany Threatens our Lands"
#tuscany.10.d: "Tuscany has joined many other nations on the path to unification, and has set their eyes on our lands. Our territory outside of Rome #is hard to defend, and trying to fight for it could lead to a war we could not win."
#tuscany.10.a: "Do Nothing"
#tuscany.10.b: "Fight Them"
#tuscany.11.t: "Tuscany"
#tuscany.11.d: "The Italian Peninsula is in a time of chaos. Sardinia-Piedmont has embraced the Risorgimento and the Austrians are intent on stopping #it. Our position is unique, our people struggle under our aristocracy and would be likely to join Sardinia in the event of them reaching a positions #of power. Tuscany will have to choose between maintaining the aristocracy or allowing some level of reforms happen in the direction of democracy, and #who knows? perhaps Tuscany can take the lead to unify Italy."
#tuscany.11.a: "Interesting"
#tuscany.12.t: "Sardinia Challenges our Government"
#tuscany.12.d: "Following the growth of Sardinian influence in our government, the Sardinian-Piedmont government has requested the creation of the #Central Italian Provinces. While the people of our nation support this movement this would mean the end of our nation in the long run."
#tuscany.12.a: "Accept"
#tuscany.12.b: "We Won't Back Down"
sardinia_news.8.t: "Tuscans Overthrow the Grand Duke"
sardinia_news.8.d: "Following a declaration of war against Sardinia, the Tuscan people have risen up and deposed the Grand Duke of Tuscany Leopold II. Being dragged into the war by dynastic and historical alliances, the Tuscan people could be seen in the streets flying the Italian Tri-Color. As of now it is expected Sardinia-Piedmont will occupy Tuscany until the war is over, per the wish of the people of Tuscany."
sardinia_news.8.a: "Interesting"


###Divide Italy
ita_confederation.1.t: "An Interesting Proposal..."
ita_confederation.1.d: "The French has proposed a deal in order to secure both of our nation's grip in the Italian Peninsula. Austrian and French conflict over the Italian Peninsula is nothing new, but diplomacy between our nations over this region is rare. They propose that they would back an Austrian North Italian Confederation if we would support their historical claim to a Southern Kingdom; led by either a Cardinal with support from the Papacy or a Bonaparte with a proper claim. Should we accept this offer we will join the French in any conflicts with the nations of Italy and agree to split the peninsula in two. An outrageous proposal, but one that might just work."
ita_confederation.1.a: "Accept their Plan"
ita_confederation.1.b: "Decline this Insanity"
ita_confederation.2.t: "A Proposal from the French"
ita_confederation.2.d: "Following rumors of a meeting between the Emperors of France and Austria over the matters of Italy our French allies have sent us a proposal requesting for our support in creating a Catholic Kingdom in the South of Italy under the official rule of the Papacy, though acting through Cardinal Lucien Bonaparte."
ita_confederation.2.a: "Accept their Proposal"
ita_confederation.2.b: "This is Madness"
ita_confederation.3.t: "French Cut Ties"
ita_confederation.3.d: "Following a rumored meeting between the leaders of France and Austria on the topic of the Italian Peninsula our diplomatic lines with the French have gone silent as many propose that the French have backstabbed us. This chaos has given rise to the Radicals who have managed to gain popular support in demanding a new government. Carvour has resigned as his plan to ally the French has doomed Sardinia-Piedmont, and the people of our nation can only hope that the new radical government has a solution for what could come."
ita_confederation.3.a: "Prepare for War"
ita_confederation.4.t: "The French Demand Surrender"
ita_confederation.4.d: "The rumors of a meeting between Austrian and French leaders is true! Diplomatic lines are chaotic as news from across the Italian Peninsula reveals that the nations of Italy are under threat. The empires of Austria and France have banded together to subjugate our people, and trying to stop them could be a disaster. Many in the government propose we surrender as many in our nation have ties to officials in these foreign governments, but many fo the people demand we fight."
ita_confederation.4.a: "Surrender"
ita_confederation.4.b: "Fight"
ita_confederation.4.c: "Fight"
ita_confederation.4.e: "Surrender"
ITA_FRA_Victory_Impossible: "§RYou are not meant to win this war, switching tags will allow you to play as Italy down the line§!"
ita_confederation.5.t: "The Division of Italy"
ita_confederation.5.d: "The nations of Italy have been crushed under the might of the Austrian and French Empires. Through a deal that many winced at having to draw up between two enemies the Italian Peninsula for one of the first times in human history has been subjugated and beaten. Through diplomatic and military conquest alike our position in the European Sphere has shifted greatly, but trouble is yet to come. The Italian People are very nationalistic people and rumors of cells of rebels have already begun."
ita_confederation.5.a: "Victory"
ita_confederation.6.t: "Treaty with the French"
ita_confederation.6.d: "Following our victory against the Sardinian forces the time has come to sign a peace treaty with our advisaries. Given the position the French government has found themselves in regarding their interests in the peninsula many in our government have favored a larger diplomatic agreement that will split the peninsula into a Northern and Southern confederation which will be overseen by our government in the North and the French in the South. This plan has the potential to stop any of the remaining Italian States from taking up the mantle of unification."
ita_confederation.6.a: "Send the Proposal"
ita_confederation.7.t: "Austrian Deal"
ita_confederation.7.d: "Following the collapse of Sardinia-Piedmont the Austrians and some members of our government have managed to create a deal that will put both of our empires in a position of power over the Italian Peninsula. A deal along these lines will give both ours and the Austrian government substantial power in the European Sphere, and finally crush the Italian Risorgrimento."
ita_confederation.7.a: "Begin Diplomatic Talks"
ita_confederation.8.t: "The Papacy Agrees"
ita_confederation.8.d: "The Papal States have agreed to our deal that Lucien Bonaparte lead a French backed government in the South of Italy while the Pope is able to maintain his position as head of state and operate in Rome freely."
ita_confederation.8.a: "Victory comes Closer"
ita_confederation.9.t: "The Papcy Declines"
ita_confederation.9.d: "The Papal States have declined our offer to allow their government to maintain it's position within our Southern Italian Confederation. This will likely mean we will have to go to war with our once ally, and create a Southern Confederation under a relative of Napoleon."
ita_confederation.9.a: "Their Mistake"
ita_confederation.10.t: "The Division of Italy"
ita_confederation.10.d: "The nations of Italy have been crushed under the might of the Austrian and French Empires. Through a deal that many winced at having to draw up between two enemies the Italian Peninsula for one of the first times in human history has been subjugated and beaten. Through diplomatic and military conquest alike our positions in the European Sphere has shifted greatly, but trouble is yet to come. The Italian People are very nationalistic people and rumors of cells of rebels have already begun."
ita_confederation.10.a: "Victory"
ita_confederation.11.t: "Austria Agrees"
ita_confederation.11.d: "Austria has agreed to our deal to divide italy between our empires. This gives us the go-ahead to continue the process to ensure the cooperation of the Italian Nations, lest they wish to go to war with the combined force of France and Austria."
ita_confederation.11.a: "Great News"
ita_confederation.12.t: "Austria Declines"
ita_confederation.12.d: "Austria has called our plans for divided italy insane and unimaginable. Though the zeal of our diplomats convinced our own politicians that this plan would be fool proof in hindsight the plan was a long shot."
ita_confederation.12.a: "Damn"
