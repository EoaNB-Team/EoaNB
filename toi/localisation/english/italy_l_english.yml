#Politics
NSC_1848_revolution_legacy: "Legacy of the Revolutions of 1848"
NSC_1848_revolution_legacy_desc: "The revolutions of 1848 consisted of several riots and uprisings organized by liberal and Carbonari committees with the first one starting in Messina on September 1, 1847 and ending with the Sicilian revolution that culminated in an independent Sicily for 16 months before it was crushed by King Ferdinand II’s troops on May 15, 1849.\n\n Despite having forced Ferdinand to grant a new, more liberal constitution, it all fell apart when the members of the chambers of deputes couldn’t agree on what oath that should be taken. This gave the king an excuse to dissolve the national parliament and crush all uprisings. Since the King has ruled as an absolute monarch, the revolutionary leaders who haven’t fled into exile has either been killed or are languishing in prison."
NSC_piscane_expedition: "The Pisacane Expedition"
NSC_piscane_expedition_desc: "Named after its leader, Carlo Pisacane, it was the brainchild of Giuseppe Mazzini. Its aim was to start an uprising in the Kingdom of Two Sicilies and from there continue on to achieve Mazzini’s goal, a unified Italy based on Social Democratic Republicanism. In short to achieve what the revolutions of 1848 tried but failed to do However, the expedition met a bloody end when it reached Campania and failed to get the support of the local population. Pisacane himself died in the small town of Sanza, it is unclear if he committed suicide or was killed by the inhabitants."
NSC_ferdinand_ii_reign: "The Reign of Ferdinand II"
NSC_ferdinand_ii_reign_desc: "From being a fairly popular monarch in the early years of his reign he is now more known for his repressive tendencies. There is no love for the king among the liberals in his realm nor among the Sicilian inhabitants that remember the looting and raping committed by his troops. The savage shelling by a naval flotilla of the city of Messina, killing many civilians after the city had surrendered, has earned him the nickname re bomba, “King Bomb”."
NSC_continue_political_arrest: "Continue Political Arrests"
NSC_continue_political_arrest_desc: "It is clear after last years cowardly attempt against the king’s life and this years attempt to start an uprising in Campania that we cannot let our guard down. This, so called revolutionaries, must be hunted down. One of our top priorities is Giuseppe Mazzini tried and condemn to death, for his involvement in both attempts he is currently in hiding. He and his accomplices must be found. "
NSC_political_repression: "Political Repression"
NSC_political_repression_desc: "Despite our best efforts we still haven’t caught several troublemakers, including Giuseppe Mazzini. We still must keep the pressure up and crush all attempts to cause dissent."
NSC_strengthen_troya_government: "Strengthen the Troya Government"
NSC_strengthen_troya_government_desc: "Our trusted Prime minister, Ferdinando Troya has served us well, working hard to preserve and improve our interests. Such a loyal servant needs our full support, especially considering that his own brother, Carlo Troya, is popular among the troublemakers with his support of the Neo-Guelphism movement that wants to unite Italy and have the pope as its king!  We need to show who of the Troya brothers is the true patriot."
NSC_kings_health: "The Health of the King"
NSC_kings_health_desc: "Due to an assassination attempt by one of his own soldiers in 1856 the king suffered a bayonet wound that later got infected. Since then, the king’s health has never fully recovered, we can only pray that he will be better soon."
NSC_secure_kingdom: "Secure the Kingdom"
NSC_secure_kingdom_desc: "We have managed to keep the pressure up on the troublemakers, forcing them to go into hiding and focusing on staying alive instead of plotting against us. But there is trouble from abroad too, both France and England withdrew their ambassadors in 1856 when we, rightly, decided to follow our own path as a sovereign nation instead of listening to their advice. The most worrisome is the English hostility towards us. They seem to have forgotten the close friendship the house of Bourbon shared with them during the war against Napoleon. There are signs that they want to limit our sovereignty and take control of our Sicilian sulphur. We need to look for new allies the question is where?"
NSC_milano_incident_legacy: "Legacy of the Milano Incident"
NSC_milano_incident_legacy_desc: "Agesilao Milano, a young revolutionary offered to sacrifice his life for Italy by killing the King Ferdinand II. During a military review on December 8, 1856, he attacked the king with his bayonet and, hadn’t it been for the Kings pistol case deflecting the blow, he would have succeeded in ridding Italy of the tyrant.Agesilao Milano is now a martyr of the Italian cause, it will be up to others to take up the torch of a unified and free Italy!"
NSC_military_analysis: "Analysis of the Military"
NSC_military_analysis_desc: "Was Agesilao Milano really the only one in the entire army that harbored revolutionary thoughts? A thorough analysis of the entire armed forces must be conducted, but this must be done under extreme caution so that the government's spies don’t find out what is going on."
NSC_soldiers_state: "State of the Soldiers"
NSC_soldiers_state_desc: "We should start our analysis with those that have the least privileges and most to lose in war, the soldiers and see if find more Agesilao Milano among them."
NSC_generals_state: "State of the Generals"
NSC_generals_state_desc: "The soldiers that are supportive of a united and free Italy need someone who knows how to lead them. To that effect we must look among the generals to see if we can find anyone supportive of our cause."
NSC_search_political_allies: "The Search for Political Allies"
NSC_search_political_allies_desc: "The failed Pisacane expedition made it abundantly clear that only recruiting revolutionaries among our own people won’t be enough. We need international allies that can put pressure on King Ferdinand. Luckily, we have two promising alternatives; Relations between his majesty’s government and France and the United Kingdom are not the best anymore. Napoleon III of France has showed support for Italian independence before and seem to have a soft heart for Italy while, in Britain, the former chancellor and statesman, William Ewart Gladstone, has come out against King Ferdinand’s government in quite harsh terms calling it “the negation of God erected into a system of government”. Finding sympathizers in these countries shouldn’t be too hard."
NSC_aquilas_count: "Count of Aquila"
NSC_aquilas_count_desc: "The king’s brother is well known for his liberal views and is even considered to be the at forefront among the liberals in the royal court. Recruiting him to our cause would be an amazing boon to a united liberal Italy."
NSC_recruit_filangieri: "Recruit Carlo Filangieri"
NSC_recruit_filangieri_desc: "In retirement since 1855 after a falling out with a political rival. This old general would be another great asset to our cause. He knows how to lead armies as he showed in the crushing of the uprising in Sicily in 1849. But he also showed a liberal streak when he convinced the king to adopt the new constitution the same year, even if the king revoked it only a few months later. Filangieri has also proven himself as a prominent administrator during his time as governor of Sicily where he quickly restored law and order, paying off he debts the islands communes had accumulated during the fighting and restoring the old privileges. He wanted to address some of the islanders’ grievances by trying, and failing, to convince the king to allow a more autonomous Sicilian government. "
NSC_ferdinand_ii_death: "The Death of Ferdinand II"
NSC_ferdinand_ii_death_desc: "On May 22, 1859, king Ferdinand of the Two Sicilies died at the age of 49. His demise comes at a most perilous moment. Just a month before, April 26, a new war broke out between Austria and the Kingdom of Sardinia. The aim of the war is another effort to create the unification of Italy, where that leaves the Two Sicilies is currently unknown."
