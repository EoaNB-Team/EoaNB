sardinia.11.t: "State Names: English, Regional Dialects, or Italian?"
sardinia.11.d: "This mod gives you the option to play with Italian names for victory-points within Italian territories. Do you want to enable this? For immersion purposes, enabling the regional dialects is highly encouraged! If enabled, all VP’s will appear under their regional dialect denominations, with further decisions upon unification to standardize the Italian language across the peninsula, in part, changing the names of cities. You should be warned that these “dialects” for most of history have been considered languages of their own, and in some instances can vastly differ from their modern designations."
sardinia.11.a: "I want the Italian Names."
sardinia.11.b: "Yes I want the Regional Dialect names!"
sardinia.11.c: "No, keep it in English."



