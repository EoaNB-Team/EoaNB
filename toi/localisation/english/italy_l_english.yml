two_sicilies.1.t: "Dissolution of the Swiss Regiments"
two_sicilies.1.d: "Following a law proposed by the Swiss government which would make serving foreign militaries illegal by penalty of loss of citizenship, the Swiss regiments in our army turned to revolt. The Swiss 3rd Regiment started the revolt which eventually led to the Swiss Regiments marching towards Capodimonte to seek answers from King Francesco II. Fearing a larger riot, General Nunziante commanded the 13th Hunters Battalion to open fire on the Swiss soldiers. After this event the government has decided it best to dissolve the Swiss regiments and create separate foreign battalions for foreign troops to circumvent laws like the one in Switzerland. Though a few soldiers remain, many of the Swiss and Bavarian volunteers have left the army."
two_sicilies.1.a: "What a chaotic series of events"
two_sicilies.3.t: "The Ponza Island Prison Break"
two_sicilies.3.d: "Over 300 prisoners have escaped from a Prison on Ponza Island after they were assisted in a prison break. Many of the prisoners were political prisoners, including many notorious figures from the revolutions of 1848. The Neapolitan authorities have since re-established order at the penitentiary and deployed the Real Marina to survey the surrounding waters for vessels that could be harboring the escaped convicts."
two_sicilies.3.a: "Hopefully nothing comes of this"
two_sicilies.4.t: "The Sapri Expedition"
two_sicilies.4.d: "An expedition led by Mazzinian Carlo Pisacane into Sapri, Campania, has been put down. Much of the work to apprehend the criminals involved was done by the local populace. Having been informed of a prison break on the island of Ponza prior, the local peasants massacred over 20 of the conspirators and handed 150 over to the gendarmes. Following clashes with the local peasants, Piscane and the rest of his band retreated to Sanza, where they were attacked again by the local populace, losing almost 100 more men. It was there that the sub-chief of Sanza, Sabino Lavegilia, killed Piscane, while one of the other leaders of this expedition, Giovan Falcone, committed suicide.\n\n It has been said of the expedition that the populace of these towns and their city guards were incredibly brutal. Some reported cannibalism, ferocious women chasing men into the forests, and the barbarous slaughtering of the conspirators."
two_sicilies.4.a: "The Mazzinians have been defeated"
two_sicilies.5.t: "Riot in Genoa"
two_sicilies.5.d: "Supports of Mazzini in Genoa were apprehended trying to hand out letters in support of rioting and support of the failed Pisacane expedition. Two of the leading conspirators have been identified as Jessie M. White and her boyfriend Alberto Mario. While nothing major has occurred and the riot did not spread far, Cavour has ordered the police to be on alert for any remaining Mazzinians who might challenge the Piedmont government. The conspirators who are captured are expected to be exiled, same as Mazzini once was."
two_sicilies.5.a: "Mazzini continues to haunt Italy"
two_sicilies.6.t: "Riot in Livorno"
two_sicilies.6.d: "In support of the failed Pisacane Expedition, a riot broke out in Livorno today. Mazzinians led by Maurizio Quadrio attempted to onsite insurrection in the city. Conspirators were wearing tricolor armbands and assaulted the city garrison. Luckily, the military command was able to sound the alarm by firing three cannon shots from the Old Fortress. The riot spreaded quickly but reinforcements from the military were easily able to trap the insurrectionists that had attempted to fight on. \n\n Seven of the insurrectionists were lined up on the wall of the Colo palace, where they had attempted to hold out, and shot by order of Major Giovanni Traditi. "
two_sicilies.6.a: "Mazzini continues to haunt Italy"
two_sicilies.11.t: "The Cagliari Case"
two_sicilies.11.d: "Though not an original fear of our government, the capture of the Cagliari - a Sardinian ship captured in early 1857 which happened to have a crew that contained a few Brits - has caused the British Parliament to denounce our actions and side with Piedmont in their threats. The harbormasters are intent on keeping the Cagliari under condemnation, despite these new threats. We are at a dangerous position."
two_sicilies.11.a: "These threats are baseless"
two_sicilies.11.b: "Get the legislature to send an apology, and release the ship"
