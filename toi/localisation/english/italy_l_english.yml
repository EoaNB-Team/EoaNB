TUS_own_banner: "Under our own Banner"
TUS_own_banner_desc: "We will not let Tuscany be swept under the rug by foreign countries! We fight for Tuscany, not for Sardinia or the Two Sicilies, it is time that we make our move and engrave Tuscany into history. Dio sorride alla Toscana!"
TUS_sardinian_banner: "Under the Sardinian Banner"
TUS_sardinian_banner_desc: "While we do strive for Tuscany’s greatness, we share a common objective with the Sardinian kingdom, we will fight for the unification of the heart of Italy under their banner as we push towards the future with Sardinia."
TUS_another_banner: "Under Another Banner"
TUS_another_banner_desc: "We cannot trust Sardinia, but we are also not strong enough to afford our own unification under a Tuscan banner. We can perhaps look for other allies within Italy that can help us on this goal, it would best suit our interests and our people."
TUS_formation_central_state: "Formation of the Central States"
TUS_formation_central_state_desc: "The ducats of Parma and Modena have decided to expel their lords and to adopt republican governments. We can meet their representatives to decide our future together."
TUS_risorgimento: "Risorgimento"
TUS_risorgimento_desc: "Italy was kept divided by foreign powers after the Congress of Vienna. The Italian peoples have never been able to bear this decision and feel that the time has come for them to decide their own destiny, freeing themselves from the Austrian yoke. We can ride this sentiment and use it to gain dominance on the peninsula."
TUS_look_south: "Look South"
TUS_look_south_desc: "The Kingdom of the Two Sicilies is ruled by a decadent and weak dynasty. The time has come for his people to have a stronger and better administration."
TUS_attract_radicals: "Attract Radicals"
TUS_attract_radicals_desc: "Giuseppe Mazzini's Giovine Italia has now gained popular favor and we can no longer ignore its influence. We can give the Mazzinians influence in the government, deciding more decisive and revolutionary action against Austria and its puppets."
TUS_attract_moderates: "Attract Moderates"
TUS_attract_moderates_desc: "If we decide to act to reunify the Italian peninsula, we will need a balanced guide that does not fall into the absurd dreams of the radicals."
TUS_garibaldi_plan: "Garibaldi's Plan"
TUS_garibaldi_plan_desc: "Giuseppe Garibaldi has in mind an ambitious plan to conquer Sicily and climb the peninsula from below. We can support him in his undertaking, which would guarantee us control of the South."
TUS_invade_papal_marche: "Invade the Papal Marche"
TUS_invade_papal_marche_desc: "Garibaldi is taking control of the South: we cannot allow it. The only way we have to reach it and bring it back under our control is to invade and annex the papal territories of Central Italy."
TUS_unification_of_italy: "Unification of Italy"
TUS_unification_of_italy_desc: "Finally the time has come to reunify the Italian peninsula, making real the dream of Mazzini, Pisacane and other great patriots who gave their lives to allow the coming of this day."
TUS_plebiscite_for_unification: "Plebiscite for Unification"
TUS_diplomacy_with_sard: "Diplomacy with Sardinia"
TUS_diplomacy_with_sard_desc: "The Kingdom of Sardinia has become a dominant state in Northern Italy and could pose a serious threat to our claims for reunification. We have to use our diplomacy to figure out whether they intend to be friends or enemies."
TUS_costly_agreement: "A Costly Agreement"
TUS_costly_agreement_desc: "Our diplomats believe that we cannot directly address the Sardinian threat. It is necessary to come to a hard compromise, hoping that it will be enough to allow us a lasting peace."
TUS_hostility_break_out: "Hostilities Break Out"
TUS_hostility_break_out_desc: "We cannot allow the Savoy to obstruct our dominion over the Italian peninsula! We must subdue them without any fear and place their territories under our control, finally reuniting the peninsula!"
TUS_call_civic_guard: "Call on the Civic Guard"
TUS_call_civic_guard_desc: "The Civic Guard is a military institution of the Risorgimento, which flourished throughout Italy, with prevalence in northern and central Italy. It had strictly local functions, above all for public order, but in some regions it assisted the National Guard and the voluntary departments that were formed at the same time in some provinces for small war operations."
TUS_intergrate_north: "Integrate the North"
TUS_intergrate_north_desc: " After our victory over the Kingdom of Sardinia, our goal is to assimilate its territories and spread our culture to it. In this way we will be able to prevent the breakout of separatist uprisings."

# Tuscan Unification Branch
TUS_new_pol_era: "New Political Era"
TUS_new_pol_era_desc: "In the wake of revolutions and modernization of nations, it is time that Tuscany enters the world stage, putting an end to our prolonged state of neutrality and being fondled by foreign hands, as we make Tuscany known amongst Europe. Enter stage right, Tuscany!"
TUS_join_sardinia_causae: "Join Sardinia's Cause"
TUS_join_sardinia_causae_desc: "While we may be different from the Kingdom of Sardinia, they have their minds set on a rightful goal of uniting the Italian Peninsula. We must align ourselves on this goal as well, with or without Sardinia by our side."
TUS_return_constitution: "Return of the Constitution"
TUS_return_constitution_desc: "The Tuscanian constitution, brought by Grand Duke Leopold the II must be revived as we independently move into foreign politics, as we bring back the enjoyed liberalism of the regime of 1848! We will not be curbed by the Austrians anymore! La Toscana va avanti!"
TUS_expand_liberties: "Expand Liberties"
TUS_expand_liberties_desc: "With our plans to liberalize our regime without Austrians interfering in our politics, we must bring back the liberties we once had under the old constitution. No longer shall the press be silenced, we will give the people the rights they deserve and this time, we are planning for these liberties to stay."
TUS_reaction_revolutions: "Reaction to the Revolutions"
TUS_reaction_revolutions_desc: "While Tuscany is no stranger to revolutions, as seen in the incidents in Livorno in the past, it is vital that we state our reaction to these revolutions and our stance on them before we further our expansion on foreign politics as we make ourselves known. It may help align us with other powers, and at the very least, improve our relations."
TUS_land_reform: "Land Reform"
TUS_land_reform_desc: " Even though we have tried our best to dodge this issue economically, it is clear that some level of reform is needed towards land. We do not want to upset land-owners, nor the workers but for us to be functional on the foreign stage, we must make some type of reform towards the land situation."
TUS_prepare_unite_italy: "Prepare to Unite Italy"
TUS_prepare_unite_italy_desc: " It is time for us to prepare, enough focusing on economics and our politics for now. We must militarize, as we will push for the goal of unification of Italy. We will make this happen, through diplomacy, or by force. We must prepare for both."
