 sevenweekswar.84.a:0 "Avanti!"
 ITA_SWW_Victory_peace_tt:0 "§GWe are victorious and will get the spoils of war that we agreed upon with the Prussians!§!"
 sevenweekswar.86.t:0 "Stalemate in the German Confederation"
 sevenweekswar.86.d:0 "After two dreadful years of wounding and killing their German brethren, the war within the German Confederation has come to a close and all belligerents agreed to sign a truce. Whilst this will be welcomed by many people in Germany, it certainly leaves a power vacuum in the heart of Europe. We will have to wait and see how things develop from here..."
 sevenweekswar.86.a:0 "So this unbearable situation will persist..."
 sevenweekswar.87.t:0 "Stalemate in the German Confederation"
 sevenweekswar.87.d:0 "After two dreadful years of wounding and killing their German brethren, the war within the German Confederation has come to a close and all belligerents agreed to sign a truce. Whilst this will be welcomed by many people in Germany, it certainly leaves a power vacuum in the heart of Europe. We will have to wait and see how things develop from here..."
 sevenweekswar.87.a:0 "So this unbearable situation will persist..."
 sevenweekswar.88.t:0 "Propose a Split of the German Confederation"
 sevenweekswar.88.d:0 "The German dualism must be resolved, now or never. Since we could not defeat the Austrians and their allies on the battlefield we should limit out hegemony to Northern Germany for now. The Austrians could in return exert their leadership over the south."
 sevenweekswar.88.a:0 "Guter Plan."
 sevenweekswar.89.t:0 "Prussia Proposes Split of the German Confederation"
 sevenweekswar.89.d:0 "In light of the mutually unsatisfactory result of the German War, the [PRS.GetName] has approached us with a promosing proposition. They want to split the German Confederation into two separate spheres, the Prussians would exert overlordship over the north, whereas we could dominate the south. They propose the Main line as diving line. This would surely help to settle the issues that led to the war in the first place."
 sevenweekswar.89.a:0 "Let's signal our approval to the Prussians."
 sevenweekswar.90.t:0 "Prussia Proposes Split of the German Confederation"
 sevenweekswar.90.d:0 "We've received reports that Prussia and Austria are cooperating to split the German Confederation into separate northern and a southern spheres were they could assert their dominance much more efficiently. Whereas this threatens our independence, at least in part, it would also help to eliminate the threat of another dreadful war. Ultimately, we are not powerful enough to have much of a say in their collusion anyway..."
 sevenweekswar.90.a:0 "We'll have to wait and see what happens."
 sevenweekswar.91.t:0 "Austria Agrees to Our Plan"
 sevenweekswar.91.d:0 "The Austrians have signalled their approval of our plan. We can go ahead with the dissolution of the German Confederation and the subsequent division into two separate spheres."
 sevenweekswar.91.a:0 "Sehr gut."
 sevenweekswar.92.t:0 "Dissolution of the German Confederation"
 sevenweekswar.92.d:0 "The importance and necessity of the German Confederation had always been questioned in Prussia's political circles. Now that we've finally come to an agreement with the Austrians, we can end this chapter once and for all and start a new one in much closer confederation of the North German states."
 sevenweekswar.92.a:0 "Something positive after all."
 sevenweekswar.93.t:0 "German Confederation Dissolved"
 sevenweekswar.93.d:0 "With the blessing of the [AUS.GetName], the [PRS.GetName] has just now proclaimed the dissolution of the German Confederation. After more than 50 years, this marks yet another watershed in the fate of Germany."
 sevenweekswar.93.a:0 "Let's hope this will bring positive change."
 sevenweekswar.94.t:0 "Offer Schutz- und Trutzbündnisse to South German Countries"
 sevenweekswar.94.d:0 "Following the dissolution of the German Confederation, it is now time to shape the future of South Germany. The other German states in the south have signalled their willingness to form a loose association with us as their overlord. Delegates have already been sent out to negotiate treaties with the South German states over the next few days. We expect to hear back from them quite soon."
 sevenweekswar.94.a:0 "Wohlan."
 AUS_schutz_und_trutz_effect_tt:0 "We will offer defensive pacts to the §YSouth German countries§! in a bid to replace the lost protection of the dissolved §YGerman Confederation§!."
 sevenweekswar.95.t:0 "Schutz- und Trutzbündnis with Austria"
 sevenweekswar.95.d:0 "The [AUS.GetName] wants to sign a treaty with us to form a loose association of South German states. We welcome this approach as it is designed to replace the much-needed protection from foreign powers."
 sevenweekswar.95.a:0 "So be it."
 SGA_schutz_und_trutz_effect_tt:0 "We will sign a defensive pact with the §Y[AUS.GetName]§! in a bid to replace the lost protection of the dissolved §YGerman Confederation§!."
 sevenweekswar.96.t:0 "Schutz- und Trutzbündnisse Signed"
 sevenweekswar.96.d:0 "Our delegates have just returned from the South German states where they successfully negotiated treaties that will constitute a new association of the South German states."
 sevenweekswar.96.a:0 "Sehr gut."
 sevenweekswar.97.t:0 "North German Confederation Treaties"
 sevenweekswar.97.d:0 "According to our agreements with the North German countries, we will now sign the contracts to create the North German Confederation."
 sevenweekswar.97.a:0 "Northern Germany is finally under our control!"
 PRS_ngc_alliance_treaties_faction:0 "We will sign the constituting treaties with the other §YNorth German countries§! to create the §YNorth German Confederation§! as a faction of puppets with the [PRS.GetName] as overlord."
