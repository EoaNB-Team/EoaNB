 #Portugal
 portugal.1.t:0 "France delivers an ultimatum!"
 portugal.1.d:0 "Our people have captured a French barque in the Mozambique sea! The French have demanded that we are to release it immediately or they will consider this a declaration of war. They are now awaiting our response and we cannot stay silent on this matter. What shall we do?"
 portugal.1.a:0 "Release the ship!"
 portugal.1.b:0 "Refuse to back down!"
 portugal.2.t:0 "Portugal refuses!"
 portugal.2.d:0 "The Portugese have refused to release our ship. This can be considered as an act of war, and after we have threatened them we have to follow up to save face. But are the lives of our people really worth a minor conflict like this?"
 portugal.2.a:0 "Back down...losing support is preferable to losing French lives."
 portugal.2.b:0 "We will teach them to defy us!"
 portugal.3.t:0 "Portugese Colonies in Asia"
 portugal.3.d:0 "Portugal has colonised a few parts of Asia and created trading cities there. There has been a proposal that we should limit their actions in this area. Should we send a delegation?"
 portugal.3.a:0 "Yes, why not?"
 portugal.3.b:0 "Don't we have more pressing matters to attend?"
 portugal.4.t:0 "Papal Delegation arrives!"
 portugal.4.d:0 "A Delegation from the Papal State has just arrived in Porto! They demanded that Portugal is to cease expanding in Asia and, if they have colonial ambitions, carry them out somewhere else. We do not know what prompted them to send this ultimatum, but they seem serious about it."
 portugal.4.a:0 "Seems harmless, though peculiar?"
 portugal.4.b:0 "Never!"
 porpap_dispute:0 "Diplomatic Dispute"
 portugal.5.t:0 "Anti-Clerical Sentiment"
 portugal.5.d:0 "Some higher ups in our political system have hinted to the church being a negative influence on our nation and have asked us to restrict its power. Should we act on their suspicions?"
 portugal.5.a:0 "Yes, it will mean more power for us!"
 portugal.5.b:0 "Why do they bother us with such trivial things?"
 portugal.5.c:0 "Diminishing church influence? We should be doing the opposite!"
 portugal.6.t:0 "Elections of 1860"
 portugal.6.d:0 "The Elections of 1860 have come to an end in our country. The Regeneradores, a party that majorly supports the king, has won. Our country stands united behind his strong leadership!"
 portugal.6.a:0 "Great!"
 POR_1861_Pedro:0 "§RKing Pedro V will die!§!"
 portugal.7.t:0 "Pedro V found dead!"
 portugal.7.d:0 "On his journey to Alentejo, our beloved King Pedro V has caught Tifoide Fever. Our best doctors greatest efforts could not save him and despite all we tried, he passed away."
 portugal.7.a:0 "Today is a sad day for Portugal."
 POR_1861_Luis:0 "§YWe will crown Luis our new king.§!"
 portugal.8.t:0 "Our new king"
 portugal.8.d:0 "After the death of Pedro V, the rightful heir to his throne is his brother Luis. He will be inaugurated today, even though he is very unpopular with our citizens."
 portugal.8.a:0 "Let's hope this will not lead to chaos..."
 POR_1861_Luis2:0 "§RKing Luis will die!§!"
 POR_1861_Luis3:0 "§RThis could spark a serious revolt.§!"
 portugal.9.t:0 "The Winter Revolt"
 portugal.9.d:0 "Our populace has gotten increasingly angry during the last few days and their anger has escalated into violence! An angry mob is trying to storm the palace and kill the king - they accuse him of having poisoned Pedro V to claim the throne for himself."
 portugal.9.a:0 "Open fire on the mob!"
 portugal.9.b:0 "They may not be wrong...let us assist them!"
 portugal.9.c:0 "Try to bribe the peasants!"
 portugal.10.t:0 "The Situation escalates!"
 portugal.10.d:0 "Following the decision to attack the peasant horde assaulting the palace a few days ago, our country has been thrown into a revolt! Political stability is rapidly falling down and angry mobs roam the streets..."
 portugal.10.a:0 "Damn..."
 portugal.11.t:0 "The Situation calms down!"
 portugal.11.d:0 "The killing of Luis I has satisfied our people and the waves of revolt have calmed down. Although our people are still sad for the death of Pedro V, the country will not descend into war anytime soon."
 portugal.11.a:0 "Thank God."
 POR_1861_Civilwar:0 "§RThe Country will descend into civil war.§!"
 POR_SPR_Olivenza:0 "Dispute over Olivenza"
 POR_SPR_Olivenza2:0 "Transfer of Olivenza"
 portugal.12.t:0 "Portugal claims Olivenza!"
 portugal.12.d:0 "Portugal has claimed Olivenza as theirs for years now, and now that they have reformed their government they saw it fit to ask us to transfer it back to them. This would strengthen our friendship significantly, but do we really want to give up the Region?"
 portugal.12.a:0 "Their claims are valid."
 portugal.12.b:0 "We will never give it up!"
 portugal.13.t:0 "Spain accepts!"
 portugal.13.d:0 "Spain has accepted to transfer Olivenza back to us! This will strengthen our friendship further and establish peace on the Iberian peninsula!"
 portugal.13.a:0 "Great!"
 portugal.14.t:0 "Spain denies!"
 portugal.14.d:0 "Spain has refused to transfer back Olivenza, even though they very well know it is rightfully ours. This has led to a serious downfall in our relations..."
 portugal.14.a:0 "This is bad."
 POR_SPR_Galicia:0 "Dispute over Galicia"
 portugal.15.t:0 "Portugal claims Galicia!"
 portugal.15.d:0 "Portugal's Imperial Ambitions have gone out of hand and they have asked us to give Galicia to them in an effort to form Greater Portugal. Will we bow to their ambitions and preserve friendship or deny them, risking conflict?"
 portugal.15.a:0 "We will not give them Galicia!"
 portugal.15.b:0 "They can have it."

 #Mexico
 mexico.1.t:0 "The Plan of Tacubaya"
 mexico.1.d:0 "The Plan of Tacubaya is a plan conceived by the conservatives in order to overthrow the new radical Constitution of 1857 that had took away most of the power as well as the influence of both the Catholic Church and the Military. From there, Felix Maria Zuloaga went to join the Plan of Tacubaya but it is his choice on if he wants to publicly announce the plan."
 mexico.1.a:0 "Felix Maria Zuloaga announces the plan for support"
 mexico.2.t:0 "The President's Pragmitism"
 mexico.2.d:0 "The moderately liberal president, Ignacio Comonfort, has shown support for the Plan of Tacubaya and believed the new constitution was too radical. Though Ignacio Comonfort is willing to meet a pragmatic resolution to de-escalated the civil war before conflict starts."
 mexico.2.c:0 "Maybe he can end this civil war without conflict..."
 mexico.3.t:0 "Political Opponents Stir Unrest!"
 mexico.3.d:0 "Upon hearing president Ignacio Comonfort, many of the radical liberals started protesting his actions including Benito Juárez, a military general, who was next in line for the presidency. If this unrest continues, the radical liberals may cause an outbreak of conflict but locking them up would only create more tensions between the parties.\n\n The only question remains, what do we do?"
 mexico.3.e:0 "Upon hearing president Ignacio Comonfort, many of the radical liberals started protesting his actions after the announcement. Though it seems the conservatives have begun rounding up political opponents, including Benito Juárez a military general who was next in line for the presidency. This is not the path to a peaceful conclusion to the civil war!"
 mexico.3.a:0 "Start imprisoning political opponents opposed to the Tacubaya Plan."
 mexico.3.b:0 "It seems Ignacio Comonfort is an idealist unable to see our struggles."
 mexico.4.t:0 "The Crackdown Backfires! Unrest on the Rise!"
 mexico.4.d:0 "Civil unrest has only grown since the start of the lock-ups of radical liberals and tensions have been brewing between Mexico's different parties. It might be time for president Ignacio Comonfort to acquire extraordinary powers to enforce the plan but taking a moderate approach should be taken into consideration to avoid any more escalations."
 mexico.4.a:0 "El presidente Ignacio Comonfort could obtain extraordinary powers to pardon them..."
 mexico.5.t:0 "Felix Maria Zuloaga Demands Resignation"
 mexico.5.d:0 "After president Ignacio Comonfort declared his extraordinary powers, many of the supporters of the Plan of Tacubaya started to worry what else he might do. This worry within the plan has forced Felix Maria Zuloaga to demand president Ignacio Comonfort's resignation from his presidency."
 mexico.5.a:0 "Start to resist Zuloaga’s demand and thus the Plan of Tacubaya"
 mexico.6.t:0 "The Start of the Reform War"
 mexico.6.d:0 "After Ignacio Comonfort heard the demand of him resigning his presidency, he started resisting the conservatives by releasing the political opponents in which he had imprisoned. Upon him finishing his release of political opponents, the freed Benito Juárez went to claim his presidency in Mexico City as the Constitution of 1857 had stated but was then forced to move it to Guanajuato after the conservatives had occupied Mexico City which is the start of the Reform War. Now it is time to choose sides on this conflict."
 mexico.6.a:0 "Support the conservatives"
 mexico.6.b:0 "Support the liberals"
 mexico.7.t:0 "The Plan de Navidad"
 mexico.7.d:0 "Recent differences between Manuel Robles Pezuela and the president Felix Maria Zuloaga over the Plan de Navidad which is also known as the Christmas Plan has heightened tensions within the Conservative government. Now, many of the conservatives are split between following the Christmas plan under Manuel Robles Pezuela in order to try and reunite the Mexican people or if they should stick with the current president Felix Maria Zuloaga. Only time will tell which one is the better option."
 mexico.7.a:0 "Overthrow Felix Maria Zuloaga for the Christmas Plan"
 mexico.8.t:0 "A New President"
 mexico.8.d:0 "After the rejection of the Christmas plan by Benito Juárez, general Miguel Miramón demanded to overturn the Christmas plan in exchange for his presidency and the return of the Plan of Tacubaya. Even though it will take Miguel Miramón some time to reach the capital, his substitute Jóse Mariano Salas will take the place of him until he arrives."
 mexico.8.a:0 "Replace Manuel Robles with Miguel Miramón and his substitute."
 mexico.9.t:0 "Miguel Miramón arrives"
 mexico.9.d:0 "After around two weeks of waiting, Miguel Miramón has finally arrived at the capital and has claimed his presidency from his substitute."
 mexico.9.a:0 "Hopefully this change will allow us to change the tides of this war."
 mexico.10.t:0 "The execution of Melchor Ocampo"
 mexico.10.d:0 "We have recently heard reports about the abduction and execution of the retired liberal Melchor Ocampo by the conservative menace. This has caused a great disturbance among the generals with some of them wanting to avenge their lost friend."
 mexico.10.a:0 "We must revenge this innocent execution"
 mexico.11.t:0 "The question about the temporary capital"
 mexico.11.d:0 "After the conservative occupation of Mexico City, we had no choice but to establish the new government in the nearby city of Guanajuato. Recently though, many of our men, including our president, are moving to Veracruz to see their family and friends once again. Furthermore Veracruz can easily become a fortified city if some plans are put in place which only makes it a more valuable option for a temporary capital."
 mexico.11.a:0 "Move the capital to Veracruz"
 mexico.12.t:0 "The End of the Reform War"
 mexico.12.d:0 "After the hard past few years, the traitors are finally on their back leg with many of them leaving the country. Now it is time for us to round up the remainder of our people and unite ourselves under one legitimate government!"
 mexico.12.a:0 "It is time for Mexico to recover and prosper!"
 MEX_1857_Civilwar:0 "§RA civil war will erupt!§!"
 mexico.13.t:0 "A New Candidate"
 mexico.13.d:0 "The war has been going on for over a year now and each side has slowly been getting worn down. If we are going to overcome our enemy we are going to need more help. Luckily for us, Leonardo Márquez has shown great promise recently after his victory over over a liberal general in Tacubaya which has allowed our uncontested control over a nearby city."
 mexico.13.a:0 "Promote Him"
 mexico.14.t:0 "A New Candidate"
 mexico.14.d:0 "The Reform War has begun and our nation is split. The Constitution of 1857 should be ended before it does any more damage to the Catholic Church as well as the military. If we want to achieve our goals in a timely manner, we should look for places to gain advantages over our enemy and luckily for us Miguel Miramón has shown great promise in military school and is ready for a promotion into general."
 mexico.14.a:0 "Promote Him"
 mexico.15.t:0 "A New Candidate"
 mexico.15.d:0 "The Reform War has begun and our nation is split. The Constitution of 1857 should be protected at all costs in order to ensure prosperity for the government and its citizens. If we want to achieve our goals in a timely manner, we should look for places to gain advantages over our enemy and luckily for us Leandro Valle Martínez has shown great promise in military school and is ready for a promotion into general."
 mexico.15.a:0 "Promote Him"
 mexico.16.t:0 "A New Candidate"
 mexico.16.d:0 "The Europeans are back in Mexico and our outlook is looking grim. If we are to have any chance against these foreign invaders, we are going to need as much help as we can. Luckily for us, the veteran Porfirio Díaz is willing to join our ranks after he had successfully fought in both the Mexican-American war and the Reform war."
 mexico.16.a:0 "Promote Him"
 mexico.17.t:0 "The Death of Luis Gonzaga Osollo"
 mexico.17.d:0 "We have recently received a letter about the death of the hard working one-handed general Luis Gonzaga Osollo after he had succumbed to Typhoid. May he now rest within the Heavens after all of the suffering he had to go through."
 mexico.17.a:0 "We shall mourn his death"
 mexico.18.t:0 "The Death of José Santos Degollado"
 mexico.18.d:0 "After the execution of the retired liberal Melchor Ocampo by the conservatives, both José Santos Degollado and Leandro Valle Martínez wanted to seek revenge for the loss of their friend. Unfortunately we have recently heard reports about how José Santos Degollado was ambushed on the way there and was hit in the head by a bullet. Our only hope now at seeking revenge lies at the hands of Leandro Valle Martínez. May his soul rest in peace."
 mexico.18.a:0 "Another lost soul in this grueling war"
 mexico.19.t:0 "The Death of Leandro Valle Martínez"
 mexico.19.d:0 "After the long past few days, terrible news has come in about Leandro Valle Martínez suffering the same fate as Melchor Ocampo after he was ambushed and captured on his way to take revenge. May his soul rest in peace."
 mexico.19.a:0 "This is our time to revenge their lost souls"
 mexico.20.t:0 "The End of the Reform War"
 mexico.20.d:0 "After the hard past few years, the traitors are finally on their back leg with many of them leaving the country. Now it is time for us to round up the remainder of our people and unite ourselves under one legitimate government!"
 mexico.20.b:0 "It is time for Mexico to recover and prosper!"
 mexico.21.t:0 "The Meeting of Reorganization"
 mexico.21.d:0 "The Conservative party and the main government institutions have judged the current government to be too unstable. Miramón might have been a great option for us to achieve victory in the civil war, but his current policies seem to not fit with the elites's views and worries. His national conservatism may threaten the diplomacy of Mexico, specially when we are greatly in debt. The church has asked to replace him, while the more moderate factions appointed Manuel Robles Pezuela."
 mexico.21.e:0 "The Theocrats take over!"
 mexico.21.b:0 "The Moderates take over."
 mexico.21.c:0 "Miramón and his troops storm the parliament!"
 mexico.22.t:0 "The Mexican Archbishop sends a visit!"
 mexico.22.d:0 "Mexico is now under control of the catholic church, being indirectly subjugated to us. For the Holy See to recognize their government, they have sent a diplomatic envoy to legitimize their government, obviously we shall accept it, honoring our catholic brotherhood for years to come."
 mexico.22.a:0 "Amen, Mexico."
 mexico.23.t:0 "Reinstituting the Liberal Party"
 mexico.23.d:0 "After our bloody civil war, peace needs to somehow arrive one way or another. We have found that renewing the liberal party under the hands of the moderate Ignacio Comonfort, might be the way to go, for us to begin a process of deals and pragmatism, finding a balance between liberal and conservative policies."
 mexico.23.a:0 "May Comonfort bring us peace."
 mexico.24.t:0 "Mexico Sends Volunteers"
 mexico.24.d:0 "The new mexican moderate conservative government has opted for approaching us with some diplomatic envoys and to help us in this harsh civil war, they have sent over four thousand men to help us. Two division of Mexican soldiers are now stationed in California!"
 mexico.24.a:0 "Thank you, amigos!
 mexico.25.t:0 "Disbanding The Parliament"
 mexico.25.d:0 "As the troops loyal to Miguel Miramón stormed the state parliaments, we ended this coup of the moderates and the church against our federal republic. We have found that this organization of traitors was widespread through out all of Mexico, so it's time for the conservative party to be disbanded, along with their parliament. Only Miramón and his men shall rule!"
 mexico.25.a:0 "Long live our presidente!"
 mexico.26.t:0 "Mexico Sends Volunteers"
 mexico.26.d:0 "Miramón, the dictator of Mexico, has recently been creating a rivalry against the Yankees. To support us in our rebel cause, he has sent over 2 divisions of Mexican volunteers to the South."
 mexico.26.a:0 "Thanks, Mexico."
 mexico.80.t:0 "The Coup and Assassination"
 mexico.80.d:0 "With the conservative leaders returning from exile with the support of the catholic church and the conservative opposition, the plan of Veracruz was decided upon. While Benito Júarez was observing the reconstruction of the city, the Tiger of Tacubaya, Leonardo Márquez, sent an assassin, that killed the president right there and then. Conservative militiamen fought the army in the city, while Leonardo Márquez used the opportunity of the president's death to march his troops into the capital and declare himself as President, with the support of the elites."
 mexico.80.a:0 "What a terrible day! May our country recover under the new leadership.."

