 brazil.prime.minister.news.7.d_b:0 "\nÂngelo Muniz da Silva Ferraz, also known as Baron of Uruguaiana, was appointed President of the Council of Ministers, forming the 16th Cabinet of the Empire of Brazil in [GetDateText].\nAffiliated to the Conservative Party, baron of Uruguaiana, he was president of the province of Rio Grande do Sul in 1857 and has been Senator of the General Assembly of the Empire of Brazil since 1856."
