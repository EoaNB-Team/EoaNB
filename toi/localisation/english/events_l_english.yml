 #Spain
 eoanb_om_mon_almonte_treaty:0 "Treaty of Mon-Almonte"
 spanishflavour.16.t:0 "The Treaty of Mon-Almonte"
 spanishflavour.16.d:0 "After the devastating Civil War in Mexico, the new government is looking to restore its international relations. Under this effort falls the signing of a new treaty today, the treaty of Mon-Almonte. This treaty will restore the relations between [SPR.GetNameDef] and [MEX.GetNameDef]."
 spanishflavour.16.a:0 "A toast to our new friends!"
 spanishflavour.17.t:0 "The Station of Calasparra"
 spanishflavour.17.d:0 "After significant construction efforts in Calasparra, the municipality today finally announced the opening ceremony of its new railway station! Infrastructure in the region will be significantly improved by this."
 spanishflavour.17.a:0 "Ring the bells!"
 spanishflavour.18.t:0 "The Pacto Federal Castellano"
 spanishflavour.18.d:0 "The Republican Federal Party of Spain has just signed a new pact in 17 legislative states, stating that the founding of the first Spanish Republic is near. The fact that they were able to gather widespread support for this so quickly may indeed be a sign our regency is not in the best state..."
 spanishflavour.18.a:0 "This will certainly not strengthen the monarchy."
 spanishflavour.19.t:0 "Institute of Geography and Statistic"
 spanishflavour.19.d:0 "A new mapping institute, subject to the public works institute has been established in our country: The institute of geography and statistic. Tasked with mapping and surveying Spain, it will allow us significant improvements in army logistics."
 spanishflavour.19.a:0 "Great!"
 spain_flavor.1.t:0 "The Death of a Beloved"
 spain_flavor.1.d:0 "Spain is in mourning after the death of Agustina of Aragón, known as the Spanish Joan of Arc. This Spanish patriot was best known for how she turned back a French assault on the city of Zaragosa on June the 15th, 1808 by bravely manning a cannon and firing it into the French troops. Rallying the broken Spaniards, he drove the French out of the city. She later became a rebel leader against the French invaders during the Peninsular War between Napoleonic France and Spain, Portugal, and the United Kingdom."
 spain_flavor.1.a:0 "Que en paz descanse"

 #Peru
 peru.1.t:0 "Peru blockades our ports!"
 peru.1.d:0 "When our first disagreements over our border began, we tried to avoid conflict, but nonetheless, when Peru was in a civil war, our troops tried to do a secret invasion and ocuppy some of our rightful land. But Peru, has enacted their revenge: They now claim our land as theirs and they blockaded our ports to force us to surrender! Supplies are running low and our morale is going down, we have to do something!"
 peru.1.a:0 "How dare?! Pastaza and Loreto are ours! They need to give it to us!"
 peru.2.t:0 "Ecuadorian Civil War!"
 peru.2.d:0 "The Ecuadorian leader Gabriel García Moreno rose up against President Robles, and did not hesitate to seek the support of Peruvian President Castilla, with whom he met in Lima. Castilla offered him decisive support, which materialized in weapons , money and other help. García Moreno sent a manifesto to Ecuador saying that Peru was not their enemy. They have revolted and took the amazon forest and the cities of Pastaza and our nation is divided! Traitors!"
 peru.2.a:0 "Damn those traitors!"
 peru.3.t:0 "Treaty of Mapasingue"
 peru.3.d:0 "Castilla to see that there would be no progress in the negotiations with Gabriel García Moreno, initiated dialogues with Guillermo Franco Herrera interviewing both in the first instance in the Peruvian steam Tumbes. After several agreements, a Peruvian army made up of 5000 men landed in Ecuadorian territory and lent itself to take Mapasingue, Tornero and Buijo pressuring Ecuadorian claims to be given up. Finally, the representatives of Castilla and Franco signed the Treaty of Mapasingue."
 peru.3.a:0 "An unequal treaty..but we have to move on."
 peru.4.t:0 "The 1860 Constitution is agreed upon!"
 peru.4.d:0 "The 1856 Liberal Constitution, debated years earlier by congress, did not meet the country's expectations, leading to a bloody civil war and showed that a lot of the country disagreed with the liberal ideology. He proposed changes, creating a new congress, that began organizing a new constitution for the nation, with a moderate focus, trying to appease both sides of Peruvian politics."
 peru.4.a:0 "Will this contitution bring peace?"
 peru.5.t:0 "Peru sends us volunteers!"
 peru.5.d:0 "Respecting their Americanist policy, the Peruvian government has sent a mission against the French Invasion, with one thousand troops came along with diplomat  Manuel Nicolás Corpancho."
 peru.5.a:0 "Thank you Peru!"
 peru.6.t:0 "The 1863 Elections"
 peru.6.d:0 "After a long presidency, Rámon Castilla has been beaten in the elections, replaced by his secondary vice-president, Juan Antonio Pezet. Some say this might be an enormous change for the nation, while others think he will not last as long as the previous president."
 peru.6.a:0 "Viva Pezet!"



 #Puerto Rico
 lares.1.t:0 "The Cry of Lares"
 lares.1.d:0 "After the various movements for independence united , such as the one made by Ramón Emeterio Betances, the tensions in Puerto Rico had been brewing. Betances had created a revolutionary comittee in Puerto Rico, asking for liberty for  the free man. He demanded freedom of commerce and press, demanded the rights to own weapons and to elect, along with many liberal reforms such as the end of slavery. In response to his ideals, Spain had arrested him and many revolutionaries. \n\nFearing to be arrested, the revolutionaries gathered support for their ideals, organized into 12 leaders and held meetings. Under the leadership of Rojas and Medina, the puerto ricans have rose up in Lares!"
 lares.1.a:0 "Supress this revolt!"
 lares.1.b:0 "Fight for Rojas! (Play as Puerto Rico)"
 lares.3.t:0 "Cry of Lares supressed"
 lares.3.d:0 "The Cry of Lares has been stopped, the liberation army was crushed and the Puerto Rican forces have surrendered. The organized revolt still created a nationalistic sentiment within the Puerto Ricans and we need to choose how to deal with that. Will we exile and imprison the forces like we did to the leaders and supress them or give them some loose autonomy?"
 lares.3.a:0 "Victory for Spain!"



 #Venezuela
 venezuela.1.t:0 "The March Revolution"
 venezuela.1.d:0 "After years since Venezuela was under a huge social, political and economical crisis, the opposition began to heavily oppose the liberal government of Monagas. Julían Castro, the governor of the province of Carabobo and a conservative politician, spoke out agaisnt the government and rallied generals José Laurencio and Léon Febres for his cause. After a minor fight, the unstable government was couped in a revolution who took Caracas back to the conservatives. The victorious conservatives have convoked a national assembly in Valencia to stabilize the government and oficially stablish Julían Castro as the president. Also, deals have been made with Great Britain and France on a protocol to peacefully solve the situation between conservatives and liberals."
 venezuela.1.a:0 "The liberal government is over."
 venezuela.2.t:0 "The 1858 Constitution"
 venezuela.2.d:0 "The national assembly of Valencia has declared a new constitution, rejecting the liberal reforms of the previous one that didn't appeal to their interest and weakened the oligarchy. The conservatives have given more autonomy to the states, reaffirming a federation. With this, the name 'Republic of Venezuela' has been officialized. Some liberals have been pleased with this federation, but others claim it's only temporary."
 venezuela.2.a:0 "This might ease the tensions.."
 venezuela.3.t:0 "La Galipanada"
 venezuela.3.d:0 "A protest agaisnt the government of Júlian Castro happened in Caracas and Galipan. A liberal conspiracy agaisnt the conservative government began with the diplomatic tensions with Britain and France, as the Urrutia Protocol was not honored and the government is imprisoning and persecuting the opposition. In response, the protest began and was quickly taken down, due to the disorganization of their plans and the lack of support, that lead to them being easily arrested and put down."
 venezuela.3.a:0 "It seems the tensions only have gotten worse."
 venezuela.4.t:0 "The Fall of Coro"
 venezuela.4.d:0 "Commander Tirso Salaverria has betrayed the Venezuelan government and with his troops, invaded the headquarters of the army in Coro, gathering 900 rifles and declaring a Venezuelan Federation, claiming for liberty, equality and the end of the oligarchy. They asked for further decentralization, as Ezequiel Zamora and other exiled generals had arrived to join the revolt, it spread throughout the nation, as liberal forces spread throughout Zulia and seized the local port."
 venezuela.4.a:0 "This is absurd! We are the legitimate government!"
 venezuela.4.b:0 "The federation stays free!"
 venezuela.5.t:0 "Failure in Coplé"
 venezuela.5.d:0 "The strenght of the central army is weakening us, as our guerrilla tactics are still weak and our army is focused on trying to conquer Caracas. We have been defeated easily by the conservative forces, who are holding us off and slowly waiting to push. Falcon has suggested that we divide our army into many forces to fight a guerrilla warfare and get support from all around the nation, specially in the Miranda region."
 venezuela.5.a:0 "Resist until the end!"
 venezuela.6.t:0 "Falcón's troops and guerrillas organize!"
 venezuela.6.d:0 "After years of fighting and returning in 1861, Falcón was finally able to organize his troops in an enormous push. Since our failure, our strenght is growing more than ever. We have called troops all around Venezuela to try to take Caracas, so we seize the government's main city and achieve victory!"
 venezuela.6.a:0 "The federation shall win!"
 venezuela.7.t:0 "The Treaty of Coche"
 venezuela.7.d:0 "After years of violent conflict, the conservative government has agreed to settle the civil war in a peace treaty. Our forces have captured most of their main cities and ports, leaving them powerless agaisnt our influence. Peace has finally been achieved, as the government's army has recognized our government as legitimate and Juan Falcón and Jose Paéz representatives have signed a deal at the city of Coche. They convoked the national assembly, electing 88 new officials and finally instituting the liberal party as the governing one. The government has been united and the civil war has finished, with the federation achieving victory."
 venezuela.7.a:0 "For liberty!"
 venezuela.8.t:0 "Jose Tadeo begins a rebellion!"
 venezuela.8.d:0 "After a harsh discussion about the army, Falcón imprisoned the navy minister Manuel Bruzual. This greatly angered most of the liberals and the conservatives, causing a split in the party, that lead to Monagas creating a committee of rebels, planning to overthrow the government. This is a problem, as they are widespread and our forces have been severely weakened since the civil war!"
 venezuela.8.a:0 "This is extremely worrying!"
 venezuela.9.t:0 "The Blue Revolution"
 venezuela.9.a:0 "The Blue forces, under Tadeos Monagas, have encircled the army in Caracas after numerous small conflicts. Bruzual was unable to defend the capital, Caracas, as it was taken by Monagas, who declared a new administration and government, putting Villegas in power. But the armed forces decided just to elect his son, José Ruperto Monagas, as the new president. The city is now under attack and the government has been couped, long live the revolution!."
 venezuela.9.b:0 "May Monagas guide us.."
 venezuela.10.t:0 "The Yellow Revolution"
 venezuela.10.d:0 "A campaign was started by Antonio Guzmán Blanco, general of Venezuela and other veterans of the federal war to overthrow the conservative-liberal coalition of the Blue government. They began secretly their plan by coming from Curaçao, with the rebel army arriving in the port of Coro. Now, their army has invaded Caracas and were supported by the people, who were very angered at the unstable Monagas government. The same Monagas signed an agreement, surrendering and handing the power to Blanco, as the yellow liberals take control once again of the country."
 venezuela.10.a:0 "Liberty for us!"
 venezuela_news.1.t:0 "The Federal War"
 venezuela_news.1.d:0 "Filled with instability, a divide was growing in Venezuela. As the conservative oligarchy grew richer, centralized and authoritharian as they couped the government in 1858 and treated their opposition brutally, not meeting european demands that tried to stabilize the situation. The liberal federalists have been claiming for a social change from the colonial structure and gathered a large support within the generals. As the conservative presidents failed to stabilize the situation, it all came together in small revolts and by the end, Tirso Salaverria proclaimed a new government in Coro and brought a large number of generals to fight, gathering support from troops all around the country, that began to stage guerrilla warfare agaisnt the central government. \n\nVenezuela is now in a state of civil war."
 venezuela_news.1.a:0 "Liberals and Conservatives will never get along.."
 venezuela_news.1.b:0 "Stand united!"
 venezuela_news.1.c:0 "Long live the federation!"

 #Colombia
 colombia.1.t:0 "Decentralization of New Granada"
 colombia.1.d:0 "Mariano Ospina Rodriguez has made a new constitution that will greatly decentralize our nation to try and keep the liberal states appeased. New states will be formed and peace will be enforced upon them, not only this but the military will be strenghtened to protect from foreign threats and foreigners who helped us in the independence war will be naturalized."
 colombia.1.a:0 "This is a new dawn for Granada, Long live the Granadine Confederation!"
 colombia.2.t:0 "Congress approves controversial laws"
 colombia.2.d:0 "On April 8, 1859, The Granadine Confederation's Congress approves a law that allows the president to remove the governors of the member states. In May 10, 1859, the Congress approves a second law that gave to the president direct control of the resources and governments of the member states. The leader of the Granada Liberal party, Tomás Cipriano de Mosquera, denounces the laws as unconstitutional and rallies Liberal support."
 colombia.2.a:0 "It will soon go away."
 colombia.3.t:0 "Civil war breaks out!"
 colombia.3.d:0 "On May 8, 1860, the newly appointed Supreme Director of War Mosquera declared the Sovereign State of Cauca a separate nation from the Granadine Confederation. From this declaration, the pent-up civil unrest erupted into a civil war."
 colombia.3.a:0 "To arms!"
 colombia.5.t:0 "Cipriano's Plan for a Greater Colombia"
 colombia.5.d:0 "Our president Cipriano has come to the conclusion that the border set after Spanish colonization is not well for us and he needs a Greater, more united Colombia, so he has called the president of Ecuador to show up."
 colombia.5.a:0 "Let's hope he does.."
 colombia.6.t:0 "Colombia offers terrible terms to settle border dispute"
 colombia.6.d:0 "The colombian liberal president, Tomas Cipriano de Mosquera, that provided aid to Ecuadorian liberals, who wished to overthrow our President Garcia Moreno, has now decided to try and settle a border with us, with favorable terms to them, of course.."
 colombia.6.a:0 "We will not settle this stupid dispute!"
 colombia.7.t:0 "Ecuador refuses to negotiate"
 colombia.7.d:0 "Gabriel Garcia Moreno has refused to show up in the negotiations, not agreeing to settle the disputes with us. Due to the state of his fragile nation, Mosquera brought an army into the border region. This led Garcia Moreno to send a force of 6,000 men force under his elderly father-in-law, General Juan José Flores, to cross the border in response!"
 colombia.7.a:0 "This means war!"
 colombia.8.t:0 "A Peace Proposal"
 colombia.8.d:0 "With our nation divided by class, regional, and language differences and the church's gradual process slowing down, this war seems to not be worth it. Both of our nations are only weakened by this conflict, with nothing to gain."
 colombia.8.a:0 "Let us send the proposal."
 colombia.9.t:0 "The Pinsanqui Treaty"
 colombia.9.d:0 "The Ecuadorians are proposing an armistice, as both of us suffer from our civil wars and continuing this could be unpopular. Should we agree with meeting them at Pinsanqui?"
 colombia.9.a:0 "Yes."
 colombia.9.b:0 "We shall fight to the end!"

 #Second Schleswig War
 secschwar.1.t:0 "A New Constitution for [DEN.GetNameDef]"
 secschwar.1.d:0 "Ever since the First Schleswig War and the London Protocol of 1852, the duchies to the south have been separated from the constitution of [DEN.GetNameDef]. This situation cannot possibly be tolerated any longer. We will have to find a way to integrate them into the nation state more strongly. Integrating Schleswig, which is not part of the German Confederation, into a closer personal union would be a big step forward."
 secschwar.1.a:0 "Frem!"
 secschwar.2.t:0 "Public Uproar in the German Confederation"
 secschwar.2.d:0 "The Danish king Frederick VII has announced his intentions to bind the Duchy of Schleswig more closely to [DEN.GetNameDef]. Many inhabitants of Schleswig are Germans, and this would constitute an obvious breach of the London Protocol! The public is fuming across Germany and the German Confederation surely needs to respond to such threats."
 secschwar.2.a:0 "Skandalös!"
 secschwar.3.t:0 "Populist Resentment in the German Confederation"
 secschwar.3.d:0 "Across the German Confederation, the public is in uproar because of our plans to re-constitute the Duchy of Schleswig within [DEN.GetNameDef]. We have to be prepared to face consequences, should we pursue the path the king has chosen."
 secschwar.3.a:0 "We will not be intimidated"
 secschwar.4.t:0 "Federal Execution Against Denmark Pending"
 secschwar.4.d:0 "Several member states of the German Confederation are calling for a federal execution against [DEN.GetNameDef]. As the Danish king is the ruler of the Duchies of Holstein and Lauenburg, which are part of the German Confederation, he is accountable for the proposed act of tyranny against the German people in Schleswig-Holstein and could be brought to justice this way."
 secschwar.4.a:0 "A storm is brewing..."
 secschwar.5.t:0 "Federal Execution Against Denmark – Motion Granted"
 secschwar.5.d:0 "The motion to conduct a federal execution against [DEN.GetNameDef] managed to secure a majority in the Bundestag of the German Confederation and, therefore, has been granted."
 secschwar.5.a:0 "Frederick will regret this!"
 secschwar.6.t:0 "German Confederation Threatens Federal Execution"
 secschwar.6.d:0 "The president of the German Confederation Federal Assembly, Bernhard von Rechberg, has just informed us of the success of the motion to conduct a federal execution against the duchies of Holstein and Lauenburg. The Germans are threatening military action, should we continue with the proposed constitutional changes."
 secschwar.6.a:0 "Pølsetysker!"
 secschwar.7.t:0 "Parliament Approves November Constitution"
 secschwar.7.d:0 "Today, parliament has approved the so-called November Constitution that will bind the Duchy of Schleswig closer to [DEN.GetNameDef]. Now, the decision to enact the constitutional change is in the hands of the king himself."
 secschwar.7.a:0 "Godt!"
 secschwar.8.t:0 "Death of Frederick VII"
 secschwar.8.d:0 "Frederick VII, our beloved king, was found dead earlier today. He succumbed to a skin rash that had been developing slowly over time. The whole nation will mourn the founder of our constitutional monarchy, but we must recover quickly. According to the London Protocol of 1852, Christian IX from the House of Schleswig-Holstein-Sonderburg-Glücksburg, will take our throne, since Frederick has left no children to succeed him."
 secschwar.8.a:0 "The King is Dead – Long Live the King!"
 secschwar.9.t:0 "Dolzig Proclamation - Friedrich Christian August Claims the Duchies of Schleswig and Holstein"
 secschwar.9.d:0 "Following the death of King Frederick VII, a prince from the House of Schleswig-Holstein-Sonderburg-Augustenburg by the name of Friedrich Christian August has claimed the throne of the duchies of Schleswig, Holstein and Lauenburg, despite his father's renunciation of said titles."
 secschwar.9.a:0 "An unexpected turn..."
 secschwar.10.t:0 "Enact the November Constitution?"
 secschwar.10.d:0 "King Christian IX will have to come to a decision regarding the proposed constitutional change his predecessor aspired. The new king is held in fairly low esteem among both, the Danish elite and public, mainly due to his Germanic descent and his weak claim, which almost exclusively relies on the unpopular London Protocol of 1852. Refusing to sign the new constitution could be seen as treason by many in Denmark, and Swedish King Charles XV look like a promosing alternative to many..."
 secschwar.10.a:0 "The king signs the constitution."
 secschwar.10.b:0 "The king refuses to sign the constitution!"
 eoanb_tt_event_secschwar_10:0 "§RThis might lead to a civil war!§!"
 secschwar.11.t:0 "Christian IX Enacts November Constitution"
 secschwar.11.d:0 "Despite our threats of federal execution, the new King of Denmark, Christian IX, has signed the November Constitution into law. This is a breach of the London Protocol. We cannot stand idly by and watch him take the Duchy of Schleswig, which is German in both, heart and soil, without consequences!"
 secschwar.11.a:0 "Inaction would be a betrayal of Germany!"
 secschwar.12.t:0 "Christian IX Refuses to Enact November Constitution"
 secschwar.12.d:0 "Following our threats of federal execution, the new King of Denmark, Christian IX, has refused to sign the November Constitution into law. Therefore, the London Protocol remains intact. This is a victory for Schleswig, a victory for Germany!"
 secschwar.12.a:0 "Hurra!"
 secschwar.13.t:0 "Motion to Activate Federal Execution Against Denmark"
 secschwar.13.d:0 "Following the signing of the November Constitution into law, public uproar in Germany has reached a new climax. We have to respond. A motion to activate the federal execution against [DEN.GetNameDef] has already been filed."
 secschwar.13.a:0 "How will we respond to Frankfurt?"
 secschwar.14.t:0 "Vote on Activation of Federal Execution Against Denmark"
 secschwar.14.d:0 "Our delegates in Frankfurt are awaiting our orders on how to vote concerning the motion to activate the federal execution against [DEN.GetNameDef]. How will we decide?"
 secschwar.14.a:0 "Support the motion!"
 secschwar.14.b:0 "Vote against the motion!"
 secschwar.15.t:0 "DEBUG: Hidden Event to Check Variable"
 secschwar.15.d:0 ""
 secschwar.15.a:0 ""
 secschwar.16.t:0 "Activate Federal Execution Against Denmark - Motion Granted"
 secschwar.16.d:0 "News has reached us from Frankfurt: the motion to activate the federal execution against [DEN.GetNameDef] carries!"
 secschwar.16.a:0 "Zu den Waffen!"
 PRS_event_federal_execution_granted_tt:0 "§YThis will unlock two mutually exclusive decisions on how to precede in the matter of Danish misconduct in Schleswig-Holstein. We have a decision to make...§!"
 secschwar.17.t:0 "Activate Federal Execution Against Denmark - Motion Denied"
 secschwar.17.d:0 "News has reached us from Frankfurt: the motion to activate the federal execution against [DEN.GetNameDef] has been denied!"
 secschwar.17.a:0 "Christian IX will surely be happy..."
 secschwar.18.t:0 "Bundestag Declares Activation of Federal Execution"
 secschwar.18.d:0 "The Federal Assembly of the German Confederation has just informed us that the military expedition against our country has been granted and activated. We can expect action from the German states soon."
 secschwar.18.a:0 "For pokker!"
 secschwar.19.t:0 "Bundestag Rejects Activation of Federal Execution"
 secschwar.19.d:0 "A majority in the Federal Assembly of the German Confederation has rejected the activation of the military expedition against our country. It seems we're safe for now."
 secschwar.19.a:0 "Fremragende!"
 secschwar.20.t:0 "Federal Execution – German Forces Occupy Holstein"
 secschwar.20.d:0 "A German federal army consisting of Saxon and Hanoverian troops has begun occupying Holstein. The German Confederation claims that we are in breach of the London Protocol of 1852, and public opinion seems to favor the thief Friedrich Christian August of House Augustenburg to become the new duke."
 secschwar.20.a:0 "What can we do?"
 eoanb_tt_event_secschwar_20:0 "§YHolstein will be occupied by the Kingdom of Hanover temporarily.§!"
 secschwar.21.t:0 "Prime Minister [DEN.GetLeader] Resigns"
 secschwar.21.d:0 "Following the occupation of Holstein by German troops, prime minister [DEN.GetLeader], who had openly supported the so-called 'Konstitutionelle Helstat', or the common constitution for [DEN.GetNameDef], has resigned from his position. It seems that his policy has brought about a looming war with the Germans, without much hope of international support for our cause. Who should follow him?"
 secschwar.21.a:0 "Ditlev Gothard Monrad - liberals remain in power."
 secschwar.21.b:0 "Christian Emil Frijs - conservatives take over."
 secschwar.21.c:0 "Ditlev Gothard Monrad - liberals take over."
 secschwar.21.e:0 "Christen Andreas Fonnesbech - conservatives remain in power."
 secschwar.22.t:0 "Federal Execution Successful"
 secschwar.22.d:0 "The federal expeditionary force under the Saxon lieutenant-general Gustav von Hake has successfully occupied the Duchy of Holstein all the way up north to the city of Rendsburg, without meeting Danish resistance. Although numerically superior, the Danish army has retreated across the Eider river into Schleswig, probably to await further developments."
 secschwar.22.a:0 "Gute Arbeit."
 secschwar.23.t:0 "Time to Take Matters into Our Own Hands"
 secschwar.23.d:0 "The Federal Assembly of the German Confederation has rejected the motion to activate the federal execution against Denmark, thereby abandoning the hundreds of thousands of German people in the duchies of Schleswig, Holstein and Lauenburg. It's time to take matters into our own hands and protect those people!"
 secschwar.23.a:0 "Jawohl!"
 secschwar.24.t:0 "Time to Take Matters into Our Own Hands"
 secschwar.24.d:0 "The federal expeditionary force has successfully conducted the federal execution against Denmark, but only Holstein and Lauenburg are in German hands now and the Bundestag is shying away from military confrontation with the Danes. However, we must not turn a blind eye to the outrageous Danish power grab. It's time to take matters into our own hands and protect the German people of Holstein, too!"
 secschwar.24.a:0 "Jawohl!"
 secschwar.25.t:0 "German Forces Occupy Holstein"
 secschwar.25.d:0 "An Austro-Prussian German army has begun occupying Holstein. The Germans claim that we are in breach of the London Protocol of 1852, and public opinion seems to favor the thief Friedrich Christian August of House Augustenburg to become the new duke. The Austrians and, particularly, the Prussians are looking poised, though, to take the war to Schleswig and Denmark - and to follow their own interests."
 secschwar.25.a:0 "What can we do?"
 eoanb_tt_event_secschwar_25:0 "§YHolstein will be parted from [DEN.GetNameDef] and put under an Austro-Prussian provisional administration!§!"
 secschwar.26.t:0 "The Schleswig Affair - Send an Ultimatum"
 secschwar.26.d:0 "The Danish army has retreated across the Eider river. The river, the so-called 'Danevirke' and other fortifications across Schleswig protect it from annihilation. This means that although we enjoy a numerical and technological advantage, a potential war might take more time and lifes than we'd hope for. But for the sake of the German people of Schleswig and the glory of king and country, that is a risk that we will have to take!"
 secschwar.26.a:0 "Issue a 48h-ultimatum to vacate Schleswig and to revoke the November Constitution."
 secschwar.27.t:0 "Denmark's Response to Bismarck's Ultimatum"
 secschwar.27.d:0 "The Prussian government has issued an ultimatum to us demanding that we vacate the Duchy of Schleswig and abolish the November Constitution within 48 hours. This is not possible without overthrowing our government and sacrificing our most vital defensive positions. The public will be absolutely outraged should we give in to the Prussians' demands. How will we respond?"
 secschwar.27.a:0 "Let them come!"
 secschwar.27.b:0 "We have no other choice but to give in..."
 eoanb_tt_event_secschwar_27:0 "§YThe entirety of Schleswig-Holstein will be parted from [DEN.GetNameDef] and put under an Austro-Prussian provisional administration!§!"
 secschwar.28.t:0 "Denmark's Ultimatum Has Expired"
 secschwar.28.d:0 "[DEN.GetNameDef] has provoked us by rejecting the ultimatum! They have been acting up for long enough - it is time for war! The German people of Schleswig-Holstein will be freed from their oppressors after all..."
 secschwar.28.a:0 "The Danish insolence will end soon!"
 secschwar.29.t:0 "Denmark Has Accepted the Ultimatum"
 secschwar.29.d:0 "[DEN.GetNameDef] has accepted our ultimatum. Our troops will begin the liberation of Schleswig tomorrow, once the Danish army has retreated further north."
 secschwar.29.a:0 "Good for them, and good for the people of Schleswig."
 secschwar.30.t:0 "Declaration of War against Denmark"
 secschwar.30.d:0 "The Danish are still refusing to give in to our demands. This means war! We will give the order to cross the Eider river within the next hours."
 secschwar.30.a:0 "Zu den Waffen!"
 eoanb_tt_event_secschwar_30:0 "§YWe will declare war on [DEN.GetNameDef]. Our target is to take the Duchy of Schleswig, meaning the two states north of Holstein.§!"
 eoanb_flag_second_schleswig_war:0 "The Second Schleswig War is currently ongoing."
 secschwar.31.t:0 "Declaration of War against Denmark"
 secschwar.31.d:0 "Prussia has already declared war on [DEN.GetNameDef]. We will fulfill our agreement and join the war for the liberation of Schleswig."
 secschwar.31.a:0 "Zu den Waffen!"
 eoanb_tt_event_secschwar_31:0 "§YWe will join Prussia's war against [DEN.GetNameDef].§!"
 secschwar.32.t:0 "London Conference of [GetYear]"
 secschwar.32.d:0 "It is becoming more and more obvious that [DEN.GetNameDef] is going to lose this war, and so the negotiations for a peace deal have begun. The British foreign secretary Earl Russell has invited the belligerents and the other European great powers to London in order to reach an agreement."
 secschwar.32.a:0 "This will certainly be difficult..."
 eoanb_tt_event_secschwar_32:0 "§Y[PRS.GetNameDef]§! will temporarily occupy Schleswig from §Y[DEN.GetNameDef]§! as long as the peace conference lasts. Should the conference fail to yield results, the war will continue."
 secschwar.33.t:0 "London Conference - Prussian Vote"
 secschwar.33.d:0 "The time has come to vote on the conference's proposed treaties."
 secschwar.33.a:0 "We will support Russell's proposal"
 secschwar.33.b:0 "We will support Bismarck's proposal"
 secschwar.33.c:0 "We will support Beust's proposal"
 eoanb_tt_event_secschwar_russell_proposal:0 "§Y[DEN.GetNameDef] will annex Schleswig entirely, whilst the state of Holstein will remain a sovereign entity, but under Prussian control.§!\n\n§YIf none of the proposals can reach unanimity, the London Conference will break down...§!"
 eoanb_tt_event_secschwar_bismarck_proposal:0 "§YNorth Schleswig will be annexed by [DEN.GetNameDef], whilst the southern part of Schleswig and Holstein will be united and put under Austro-Prussian control.§!\n\n§YIf none of the proposals can reach unanimity, the London Conference will break down...§!"
 eoanb_tt_event_secschwar_beust_proposal:0 "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will form a united and free duchy that will become an independent member of the German Condeferation.§!\n\n§YIf none of the proposals can reach unanimity, the London Conference will break down...§!"
 secschwar.34.t:0 "London Conference - Austrian Vote"
 secschwar.34.d:0 "The time has come to vote on the conference's proposed treaties."
 secschwar.34.a:0 "We will support Russell's proposal"
 secschwar.34.b:0 "We will support Bismarck's proposal"
 secschwar.34.c:0 "We will support Beust's proposal"
 secschwar.35.t:0 "London Conference - Danish Vote"
 secschwar.35.d:0 "The time has come to vote on the conference's proposed treaties."
 secschwar.35.a:0 "We will support Russell's proposal"
 secschwar.35.b:0 "We will support Bismarck's proposal"
 secschwar.35.c:0 "We will support Beust's proposal"
 secschwar.36.t:0 "Russell's Proposal Passes"
 secschwar.36.d:0 "The neutral proposal from Britain's foreign secretary Earl Russell has found the support of all three belligerents and will be put before the respective governments and institutions for ratification."
 secschwar.36.a:0 "Sounds good."
 secschwar.37.t:0 "Bismarck's Proposal Passes"
 secschwar.37.d:0 "The proposal from Prussia's prime minister Otto von Bismarck has found the support of all three belligerents and will be put before the respective governments and institutions for ratification."
 secschwar.37.a:0 "Sounds good."
 secschwar.38.t:0 "Beust's Proposal Passes"
 secschwar.38.d:0 "The rather radical proposal from the German Confederation's minister plenipotentiary, Friedrich Ferdinand von Beust, has found the support of all three belligerents and will be put before the respective governments and institutions for ratification."
 secschwar.38.a:0 "Sounds good."
 secschwar.39.t:0 "Breakdown of the London Conference"
 secschwar.39.d:0 "None of the propounded proposals could manage to secure unanimity and the London Conference has broken down inconclusively."
 secschwar.39.a:0 "That was to be expected."
 eoanb_tt_event_secschwar_conference_breakdown:0 "§RThe London Conference has broken down inconclusively. Although neither side was ready to make too much of a sacrifice, [DEN.GetNameDef] has been blamed to be primarily responsible for the conference's failure. The war will continue.§!\n\n"
 secschwar.40.t:0 "The War Continues"
 secschwar.40.d:0 "Following the breakdown of the peace negotiations in London, the war will continue."
 secschwar.40.a:0 "So be it."
 secschwar.41.t:0 "Denmark Sues for Peace"
 secschwar.41.d:0 "We are beaten. Our armies are either hopelessly sorrounded or on the run from German forces until they suffer the same fate. We need to stop the bloodshed before it's too late. Let's ask the Prussians for peace."
 secschwar.41.a:0 "En sort dag for Danmark..."
 eoanb_tt_event_secschwar_41:0 "§YBeaten and glooming about the absence of support from the other great powers, [DEN.GetNameDef] is forced to sue for peace. We probably should have tried harder to find a compromise in London...§!"
 secschwar.42.t:0 "Treaty of Vienna"
 secschwar.42.d:0 "The Danish finally had to agree to our terms. The people of Schleswig-Holstein can rejoice, for they have been freed from centuries of Danish oppression. Glory to King Wilhelm and to our Vaterland!"
 secschwar.42.a:0 "Rejoice!"
 eoanb_tt_event_secschwar_42:0 "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will be put under joint Austro-Prussian control.§!
 secschwar.43.t:0 "Support for Federal Execution"
 secschwar.43.d:0 "We will inform the other countries within the German Confederation that Prussia supports the federal execution against Denmark."
 secschwar.43.a:0 "Vorwärts!"
 secschwar.44.t:0 "Public Pressure for the Liberation of Schleswig Is Growing"
 secschwar.44.d:0 "The federal execution against [DEN.GetNameDef] has been successful, but only Holstein and Lauenburg are in German hands now and the Bundestag is shying away from military confrontation with the Danes. The German public, however, still is fuming. They will not allow that we turn a blind eye to the outrageous Danish power grab. The German people of Holstein must be protected, too!"
 secschwar.44.a:0 "We cannot risk disappointing the public in this matter..."
 secschwar.45.t:0 "The Schleswig Affair - Send an Ultimatum"
 secschwar.45.d:0 "The Danish army has retreated across the Eider river. The river, the so-called 'Danevirke' and other fortifications across Schleswig protect it from annihilation. This means that although we enjoy a numerical and technological advantage, a potential war might take more time and lifes than we'd hope for. But for the sake of the German people of Schleswig and the glory of our Vaterland, that is a risk that we will have to take!"
 secschwar.45.a:0 "Issue a 48h-ultimatum to vacate Schleswig and to revoke the November Constitution."
 secschwar.46.t:0 "Denmark's Response to the German Ultimatum"
 secschwar.46.d:0 "The Prussian government has issued an ultimatum to us in the name of the entire German Confederation, demanding that we vacate the Duchy of Schleswig and abolish the November Constitution within 48 hours. This is not possible without overthrowing our government and sacrificing our most vital defensive positions. The public will be absolutely outraged should we give in to the Prussians' demands. How will we respond?"
 secschwar.46.a:0 "Let them come!"
 secschwar.46.b:0 "We have no other choice but to give in..."
 eoanb_tt_event_secschwar_46:0 "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will form a united and free duchy that will become an independent member of the German Condeferation.§!"
 secschwar.47.t:0 "Denmark's Ultimatum Has Expired"
 secschwar.47.d:0 "[DEN.GetNameDef] has provoked all the people of Germany by rejecting the ultimatum! They have been acting up for long enough - it is time for war! The German people of Schleswig-Holstein will be freed from their oppressors after all..."
 secschwar.47.a:0 "The Danish insolence will end soon!"
 secschwar.48.t:0 "Denmark Has Accepted the Ultimatum"
 secschwar.48.d:0 "[DEN.GetNameDef] has accepted our ultimatum. Federal troops will begin the liberation of Schleswig tomorrow, once the Danish army has retreated further north."
 secschwar.48.a:0 "Good for them, and good for the people of Schleswig."
 secschwar.49.t:0 "Declaration of War against Denmark"
 secschwar.49.d:0 "The Danish are still refusing to give in to our demands. This means war! We will give the order to cross the Eider river within the next hours."
 secschwar.49.a:0 "Zu den Waffen!"
 eoanb_tt_event_secschwar_49:0 "§YWe will declare war on [DEN.GetNameDef]. The other member states of the German Confederation will join us, as resolved through the federal execution.§!"
 eoanb_flag_second_schleswig_war_gc:0 "The Second Schleswig War is currently ongoing."
 secschwar.50.t:0 "Declaration of War against Denmark"
 secschwar.50.d:0 "Prussia has already declared war on [DEN.GetNameDef]. We will fulfill our agreement and join the war for the liberation of Schleswig."
 secschwar.50.a:0 "Zu den Waffen!"
 eoanb_tt_event_secschwar_50:0 "§YWe will join Prussia's war for the liberation of Schleswig against [DEN.GetNameDef]!§!"
 secschwar.51.t:0 "Denmark Sues for Peace"
 secschwar.51.d:0 "We are beaten. Our armies are either hopelessly sorrounded or on the run from German forces until they suffer the same fate. We need to stop the bloodshed before it's too late. Let's ask the Germans for peace."
 secschwar.51.a:0 "En sort dag for Danmark..."
 eoanb_tt_event_secschwar_51:0 "§YBeaten and glooming about the absence of support from the other great powers, [DEN.GetNameDef] is forced to sue for peace.§!"
 secschwar.52.t:0 "Treaty of Frankfurt"
 secschwar.52.d:0 "The Danish finally had to agree to our terms. The people of Schleswig-Holstein can rejoice, for they have been freed from centuries of Danish oppression. Glory to our Vaterland!"
 secschwar.52.a:0 "Rejoice!"
 eoanb_tt_event_secschwar_52:0 "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will form a united and free duchy that will become an independent member of the German Condeferation.§!"
 secschwar.53.t:0 "Popular Support for Duke Friedrich von Augustenburg"
 secschwar.53.d:0 "The German public is openly supporting the self-proclaimed duke of Schleswig-Holstein, Friedrich Christian August of Augustenburg, to take the throne of the oppressed duchies. The German National Association has already started to raise funds for the duke to form a liberation army."
 secschwar.53.a:0 "Will the lost duchies be free after all?"
 secschwar.54.t:0 "Schleswig-Holstein Has Finally Been Freed"
 secschwar.54.d:0 "Following the retreat of Danish armed forces, the north German duchies have finally been freed from their oppressors. Schleswig-Holstein has been reunited under a German monarch!"
 secschwar.54.a:0 "Up ewig ungedeelt!"
 secschwar.55.t:0 "Free Duchy of Schleswig-Holstein Becomes Proud Member of the German Confederation"
 secschwar.55.d:0 "Following the liberation from Danish oppression, the Duchy of Schleswig-Holstein has been solemnly admitted into the German Confederation. This is a proud day for all Germans!"
 secschwar.55.a:0 "Hail Germany and hail Duke Friedrich VIII of Schleswig-Holstein!"
 secschwar.56.t:0 "United Schleswig-Holstein under Austro-Prussian Control"
 secschwar.56.d:0 "[DEN.GetNameDef] has accepted the Prussian ultimatum. Although the duchies of Schleswig, Holstein and Lauenburg have now been freed from Danish oppression, a bitter aftertaste is lingering. It seems the people of Schleswig-Holstein have swapped one oppressor for the other..."
 secschwar.56.a:0 "We have mixed feelings about this"
 secschwar.57.t:0 "Danish Parliament Approves November Constitution"
 secschwar.57.d:0 "Despite threats from the German Confederation, the Danish parliament has approved the November Constitution. The further development seems to lie in the hands of the Danish king now, who needs to put the constitution into effect."
 secschwar.57.a:0 "Outrageous!"
 secschwar.58.t:0 "Death of King Frederick VII"
 secschwar.58.d:0 "News reaches the German Confederation that King Frederick VII of Denmark has passed away. This comes unexpected, and having died childless, his succession was always going to be controversial. The London Protocol designates heir-presumptive Christian IX of Schleswig-Holstein-Sonderburg-Glücksburg as the new king, but his German ancestry has been met with resistance from Danish elites. It will certainly be interesting how things unfold from now on."
 secschwar.58.a:0 "This was unexpected..."
 secschwar.59.t:0 "Denmark Sues for Peace"
 secschwar.59.d:0 "News reaches the German Confederation that the Danes will sue for peace. The war seems to be over, and all that's left now is for both sides to come to terms."
 secschwar.59.a:0 "What will happen now?"
 secschwar.60.t:0 "Gastein Convention"
 secschwar.60.d:0 "We have come to an agreement with the Prussians regarding the further organization of our rule in Schleswig-Holstein. Prussia will take control of Schleswig, whilst we will control Holstein, both overlords will have military access in both duchies."
 secschwar.60.a:0 "Fine."
 secschwar.61.t:0 "Gastein Convention"
 secschwar.61.d:0 "We have come to an agreement with the Austrians regarding the further organization of our rule in Schleswig-Holstein. We will take control of Schleswig, whilst the Austrians will control Holstein, both overlords will have military access in both duchies."
 secschwar.61.a:0 "Fine."
 eoanb_tt_event_secschwar_gastein:0 "§YThe provisional administration of Schleswig and Holstein will be dividen between Austria and Prussia. Austria will take Holstein, whereas Prussia will take Schleswig. Both duchies will give military access to the respective overlord of the other.§!"
 secschwar.62.t:0 "Prussia and Austria Have Signed Gastein Convention"
 secschwar.62.d:0 "News reaches the German Confederation that Prussia and Austria have signed a convention in the Austrian health resort of Bad Gastein. They will divide the duchies of Schleswig, which will be controlled by Prussia, and Holstein, which will be controlled by Austria, plus financial equalization payments."
 secschwar.62.a:0 "They should be ashamed."
 eoanb_tt_event_secschwar_gastein_gc:0 "§YThe provisional administration of Schleswig and Holstein will be divided between Austria and Prussia. Austria will take Holstein, whereas Prussia will take Schleswig. Both duchies will give military access to the respective overlord of the other. This is not what the federal execution was aiming at and the vast majority of the German Confederation's member states are very disappointed with Prussia, but also with Austria who, it seems, willingly collaborated with the Prussians in this 'shameful horse trade,' as some federal delegates have called it.§!"
 secschwar.63.t:0 "London Conference of [GetYear]"
 secschwar.63.d:0 "It is becoming more and more obvious that Prussia and Austria have underestimated the Danish and, thus, are in a worse position than before the invasion. To avoid further bloodshed, the negotiations for a peace deal have begun. The British foreign secretary Earl Russell has invited the belligerents and the other European great powers to London in order to reach an agreement."
 secschwar.63.a:0 "This is certainly surprising..."
 eoanb_tt_event_secschwar_63:0 "§Y[DEN.GetNameDef]§! will temporarily occupy Holstein for the duration of the peace conference, which will begin in a week."
 secschwar.64.t:0 "Opening of the London Conference"
 secschwar.64.d:0 "Delegates from the European great powers, the German Confederation, and our opponents, Austria and Prussia, have gathered in London to commence the peace talks. Since we have fought so bravely and driven the German army out of Holstein, we can surely hope for a very pleasing result of these negotiations. Let the conference begin!"
 secschwar.64.a:0 "Frem!"
 secschwar.65.t:0 "Opening of the London Conference"
 secschwar.65.d:0 "After having been humiliated by Denmark in Schleswig-Holstein, we have had to accept an 'invitation' to London to begin with the peace negotiations. Since we have been beaten on the battlefield, our bargaining position is certainly not ideal, although the German public is still vociferously demanding satisfaction from Denmark..."
 secschwar.65.a:0 "We can only hope for a reasonable solution..."
 secschwar.66.t:0 "Opening of the London Conference"
 secschwar.66.d:0 "After the Austro-Prussian defiance of the National Assembly's preliminary decision not to invade Schleswig before further talks with Denmark could be pursued, the two so-called German hegemons have suffered a humiliating defeat at the hands of the Danes. Now, the German people of both, Schleswig and Holstein have fallen back under the mastery of a foreign power. Furthermore, the status of the Duchy of Holstein as part of the German Confederation is at stake and the German public is fuming over Danish audacities and the Austro-Prussian incompetence..."
 secschwar.66.a:0 "Prussia and Austria have compromised the interests of the German people!"
 secschwar.67.t:0 "Attempt to Extend November Constitution to Holstein"
 secschwar.67.d:0 "Following our glorious victory in Holstein, we certainly need to take advantage of the situation. The November Constitution was devised as a compromise with regard to the special status of the duchies in the south, but now that Holstein has been freed from German occupation we should seize the opportunity to end Holstein's membership of the German Confederation and to extend the November Constitution to the Duchy of Holstein as well."
 secschwar.67.a:0 "Good idea."
 secschwar.68.t:0 "Threaten War over the Duchy of Holstein"
 secschwar.68.d:0 "The peace talks have commenced and Denmark is looking to extend the November Constituion to Holstein and with that to end the membership of the duchy in the German Confederation and fully bind it to their kingdom constitutionally. This is another act of Danish insolence, the German public will be even more furious if this becomes public knowledge. We must not cave in to these impudent demands!"
 secschwar.68.a:0 "Holstein needs to be German!"
 secschwar.69.t:0 "German Confederation Threatens War over the Duchy of Holstein"
 secschwar.69.d:0 "News reaches us at London that the German Confederation is poised to go to war if we extend the November Constitution to Holstein - in fact, they demand that we release the duchy as an independent member of the German Confederation. Some of the international conference members have already addressed their sympathies for the Germans' demands. We cannot risk a war with the whole German Confederation without international support, though..."
 secschwar.69.a:0 "We might have overstated our case here."
 secschwar.70.t:0 "National Assembly Threatens War over the Duchy of Holstein"
 secschwar.70.d:0 "In what was a bold move, Friedrich Ferdinand von Beust, the main delegate of the German Confederation, has expressed the confederation's desire to bring the Danes to sense and liberate the Duchy of Holstein as an independent member of the German Confederation to the other conference participants. Judging by the sympathies that foray is receiving, this might well be the foundation of a sustainable compromise."
 secschwar.70.a:0 "Interesting."
 secschwar.71.t:0 "London Peace Treaty of [GetYear]"
 secschwar.71.d:0 "The international delegates have just signed the London Peace Treaty of [GetYear] to put an end to the Second Schleswig War. Although many in Denmark feel robbed of the fruits of our military victory, we have shown the world that we are no pushovers, and our main target, the preservation of the November Constitution, was successful. Further demands might have provoked a war with even worse odds than the first time, we will have to live with what we got."
 secschwar.71.a:0 "So be it."
 eoanb_tt_event_secschwar_71:0 "§YThe Duchy of Schleswig will rightfully be a part of Denmark, the Duchy of Holstein, however, will be freed as an independent country under the rulership of Duke Friedrich VIII of House Augustenburg and will join the German Confederation.§!"
 secschwar.72.t:0 "London Peace Treaty of [GetYear]"
 secschwar.72.d:0 "The German Confederation's bold attempt to liberate the Duchy of Holstein has paid off and the people of Holstein are freed from foreign oppression. Nevertheless, we haven't fulfilled our war objectives, quite the opposite, we have been humiliated by a secondary power at best... In light of our own shortcomings, we can be very happy with the results of the conference and will have to make sure something like this does not repeat."
 secschwar.72.a:0 "Ganz sicher."
 eoanb_tt_event_secschwar_72:0 "Although we have lost the war, the liberation of Holstein will appease the German public for now.\n§GGerman unification is still possible.§!"
 secschwar.73.t:0 "London Peace Treaty of [GetYear]"
 secschwar.73.d:0 "The delegates have signed the peace treaty and we have been able to push through with our demands of liberation for the Duchy of Holstein. This is a very proud day for the German Confederation as a whole. Despite the audacity and incredible military shortcomings of the [PRS.GetName] and the [AUS.GetName], we succeeded in freeing the German people of Holstein and remove this foreign influence from the National Assembly. Duke Friedrich VIII will certainly be a righteous ruler and Holstein will prosper under his leadership."
 secschwar.73.a:0 "Three hoorays for Holstein and Duke Friedrich!"
 secschwar.74.t:0 "Duchy of Holstein Has Finally Been Freed"
 secschwar.74.d:0 "Following the London Peace Treaty, the Duchy of Holstein has finally been freed from its oppressors and put under a German monarch!"
 secschwar.74.a:0 "Wohlan!"
 secschwar.75.t:0 "Free Duchy of Holstein Becomes Proud Member of the German Confederation"
 secschwar.75.d:0 "Following the liberation from Danish oppression, the Duchy of Holstein has been solemnly admitted into the German Confederation. This is a proud day for all Germans!"
 secschwar.75.a:0 "Hail Germany and hail Duke Friedrich VIII of Holstein!"
 secschwar.76.t:0 "We Need to Seek a Peace Deal"
 secschwar.76.d:0 "We have been humiliated by Denmark in Schleswig-Holstein, this is a fact we will have to accept... The Danes have signalled their willingness to begin peace talks. Since we have been beaten on the battlefield, our bargaining position is certainly not ideal, although the German public is still vociferously demanding satisfaction from Denmark..."
 secschwar.76.a:0 "We can only hope for a reasonable solution..."
 eoanb_tt_event_secschwar_76_london:0 "§YHumiliated by a secondary power at best, the [PRS.GetName] is forced to seek peace. We probably should have tried harder to find a compromise in London...§!"
 eoanb_tt_event_secschwar_76_gc:0 "§YHumiliated by a secondary power at best, the [PRS.GetName] is forced to seek peace. The German Confederation has failed to protect the German people of Schleswig...§!"
 secschwar.77.t:0 "We Have Been Defeated"
 secschwar.77.d:0 "We have been humiliated by Denmark in Schleswig-Holstein, this is a fact we will have to accept... The Danes have signalled their willingness to begin peace talks. Since we have been beaten on the battlefield, our bargaining position is certainly not ideal, although the German public is still vociferously demanding satisfaction from Denmark..."
 secschwar.77.a:0 "We can only hope for a reasonable solution..."
 eoanb_tt_event_secschwar_77:0 "§YHumiliated by a secondary power at best, the [AUS.GetName] is forced to seek peace. We probably should have tried harder to find a compromise in London...§!"
 secschwar.78.t:0 "We Have Been Defeated"
 secschwar.78.d:0 "We have been humiliated by Denmark in Schleswig-Holstein, this is a fact we will have to accept... The Danes have signalled their willingness to begin peace talks. Since we have been beaten on the battlefield, our bargaining position is certainly not ideal, although the German public is still vociferously demanding satisfaction from Denmark..."
 secschwar.78.a:0 "We can only hope for a reasonable solution..."
 eoanb_tt_event_secschwar_78:0 "§YHumiliated by a secondary power at best, we were forced to seek peace. The German Confederation has failed to protect the German people of Schleswig...§!"
 secschwar.79.t:0 "Prussia Is Looking for Peace"
 secschwar.79.d:0 "Following our glorious victory in Holstein, the Prussians have approached us with a request for truce. We shall accept their offer and begin peace talks to find a satisfying solution to the Schleswig-Holstein question."
 secschwar.79.a:0 "Frem!"
 secschwar.80.t:0 "Let the Peace Talks Commence"
 secschwar.80.d:0 "Delegates from the belligerents as well as from many interested powers across Europe have gathered in Flensburg to commence the peace negotiations. Since we have fought so bravely and driven the German army out of Holstein, we can surely hope for a pleasing result of these negotiations. Let the talks begin!"
 secschwar.80.a:0 "So be it."
 secschwar.81.t:0 "The Peace Talks Have Commenced"
 secschwar.81.d:0 "The peace negotiations in Flensburg have just begun. We will have to wait and see what the Danes offer in order to find a solution."
 secschwar.81.a:0 "Let's hope for the best."
 secschwar.82.t:0 "Find a Compromise that Ensures Peace"
 secschwar.82.d:0 "Although we have been victorious, that victory on the battlefield was costly and limited in terms of what it achieved for now. We do not want to risk a future war against a German opponent fueled by revanchism and jingo. That's why we need to put aside the dreams of our unworldly nationalists and find a compromise which can sustain peace and stability in the region. If we can preserve the November Constitution and come to a reasonable solution for the Duchy of Holstein, we should be happy."
 secschwar.82.a:0 "Fine."
 secschwar.83.t:0 "Denmark Willing to Find Sustainable Compromise"
 secschwar.83.d:0 "Quite to our surprise, the Danes have approached us with a willingness to compromise. They strive for peace and stability in the Schleswig-Holstein region and are prepared to make a sacrifice to achieve it. In return for keeping the November Constitution in place and, thus, integrating the Duchy of Schleswig into their kingdom, they offer the release of a free and independent Duchy of Holstein under the House of Augustenburg. This would end Danish influence within the German Confederation and resolve the most severe issues that fuel nationalist sentiment in Denmark and Germany."
 secschwar.83.a:0 "That's certainly a foundation to build on."
 secschwar.84.t:0 "Lyksborg Peace Treaty of [GetYear]"
 secschwar.84.d:0 "The international delegates have just signed the Lyksborg Peace Treaty of [GetYear] to finally put an end to the Second Schleswig War. Although many in Denmark feel robbed of the fruits of our military victory, we have shown the world that we are no pushovers, and our main target, the preservation of the November Constitution, was successful. Further demands might have provoked a war with even worse odds than the first time, we will have to live with what we got."
 secschwar.84.a:0 "Ok."
 secschwar.85.t:0 "Glücksburg Peace Treaty of [GetYear]"
 secschwar.85.d:0 "Thanks to the far-sighted prudence that the Danes have shown, we can be quite happy with the result of the peace negotiations in Flensburg. Although we have been defeated on the battlefield, the Duchy of Holstein has been freed from foreign influence and the Danish king no longer has a seat in the German Confederation's National Assembly. Nevertheless, we haven't fulfilled our war objectives, quite the opposite, we have been humiliated by a secondary power at best... In light of our own shortcomings, we can be very happy with the results of the conference and will have to make sure something like this does not repeat."
 secschwar.85.a:0 "Ganz sicher."
 secschwar.86.t:0 "Glücksburg Peace Treaty of [GetYear]"
 secschwar.86.d:0 "Despite our miserable performance on the battlefield, the Duchy of Holstein has been freed from foreign oppression. Let's try to forget about our failure and be happy with the outcome of the peace negotiations."
 secschwar.86.a:0 "Three hoorays for Holstein and Duke Friedrich!"
 secschwar.87.t:0 "Duchy of Holstein Has Finally Been Freed"
 secschwar.87.d:0 "Following the Glücksburg Peace Treaty, the Duchy of Holstein has finally been freed from its oppressors and put under a German monarch!"
 secschwar.87.a:0 "Wohlan!"
 secschwar.88.t:0 "Stalemate in Schleswig-Holstein"
 secschwar.88.d:0 "Although the Second Schleswig War has been going for over a year, no clear victor has emerged so far. To avoid further bloodshed, the belligerents have agreed to a truce and will try to work out their differences diplomatically from there."
 secschwar.88.a:0 "Time to mourn those who lost their lives over the conflict."
 secschwar.89.t:0 "Propose a Sustainable Compromise"
 secschwar.89.d:0 "Even though we have not been defeated by the Germans, we can not continue to fight them forever. If we do not succeed in finding a sustainable solution, we will probably lose everything in the future. Therefore, we should offer the Germans an acceptable peace deal that will ensure that both sides can walk away from this without hard feelings and with something to show for. We will have to compromise half of Schleswig in an attempt to reach such an agreement."
 secschwar.89.a:0 "So be it."
 secschwar.90.t:0 "Denmark Proposes Compromise"
 secschwar.90.d:0 "We were not able to force the Danes' hand in this conflict so far, and many of our young men have paid the ultimate price for it. The Danish government has approached us with a seemingly honest attempt to reach a compromise. They offer to re-unite the southern half of Schleswig with the Duchy of Holstein, which would become an independent duchy under Friedrich VIII of Augustenburg and join the German Confederation. Although this is not exactly in line with what we wanted to achieve, it is definitely an acceptable compromise."
 secschwar.90.a:0 "Wohlan."
 secschwar.91.t:0 "Denmark Proposes Compromise"
 secschwar.91.d:0 "We were not able to force the Danes' hand in this conflict so far, and many of our young men have paid the ultimate price for it. The Danish government has approached us with a seemingly honest attempt to reach a compromise. They offer to re-unite the southern half of Schleswig with the Duchy of Holstein, which would become an independent duchy under Friedrich VIII of Augustenburg and join the German Confederation. Although we wanted to achieve complete freedom for the Duchy of Schleswig as well, this is most definitely a very acceptable compromise."
 secschwar.91.a:0 "Wohlan!"
 secschwar.92.t:0 "Lyksborg Peace Treaty of [GetYear]"
 secschwar.92.d:0 "The international delegates have just signed the Lyksborg Peace Treaty of [GetYear] to finally put an end to the Second Schleswig War. Although many in Denmark feel robbed of the fruits of our brave endurance and fighting spirit against a true Goliath, we have shown the world that we are no pushovers, and our main target, the preservation of the November Constitution, was at least partially successful. Further demands might have provoked a future war with even worse odds than this time, we will have to live with what we got."
 secschwar.92.a:0 "Ok."
 eoanb_tt_event_secschwar_92:0 "§YNorth Schleswig will rightfully become a part of Denmark, the Duchy of Holstein, including the southern state of Schleswig, however, will be freed as an independent country under the rulership of Duke Friedrich VIII of House Augustenburg and will join the German Confederation.§!"
 secschwar.93.t:0 "Glücksburg Peace Treaty of [GetYear]"
 secschwar.93.d:0 "Thanks to the far-sighted prudence that the Danes have shown, we can be happy with the result of the peace negotiations in Flensburg. Although we have not been victorious on the battlefield, the Duchy of Holstein and the predominantly German part of Schleswig have been freed from foreign influence and the Danish king no longer has a seat in the German Confederation's National Assembly. Nevertheless, we haven't fulfilled our war objectives against what is a secondary power at best... In light of our own shortcomings, we can be very happy with the results of the conference and will have to make sure something like this does not repeat."
 secschwar.93.a:0 "Ganz sicher."
 eoanb_tt_event_secschwar_93:0 "Although we haven't won the war, the liberation of Holstein will appease the German public for now.\n§GGerman unification is still possible.§!"
 secschwar.94.t:0 "Glücksburg Peace Treaty of [GetYear]"
 secschwar.94.d:0 "Despite our mediocre performance on the battlefield, the Duchy of Holstein and the predominantly German part of Schleswig have been freed from foreign oppression. Let's try to forget about our failure and be happy with the outcome of the peace negotiations."
 secschwar.94.a:0 "Three hoorays for Holstein and Duke Friedrich!"
