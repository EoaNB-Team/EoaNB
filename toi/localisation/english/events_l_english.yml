 #Germany
 germany.1.t:0 "The Flag of Germany"
 germany.1.d:0 "Our long and great struggle to unite the German states and secure our place as a considerable power in Europe has finally resulted in our victory! We have secured the emergence of a new, unitary German state - but now that we do have it there is one question to be raised: What flag shall our nation unite under? It would be for the best if we attend to this matter immediately..."
