 #Heir System
 eoanb_tt_event_heir_1_desperate:0 "§YWe will take most people as long as they have a somewhat valid claim.§!"
 eoanb_tt_event_heir_1_careful:0 "§YWe will be more careful and make sure that our heir can back up his claim.§!"
 eoanb_flag_event_heir_1_desperate:0 "This country is desperately looking for an heir."
 eoanb_flag_event_heir_1_careful:0 "This country is carefully screening its nobility for an heir."
 heir.1.t:0 "Searching for an heir"
 heir.1.d:0 "[Root.GetName] is in need of an heir - there are enough noblemen and claimants to pick from, but how carefully should we screen to find our next heir?"
 heir.1.a:0 "We need an heir badly - let us lower our expectations."
 heir.1.b:0 "We need to make sure our heir is valid - let us be careful."
 eoanb_tt_event_heir_2:0 "§YWe have found an heir. Due to our desperate methods of searching, it is more likely that the claim of the heir will be weak.§!"
 eoanb_tt_event_heir_3:0 "§YWe have found an heir. Due to our careful screening processes, it is very likely that the claim of the heir will be vaild.§!"
 heir.2.t:0 "An heir found!"
 heir.2.d:0 "After desperately looking for anyone with a valid-enough claim, we have finally found an heir who looks like he can bring enough to the table to rule and whose claim is valid enough for it. Rejoice, [Root.GetName]!"
 heir.2.a:0 "Let's hope he doesn't disappoint..."
 heir.3.t:0 "An heir found!"
 heir.3.d:0 "After weeks of searching ancient dusty books for claims and scanning the [Root.GetAdjective] nobility for valid claimants, we have at last found a proper candidate who will bring stability to our country by silencing the calls for an heir..."
 heir.3.a:0 "Finally!"
 heir.4.t:0 "Our heir dethroned!"
 heir.4.d:0 "Our heir's weak claim and our low stability have led to a dethroning of our heir! We could retain a bit of prestige by annulling his claim ourselves, but it would cost us some clout..."
 heir.4.a:0 "How horrible!"
 heir.4.b:0 "Nullifying our heir's claim is preferable..."
 eoanb_tt_event_heir_5:0 "§YWe will attempt to strengthen the claim of our heir. There is a chance this will backfire, but it is only small.§!"
 heir.5.t:0 "Strengthening our Heir"
 heir.5.d:0 "Our heir has only weak claims for succession, and we need to change this. Let us look for proof that he is the rightful successor to our throne."
 heir.5.a:0 "Let us hope this goes well..."
 heir.6.t:0 "A terrible faux-pas!"
 heir.6.d:0 "The [Root.GetAdjective] populace did not take too kindly to our attempts to validate our heir's claims - it seems we just can't get them to support him. This ordeal will be quite costly to clean up..."
 heir.6.a:0 "We have failed miserably..."
 eoanb_tt_event_heir_7:0 "§ROur current heir will die!§!"
 heir.7.t:0 "Our heir found dead!"
 heir.7.d:0 "[Root.GetName] is still in shock after news spread this morning that our heir was found dead. We do not know what got to him, it might have been an assasin, a sudden illness or simply old age, but the succession of our country is once again in shaky hands..."
 heir.7.a:0 "Our nation mourns today."

