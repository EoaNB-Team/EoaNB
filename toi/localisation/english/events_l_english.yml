 #Seven Weeks War
 sevenweekswar.1.t:0 "Biarritz Meeting"
 sevenweekswar.1.d:0 "A storm is brewing over the German Confederation, and it seems it's only a matter of time before a military conflict erupts. [PRS.GetLeader] today got the chance to meet [FRA.GetLeader], while both were present at the beautiful French seaside resort town of Biarritz at the Bay of Biscay. Their meeting was rather discreet, but [PRS.GetLeader] made some vague innuendos to a possible Prussian concession regarding Luxembourg in the future. [FRA.GetLeader] cautiously responded with some remarks about the possibility of French neutrality in an inner German conflict involving the [PRS.GetName] and the [AUS.GetName] in return."
 sevenweekswar.1.a:0 "Sehr interessant..."
 sevenweekswar.2.t:0 "Signs of War"
 sevenweekswar.2.d:0 "Our constant quarrels with the Austrians in the German Confederation could be coming to a final close pretty soon. Both sides are tired of backing down or living with intolerable compromises and our government is determined to stop flinching from military conflict."
 sevenweekswar.2.a:0 "We have to get ready."
 sevenweekswar.3.t:0 "Signs of War"
 sevenweekswar.3.d:0 "Our constant quarrels with the Prussians in the German Confederation could be coming to a final close pretty soon. Both sides are tired of backing down or living with intolerable compromises and our government is determined to stop flinching from military conflict."
 sevenweekswar.3.a:0 "We have to get ready."
 sevenweekswar.4.t:0 "Signs of War"
 sevenweekswar.4.d:0 "The constant quarrels between the Austrians and the Prussians in the German Confederation could be coming to a final close pretty soon. Both sides are tired of backing down or living with intolerable compromises and their governments are looking determined to stop flinching from military conflict."
 sevenweekswar.4.a:0 "We have to get ready."
 sevenweekswar.5.t:0 "Financial Preparations for War"
 sevenweekswar.5.d:0 "War has always been expensive, but the technological advances in warfare are increasing the costs of military conflict more than ever before. Since we can no longer ignore the signs of a clash with the [AUS.GetName], we need to prepare our war chest. This will surely involve budget cuts elsewhere."
 sevenweekswar.5.a:0 "So be it."
 sevenweekswar.6.t:0 "The Financial Crisis of [GetYear]"
 sevenweekswar.6.d:0 "Our debt is growing faster than our tax income can keep up with. Years of financial mismanagement and an underdeveloped industrial economy are finally taking their toll. We need to make drastic cuts to the budget and find a way to stimulate industrialization, if we want to remain a great power in economical respect, too."
 sevenweekswar.6.a:0 "Shocking..."
 sevenweekswar.7.t:0 "Partial Privatization of Railways?"
 sevenweekswar.7.d:0 "We need to bring in more money to finance the major conflict that is imminent. One rather effective way of doing so would be a partial privatization of railways that are of lower strategic importance to warfare. Although this would hurt our ability to expand the existing networks, we could use the additional income to mitigate the financial burden of a military conflict. Should we proceed with the sell-off?"
 sevenweekswar.7.a:0 "Yes, go ahead."
 sevenweekswar.7.b:0 "There's no need for this."
 sevenweekswar.8.t:0 "Austrian Maneuvers"
 sevenweekswar.8.d:0 "Despite our financial difficulties, we cannot back down to Prussia again. We will need to do something that asserts our presiding position in the German Confederation, and that also assures our friends in the Confederation that we still have what it takes to lead them. A show of strength close to the Prussian border might do the trick."
 sevenweekswar.8.a:0 "Voran!"
 sevenweekswar.9.t:0 "Increase Arms Production"
 sevenweekswar.9.d:0 "We need to stimulate our arms production to avoid supply shortages when the time comes, and it will come soon. These measure will bear additional costs, but they are necessary to avoid collapse."
 sevenweekswar.9.a:0 "An die Maschinen!"
 sevenweekswar.10.t:0 "Prussian Army Preparations"
 sevenweekswar.10.d:0 "The Austrian show of strength on our border has not gone unnoticed. We need to ready the troops and go through our plans of deployment again to inculcate the importance of discipline and sticking to the proposed plan in our officers."
 sevenweekswar.10.a:0 "Zu Befehl!"
 sevenweekswar.11.t:0 "Alliance with Prussia?"
 sevenweekswar.11.d:0 "The Prussians have approached us with an alliance offer. They are close to going to war with the [AUS.GetName], as the German Confederation is about to break. We could certainly use this to our advantage and ask for a share of the spoils of war - if we are victorious. How should we respond?"
 sevenweekswar.11.a:0 "We will demand the state of Veneto."
 sevenweekswar.11.b:0 "We will demand the states of Veneto and Trentino."
 sevenweekswar.11.c:0 "We will demand the states of Veneto and Trentino, as well as the city of Trieste."
 sevenweekswar.11.e:0 "We will demand the state of Trentino."
 sevenweekswar.11.f:0 "We will demand the state of Trentino and the city of Trieste."
 sevenweekswar.11.g:0 "We will demand the states of Trentino and Istria, as well as the city of Trieste."
 sevenweekswar.11.h:0 "There will be no alliance with the Prussians."
 sevenweekswar.12.t:0 "Accept Italian Demands?"
 sevenweekswar.12.d:0 "[ITA.GetNameDef] is asking for the state of Veneto in case of our victory, in return for the proposed alliance against the [AUS.GetName]. This seems like a reasonable demand..."
 sevenweekswar.12.a:0 "Accept their demands."
 sevenweekswar.12.b:0 "Decline their demands."
 PRS_accept_Italy_demands_Veneto_tt:0 "If we are victorious, the Italians will get the state of Veneto from the [AUS.GetName]."
 sevenweekswar.13.t:0 "Accept Italian Demands?"
 sevenweekswar.13.d:0 "[ITA.GetNameDef] is asking for the states of Veneto and Trentino in case of our victory, in return for the proposed alliance against the [AUS.GetName]. This seems like an excessive demand..."
 sevenweekswar.13.a:0 "Accept their demands."
 sevenweekswar.13.b:0 "Decline their demands."
 PRS_accept_Italy_demands_Veneto_Trentino_tt:0 "If we are victorious, the Italians will get the states of Veneto and Trentino from the [AUS.GetName]."
 sevenweekswar.14.t:0 "Accept Italian Demands?"
 sevenweekswar.14.d:0 "[ITA.GetNameDef] is asking for the state of Veneto and Trentino as well as the city of Trieste, in case of our victory, in return for the proposed alliance against the [AUS.GetName]. This is an outrageous demand!"
 sevenweekswar.14.a:0 "Nevertheless, we have to accept..."
 sevenweekswar.14.b:0 "Decline their demands!"
 PRS_accept_Italy_demands_Veneto_Trentino_Trieste_tt:0 "If we are victorious, the Italians will get the states of Veneto and Trentino, as well as the city of Trieste from the [AUS.GetName]."
 sevenweekswar.15.t:0 "No Prussian Alliance"
 sevenweekswar.15.d:0 "The Prussians have declined our demands for an alliance. We will have to find another way to liberate the Italian states within the [AUS.GetName]."
 sevenweekswar.15.a:0 "Too bad!"
 sevenweekswar.16.t:0 "Present Bundesreformplan"
 sevenweekswar.16.d:0 "[PRS.GetLeader] has been asked to brief the federal assembly in Frankfurt regarding the key elements of his plan to reform the German Confederation. He will step forward with a rough outline of his intentions in just a moment."
 sevenweekswar.16.a:0 "Viel Erfolg!"
 sevenweekswar.17.t:0 "Prussia Presents Bundesreformplan"
 sevenweekswar.17.d:0 "[PRS.GetLeader] has just finished briefing the federal assembly in Frankfurt regarding the key elements of his plan to reform the German Confederation. This is another attempt of the Prussians to undermine our authority in Germany and we will try everything in our power to prevent them from enforcing their proposal."
 sevenweekswar.17.a:0 "Unerhört!"
 sevenweekswar.18.t:0 "Prussia Presents Bundesreformplan"
 sevenweekswar.18.d:0 "[PRS.GetLeader] has just finished briefing the federal assembly in Frankfurt regarding the key elements of his plan to reform the German Confederation. We will wait for a more detailed proposal before making our decision."
 sevenweekswar.18.a:0 "Interesting, nevertheless."
 sevenweekswar.19.t:0 "Support Austrian Socialists?"
 sevenweekswar.19.d:0 "We could try to support the Austrian socialists in a bid to infiltrate their political administration or, at the very least, cause some turmoil on the streets and in the factories of the big cities. This would be a risky move, though, since parts of the socialist movement are connected within the German Confederation. This could backfire and we might face similar socialist insurgencies, too."
 sevenweekswar.19.a:0 "Go ahead."
 sevenweekswar.19.b:0 "Not necessary."
 sevenweekswar.20.t:0 "Support Hungarian Separatists?"
 sevenweekswar.20.d:0 "The Hungarians, in the majority, are quite well-disposed towards us. We could use their hopes of participation or even liberation to our advantage. Should we try to support them in an attempt to destabilize the [AUS.GetName]?"
 sevenweekswar.20.a:0 "This is an excellent idea!"
 sevenweekswar.20.b:0 "This will not be of much use."
 sevenweekswar.21.t:0 "Assassination Attempt on Bismarck"
 sevenweekswar.21.d:0 "News just reaches us that Prime Minister Otto von Bismarck has been shot on his way home from the Berlin Palace. The culprit, a Jewish university student and convinced Republican from Baden by the name of Ferdinand Cohen-Blind, was overwhelmed and taken into custody by the 1st Battalion of the 2nd Guards, who luckily happened to be present on the side of the shooting. Bismarck himself was able to continue his walk home with minor bruises, although a more thorough medical examination will happen later today."
 sevenweekswar.21.a:0 "Glück gehabt."
 sevenweekswar.22.t:0 "Assassination Attempt on Bismarck"
 sevenweekswar.22.d:0 "News reaches us that the Prussian Prime Minister Otto von Bismarck has been shot on his way home from the Berlin Palace yesterday. The culprit, a Jewish university student and convinced Republican from Baden by the name of Ferdinand Cohen-Blind, was overwhelmed and taken into custody by the 1st Battalion of the 2nd Guards, who luckily happened to be present on the side of the shooting. Bismarck himself was able to continue his walk home with minor bruises, a more thorough examination revealed that the assassin's weapon was too weak to penetrate Bismarck's clothing and ribcage. Cohen-Blind commited suicide during the night."
 sevenweekswar.22.a:0 "Bismarck got lucky there..."
 sevenweekswar.23.t:0 "Parliament Dissolution"
 sevenweekswar.23.d:0 "The assassination attempt on Prime Minister Bismarck has once again proven that Republicans, Democrats and Liberals are a danger to our security. There is a war coming, and it's not very popular among the public. However, we will need stability and order now, thus, parliament will have to be dissolved to avoid political uproar during times of war. Maybe we can force a more favourable outcome this way, too."
 sevenweekswar.23.a:0 "So sei es."
 sevenweekswar.24.t:0 "Block Prussian Reform Plan"
 sevenweekswar.24.d:0 "We have been able to gather support to block the Prussian plan of reforming the German Confederation. Whilst this may not be the end of the Prussian proposal, it would surely put [PRS.GetLeader] under pressure to come forward with more acceptable terms."
 sevenweekswar.24.a:0 "Hervorragend!"
 sevenweekswar.25.t:0 "Austria Blocks Reform Plan"
 sevenweekswar.25.d:0 "The Austrian government has been able to gather support to block our plan of reforming the German Confederation. Whilst this may not be the end of our reform proposal, it does put [PRS.GetLeader] under pressure to come forward with more acceptable terms, or the reform plan will probably fail."
 sevenweekswar.25.a:0 "Verdammt!"
 sevenweekswar.26.t:0 "Ask Bundestag to Settle Schleswig-Holstein Question"
 sevenweekswar.26.d:0 "Our dispute with the Prussians has recently been reinflamed by the still unresolved Schleswig-Holstein question. It is time to ask the federal assembly of the German Confederation to take this matter into their hands and reach a decision that considers the will of the people."
 sevenweekswar.26.a:0 "Wohlan."
 sevenweekswar.27.t:0 "Austria Invokes Bundestag in Schleswig-Holstein Question"
 sevenweekswar.27.d:0 "Our dispute with the Austrians has recently been reinflamed by the still unresolved Schleswig-Holstein question. Yesterday, the Austrian government asked the federal assembly of the German Confederation to take this matter into their hands and reach a decision. The Austrians are in breach of our mutual arrangements regarding Schleswig-Holstein. This could be considered an act of war, if they continue to pursue that path."
 sevenweekswar.27.a:0 "Was für eine Unverfrorenheit!"
 sevenweekswar.28.t:0 "Austria Invokes Bundestag in Schleswig-Holstein Question"
 sevenweekswar.28.d:0 "The dispute between the Austrians and the Prussians has recently been reinflamed by the still unresolved Schleswig-Holstein question. Yesterday, the Austrian government asked the federal assembly of the German Confederation to take this matter into their hands and reach a decision that considers the will of the people."
 sevenweekswar.28.a:0 "How considerate..."
 sevenweekswar.29.t:0 "Negotiate Secret Convention with France?"
 sevenweekswar.29.d:0 "War with the Prussians seems imminent, and we still hold possessions in Italy. The possibility of an Italo-Prussian alliance is not far-fetched, and the [FRA.GetName] might even support her friends in Italy, which would be disastrous. We could try to come to an agreement with the French though."
 sevenweekswar.29.a:0 "Go for it."
 sevenweekswar.29.b:0 "Leave it be."
 AUS_FRA_convention_1866:0 "We will ask the §Y[FRA.GetName]§! to remain neutral in our unavoidable clash with the §Y[PRS.GetName]§!, which will likely involve the §Y[ITA.GetName]§!. \nThe French will ask for something in return, though..."
 sevenweekswar.30.t:0 "Austria Proposes Secret Convention"
 sevenweekswar.30.d:0 "The Austrian government has approached us with an inquiry to sign a military convention that would act as a non-aggression pact. They fear our involvement in support of the Italians in their imminent clash with the Prussians. We could ask them for something in return?"
 sevenweekswar.30.a:0 "The need to cede Venetia to the Italians, even in case of victory."
 sevenweekswar.30.b:0 "There will be no convention between France and Austria."
 AUS_FRA_convention_1866_1:0 "We will ask the §Y[AUS.GetName]§! to cede the North Italian region of §YVenetia§! to the §Y[ITA.GetName]§! in return for our neutrality in their imminent clash with the §Y[PRS.GetName]§!."
 sevenweekswar.31.t:0 "Occupation of Holstein?"
 sevenweekswar.31.d:0 "The Austrians have invoked the federal assembly of the German Confederation in our discord over the Schleswig-Holstein question. We cannot let Frankfurt make such far-reaching decisions concerning the stability and prosperity of the [PRS.GetName]. We could swiftly seize and occupy Holstein and present the Austrians with a fait accompli?"
 sevenweekswar.31.a:0 "Vorwärts!"
 sevenweekswar.31.b:0 "Let's not provoke the Austrians even more."
 PRS_mobilize_divisions_effect_tt:0 "\n\n§YWe will mobilize our army reserves and ready them for war.§!"
 sevenweekswar.32.t:0 "Prussian Troops Occupy Holstein"
 sevenweekswar.32.d:0 "News just reaches us from Holstein, where our small garrison is retreating from strong Prussian forces occupying the duchy. This surely is a reaction to our invocation of the German Confederation in the Schleswig-Holstein question. We must react quickly and staunchly."
 sevenweekswar.32.a:0 "This can only mean war!"
 sevenweekswar.33.t:0 "Prussian Troops Occupy Holstein"
 sevenweekswar.33.d:0 "After the Austrians invoked the federal assembly of the German Confederation in the Schleswig-Holstein question, the [PRS.GetName] has ordered its army to seize and occupy Holstein, which has seemingly created a fait accompli for the Austrians."
 sevenweekswar.33.a:0 "How will they react?"
 sevenweekswar.34.t:0 "Suggest Austrian Exit from German Confederation"
 sevenweekswar.34.d:0 "At this moment, [PRS.GetLeader] is corresponding with several governments of the German Confederation's member states regarding a last-minute reform proposal that could avoid a war within the Confederation - if the most powerful German minors agree."
 sevenweekswar.34.a:0 "Let's hope he is successful."
 sevenweekswar.35.t:0 "Prussia Suggests German Confederation Without Us"
 sevenweekswar.35.d:0 "[PRS.GetLeader] is currently corresponding with several governments of the German Confederation's member states regarding a last-minute reform proposal that could avoid a war within the Confederation - if the most powerful German minors agree. They are trying to force us into a corner, we will not let the Prussians have their will!"
 sevenweekswar.35.a:0 "Damn those Prussians!"
 sevenweekswar.36.t:0 "Prussia Suggests German Confederation Without Austria"
 sevenweekswar.36.d:0 "[PRS.GetLeader] is currently corresponding with several governments of the German Confederation's member states regarding a last-minute reform proposal that could avoid a war within the Confederation - if the most powerful German minors agree. On the other side, the Austrian government is pulling a few strings to make the Prussians fail..."
 sevenweekswar.36.a:0 "Truely thrilling!"
 sevenweekswar.37.t:0 "File Motion for Federal Execution Against Prussia"
 sevenweekswar.37.d:0 "The renewed Prussian audacity leaves us with no other option but to seek military action. If we want to keep our presidency over the German Confederation, we need to act now. The unlawful Prussian occupation of Holstein gives us a very good reason to file a motion for federal execution against the [PRS.GetName] and most other member states will most likely support this course of action."
 sevenweekswar.37.a:0 "It must happen."
 sevenweekswar.38.t:0 "Austria Filed Motion for Federal Execution Against Us"
 sevenweekswar.38.d:0 "News reaches us from the Bundestag in Frankfurt that Austria has filed a motion for federal execution against our country. The inevitable is about to happen - if the motion is granted, there will be war within the German Confederation!"
 sevenweekswar.38.a:0 "An die Gewehre!"
 sevenweekswar.39.t:0 "Austria Filed Motion for Federal Execution Against Prussia"
 sevenweekswar.39.d:0 "News reaches us from the Bundestag in Frankfurt that the Austrian delegates have filed a motion for federal execution against the [PRS.GetName]. The fronts seem to be clear, all evidence points in one direction: war within the German Confederation..."
 sevenweekswar.39.a:0 "We need to be ready. This storm probably won't pass us by..."
 sevenweekswar.40.t:0 "Sign Secret Austro-French Convention?"
 sevenweekswar.40.d:0 "The French have responded to our inquiry to sign a convention. They demand we cede Venetia to the Italians in return for their neutrality in our conflict with the Prussians. They also can't guarantee Italian neutrality. Although this is not what we had hoped for, it might be the only way to avoid defeat and to protect our friends in Southern Germany from French hegemony."
 sevenweekswar.40.a:0 "Ok, we will agree to their terms."
 sevenweekswar.40.b:0 "We will not sacrifice Austrian lands for such a lousy deal!"
 AUS_FRA_convention_1866_2:0 "France will not support Italy or Prussia against us, but we will have to cede §YVenetia§! to the §Y[ITA.GetName]§! in return - even if we are victorious."
 sevenweekswar.41.t:0 "France Rejects Treaty"
 sevenweekswar.41.d:0 "The French have responded to our inquiry to sign a convention. They outright reject our proposal and told us that they will not be constrained from acting freely."
 sevenweekswar.41.a:0 "Verdammt!"
 sevenweekswar.42.t:0 "Austria Agrees to Our Terms"
 sevenweekswar.42.d:0 "The Austrians have responded to our demands regarding a possible convention. They accepted our terms and will cede Venetia to the Italians in any case."
 sevenweekswar.42.a:0 "Très bon."
 AUS_FRA_convention_1866_3:0 "We will have to remain neutral in the unavoidable clash between the §Y[AUS.GetName]§! and the §Y[PRS.GetName]§!. \nWe also cannot support our friends in §YItaly§!. \nBut Austria has agreed to cede §YVenetia§! to the §Y[ITA.GetName]§! - even in case of their victory."
 sevenweekswar.43.t:0 "Austria Rejects Our Terms"
 sevenweekswar.43.d:0 "The Austrians have responded to our demands regarding a possible convention. They rejected our terms and are looking desperate to keep their remaining holdings in Italy."
 sevenweekswar.43.a:0 "Such fools."
