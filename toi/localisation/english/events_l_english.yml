 brazil.foreign.news.1.t:0 "Uruguayan Civil War!"
 brazil.foreign.news.1.d:0 "Brigadier General Venâncio Flores, a platinum caudillo, started a revolt against the Fusionist government between Blancos and Colorados in Montevideo. Flores accuses the Montevideo government of having sympathies with the Blancos and calls their rebellion a liberating crusade, familiar terms from a Colorado struggle against the Blancos. The Colorados joined the rebellion, which attracted its members to deserters from military service in response to Flores appeal."
 brazil.foreign.news.1.a:0 "Crush the rebels!"
 brazil.foreign.news.1.b:0 "Interesting!"
 brazil.foreign.news.1.c:0 "Interesting!"
 brazil.foreign.news.2.t:0 "Support for Brazilians living in Uruguay"
 brazil.foreign.news.2.d:0 "Almost a fifth of the population living in Uruguay speak Portuguese and consider themselves Brazilian. This portion of the population appeals to the Empire of Brazil in search of protection against the policies in force in Uruguay."
 brazil.foreign.news.2.a:0 "We are an independent country! They cannot interfere with our internal policy!"
 brazil.foreign.news.2.b:0 "We must protect our citizens!"
 brazil.foreign.news.2.c:0 "We must keep an eye on this situation!"
 brazil.foreign.news.3.t:0 "Alliance between Paraguayans and Uruguayans"
 brazil.foreign.news.3.d:0 "Since 1862, the Blancos, the ruling party in Uruguay, has repeatedly contacted Paraguay in search of an alliance that would leverage their interests in the region. Unlike former dictator Carlos Antônio Lopez, who rejected any kind of alliance, Paraguay's current dictator, Francisco Solano López, received the Blancos' proposals with enthusiasm, such an alliance guarantees Paraguayan access to the port of Montevideo. The Empire of Brazil and the Argentine Unionist Party condemn any type of alliance that interferes with the current politics of the eastern band, fearing an increase in Paraguayan influence, which could affect their interests."
 brazil.foreign.news.3.a:0 "We must strengthen bonds with our brothers!"
 brazil.foreign.news.3.b:0 "We cannot allow such an Alliance!"
 brazil.foreign.news.3.c:0 "OK."
 brazil.foreign.news.4.t:0 "Support to Brazilian Lords in Uruguay"
 brazil.foreign.news.4.d:0 "Brazilian Lords has lost much influence in the government of Montevideo. Brazilian Lords established and dominated the local economy for decades. The nationalist policies of the Blanco government have removed privileges from Brazilians and supported local Spanish-speaking lords to combat the influence of the Brazilian Empire in the Banda Oriental. In response, the Empire of Brazil launches its support for the Brazilian Lords who live in Uruguay."
 brazil.foreign.news.4.a:0 "Damn Imperialists!"
 brazil.foreign.news.4.b:0 "Support the Lords Brazilians!"
 brazil.foreign.news.4.c:0 "OK"
 brazil.foreign.news.5.t:0 "Challenge to the Government in Montevideo"
 brazil.foreign.news.5.d:0 "The Empire of Brazil seeks to interfere in the policies of the Banda Oriental since Uruguay's independence. The Brazilian government has challenged the government in Montevideo, pressing it through diplomatic means to accept an agreement to end hostilities and ultimately achieve stability in the region. The Brazilian diplomat who recently arrived in the Uruguayan capital has sought to promote an agreement that establishes a new government in Montevideo that, in addition to being favorable to the Empire, accepts Brazilian demands in the region. The Blanco government rejected the agreements promoted by the Brazilian diplomat as it considers it unacceptable to give in to such demands."
 brazil.foreign.news.5.a:0 "Uruguay will not give in!"
 brazil.foreign.news.5.b:0 "Bloody Uruguayans!"
 brazil.foreign.news.5.c:0 "OK"
 brazil.foreign.news.6.t:0 "Official support from Brazil"
 brazil.foreign.news.6.d:0 "Due to the failure of the diplomatic mediation mission, the Empire of Brazil saw no other option and provided its support to the Colorado Rebels. The Colorado leadership has been open to accepting Brazilian demands in the region in exchange for their financial and material support. Many Brazilians had already crossed the border to volunteer for the cause of the Colorado Rebellion even before the approach between the Brazilian Government and Colorado leaders. Now with formal support from Brazil, the Colorados gain a new lease of life in the fight against the Government in Montevideo."
 brazil.foreign.news.6.d1:0 "The Brazilian Empire seeks to legitimize the claims of Brazilian Lords residing in Uruguay. The Brazilian lords claim the return of the privileges dissolved by the government in Montevideo. They require the return of free trade between Brazil and Uruguay, free passage between Brazilian and Uruguayan borders and the end of repression against Brazilians."
 brazil.foreign.news.6.a:0 "This is external interference!"
 brazil.foreign.news.6.b:0 "Support our Colorado allies!"
 brazil.foreign.news.6.c:0 "The Brazilian Empire must protect the interests of its citizens!"
 brazil.foreign.news.6.e:0 "Bad news for Uruguay."
 brazil.foreign.news.7.t:0 "Interests in the Rio de la Plata Basin!"
 brazil.foreign.news.7.d:0 "The Rio de la Plata basin is an important means of navigation and communication. It extends to Argentina, Brazil, Paraguay and Uruguay. Economically, it is the most important river in South America, as access to many territories in these countries is possible thanks to navigation in the La Plata Basin and its tributaries. And it is through this that products are imported or exported in the region. Therefore, the control of the Rio de la Plata basin is vital for the interests of all the countries that bathe in it. Whoever dominates the River Plate, dominates the trade, navigation and transport of the entire region. Sometimes these interests overlap, leading to hostilities between countries in the region, which can even escalate into war."
 brazil.foreign.news.7.d1:0 "After the recognition and legitimation of the claims of Brazilian Lords and the application of pressure to the Uruguay Government, the situation at the border between the two noises became tense. Often strongly armed Brazilians escorted cattle in search of pasture, crossing the Uruguayan border. In one of these escorts, Uruguayan officers who patrolled the border in the province artigas, saw the Brazilians armed, fearing the beginning of an invasion, the Uruguayans approached the Brazilian escort. It is not known who gave the first shot but this battle can begin a new armed conflict in the Rio de la Plata Basin."
 brazil.foreign.news.7.a:0 "We cannot allow other countries to dominate the Rio de la Plata Basin."
 brazil.foreign.news.7.b:0 "Ultimatum to Uruguay!"
 brazil.foreign.news.7.c:0 "We must support the interests of Brazilians in the region!"
 brazil.foreign.news.8.t:0 "Brazilian Intervention in the Uruguayan Civil War"
 brazil.foreign.news.8.d:0 "The Brazilian ultimatum was rejected by the Uruguayan government in Montevideo. In light of this, the Brazilian Minister Plenipotentiary informed the Blanco leaders that in rejecting the ultimatum, the Brazilian military received orders to initiate retaliation against Uruguay. The Brazilian intervention had the local support of the Colorado Rebels who saw the opportunity to finally take power in Montevideo. The sending of Brazilian troops against Uruguay, now commanded directly by officers of the imperial army, starts the Uruguay War."
 brazil.foreign.news.8.d1:0 "The Brazilian ultimatum was rejected by the Uruguayan government in Montevideo. In light of this, the Brazilian Minister Plenipotentiary informed the Blanco leaders that in rejecting the ultimatum, the Brazilian military received orders to initiate retaliation against Uruguay. The Brazilian intervention had the local support of the Brazilian Lords residing in Uruguay, who started an open revolt against the Montevideo government in the hope of finally recovering their privileges. The Colorado Rebels are totally against this new revolt as they consider it totally foreign. The sending of Brazilian troops against Uruguay, now commanded directly by officers of the imperial army, starts the Uruguay War."
 brazil.foreign.news.8.a:0 "We must fight for our freedom!"
 brazil.foreign.news.8.b:0 "We must fight to secure our claims!"
 brazil.foreign.news.8.c:0 "Really bad news for Uruguay."
 brazil.amazon_colonization.1.t:0 "African American Immigrants in Amazon Basin"
 brazil.amazon_colonization.1.d:0 "The first batch of African-American immigrants arrives at Brazilian ports. Such a thing can only happen thanks to the joint action of the Empire of Brazil and the USA. The scarce labor force in the northern region of Brazil will finally be supplied and the United States can ease some of the racial tension. Received with open arms by the Empire of Brazil to develop the Amazon Basin region, African-American immigrants will find a challenging land, but full of new opportunities, something that would not be possible in the USA."
 brazil.amazon_colonization.d_USA:0 "About a month ago, ships with thousands of African Americans sailed from the USA to Brazil in search of a better life. This was only possible due to our diplomatic efforts to reach an agreement with Brazil, in which both sides were satisfied. The founding of the Binational Exploration and Rural Company of the Amazon Basin, will provide a dignified life for African-Americans who decided to emigrate, something difficult to achieve with the racial tensions that exist in North America."
 brazil.amazon_colonization.1.a:0 "This is Wonderful"
 brazil.amazon_colonization.1.b:0 "This is awesome"
