 sevenweekswar.45.a:0 ""
 sevenweekswar.46.t:0 "Federal Execution Granted"
 sevenweekswar.46.d:0 "The Bundestag has reached a conclusion in regard to the Austrian motion for federal execution against the [PRS.GetName]: the motion has been granted and will be activated immediately, the Federal Army will now be mobilized. Prussia must immediately vacate the duchies of Schleswig and Holstein or face military consequences."
 sevenweekswar.46.a:0 "War on German soil is about to erupt..."
 GC_war_imminent:0 "§RThis will mean war within the German Confederation!§!\n"
 sevenweekswar.47.t:0 "Declare German Confederation Dissolved"
 sevenweekswar.47.d:0 "Following the granting of federal execution against our country in a matter that should only concern Austria and Prussia, the [PRS.GetName] regards said resolution as illicit and declares the German Confederation dissolved. This also marks the end of the Secret Police Union."
 sevenweekswar.47.a:0 "Zu den Waffen, Gott ist mit uns!"
 eoanb_flag_seven_weeks_war_ongoing:0 "The German War is currently ongoing."
 PRS_declares_german_war:0 "§RThis means war!§! \n§YTaking Prague will greatly aid our chances of victory.§!\n"
 sevenweekswar.48.t:0 "Placeholder - Federal Execution Denied"
 sevenweekswar.48.d:0 ""
 sevenweekswar.48.a:0 ""
 sevenweekswar.49.t:0 "Send a Prussian Ultimatum"
 sevenweekswar.49.d:0 "We already find ourselves at war with the [AUS.GetName] and the South German countries. We can still try to assert control over Northern Germany, though. Based on our proposal for reform of the German Confederation, we will invite the North German that have voted in favor of the federal execution against us to join our faction. We will promise them territorial integrity if they join our proposed federation."
 sevenweekswar.49.a:0 "Vorwärts!"
 PRS_german_war_ultimatum_SCH:0 "We will send an ultimatum to the §Y[HAN.GetName]§!, the §Y[HES.GetName]§!, the §Y[SAX.GetName]§! and the §Y[SCH.GetName]§! to join us in a North German alliance. \nRefusal will be regarded as a §Rdeclaration of war§!!"
 PRS_german_war_ultimatum_HLS:0 "We will send an ultimatum to the §Y[HAN.GetName]§!, the §Y[HES.GetName]§!, the §Y[SAX.GetName]§! and the §Y[HLS.GetName]§! to join us in a North German alliance. \nRefusal will be regarded as a §Rdeclaration of war§!!"
 PRS_german_war_ultimatum:0 "We will send an ultimatum to the §Y[HAN.GetName]§!, the §Y[HES.GetName]§! and the §Y[SAX.GetName]§! to join us in a North German alliance. \nRefusal will be regarded as a §Rdeclaration of war§!!"
 sevenweekswar.50.t:0 "Respond to Prussian Ultimatum"
 sevenweekswar.50.d:0 "We are not yet involved in the war between the [PRS.GetName] and the [AUS.GetName]. However, we have just received an ultimatum from Prussia to join their federation in return for a promise of territorial integrity or face the consequences - which will mean war. We might lose more than our sovereignty if we get involved on the wrong side..."
 sevenweekswar.50.a:0 "Accept the ultimatum."
 sevenweekswar.50.b:0 "Ignore the ultimatum."
 GC_german_war_ultimatum_yes:0 "We will join the §Y[PRS.GetName]§! in a North German alliance against the §Y[AUS.GetName]§! and their South German allies."
 GC_german_war_ultimatum_no:0 "We will not respond to the ultimatum delivered to us by the §Y[PRS.GetName]§!. \nHowever, our refusal will probably be regarded as a §Rdeclaration of war§! by the Prussians..."
 sevenweekswar.51.t:0 "[FROM.GetNameDef] Accepted Our Ultimatum"
 sevenweekswar.51.d:0 "[FROM.GetNameDef] has accepted our ultimatum and will be joining our federation against the [AUS.GetName] and the South German countries."
 sevenweekswar.51.a:0 "Großartig!"
 sevenweekswar.52.t:0 "[FROM.GetNameDef] Ignored Our Ultimatum"
 sevenweekswar.52.d:0 "[FROM.GetNameDef] has ignored the ultimatum to join our federation against the [AUS.GetName] and the South German countries. This means war!"
 sevenweekswar.52.a:0 "Verdammt!"
 sevenweekswar.53.t:0 "North German Alliance Proposal"
 sevenweekswar.53.d:0 "We already find ourselves at war with the [AUS.GetName] and the South German countries. We can still try to assert control over Northern Germany, though. Based on our proposal for reform of the German Confederation, we will invite our friends in the north to join our faction. We will promise them territorial integrity if they join our proposed federation."
 sevenweekswar.53.a:0 "Nur zu!"
 PRS_german_war_ngc_alliance:0 "We will send a proposal to the §YHansa Cities§!, to the §Y[MCK.GetName]§!, the §Y[OLD.GetName]§! and the §Y[THU.GetName]§! to join us in a North German alliance on the basis of our proposed Bundesreform. \nRefusal will be regarded as a §Rdeclaration of war§!!"
 sevenweekswar.54.t:0 "North German Alliance Proposal from Prussia"
 sevenweekswar.54.d:0 "We are not yet involved in the war between the [PRS.GetName] and the [AUS.GetName]. However, we have just received an invitation from our Prussian friends to join their federation in return for a promise of territorial integrity. Refusal might facilitate our demise..."
 sevenweekswar.54.a:0 "Accept the invitation."
 sevenweekswar.54.b:0 "Ignore the invitation."
 GC_german_war_ngc_alliance_yes:0 "We will join the §Y[PRS.GetName]§! in a North German alliance against the §Y[AUS.GetName]§! and their allies."
 GC_german_war_ngc_alliance_no:0 "We will reject the proposal made by the §Y[PRS.GetName]§!. \nHowever, our refusal will probably be regarded as a §Rdeclaration of war§! by the Prussians..."
 sevenweekswar.55.t:0 "[FROM.GetNameDef] Accepted Our Proposal"
 sevenweekswar.55.d:0 "[FROM.GetNameDef] has accepted our invitation and will be joining our federation against the [AUS.GetName] and the South German countries."
 sevenweekswar.55.a:0 "Hervorragend!"
 sevenweekswar.56.t:0 "[FROM.GetNameDef] Rejected Our Proposal"
 sevenweekswar.56.d:0 "[FROM.GetNameDef] has ignored the invitation to join our federation against the [AUS.GetName] and the South German countries. This means war!"
 sevenweekswar.56.a:0 "Verdammt!"
 sevenweekswar.57.t:0 "Send Stab-in-the-Heart Dispatch to [ITA.GetNameDef]"
 sevenweekswar.57.d:0 "Despite our alliance, the Italians are still hesitating to join the war against the [AUS.GetName]. We will send them an indignant dispatch to keep their promises our face consequences."
 sevenweekswar.57.a:0 "These Italians seem unreliable..."
 sevenweekswar.58.t:0 "[PRS.GetLeader]'s Stab-in-the-Heart Dispatch"
 sevenweekswar.58.d:0 "We have just received a rather indignant dispatch from Berlin. [PRS.GetLeader] is prompting us to declare war on the [AUS.GetName], which, according to our agreement with the Prussians, should have already happened by now."
 sevenweekswar.58.a:0 "We need to keep our promise, declare war on Austria!"
 sevenweekswar.59.t:0 "We Must Sue for Peace"
 sevenweekswar.59.d:0 "We have been defeated and must sue for peace immediately, otherwise we'll risk to lose more than a war."
 sevenweekswar.59.a:0 "Welch ein Desaster..."
 AUS_german_war_sue_for_peace:0 "We will sign a truce with the §Y[PRS.GetName]§!. They will be able to more or less freely dictate a peace agreement later."
 sevenweekswar.60.t:0 "Austria Sues for Peace"
 sevenweekswar.60.d:0 "News reaches us that the [AUS.GetName] is suing for peace! This means victory is ours!"
 sevenweekswar.60.a:0 "Großartige Neuigkeiten!"
 sevenweekswar.61.t:0 "Austria Sues for Peace"
 sevenweekswar.61.d:0 "News reaches us that the [AUS.GetName] is suing for peace! This means victory for the [PRS.GetName] and its allies. The fate of the German Confederation now lies solely in their hands it seems..."
 sevenweekswar.61.a:0 "Let's hope for the best."
 sevenweekswar.62.t:0 "We Must Sue for Peace"
 sevenweekswar.62.d:0 "We have been defeated and must sue for peace immediately, otherwise we'll risk to lose more than a war."
 sevenweekswar.62.a:0 "Welch ein Desaster..."
 PRS_german_war_sue_for_peace:0 "We will sign a truce with the §Y[AUS.GetName]§!. They will be able to more or less freely dictate a peace agreement later."
 sevenweekswar.63.t:0 "Prussia Sues for Peace"
 sevenweekswar.63.d:0 "News reaches us that the [PRS.GetName] is suing for peace! This means victory is ours!"
 sevenweekswar.63.a:0 "Großartige Neuigkeiten!"
 sevenweekswar.64.t:0 "Prussia Sues for Peace"
 sevenweekswar.64.d:0 "News reaches us that the [PRS.GetName] is suing for peace! This means victory for the [AUS.GetName] and its allies. The fate of the German Confederation now lies solely in their hands it seems..."
 sevenweekswar.64.a:0 "Let's hope for the best."
 sevenweekswar.65.t:0 "Offer 'Schutz- und Trutzbündnisse' to South German Countries"
 sevenweekswar.65.d:0 "The German War is over and we are victorious. Since the South German countries have been defeated, we have some leeway in our approach towards them. One thing is certain, after the dissolution of the German Confederation, these countries need protection from a great power. The Austrians will need years to recover from their defeat, which leaves us and the French as possible partners. We should seize the moment and offer them Schutz- und Trutzbündnisse, alliances for protection and defense, to avoid growing French influence in the south."
 sevenweekswar.65.a:0 "Guter Plan."
 PRS_schutz_und_trutz_effect_tt:0 "We will offer secret defensive pacts to the §YSouth German countries§! in a bid to replace the lost protection of the dissolved §YGerman Confederation§!."
 sevenweekswar.66.t:0 "Schutz- und Trutzbündnis with Prussia?"
 sevenweekswar.66.d:0 "The [PRS.GetName] has approached us with a proposal to sign so-called 'Schutz- und Trutzbündisse,' alliances for protection and defense. They act in fear of growing French influence in the south of Germany. We have been defeated by the Prussians and the public would most probably oppose a cooperation with the [FRA.GetName], our options are rather limited, really."
 sevenweekswar.66.a:0 "Sign the proposal."
 sevenweekswar.66.b:0 "Reject their proposal!"
 GC_schutz_und_trutz_yes:0 "We will sign a secret defensive pact with the §Y[PRS.GetName]§! in a bid to replace the lost protection of the dissolved §YGerman Confederation§!."
 GC_schutz_und_trutz_no:0 "We will not sign a secret defensive pact with the §Y[PRS.GetName]§!. §RThis will give Prussia a reason for war against us, though...§!"
 sevenweekswar.67.t:0 "[FROM.GetName] Rejected Schutz- und Trutzbündnis"
 sevenweekswar.67.d:0 "[FROM.GetName] has rejected our proposal for a Schutz- und Trutzbündnis. We could use this as an excuse for war, or let them be."
 sevenweekswar.67.a:0 "How should we proceed?"
 sevenweekswar.68.t:0 "'Schutz- und Trutzbündnisse' Signed"
 sevenweekswar.68.d:0 "We have signed defensive pacts with the South German countries. The French had surely hoped to capitalize from the war and expand their influence in Southern Germany; they will be quite disappointed, to say the least."
 sevenweekswar.68.a:0 "Wunderbar."
 PRS_schutz_und_trutz_complete_effect_tt:0 "§GWe have successfully signed secret defensive pacts with the South German countries. \nThey will stand with us and we will stand with them in case of a defensive war.§!"
 sevenweekswar.69.t:0 "North German Confederation Treaties"
 sevenweekswar.69.d:0 "According to our agreements with the North German countries, we will now sign the contracts to create the North German Confederation. The North German countries that rejected our proposal will be forced to join the new confederation or will be annexed into the [PRS.GetName]."
 sevenweekswar.69.a:0 "Northern Germany is finally under our control!"
 sevenweekswar.70.t:0 "North German Confederation Treaties"
 sevenweekswar.70.d:0 "According to our agreement with the Prussians, we will now sign the contracts to create the North German Confederation. The North German countries that rejected the proposal will be forced to join the new confederation or will be annexed into the [PRS.GetName]."
 sevenweekswar.70.a:0 "Northern Germany stands united."
 PRS_ngc_alliance_treaties:0 "We will sign the constituting treaties with the other §YNorth German countries§! to create the §YNorth German Confederation§!."
 sevenweekswar.71.t:0 "Prague Peace Treaty"
 sevenweekswar.71.d:0 "All partaking powers have gathered in Prague to sign the peace treaty. We are the victors will be able to dictate the terms, we need to spare the [AUS.GetName] from great losses though, as we might otherwise be isolated in the future and cannot afford a certain enemy that we share so much with."
 sevenweekswar.71.a:0 "Nun gut."
 PRS_prague_peace_treaty_effect_tt:0 "§GThis peace agreement will mark the end of the §YGerman Confederation§! and the beginning of the §YNorth German Confederation§!. \nWe have won the German War!\n We will make all the necessary preparations to annex our opponents in Northern Germany, too, but this will take a few weeks.§!"
 sevenweekswar.72.t:0 "Prague Peace Treaty"
 sevenweekswar.72.d:0 "All partaking powers have gathered in Prague to sign the peace treaty. We have been defeated and the Prussians will be able to dictate the terms. We can only hope for their goodwill."
 sevenweekswar.72.a:0 "Nun gut."
 AUS_prague_peace_treaty_effect_tt:0 "This peace agreement will mark the end of the §YGerman Confederation§! and the beginning of the §YNorth German Confederation§!. \n§RWe have lost the German War...§!\n"
 sevenweekswar.73.t:0 "Breslau Peace Treaty"
 sevenweekswar.73.d:0 "All partaking powers have gathered in Prague to sign the peace treaty. We are the victors will be able to dictate the terms, and there seems to be no need to spare the [PRS.GetName] and its allies from significant losses."
 sevenweekswar.73.a:0 "Silesia will finally be returned!"
 AUS_breslau_peace_treaty_effect_tt:0 "§GThis peace agreement marks the end of the German War. \nWe have won the war and will take back our rightful possessions in Silesia from the Prussians! \nThe [WUR.GetName], the [HAN.GetName] and the [SAX.GetName] will also gain land from Prussia.§!\n"
 sevenweekswar.74.t:0 "Breslau Peace Treaty"
 sevenweekswar.74.d:0 "All partaking powers have gathered in Prague to sign the peace treaty. We have been defeated and the Austrians will be able to dictate the terms. We can only hope for their goodwill."
 sevenweekswar.74.a:0 "Nun gut."
 PRS_breslau_peace_treaty_effect_tt:0 "This peace agreement marks the end of the German War. \n§RWe have not only lost the war but also Sigmaringen and Silesia...§!\n"
 sevenweekswar.75.t:0 "German Confederation Dissolved"
 sevenweekswar.75.d:0 "We have already declared the German Confederation dissolved unilaterally. Now that we have assured our dominance in Germany, the federal assembly will have no other option than to terminate its own existence."
 sevenweekswar.75.a:0 "The German Confederation no longer exists."
 PRS_gerconfed_over_effect_tt:0 "§GThis marks the end of the German Confederation.§!"
 sevenweekswar.76.t:0 "German Confederation Dissolved"
 sevenweekswar.76.d:0 "The Prussians have already declared the German Confederation dissolved unilaterally. Now that they have assured their dominance in Germany, the federal assembly will have no other option than to terminate its own existence."
 sevenweekswar.76.a:0 "The German Confederation no longer exists."
 GC_gerconfed_over_effect_tt:0 "§RThis marks the end of the German Confederation.§!"
 sevenweekswar.77.t:0 "Prussian Annexations"
 sevenweekswar.77.d:0 "It's time to annex the renitent forces in Northern Germany into the [PRS.GetName]. According to our agreements with the South German states and the [AUS.GetName] in the Prague Peace Treaty, the North German Confederation will contain all German lands north of the Main river line. The annexation of the [HAN.GetName], the [HES.GetName], the [NAS.GetName] and the [FRK.GetName] will finally connect the Prussian lands in the east and the west."
 sevenweekswar.77.a:0 "Wohlan!"
 PRS_prussian_annexations_effect_tt:0 "§GFrankfurt, Hanover, Hesse-Kassel and the part of Hesse-Darmstadt north of the Main river will be annexed by us.§!\n"
 sevenweekswar.78.t:0 "No Italian Alliance"
 sevenweekswar.78.d:0 "The Italians have rejected our request for an alliance. We will have to find another way to weaken the [AUS.GetName]."
 sevenweekswar.78.a:0 "Too bad!"
 sevenweekswar.79.t:0 "Accept Italian Demands?"
 sevenweekswar.79.d:0 "[ITA.GetNameDef] is asking for the state of Trentino in case of our victory, in return for the proposed alliance against the [AUS.GetName]. This seems like a reasonable demand..."
 sevenweekswar.79.a:0 "Accept their demands."
 sevenweekswar.79.b:0 "Decline their demands."
 PRS_accept_Italy_demands_Trentino_tt:0 "If we are victorious, the Italians will get the state of Trentino from the [AUS.GetName]."
 sevenweekswar.80.t:0 "Accept Italian Demands?"
 sevenweekswar.80.d:0 "[ITA.GetNameDef] is asking for the state of Trentino and the city of Trieste in case of our victory, in return for the proposed alliance against the [AUS.GetName]. This seems like an excessive demand..."
 sevenweekswar.80.a:0 "Accept their demands."
 sevenweekswar.80.b:0 "Decline their demands."
 PRS_accept_Italy_demands_Trentino_Triest_tt:0 "If we are victorious, the Italians will get the state of Trentino and the city of Trieste from the [AUS.GetName]."
 sevenweekswar.81.t:0 "Accept Italian Demands?"
