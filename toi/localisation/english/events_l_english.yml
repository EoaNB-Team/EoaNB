 britishindia.1.t:0 "The End of the Sepoy Revolt"
 britishindia.1.d:0 "With the fall of Delhi, and the announcement of complete surrender on the side of the Sepoy, the conflict in India has finally come to an end. After countless lives have been taken, civilian and military alike, the population is more than ready to return to peace - and the situation in all of India is already considerably quieting down. It would appear the troubled times have come to an end - for now."
 britishindia.1.a:0 "Finally, the war is over."
 eoanb_tt_event_britishindia_2_a:0 "§Y[RAJ.GetNameDef]§! loses §R100§! §YAutonomy Points§!"
 eoanb_om_RAJ_ENG_friendly_release:0 "Friendly Relations"
 britishindia.2.t:0 "The [ENG.GetAdjective] send a warning"
 britishindia.2.d:0 "[ENG.GetNameDef] has decided to send an official warning to us after learning of our attempts at distancing ourselves. They have also installed a few government agents for supervision - although it's nothing major for now."
 britishindia.2.a:0 "We have to act carefully."
 britishindia.3.t:0 "[ENG.GetNameDef] threatens war!"
 britishindia.3.d:0 "The [ENG.GetAdjective] have threatened us with war after learning of our attempts to distance ourselves. What is our response to this aggressive act?"
 britishindia.3.a:0 "Damn it, then we have to back down."
 britishindia.3.b:0 "They'll get what they asked for!"
 britishindia.4.t:0 "[ENG.GetNameDef] grants us independence!"
 britishindia.4.d:0 "In what most people believe to be a miracle, the [ENG.GetNameDef] have decided to grant us independence! [RAJ.GetNameDef] shall now rule this region as an independent sovereign nation state!"
 britishindia.4.a:0 "Hooray!"
 britishindia.5.t:0 "The [ENG.GetAdjective] are preparing for war!"
 britishindia.5.d:0 "We have gotten word that [ENG.GetNameDef] is preparing to expand their colonial Empire in India, and apparently we are the next target for them. This might mean war very soon!"
 britishindia.5.a:0 "We must ready ourselves!"
 britishindia.6.t:0 "[ENG.GetNameDef] announces war plans in India"
 britishindia.6.d:0 "The [ENG.GetAdjective] Administration has just informed us that they intend to wage war in India in the very near future to expand our colonial ambitions. We are to ready our forces."
 britishindia.6.a:0 "Time to organize the troops then."
