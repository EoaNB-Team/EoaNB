#### Flavor Events

###Imperial Japan
japan_flavor.1.t:0 "The Tsukiji Hotel-Japans First Western Hotel "
japan_flavor.1.d:0 "September 1868 saw the end of the Edo era and the beginning of the prosperous Meiji era. The Tsukiji Hotel, Japan's first totally Western-style hotel, was erected in the Tsukiji Teppozu neighborhood of Tokyo during the first year of Meiji. The final Edo Shogunate intended for this hotel to be utilized primarily by foreigners, but plans were altered once the Tokugawa Shogunate fell and the Meiji Restoration rose. The idea began to fall apart early this year, with American architect Richard P. Bridgens drawing the basic concept and renowned Japanese architect Kisuke Shimizu II in charge of the building's functioning design and overall construction.\n \nIt is designed in an eclectic style that incorporates traditional Japanese and Western features. The outside incorporates Japanese-style architectural elements such as namako-style walls, which are more commonly seen around storehouses and samurai households. This, paired with more Westerner-style architectural aspects such as the chimney and weather vane on the roof, as well as the veranda that wraps around the structure, is said to set it apart from others. Kisuke Shimizu went into greater detail, stating that each of the more than 100 bedrooms has a working fireplace and a flushing toilet. Many of the British foreigners expected to stay have praised the hotel, comparing it to the best hotels in Europe.\n \nIt not only has contemporary accommodations but also offers a variety of activities. In addition to providing vital duties as a transportation hub, communication post, and other trade post services, it also has a stagecoach stop and a private post office at its front door. All together, it has gained a renowned view among the locals and is a token of the city."
japan_flavor.1.a:0 "A Fine Establishment"
japan_flavor.2.t:0 "Hebon-shiki Rōmaji"
japan_flavor.2.d:0 "James Curtis Hepburn, an American Presbyterian missionary doctor, released the first Japanese-English dictionary in 1867, titled "A Japanese and English Dictionary; With an English and Japanese Inde which included a novel technique for romanizing Japanese into Latin form. Now in 1872, he introduced his second edition of the book, with only some minor changes from the first. Hepburn remains the dominant romanization style compared to other systems because the system's orthography is based on English phonology rather than a systematic transcription of the Japanese syllabary. Most foreign language students studying in Japan use it, with it commonly used to romanize human names, places, and other information like railway tables and road signs."
japan_flavor.2.a:0 "Another Fair Book, Mr. Hepburn"
japan_flavor.3.t:0 "Osaka Police Department"
japan_flavor.3.d:0 "Mutsuhiro Wantanabe grimaced at the ramshackle building in front of him. "There is no way this is the police department," he muttered to himself. Glancing around, Mutsuhiro observed vendors flanking the entrance, selling pan-fried noodles that made his stomach grumble. Behind him, the dirt streets of Osaka were thronged with people. Turning back to the building, he reluctantly approached a nearby vendor.\n\n"Excuse me, is this the Osaka police department?!" Mutsuhiro screamed over the cacophony enveloping them.\n\n"Yes it is, and you must be the new guy from Tokyo!" The vendor, a small man with snow-white hair, hollered back to Wantanabe.\n\n"How did you know that?" Mutsuhiro inquired.\n\n"Just come with me." The old man removed his apron, revealing a ragged uniform underneath, accompanied by a withered, rusty badge. "My name is Ida. The rest of the department is waiting for you in here."\n\nAs the doors shut behind them, the noise faded away, replaced by a musty smell that did no favors for his sense of smell. Wantanabe expected a crowd, but instead, a mere ten men presided over the entirety of Osaka. He had a multitude of words he wanted to say, among which was the plethora of vulgarity he wished to unleash in his next telegram to Tokyo. Instead, he pulled a cigarette out of his case and lit up. After taking a long drag, Mutsuhiro spoke.\n\n"As you might have heard from the telegram, my name is Mutsuhiro Wantanabe. I am the new Captain of the Osaka Police Department. Two years ago, at the behest of the Emperor, I traveled with a delegation to Europe in order to learn how policing is done in civilized nations. Upon my return, I was assigned to this wonderful city. Actually… I shouldn't say wonderful. I've read the reports; it's a mess. At least three murders every night, Yakuza dogs walk the streets like they own the place, hell, I didn't even feel safe walking here in broad daylight. Yet here we are cooking noodles."\n\nIda raised his hand, "Heichou, we aren't street vendors out of choice. We need the extra revenue-"\n\n"Not anymore, Ida. Emperor Meiji expanded the budget for every prefecture. By next week, we can move out of this dump, get you some proper uniforms, new firearms, and some secretaries to start filing our cases. Most importantly, we'll get enough officers and detectives to make sure no one can escape the long arm of the law. Any questions?"\n\nAnother hand was raised, this time by a gangly man sitting on a splintery chair not made for a man his size. He too was smoking a cigarette.\n\n"Are you Samurai?"\n\nMutsuhiro took a drag. Even though he was dressed in his western garb and smoking western cigarettes, people still pegged him as a Samurai. Would it be this way for the rest of his life? Exhaling smoke from his nose, he responded curtly."
japan_flavor.3.a:0 "I was—a long time ago. Not anymore."
japan_flavor.4.t:0 "A Late Night at the Station"
japan_flavor.4.d:0 "It had been a long day for Ida Kobashigawa. But, at his age, all days were long days. Nevertheless, the elderly man could still walk and see. That was enough for him to keep going. While his coworkers slinked off to brothels or to their wives, Ida didn't have a home life to speak of, and he assumed the new Captain didn't either. Hence, why they reamined to be the only two in the station.\n\n"Another late night, huh Captain?"\n\n"Yep, we're still short-staffed, so I can't take time out of the day to help us settle into the new building. Help me unpack these boxes." Ida sauntered over to Captain Wantanabe and slowly unpacked the freshly stamped imports. Within, he saw shiny pistols, badges, and pristine uniforms.\n\n"So, Ida, what keeps you here so late?" Mutsuhiro inquired. "I have no one waiting for me at home, which leaves me to assume the same for you." Ida responded, lifting the uniforms out of the box.\n\nMutsuhiro sighed, "Sorry to hear that. If it makes you feel better, you were right to assume no one is waiting for me at home. During the tour of Europe and America, I always had my fellow travelers to keep me company, but now I'm on my own."\n\TThe glumness of Mutsuhiro's finishing remarks took Ida off guard. "Woah, way to bring down the mood, Captain."\n\nMutsuhiro, unsure how to respond, continued his unpacking in awkward silence. It was only after the sun went down, and the men were ready to call it a night, that conversation filled the police station again.\n\n"Say, Captain, how about instead of... this-" Ida gestured to the boxes that still needed unpacking, "We get something to eat instead? Pick each other's brains. You said you were a samurai once, correct? I'm quite curious to know more."\n\nWantanabe had turned to leave, but before he stepped out of the station, he turned back to the elderly policeman."
japan_flavor.4.a:0 "That would be nice, Ida. I bid you goodnight."

###Holland
hol_flavor.1.t:0 "The End of Dutch Slavery?"
hol_flavor.1.d:0 "The Dutch government has released an official statement declaring slavery outlawed and abolished within the Kingdom of the Netherlands and her colonies. Being quite controversial in nature, many assume this gesture to be little more than political appeasement rather than a truly abolitionist cause. What is known, however, is that many have earned their rightful freedom today, and hopefully, so too will many more."
hol_flavor.1.a:0 "We may choose to look the other way but we can never say again that we did not know."

###Italy
ita_flavor.1.t:0 "Società Geografica Italiana"
ita_flavor.1.d:0 "Today, a group of young scholars established the “Italian Geographical Society”. In accordance with the provisions of its Statute, the Italian Geographical Society claims to not concern itself solely with applied research. The main goal of its policy, they argue, is the advancement of geographical knowledge ; expanding, updating or innovating knowledge but also fostering geographic culture and environmental awareness, which always seem too limited and yet are absolutely vital. The Society seeks to foster geographic culture in various ways. The first,obvious and traditional, is that of documentation. The second, more daring route, is that of expedition, adventure, and Pioneering."
ita_flavor.1.a:0 "This will further our Intellectual Prestige!"
ita_flavor.2.t:0 "A New Grand Galleria?"
ita_flavor.2.d:0 "Architect Giuseppe Mengoni's 1861 ambitious designs for a new super Galleria in the center of Milan square are prepared to be set into motion. In Honour of his majesty, King Vittorio Emanuele II and his victory in the Risorgimento, the new luxurious Galleria will attract bourgeoisie from around the world. For sheer belle époque splendor, this extravagant 19th-century glass-topped, barrel-vaulted network of golden-gilded tunnel's is to serve as a lively shopping metropolis.The exquisite design invites visitors and residents to basque in it’s architectural splendors as they browse through the shopping alley’s or stop to take a quick bite in its plentiful variety of cafes and ristoranti. The mere elegance and architectural beauty of the Galleria is sure to give Italy a place among the minds of those who love a life of grandeur and comfort"
ita_flavor.2.a:0 "Authorize it's construction at once!"
ita_flavor.2.b:0 "We really can't afford this..."

###England
england_flavor.1.t:0 "Opening of the London Underground"
england_flavor.1.d:0 "After roughly 9 years of planning and development, the world's first underground railway has finally been completed and opened for trial in London. The Metropolitan Railway conducted a trial run today, carrying approximately 38,000 passengers between Paddington and Farringdon. The trial succeeded, so much so that the company has already begun planning and development of its next sections within London."
england_flavor.1.a:0 "No More Traffic!"
england_flavor.2.t:0 "Formation of the F.A"
england_flavor.2.d:0 "In an attempt to once and for all standardize the rules of "football", eleven football clubs from London and some representatives from various schools met on the 26th of October to form the Football Association (also called the FA), which is meant to develop a set of rules and to be a governing body for the sport in England. The rules will be developed over a series of meetings in a short time, in various meetings with the clubs' representatives. The first president elected is Arthur Pember, captain of the N.N. Football Club. The first secretary appointed is E.C. Morley, the captain of the Barnes Football Club and a fierce supporter of the governing body."
england_flavor.2.a:0 "Success to Football, Irrespective of Class or Greed"

###France
france_flavor.1.t:0 "Public Outrage Over a Painting"
france_flavor.1.d:0 "The public in and around the Salon des Refusés has begun outcries and scandals over a recent addition by French painter Édouard Manet. His work, Le Déjeuner sur l'herbe (The Luncheon on the Grass) depicts two scarcely clothed women, one having a picnic with two fully dressed men. The work has garnered notoriety and controversy for its daring depiction and blatant nudity, a topic still controversial among Parisian artist circles."
france_flavor.1.a:0 "How Vulgar!"
france_flavor.1.b:0 "How Fascinating..."

###USA
 usa_flavor.1.t:0 "The SS Central America Sinks"
 usa_flavor.1.d:0 "Only a day after the report of yesterday’s event, tragedy strikes again! Under the command of William Lewis Herndon, a veteran of the Mexican-American War, left port at Colón, New Granada, heading towards New York City carrying 30,000 pounds (14,000 kg) of gold, only making one stop at Havana, Cuba. Nature works in sick and twisted ways though because as the ship was travelling along the coast of the Carolinas, they were caught in a hurricane! For two days they struggled with the storm until the ship couldn’t take it anymore. The crew spent the entire night trying to save the ship but it was to no avail. Luckily, the next morning two ships were spotted. The brig Marine was the first ship that lent aid, saving 153 passengers, mainly women and children, however they couldn’t continue as the ship sank and the harsh winds made the task more difficult. The other ship, a bark named Ellen, saved an additional fifty from the waters. It is reported that about 425 people, including the captain, were killed in the sinking and the gold was also lost in the event."
 usa_flavor.1.a:0 "Oh, the humanity!"
 usa_flavor.2.t:0 "Oil Creek Discovery"
 usa_flavor.2.d:0 "News has come out of Pennsylvania that a man named Edwin L. Drake has just struck oil in Titusville. This will likely result in hundreds of [USA.GetAdjective]s rushing to the region to make money from the newly discovered oil."
 usa_flavor.2.a:0 "Cha-ching!"
 usa_flavor.4.t:0 "Suicide of Thomas Jefferson Rusk"
 usa_flavor.4.d:0 "News reached the capitol today that Thomas Jefferson Rusk, the President pro tempore of the United States Senate, has committed suicide. Rusk had a very long political history starting with the Republic of Texas where he served as the first Secretary of War and also as a general in the Batlle of San Jacinto. His service to Texas did not end there; he also held positions in the Texan senate and even as Cheif Justice of their Supreme Court as well as a variety of military positions. Rusk fought for annexation of Texas into the United States and was elected as a senator representing Texas before his election to be President pro tempore. The death of his wife and a recent illness are what reports are claiming as the cause for his suicide."
 usa_flavor.4.a:0 "A great politician is lost"
 usa_flavor.5.t:0 "Suicide of Anson Jones"
 usa_flavor.5.d:0 "News reached the capitol today that Anson Jones, the last President of the Republic of Texas, has committed suicide. Jones became very bitter after his term as President ended as he expected to be elected to the US Senate to represent Texas, but was defeated by his former political allies. Despite becoming very wealthy from planting he could never get over his continued failed attempts at representing his state, which many report is the reason for his suicide. His death comes only months after the suicide of Thomas Jefferson Rusk- another important figure in Texan politics."
 usa_flavor.5.a:0 "Another great politician is lost"
 usa_flavor.6.t:0 "Flying Eagle cent released for circulation"
 usa_flavor.6.d:0 "Out with the large cent, in with the Flying Eagle. The large cent was becoming increasingly unpopular and getting too expensive to coin, therefore the US Mint has decided to replace the coin with a smaller coin made up of a composition of 88% copper and 12% nickel. The  coin is nicknamed “Flying Eagle” due to the depiction of an eagle on the front of the coin, designed by James B. Longacre who took inspiration from his predecessor, Christian Gobrecht. This will also replace the Spanish Colonel Real that has been in use up until this point."
 usa_flavor.6.a:0 "Here's to a better economy!"
 usa_flavor.7.t:0 "Ohio Life Insurance and Trust Company closes New York banks"
 usa_flavor.7.d:0 "The Ohio Life Insurance and Trust Company, founded in 1830, has now ceased operations in its New York City office. The company made investments in agriculture-related business, mostly to export to European countries due to their focus on military investment because of the Crimean War raging on. After the war was concluded, these European countries went back to producing crops and had no use of American imports. This led to the value of American foodstuffs decreasing. This, alongside rumors of embezzlement by employees and officers of the company, led to their offices in New York City closing."
 usa_flavor.7.a:0 "Things are not looking good"
 usa_flavor.8.t:0 "New York Banks stop gold withdrawals"
 usa_flavor.8.d:0 "Terrible news comes to the capitol today from New York City! After this year’s recent events, both the issues regarding the Ohio Life Insurance and Trust Company and the sinking of the SS Central America, banks have shut down the right to withdraw gold for fear of a gold shortage. New York, along with the rest of the country’s banks, have done this act, although much later than Philadelphia which stopped on September 26th. We feel this economic event will be felt throughout the world, as many country’s economies have gone international and intertwined with one another."
 usa_flavor.8.a:0 "Our economy is surely going to take a hit"
 usa_flavor.9.t:0 "The Pony Express"
 usa_flavor.9.d:0 "The East and West coasts of the United States may breath a sigh of relief as this new and upstart mail delivery service can get a letter from Missouri to California in just 10 days! Running a complex but efficient route throughout the continental United States, the Pony Express comes at a great time and with great relief to the many suffering poor communication issues. With the deliver service now in popular use, both official and unofficial, California may finally catch up with the rest of the states."
 usa_flavor.9.a:0 "Neither rain, or snow, nor death of night, can keep us from our duty."
 usa_flavor.10.t:0 "The First Transcontinental Telegraph"
 usa_flavor.10.d:0 "Just a year after the establishment of the Pony Express, work has finally been completed on the United States' first transcontinental telegraph system. With its establishment, instantaneous communications between East and West has become possible not only in theory, but in practice. With it, however, comes the news of the Pony Express' bankruptcy, with the company soon to be dissolved due to financial troubles, despite its popularity. On the bright side, many may now rejoice over near instant communication between East and West, finally removing the week to month long delays between messages."
 usa_flavor.10.a:0 ".. -. -.-. .-. . -.. .. -... .-.. ."
 usa_flavor.11.t:0 "The First Kentucky Derby Race"
 usa_flavor.11.d:0 "Today in Louisville, Kentucky, a horse race took place with 10,000 spectators gathered from all over the county. The race was approximately 1.5 miles long. Fifteen 3-year old thoroughbreds raced one another to attempt to capture the first place award, with the steed named "Aristides" winning. His rider, or "jockey," riding him was a young 19-year-old named Oliver Lewis, racking up a prize pool of $2,850."
 usa_flavor.11.a:0 "Go Big or Go Home!"
 usa_flavor.12.t:0 "Jingle Bells!"
 usa_flavor.12.d:0 "Word has reached us of a popular new song called "The One Horse Open Sleigh" that was copyrighted in Boston today by its composer, Mr. James Lord Pierpont. It was performed on stage for the first time the day before and seemed to catch on among the population, especially the chorus."
 usa_flavor.12.a:0 "Jingle Bells, Jingle Bells..."
 usa_flavor.13.t:0 "Ford Motor Companies Model T"
 usa_flavor.13.d:0 "The Ford Motor Company has outdone themselves once again. The first Ford Model Ts, also collectivley known as the 'tin Lizzie,' 'leaping Lena,' 'jitnet,' or 'flivver,' have begun to roll off the assembly line, setting a new standard for vehicles. You can get your hands on one of these amazing new machines for the small sum of $260. While being both affordable and efficient, there's a Model T for every occupation, with colors ranging from black to white and custom body styles."
 usa_flavor.13.a:0 "I'll take two!"


###News Events
 news_flavor.1.t:0 "End of the British Prison Hulks"
 news_flavor.1.d:0 "Prison Hulks, or Prison Ships, have been used throuhgout the last 300 years as a way to transport prisoners across the ocean. The British are most famous for their transportation of prisoners to their different colonies throughout the world. During the Revolutionary War and the Napoleonic Wars the use of Prison Hulks increased drastically throughout the world. Today, the last Prison Hulk will leave the British mainland carrying prisoners."
 news_flavor.1.a:0 "Times are Changing"
 news_flavor.2.t:0 "Antisepsis"
 news_flavor.2.d:0 "Joseph Lister, a surgeon of the Glasgow Royal Infirmary, has released a report, detailing his findings and documentation regarding his experimentation with antiseptics. In the report, Lister notes that by washing their hands in 5% carbolic acid and wearing clean gloves, surgical mortality rates in his ward dropped from 45% to 15% (at least in the male accident ward). His work has garnered the interest of medical communities around the world, if not for his findings than for his supposed disbelief of the Miasma Theory."
 news_flavor.2.a:0 "A Discovery Worth Noting"
 news_flavor.3.t:0 "Bikes! Bikes! Bikes!"
 news_flavor.3.d:0 "A new trend has risen from the streets of Paris, spreading all over the world as the new hot thing! Recent innovations based on German designs from 1819 made by Pierre Lallement and Pierre Michaux, now makes it easier than ever to hop on to your velocipedes and ride away. This new and strange method of transporation has garnered interest, first among Parisians and now all across Europe and even the USA. Despite it's crude and rough iron build, it remains an instant hit and trend among countries around the world, even being nicknamed the "Boneshaker"."
 news_flavor.3.a:0 "My Bones Are Shaking!"
 news_flavor.4.t:0 "Climate Change?"
 news_flavor.4.d:0 "Earlier today, a lecture held by Physicist and Fellow of the Royal Society John Tyndall revealed several worrying and concerning properties of Coal Gas and Ether to be strongly absorptive of the sun's heat. In his lecture, Tyndall explained that \"when the heat is absorbed by the planet, it is so changed in quality that the rays emanating from the planet cannot get with the same freedom back into space. Thus the atmosphere admits of the entrance of solar heat; but checks its exit, and the result is a tendency to accumulate heat at the surface of the planet.\""
 news_flavor.4.a:0 "Concerning"
 news_flavor.5.t:0 "Hidden in Plain Sight!"
 news_flavor.5.d:0 "At the Paris Observatory in France this evening, renowned french astronomer Urbain Le Verrier announced the potential discovery of a new inter-mercurial object in the sky. The sighting of the planet was first recorded by french village doctor, turned astronomer hobbyist Edmond Modeste Lescarbault just months prior from his aged clinic. If these findings are to be verified, 'Vulcan' as some of fellow astronomers are calling, will be the second planet to not be discovered by sighting, but whose existence was predicted by Le Verrier's solar-gravitational models (Discrepencies between the motion of Uranus and the model had led to the discovery of Neptune a decade ago in 1854.) and will further professionialize the use of mathematical models to make discoveries in the celestial sky.\n \nWhile Le Verrier has been a proven standard of astrophysics in the last decade, many other astronomers are now describing this new discovery as proposterous at worse and faulty as best. An inter-mercurial object would have been discovered centuries if not millennia earlier, as any sizable object in this close proximity of the sun would have been recorded much sooner than now."
 news_flavor.5.a:0 "My god, another one?"
 news_flavor.6.t:0 "Marian Apparition in Lourdes"
 news_flavor.6.d:0 "In the French town of Lourdes today, 14-year-old local girl Bernadette Soubirous claims to have been visited by a beautiful lady identifying herself as the "Immaculate Conception." Already pilgrims flood to Lourdes and many are attesting that the appearance of Mary has occured multiple times. Townspeople claim that the water of the spring was suddenly clear and now the Catholic Church is rumored to be investigating these claims. \n\n Soubrirous describes the encounter happening as she and her sister were collecting firewood, only to see a strange woman resting in the nearby grotto. After a few nights of visiting the grotto the lady revealed herself to be the Virgin Mary, causing an uproar between the townspeople. The French government and Catholic Church have interviewed the girl extensively, but she has said only the same story, leaving many believing in the verity of it all."
 news_flavor.6.a:0 "How interesting"
 news_flavor.7.t:0 "Second Great Unification in Physics"
 news_flavor.7.d:0 "In his new 4-part paper on the phenomena and behaviour of electromagnetism, Scottish physicist James Clerk Maxwell derives a new set of equations which has become the new foundation modern electromagnetism. His work has become so renowned and revolutionary, scientific circles and communities have already begun uttering his name in the apparent "Second Great Unification in Physics". Comparisons between Maxwell and Sir Isaac Newton have also been drawn up due to the apparent impact of his work. How science will be affected by this groundbreaking publication has yet to be seen, but keeping in mind the current trend of scientific breakthroughs, we won't have to wait long."
 news_flavor.7.a:0 "Science Continues to Accelerate" 
 news_flavor.8.t:0 "Formation of the International Red Cross"
 news_flavor.8.d:0 "The major and minor powers of Europe alike gathered earlier today in Geneva, Switzerland to discuss the formation and expectations of the International Red Cross, an organization designed around possible measures to improve medical services on the battlefield and prohibit any inhumane acts in battle. While many governments sent official delegates, the Austrian, French, and Russian Empires, the Kingdoms of Prussia and Italy, and the United Kingdom of Great Britain and Ireland were notable inclusions and participants. \n \nAmong the many proposals made in the final resolution, the main points remain: neutrality and protection for wounded soldiers, the foundation of national relief for the wounded, and international humanitarian law to protect the lives and dignity of the victims of both international and internal armed conflicts. A significant advancement that connects many powers, the world waits to see what the organizer, Henry Dunant, has in store for them next..."
 news_flavor.8.a:0 "The first of many humanitarian advancements..."
 news_flavor.9.t:0 "The Circassian Genocides and Mass Deportations"
 news_flavor.9.d:0 "As part of the on-going war against the Circassian people, new orders have been given by the Imperial Russian government to begin mass expulsions and deportations of Circassian natives. Neutral sources state that so far, a minimum of 800,000 Circassians have been killed or deported, with the highest estimate reaching up to 1.5 million. Russian officials deny these figures, instead releasing figures of up to 400,000 deaths. Many scholarly and journalistic communities describe the event as a genocide, with the only tangible opposition found within Russian circles and academies."
 news_flavor.9.a:0 "May 21st, a day of mourning."
 news_flavor.10.t:0 "It Started With a Pig"
 news_flavor.10.d:0 "A major escalation of a border dispute between The United Kingdom and the United States has finally been defused. The escalation started June 15th this year on the disputed San Juan Islands between Vancouver Island and the state of Washington when a US citizen shot a pig on his land that belonged to his Irish neighbour, who worked for the British Hudson's Bay Company. It is reported that British authorities threatened to arrest the US citizen if he didn't pay the demanded compensation for the shot pig which caused other American settlers to demand military protection. When the commanding officer in the neighbouring Department of Oregon, U.S.A. dispatched soldiers to the San Juan Islands the British promptly replied by sending their own, which in turn prompted the Americans to send even more soldiers. By August 10th the situation had escalated so far that 461 US soldiers with 14 guns were facing of against 2140 British soldiers with five warships mounting 70 guns. Thankfully cooler heads in Washington D.C. and London, upon receiving news about the volatile situation have managed to negotiate an agreement allowing both sides to keep 100 soldiers each on the islands while the border dispute will be resolved by international arbitration. Let's hope it peace prevails."
 news_flavor.10.a:0 "A War over a Pig? Oh the Humanity!"
 news_flavor.11.t:0 "Steam-Powered Coffee Machine in Turin"
 news_flavor.11.d:0 "Angelo Moriondo comes from a long line of entrepreneurial family members: his grandfather founded a liqueur producing company, and his father, Giacomo, founded a well-known chocolate company, "Moriondo and Gariglio." At the Turin General Expo, where he was awarded a bronze medal, Moriondo exhibited his innovation, a steam-powered coffee machine, which uses the steam to brew through its pressure. On May 16th, 1884, a six-year period patent was issued, under the title "A. Moriondo." And today in Paris, after being registered, the innovation was verified by an international patent. \n \nMany reports on the inventor say he has been spending most of his time confined to himself, the creation of only a few hand-crafted devices, gifting them only to famed government leaders across Europe."
 news_flavor.11.a:0 "Caffè espresso, you say?"
 news_flavor.12.t:0 "To Reach The Peak"
 news_flavor.12.d:0 "Local news across Russia has been flying to cover the story "To Reach The Peak", an expedition widely regarded as impossible. Mount Elbrus, situated in the western portion of the Caucasian Mountains, is the tallest and most prominent summit in all of Russia and Europe. The mountain has had many travelers throughout history, but only recently have routine climbing expeditions started to reach the peak. On July 22nd, 1829, the first major climb took place when Khillar Khachirov, a guide for an Imperial Russian army scientific expedition commanded by General Georgi Emmanuel, scaled the lower, eastern one of the two peaks for the first time. An English expedition headed by F. Crauford Grove, a well-known mountain climber in the Swiss Alps, was recently successful in reaching the highest summit, the western peak, where they were joined by Frederick Gardner, a well-established mountaineer from England, Horace Walker, and Swiss guide Peter Knubel."
 news_flavor.12.a:0 "What a Dastardly Way to Get Yourself Killed" 

