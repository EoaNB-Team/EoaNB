 ITA_SWW_Victory_effect_tt:0 "The Austrians have been defeated, the Prusso-Italian alliance has been successful. A §Gseparate peace conference§! for our conflicts with the [AUS.GetName] has been scheduled in around two and a half months time, when we will be granted §Gour rightful spoils of war§!!"
