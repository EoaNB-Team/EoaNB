 britainindia.6.t:0 "[RAJ.GetNameDef] is distancing itself from us"
 britainindia.6.d:0 "The traitorous politicians in [RAJ.GetNameDef] have rallied support for some kind of independence movement they are growing overseas - what should be done about this?"
 britainindia.6.a:0 "Send them a warning."
 britainindia.6.b:0 "Threaten war if they continue!"
 britainindia.6.c:0 "Let them go - we're better off without them."
 india_flavor.1.t:0 "University of Calcutta"
 india_flavor.1.d:0 "Three years ago, the Court of Directors of the East India Company sent their so-called "Wood’s despatch" to the Governor General of India in Council, suggesting that three universities, along the lines of London University, should be established in Calcutta, Madras, and Bombay in order to create an English class among Indian people. Today, the Calcutta University Act came into force, marking the establishment of the first multidisciplinary university in South Asia. The establishment of the universities of Mumbai and Madras is planned to follow later this year."
 india_flavor.1.a:0 "A Great Building"
 india_flavor.2.t:0 "University of Mumbai"
 india_flavor.2.d:0 "A little more than six months after the establishment of the University of Calcutta, it is now time for the second university suggested in Wood’s despatch. The University of Mumbai"
 india_flavor.2.a:0 "A Great Building"
 india_flavor.3.t:0 "University of Madras"
 india_flavor.3.d:0 "Nine months after the establishment of the University of Calcutta and one and a half months after the establishment of the University of Mumbai, it is now time for the 3rd university suggested in Wood’s despatch. The University of Madras."
 india_flavor.3.a:0 "A Great Building"
 
