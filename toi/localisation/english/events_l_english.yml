 generic.18.t:0 "EoaNB: GitHub Version"
 generic.18.d:0 "As you might or might not know, End of a New Beginning is a community-driven project, being worked on by many devs at the same time. Such an organizational structure requires a certain development environment, which in our case is GitHub. Thanks to GitHub, every dev is able to work on the mod semi-independently. However, having the mod on GitHub with that many devs working on it automatically means that it is virtually impossible for us to regularly update the Steam version on the workshop. Consequently, the Steam version is only updated when major updates come out, being the reason for why EoaNB is perceived as \"idle\" or \"dead\" by many when only looking at the workshop page. Still, what has already been explained on the official workshop page is often overlooked.\n\nIf you want to experience an up-to-date End of a New Beginning, the first step would be to join our official Discord (linked on the workshop). After that, you can look up how to install the GitHub version in our #faq channel. Generally seen, the GitHub version of EoaNB is way more developed and advanced than the Steam one. Do remember, however, that the mod on GitHub is an in-development version, prone to changes, bugs and balance issues."
 generic.18.a:0 "I understand. Thank you for your efforts!"
