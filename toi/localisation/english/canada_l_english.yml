 britishcanada.39.t:0 "Nova Scotia Railway Completed"
 britishcanada.39.d:0 "The railway was a key project of the visionary Nova Scotian leader Joseph Howe, who felt a government built railway led by Nova Scotia was necessary after the failure of the Intercolonial Railway talks and several fruitless private proposals."
 britishcanada.39.a:0 "Fantastic!"
 britishcanada.40.t:0 "The Creation Of The Grand Trunk Railway Regiment"
 britishcanada.40.d:0 "The Newly Formed Regiment Consists Mostly Of Railway Workers, Organized In Brigades. While Holes In The Brigades Were Stuffed By Volunteers Provided By The Government, Equipment Was Paid By Railway Companies, Capitalists And Even Some Aristocrats, Even Some Canons Were Bought."
 britishcanada.40.a:0 "No One Would Be Foolish Enough To Raid Our Trains Now."
 britishcanada.41.t:0 "Dockyard Opened!"
 britishcanada.41.d:0 "After Several Months Of Money Being Pumped Into This Project, A Dockyard Has Opened Today And Is Now Waiting For Our Orders."
 britishcanada.41.a:0 "We Should Order Some Ships Right Away."
 britishcanada.42.t:0 "Military Factory Opened!"
 britishcanada.42.d:0 "After Several Months Of Money Being Pumped Into This Project, A Military Factory Has Opened Today And Is Now Waiting For Our Orders."
 britishcanada.42.a:0 "Place Some Orders For Them."
 britishcanada.43.t:0 "Rising Demand For Canadian Products!"
 britishcanada.43.d:0 "In The Last Weeks The Civil War In The US has created A High Demand For Products. Because Of This We Generate A Higher Tax Revenue."
 britishcanada.43.a:0 "Great!"
 britishcanada.46.t:0 "A Great Coalition!"
 britishcanada.46.d:0 "An Alliance Was Today Anounced, Which Consists Of Several Originally Opposing Political Parties, Which -Hopefully- Will Bring The Two Canadas Together And End The Political Deadlock Under Which This Colony Suffers So Long. The Coalition Consists Of The Parti Bleu Under George-Étienne Cartier, The Clear Grits Under George Brown And The Liberal Conservatives Under John A. Macdonald. Though This Is Definitely A Positive Development It Is Not Exactly Clear On Why Exactly They Made An Alliance, But It Is Rumoured That A Shared Goal Of A Somewhat United Canada Might Be That Reason."
 britishcanada.46.a:0 "Hopfully This Will Last."
 britishcanada.47.t:0 "Tensions Calming Down"
 britishcanada.47.d:0 "It Seems Like That Recent Reforms And Structural Changes Have Reduced The Tensions. But For How Long Will This Last?"
 britishcanada.47.a:0 "Hopefully Forever"
 britishcanada.48.t:0 "Province Of Canada Announces Desire For Confederation!"
 britishcanada.48.d:0 "After Several Years Of Political Instability, The Government Of The Province Of Canada Has Anounced A Desire For A Confederated Canada Under British Rule."
 britishcanada.48.a:0 "Finally!"
 britishcanada.49.t:0 "Charlottetown Conference"
 britishcanada.49.d:0 "Discussions For A Maritime Union In The Legislative Council Chamber Of Province House Were Concluded Yesterday. Though, We Were Not Invited, Our Contingent Persuaded The Other Delegates From Nova Scotia, New Brunswick And Newfoundland To Work Towards The Union Of All The British North American Colonies, But It Seems That We Need A Few More Conferences To Achieve Such A Union."
 britishcanada.49.a:0 "Good"
 britishcanada.50.t:0 "Charlottetown Conference"
 britishcanada.50.d:0 "Originally, The Charlottetown Conference Was Meant To Get A Maritime Union Between Nova Scotia, New Brunswick And Newfoundland Going. Our Delegates Were Convinced By The Contingent Of The Province Of Canada, Who Were Originally Not Invited, To Work Toward A Union Of All The British North American Colonies."
 britishcanada.50.a:0 "Perhaps, This Is Even Better."	
 britishcanada.51.t:0 "Quebec Conference"
 britishcanada.51.d:0 "The Quebec Conference Was A Success! While Many Policies Surrounding Federalism And The Creation Of A Single State Were Elaborated On And A Highly Comprehensive Resolution Was Drawn At The End. Which Makes It Possible To Merge Together, After Royal Acceptance Of Course. Though Sadly, Newfoundland Didn´t Take Part In This Conference."
 britishcanada.51.a:0 "Very Good!"
 britishcanada.52.t:0 "London Conference"
 britishcanada.52.d:0 "Sixteen Delegates From Canada Arrived Yesterday In The Capital Of The Empire -London- To Meet With Delegates Of The British Government. After The Two Big Conferences -Charlottetown Conference And The Quebec Conference- That Were Held To Determine The Constitutional Details Of Confederation. Which Resulted In The 72 Points That Had Been Agreed Upon In Quebec City. These Point Are Now Being Reviewed And Amended By The British Delegates."
 britishcanada.52.a:0 "Hopefully It Doesn't Take Long."
 britishcanada.53.t:0 "Royal Assent For Union!"
 britishcanada.53.d:0 "After Over Two Months Of Waiting For Approval, The Queen Has Given Her Royal Assent Yesterday! Therefore Making It Official That Canada Will Be Unified! The Province Of Canada, Nova Scotia And New Brunswick Will Unify In Four Months From Now On!"
 britishcanada.53.a:0 "Not Long Now."
 britishcanada.54.t:0 "Formation Of Canada!"
 britishcanada.54.d:0 "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia And New Brunswick Have Merged Together And Will Be Known As Canada."
 britishcanada.54.a:0 "Finally"
 britishcanada.55.t:0 "Formation Of Canada!"
 britishcanada.55.d:0 "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia, Newfoundland And New Brunswick Have Merged Together And Will Be Known As Canada. Newfoundland, After A Vote In A General Election Did Not Join."
 britishcanada.55.a:0 "Finally"
 britishcanada.56.t:0 "Negotiations Finished"
 britishcanada.56.d:0 "After Six Months Of Negotiations In London With The Hudson Bay Company. It Was Finally Agreed On The Price, Which Is 300.000 Pounds. The Land Will Be Given To Us In 2 And A Half Months."
 britishcanada.56.a:0 "Finally!"
 britishcanada.57.t:0 "The Red River Rebellion"
 britishcanada.57.d:0 "Yesterday, When Our Forces Wanted To Occupy The State Of Manitoba Rebels Of Métis Decent Have Denied Them Access. They Have Seized Upper Fort Garry, And Will Not Leave Until We Negotiate And Eventually Come To An Agreement."
 britishcanada.57.a:0 "We Have To Deal With That."
 britishcanada.44.t:0 "Canadian Volunteers Arrived!"
 britishcanada.44.d:0 "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province."
 britishcanada.44.a:0 "Good."
 britishcanada.45.t:0 "Canadian Volunteers Arrived!"
 britishcanada.45.d:0 "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province."
 britishcanada.45.a:0 "Good."
 britishcanada.60.t:0 "British Columbia Joins Canada!"
 britishcanada.60.d:0 "After Several Months Of Negotiating An Agreement Was Reached Between The Governments Of Canada And British Columbia. Columbia Will Join The Confederation And In Return A Construction Of A Transcontinental Railway Will Begin Within The Next 10 Years, Which Will Stretch From The East To West."
 britishcanada.60.a:0 "Finally."
 britishcanada.58.t:0 "Agreement Reached"
 britishcanada.58.d:0 "To Peacefully Integrate The Rebels We Have Recognized A Law Code, Which Guaranteed The Titles Of The Métis Land. This Results In A General Lower Amount Of Land That Can Be Used But It Makes The Region More Stable."
 britishcanada.58.a:0 "Good."
 britishcanada.59.t:0 "Rebellion Crushed."
 britishcanada.59.d:0 "After Several Weeks Of Bombardment Of The Fort The Rebels Have Surrendered. While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region. Many Protests Have Also Been Organized Across The Country, Which Will Plague Us For Some Time. All Métis Who Have Rebelled Have Also Been Stripted Of Their Land."
 britishcanada.59.a:0 "We Should Not Have Done This."
 britishcanada.68.t:0 "The Reciprocity Treaty Has Been Disbanded!"
 britishcanada.68.d:0 "Following The Trade Policy Which Favours Canadian Businesses The USA Has Disbanded The Trade Treaty Yesterday. The Canadian-American Reciprocity Treaty Made It Possible To Trade More Freely Between Each other, The Effects From This Event Will Be Slower Economic Growth In Canada, It Is Also Unclear If This Event Will Effect Relations Between The Two Governments."
 britishcanada.68.a:0 "This Can´t Be!"
 britishcanada.61.t:0 "Raid In New Brunswick"
 britishcanada.61.d:0 "Over The Last Weeks A Group Called The "Fenian Brotherhood" Has Organized A War Party And Tried To Seize Campobello in New Brunswick, The War Party Quickly Retreated To Lands Owned By The US Once British Warships Arrived. The Fenian Brotherhood Is Organized By Irish Nationalists Who Want That Ireland Becomes A Free Sovereign Nation."
 britishcanada.61.a:0 "Mobilise The Militia."
 britishcanada.62.t:0 "Invasion By The Fenian Brotherhood"
 britishcanada.62.d:0 "Several Days Ago A War Party Consisting Of 1000-1300 Fenians Crossed The Niagara River And Tried To Invade Canada West.  The Invasion Was Only Stopped After Two Lost Battles Of Our Canadian Militia And After The US Intervened And Blocked The Supply Lines Of The Fenians. The US Government Now Also Arrests Fenian Leaders In Order To Avoid Neutrality Laws With Britain."
 britishcanada.62.a:0 "Those Irish Bastards"
 britishcanada.63.t:0 "Failed Invasion In Canada East"
 britishcanada.63.d:0 "Despite The Best Efforts Of The US A War Party Of Fenians Tried A New Invasion, This Time In The East. They Were Able To Occupy Territory, Though Surrendered To The First Canadian Forces That Arrived Because They Were Low On Arms, Ammunition And Supplies. The Fenian Brotherhood Seems To Be On It´s Last Leg And We Can Expect No More Major Invasion Attempts. Although Smaller Raids Can Still Happen."
 britishcanada.63.a:0 "Good"
 britishcanada.64.t:0 "No Fenian Raids Anymore."
 britishcanada.64.d:0 "Because Ireland Is Now A Independent Nation The Raids Have Stopped."
 britishcanada.63.a:0 "Finally"
 britishcanada.64.t:0 "Raids Stop"
 britishcanada.64.d:0 "Because Ireland Has Become A Free Nation The Fenian Raids Have Mostly Stopped."
 britishcanada.64.a:0 "Great!"
 britishcanada.65.t:0 "Farms Recovering"
 britishcanada.65.d:0 "Thanks To Our Efforts Many Farms Are Becoming Productive Again And Are Already Supplying The People In Lower Canada."
 britishcanada.65.a:0 "Very Good."
 britishcanada.66.t:0 "More Wheat Farms Cropping Up!"
 britishcanada.66.d:0 "Our Efforts To Expand Wheat Production Seem To Have Taken Effect. Many New Farms Have Been Built While Other Have Been Expanded."
 britishcanada.66.a:0 "Good."
 britishcanada.67.t:0 "Dairy Industry Formed"
 britishcanada.67.d:0 "Our Efforts To Attract Industries To Our Colony Seem To Have Been Successful. Over The Last Months A New Dairy Industry Has Formed In Quebec And Especially Toronto."
 britishcanada.67.a:0 "Very Good!"
 britishcanada.69.t:0 "Ideas Of Independence Spreading"
 britishcanada.69.d:0 "Because Of Years Of Political Deadlock A Idea Is Slowly Spreading Amongst Our Citizens That Radical Changes Have To Be Made. One Idea That Is Especially Worrisome Is That Canada Should Be Independent To Have More Control About Politics Diplomacy And Altogether To Be Able To Go Its Own Destiny."
 britishcanada.69.a:0 "We Should Tackle This Problem At Once."
 britishcanada.70.t:0 "Anti-British In Power"
 britishcanada.70.d:0 "Anti-British Politicians Now Make Up A Majority, Which Solves The Political Deadlock In Their Favour. Moreover They Have Announced A New Era For Canada Including All Of Its Citiziens."
 britishcanada.70.a:0 "Good..."
 britishcanada.71.t:0 "Wiped Thoughts"
 britishcanada.71.d:0 "Thoughts And Ideas Of Independence Have Seemingly Been Eradicated From The Minds Of Our Citizens. Which Allows Us To Focus On Other Things."
 britishcanada.71.a:0 "Finally"
 britishcanada.72.t:0 "Secret Network Established"
 britishcanada.72.d:0 "A Network Of Trustworthy Administrators, Informants, Diplomats, Politicians And Sergeants Has Been Established. All Of Our Tracks Should Now Be Covered By Them, Making Sure That Our Actions Of Trying To Secure Our Independence Will Stay A Secret."
 britishcanada.72.a:0 "Good..."
 britishcanada.73.t:0 "Optimistic Populace"
 britishcanada.73.d:0 "The Populace, Seeing How Dire The Situation Is Has Organized... Instead Of Protesting Or Revolting A Majority Decided To Fight To Live Another Day."
 britishcanada.73.a:0 "Didn´t Expect That..."
 britishcanada.74.t:0 "Tired Populace"
 britishcanada.74.d:0 "As Many Have Forseen, The Destruction This War Causes Is Not A Positive Thing And The People, Seeing The Full Scale Of That Are Making That clear, Many Wanting A Ceasefire And Some Even Consider Submitting To British Rule."
 britishcanada.74.a:0 "Traitors!"
 britishcanada.75.t:0 "Propaganda Efforts Successful"
 britishcanada.75.d:0 "Our Propaganda Efforts Have Been Very Successful. People Work Harder And Are Sacrificing More, Partly Due To The Fear Of English Retaliation And Partly Of The Need To Have A Independent Canada, Free Of British Imperialism."
 britishcanada.75.a:0 "Give The Guys Responsible For This A Raise!"
 britishcanada.76.t:0 "Propaganda Efforts Failed"
 britishcanada.76.d:0 "The Products Of Our Propaganda Machine Have Not Worked. Our People Didn´t Believe Our Truth, Calling For Strikes, A Ceasefire With The British And More! Many Believers Also Lost Faith In Us After Realizing They Have Been "Lied" To!"
 britishcanada.76.a:0 "Those Who Are Responsible, Will Be Set On Trial For Betraying The Government And Spread The News That They Published It Without Our Approval."
 britishcanada.77.t:0 "Province Of Canada Seeks Support"
 britishcanada.77.d:0 "A Secret Embassy From The Anti-British Party From The Province Of Canada Has Approached Us With A Request. To Make It Short, They Want To Gain Independence And Asked Us To Help Them With This."
 britishcanada.77.a:0 "A War Against The British? Sure."
 britishcanada.77.b:0 "We Will Stay Out Of This."
