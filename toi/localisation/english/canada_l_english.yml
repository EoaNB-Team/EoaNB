##Events
 britishcanada.1.t:0 "A Maritime Union?"
 britishcanada.1.d:0 "There has been debate about a proposed maritime union between Nova Scotia and New Brunswick lately. It is seen by a few as \"the first step towards sovereignity" for Canada, although for now it would just be a regional union. What do we say?"
 britishcanada.1.a:0 "We should hold a conference about this."
 britishcanada.1.b:0 "No, we should remain as sovereign as we are now."
 britishcanada.2.t:0 "A Maritime Union?"
 britishcanada.2.d:0 "Nova Scotia has proposed a regional maritime union to further both of our efforts in the area. Do we agree to their proposition?"
 britishcanada.2.a:0 "Their suggestion is good - we agree to a conference."
 britishcanada.2.b:0 "No, we should remain as sovereign as we are now."
 britishcanada.3.t:0 "The Maritime Union and Canada"
 britishcanada.3.d:0 "[NVS.GetNameDef] and [BRK.GetNameDef] have begun negotiations for a regional union in the last few weeks! Many feel that we should not be left out of such negotiations - should we propose a general conference?"
 britishcanada.3.a:0 "We agree to a conference and will ask to join."
 britishcanada.3.b:0 "Block the conference - it can't take place without us."
 britishcanada.4.t:0 "The Charlottetown Conference"
 britishcanada.4.d:0 "The conference we had planned some time ago about the union of some provinces on the coast of Canada is now taking place! Negotiations have begun, as all the delegates have already arrived. Curiously enough, the public seems more interested in the first circus to visit Charlottetown for 20 years..."
 britishcanada.4.a:0 "First, the question of Nova Scotia."
 britishcanada.5.t:0 "Unification with New Brunswick"
 britishcanada.5.d:0 "The conference has begun, and the unification with New Brunswick is the first topic on the table. Some of our delegates seem to be having second thoughts, however. The conference..."
 britishcanada.5.a:0 "...continued nonetheless and negotiations proceeded."
 britishcanada.5.b:0 "...was ended when our delegates stormed out of the room!"
 britishcanada.6.t:0 "Unification with Canada"
 britishcanada.6.d:0 "Now that our regional union has been completed, it is time to formally unify with the Province of Canada. Some of our citizens are calling for sovereignity, however - although pulling back now would be a severe violation."
 britishcanada.6.a:0 "Let the negotiations proceed."
 britishcanada.6.b:0 "Refuse and leave the negotiations!"
 britishcanada.7.t:0 "The Birth of the Canadian Confederation"
 britishcanada.7.d:0 "With the merging of the three states present in the conference, we have finally managed to create a confederation of Canadian provinces! What a cheerful day for all of Canada!"
 britishcanada.7.a:0 "Great!"
 britishcanada.8.t:0 "The Hudson Bay Transfer"
 britishcanada.8.d:0 "The British have decided to grant us charters of land from [HBC.GetNameDef], after seeing how well the regional union has worked out. We have now legally acquired the territories and just need to install administration."
 britishcanada.8.a:0 "A great day for [CAN.GetNameDef]!"
 britishcanada.9.t:0 "The Quebec Conference"
 britishcanada.9.d:0 "A conference is being held in Quebec today, sparked by the recent political changes in the Canadian region. The topic of discussion is actually not fully set yet, so we could influence it any way we like..."
 britishcanada.9.a:0 "Discuss the future of the Confederation and our relations to [ENG.GetNameDef]."
 britishcanada.9.b:0 "Discuss national sovereignity in Canada and distance from [ENG.GetNameDef]."
 britishcanada.9.c:0 "Discuss the administration of Newfoundland and request that they be added to the Confederation."
 britishcanada.10.t:0 "A new British Colombia"
 britishcanada.10.d:0 "As Canada is moving towards a real Confederation with the recently passed North America Acts, it is time for our region, too, to have changes in its administration. Some British Ministers have proposed a Union with Vancouver Island (which would also include Haida Gwaii). This would also help to make us independent of [HBC.GetNameDef]. We should try to pursue this opportunity as soon as possible."
 britishcanada.10.a:0 "The proceedings will start immediately."
 britishcanada.11.t:0 "The Legislative Assembly of the Province of Canada"
 britishcanada.11.d:0 "On the 14 May 1859, the Legislative Assembly of the Province of Canada petitioned Queen Victoria, and other members of the royal family to visit Montreal for the opening of Victoria Bridge. Unwilling to leave London in the hands of rivaling politicians, Victoria instead accepted the Canadian invitation on behalf of her son, Albert Edward, the Prince of Wales (later Edward VII). The Prince of Wales undertook a two-month tour of Newfoundland, New Brunswick, Nova Scotia, Prince Edward Island, and the Province of Canada in 1860. The Prince of Wales' royal tour was used as the standard model for future royal tours for the next century."
 britishcanada.11.a:0 "Sign it!"
 britishcanada.11.b:0 "Don't sign it"
 britishcanada.12.t:0 "What a bunch of idiots"
 britishcanada.12.d:0 "Our denial to sign the Legislative Assembly of the Province Canada has caused trouble among the common folk. People are doubting our skills to lead our nation and there are whispers of a rising revolt"
 britishcanada.12.a:0 "We don't need Britain anyway"
 britishcanada.13.t:0 "Prince Albert is travelling to Canada"
 britishcanada.13.d:0 "The Prince boarded HMS Hero today and his journey has begun. He will be the first ever British Royal to visit Canada."
 britishcanada.13.a:0 "Safe Travels"
 britishcanada.14.t:0 "Prince Albert reached new Foundland"
 britishcanada.14.d:0 "The Prince of Wales reached St. John's, Newfoundland, on 24 July 1860, aboard HMS Hero.The welcome reception the Prince of Wales received set the pattern for other welcome receptions during the royal tour, which typically included an official address at a levee, and a formal ball held in the Prince of Wales' honour. During his time there, he attended the St. John's Regatta, and was gifted a Newfoundland dog on behalf of Newfoundlanders. Travelling from St. John's he arrived in Halifax on 2 August. While in Halifax, he visited the Prince's Lodge, the country home used by his grandfather, the Duke of Kent and Strathearn. From Halifax, the royal party boarded a train and stopped in Windsor, and Hantsport, where they boarded HMS Styx to cross the Bay of Fundy to Saint John. On 4 August, the Prince travelled through the St John River on the steamer Forest Queen to Fredericton. During his time there, he attended a royal reception, and inaugurated a park. Following his visit to Fredericton, he travelled to Pictou, Nova Scotia to board HMS Hero, returning to several communities, including Saint John, and Windsor."
 britishcanada.14.a:0 "Let's give him a gift"
 britishcanada.14.b:0 "Gift, what gift?"
 britishcanada.15.t:0 "Prince Albert has reached Charlottetown"
 britishcanada.15.d:0 "He landed at Charlottetown, Prince Edward Island, on 10 August, where he was welcomed by George Dundas, the Governor of Prince Edward Island, and proceeded to Government House. There, he held audience with the Executive Council of Prince Edward Island. Along with formal ball and levee, the Prince toured the countryside around Charlottetown, and visited Province House, where he received an addresses from the Executive Council. Upon his departure, he left with the Governor £150 for charitable use."
 britishcanada.15.a:0 "Organise a ball for the Prince"
 britishcanada.15.b:0 "Let us save our money instead"
 britishcanada.16.t:0 "Prince Albert arrived in Quebec"
 britishcanada.16.d:0 "The Prince of Wales was formally welcomed into the Province of Canada by a Canadian delegation, who came aboard HMS Hero near Percé Rock. The Canadian welcome delegation consisted of the Governor General of the Province of Canada, Edmund Walker Head, and Joint Premiers, George Etienne Cartier, and John A. Macdonald. Arriving in Quebec City on 17 August, the Prince knighted Narcisse Belleau, Speaker of the Legislative Council, and Henry Smith, Speaker of the Legislative Assembly. During his time there, he also visited Montmorency Falls, and made an address at the Université Laval."
 britishcanada.16.a:0 "Begin the preparations in Montreal for the Prince's visit"
 britishcanada.17.t:0 "Prince Albert has reached Montreal"
 britishcanada.17.d:0 "Following his visit to Quebec City, the Prince of Wales proceeded towards Montreal aboard HMS Hero, joined by several members of the Legislative Assembly near Trois-Rivières. Arriving in Montreal, he took a specially-built open railway car to the Victoria Bridge in Pointe-Saint-Charles, and tapped in-place the final-laid stone for the bridge. During his five-day stay in Montreal, he stayed at the viceregal residence Spencerwood, and inaugurated the city's Crystal Palace, recalling the favourable impression made by Canadians at the Great Exhibition in an address to the crowd."
 britishcanada.17.a:0 "Invite the Prince at the Great Exhibition"
 britishcanada.17.b:0 "I'm sure he's seen enough Exhibitions"
 britishcanada.18.t:0 "Prince Albert has arrived in Ottawa"
 britishcanada.18.d:0 "At Ottawa, the Prince laid the foundation stone of the parliament buildings, canoed on the Ottawa River, and rode a timber slide on the Chaudière Falls. Sailing further west, the Prince visited Cobourg, Rice Lake, and Peterborough, where he received a reception from the Mississaugas."
 britishcanada.18.a:0 "I hope he enjoyed his time in Ottawa cause his tour has cost us a lot"
 britishcanada.19.t:0 "Anti-Catholic Demonstrations"
 britishcanada.19.d:0 "While the Prince was Travelling towards Toronto aboard the steamer Kingston, visits were planned for Belleville, and Kingston, although anti-Catholic demonstrators from the Orange Order prevented the Prince from disembarking. In an attempt to not embroil the Prince in a controversy, Henry Pelham-Clinton, the Under-Secretary of State who joined the Prince on his tour, informed mayors that they would not disembark until the demonstrators were dispersed. He then proceeded to Port Hope, re-boarding Kingston to sail on to Toronto."
 britishcanada.19.a:0 "I hope the Prince is fine"
 britishcanada.20.t:0 "Prince Albert has arrived in Toronto"
 britishcanada.20.d:0 "During a levee in Toronto, the Prince received a delegation from Belleville and Kingston, tending apologies for the early incident. On 10 September, he took a one-day excursion to Collingwood, before returning to Toronto the following day. On his way back, he visited and received addresses from Aurora, Barrie, Bradford, and Newmarket. In Toronto, the Prince attended the Royal Canadian Yacht Club's regatta, agreeing to become its patron; and opened Allan Gardens, and Queen's Park to the public. He departed the city for London, Ontario on 12 September, visiting Guelph and Stratford on the way. "
 britishcanada.20.a:0 "Let us prepare for the Prince's visit in Ontario"
 britishcanada.21.t:0 "Meeting with first nations representatives"
 britishcanada.21.d:0 "The Prince later went from London to Sarnia, in order to attend a gathering of 150 First Nations representatives in the Province of Canada. Following this gathering, he briefly returned to London, before travelling by railway to the Niagara Peninsula."
 britishcanada.21.a:0 "No doubt he'll enjoy the Niagara Falls"
 britishcanada.22.t:0 "Watching Niagara Falls"
 britishcanada.22.d:0 "In the peninsula, he visited Brantford, Chippewa, Fort Erie, and Queenston. The Niagara Falls were illuminated for the first time during his tour of the falls.There, he rode on the Maid of the Mist. At Queenston, he met with 160 War of 1812 veterans, dedicated a rebuilt Brock's Monument, and visited Laura Secord. From Queenston, he moved towards Niagara-on-the-Lake, St. Catherines, and Hamilton.""
 britishcanada.22.a:0 "Great!"
 britishcanada.23.t:0 "The Prince is returning to England"
 britishcanada.23.d:0 "Completing his royal tour of the Province of Canada in late-September, the Prince of Wales departed for the United States from Windsor, Ontario. Taking a month-long personal tour of the United States, he travelled under the pseudonym "Lord Renfrew," in an attempt to not attract attention to himself. The Canadian co-premieres saw-off the Prince's during his departure from Canada, and again from the United States, travelling to Portland, Maine on 20 October 1860 to see the Prince off."
 britishcanada.23.a:0 "Safe Journeys"
 britishcanada.24.t:0 "The new Canadian Capital"
 britishcanada.24.d:0 "Ever since we established our colonial administration in Canada, the functionary capital of the colonial state has been Toronto. As the country is developing, however, the potential need for a new capital became apparent - and so Queen Victoria was asked to choose where the capital of Canada should be located. Her choice was to..."
 britishcanada.24.a:0 "...keep it in Toronto, where it is now."
 britishcanada.24.b:0 "...move it to Ottawa, a large central city."
 britishcanada.24.c:0 "...move it to Montréal, a city with heavy French Canadian presence."
 britishcanada.25.t:0 "Our stance on the Maritime Treaty"
 britishcanada.25.d:0 "[CAN.GetNameDef] has recently unified with the old colonial governments of Nova Scotia and New Brunswick, leaving their old status as a mere province behind. This has been accomplished by means of the so called \"Maritime Treaty\", under which the three colonies agreed to unify. We should publicize our stance on this treaty."
 britishcanada.25.a:0 "Endorse the Treaty!"
 britishcanada.25.b:0 "Denounce the Treaty!"
 britishcanada.26.t:0 "[CAN.GetName] requests Newfoundland"
 britishcanada.26.d:0 "The Canadian Confederation has requested that we grant Newfoundland permission to join their federation in a congress recently held in Quebec. They claimed that their economic and administrative union has helped the member provinces so far, and that Newfoundland would benefit from this as well. What do we respond?"
 britishcanada.26.a:0 "Yes, Newfoundland should be added to the Confederation."
 britishcanada.26.b:0 "How'd they get that idea? Tell them to forget it."
 eoanb_tt_ENG_event_britaincanada_4_a:0 "We will begin drafting the North America Acts.\n\nThey should be finished in about one month."
 britishcanada.27.t:0 "The London Conference"
 britishcanada.27.d:0 "After Canada has already undergone an \"unofficial\" unification progress with its own little Confederation, the time has come for us to finally properly recognize their Confederation as a whole, official entity. This will aid in the further unification of the Canadian Provinces."
 britishcanada.27.a:0 "Begin drafting some treaties!"
 eoanb_om_ENG_CAN_no_recognition:0 "Ignored the Confederation"
 britishcanada.28.t:0 "The North America Acts"
 britishcanada.28.d:0 "We have drafted the treaties concerning the situation in the North American Canadian Provinces. Mainly addressed is the issue of the \"Confederation\" that has formed between some of the provinces. Our treaties state..."
 britishcanada.28.a:0 "...that we recognize a united Confederation of Canada."
 britishcanada.28.b:0 "...that we only recognize the economical and administrative union of their provinces."
 britishcanada.29.t:0 "The Sale of Rupert's Land?"
 britishcanada.29.d:0 "[CAN.GetNameDef] has requested to buy Rupert's Land, which in effect would have them acquiring all of [HBC.GetNameDef]. What do we say?"
 britishcanada.29.a:0 "Approve."
 britishcanada.29.b:0 "Decline."
