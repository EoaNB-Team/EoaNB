 britishcanada.82.a:0 "A War Against The British? Sure."
 britishcanada.82.b:0 "We Will Stay Out Of This."
 britishcanada.83.t:0 "France Declined Call For Help!"
 britishcanada.83.d:0 "A Call For Help Has Been Declined By The French Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 britishcanada.83.a:0 "Dammit"
 britishcanada.84.t:0 "France Accepts Call For Help!"
 britishcanada.84.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 britishcanada.84.a:0 "Good"
 britishcanada.85.t:0 "No Supporters!"
 britishcanada.85.d:0 "We Have Asked The US, France And Russia, The Three Candidates Who Could Have Been Willing To Support Us. But No One Wants To Support Us."
 britishcanada.85.a:0 "How Can No One Want A War Against The British Empire?!"
 britishcanada.86.t:0 "Russia Accepts Call For Help!"
 britishcanada.86.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 britishcanada.86.a:0 "Good"
 britishcanada.87.t:0 "Russia Declined Call For Help!"
 britishcanada.87.d:0 "A Call For Help Has Been Declined By The Russian Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 britishcanada.87.a:0 "Dammit"
 britishcanada.88.t:0 "USA Declined Call For Help!"
 britishcanada.88.d:0 "A Call For Help Has Been Declined By The US Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair."
 britishcanada.88.a:0 "Dammit"
 britishcanada.89.t:0 "USA Accepts Call For Help!"
 britishcanada.89.d:0 "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them."
 britishcanada.89.a:0 "Good"
 britishcanada.90.t:0 "Canada Wants To Buy Our Ships"
 britishcanada.90.d:0 "The Canadian Ambassadors Approached Us Again With Wanting To Buy Some Old Ships."
 britishcanada.90.a:0 "Sure"
 britishcanada.90.b:0 "Nah"
 britishcanada.91.t:0 "France Accepted To Sell Us Ships!"
 britishcanada.91.d:0 "Our Ambassadors Were Able To Get Us 25 Old Corvettes."
 britishcanada.91.a:0 "We Now Have A Navy"
 britishcanada.92.t:0 "France Declined To Sell Us Ships!"
 britishcanada.92.d:0 "Sadly, Our Ambassadors Were Not Able To Get Us A Good Trade For A Few Ships From The French."
 britishcanada.92.a:0 "Sadly, No Navy"
 britishcanada.93.t:0 "Our Options"
 britishcanada.93.desc:0 "Sadly We Can Only Really Expand Resource Production Of One Resource Out Of Four Options."
 britishcanada.93.a:0 "Iron Will Be Needed For Guns"
 britishcanada.93.b:0 "Our Men Should Have Some Proper Cloth Clothes!"
 britishcanada.93.c:0 "A Bit More Wood Wouldn´t Hurt"
 britishcanada.93.d:0 "Some Fine Steel For Some Nice Guns!"
 britishcanada.94.t:0 "The British Want To Take Direct Control!"
 britishcanada.94.d:0 "The British Caught Wind Of Our Efforts To Gain Independence And Decided To Intervene. We Now Face Two Options Number One Would Be To Simply Give Up, Making All Of Our Efforts A Waste Of Time And The Other Would Be To Declare Independence Right Now."
 britishcanada.94.a:0 "It´s Hopeless We Are Not Prepared Enough"
 britishcanada.94.b:0 "It Is Now Or Never... Declare Independence!"
 britishcanada.95.t:0 "Canada Declared Independence!"
 britishcanada.95.d:0 "The Province Of Canada Has Declared Independence And Also Claimed All Of Our North American Colonies As Their Own Territory! We Have To Act Swiftly To Put This Rebellion Down!"
 britishcanada.95.a:0 "A War Is Currently Not A Option... We Have To Accept These Demands."
 britishcanada.95.b:0 "Unacceptable!"
 britishcanada.96.t:0 "Canada Gained Independence!"
 britishcanada.96.d:0 "The Former Colony "The Province Of Canada" Has Gained Independence From The British Empire With Most Colonies In The British Empire Located In North America Under Their Control."
 britishcanada.96.a:0 "Ok"
 britishcanada.98.t:0 "Canadian War Of Independence!"
 britishcanada.98.d:0 "Canada Has Declared It´s Independence From The British Empire While Also Claiming All Remaining British Colonies In North America. The British Took Action Immediately And Declared War On The Former Colony. The Size Of The War Is Currently Not Fully Known But It Has Potential To Grow To A War Against Several Major Countries."
 britishcanada.98.a:0 "Ok"
 britishcanada.99.t:0 "The Former Colony Offers Peace"
 britishcanada.99.d:0 "The Former Colony, Now Controlling The Important Party Of Canada Has Approached Us With A Peace Offer. Which Would Leave Us With Only One Colony, Which Would Be Newfoundland."
 britishcanada.99.a:0 "This War Has To Stop, For Now... Sign The Peace Offer"
 britishcanada.99.b:0 "We Don't Accept Such Terms"
 britishcanada.100.t:0 "Peace Offer Declined!"
 britishcanada.100.d:0 "Our Peace Offer Was Fully Rejected, Almost No Part Of Our Peace Offer Was Taken Serious And Our Diplomats And Country Were Mocked. Sadly Lasting Peace Cannot Be Achieved Yet."
 britishcanada.100.a:0 "What A Waste Of Time And Resources"
 britishcanada.101.t:0 "Peace Offer Accepted!"
 britishcanada.101.d:0 "Our Offer Of Peace Was Accepted By The British Empire. We Are Recognized As A Free Country By The British And We Can Now Focus On Reconstruction!"
 britishcanada.101.a:0 "Finally, The War Is Over"
 britishcanada.102.t:0 "Canada Won Independence War!"
 britishcanada.102.d:0 "The Former Colony "The Province Of Canada" Is Now A Fully Independent Country Even Recognized As Such By The British Empire!"
 britishcanada.102.a:0 "Ok"
 britishcanada.103.t:0 "The War Is Lost"
 britishcanada.103.d:0 "We Have Sustained To Many Defeats In The Course Of This War, We Have To Sign A Peace Treaty With The Former Colony."
 britishcanada.103.a:0 "When There Is No Other Option..."
 britishcanada.104.t:0 "The War Is Lost"
 britishcanada.104.d:0 "The War Against The British Empire Has Too High Costs. With Thousands Dead And No End Of The War In Sight The People Have Lost Hope."
 britishcanada.104.a:0 "We Have Failed"
 britishcanada.105.t:0 "British Empire Regained Control!"
 britishcanada.105.d:0 "The War Of Independence Of The Province Of Canada Is Over! With Many Thousands Dead And Many More Fleeing The Government Capitulated And A Peace Treaty Was Signed!"
 britishcanada.105.a:0 "Ok"
 britishcanada.106.t:0 "Visit Of A Royal"
 britishcanada.106.d:0 "The First Official Royal Tour Of Canada Consists The Oldest Son Of Queen Victoria, Edward, Prince Of Wales. He Was Sent By Our Queen To Follow A Request Of Both Legislative Assemblies Of Upper And Lower Canada. His Visit Will Last From The 18th to the 20th of September. Though It Is His First Day Of The Tour Inside Canada, He Is Already Being Mobbed By Crowds Of People Wherever He Goes."
 britishcanada.106.a:0 "Welcome, Prince Edward!"
 britishcanada.107.t:0 "The St-Hilaire train disaster"
 britishcanada.107.d:0 "In A Town Near Quebec A Train Which Was Carrying Immigrants, Fell Through An Open Swing Bridge Into The Richelieu River After The Crew Failed To Obey A Stop Signal. It´s Suspected That The Death Toll Is Up To 99 People."
 britishcanada.107.a:0 "What A Travesty. May They Rest In Peace."
 britishcanada.108.t:0 "Ottawa Chosen As Capital!"
 britishcanada.108.d:0 "Our Beloved Queen, Queen Victoria Has Today Decided The Future Capital Of Canada. Despite Toronto, Montreal And Quebec Being One Of The Main Cities Of Our Province And Therefore The Only Suspected Candidates, Our Queen Has Chosen A Small Logging Town In The Backwoods. It Is Suspected That "Barrack Hill" Will Be The Location Of The Parliament, Because Of Its Prominence Over Both The Town And River. As Well As It Is Already Owned By The Crown."
 britishcanada.108.a:0 "No One Would Have Suspected Such A Decision. God Save The Queen!"
 britishcanada.109.t:0 "Capital Moved To Quebec City!"
 britishcanada.109.d:0 "Following The History Of Moving Capitals, The New Capital Of Our Colony Will Be Quebec! In The Last 16 Years The Capital Will Be Moved For The Fifth Time. From 1841 To 1844 It Was Kingston, Then It Was Moved From 1844 To 1849 To Montreal Until Rioters Protested Against The "Rebellion Losses Bill" And Burned Down Montreal's Parliament Buildings. After This Act Of Unnecessary Violence The Capital Was Moved From 1849 To 1852 To Toronto. Now, -Before The Decision To Move It To Quebec City Once Again- Was It In Toronto For 1 Year."
 britishcanada.109.a:0 "Not Again!"
