 OTO_END_OF_NEW_BEG_DESC:0 "For centuries, the Ottoman Empire lay at the crossroads between the great continents of Asia, Europe, and Africa, as a beacon of Islamic faith, and it’s Sultan, Abdulmecid I, has shown to have great expectations for the Empire. The recent Crimean War and Egyptian Revolt has caused considerable tribulation to the Ottoman rule, with many of its occupied lands beginning to resist Muslim rule. Though not everything has been dark and gloomy in the nation, Sultan Mahmud's II previous devotion to the Tanzimat Reforms has been continued and guided by Abdulmecid I in an attempt to better 'Ottomanize' the nation. A promising, yet delicate future can be seen ahead for the Sick Man of Europe, the house of cards centered in the eye of a thunderstorm."
 OTO_events.26.t:0 "Attend a Constantinople Conference"
 OTO_events.26.d:0 "After the horrors of the Bulgarian revolt and the Serbian invasion, the Ottoman Empire has been forced to call an international conference due to foreign pressure. As one of the Great Powers, we can increase pressure on the Ottomans by attending. Our efforts could help smother the flame on the Balkan powder keg before disaster can take place."
 OTO_events.26.a:0 "We will attend"
 OTO_events.26.b:0 "We will not attend"
 OTO_events.34.t:0 "Founding of the Tercüman-i Ahval Newspaper"
 OTO_events.34.d:0 "The first Major newpaper, Tercüman-i Ahval, has been founded in Constantinople. Becoming popular amongst the rising middle class due to the articles of Ahmed Vefik Pasha, Ziya Pasha and Refik Bey. The newspaper often discussess reasons for the backwardness of Ottoman society and what is going on in the country."
 OTO_events.34.a:0 "They better know their place"
 OTO_events.35.t:0 "Founding of the Tasvir-i Efkâr Newspaper"
 OTO_events.35.d:0 "Another Newspaper has been started by İbrahim Şinasî, with a primary focus on the plight of Ottoman education."
 OTO_events.35.a:0 "We are doing out best"