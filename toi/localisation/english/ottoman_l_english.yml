 OTO_events.1.d:0 "Religion has been a hotly debated and contentious matter, with the Sultans and their counselors taking primacy. Since the beginning of the nineteenth century, religious freedom riots have erupted across our vast empire, particularly in the Balkans, where the Christian majority seeks greater recognition of their beliefs. As the Caliph of the Islamic World, the issue of religion is extremely important, thus the topic must be addressed as soon as possible."
