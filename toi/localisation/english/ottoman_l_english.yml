l_english:

 #Decisions
 OTO_suppress_independence_movements_in_the_balkans:0 "Suppress independence movements in the Balkans."
 OTO_suppress_independence_movements_in_the_balkans_desc:0 "The last years have seen a rising nationalism among the minorities in the Balkans. If we don't react now and suppress them soon it may be too late and we may lose our territories there."
 OTO_reign_in_montenegro:0 "Reign in [MNT.GetName]"
 OTO_reign_in_montenegro_desc:0 "[MNT.GetName] is formally our vassal however now they decided to attack us in foolish attempt to usurp our rightful rule over their lands. It is time to remind them of the consequences such a decision can have in this cruel world."
 OTO_montenegro_independence_war:0 "[MNT.GetAdjective] Independence War"
 OTO_montenegro_independence_war_desc:0 "We have to conclude our war with the christian [MNT.GetName] or the big european powers might step in and force us to accept a peace on their terms."

 #Events
 OTO_vassal_tribute.1.t:0 ""
 OTO_vassal_tribute.1.d:0 ""
 OTO_vassal_tribute.2.t:0 "Tribute"
 OTO_vassal_tribute.2.descEyalet:0 "Although our autonomy from the [OTO.GetName] is guaranteed by other great powers we are still formally part of their empire. As such the empire demands we pay their \"taxes\". However they are weakened so they might not be able to do anything if we refuse."
 OTO_vassal_tribute.2.descEyaletEnforced:0 "The previous government refused to pay the [OTO.GetAdjective] /"taxes/". However they weren't able to strike back the following invasion and now we have no way to refuse their demands."
 OTO_vassal_tribute.2.descKhedive:0 "While we are on the road to independence from the [OTO.GetAdjective] suppressor we are still formally a part of their empire and they demand we pay them \"taxes\". Considering their weakened state however it is not unlikely they won't be able to force us should we refuse"
 OTO_vassal_tribute.2.a:0 "They might be weakened but they are still a great power and we can't beat them"
 OTO_vassal_tribute.2.b:0 "If we want to continue our path it's better not to rock the boat"
 OTO_vassal_tribute.2.c:0 "We have no choice but to pay"
 OTO_vassal_tribute.2.d:0 "There's no reason to give them any money"
 OTO_vassal_tribute.3.t:0 "Receiving taxes from autonomous provinces"
 OTO_vassal_tribute.3.descEyalet:0 "The autonomous province of [FROM.GetName] is paying its taxes."
 OTO_vassal_tribute.3.descKhedive:0 "The Khedive of [FROM.GetName] is paying its taxes."
 OTO_vassal_tribute.3.a:0 "Let's put it to good use"
 OTO_vassal_tribute.3.b:0 "Let's put it to good use"
 OTO_vassal_tribute.3.c:0 "Let's put it to good use"
 OTO_vassal_tribute.4.t:0 "Refusal to pay taxes"
 OTO_vassal_tribute.4.descEyalet:0 "Our autonomous province of [FROM.GetName] believes us weak and refused to pay taxes. Should we send troops to force them to pay?"
 OTO_vassal_tribute.4.descKhedive:0 "Despite previous agreements between [FROM.GetName], [ROOT].GetName] and the other big powers for it to remain in our empire some more time, [FROM.GetName] refuses to uphold its duties to us. We should consider sending troops reminding them that a part isn't as strong as the whole [ROOT.GetName] and force them to come back under our rule."
 OTO_vassal_tribute.4.a:0 "Remind them of their place as part of the empire"
 OTO_vassal_tribute.4.b:0 "Now is our chance to remedy the failure of the past"
 OTO_vassal_tribute.4.c:0 "We can't risk an intervention of the other great powers"
 OTO_vassal_tribute.5.t:0 ""
 OTO_vassal_tribute.5.d:0 ""
 OTO_vassal_tribute.6.t:0 "Victory"
 OTO_vassal_tribute.6.d:0 "Despite every sacrifice of the [FROM.GetAdjective] army, it was no match for our [Root.GetAdjective] troops. They are at our mercy. It's time to enforce their status as one of our provinces and demand reparations from the population."
 OTO_vassal_tribute.6.a:0 "We will make sure they won't repeat this foolishness"
 OTO_Succession.1.t:0 "Death of [Root.GetLeader]"
 OTO_Succession.1.d:0 "Today,  25 June 1861, our beloved Sultan [Root.GetLeader] died of tuberculosis. Despite his short life of only 38 years he will be remembered forever for his achievements. Most notably among them are the Tanzimat reforms. It remains to be seen if his half-brother Sultan Abdülaziz can step out of [Root.GetLeader]'s enormous shodow."
 OTO_Succession.1.a:0 "The Sultan is dead. Long live the Sultan"
 OTO_battleofgrahovac.1.t:0 "[MNT.GetAdjective] Resistance"
 OTO_battleofgrahovac.1.desc:0 "Despite our numerous attempts to keep the Montenegrins under our control, they still continually work against us. Leading commander Hussein Pasha has asked the Sultan for permission to deal with the rebellious Slavs."
 OTO_battleofgrahovac.1.a:0 "Permission granted"
 OTO_battleofgrahovac.1.b:0 "Leave them alone. We don’t have enough strength."
 OTO_battleofgrahovac.2.t:0 "[FROM.GetName] prepares Invasion"
 OTO_battleofgrahovac.2.desc:0 "Our brothers still living under [OTO.GetAdjective] oppressors managed to warn us that an invasion is on the way to enslave us once again."
 OTO_battleofgrahovac.2.a:0 "To arms. We'll never submit"
 OTO_battleofgrahovac.3.t:0 "Battle of Grahovac"
 OTO_battleofgrahovac.3.descOTO:0 "After entering [MNT.GetName], we faced the resistance force at the village of Grahovac. After a couple days of fierce fighting in and around the village, two of their commanders, Đuro Kusovac and Luka Jovović, led a foolish charge against our troops, but were cut down in the process. Unsurprisingly, their deaths crushed the enemies' morale. We pushed the [MNT.GetAdjective] back into the village before our heavy artillery pounded them to shreds. All that remained were slaughtered. Our army then marched on Cetinje, before installing pro-Ottoman ministers and demanding that Prince Danillo stop his ill-fated schemes."
 OTO_battleofgrahovac.3.descMNT:0 "After the [OTO.GetAdjective] entered [MNT.GetName], we faced their army at the village of Grahovac. After a couple days of fierce fighting in and around the village, two of our commanders, Đuro Kusovac and Luka Jovović, led a valiant charge against them, but were cut down in the process. Unsurprisingly, their deaths crushed our troops' morale. We were pushed back into Grahovac before being bombarded by the [OTO.GetName] cannons. They then entered the city and slaughtered our remaining forces. The [OTO.GetAdjective] troops reached Cetinje, installing pro-Ottoman ministers and threatening Prince Danillo with restricting our autonomy heavily."
 OTO_battleofgrahovac.3.a:0 "Let this be a lesson for our other Vassals..."
 OTO_battleofgrahovac.3.b:0 "We have failed, but we'll never stop resisting the oppressors of the [OTO.GetName]"
 OTO_battleofgrahovac.4.t:0 "Battle of Grahovac"
 OTO_battleofgrahovac.4.descOTO:0 "After entering [MNT.GetName], we faced the resistance force at the village of Grahovac. However, they were able to force us back on multiple occasions. After a couple days of fierce fighting in and around the village, two of their commanders led a suicidal charge against us. Despite the fact that we beat back their ill-fated assault and killed the commanders, this somehow became a rallying point for the [MNT.GetAdjective]. They were able to take our artillery and force us out of the country. The Great Powers have stepped in, and officially decided the [MNT.GetAdjective]-[OTO.GetAdjective] border, de facto recognizing our rightful vassal’s independence. Now, Montenegrins, Serbs, and other Slavic subjects of ours are using the story of the battle as a rallying story against our supposedly “tyrannical” rule."
 OTO_battleofgrahovac.4.descMNT:0 "After the [OTO.GetAdjective] entered [MNT.GetName], we faced their army at the village of Grahovac. We were quite successful at the start, forcing the enemy back on multiple occasions. After a couple of days of fierce fighting in and around the village, two of our commanders led a legendary charge against them. They were slain in the process, but this worked to boost the morale of our troops, as we rallied around the cry “Avenge our Commanders!” We captured their artillery, and forced them out. The Great Powers have stepped in, and officially decided the [MNT.GetAdjective]-[OTO.GetAdjective] border, de facto recognizing our rightful independence. Now, Montenegrins, Serbs, and other Slavs are using the story of the battle as a rallying story against the tyranny of Ottoman rule."
 OTO_battleofgrahovac.4.a:0 "We’ll get our revenge someday!"
 OTO_battleofgrahovac.4.b:0 "Long live [MNT.GetName]!"
 OTO_battleofgrahovac.5.t:0 "Battle of Grahovac"
 OTO_battleofgrahovac.5.desc:0 "There no longer is an independent [MNT.GetAdjective] army. Thus the the battle ended."
 OTO_battleofgrahovac.5.a:0 "Not what we hoped for"
 OTO_battleofgrahovac.6.t:0 "[MNT.GetAdjective] Independence Movement "
 OTO_battleofgrahovac.6.desc:0 "The already existing [MNT.GetAdjective] Independence Movement has continued to grow unchecked. Now, they have thrown off our rule, and have proclaimed an independent [MNT.GetName]. We could do something about it, but support is low for a full-scale war, which could possibly result in even more revolts in the Balkans."
 OTO_battleofgrahovac.6.a:0 "We’ve let Montenegro exist for far too long! To arms!"
 OTO_battleofgrahovac.6.b:0 "We can’t risk more instability for a silly little country"
 OTO_events.5.t:0 "Our Circumstances Worsen"
 OTO_events.5.d:0 "We have been obliged to take out another loan due to the government's rising spending, and have no fixed date of payment to it or to any of our arrears."
 OTO_events.5.a:0 "Another Domino Stacked..."
