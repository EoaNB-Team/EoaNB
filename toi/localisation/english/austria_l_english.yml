 austria.404.t: "The State Debt Commission Commences its Operations"
 austria.404.d: "The delegates seem to be fairly unequivocal in their desire to unveil the sorry state of our national debt. They have been filing motions to create a debt commission to determine the magnitude of the problem, and we were forced to comply. The commission has started its operations and will report on the debt situation shortly."
 austria.404.a: "We won't be able to hide the truth from the delegates..."
 AUS_state_debt_commission_effect_tt: "The commission will report its findings. Depending on the size of our §Ydebt§!, we might be in §Rbig trouble§!."
 austria.405.t: "The State Debt Commission Reports on the Debt Situation"
 austria.405.d_reasonable_debt: "The state debt commission that we were pressured to initiate has just reported its findings:\n\nOur debt situation is still manageable. With a few more cuts here and there and with some incentivization for economic growth, we could finally surmount our debt issues and continue on a path of fiscal health and prosperity."
 austria.405.d_significant_debt: "The state debt commission that we were pressured to initiate has just reported its findings:\n\nOur debt situation is alarming. We need to significantly reduce our expenses whilst at the same time uncover new sources of revenue and income, or we might be forced into bankruptcy eventually."
 austria.405.d_insurmountable_debt: "The state debt commission that we were pressured to initiate has just reported its findings:\n\nOur debt situation seems completely out of hand. Without drastic cuts on our expenses we will be forced into bankruptcy sooner than later, a prospect that seems almost unavoidable at this point."
 austria.405.a: "So, there is hope?"
 austria.405.b: "This will require great sacrifices..."
 austria.405.c: "Declaring bankruptcy might be the only way out..."
