 austria.701.d: "Count Ferenc Gyulay who was named Feldmarschall only a few years ago has proven to be an incompetent military commander with his crushing defeat in the Battle of Magenta against the Italians and their French Allies. It is wise that he is to be recalled back to Wien, and instead let the Emperor take direct control of the situation to avoid demoralizing entirely the Austrian army. Should Ferenc Gyulay remain as Feldmarschall, this will surely anger the people and the army."
