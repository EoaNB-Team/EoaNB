 austria.402.t: "The Fall of Alexander von Bach"
 austria.402.d: "Baron Alexander von Bach was the Austrian Minister of the Interior since 1849, known in the Austrian Empire as the man behind the centralization of the administrative authority of the Empire during the early years of Franz Joseph's reign. He then shifted more and more towards reactionary and absolutist ideas, which drastically and profoundly shaped the Austrian Empire during the 1850s, an era often called 'Bach's absolutism', or, due to his cooperation with the Catholic Church, 'Klerikalabsolutismus'.\n\nHowever, blamed for the failure of the Autrian-Sardinian War, von Bach has recently fallen from grace. His reforms were seen as one of the main reasons for the defeat, as they weakened the industrial potential of Austria and alienated many potential allies in the German Confederation. After his resignation a new man to lead the way needs to be appointed, and some degree of reform is inevitable. Count Bernhard von Rechberg seems like an obvious choice. As Austrian representative to the Federal Convention at Frankfurt and president of that institution, he looks like the ideal candidate to redeem our reputation among the German states and to assert our influence across Europe. Count Agenor Gołuchowski would be a more reformist choice. Himself a native of Galicia and the crownland's governor, he would certainly somewhat calm the nationalist agitation that is rampant across the realm, as it would signal that we are not reliant on German aristocrats for the government."
 austria.402.a: "Appoint Bernhard von Rechberg as Staatsminister."
 AUS_appoint_rechberg_effect_tt: "Picking Bernhard von Rechberg will §Ylead to moderate reform§!."
 austria.402.b: "Appoint Agenor Gołuchowski as Staatsminister."
 AUS_appoint_goluchowski_effect_tt: "Picking Agenor Gołuchowski will §Ycalm nationalist agitation§!."
