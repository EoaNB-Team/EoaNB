 #austria.501.t: "Abolishing the Serbian Voivodeship"
 #austria.501.d: "Formed in November 1849 as a response to the Revolutions of 1848 and 1849, the Serbian Voivodeship was the end result of decades of the rise of the privileges of the Serbs in the Austrian Empire.\n\nHowever, the Hungarian leadership has asked for it to be incorporated back into the Kingdom of Hungary back in 1860. In 1867, Hungary gained direct rule, and step by step the Voivodeship has been incorporated into the Kingdom.\n\nAfter two decades of existence, the Serbian Voivodeship has been officially abolished, and the Serbian autonomy has been curbed once again."
