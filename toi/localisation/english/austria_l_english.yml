 austria.1.t:0 "State Names: English or German?"
 austria.1.d:0 "This mod gives you the option of playing with the German names for the states and cities currently under your control. Do you want to enable this?"
 austria.1.a:0 "Yes, I want the German names."
 austria.1.b:0 "No, keep it in English."
