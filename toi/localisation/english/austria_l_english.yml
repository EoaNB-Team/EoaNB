 #Italian Unrest
 AUS_decision_category_italian_unrest:0 "Italian Unrest"
 AUS_decision_category_italian_unrest_desc:0 "Trouble is brewing in the §Y[LVN.GetName]§!. Italian Nationalists have lately been reinforcing their activities in our Italian holdings. They are trying to §Ydestabilize our rule and stir up unrest in the region§!. Their aim is to overthrow our overlordship over parts of Italy and to unite the Italian people in one nation state. This, however, would be extremely dangerous for our realm and has the potential of creating a knock-on effect that could eventually dismantle our empire. We must take decisive action to counter their efforts!\n\n§YCurrent Risk for Uproar in Our Italian Holdings§!: [?ITA_UPROAR_RISK|-%1]\n§YMonthly Change in Italian Uproar Risk§!: [?modifier@AUS_Italian_Uproar_Risk_Modifier|=-%1]\n\nThere are some actions we can take to counteract and prevent the activities of the insurgents:\n§YStationing at least 20,000 soldiers in every Italian state under the control of the [LVN.GetName]§!: §G-1.0%§!\n"
 AUS_decision_uproar_in_italy_countdown:0 "Uproar in Italy"
 AUS_decision_uproar_in_italy_countdown_desc:0 ""
 AUS_decision_uproar_in_italy_countdown_trigger_tt:0 "The §YUnrest in Italy§! has been calmed."
 AUS_decision_uproar_in_italy_countdown_effect_tt:0 "§RDepending on the likelihood of uproar in our Italian holdings, there might be trouble in the [LVN.GetName].§!\n"
 
 #External Threats
 AUS_decision_category_external_threats:0 "Dealing with External Threats"
 AUS_decision_category_external_threats_desc:0 "Following the uprisings and confusion of 1848, much of our affairs have been focused inwards, with bursts of intervention in international affairs. However, if Austria wishes to maintain her place as a great power, we must deal with our external issues as well."
 AUS_decision_stabilize_the_mediterranean:0 "Cooperate with France and Britain in the Mediterranean"
 AUS_decision_stabilize_the_mediterranean_desc:0 "France and Britain are the dominant naval powers of the Mediterranean, and if we wish to play a role in the Mediterranean we must acknowledge this. By cooperating with France and Britain we can improve our relations with both nations, and show Europe the power of our fleet."
 AUS_decision_stabilize_the_mediterranean_effect_tt:0 "\n§RThe outcome depends on the reactions of the other powers.§!\n"
 AUS_decision_austro_russian_rapprochement:0 "Austro-Russian Rapprochement"
 AUS_decision_austro_russian_rapprochement_desc:0 "The Russians may have a difficult time forgiving us for our stance during the Crimean War, but with our support both our ambitions in the Ottoman Empire could be fulfilled. Let us make diplomatic overtures to Russia and begin the process of restoring our relations to their previous state."
 AUS_decision_try_to_mend_the_divide:0 "Try to Mend the Divide"
 AUS_decision_try_to_mend_the_divide_desc:0 "With our relations with Russia partially repaired, let us try to restore our alliance with our eastern neighbor. With our mutual interest in the Balkans, cooperation could bring us both satisfaction, and would safeguard us against any possible threats from north and west."
 AUS_decision_try_to_mend_the_divide_effect_tt:0 "\n§RWe might have to continue our diplomatic efforts to persuade the Russians of our good intentions.§!"
 AUS_decision_tighten_cooperation_with_britain:0 "Tighten Cooperation with Britain"
 AUS_decision_tighten_cooperation_with_britain_desc:0 "With the current state of our relations with most of our neighbors, reaching to a nation further afield may give us an ally to help us stand against our enemies, and deny them assistance as well."
 AUS_decision_tighten_cooperation_with_britain_effect_tt:0 "\n§RWe might have to continue our diplomatic efforts to persuade the British of our good intentions.§!"
 AUS_mission_bolster_our_defenses:0 "Bolster Our Defenses"
 AUS_mission_bolster_our_defenses_desc:0 "Whilst the Quadrilatero and our other defenses in Italy were able to hold against Sardinia in 1848, Peschiera fell, and the entire region was endangered. We must modernize and reinforce our fortifications if we wish to avoid a repeat of that dark year."
 AUS_mission_bolster_our_defenses_trigger_tt:0 "You will have §Y365 days§! to §Yrefit the forts in Upper Italy§!"
 AUS_decision_refit_fort_peschiera:0 "Refit the Fortifications at Peschiera"
 AUS_decision_refit_fort_peschiera_desc:0 "Peschiera was unfortunately captured in 1848, and a repeat of the failures of our fortifications during the war against Sardinia must be avoided. Modernizing and refitting the fortress should help us in our defense of Lombardy-Venetia."
 AUS_decision_refit_fort_legnago:0 "Refit the Fortifications at Legnago"
 AUS_decision_refit_fort_legnago_desc:0 "East of the rest of the Quadrilatero, Legnago represents the rear line of our defense. To this end it must be reinforced in case Peschiera or Mantua are captured again. Only with both our front and rear defenses properly maintained can we maintain our holdings in Italy."
 AUS_decision_refit_fort_verona:0 "Refit the Fortifications at Verona"
 AUS_decision_refit_fort_verona_desc:0 "While Verona’s position may make it less desirable to an enemy hoping to advance on Venice, it’s position is essential to any attacks on Trent, and from Trent, on Tyrol. To defend from any advance on Austria proper, we must reinforce the fortifications at Verona."
 AUS_decision_refit_fort_mantua:0 "Refit the Fortifications at Mantua"
 AUS_decision_refit_fort_mantua_desc:0 "The southernmost part of the Quadrilatero, Mantua could be the next focus of an attack on our control of Lombardy-Venetia. We will renovate and upgrade our fortifications to prevent any potential assault on our fortress from being successful."
 AUS_mission_calm_the_unrest_in_italy:0 "Calm the Unrest in Italy"
 AUS_mission_calm_the_unrest_in_italy_desc:0 "The situation in Italy is worsening once again, and we no longer have Radetzky to rely on. We must find some way to suppress and calm the unrest in Italy before a rebellion rises up to force us out of Italy."
 AUS_mission_calm_the_unrest_in_italy_trigger_tt:0 "Does not have national spirit §YUnrest in Italy§!"
 AUS_decision_make_promises_of_liberalization_in_italy:0 "Make Promises of Liberalization in Italy"
 AUS_decision_make_promises_of_liberalization_in_italy_desc:0 "We have ruled in the Kingdom of Lombardy-Venetia as an occupied land since 1848. But now, our elder governor and famous field marshal Radetzky is gone. The Sardinians and Italian Nationalists agitate for revolt against us, and our current methods seem insufficient. To maintain control we will promise liberal reforms in Lombardy-Venetia, and hopefully the unrest will calm down enough to let us regain control."
 AUS_decision_make_promises_of_liberalization_in_italy_complete_effect_tt:0 ""
 AUS_decision_make_promises_of_liberalization_in_italy_effect_tt:0 "Our Italian subjects will probably want to see some proper changes towards liberalization in the [LVN.GetName]. They long for §Yhuman rights§! and a §Yfree press§! in particular.\n"
 AUS_decision_grant_human_rights_in_lvn:0 "Grant Human Rights to the Citizens of the [LVN.GetName]"
 AUS_decision_grant_human_rights_in_lvn_desc:0 "It is no longer practical for us to treat these people as citizens of an occupied territory. Instead we must acknowledge them as people with full equal rights to all other people in our nation if we wish to keep them as part of it."
 AUS_decision_grant_free_press_in_lvn:0 "Grant Freedom of the Press in the [LVN.GetName]"
 AUS_decision_grant_free_press_in_lvn_desc:0 "Whilst freedom of the press may give elements opposed to our rule an opportunity to organize against us, the goodwill earned will be worth the risk. By allowing the citizenry to speak their minds, we will give them an outlet to release their opinions and frustrations without endangering our own rule."

