 austria.409.t: "Massive Resistance Against Constitutional Diploma in Hungary"
 austria.409.d: "After our defeat at the hands of the Sardinians, Emperor Franz Joseph was forced to witness growing cracks in the Empire. From bureaucratic issues and obvious problems in the army, to ethnic minorities demanding an ever-increasing level of autonomy, the realm was in dire need of reform.\n\nAfter consulting the Reichsrat, the Imperial Parliament, for guidance on potential reforms for the Empire, the mainly conservative body naturally suggested a return of aristocratic federalism, and the Emperor followed suit. He asked his Minister of Interior to write a new constitutional diploma to be enacted across the Empire.\n\nDespite this generous new constitution, our financial situation continues to tumble and nationalist agitation, particularly in Hungary, is worsening. The failures of our administration are becoming clearer and clearer, a weakness that has even started to attract the attention of the German Confederation, and Prussia in particular. The influential German-speaking liberals across the Empire are pushing for a revision of the constitution - and a return to a more centralized state. The constitutional diploma seems to be a failure. What should we do about it?"
 austria.409.a: "Perhaps it's time for a change?"
 AUS_discard_the_constitutional_diploma_effect_tt: "A new §Yfocus§! has been unlocked to appoint §YAnton von Schmerling§! as prime minister."
 austria.409.b: "Keep the diploma in place!"
 AUS_keep_the_constitutional_diploma_effect_tt: "This will §Ranger§! the §Yethnic minorities§! within the Empire even further."
 austria.410.t: "Liberals Protest Composition of the Reichsrat"
 austria.410.d: "Liberals across the Empire are protesting the composition of the advised Reichstag in accordance with the new constitution. They believe that the percentage of aristocrats and clerics amongst the delegates bears little to no relation to the political and societal realities of the Empire. They demand fairer representation of commoners."
 austria.410.a: "These delegates are invested by the grace of god!"
 austria.411.t: "Liberals in Vienna Protest"
 austria.411.d: "Following our decision to keep the constitutional diploma unchanged and firmly in place, liberal advocates, particularly German-speaking ones, have gathered in Vienna and other cities of the Empire to air their grievances with the current situation. They regard the current constitution as too federalized but not liberal enough and demand change. How should the executive forces react to such disobedience?"
 austria.411.a: "Arrest them all!"
 austria.411.b: "Leave them be."
 austria.412.t: "Constitution Revision Announcement Calms the Public"
 austria.412.d: "The announcement that the constitution will be revised by the new government under prime minister, [AUS.GetLeader], has calmed some of the unrest that the initial constitutional diploma had caused. It remains to be seen how the situation will develop."
 austria.412.a: "At least they're reasonable."
 austria.413.t: "The Imperial Constitution of [GetYear]"
 austria.413.d: "Today, the Emperor is going to enact a revised constitution for the Empire that has taken some of the criticism directed at the original constitutional diploma into account. The new constitution includes a Reichsrat that actually has partial legislative power and consists of more than a number of hand-picked aristocrats. There is hope that the Empire can finally prosper in peace under this new law."
 austria.413.a: "Peace and order at last?"
