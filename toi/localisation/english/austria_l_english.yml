 ###FLAVOUR EVENTS
 austria.1001.t: "The Blue Danube Waltz"
 austria.1001.d: "'An der schönen, blauen Donau', or 'The Blue Danube' as it is commonly referred to in English, is the new waltz of the great Austrian composer Johann Straus II. Composed in 1866, it has been for the first time been played at a Vienna Men's Choral Association concert today.\n\nIt has encountered only a mild success however, but Johann Strauss will continue to play his piece around the world, hoping to find better success in the international stage."
 austria.1001.a: "O' Glorious Danube"
 austria.1002.t: "A German Requiem"
 austria.1002.d: "'Ein deutsches Requiem, nach Worten der heiligen Schrift', or 'A German Requiem, to Words of the Holy Scriptures' is the new composition by Johannes Brahms. Inspired from the Lutherian Bible, and by the tragic death of his mother in 1865, it is the result of 3 years of work. With a runtime of around 80 minutes, it is Brahms's longest composition yet.\n\nThe critics have praised his craftsmanship, and the piece has been very well received in the musical world. However, some of them still has criticized the composition for its lack of Christian content, the piece being meant to be non-liturgical."
 austria.1002.a: "Beautiful"
 austria.1003.t: "The Opening of the Vienna Court Opera"
 austria.1003.d: "In Vienna, a new opera house has finally finished its construction after 8 years. The Vienna Court Opera is based on plans drawn by August Sicard von Sicardsburg and Eduard van der Nüll, and was built under the supervision of the Czech architect Josef Hlávka.\n\nThe great building has been inaugurated in the presence of Emperor Franz Joseph, and of the Empress. The public hasn't been pleased with the building however. Mockingly seen as a "sunken treasure chest" due to the rise of the neighboring road, and has often been referred to using the various military disasters."
 austria.1003.a: "A Fine Addition to Vienna"
 austria.1004.t: "Trisch-Trasch-Polka"
 austria.1004.d: "Tritsch-Tratsch-Polka is a polka composition by the famed Austrian composer Johann Strauss II. Written after a widely successful tour of Russia, it was first performed in a concert in Vienna. The name "Tritsch-Tratsch", or "chit-chat" in English, refers of the Viennese custom of gossiping. As such, it is a very light and happy composition, which is often the case in Strauss's music."
 austria.1004.a: "How Wonderful"
 austria.1005.t: "The SMS Novara Arrives at Gibraltar"
 austria.1005.d: "Our expeditionary ship, The SMS Novara, has arrived in Gibraltar and will stay there for the next few days to resupply. The ships' crew will also attend the birthday celebrations held in honor of Queen Victoria. Once they will leave the British possession, a long journey around the world awaits them, let us hope that nothing bad will happen to them."
 austria.1005.a: "Next Stop: Madeira!"
 austria.1006.t: "The SMS Novara Arrives at Rio de Janeiro"
 austria.1006.d: "Our expeditionary ship, The SMS Novara, has arrived in Rio de Janeiro and will stay there for the next few days to resupply. The ships prepares its supplies for the next steps of its voyage, around the Cape and in the Indian Ocean."
 austria.1006.a: "Interesting"
 austria.1007.t: "The SMS Novara Arrives at Cape Town"
 austria.1007.d: "Our expeditionary ship, The SMS Novara, has arrived in Cape Town and will stay there for the next few days to resupply. A famed location for any sailor wanting to reach the East, the Cape of Good Hope will be a major step of the SMS Novara's voyage. One final challenge before the Orient."
 austria.1007.a: "Interesting"
 austria.1008.t: "The SMS Novara Arrives at St. Paul"
 austria.1008.d: "Our expeditionary ship, The SMS Novara, has arrived on the Antarctic island of Saint Paul. The crew of the ship was the first to draw a map of the island, and had the privilege of being the first to study its fauna and flora, especially a plant name already known under the name "coca"."
 austria.1008.a: "Interesting"
 austria.1009.t: "The SMS Novara Arrives in India"
 austria.1009.d: "Our expeditionary ship, The SMS Novara, has arrived in Ceylon, and will stay there for the next few days to resupply. Ceylon is a natural step after the few stops in the Southern Indian Ocean, and will give a few days for the crew to study, and rest, before the next step of their trip."
 austria.1009.a: "Interesting"
 austria.1010.t: "The SMS Novara Arrives at Singapore"
 austria.1010.d: "Our expeditionary ship, The SMS Novara, has arrived in Singapore, and will stay there for the next few days to resupply. The first stop among many in Eastern Asia, the ship has started accumulating samples of the local fauna and is taking careful notes of geological formations in the region."
 austria.1010.a: "Interesting"
 austria.1011.t: "The SMS Novara Arrives on Java"
 austria.1011.d: "Our expeditionary ship, The SMS Novara, has arrived in Batavia, and will stay there for the next few days to resupply. The Dutch colony will not be a long stop however, as the ship heads towards its next major destinations."
 austria.1011.a: "Interesting"
 austria.1012.t: "The SMS Novara Arrives at Manila"
 austria.1012.d: "Our expeditionary ship, The SMS Novara, has arrived in Manila, and will stay there for the next few days to resupply. The Spanish port is only the gateway to the Phillippines archipelago, where the unique local fauna will very likely be of great interest to the scientific community."
 austria.1012.a: "Interesting"
 austria.1013.t: "The SMS Novara Arrives in China"
 austria.1013.d: "Our expeditionary ship, The SMS Novara, has arrived in Shanghai, and will stay there for the next few days to resupply. Arriving after a short stop in Hong Kong, the ship is preparing to head towards Oceania, where the next important step is located."
 austria.1013.a: "Interesting"
 austria.1014.t: "The SMS Novara Arrives in the West Pacific"
 austria.1014.d: "Our expeditionary ship, The SMS Novara, has started exploring multiple islands in the West Pacific. From Pohnpei Island to the Stewart Islands, the ship has been tirelessly studying the local fauna and flora, and as started to look towards Polynesia as its next step in its journey to understand nature in the South Pacific."
 austria.1014.a: "Interesting"
 austria.1015.t: "SMS Novara Begins Its Voyage Across the Pacific"
 austria.1015.d: "Our expeditionary ship, The SMS Novara, has begun its long voyage across the largest ocean of our planet, the Pacific Ocean. While the last few stops were focus on a botanical and geological studies, the crossing of the ocean will be focus on oceanography and hydrology. These studies will prove themselves groundbreaking, and as revolutions in the field."
 austria.1015.a: "Interesting"
 austria.1016.t: "The SMS Novara Arrives in South America"
 austria.1016.d: "Our expeditionary ship, The SMS Novara, has arrived in Valparaíso, in Chile, and will stay there for the next few days to resupply. The last step of the SMS Novara before its return to Trieste, it will still have the brave Cape Horn, and the voyage across the Atlantic Ocean once again."
 austria.1016.a: "Interesting"
 austria.1017.t: "The SMS Novara Circumnavigates the Globe"
 austria.1017.d: "After 2 years and 3 months, the SMS Novarra has completed its voyage across the world. The crew was praised by the Austrian scientific community for the multiple discoveries and detailed studies of parts of the world that were still not known. Whine the Viennese Academy of Sciences are only starting to compile a summary of the countless notes taken by the crew, the ship's voyage has already marked Austrian history, and its legacy will sure continue to resonate for the centuries to come."
 austria.1017.a: "Excellent"
 
 ###ALT-HISTORY EVENTS
 #HUNGARIAN REVOLUTION EVENTS
 austria.1501.t: "The Winds of Change in Hungary"
 austria.1501.d: "A very important report has arrived from the Minister of Interior [AUS.GetLeader] describing a resurgence of Magyar nationalism due to our aggressive policies and actions in the past years. The Secret Police has tracked down several 'Pro-Independence Committees' operating throughout Hungary and many more are believed to exist. These committees have been collecting funds from abroad to fund a planned revolt. In addition to that, the people too appear dissatisfied with our administration and a large part of the Magyars have refused to pay taxes. The general consensus is that an uprising appears to be planned in Hungary."
 austria.1501.a: "Worrying..."
 austria.1502.t: "The Second Hungarian Revolution"
 austria.1502.d: "Disaster has struck the monarchy. The Minister of Interior was indeed correct to assume the existence of a large network conspiring to establish an independent Hungary. Several thousand of men throughout the Lands of the Crown of Saint Stephen have taken up arms and have declared the 'Hungarian Republic' under the leadership of Lajos Kossuth who is currently on exile in Turin, in the [PIE.GetName]. The Hungarian revolt has been dubbed 'the Second Hungarian Revolution' and should we not crush the revolt as quickly as possible, it is very much possible that the Lands of the Crown of Saint Stephen will be lost from the Habsburg domains, and that the Magyars will inspire other nationalities within our empire such as Slavs or Romanians to revolt as well."
 austria.1502.a: "Crush the Revolt"
 austria.1502.b: "The Magyar Nation will rise again"
 austria.1503.t: "The Hungarian Nation"
 austria.1503.d: "The Hungarian Nation has once again proclaimed its independence. It was not a long time ago when in 1848 Hungary proclaimed its independence, under the leadership of Lajos Batthyány. The revolution, initially successful, failed miserably following Russian intervention, leading to over a decade and more of civil repression from Vienna. The Magyars have risen once again and are ready to write their own destiny: the ancestral Hungarian nation will be restored."
 austria.1503.a: "To Victory"
 austria.1504.t: "The War Begins"
 austria.1504.d: "After long and tense years of rivalry between the Kingdoms of Austria and of Hungary, war as finally broken out as Hungary declares its independence. While expected, it still comes as a shock for the Austrian nation, as the Austro-Hungarian dual monarchy had become the new normal for centuries.\n\nAs both armies moves forward, Hungary will now fight for survival, and Austria, for its Kingdom."
 austria.1504.a: "Für den Kaiser"
 austria.1505.t: "The Austrians plea for peace"
 austria.1505.d: "After a long and tiresome war, the Austrian finally want to negotiate peace with the victorious Hungarian nation. While the war wasn't easily won, it still ended up a great source of pride for the Hungarian army.\n\nWhile the Austrian prepares the white flag, the Hungarian are preparing their treaties. Some among them, still wants the holding of the Croatian territory though, some even among the high command."
 austria.1505.a: "Three Hurrahs for Hungary"
 austria.1505.b: "No Croatia, no deal."
 austria.1506.t: "The Treaty of Pressburg"
 austria.1506.d: "The Austro-Hungarian war resulted in a great victory for the reborn nation of Hungary! Austria has signed the Treaty of Pressburg, granting Hungary formal independence from Austria, and even the Croatian territory on top of that.\n\nSince the first Hungarian Revolution in 1848/49, the people of Hungary had been longing for the day they could claim themselves truly sovereign. And now, after many years of hardship and struggle, they can happily wave the Hungarian national flag in Buda."
 austria.1506.a: "The Magyar Nation is reborn!"
 #ITALIAN ORGANIZATION AFTER VICTORY IN 2IW
 austria.1601.t: "The Future of Lombardy-Venetia"
 austria.1601.d: "The Kingdom of Lombardy-Venetia has been ours since the Congress of Vienna in 1815, following Napoleon's defeat. The Kingdom has however been a site of often violent insurrections by Italian nationalists again the Habsburg rule and with our close victory against Piedmont the time has come to decide on how we should deal with the Kingdom. A prominent idea put forward by the Conservatives is to annex Venice into the Austrian Empire, effectively recreating the Duchy of Lombardy. A popular option amongst the more Moderates is to keep the same structure for the Kingdom while the Liberals propose to give it more autonomy, in order to satisfy the Italians."
 austria.1601.a: "Annex Venetia"
 austria.1601.b: "Enforce the Status Quo"
 austria.1601.c: "Loosen the grip on the Kingdom"
 austria.1602.t: "The Future of the Central Italian States"
 austria.1602.d: "[LVN.GetName], Modena, Parma and Tuscany have belonged to our sphere of influence since the Congress of Vienna. The Duchy of Modena and the Grand Duchy of Tuscany have been ruled by Habsburg offsprings while the Duchy of Parma has been ruled by a Bourbon, which has effectively made these three states our client states due to our ideological and military support for them. With the war now over, we can finally see what we should do with the three states. Conservatives propose we keep the status quo, which would make them susceptible to nationalist infiltrations. Liberals, on the other hand, propose that we create a confederation - the Italian League - to convince the Italians that the Habsburgs only have good intentions for Italy."
 austria.1602.a: "Create the Italian League"
 AUS_italian_league_effect_tt: "The §YItalian League§! is formed composed of §Y[LVN.GetName]§!, §YModena§!, §YParma§! and §YTuscany§!."
 austria.1602.b: "Enforce the Status Quo"
 austria.1603.t: "Cede Savoy and Nice to France?"
 austria.1603.d: "The territories of Savoy and Nice located on the border between Italy and France have always been a contentious issue. For centuries both Italian, they were annexed by the French Republic in 1792 due to their high French-speaking population, before being returned to Sardinia-Piedmont in the Congress of Vienna in 1815. Now that northern Italy is firmly under our rule, we can opt to cede them to France. Doing so will increase our relations with them, which might entice France to help us in possible future struggles, but it will alienate Britain, and will anger Italian nationalists even further."
 austria.1603.a: "We need all the friends we can get."
 austria.1603.b: "It is too risky."
 austria.1604.t: "Austria Cedes Savoy and Nice"
 austria.1604.d: "On [GetDateText] our troops entered Savoy and Nice for the first time since 1815, when it was ceded to the Piedmontese. The population cheered the French troops and thousands attended the official ceremony of the handing of Chambery from Austria to France. The agreement known as the 'Franco-Austrian Agreement on Savoy of [GetYear]' was signed between Staatsminister [AUS.GetLeader] of Austria and [FRA.GetLeader] of France. With this glorious agreement, the Austrians have not only proven that they can be trusted, but in fact that they can be good friends of ours. The Emperor later declared that 'the old grudge between France and Austria has been ended, now we can only expect friendship', effectively instructing his government to consider Austria a friend, not an enemy."
 austria.1604.a: "Wonderful news."
 #FEDERALIZATION OF THE EMPIRE
 austria.1701.t: "Negotiations Begin with the Nationalities of the Empire"
 austria.1701.d: "The Austrian Empire is now heading towards forming a great Central European federation of semi-autonomous states. Historically, the Empire had always been separated into two main areas, administered by Austria (Cisleithania) and by Hungary (Transleithania).\n\nWith our new federation being drafted, we might want to give the smaller nationalities some autonomy as well. It could weaken our two nations, but in the process we will be able to create a more stable federation."
 austria.1701.a: "Negotiate only with the Magyars"
 austria.1701.b: "Negotiate with all the Nationalities"
 austria.1702.t: "The Vienna Conference"
 austria.1702.d: "Kaiser Franz Joseph has called representatives from all of the Empire to discuss the framework of the Austrian Federation in Vienna. The Vienna Conference, as it is called, will decide on the fate of the multiple minorities in the Empire. The Federation will finally resolve the issues of autonomy, and national struggles.\n\nThe Kaier has high hopes for the conference's ability to resolve the problems of the crumbling Empire. Only God knows what the future of the Empire holds, but the Kaiser will listen to each group, listening to their demands and deciding on what's the most fair for the greater good of the Empire. Hopefully, that will be enough to restore peace."
 austria.1702.a: "Let's hope all goes well"
 austria.1703.t: "The Vienna Conference Ends"
 austria.1703.d: "After many months of negotiations, the Vienna Conference finally ended. The Kaiser ha listened, and has taken his decision on every matter of interest.\n\nThe new federation will not be enacted, and the territorial changes will be made official. Autonomy for some, status-quo for others. Not everyone can be pleased in politics, but the Kaiser is confident that these new borders and administrations will at least buy him a few decades of peace.\n\nFor the better, or for the worst, Long Live the Federation and the Kaiser!"
 austria.1703.a: "The Empire is reborn"
 austria.1704.t: "Negotiate with the Magyars"
 austria.1704.d: "The biggest minority in the Austrian Empire, the Magyar has always been keen on gaining autonomy in the Kingdom. The 1848 has shown that the idea won't be abandoned until they have what they want, which is the reason for this negotiations.\n\nWe now have to decided whether or not the Austrian Crown accepts or rejects the Hungarian one. However, it seems obvious that refuing it will only lead to trouble."
 austria.1704.a: "Accept the Hungarian Crown"
 austria.1704.b: "Reject the Hungarian Crown"
 austria.1705.t: "Negotiate with the Slovaks"
 austria.1705.d: "The Slovaks are one of the many minorities in the Carpathians. Located in Northern Transleithania, right in the historically Hungarian lands, the Slovaks has asked for autonomy like many others in the Empire. Now, with the Federation being drafted, we can officially state our position on a Slovakian autonomous region.\n\nWe could accept total autonomy of the Slovaks, but giving it to Hungary might also strengthen it."
 austria.1705.a: "Enact Slovak Autonomy"
 austria.1705.b: "Keep Slovakia under Hungary"
 austria.1706.t: "Negotiate with the Transylvanians"
 austria.1706.d: "Transylvania is a province right in the middle of Hungarian Transleithania. While Transylvanians had relative autonomy, under a principality separate from the Hungarian crown, it still was formally administrated by the Hungarians.\n\nTransylvania could be a great candidate for full autonomy, which could stabilize the area, but also weaken Hungary. We could also keep the most Hungarian area of Szekerland in Hungaria, while giving the rest full autonomy."
 austria.1706.a: "Give Full Autonomy to Transylvania"
 austria.1706.b: "Give Autonomy to Transylvania Save for Szekerland"
 austria.1706.c: "Keep Transylvania under Hungary"
 austria.1707.t: "Negotiate with the Croatians"
 austria.1707.d: "Crotia had always been a source of tensions in the Austrian Empire. While Hungary claims most of it, the Croats, like many others, wanted more autonomy, and the ability to decide their fate themselves. Dalmatia has some of the most important ports of the Austrian Empire, so while Croatian autonomy will stabilize the Empire, it might also make Austrian presence in the Mediterranean weaker.\n\nWe could give Croatia only the non-Dalmatian part of the territory they claims, but we also could let it stay inside of Hungary."
 austria.1707.a: "Full Autonomy with Dalmatia"
 austria.1707.b: "Autonomy without Dalmatia"
 austria.1707.c: "Full Autonomy with Dalmatia"
 austria.1708.t: "Negotiate with the Italians"
 austria.1708.d: ""
 austria.1708.a: "Give Venice Autonomy and Trentino"
 austria.1708.b: "Give Venice Autonomy"
 austria.1708.c: "Give Autonomy"
 austria.1708.e: "Give Venice Autonomy"
 austria.1709.t: "Negotiate with the Bohemians"
 austria.1709.d: "Bohemia is part of the Austrian administred area, Cisleithania. The Bohemians militated for the return of the Kingdom of Bohemia. The Czech politicians, often liberal, are now open to negotiate their autonomy with Austria.\n\nThe historical territory of the Kingdom of Bohemia claimed by the Czech contains a German-majority area, Sudentenland. We could allow Bohemian autonomy under the condition that Austria would keep it, but Austria could also keep the whole territory, as they could use the economic support coming from the wealthy lands of Bohemia."
 austria.1709.a: "Full Autonomy for Bohemia"
 austria.1709.b: "Sudentenland under Austria, the rest for Bohemia"
 austria.1709.c: "All of Bohemia will stay under Austria"
 austria.1710.t: "Negotiate with the Galicians"
 austria.1710.d: "The vast territory of Galicia-Lodomeria lies at the easternmost part of the Austrian-administred Cisleithania territory. Galician culture has always been at odds with the Vienna leadership. Closer to Poland than it is to Austria, they have called for autonomy for centuries. Now that the federation is being formed, they want to take their chance."
 austria.1710.a: "Give Full Autonomy to Galicia"
 austria.1710.b: "Give Cracow Autonomy but not Galicia"
 austria.1710.c: "All of Galicia will stay under Austria"
 austria.1711.t: "Negotiate with the Serbians"
 austria.1711.d: "The small province of Vojvodina is a Slavic majority region in Southern Transleithania, under official Hungary control. While they are a very small region, which wouldn't cause much trouble, we might look into making them truely autonomous. The new federation needs to take into account the needs of all of the minorities in the Empire."
 austria.1711.a: ""
 
 ###AUSTRIA-HUNGARY COMPROMISE EVENTS
 #COMPROMISE ARRANGEMENTS
 austria.2001.t: "Negotiations with the Hungarians Commence"
 austria.2001.d: "After a move from the Emperor to suspend the constitutional patent, the Hungarian leadership is now very open to negotiations with the Austrian crown, in the hopes of building a more liberal Empire that can give more autonomy to the Hungarians.\n\nThese negotiations will have the main goal to ease tensions, and to finally create an administrative structure that would please everyone in the Austrian Empire. It is now time to find a compromise."
 austria.2001.a: "Excellent!"
 austria.2002.t: "Restoration of the Historic Hungarian Constitution"
 austria.2002.d: "Today the Emperor has decided to effectively restore the former Hungarian constitution. Another step towards compromise between the two realms, it is part of the greater negotiations with the Hungarians. While unpopular among the Austrian Germans, this action has pleased many among the Hungarian population, which puts the negotiations on the right track."
 austria.2002.a: "One step further towards reconciliation."
 AUS_restore_hungarian_constitution_effect_tt: "This will mean that the Hungarian realm will be ruled by Emperor Franz Joseph as a separate entity from the Austrian Empire."
 austria.2003.t: "Restoration of the Hungarian Diet"
 austria.2003.d: "The Diet of Hungary has accepted out offer, and approves of the Austrian compromise efforts. The restoration of the Hungarian Constitution is only the first step of many towards a true Autrian-Hungarian compromise."
 austria.2003.a: "Now only a few details are left"
 AUS_hungarian_diet_restored_effect_tt: "Elections for the Hungarian Diet will commence shortly."
 austria.2004.t: "Appointing A Hungarian Prime Minister"
 austria.2004.d: "Now that Hungary had its former Constitution restored, it needs a Prime Minister to lead it. We have multiple choices for this positions, but two mens seems particularly fit for the task ahead.\n\nFerenc Deák is a liberal Hungarian nationalist. Nicknamed the "sage of the nation", he led the moderate Hungarians during the 1848 Revolution, and since then had gained even more fame after he proposed to Franz Joseph a compromise between the two nations. He had an essential role in the current compromise, but he doesn't seem keen on getting the role of Prime Minister.\n\nHowever, Count Gyula Andrássy would also be a prefect fit. A passionate revolutionary during the 1848 Revolution, he's a fervant Hungarian nationalist, and one of the most vocal voices for its autonomy in the Austrian Empire. This "greater than life" personally has gained an almost mythical reputation, even during his exile following the revolution. While anti-Habsburg, he would still be perfect to lead the nascent Hungarian autonomous realm."
 austria.2004.a: "Ferenc Deák"
 austria.2004.b: "Gyula Andrássy"
 austria.2005.t: "Franz Joseph Crowned King of Hungary"
 austria.2005.d: "Today, Kaiser Franz Joseph the First, emperor of the Austrian Empire, was crowned King of Hungary. The ceremony, the final step in this great compromise between the two kingdoms, will formalize the union of both crown.\n\nThe Austrian Empire has now been reformed into a dual-monarchy, and now that it has found peace, it can look outwards into Europe. The Austrian Empire has finally resolved one of their greatest issue."
 austria.2005.a: "It is no longer Austria; But Austria-Hungary"
 
