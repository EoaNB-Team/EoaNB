 austria.492.t: "Denominational Unrest in the Austrian Empire"
 austria.492.d: "There are sizable communities of non-Catholic Christian denominations present and active in parts of our Empire, some of them more prominent and outspoken than others. There is a long history of struggle against heretic tendencies and disbelievers in our realm, and we have to decide how to proceed in these matters eventually. Some smaller heretic groups still follow the teachings of Jan Hus in Bohemia and Moravia, and there are also Waldensian groups underground, who have gotten stronger since the revolutions. They pose a threat to the stability of our rule and the integrity of the Christian faith in our realm."
