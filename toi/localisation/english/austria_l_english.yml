 austria.424.t: "Emperor Franz Joseph I Inaugurates the Reichsrat"
 austria.424.d: "The delegates of both chambers have gathered in Vienna, and his majesty, Emperor Franz Joseph I, has inaugurated the assembly with a speech that is to be understood as the general program of the new constitution. The Emperor has spoken in fine but unambiguous words of his desire to preserve a centralized state. The delegates will have to vote on whether they accept the constitution and the Emperor's vision in the following days as their first order of business."
