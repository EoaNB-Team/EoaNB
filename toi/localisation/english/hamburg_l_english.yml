 ###Events
 hamburgcolonialtrade.1.t:0 "Woermann Trading Company"
 hamburgcolonialtrade.1.a:0 "The Woermann Trading Company is expanding it's branches!"
 hamburgcolonialtrade.2.t:0 "Woermanns Trade Station in [539.GetName]"
 hamburgcolonialtrade.2.a:0 "Let's hope the negotiations in [539.GetName] are successful!"
 hamburgcolonialtrade.3.t:0 "Woermanns Trade Station in [538.GetName]"
 hamburgcolonialtrade.3.a:0 "Let's hope the negotiations in [538.GetName] are successful!"
 
 HAM_negotiate_with_african_kingdoms_event.1.t:0 "[FROM.GetName] Negotiates Company Partnership"
 HAM_negotiate_with_african_kingdoms_event.1.d:0 "[FROM.GetName] would like to establish a Woermann Traiding Company branch in [ROOT.Capital.GetName]. The negotiation would have [FROM.GetName] pay a tribute to [ROOT.GetLeader] as payment for them to operate and have military access within our kingdom. No doubte this would provide our people with industrialization investments and modern guns. Though some fear that inviting colonial powers will only lead to them taking more land."
 HAM_negotiate_with_african_kingdoms_event.1.a:0 "We shall accept their proposal, may we hope they keep their word."
 HAM_negotiate_with_african_kingdoms_event.1.b:0 "We cannot trust these western powers! Decline them at once!"
 HAM_negotiate_with_african_kingdoms_event.1.c:0 "We are already in a company partnership with someone else."
 
 HAM_negotiate_with_african_kingdoms_event.2.t:0 "[FROM.GetName] Accepts Company Partnership!"
 HAM_negotiate_with_african_kingdoms_event.2.d:0 "[FROM.GetLeader] has timidly accepted the negotiation, hesitant that we may betray the agreements. Though for now our Woermann Traiding Company can begin operating within [FROM.GetName]."
 HAM_negotiate_with_african_kingdoms_event.2.a:0 "Excellent! We'll establish a branch in [FROM.Capital.GetName]."
 
 HAM_negotiate_with_african_kingdoms_event.3.t:0 "[FROM.GetName] Declines Company Partnership!"
 HAM_negotiate_with_african_kingdoms_event.3.d:0 "[FROM.GetLeader] has declined our negotiation, explaining that it is far too common for westerners to lie and betray their agreements. Thus, they have refused to allow our company branch to operate within [FROM.GetName]."
 HAM_negotiate_with_african_kingdoms_event.3.a:0 "This is only a minor setback."
 HAM_negotiate_with_african_kingdoms_event.3.b:0 "We could find a new location to expand the company."
 HAM_negotiate_with_african_kingdoms_event.3.c:0 "Our options for expansion are exhausted for now."
 
 HAM_negotiate_with_african_kingdoms_event.4.t:0 "[FROM.GetName] Already Has Company Partnership!"
 HAM_negotiate_with_african_kingdoms_event.4.d:0 "[FROM.GetLeader] has already entered a company partnership with a different colonial power, and has consequently declined our negotiations due to this. We are unable to operate within [FROM.GetName]."
 HAM_negotiate_with_african_kingdoms_event.4.a:0 "Damn! We were too late!"
 HAM_negotiate_with_african_kingdoms_event.4.b:0 "We could find a new location to expand the company."
 HAM_negotiate_with_african_kingdoms_event.4.c:0 "Our options for expansion are exhausted for now."