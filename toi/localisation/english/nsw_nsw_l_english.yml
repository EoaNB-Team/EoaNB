### LEADER DESCRIPTIONS ###
NSW_Henry_Parker_desc:0 "Born in 1808, in Lewisham, Kent. After coming back from his travels with the East India Company, he worked as a private secetary for Sir George Gipps in 1838. Where he married the third daughter of  Captian John Macarthur, whom was well known for his agitation in the 1808 Rum Rebellion. Later on to be nominated by the Governor, as a member of the Legislative Council of New South Wales in 1846. After coming to the position of Chairman of committees, he was reelected until October of 1856 where Charles Cowper had been removed by a Vote of No Confidence leading to Henry now becoming the Premier of New South Wales. "
