nativemilitary.3.t: "The Wendigo Battalion"
nativemilitary.3.d:0 "A wendigo, is an evil spirit which originates from the darkest folklore of this land. The Wendigo is often said to be a malevolent spirit, sometimes depicted as a creature with human-like characteristics, which possesses human beings. It is known to invoke feelings of insatiable greed/hunger in men, the desire to cannibalize other humans, as well as the propensity to commit murder in those that fall under its influence. The Wendigo is gaunt to the point of emaciation, its desiccated skin pulled tightly over its bones. With its bones pushing out against its skin, its complexion the ash-gray of death, and its eyes pushed back deep into their sockets, the Wendigo looks like a skeleton recently disinterred from the grave. What lips it has are tattered and bloody ... Unclean and suffering from decay of the flesh, and it gives off a strange and eerie odor of decay and decomposition, of death and corruption. This terrible creature stalks in the night, capturing an consuming it's prey, and is truly a figure to be feared. But it's just a myth, right? The truth is, stranger than fiction. These 'wendigo' are not mythical ravenous man-eating monsters, but men, dressed all in black, who hunt in the night. A battalion of soldiers specially trained in the mastery of night-fighting and hunting, and sworn to fight for their people until the very bitter end. These stalkers can track american troops for days, weeks even, calculating their number and understanding their behavior by what they leave behind. They can pull men from their tends, sabotage stores, release horses to run, and cause untold chaos behind enemy lines. Truly, the most feared monster here is in fact man."
nativemilitary.3.a:0 "Well, that's fucking terrifying"

nativeintelligence.1.t: "The force in the shadows"
nativeintelligence.1.d:0 "Rob a bank? You get the police. Invade an island? That's the army. But if you plot to say, kill the chief or steal the moon? You get S.A.B.R.E. making a three-point entry on your ass. We have a cool acronym, sweet badges, martinis, awesome decryption computers (for 1920), and eyes everywhere."
nativeintelligence.1.a:0 "Suit up."

