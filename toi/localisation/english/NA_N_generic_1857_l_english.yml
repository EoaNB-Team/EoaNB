nativepolitical.1.t: "Social benefits"
nativepolitical.1.d:0 "We have two proposals on the floor. One is the introduction of free schools, and the other is the use of tex money to subsidise affordable healthcare. While the idea of passing both is interesting, we can only afford one."
nativepolitical.1.a:0 "The Education Bill"
nativepolitical.1.b:0 "The Healthcare Subsidy Proposal"

nativepolitical.2.t: "The rights of workers"
nativepolitical.2.d:0 "todo"
nativepolitical.2.a:0 "Pass The Proposed Labour Act"
nativepolitical.2.b:0 "Pass an Ammended Labour Act"

nativepolitical.3.t: "Working hours debate and the question of child labour"
nativepolitical.3.d:0 "The previous Labour act has come under fire recently from two groups. A prominent workers association say that not enough is being done to protect the workers from exploitation, and that there are loopholes that employers can use toget around new working laws. A parents and teachers association demand that child labour be restricted to protect children from this exploitation."
nativepolitical.3.a:0 "Modify The Labour Act"
nativepolitical.3.b:0 "Restrict Child Labour"

nativepolitical.4.t: "Grand Designs"
nativepolitical.4.d:0 "Now that we have grown out of our nomadic ideals, it's high time that we built a capital city to be proud of. Our architects have drawn up plans for a metropolis that will represent our new aesthetic of 'Native Gothic' and showcase our new technical advancements to the watching world. This city will be built around a central circus 2km in diameter, within which will be contained the world's largest totem pole and area of worship, a colossal offering to our gods and ancestors, and an incredible monument to our power and wealth. The only question that remains, is whether we should rename the city or keep the old one?"
nativepolitical.4.a:0 "Step into the new age with a new name."
nativepolitical.4.b:0 "Keep the old name for the sake of tradition."

nativepolitical.5.t: "The Grand Opening"
nativepolitical.5.d:0 "Towering over the city, was the colossal icon of native culture. Standing an incredible 900 feet tall, just shy of the eiffel tower, the marble totem pole drew the entire city together with it's statement of faith and power, a centerpiece to the newly finished metropolis." 
nativepolitical.5.a:0 "neat"

nativepolitical.6.t: "Brave new world"
nativepolitical.6.d:0 "There was a flash, as the bomb went off on the range. It was a new guidance system they were testing, some kind of gyroscope. The shamans in their white coats and overalls stood shoulder to shoulder with generals and chiefs. One evening, long ago, an elderly Cherokee Brave told his grandson about a battle that goes on inside people. He said, 'My son, there is a battle between two wolves inside us all.  One is evil.  It is anger, envy, jealousy, sorrow, regret, greed, arrogance, self-pity, guilt,resentment, inferiority, lies, false pride, superiority, and ego. The other wolf is good. It is joy, peace, love, hope, serenity, humility, kindness, benevolence, empathy, generosity, truth, compassion and faith.' The grandson thought abut it for a minute and then asked his grandfather, 'Which wolf wins?' The old Cherokee simply replied, 'The one you feed.' There was a low drone as the test plane zipped overhead, and a crackle on the radio of the pilot asking for his next orders. The general gave the go-ahead and moments later the second bomb touched down on the range. There was a crack, and then a flash."
nativepolitical.6.a:0 "I suppose this is a farewell to the old?"

nativepolitical.7.t: "Nobody Lives Forever"
nativepolitical.7.d:0 "The chief is dead. I suppose with all our medical technology, we forgot that we were simply human. Now, the government is forced to choose between two successors on a short notice. On one side, the effective and efficient but autocratic Annette Taipa Gibson, and on the other the slightly corrupt and certainly profiteering millionare philathropist Adam Wolf's Head."
nativepolitical.7.a:0 "No point endangering the economy, we'll go with the autocrat."
nativepolitical.7.b:0 "And allow the princess of terror to reign unchecked? I think not."

nativepolitical.8.t: "The Eviction Notice"
nativepolitical.8.d:0 "You can go wherever you like. You just can't stay here."
nativepolitical.8.a:0 "Now get lost."

