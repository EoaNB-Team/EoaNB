 japan_daimyo_generic.1.t: "Sankin Kotai Obligations"
 japan_daimyo_generic.1.d: "The time for to fulfill our obligations of Sankin Kotai to the Bakufu has come. The Bakufu Council has reminded us of our annual visit to Edo and the bringing of one's family."
 japan_daimyo_generic.1.a: "We will fulfill these senseless obligations... for now."
 japan_daimyo_generic.1.b: "Ww will fulfill these obligations!"
 japan_daimyo_generic.1.c: "The Bakufu Council holds no sway in my domain."
 japan_daimyo_generic.2.t: "[FROM.GetNameDef] fufills Sankin Kotai Obligations!"
 japan_daimyo_generic.2.d: "The delegation from [FROM.GetNameDef] has come with gracious tidings, fulfilling their annual Sankin Kotai! They bring precious commodities from their Domain and have brought forth to the Shogun new hostages — er, rather, guests! Their loyalty will not go unnoticed and in the future, but for now their continued tribute to the Council has reinforced our coffers and prestige in a time of great importance."
 japan_daimyo_generic.2.a: "As expected."
 japan_daimyo_generic.3.t: "[FROM.GetNameDef] Fails Sankin Kotai Obligations!"
 japan_daimyo_generic.3.d: "There seems to be no word from the expected annual delegation from [FROM.GetNameDef], leaving many in Edo to wonder where the expected assemblage would be.\n \nNot every Daimyo is able to successfully fulfill their obligations each year, sometimes due to unforeseen domestic issues or, once or twice, their delegation falls ill from overdrinking on the journey to our prestige capital.\n \nBut as the Bakufu Council and Shogun [ROOT.GetLeader]'s authority grows ever more weaker in the face of external threats and the resurrection of Imperial political will, this may be a sign that some of the larger domains are seeing the risks of disobedience worth it to show their true attitudes!"
 japan_daimyo_generic.3.a: "Let us hope it is not the latter."
 japan_daimyo_generic.4.d: "The Delegation from [FROM.GEtNameDef] has come with gracious tidings, fulfilling their annual Sankin Kotai! Long live the Emperor!"
 japan_daimyo_generic.5.t: "The Han System of Japan"
 japan_daimyo_generic.5.d: "Established during the late twelfth century by the after rise of the Kamakura Shogunate, the §YHan System§! is a unique de-jure system that has lasted several iterations of empire on the Japanese Homelands.  Administrative regions, called §YHan Domains§! are distributed amongst noble feudal samarai clans called §YDaimyo§! that make regular tribute to the Shogun.\n \nHan Domains are often allowed to demonstrate great levels of self-governance and autonomy, including the management of criminal rights, the issuing of currency and tax-codes, under the understanding they forever stay loyal to the Shogun via Sankin Kotai, a sort of obligatory showing of filialty where Daimyos annually visit the Shogun, bestowing tribute. Often times, members of the Daimyo's family will also be required to stay in the capital, to show loyalty and confidence in the Shogunate."
 japan_daimyo_generic.5.a: "Good!"
 japan_daimyo_generic.5.b: "Ok."
 
 
