 EOANBSYS_detrimental_colonial_impact_decision_category:0 "Detrimental Impact"
 EOANBSYS_detrimental_colonial_impact_decision_category_desc:0 "§YAnti-Government Organization:§!\n§WGroups are organizing to resist Detrimental Impact inflicted in their regions. These suppressed populations will organize peacefully through reform if the government allows them. Successful reform attempts will sway the public support towards ideologies associated civil rights and betterment of living standards.\n\nIf the government attempts to suppress the organization of these groups, they will be more likely to attempt revolutionary actions. If the organization of these groups are very high, they will organize resistance attempts or even rebellion.§!\n\n§YImpact ofDetrimental Impact:§!\n§gIn a world often defined by strength and power, there are often cases where entire populations may be subject to marginalization, discrimination, or outright persecution. 'Racial Supremacy', 'the Civilizing of Peoples,' and other ostracization of disadvantaged groups will may often reap short-term gains that advances a government's stability, prosperity and politics. However, while actions last days, memories last generations.\n \nSown §Detrimental Impact§! leads to deep divides between the classes within society and may lead to future unrest and other unintended consequences for years to come.\n\n§!"
