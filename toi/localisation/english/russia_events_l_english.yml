	 RUS_tsushima_war_ongoing_mission: "The Tsushima War"
	 RUS_tsushima_war_ongoing_mission_desc: "[RUS.GetName] has declared war against [ENG.GetName] and [TSH.GetName]. This war has been dubbed the Tsushima War!"
