 ### EVENTS
 ### Focus Tree Events ###
 finlandfocus.1.t:0 "State of The Finnish Economy"
 finlandfocus.1.d:0 "The Finnish Economy is traditionally agrarian, but with the begin of the Industrial Revolution in the last century, more and more countries industrialised and so, the idea of industrialisation reached us. And whilst our country is still mostly agricultural, with 85% of the labour force working in this sector, we have had a rapid growing industrial and commercial sector in the last years. As for the Finnish production per capita, it grew yearly around 0.4 %, although this was a minimum estimate as it did not account for livestock and some cereals."
 finlandfocus.1.a:0 "Our economy needs modernisation!"
 finlandfocus.2.t:0 "Future of Industrialisation"
 finlandfocus.2.d:0 "The time has come to choose in which direction we want to head in the next years regarding the question of the industrialisation. We have the choice between §RIndustrialising§! our economy or keeping our focus on §Gagriculture§!."
 finlandfocus.2.a:0 "Industrialisation is the way to go!"
 finlandfocus.2.b:0 "Focusing on agriculture is the right step!"
 finlandfocus.3.t:0 "Monetary Reform in Finland"
 finlandfocus.3.d:0 "This year the national Bank of Finland decided to introduce Finland's own currency, the Finnish Markka! One Markka is equal to 100 Finnish Pennies. With the introduction of the Markka, it was decided that the Markka should be linked with the Russian Rouble, and have an exchange rate of four Markka to one Rouble. The idea of a own currency for Finland, replacing the Russian Rouble and, albeit less often used, the Swedish Riksdaler, is often credited to Senator Carl Fabian Langenskiöld, also called the "father of the mark". With the introduction of it's own currency, Finland takes a further step towards independence!"
 finlandfocus.3.a:0 "Long live the Markka!"
 finlandfocus.4.t:0 "Appointment of Johan Snellman"
 finlandfocus.4.d:0 "Today, Johan Vilhelm Snellman, a Fennoman and former lecturer at the Helsinki Unitersity, was appointed senator and was made the minister of finance. Snellman is considered as a controversial figure in politics, as he was a fervent supporter of the Finnish language and culture, something that was rejected by the Svecomans, who wanted to enforce Swedish language and culture and the Tsar, as Finland was to be russified. That situation changed when Russia lost the Crimean War. Tsar Alexander II., fearing a strong sense of Scandinavian unity, wanted to strenghten the Finnish identity and language. To achieve that, he decided to promote Fennomans, like Johan Snellman, into high positions, first appointing him as chair of philosophy in the Helsinki University, before appointing him as Senator and finance minister. Snellman himself will surely have the interest to strenghten Finnish culture, language and identity as he is a Fennoman, but also a great Finnish patriot. He will surely want to support the Markka being the only currency in Finland, but not only that, as the Markka should only be tied to the silver rate, and as the minister in finance he will have authority over these cases. He also shares a close relationship with the Tsar, so we could be able to reform our currency system even further than that and to strenghten Finnish identity and Finland itself!"
 finlandfocus.4.a:0 "For Finland!"
 finlandfocus.5.t:0 "The Finnish Diet"
 finlandfocus.5.d:0 "The Finnish Diet can be described as a form of 'parliament' Finland has. It was introduced by Sweden with the four estates of Sweden (nobility, clergy, burglars and peasents) meating and discussing important issues and voting on whether the Emperor should get to decide whether he wants to implement the law the diet has voted for or not. Finland, as part of Sweden, adopted their legislative assembly without altering something. It was meant to meet every 5 years, but after the Diet of Porvoo the diet did not meet again to this day."
 finlandfocus.5.a:0 "A Parliament in Finland?!"
 finlandfocus.6.t:0 "Kielireskripti"
 finlandfocus.6.d:0 "For a long time we have been facing an issue with our identity. While for some time we have embraced our previous overlord Sweden's language and culture by force. It's time to decide ether to embrace our own way, with the guidance of our top intellectuals and and land owning peasants; Or with the old Swedish minority nobility. "
 finlandfocus.6.a:0 "I guess we should sort this situation out..." 
 finlandfocus.7.t:0 "Appointing a New Minister!"
 finlandfocus.7.d:0 "Elias Lönnrot who is the author of our great national epoch "Kalevala", has been appointed a position at the senate. This is a great day for the Fennomans!"
 finlandfocus.7.a:0 "Hurraa!"
 finlandfocus.8.t:0 "Appointing a New Minister!"
 finlandfocus.8.d:0 "Axel Olof Freudenthal who is the author of our many racial theories of Swedish superiority and Finnish inferiority has been appointed a position at the senate. This is a great day for the Svecomans, bad day for the Fennomans!"
 finlandfocus.8.a:0 "Att vi skulle vara Finländare är en absurd och befängd idé, vi är Svenskar!"
 finlandfocus.9.t:0 "Voting Rights Discussion"
 finlandfocus.9.d:0 "It has been decided. The senate has passed a bill that allows amending of the right to vote for university representatives, landowner peasants and priests. At the same time the practice, according to which the current nobles could appoint by proxy any member of the nobility as representative to the Diet of their dynasty, was also restored. The practice had abolished by Gustav III in 1778. Hopefully this should buy us people's support for our future endevours." 
 finlandfocus.9.a:0 "Absurd, voting rights for more lower class? Hmph."
 finlandfocus.10.t:0 "The Diet of 1867"
 finlandfocus.10.d:0 "The Diet of 1867 is the third diet that convenes in Finland, after the Porvoo Diet in 1809 and the Diet of 1867, four years after the last one has convened. Whilst the last diet has convened to decide on the question of the language in Finland, this one will rather be preoccupied with economical matters, like the currency of Finland. We are anticipated to see how this Diet will change the destiny of Finland!"
 finlandfocus.10.a:0 "Let's see..."
 finlandfocus.11.t:0 "Estates Representatives For Diet"
 finlandfocus.11.d:0 "With the election of the Diet now finished and the representatives gathering in the Diet, it's time to name the representatives of the 4 estates! \n\nRepresentating the nobility will: Johan Mauritz Nordenstam \nThe representative of the Klergy is: Edvard Bergenheim \nThe bailiffs are representated by: Frans Wilhelm von Frenckell \nAnd at last, the peasents' represenataive is Aukusti Mäkipeska. \n\nThe Diet will start it's work soon, but whether it will be productive or not will be decided by the ability of the richer estates, especially the nobles and bailiffs, working together with the lower estates, like peasants. Their difficult relationship and their different status with one another may lead to problems, especially if one feels superior than others..."
 finlandfocus.11.a:0 "For our future!"
 finlandfocus.12.t:0 "Passing New Knights Act"
 finlandfocus.12.d:0 "The New Knights Act was a act that should reform the internal affairs of Finland, especially the relationship between the noble family and the Finnish Diet, amongst other topics. The nobleman got the right to appoint a representative for his family line, that took his place in the Diet instead of the nobleman himself. Other issues dealt with the nobles themselves, as the act stipulated that the noblemen could not be seperated by class division. The hierachy of the military also got slightly changed, since the act demanded that a special Vice-Marshal should be appointed alongside the Grand Marshal in Finland."
 finlandfocus.12.a:0 "A good and necessary act!"
 finlandfocus.12.b:0 "We cannot risk to anger the nobles."
 finlandfocus.13.t:0 "The January Committee"
 finlandfocus.13.d:0 "After the death of Nicholas I. and the ascendence of Alexander II. on the Russian throne, hopes for reform arose in the Finnish people. Alexander II. went to the Diet on easter day and told them about the issues in different parts of the countries and wanted to reinstate a Diet to take on the problems in Finland. A list of measures was drawn up and send to the emperor, who hesitated to convene a Diet, because it would have not been popular. It was decided then that a unconstitutional comitee should meet in January 1862 and prepare the topic needed for the diet and to prepare the diet itself. The members of the committee will bee elected and the 4 estates will have each 3 representatives in the committee."
 finlandfocus.13.a:0 "We need to convene as fast as possible"
 finlandfocus.13.b:0 "We don't need a new Diet"
 finlandfocus.14.t:0 "The April Manifesto"
 finlandfocus.14.d:0 "The April Manifesto, signed at the 10th of April by Tsar Alexander II., and published in the 17th of April in Finland, dealt with the establishment of a commitee that should propose changes to the Diet of Finland. The civilians and the Finnish Senate were distressed by the announcement that such a committee would be established, as they feared that it would eventually replace the Finnish Diet. Liberals and Landowners already plan to organise protests!"
 finlandfocus.14.a:0 "We cannot allow it to happen!"
 finlandfocus.14.b:0 "Perhaps we should take a step back and see how it unfolds?"
 finlandfocus.15.t:0 "Helsinki Demonstration"
 finlandfocus.15.d:0 "The announcement of the April Manifesto has caused great outrage and protests! After the Seante failed to come up with a declaration to ask the Tsar to take a look at the legitimacy of the Manifesto itself, demonstrations were planned. On the 22nd of April, the biggest demonstration was held, the Helsinki Demonstration. Lead by students, the most active group in the demonstartions, they marched to the Senators' houses, who did not support the establishment of the committee. Even though some of the students were against the demonstration, as they feared repercussions, they were overwhelmed by the students that supported the demonstration."
 finlandfocus.15.a:0 "Haista paska!"
 finlandfocus.16.t:0 "The Diet of 1863"
 finlandfocus.16.d:0 "Alexander II. has decided to summone the Finnish Diet, as he has plans for the reform of Finland. Finland is in dire need of reforms in many parts of our politics, for example in our economy and taxation system, for which the Tsar needs our estates approval. Topics which will be discussed here are the interference of the church in state matters, most notebily in the territorial and administrative matters. A great day for Finland, who gets to decide on our own matters for the first time in half a century, after the long wait following the Porvoo Diet in 1809!"
 finlandfocus.16.a:0 "Finally, the wait for autonomy is over!"
 finlandfocus.17.t:0 "Estates Representatives For Diet"
 finlandfocus.17.d:0 "With the election of the Diet now finished and the representatives gathering in the Diet, it's time to name the representatives of the 4 estates! \n\nRepresentating the nobility will: Johan Mauritz Nordenstam \nThe representative of the Klergy is: Edvard Bergenheim \nThe bailiffs are representated by: Robert Isidor Örn \nAnd at last, the peasents' represenataive is Aukusti Mäkipeska. \n\nThe Diet will start it's work soon, but whether it will be productive or not will be decided by the ability of the richer estates, especially the nobles and bailiffs, working together with the lower estates, like peasants. Their difficult relationship and their different status with one another may lead to problems, especially if one feels superior than others..."
 finlandfocus.17.a:0 "Let's hope for the best then!"
 finlandfocus.18.t:0 "The Municipal Decree of 1865"
 finlandfocus.18.d:0 "With the municipal decree of 1865, Finland ensures a strict split between the administrative borders of the municipialities and the borders the church has established in their parts. This decree makes Finland more independent from the churches, primarily from the Russian Orthodox Church and makes them more independent from Russia."
 finlandfocus.18.a:0 "Church and State split? Is that even possible...?"
 finlandfocus.19.t:0 "Last Diet's Reforms"
 finlandfocus.19.d:0 "With the language question now solved, we have to finish the last reforms over this, before our term ends. But, for all we know, that question may not appear again in the near future."
 finlandfocus.19.a:0 "Let's hope this settles this question once and for all!"
 finlandfocus.20.t:0 "The Law of Diet"
 finlandfocus.20.d:0 "During the Diet's meeting in the year 1867, there were debates about how to reform the Finnish parliamentarian system. In the end, the Finnish Diet voted for a change in the constitution that strenghthens the Diet itself. Whilst the constitution before resembeled the Swedish charta, which in turn meant that the senat did not have the right to act actively, just by proposing laws to the sovereign, this now changes due to the senat granting itself the right to decide on new laws regarding Finland."
 finlandfocus.20.a:0 "Finally, the Diet returns..."
 finlandfocus.21.t:0 "Markka - Our Own Currency"
 finlandfocus.21.d:0 "With the introduction of Markka into Finland, we have managed to establish our own currency, albeit connected to the Russian Ruble at first, before making it dependent on the silver exchange rate. To have our own currency means that we are able to take a further step towards independence!"
 finlandfocus.21.a:0 "An independent state needs his own currency!"
 finlandfocus.22.t:0 "Fennoman flag discussion"
 finlandfocus.22.d:0 "With the certain amenities of loyal service represented to the tsar, we have the opportunity to choose a new flag to represent the current political standing within our nation, what shall we choose? Keep the current one or adopt a new one?"
 finlandfocus.22.a:0 "Lets keep the current one"
 finlandfocus.22.b:0 "Actually.. On the other hand... I like this one"
 finlandfocus.23.t:0 "Svecoman flag discussion"
 finlandfocus.23.d:0 "With the certain amenities of loyal service represented to the tsar, we have the opportunity to choose a new flag to represent the current political standing within our nation, what shall we choose? Keep the current one or adopt a new one?"
 finlandfocus.23.a:0 "Lets keep the current one"
 finlandfocus.23.b:0 "What if.. we adopt something old fashioned?"

 ### Normal Events ###
 finland.1.t:0 "Alexander Järnefelt Offers His Services"
 finland.1.d:0 "Alexander Järnefelt started his military education in the Finnish Cadet Corps and when he finished it, he served in the Carabinieri Regiment as a lieutenant and later was transferred, as a warrant officer, to the Yegersky Regiment of the Life Guards in 1853. Then he joined Mikhailovsky Artillery School in St. Petersburg, which was at the time the best military-technical institution in Russia. On January 1, 1860, he was transferred to the General Staff."
 finland.1.a:0 "We could always use an another general"
 finland.2.t:0 "Alexander Järnefelt Leaves For Civilian Career"
 finland.2.d:0 "In the 1880s, Järnefelt was transferred from the military to a civilian administrative career and became the governor of Mikkeli Province in the 1883-84, the governor of Kuopio Province in 1884-88 and Vaasa Province in 1888-94. During these tenures, Järnefelt changed the language of the civil administration of these provinces to Finnish (in the bilingual Vaasa Province, to bilingualism). In addition, he strove to establish primary schools and poor-houses in his provinces. Järnefelt's career culminated in the membership of the Senate of Finland, where Järnefelt was tasked as the chief of the military affair's section."
 finland.2.a:0 "Okay"
 finland.3.t:0 "Waldemar Schauman Offers His Services"
 finland.3.d:0 "Waldemar Schauman studied in the Finnish Cadet Corps from 1855 to 1862, where he graduated as a lieutenant and from 1866 to 1868 he studied at the Nikolaev Academy of the General Staff, after which, in 1869 he took the post of senior adjutant to the headquarters of the Finnish Military District."
 finland.3.a:0 "We could always use another general"
 finland.4.t:0 "Waldemar Schauman Resigns"
 finland.4.d:0 "Waldemar Schauman has been serving us for some time now, but perhaps he should retire to enjoy the last moments of his life."
 finland.4.a:0 "Okay"
 finland.4.b:0 "We need him a little longer"
 finland.5.t:0 "Waldemar Schauman's Death"
 finland.5.d:0 "Waldemar Schauman has served the nation until the death despite his poor health."
 finland.5.a:0 "We will miss him"
 finland.5.b:0 "We should hold a national funeral!"
 finland.6.t:0 "Friedrich Wilhelm von Berg Leaves For Poland"
 finland.6.d:0 "Due to unrest in polish provinces of the empire, von Berg was transferred to territories of Congress Poland and was made the \"Viceroy of the Kingdom of Poland\" to help quell the riots and in the future fully integrate polish lands into Russia."
 finland.6.a:0 "Okay"
 finland.7.t:0 "Platon Ivanovich Rokossovsky Resigns"
 finland.7.d:0 "Platon Rokossovsky has been serving us for some time now, but perhaps he should retire to enjoy the last moments of his life."
 finland.7.a:0 "Okay"
 finland.7.b:0 "We need him a little longer"
 finland.8.t:0 "Platon Rokossovsky's Death"
 finland.8.d:0 "Platon Rokossovsky has served the nation until the death despite his poor health."
 finland.8.a:0 "We will miss him"
 finland.8.b:0 "We should hold a national funeral!"
 finland.9.t:0 "Johan Mauritz Nordenstam Resigns"
 finland.9.d:0 "Johan Nordenstam has been serving us for some time now, but perhaps he should retire to enjoy the last moments of his life."
 finland.9.a:0 "Okay"
 finland.9.b:0 "We need him a little longer"
 finland.10.t:0 "Johan Nordenstam's Death"
 finland.10.d:0 "Johan Nordenstam has served the nation until the death despite his poor health."
 finland.10.a:0 "We will miss him"
 finland.10.b:0 "We should hold a national funeral!"
 finland.11.t:0 "Count Nikolai Adlerberg Offers His Services"
 finland.11.d:0 "Count Nikolai Adlerberg has just returned from a diplomatic mission in Berlin and is available to be made general. A man with his experience and knowledge could be quite beneficial to our army and could help us modernise it."
 finland.11.a:0 "We could always use another general"
 finland.12.t:0 "Nikolai Adlerberg Resigns"
 finland.12.d:0 "Nikolai Adlerberg has been serving us for some time now, but perhaps he should retire to enjoy the last moments of his life."
 finland.12.a:0 "Okay"
 finland.12.b:0 "We need him a little longer"
 finland.13.t:0 "Nikolai Adlerberg's Death"
 finland.13.d:0 "Nikolai Adlerberg has served the nation until the death despite his poor health."
 finland.13.a:0 "We will miss him"
 finland.13.b:0 "We should hold a national funeral!"
 finland.14.t:0 "The river of Taipaleenjoki"
 finland.14.d:0 "Originally, the waters of the Suvanto, a 40 kilometre-long lake in Viipuri Province, gently flowed into the Vuoksi River through the Kiviniemi waterway and emptying into the vast Lake Ladoga. In 1818, a channel had been dug to drain the spring floodwaters from the Suvanto into Lake Ladoga. However, this unexpectedly had caused the formation of a whole new river, the Taipaleenjoki. This new river has in recent years begun to drain Lake Suvanto of its contents, decreasing its water level by 7 meters and drying out the Kiviniemi waterway. Today the village of Sakkola dug a new riverbed through the Kiviniemi between the convergence of the Vuoksi River and Lake Suvanto. Unfortunately, this has inadvertently caused the stream to reverse in direction, causing the formation of a new river rapid called the Vuoksi Falls and rendering the navigation of the Kiviniemi impossible."
 finland.14.a:0 "Okay"
 finland.15.t:0 "The Jyväskylä Lyseo Academy"
 finland.15.d:0 "The Jyväskylä Lyseo has been officially established today by an imperial edict, marking an important landmark for the Finnish people as it stands to be the first truly dedicated Finnish-language school in our principality. The school is a testament to the influence of Wolmar Schildt, a renowned physician and educator dedicated to establishing the Finnish language within the realm of academia. In time, it is hoped that more opportunities for the study of the Finnish language might be opened up as more and more schools are established."
 finland.15.a:0 "Interesting!"
 finland.16.t:0 "Rietrikki Polén"
