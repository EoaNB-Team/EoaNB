#### Ideas
 FIN_the_language_strife:0 "The Language Strife"
 FIN_the_language_strife_desc:0 "From the moment the Grand Duchy became part of Russia, Swedish was still seen and used as the official language in Finland, much to the pleasure of the Svecomans, but to the disappointment of the Fennomans, who wanted to enforce Finnish as the offical language to strenghten the Finnish culture and identity. This conflict begins to become prevalent in our society and is hindering us at reforming our system and thwarts in the question of independence. We need to solve this issue as quickly as possible!"
 FIN_the_language_strife1:0 "The Language Strife"
 FIN_the_language_strife1_desc:0 "From the moment the Grand Duchy became part of Russia, Swedish was still seen and used as the official language in Finland, much to the pleasure of the Svecomans, but to the disappointment of the Fennomans, who wanted to enforce Finnish as the offical language to strenghten the Finnish culture and identity. This conflict begins to become prevalent in our society and is hindering us at reforming our system and thwarts in the question of independence. We need to solve this issue as quickly as possible!"
 FIN_risk_of_famine:0 "Risk of Famine"
 FIN_risk_of_famine_desc:0 "Our nation is at the risk of a great peril. The weather predictions for upcoming times are not looking good, we might be heading into a bad season for produce.."
 FIN_outdated_economy:0 "Outdated economy"
 FIN_outdated_economy_desc:0 "The Finnish economy is suffering. Our outdated economy class system was introduced by Alexander I. in an effort to keep us obedient via his economic reforms. Due to this, we can only adapt slowly to economical reforms and changes."
 FIN_reformed_army:0 "Freshly reformed army"
 FIN_reformed_army_desc:0 "With the our latest developments in our defence and attack power projection, we can take more comfort of being more effective in grand field of battle!"
 FIN_language_strife:0 "The Language Strife"
 FIN_support_fennomans_1:0 "Fennomans and Karelianism"
 FIN_markka:0 "Markka"
 FIN_markka_silver:0 "Silver Markka"
 FIN_markka_gold:0 "Gold Markka"
 FIN_russian_style_reforms:0 "Russian Style Reforms"
 FIN_lauantaiseura:0 "Lauantaiseura"
 FIN_lauantaiseura_desc:0 "Since the 1830's our nation has had a patriots club, mostly composed of university background top intellectuals, whose primary goal is a revival of the finnish identity and forging a independent nation. They are yet unopposed by the Tsar and widely popular great men."
 FIN_Baby_Boom:0 "Baby Boom"
 FIN_Baby_Boom_desc:0 "Due to better social and health conditions, our nation is experiencing an unprecidented population growth boost!"
 FIN_finnish_stoicism:0 "Finnish Stoicism"
 FIN_finnish_stoicism_desc:0 "The nation is experiencing a nationalist outburst, the people of Finland are united as one whole nation, one consensus of Finnish identity, they no longer view themselves as only subjects to foregin colonial powers, nor different tribes of the ancient. Finland has fought and survived throughout the times, this time won't be any different! We shall honour old ancestors and forge a common nation for all the people of Finland! The dawn of Finno-Ugrics is now!"
