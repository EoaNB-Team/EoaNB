l_english:
 
 siam_china_negotiations.1.t: "Continue our Envoys to the [CHI.GetName]?"
 siam_china_negotiations.1.d: "The envoy missions to the [CHI.GetName] was a symbol of our subjection to the Qing emperors. The Qing Empire do not seem to be as powerful as they had once been, especially with the Western powers contesting their greatness. We could use this as an oppurtunity to symbolically project our own power and indepenence. Though this will certainly anger the [CHI.GetName] and their tributaries."
 siam_china_negotiations.1.a: "Continue the envoys, we do not want to sower relations."
 siam_china_negotiations.1.b: "The envoys end today, the Qing are too weak to react."
