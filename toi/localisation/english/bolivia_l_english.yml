l_english:

 #Bolivia
 bolivia.1.t:0 "La Rebelión de José Linares!"
 bolivia.1.d:0 "José María Linares has mustered a rebel army to take the presidancy of [BOL.GetName]. Linares, a genius and a true patriot, wish to expel corruption from Bolivia's democratic government. The current government is protectionist upon success will open the country up to international investments and foreign diplomacy.\n\nThe whole world waits to see who will be el presidente of [BOL.GetName]."
 bolivia.1.a:0 "Adios al Presidente!"
 bolivia.1.b:0 "El Presidente has our support!"
 bolivia.2.t:0 "José Maria Acha coups Linares!"
 bolivia.2.d:0 "José Maria Acha, general and former war minister, has organized with minister Ruperto Fernandéz and colonel Manuel Sanchéz a coup agaisnt the dictator José Maria Linares. The caudillo has organized a temporary junta to organize the government. He promised new elections, amnesty for all political prisoners and balancing the power in favor of Cochabamba once again."
 bolivia.2.a:0 "Long live the new Caudillo!"
 bolivia.3.t:0 "Peréz rebels agaisnt our president!"
 bolivia.3.d:0 "General Gregorio Pérez has not recognized the new government of Achá, he was our loyal general that crushed rebels like Belzú and supported previous governments. He moved to La Paz, gaining local support of the city and raising an army of 1,000 men, moving them to Oruro and initially defeating our forces. In a desperate attempt, Ácha, reunited a military council, seemingly hopeless but General Melgarejo stepped up and defeated him in an easy battle in the plains of San Juan. The traitor was executed in battle"
 bolivia.3.a:0 "The Traitor is dead! That Melgarejo is a great general."
 bolivia.4.t:0 "Melgarejo coups Acha!"
 bolivia.4.d:0 "The loyal and victorious general Melgarejo has used the deteriorating health of Acha to his advantage, imprisoning the President and taking control of La Paz. He has the support of powerful landlords and former caudillos who disliked Acha's government, such as the ones who followed Belzú. Melgarejo has reigned supreme and opressed many of his rivals."
 bolivia.4.a:0 "Long live Melgarejo!"
 bolivia.5.t:0 "The Sucre Rebellion"
 bolivia.5.d:0 "As the dictatorship of Melgarejo slowly lost their grip upon the politicians, many rebels united under one cause, constitutionalism. Considering the government inconstitutional, many revolts sprouted but were easily stopped. After a number of small battles, the ill-trained constitutionalist army fled and met with Belzú, who declared a revolution, uniting over 1,000 armed men in Sucre. The two vanguards met in La Paz, with the rebels being pushed back, but reorganizing, with most of Potosi falling under the rebels and even Tarija, with constitutionalists Alejo and Cirilo beginning a struggle to take Cochabamba."
 bolivia.5.a:0 "Our country must not collapse! Melgarejo will crush the rebels!"