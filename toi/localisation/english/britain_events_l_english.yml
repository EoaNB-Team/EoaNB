 britain.178.t:0 "Mark Walker becomes general ?"
 britain.178.d:0 "During the Crimean War, Walker was a 26-year-old lieutenant in the 30th Regiment of Foot when the deed for which he was awarded the VC was performed. He was wounded by a howitzer shell during his service in the Crimea which resulted in the amputation of his right arm. He served through the Second Anglo-Chinese War of 1860 as brigade major, and in 1861 he received the rank of lieutenant-colonel. Promotion to colonel followed in 1869, and from 1875 to 1879 he commanded a brigade in Madras."
