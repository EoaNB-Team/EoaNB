 britain.174.d:0 "Roberts joined the East India Company Army and served as a young officer in the Indian Rebellion during which he was awarded the Victoria Cross for gallantry. He was then transferred to the British Army and fought in the Expedition to Abyssinia and the Second Anglo-Afghan War, in which his exploits earned him widespread fame."
