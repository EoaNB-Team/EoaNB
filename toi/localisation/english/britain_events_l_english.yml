 britain.182.d:0 "In 1847-48 he served as a special constable in London during the Chartist riots. He took a commission in the British East India Company's army on 20 September 1848 and was promoted major on 19 January 1864. He was 27 years old and a lieutenant in the 72nd Bengal Native Infantry, Bengal Army, during the Indian Mutiny when the following deed took place, for which he was awarded the VC. He was Mentioned in Despatches while in command of 3rd Goorkha Regiment at the Battle of Ahmed Khel during the Second Anglo-Afghan War."
