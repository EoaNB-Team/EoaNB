 britain.184.t:0 "Trooping the Colour"
 britain.184.d:0 "Regimental flags of the British Army were historically described as ‘Colours’ because they displayed the uniform Colours and insignia worn by the soldiers of different units. The name ‘Colour’ continues to be used to this day. The principal role of a regiment’s Colours was to provide a rallying point on the battlefield.\n\nIf troops were to know what their Regiment’s Colours looked like, it was necessary to display them regularly. The way in which this was done was for young officers to march in between the ranks of troops formed up in lines with the Colours held high. This is the origin of the word ‘trooping’. So, what today is a great tradition began life as a vital and practical parade designed to aid unit recognition before a battle commenced.\n\nThe Guards are amongst the oldest regiments of the British Army and have served as the personal bodyguards of The Sovereign since the monarchy was restored after the English Civil War in 1660. The ceremony of Trooping the Colour is believed to have been performed first during the reign of King Charles II. In 1748, it was decided that this parade would be used to mark the official birthday of the Sovereign and it became an annual event after George III became King in 1760.\n\nToday, this colourful spectacular remains a celebration of the Sovereign’s official birthday. Although Her Majesty The Queen’s actual birthday is May 24th, her ‘official birthday’ is marked by the Trooping the Colour ceremony."
