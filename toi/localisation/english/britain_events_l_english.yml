 britain.183.t:0 "The Expansion of England"
 britain.183.d:0 "Two Courses of Lectures is a book by English historian John Robert Seeley about the growth of the British Empire. Seeley argued that the British expansion was based on its defeat of Louis XIV's France in the 18th century, and that the Dominions were critical to English power. He also stated that holding onto India might not be beneficial to England in the long run. The book was a popular success and received a strongly positive response from British politicians and nobility, and several historians have stated that it had great impact upon British thinking.\n\nSeeley famously remarked that "We seem, as it were, to have conquered and peopled half the world in a fit of absence of mind". Seeley noted that it was possible for the Dominions to become independent of Britain, "Such a separation would leave England on the same level as the states nearest to us on the Continent, populous, but less so than Germany and scarcely equal to France. But two states, Russia and the United States, would be on an altogether higher scale of magnitude, Russia having at once, and the United States perhaps before very long, twice our population". However, he also stated that; "The other alternative is that England may prove able to do what the United States does so easily, that is, hold together in a federal union countries very remote from each other. In that case England will take rank with Russia and the United States in the first rank of state, measured by population and area, and in a higher rank that the states of the Continent"."
