 britain.177.t:0 "Charles William Wilson becomes general ?"
 britain.177.d:0 "He was born in Liverpool on 14 March 1836. He was educated at the Liverpool Collegiate School and Cheltenham College. He attended the Royal Military Academy, Woolwich and was commissioned as an officer in the Royal Engineers in 1855. In the summer of 1882, he took part in Garnet Wolseley's expedition to put down the rebellion of Colonel 'Urabi."
