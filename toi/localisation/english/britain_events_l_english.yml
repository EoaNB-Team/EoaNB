 britain.128.b:0 "We can never have too much tea!"
 britain.129.t:0 "Gladstone Retires"
 britain.129.d:0 "Gladstone retires as Prime Minister, this is primarily due to his own party losing faith in him and his posistion on certain policies. This is most notible on the subject of Ireland and Home Rule. Gladstone has been replaced by Spencer Cavendish, Marquess of Hartington as Prime Minister after the other serious contender, W. E. Forster, had indicated that he was not interested in the post. Although, Gladstone will remain an MP in the House of Commons."
 britain.129.a:0 "What will the future hold for the Liberals?"
 britain.130.t:0 "Who Should the Liberal Government?"
 britain.130.d:0 "After Gladstones retirement in Politics, Spencer Cavendish, Marquess of Hartington succeeded him. However, Gladstobe did not stay in retirement for long - remaining an MP. Gladstone wrote many books on multiple topics, he made his opposition to Socialism very clear. He rousingly denounced Disraeli's foreign during the election campaign. Gladstone won his constituency election in Midlothian and also in Leeds, where he had also been adopted as a candidate. As he could lawfully only serve as MP for one constituency, Leeds was passed to his son Herbert. One of his other sons, Henry, was also elected as an MP.\n\n Cavendish has served as the Liberal Party Leader for some time, showing great competence. However, it is clear he is unlikely to live up to Gladstone's legacy as the Liberal Leader, Gladstone was also the Liberals' foremost public campaigner, most likly the cause of their election Victory.\n\n Cavendish has hesitated forming a Government as Gladstone refuses to be a part of it... Should Cavendish form his own Government or let Gladstone take the lead once again?"
 britain.130.a:0 "Gladstone"
 britain.130.b:0 "Cavendish"
 britain.131.t:0 "Nortern Ireland Remains British"
 britain.131.d:0 "The majority of Northern Ireland's population were unionists, who wanted to remain within the United Kingdom. Self-government for Ireland is bitterly opposed by Irish Unionists, most of whom were Protestants, who feared an Irish devolved government dominated by Irish nationalists and Catholics. Unionists argued that if Home Rule could not be stopped then all or part of Ulster should be excluded from it. The British government introduced an Amending Bill to allow for 'Ulster' to be excluded from Home Rule."
 britain.131.a:0 "Great!"
 britain.132.t:0 "Provo Wallis' retirement"
 britain.132.d:0 "Provo Wallis has been engaged since 1791!\nAs a junior officer, following the capture of USS Chesapeake by the frigate HMS Shannon during the War of 1812, the wounding of HMS Shannon's captain and the death of her first lieutenant in the action, he served as the temporary captain of HMS Shannon as she returned to Halifax, Nova Scotia, with Chesapeake.\nAs commanding officer of the fifth-rate HMS Madagascar, Wallis earned the thanks of the people of Veracruz in Mexico when he protected them from French bombardment during the Pastry War. He went on to be Senior Naval Officer, Gibraltar, and then Commander-in-Chief on the South East Coast of America Station.
