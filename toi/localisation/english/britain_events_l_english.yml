 ENG_defeat_1867_ireland_rebellion:0 "Defeat in Ireland"
 eoanb_category_irish_unrest_ENG:0 "Irish unrest"
 eoanb_category_irish_unrest_ENG_desc:0 "Ireland has had a long and turbulent history with Great Britain characterized with an undercurrent of resentment, and clear overtures of anger.\n\nIreland has been a dominion since the days of the Tudors in 1603, but her ascension into our nation has been riddled with conflict and fighting between her Catholic Irishmen and our Protestant settlers from England, Wales and Scotland. Many a rebellion have had to be put down up to today, and rising republican sentiments among the native Irish have recently been fanned by a major independence movement calling themselves the 'Fenians'. Their message of demanding an Irish nation free from Great Britain has proven very appealing to our Irish subjects.\n\nTheir message of achieving this through violence, however, has proven to be a major headache for our Governor. The sporadic and violent attacks by the Fenian Brotherhood has been a major blow to the stability of the region. What needs to be done to quell these ever increasing demands, we will have to decide for ourselves...\n\n Current Unrest: §R[?Root.ENG_irish_unrest]§!\n Current Fenian Informants: [?ENG_IRE_fenian_informants]"
 ENG_decision_ulster_revival:0 "Ulster Revival"
 ENG_irish_unrest:0 "Irish Seperatism"
 britainirishunrest.1.t:0 "DEBUG: Clamp Irish Seperatism"
 britainirishunrest.1.d:0 "This event is hidden and prevents Irish Seperatism from going below 0 or above 100"
 britainirishunrest.1.a:0 "Close Event"
 britainirishunrest.2.d:0 "A beautiful morning. Perhaps it was the gleaming shine of the morning sunrise, or the gentleness of a falling mountain wind. Whatever the case may be, recent events have given the people of Ulster a reason to appreciate God just that bit more. A revived interest in Christianity's teachings and moral philosophy in northern Ireland has taken grasp of a portion of Ulster's people.\n\nThe revival movement is still quite small, attracting only local laymen in the nearby hamlets. A local minister of the Connor Presbyterian Church, John Hamilton Moore, has begun work to push this newly found interest in God to the rest of northern Ireland and, perhaps like embers lighting a great blaze, beyond..."
 britainirishunrest.2.t:0 "Ulster Revival"
 britainirishunrest.2.a:0 "Support it!"
 britainirishunrest.2.b:0 "Leave it"
 britainirishunrest.3.t:0 "The Landlord and Tenant Law Amendment (Ireland) Act 1860"
 britainirishunrest.3.a:0 "Support it!"
 britainirishunrest.3.b:0 "Leave it"
 britainirishunrest.3.d:0 "The Landlord and Tenant Law Amendment (Ireland) Act 1860, better known as Deasy's Act, was an Act of Parliament preceding the agrarian unrest in Ireland". The Act was named after its promote Rickard Deasy, the Attorney-General for Ireland in the Liberal Party government of Lord Palmerston. Deasy's Act amended the Landlord and Tenant (Ireland) Act 1826. The 1860 Act was itself amended by the Irish Land Acts."
 britainirishunrest.4.t:0 "Royal tour to Ireland"
 britainirishunrest.4.d:0 "The Queen and her royal consort, Albert of Saxe-Coburg and Gotha, have planned a visit to Ireland, according to Her Majesty's royal counselors. Guards will be stationed in every town, ensuring the supreme protection of the royal family. The royal coffers will fund the trip, and a private ferry will take them to and from Ireland.\n \nThe journey will begin in Dublin and will include stops at a number of significant spots around the Irish mainland that have been hand-picked. They are scheduled to travel from the city of Dublin to Dundalk, a town close to Belfast, where they will visit Castle Roche. On the trip to Belfast, they are expected to visit the spectacular sight of the Giants' Causeway before entering the town. After that, they'll be transported to Londonderry and ultimately to Galway via carriage, where they're expected to go sightseeing at the Cliffs of Moher. They'll end their trip in the humble town of Cork, return to Dublin, and then take the boat back to Liverpool.\nAll that remains is the approval, or disapproval, of the visit..."
 britainirishunrest.4.a:0 "To Dublin we start!"
 britainirishunrest.4.b:0 "Perhaps it'd be better if they don't go..."
 ENG_decision_deasy_act:0 "Deasy's Act"
 ENG_decision_deasy_act_desc:0 "'The Landlord and Tentant Law Amendment Act for Ireland' or increasingly popularly referred to as 'Deasy's Act' is a proposed law amendment to a previous legislation bill passed in 1826.\n\nThe proposal suggests changing the status of land ownership to a system based on contractual obligations, over that of the old feudal tributes and payments in services. The amendment would make it so that feudal methods of tenanship be suspended, and would be replaced by legally binding contracts which, under Section 4, all leases after 12 months must be evidenced in writing in order to be enforced.\n\nThis proposal would allow for flexible dealing with land, and will also give us the ability to seize land that is not properly evidenced per law."
 britainirishunrest.5.t:0 "Riots in Corck"
 britainirishunrest.5.d:0 "Violent riots in Cork! Hundreds if not thousands of windows, gaslights and shop displays have been forcefully smashed and destroyed in a spontaneous revolt of order by citizens in Cork. While the act was itself seemingly sudden, several posters and pamphlets relating to the IRB cause has been found to promote the action that occurred.\n\nThe rioting was a cause of the widespread joy in our loyal subjects for the recent marriange between the Prince of Wales and a Princess of Denmark, the event being felt to be an insult to Irish nationalism. These riots are becoming a major issue to the regions stability..."
 britainirishunrest.5.a:0 "Stop them!"
 britainirishunrest.6.t:0 "British response to riots"
 britainirishunrest.6.d:0 "While the people of the isles have shown no interest since the start of these Irish riots, the escalation of this conflict has certainly captured the attention of most. The question of whether or not to intervene in this situation has left the streets in disarray; do we fight fire with fire, fighting the riots with an iron fist, or do we let them burn out like any other fire?"
 britainirishunrest.6.a:0 "Fight fire with fire"
 britainirishunrest.6.b:0 "Leave them to squabbe"
 britainirishunrest.7.t:0 "Fenian attempt to seize Chester Castle"
 britainirishunrest.7.d:0 "A group from Irish Republican Brotherhood commanded by Michael Davitt is trying to rad Chester Castle to capture to gain arms from there. We have to stop them!"
 britainirishunrest.7.a:0 "What the hell is going on in Ireland?"
 britainirishunrest.8.t:0 "Raid Ended in Success!"
 britainirishunrest.8.d:0 "The ever-ongoing raids and skirmishes between the soldiers of Great Britain and the provisional rioters of Ireland continue to raze the towns as soldiers' blood is spilt across the fields and streets. One in particular has been on the eyes of everyone. The raid in mention has ended successfully as royal soldiers surround an Irisih rioting group. A glorious victory for the Crown."
 britainirishunrest.8.a:0 "A Victory for the Crown"
 britainirishunrest.9.t:0 "Raid Ended in Failure!"
 britainirishunrest.9.d:0 "The ever-ongoing raids and skirmishes between the soldiers of Great Britain and the provisional rioters of Ireland continue to raze the towns as soldiers' blood is spilt across the fields and streets. One in particular has been on the eyes of everyone. The raid in mention has ended in failure as royal soldiers are outnumbered by more groups of Irish rioters surrounding their position. A humiliating loss for the Crown."
 britainirishunrest.9.a:0 "A Terrible Loss for the Crown"
 britainirishunrest.10.t:0 "The Irish People"
 britainirishunrest.10.d:0 "Our constables of Division G in Dublin have noted a circulation of a new paper in the city. The paper, called 'The Irish People', writes critically of the established order in Ireland under Britain and offers to ship old papers with Irish nationalistic writings to addresses across Great Britain. Many of these papers are old publications we have previously suppressed; 'The Irish People' has clearly shown what side of the Irish question they are on, and it is not ours. Perhaps it is time for this publication to shut down?"
 britainirishunrest.11.t:0 "Arrest Gangs of Fenian Leaders" 
 britainirishunrest.11.d:0 "The word "Fenian" serves as an umbrella term for the Irish Republican Brotherhood and the Fenian Brotherhood, secret political organizations dedicated to the establishment of an independent Irish Republic. A recent break-in by Crown police at a warehouse in Dublin resulted in the apprehension and imprisonment of 12 members of these groups. The facility was searched shortly before being abandoned. Against these barbarians, the crown wins."
 britainirishunrest.11.a:0 "Do it quick!"
 britainirishunrest.12.t:0 "Fenian uprising in Ireland"
 britainirishunrest.12.d:0 "Discontent in Ireland has been increasing over the years. It is now at its peak, we have some options on how we should deal with the issue.\nFirstly, we can crush any resistance to our rule in Ireland. However this wouldn't be a long term solution and we will likely have more issues in the future.\nSecondly, we can allow Irish Home Rule. Meaning an Irish legislature will be responsible for domestic affairs, but Britain retained overall legislative supremacy. Similarly, we can establish a Dual Monarchy. Ireland will be equal in status, having freedom of their domestic or external affairs, though united by a common allegiance to the Crown.\nThe final option would be to grant Ireland full independence, removing the risk of any further blood-shed. But of course, we would lose our prestige if we were to release a major part of the United Kingdom.\nHow should we proceed?"
 britainirishunrest.12.a:0 "Crush them!"
 britainirishunrest.12.b:0 "Home Rule!"
 britainirishunrest.12.c:0 "Freedom for Ireland!"
 britainirishunrest.12.e:0 "Dualism!"
 britainirishunrest.13.t:0 "Ireland Regains its Independence"
 britainirishunrest.13.d:0 "Being Celtic and Roman-Catholic, the Irish people are seemingly different from the other people in the United Kingdom. But that did not stop the English from invading Ireland from the 12th Century onwards. With the Norman settlers from England came the English and protestant culture into Ireland, and the old Gaelic Ireland was replaced by the Norman Ireland, which eventually merged together to form a united Irish culture. Until the 16th century, Ireland had great autonomy, which was abolished after the (re-)conquest of the island by the English. Repressed by the British government, the Irish rebelled successfully and got their rights back, like in 1782, when their legislative independence was restored. Even though Great Britain and Ireland were then united into one Kingdom and the Irish Catholics were emancipated by several acts during the 19th Century, the Irish seperatists could not be stopped. Decisions like abolishing the Irish parliament in 1803 or events like the Great Famine during the last 1840s did not help either. In the end the British had to allow Ireland to govern themselves, after violence and unrest spiked during the last months and years. The British think that such a decision may help to calm down the difficult situation Ireland currently has. Why this may be true, it raises the question how Ireland will fare now that their independence was granted by Britain, but also, what consequences Britain will have, how the other people will react to the Irish independence." 
 britainirishunrest.13.a:0 "God Save Ireland..."
 britainirishunrest.14.t:0 "The Fenian rebellion threatens british rule"
 britainirishunrest.14.d:0 "In a stronger rebellion than anyone thought, the Irish brotherhood, also known as the Fenians, have risen in revolt. They have already seized control over much of southern ireland and have declared a new irish republic in dublin. The [ENG.GetNameDef] authorties are scrambling to fight back before ireland slips from the empire completely."
 britainirishunrest.14.a:0 "Take it back!"
 britainirishunrest.14.b:0 "For Eire!"
 britainirishunrest.14.c:0 "A Weakness in Britain?"
 britainirishunrest.15.t:0 "Ireland Requests Aid"
 britainirishunrest.15.d:0 "It has been a rough transition in all sectors in Ireland. They have asked us for some assistance in surviving the next few years."
 britainirishunrest.15.a:0 "Reject Aid"
 britainirishunrest.15.b:0 "Send Some Aid"
 britainirishunrest.15.c:0 "Send Plenty of Aid"
 britainirishunrest.16.t:0 "Play as Ireland?"
 britainirishunrest.16.d:0 "Would you like to continue the game as Ireland? This will be your only opportunity to switch nations."
 britainirishunrest.16.a:0 "Play as Ireland"
 britainirishunrest.16.b:0 "Continue as UK"
 britainirishunrest.17.t:0 "Irish Unionist Government Requests Help!"
 britainirishunrest.17.d:0 "The Unionist Government in Ireland have made many poor decisions lately. As a result of this, the people of Ireland have flocked to the Republican cause. The Unionist Government will surely lose power. They have asked us to assist them in retaining their power and restoring order in Ireland. Although it may be a costly operation, it will guarantee Ireland remains a part of the British Empire."
 britainirishunrest.17.a:0 "Reject Help"
 britainirishunrest.17.b:0 "Send Help"
 britainirishunrest.18.t:0 "The Royal Tour — Dublin" 
 britainirishunrest.18.d:0 "Only a few hours prior, the Queen had traveled by ferry to Dublin, where she was greeted rather well by the locals. Her arrival was unfortunately met with rather thunderous clouds forming overhead, leaving their first day gloomy and muddy across the streets of Dublin. Many gathered around to catch a glimpse of their monarch the next day when the clouds had scattered and the sun beamed from the heavens. The Queen and her consort rode by carriage to St. Stephens Green, where they sat under the marvelously green trees that sprung overhead and the lake ahead, like a sea of emerald glistening in the sunlight, for afternoon tea and crumpets. Their ride to Dundalk is expected to arrive in only a few days, so they plan on spending their remaining time viewing the likes of Trinity College and the GPO Witness History Museum."
 britainirishunrest.18.a:0 "Have a safe trip to Dundalk!"
 britainirishunrest.19.t:0 "The Royal Tour — Dundalk"
 britainirishunrest.19.d:0 "The old stone of Castle Roche once stood as an impregnable fort, surrounded by a deep moat and strong walls. It is built upon a large rocky outcrop and commands extensive views of the surrounding countryside. Now, it is a shadow of its former self, its walls aching from age and the crumbled foundation turning to ruin. A secret passage once connected the castle to a round tower outpost, but it was blocked off by collapsing debris and dirt from the intense storms of centuries past. The Queen took a particular fancy to the old castle after she organized a carriage ride with her husband to see it for the afternoon. Locals said they were there for hours admiring the beauty of the structure. A few days later, they were seen at St. Patrick's Church, spectating a church session before heading off by train to Belfast."
 britainirishunrest.19.a:0 "An amazing reminder of history"
 britainirishunrest.20.t:0 "The Royal Tour — Belfast" 
 britainirishunrest.20.d:0 "The Queen and her family's arrival in Belfast brought great excitement from the locals; a true moment to cherish. Many loyalists cheered her name in the streets until her subsequent arrival at the home where she would be staying for their visit. The trip there was one of pleasant travel, stopping at many shops and paying for local tokens and trinkets from the blacksmiths and shop owners. Many underweight and malnourished older Irish threw disgruntled glances and spit at her carriage, but the Queen did not seem to take notice. The highlight would be their arrival at the Giant's Causeway, an area of about 40,000 interlocking basalt columns, the result of an ancient volcanic fissure eruption. Legend tells us it was two opposing giants who crafted the place before a duel, and once one was defeated, they fled across the Irish Sea, where they left identical basalt columns. Her Majesty's royal consort seemed pleasantly interested in the tale and location, as he would head down to where the fight was supposed to have taken place. Later, the ride to Londonderry was one of storms and thunder."
 britainirishunrest.20.a:0 "A sight to behold"
 britainirishunrest.21.t:0 "The Royal Tour — Londonderry" 
 britainirishunrest.21.d:0 "The arrival in Londonderry was swift and concise, as the pouring rain prevented any unplanned stops on their way to their vacation home. The Queen was reported to have spent the whole night reading about the history of the city walls of Londonderry, as that was their first stop the next morning. Londonderry is the only completely intact walled city in Ireland and one of the finest examples of a walled city in Europe. The walls constitute the largest monument in state care in Northern Ireland and, as part of the last walled city to be built in Europe, stand as the most complete and spectacular. It is one of the few cities in Europe that never saw its fortifications breached, withstanding several sieges, including the famous Siege of Derry in 1689, which lasted 105 days, hence the city's nickname, The Maiden City. Like at their earlier stop at Roche Castle, they spent hours marveling over the walls surrounding the city. After stops at local shops and lunch at an exquisite restaurant, they carried on with their journey to Galway."
 britainirishunrest.21.a:0 "Have a safe trip to Galway!" 
 britainirishunrest.22.t:0 "The Royal Tour — Galway"
 britainirishunrest.22.d:0 "The carriage ride from Londonderry to Galway was deemed an excellent adventure by the family as they passed through the likes of the enchanting forest of Benbulben. Galway was no different from Londonderry, save for the rain. Their arrival was met without much excitement, but that was fine for the royal family, as they planned to spend their visit far away, atop a rather secluded home on the Cliffs of Moher. From the cliffs and from atop a tower, visitors can see the Aran Islands in Galway Bay, the Maumturks and Twelve Pins mountain ranges to the north in County Galway, and Loop Head to the south. Because none of the children were permitted to see the ever-expanding overhang of the cliffs from above except from afar, they spent their time at the bottom bemused by the variety of animals that could be seen; grey seals, porpoises, dolphins, minke whales, and basking sharks, as well as, on occasion, sunfish. The Queen and her consort spent most of their time under the shade of trees, dining on local dishes like local cattle and the delicate dish of Irish hare. The train ride to Cork was well spent by the family as they viewed the flat plains of the Irish countryside."
 britainirishunrest.22.a:0 "A once in a lifetime view"
 britainirishunrest.23.t:0 "The Royal Tour — Cork" 
 britainirishunrest.23.d:0 "The humble town of Cork offered their finest home to the family as they arrived early and the house expected could not give in to their original offer. The family first stopped for groceries at the English Market, a municipal food market in the center of Cork City. It stretches from Princes Street to the Grand Parade and combines Princes Street Market and the Grand Parade Market. After feeling at home with the comforts of proper English food and items, they headed to the Glenview Gardens. The front garden contains a sunken white garden, an Italianate canal, and a Japanese garden. The boundary wisteria walk opens out into the bog garden and woodland area, from where a tea house enjoys a view of the Mediterranean and tropical gardens. A wander over to the birch mound, which is surrounded by the wildflower meadow, into the walled kitchen garden to view the seasonal vegetables. The gorgeous looks of countless other cultures humbled the family as they took the carriage and headed off back to Dublin for the ferry home."
 britainirishunrest.23.a:0 "Have a safe trip to Dublin!"
 britainirishunrest.24.t:0 "The Royal Tour — Return to Dublin" 
 britainirishunrest.24.d:0 "Upon the Queen's return to Dublin, the welcome of her return was not as well-received as many turned away or looked disgusted at her arrival in the city. The Royal Family, poignantly, was met by unexpected visitors who gave them gifts and goodbyes, requesting them to make their return soon as they had shed good light on unionists and lifted the spirits of the many people they had passed. The ferry back to Liverpool was short and without interruption by bad weather, as the Royal family retreated to their home in London."
 britainirishunrest.24.a:0 "Return soon, your Majesty!"
