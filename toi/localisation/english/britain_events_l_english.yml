l_english:
### Event titels, descriptions and options
 britain.1.t:0 "\"The Great Stink\""
 britain.1.d:0 "The Thames has become increasingly more polluted by sewer connections and industrial outlets during the last few years, and now the situation has, quite literally, overboiled. The hot temperatures this month have made water in the river evaporate, so that huge piles of industrial and human waste products remained on its banks, combining with the hot air to generate a stink that is so unbearable, boat travel on the river has almost completely stopped and noone dares step near it anymore to preserve their own wellbeing. We must do something about this!"
 britain.1.a:0 "Disgusting!"
 britain.2.t:0 "The Sea Cable to America"
 britain.2.d:0 "Last night British and American diplomats celebrated as a sea cable from Cardiff to Boston that had been lain for the past few months was finally completed. While not being the first of such undersea cables, and while not fully functional yet, it is still revolutionary in allowing for rapid communication between us and the Americans, and we can only expect an expansion of this network in the future."
 britain.2.a:0 "A wondrous thing, the march of technology."
 britain.3.t:0 "The Irish Republican Brotherhood"
 britain.3.d:0 "It's not out of the ordinary for St. Patrick's day to result in the occasional drunken Irishman attacking British Police while yelling about Independence. What is new however, is that the Irish Seperatists have now founded an organization in Dublin, called the \"Irish Republican Brotherhood\". Their goal is to end British Rule in Ireland - what should be done about it?"
 britain.3.a:0 "We will watch their every move."
 britain.3.b:0 "Send in the military police and dismantle the organization!"
 britain.3.c:0 "Maybe they are right - we should grant Ireland regional autonomy."
 britain.4.t:0 "\"The Critique of Political Economy\""
 britain.4.d:0 "Popular political author Karl Marx, residing in the city of London, has published yet another book, in which he attacks the current economy in our country and the idea of capitalism in general, while also discussing the political implications of the system. While it doesn't seem to sell very well as of now, it could still cause an unwanted stir - the question now is: Should we do anything to intervene?"
 britain.4.a:0 "This better not cause any trouble."
 britain.4.b:0 "Ban this book immediately!"
 britain.4.c:0 "Actually, he makes some good points..."
 britain.5.t:0 "Greece asks for help"
 britain.5.d:0 "Today, a message arrived in our courtyard from Greece. They are requesting to intervene in their war with the Ottoman Empire."
 britain.5.a:0 "Help them"
 britain.5.b:0 "The Ottomans are more important!"
 britain.6.t:0 "The Obscene Publications Act"
 britain.6.d:0 "The second parliamentary issue to vote on is the Obscene Publications Act. If it is passed, it would prohibit the publication of material that could be considered obscene to the general public, including but not limited to imagery displaying nudity, sex, excessive drinking or swearing and otherwise offensive material. Liberals are up in arms over the act, while many conservatives support it. After a vote, the parliament has decided..."
 britain.6.a:0 "...that our society is better off without this smut."
 britain.6.b:0 "...that we cannot allow this repression of the arts and free speech."
 britain.7.t:0 "Prison Hulk catches fire in Woolwich!"
 britain.7.d:0 "A large wooden prison hulk caught on fire and nearly sunk in the waters of Woolwich, London earlier today when a sizeable amount of recently delivered coal aboard the ship spontaneously combusted. Prisoners and Crew tried to flee the ship as quickly as possible, but unfortunately not all of them made it. The remaining parts of the ship are already being scrapped in Shipyards, and Parliament is now voting on a proposition to stop the use of wooden prison hulks in home waters."
 britain.7.a:0 "How horrible!"
 britain.8.t:0 "The world's first Football Team"
 britain.8.d:0 "Football is a relatively new sport that has been conquering the hearts of our people for a few decades, and now the sport is going professional: The first official football team, the Sheffield FC, was founded yesterday in Sheffield. If the popularity of football continues to rise in this fashion, it may even become a popular international sport someday!"
 britain.8.a:0 "Good for them!"
 britain.8.b:0 "What nonsense! They should play a gentleman's sport instead..."
 britain.9.t:0 "\"Big Ben\" recast at Whitechapel Bell Foundry"
 britain.9.d:0 "The Great Bell of the clock tower for the palace of Westminster in London, called \"Big Ben\" has been recast at the Whitechapel Bell Foundry after the need arose. The new bell is already being installed, and will hopefully be fully operational tomorrow."
 britain.9.a:0 "May it ring for eternity to come!"
 britain.10.t:0 "Charles Dickens goes on tour"
 britain.10.d:0 "Famous novelist and renowned author Charles Dickens is touring through [ENG.GetNameDef] and giving professional readings of his books currently. He will be travelling through England, Ireland and Scotland to present his works - and maybe even spark interest in literacy along the way."
 britain.10.a:0 "Good for him."
 britain.11.t:0 "The Hyde Park Ceremony"
 britain.11.d:0 "The first medals for actions in the Crimean War were awarded earlier today in a big ceremony in Hyde Park - recipients received the medals, called \"Victorian Crosses\" directly from Queen Victoria. Sixty-six medals were given in total, the first one having been received by Commander Henry James Raby."
 britain.11.a:0 "What an honor."
 britain.12.t:0 "Lionel de Rothschild enters Parliament"
 britain.12.d:0 "The [ENG.GetAdjective] parliament got its first Jewish delegate today, as Lionel de Rothschild has entered diplomatic service as a member. Liberals and Egalitarians are happy to see we are doing our best to abolish societal discrimination in [ENG.GetNameDef] - although the whole ordeal has been met with criticism from anti-semites, and from the more radical religious factions..."
 britain.12.a:0 "Good luck to him then."
 britain.12.b:0 "A jew in parliament?! Evict him!"
 britain.12.c:0 "A non-christian in parliament?! Evict him!"
 britain.13.t:0 "Spain sells Equatorial Guinea"
 britain.13.d:0 "Spain has offered us its African colony of Equatorial Guinea in exchange for a payment. We can afford it without problem although the land in question is hardly worth anything."
 britain.13.a:0 "Okay, buy it"
 britain.13.b:0 "We have no interest in the Spanish colonies."
 britain.14.t:0 "Poisoning Tragedy in Bradford"
 britain.14.d:0 "A horrible accident occurred in Bradford, a small town near Leeds yesterday when it was discovered that 21 had died and at least 200 were poisoned in an event where on a sale of sweets, arsenic had been used accidentally during the production process. Local physicians are working around the clock to aid the affected, and the whole city is shook."
 britain.14.a:0 "Terrible."
 britain.15.t:0 "National Portrait Gallery opens in London"
 britain.15.d:0 "After years of construction and preparations, the national portrait gallery has finally opened in London! This already culturally significant institution displays portraits from artists all about [ENG.GetNameDef], and art critics are seemingly impressed."
 britain.15.a:0 "A prestigious institution!"
 britain.16.t:0 "\"All the Year Round\""
 britain.16.d:0 "Charles Dickens, most famous author of [ENG.GetNameDef], has just started publishing his new magazine, \"All the Year Round\". For this, he has already begun serializing books like his \"Tale of Two Cities\" to appear in the magazine - it's the golden age of literature for our country, as it would seem."
 britain.16.a:0 "A busy man, this Mr. Dickens."
 britain.17.t:0 "Astronomer observes \"Solar Flare\""
 britain.17.d:0 "Richard Cristopher Carrington, a renowned astronomer from West London claims to have observed something completely new last night, something he calls a \"solar flare\". These sudden flashes of brightness on the sun, as he describes them, have never been observed before and the physicists are up and excited about the implications this has for earth - Carrington himself has even already suggested the magnetic field of our planet might be affected by this. Our universe is truly amazing..."
 britain.17.a:0 "A curious phenomenon!"
 britain.18.t:0 "Massive Storm hits the British Isles!"
 britain.18.d:0 "The biggest storm to hit Britain this century so far has devastated coastal regions last night as gigantic waves and devastating winds blew for several hours throughout the evening. Up to 130 naval vessels, mostly trade hulls have been reported to been sunk or ran ashore, and up to 800 people are reported missing or dead. Some of our more radical priests are calling this God's punishment for our sins already - true or not, the disaster has shaken the country. Time to start rebuilding."
 britain.18.a:0 "What a tragedy!"
 britain.19.t:0 "Walker found on Honduras!"
 britain.19.d:0 "Famous Filibuster and American Mercenary William Walker, the former president of Nicaragua and the one that caused a lot of trouble to our Central American allies and to some of our army in Miskito. Walker and what was left of his army were allowed to reorganize in the Miskito Coast by some sympathizers. The Filibuster then invaded Honduras with a force of 91 man and began to march to Nicaragua, but he was stopped by Honduran troops. He is bringing in reinforcements, what should we do?"
 britain.19.a:0 "Block the coast and bring him to justice. Get rid of William Walker!"
 britain.19.b:0 "Let him go. Nothing will happen anyways."
 britain.20.t:0 "Return of Walker"
 britain.20.d:0 "William Walker, American filibuster who has tried to conquer Baja California, Sonora and most of Central America has returned and he reunited a militia that took control of Tegucigalpa in days and he installed himself as the new president of Honduras. This has been met with enormous backlash from both Nicaragua and El Salvador, that requested for him to resign or war would happen. Walker refused to resign and it seems that Walker's misadventures are leading to another war."
 britain.20.a:0 "Walker is still alive? What?!"
 britain.20.b:0 "This time we'll make sure he's dead!"
 britain.20.c:0 "Not again!"
 britain.21.t:0 "British Tourists In Switzerland"
 britain.21.d:0 "In 1863, a British travel agency carried out the first organised tour to Switzerland. This paved the way for tourism in Switzerland and at the same time provided an incentive for the construction of the railway network in Switzerland. British tourists still account for the third-largest group of foreign visitors to Switzerland today."
 britain.21.a:0 "Maybe, we'll colonize them too..."
 britain.22.t:0 "The Golden Age of Alpinism (1854-1865)"
 britain.22.d:0 "The Golden Age of Alpinism is the period between Alfred Will's (1828-1912) ascent of Wetterhorn in 1854 and Edward Whymper's (1840-1911) ascent of Matterhorn in 1865. Both climbers were English. Many major Alpine peaks met their first ascents during the period. Although Alfred Will's ascent was not the first one, people commemorate the latter ascent, which marked the start of the Golden Age of Alpinism. The Golden Age of Alpinism was dominated by British Alpine climbers accompanied by Swiss and French guides. The era ended with Whymper's ascent of the Matterhorn, which caused death of 4 people; 3 well-known British Alpinists and 1 French Alpine guide. There had been 64 successful assaults on Mont Blanc during the period 1852 to 1857, and only 4 of them were not British."
 britain.22.a:0 "Even the mountains bow to the British Empire!"
 britain.23.t:0 "The Silver Age of Alpinism (1865-1882)"
 britain.23.d:0 "The Silver Age of Alpinism began after the Edward Whymper's ascent of the Matterhorn in 1865 and ended with William Woodman Graham (1859-1932) ascent of the Dent du Geant in 1882. While the Golden Age of Alpinism (1854-1865) was characterized by the first ascents of many of the Alps' most dominant mountains, the subsequent silver age may be seen as consisting of the first ascents of those few worthwhile peaks left unclimbed, although these peaks were - and remained - largely unknown to the wider public. Many mountaineers from different nations joined the group of leading ascendants of Alps. Although British mountaineers did not dominate the era, still a lot of famous mountaineers in the Silver Age of Alpinism were British, such as Clinton Thomas Dent (1850-1912). His first ascents in the Alps include the Lenzspitze of the Pennie Alps (1870). There is a record that Queen Victoria of the Great Britain had spent her holiday in 1868, in Lucerne, Switzerland. This later derived more British attention on Switzerland."
 britain.23.a:0 "Interesting"
 britain.24.t:0 "John Stuart Mill - On Liberty, 1858"
 britain.24.d:0 "\"On Liberty\" is a philosophical work by the English philosopher John Stuart Mill, originally intended as a short essay. The work, published in 1859, applies Mill's ethical system of utilitarianism to society and the state. Mill attempts to establish standards for the relationship between authority and liberty. He emphasizes the importance of individuality, which he conceived as a prerequisite to the higher pleasures—the summum bonum of utilitarianism. Furthermore, Mill criticizes the errors of past attempts to defend individuality where, for example, democratic ideals resulted in the "tyranny of the majority". Among the standards established in this work are Mill's three basic liberties of individuals, his three legitimate objections to government intervention, and his two maxims regarding the relationship of the individual to society."
 britain.24.a:0 "An interesting book..."
 britain.24.b:0 "What a bunch of rubish!"
 britain.25.t:0 "The Panic Of 1862"
 britain.25.d:0 "In London fear of crime was a persistent, reoccurring issue thanks to a few instances of robbery and murder, and, of course, the news media. In particular, the so-called “garrotting” cases, where someone strangles someone else, often using their arm or a length of wire, cord, or cloth, seemed to touch the rawest nerve with the people of London, with the fear of garrotting reaching a fever-pitch in the 1860s. The weird thing about garrotting and how widely it was reported at the time is that it doesn’t actually appear to have been all that common; even during the supposed height of the “garrotting panic of 1862”. So why the panic? As it turns out, although garrotting itself was never a major problem in London, newspapers from the era positively loved reporting on it. This led to the few isolated cases that did happen being blown way out of proportion and reported on to such an extent that the people of London were led to believe the streets were filled to the brim with roving rabbles of ruffians armed with lengths of wire."
 britain.25.a:0 "Interesting"
 britain.26.t:0 "\"A journey through space\""
 britain.26.d:0 "A very renowned scientist from Scotland named William Leitch has recently published an essay named \"A journey through space\" in which he introduces an entirely new concept: The use of rockets, as would be used in artillery, to travel \"outside the bounds of earth and through space\"! Dreamers and technological enthusiasts are up in arms debating about the feasibility of this, but with how rocketry has been practiced and not changed for the last few centuries, experts estimate there is probably no chance of something like this being ever possible."
 britain.26.a:0 "What a ridiculous proposal!"
 britain.26.b:0 "If nothing else, it serves as a nice reminder to divert funding into rocket artillery technology."
 britain.27.t:0 "Pince Consort Albert"
 britain.27.d:0 "Whereas there was this day read at the Board the draft of Letters Patent, confering upon His Royal Highness Prince Albert the title and dignity of Prince Consort. Her Majesty, having taken the same into consideration, was pleased, by and with the advice of Her Privacy Council, to approve thereof, and to order, as it is hereby ordered, that the Right Honourable Sir George Grey, Baronet, one of Her Majesty's Principal Secretaries of State, do cause a Warrant to be prepared for Her Majesty's signature, forpassing Letters Patent conformable to the said draft under the Great Seal of Great Britain."
 britain.27.a:0 "The London Gazette publishes the news"
 britain.28.t:0 "Pince Consort Albert illness"
 britain.28.d:0 "The Prince Consort Albert fell seriously ill with stomach cramps. It was not an isolate event, the Prince suffers with chronic stomach troubles. He will continue to help the Queen Victoria in her duties."
 britain.28.a:0 "God save the Prince"
 britain.29.t:0 "Royal Marriage offer from Prussia"
 britain.29.d:0 ""
 britain.29.a:0 "Accept the Offer."
 britain.29.b:0 "Reject the Offer."
 britain.30.t:0 "People don't approve the Marriage"
 britain.30.d:0 ""
 britain.30.a:0 "Who cares?!"
 britain.31.t:0 "Where should the marriage be arranged?"
 britain.31.d:0 ""
 britain.31.a:0 "In St.James Palace."
 britain.31.b:0 "In Berlin."
 britain.32.t:0 "Esteemed Veterans Awarded"
 britain.32.d:0 "Her Majesty the Queen today, in Hyde-Park, graciously introduced and awarded sixty-six of the first ever Victorian Crosses. Established in January of the previous year, this military award is given only to Britain's most brave and most gentleman of warriors. Who, in troubled times, stood with absolute valour in the face of absolute war. How better can one present such an honor then on a humble bronze cross, passionately decorated with the Lion of this nation, beneath which reads a simple but imposing declaration…"
 britain.32.a:0 "For Valour."
 britain.33.t:0 "Religious Riots in Ireland"
 britain.33.d:0 "Belfast's streets and walls run red with blood as the Irish-Catholics, Irish-Protestants, and local police clash. Our reports suggest that the police did in fact side with the Irish-Protestants, no doubt to show support for the shining Union we have with our green isle neighbors. The beloved [and calming] “Roaring” Hugh Hanna was present at the clashes, and many have quoted him as having exacerbated the situation by calling for violence and anti-catholic bigotry. If I were to give my professional opinion on this accusation, as an objective journalist of our Great Britain, I would have to conclude that such a thing is abhorrent. I would expect nothing less from those blessed by our stabling hand but swear fidelity to Rome. Elsewhere, in Derry, Portatown, and Lurgan, blood also runs."
 britain.33.a:0 "And this is how they thank us?"
 britain.34.t:0 "Mendelssohn's Wedding March"
 britain.34.d:0 "For the esteemed guests of Princess Victoria and Prince Friedrich's marriage ceremony at the austere St. James's Palace, a new melody graced their ears that, unbeknownst to them, would gain such cultural power that it would be played at nearly every wedding on the planet. This is but one among many examples of how reaching British culture is to this day. Though the sun may have already set on their empire, Britain is still due much respect for the music, language, clothing, and philosophies she helped to spread."
 britain.34.a:0 "They can keep their wedding songs, and mashed peas for all I care."
 britain.35.t:0 "The Clayton-Bulwar Treaty"
 britain.35.d:0 "We and the Americans have long debated the status of the Moskito Coast in Central America. We have long held that since this part of central america is part of our colony Belize, and the Americans have in the past tolerated our settlement there, they should tolerate this as well. They are of the opinion this is a separate matter entirely, and want to restore these lands to their 'rightful owners' Honduras and Nicuragua. Should we acede to these demands?"
 britain.35.a:0 "Why keep such a disease-ridden place?"
 britain.35.b:0 "We will not give up our historical claims!"
 britain.36.t:0 "Alice's Adventures in Wonderland"
 britain.36.d:0 "Alice's Adventures in Wonderland is a novel written by English author Charles Lutwidge Dodgson under the pseudonym Lewis Carroll. It tells of a young girl named Alice, who fell through a rabbit hole into a fantasy world populated by peculiar, anthropomorphic creatures. Alice in Wonderland was published in 1865, three years after Charles Lutwidge Dodgson and the Reverend Robinson Duckworth rowed in a boat, on 4 July 1862 (this popular date of the "golden afternoon" might be a confusion or even another Alice-tale, for that particular day was cool, cloudy and rainy), up the Isis with the three young daughters of Henry Liddell: Lorina Charlotte Liddell (aged 13, born 1849) ("Prima" in the book's prefatory verse); Alice Pleasance Liddell (aged 10, born 1852) ("Secunda" in the prefatory verse); Edith Mary Liddell (aged 8, born 1853) ("Tertia" in the prefatory verse)."
 britain.36.a:0 "An Excellent Read"
 britain.37.t:0 "The National Society for Women's Suffrage"
 britain.37.d:0 "The National Society for Women's Suffrage was the first national group in the United Kingdom to campaign for women's right to vote. Formed on 6 November 1867, by Lydia Becker, the organisation helped lay the foundations of the women's suffrage movement. Eliza Wigham, Jane Wigham and some of their friends set up an Edinburgh chapter of this National Society. Eliza and her friend Agnes McLaren became the secretaries. The national society was furthered later by the National Union of Women's Suffrage Societies and the Women's Social and Political Union."
 britain.37.a:0 "Close it!"
 britain.37.b:0 "Support it!"
 britain.38.t:0 "Nature's first scientific journal"
 britain.38.d:0 "The enormous progress in science and mathematics during the 19th century was recorded in journals written mostly in German or French, as well as in English. Britain underwent enormous technological and industrial changes and advances particularly in the latter half of the 19th century. In English the most respected scientific journals of this time were refereed journals of the Royal Society, which had published many of the great works from Isaac Newton, Michael Faraday through to early works from Charles Darwin. In addition, during this period, the number of popular science periodicals doubled from the 1850s to the 1860s.The publications were designed to serve as "organs of science", in essence, a means of connecting the public to the scientific world."
 britain.38.a:0 "Great to know."
 britain.39.t:0 "England vs Scotland Football match"
 britain.39.d:0 "First detailed description of football was given by William FitzStephen in about 1174–1183. He described the activities of London youths during the annual festival of Shrove Tuesday. Before the first meeting of the Football Association in The Freemasons' Tavern on Great Queen Street, London on 26 October 1863, there were no universally accepted rules for playing football. Six meetings near London's Covent Garden, at 81-82 Long Acre, ended in a split between the Football Association and what would have become the future rugby ten years later. Both of them had their own uniforms, rituals, gestures and highly formalised rules. Between 1870 and 1872, the Football Association (FA) organised five representative association football matches between teams representing England and Scotland, all held in London. The first of these matches was held at The Oval on 5 March 1870."
 britain.39.a:0 "Scotland won!"
 britain.39.b:0 "Draw."
 britain.39.c:0 "England won!"
 britain.40.t:0 "British Red Cross Founded"
 britain.40.d:0 " On 4 August 1870, after a public meeting, the 'British National Society for Aid to the Sick and Wounded in War' was formed. It assisted in providing aid to both warring armies in the Franco-Prussian War and subsequent 19th-century conflicts, under the protection of the Red Cross Emblem. The society was one of several British volunteer medical organisations to serve in the war."
 britain.40.a:0 "Safety of our soldiers is important!"
 britain.41.t:0 "A Victory Monument for the Crimean War?"
 britain.41.d:0 "There have been propositions to build a grand victory monument dedicated to the Crimean War in London, but noone is quite sure if we can afford it right now. We need to make a decision."
 britain.41.a:0 "Have it be built!"
 britain.41.b:0 "We can't spend money on this right now."
 britain.42.t:0 "The Hartley Colliery Disaster"
 britain.42.d:0 "A tunnel collapse in a colliery in Hartley has led to a huge disaster as many working men and boys perished within the collapsing tunnels. The disaster has also rendered the colliery unable to run, and we would need to repair the damage in order to use it again. What shall be done?"
 britain.42.a:0 "Send them aid."
 britain.42.b:0 "There's nothing we can do."
 britain.43.t:0 "A Marriage with [HSD.GetNameDef]!"
 britain.43.d:0 "Today, our princess Alice, the second daughter of Victoria, got married to Prince Ludwig of Hesse and by Rhine!"
 britain.43.a:0 "This will further our relations."
 britain.44.t:0 "Great Sheffield Flood"
 britain.44.d:0 "Tonight, the Dale Dyke Dam in Bradfield Dale collapsed while being filled for the first time which led to a gigantic surge of water flooding the Loxley Valley. The area is devastated, and lots of infrastructure has been destroyed."
 britain.44.a:0 "Send help to the affected."
 britain.44.b:0 "The area will eventually recover."
 britain.45.t:0 "\"The Salvation Army\""
 britain.45.d:0 "In London's east end, a new movement has been forming for the last couple of days - the \"Salvation Army\". Dedicated to get poor people out of jobs like prostitution and introducing them to Christianity by providing them aid, this institution is modeled after an army - even having its own flags and songs."
 britain.45.a:0 "A good initiative!"
 britain.46.t:0 "The Matterhorn is climbed!"
 britain.46.d:0 "After eight failed attempts, the Matterhorn has finally been climbed for the first time - by an Englishman! Edward Whymper and his party have managed the ascent up the dangerous scaling cliffs - and earned prestige for [ENG.GetNameDef] while doing so."
 britain.46.a:0 "Hooray!"
 britain.47.t:0 "[ENG.GetNameDef]'s first female doctor"
 britain.47.d:0 "Our countries first female doctor has graduated from university a few days ago. Elizabeth Garrett Anderson is seen by many as a controversial figure, by some as a role model and by some as a travesty. Either way, one more doctor surely can't hurt our nation."
 britain.47.a:0 "Remarkable."
 britain.48.t:0 "Colliery Explosion Disaster in Oaks!"
 britain.48.d:0 "The worst colliery catastrophe in recorded history so far has taken place in [ENG.GetNameDef] today, as a gigantic explosion occurred in an underground shaft while many were working down there. Reports say the neighborhood around Oaks felt the rumbling for three more minutes after the fact. A terrible disaster for Yorkshire."
 britain.48.a:0 "Do what we can do to aid the survivors."
 britain.48.b:0 "Well, that place won't be running again anytime soon."
 britain.49.t:0 "Alfred Nobel invents Dynamite!"
 britain.49.d:0 "A renowned engineer in our country by the name of Alfred Nobel has come up with a revolutionary new invention: \"Dynamite\". This appliance can be lit on a fuse and then unleashes unprecedented explosive power a few seconds later. It will surely have its uses in both warfare and mining..."
 britain.49.a:0 "This has potential..."
 britain.50.t:0 "Public Hanging of a Fenian Bomber"
 britain.50.d:0 "An Irish troublemaker by the name of Michael Barrett will be hanged today in response to the terror he spread as part of his activities in the Fenian Brotherhood, an organization of rebels fighting for Irish seperatism."
 britain.50.a:0 "Let this be a warning to the Irish."
 britain.50.b:0 "Use him to justify repression in Ireland."
 britain.51.t:0 "A new element discovered: \"Helium\""
 britain.51.d:0 "Norman Lockyer, an english astronomer, has just observed a new element, which he gave the name \"Helium\", after the Greek \"Helios\", meaning \"The Sun\". It was observed as a yellow line in the solar spectrum - similar observations had been made by a French astronomer earlier this year, but it led to nothing concrete - until now."
 britain.51.a:0 "We are only just beginning to uncover the scientific realities of our world."
 britain.52.t:0 "The British Empire — 1857"
 britain.52.d:0 "The British Empire was a worldwide system of complex dependencies, colonies, protectorates, and other territories brought under the sovereignty of the crown of Great Britain and the administration of the British government.\n\nAlthough the Empire is at its height of power, many issues still loom over us. Most significantly, the current Sepoy Mutiny is a rebellion that began on May 10th, 1856, in the East India Company's garrisoned town of Meerut, just northeast of Delhi. Many more civilian and army mutiny outbreaks erupted following the one in Meerut, chiefly in the upper Gangetic and central Indian regions. Incidents of revolt were not limited to only central India, as others occurred farther north and east.\n\nThe Indian rebellion was fed by resentments born of diverse perceptions, including invasive British-style social reforms, harsh land taxes, and the summary treatment of some rich landowners and princes, as well as skepticism about the improvements brought about by British rule. The rebellion and unrest of the populace pose a considerable threat to British power in that region. If our forces are unable to deal with this threat, our position as the globe's greatest power will be questionable—both at home and abroad…\n\nWith the dawn of the industrial revolution, many advancements in technology and changes in society must be made to stay ahead, and an issue that arose from it is major socialist union uprisings and their problems with low wages and unsafe working conditions. Another problem added to tower. Similarly, the status of Ireland has been in question in recent years. With increasing unrest in the region, over time, we will face the issue of how to deal with this situation to ensure a clean and bloodless outcome to Irish resentment.\n\nCaution will become the norm in the coming years ahead. Many decisions will turn the gears of the 20th century, and importantly, Britain's position in it. The tiniest blunder might set off a domino effect, with our great empire toppling along with it."
 britain.52.a:0 "God Save the Queen!"
 britain.53.t:0 "Lord Cupit"
 britain.53.d:0 "Some people called Palmerston a womaniser. The Times named him Lord Cupid (on account of his youthful looks), and he was cited, at the age of 79, as co-respondent in an 1863 divorce case. This skandal could harm our political situation."
 britain.53.a:0 "We will see"
 britain.54.t:0 "Lord Cupit - Scandal Prevails"
 britain.54.d:0 "The Scandal has shaken the trust in our Prime Minister."
 britain.54.a:0 "This is unacceptable"
 britain.55.t:0 "Lord Cupit - Scandal Exposed"
 britain.55.d:0 "The scandal has emerged to be nothing more than an attempted blackmail. We have strengthened the trust in our party."
 britain.55.a:0 "Very well"
 britain.56.t:0 "Corrupt Elections"
 britain.56.d:0 "The 1865 general election was regarded by contemporaries as being a generally dull contest nationally, which exaggerated the degree of corruption within individual constituencies. In his PhD thesis, Cornelius O'Leary described The Times as having reported "the testimony is unanimous that in the General Election of 1865 there was more profuse and corrupt expenditure than was ever known before"."
 britain.56.a:0 "We have to act"
 britain.57.t:0 "Marriage of Princess Alice"
 britain.57.d:0 "Queen Victoria had expressed her wish that her children should marry for love, but this did not mean that her choice of suitors would necessarily be extended to anybody outside the royal houses of Europe. The Queen instructed her daughter Victoria, to produce a list of eligible princes in Europe. Her search produced only three suitable candidates: the Prince of Orange; and Prince Albert of Prussia. The Prince of Orange recently journeyed to Windsor Castle so that Queen Victoria could look him over in person, but he proved unpalatable to Alice. The prince too showed little interest in Alice, despite strong pressure from his pro-British mother. Prince Albert, too, was spurned, with Prince Frederick of Prussia remarking that his cousin would not do for "one who deserves the very best". Louis of Hesse was also suggested, a minor German royal. Louis visited Windosr, the Prince and Alice got along together. However, the other two Princes would bring a much more powerful alliance compared to the minor German state. Who should Princess Alice marry? The Prince of Orange or Albert of Prussia for a powerful alliance or the Prince of Hesse for love?"
 britain.57.a:0 "Prince of Orange"
 britain.57.b:0 "Prince Albert of Prussia"
 britain.57.c:0 "Prince Louis of Hesse"
 britain.58.t:0 "Marriage of the Prince of Wales"
 britain.58.d:0 "In an effort to change his philandering ways, Her majesty the Queen would like to arrange a marriage for the Prince of Wales. The Queen has got the help of Princess Victoria who has found two suitable options: Princess Alexandria denmark, Victoria found her a perfect match for the Prince. However, this may cause issues with Prussia due to the rising tentions over Schleswig-Holstein. But could bring a strong alliance. The second possible option is Elizibeth of Wied, the Queen stongly favours Elizibeth but she is not to the Prince's "taste". Who should the Prince of Wales marry? The Princess of Denmark for which will likely end in a happy marriage but could cause issues with Prussia? Or Elizibeth of Wied to ensure we do not cause hotile tention between Britain and Prussia?"
 britain.58.a:0 "Alexandria Princess of Denmark"
 britain.58.b:0 "Elisabeth of Wied"
 britain.59.t:0 "Princess Helena Marriage"
 britain.59.d:0 "Victoria insisted that Helena's future husband had to be prepared to live near the Queen, thus keeping her daughter nearby. Her choice eventually fell on Prince Christian of Schleswig-Holstein; however, the match was politically awkward, and caused a severe breach within the royal family. The marriage horrified the Princess of Wales who exclaimed: 'The Duchies belong to Papa.' The Crown Princess of Prussia, who had been a personal friend of Christian's family for many years, ardently supported the proposed alliance. Helena was happy with Christian and was determined to marry him."
 britain.59.a:0 "Congratulations"
 britain.60.t:0 "Princess Louise Marriage"
 britain.60.d:0 "Various suitors were proposed by the leading royal houses of Europe: Princess Alexandra proposed her brother, the Crown Prince of Denmark, but this would be unpopular in England. William, Prince of Orange, was also considered a suitor, but he had an extravagant lifestyle in Paris, where he lived openly with a lover. Louise viewed marriage to any prince as undesirable, she wished to marry John Campbell, Marquess of Lorne, heir to the Dukedom of Argyll. No marriage between a daughter of a monarch and a British subject had been given official recognition since 1515. Who shall the Princess marry? One of the Princess which will cause major upset somewhere or the British subject which would be the first in over 300 years?"
 britain.60.a:0 "Crown Prince of Denmark"
 britain.60.b:0 "Prince Albert of Prussia"
 britain.60.c:0 "Prince of Orange"
 britain.60.e:0 "John Campbell"
 britain.61.t:0 "Prince Arthur Marriage"
 britain.61.d:0 "Arthur married Princess Louise Margaret of Prussia, the daughter of Prince Frederick Charles and a great-niece of the German Emperor, Arthur's godfather, Wilhelm I."
 britain.61.a:0 "Congratulations"
 britain.62.t:0 "Prince Leopold Marriage"
 britain.62.d:0 "British monarchs should marry into other reigning Protestant families, Victoria suggested a meeting with Princess Helen Frederica, the daughter of George Victor, reigning Prince of Waldeck-Pyrmont. However, Leopald was very fond of Mary Baring, daughter of Lord Ashburton, but though she was equally fond of him. Who should the Prince marry? The German Princess or the Noblemans young daughter?"
 britain.62.a:0 "Princess Helen of Waldeck and Pyrmont"
 britain.62.b:0 "Mary Baring, daughter of Lord Ashburton"
 britain.63.t:0 "Princess Beatrice Marriage"
 britain.63.d:0 "When Beatrice, after returning from Darmstadt, told her mother she planned to marry, the Queen reacted with frightening silence. Although they remained side by side, the Queen did not talk to her for seven months, instead communicating by note. Queen Victoria's behaviour, unexpected even by her family, seemed prompted by the threatened loss of her daughter. The Queen regarded Beatrice as her 'Baby'. Subtle persuasions by the Princess of Wales and the Crown Princess of Prussia, who reminded her mother of the happiness that Beatrice had brought the Prince Consort, induced the Queen to resume talking to Beatrice. Queen Victoria consented to the marriage on condition that Henry give up his German commitments and live permanently with Beatrice and the Queen."
 britain.63.a:0 "Congratulations"
 britain.64.t:0 "[ENG.GetNameDef] bans Trade Unions!"
 britain.64.d:0 "After a brief debate in the [ENG.GetAdjective] government, it has been decided that from this date, [GetDateText], trade unions shall henceforth be banned in [ENG.GetNameDef]. This decision has already been met with praise and criticism from many, but it certainly has helped improve [ENG.GetAdjective] factory output - albeit at the expense of workers. It remains to be seen how the situation will further develop."
 britain.64.a:0 "Finally, we are rid of them."
 britain.64.b:0 "Their lawmakers are class traitors!"
 britain.64.c:0 "Could be a wise move."
 britain.65.t:0 "Prince Consort Albert death"
 britain.65.d:0 "The Prince Consort Albert, aged 42, is dead.\nIt is a drama for the British Royal Familly and all the United Kingdom. In addition to have got 9 children with Queen Victoria, the Prince Consort Albert helped her in her duties.\nThe Prince Consort Albert was known for his progressive and liberal ideas. He led reforms on university education, welfare, royal finances and slavery.\nHe is also known for his interest in science, art and industry. Everybody remains he was the president of Royal Commission for the Exhibition of 1851 with the creation of the Crystal Palace in Hyde Park.\nA royal mausoleum is building in Frogmore to be the final burial site of the Prince Consort Albert.\nQueen Victoria is entering into a deep state of mourning"
 britain.65.a:0 "God save the Queen"
 britain.65.b:0 "The Crown Prince will go to the burial of his father-in-law"
 britain.65.c:0 "God save the Queen"
 britain.66.t:0 "The establishment of Sheffield F.C."
 britain.66.d:0 "Nathaniel Creswick and William Prest, members of the local Sheffield Cricket Club, gathered at 'Parkfield House' in Sheffield's Highfield suburb last evening to launch the Sheffield Football Club (Sheffield F.C.) Creswick and Prest agreed to take on the task of drafting some rules for the newly developed 'Football' game—let's see what this new game entails and how popular it may even become among the general public."
 britain.66.a:0 "It doesn't stand a chance against Cricket, I tell ya!"
 britain.67.t:0 "Lake Victoria"
 britain.67.d:0 "John Hanning Speke, an ambitious Englishman currently on the search for the source of the Nile in Africa, has reported back to us and told us of a giant lake, located in central Africa near the regions of Kenya and Uganda. In the honour of our majesty, he has baptized the lake as \"Lake Victoria\" - while it is not the source of the Nile, it is the largest lake discovered in Africa so far, and its discovery will bring prestige and honour to both Speke and our nation."
 britain.67.a:0 "How great!"
 britain.68.t:0 "The 1859 General Elections"
 britain.68.d:0 "The elections that were scheduled for this year have been held earlier today, and the results are in:"
 britain.68.a:0 "The Liberal Party won."
 britain.68.b:0 "The Conservative Party won."
 britain.69.t:0 "The Conspiracy to Murder Bill"
 britain.69.d:0 "The British Parliament has been debating about a conspiracy to murder bill in wake of the recent Orsini Affair in France. The debate has escalated quite a bit, with heavy partisanship on both sides. The Liberals are heavily in favour of the proposed bill, with Lord Palmerston even threatening resignation should it be rejected, while the conservatives argue the bill is unnecessary. After hours and hours of debating in parliament it was decided..."
 britain.69.a:0 "...that we don't need a bill like this."
 britain.69.b:0 "...that the bill is much needed."
 britain.70.t:0 "Lord Palmerston resigns!"
 britain.70.d:0 "As he threatened in parliament earlier, Lord Palmerston has now actually resigned over the rejection of the counter-terrorism, a decision which was made just a few hours ago. The elections are still about one year away, so the conservative Edward Smith-Stanley is expected to replace him, unless the parliament votes to make a different decision."
 britain.70.a:0 "A conservative government it is!"
 britain.70.b:0 "He might resign, but we must prevent the conservatives from taking power."
 britain.70.c:0 "We should probably hold premature elections then."
 britain.71.t:0 "A treaty with Japan?"
 britain.71.d:0 "It has been proposed that we sign a treaty declaring our friendship and intent to engage in mutual commercial action with [JAP.GetNameDef]. We haven't decided clearly on our foreign policy towards [JAP.GetName] yet, so the matter has been subjected to a small vote. What should we do?"
 britain.71.a:0 "Declare the treaty valid!"
 britain.71.b:0 "A treaty with the Japanese? No."
 britain.72.t:0 "Adjusting our Military Budget"
 britain.72.d:0 "Britain is entering a new era and we will have to reassess our military budget. Conservatives are calling for an increase, while liberals want the opposite. Moderates propose just leaving it as it is."
 britain.72.a:0 "We need an increased budget in these trying times."
 britain.72.b:0 "The budget is fine as it is."
 britain.72.c:0 "We should be spending less money on the military."
 britain.73.t:0 "The Historical Staple Port of Calais"
 britain.73.d:0 "A long time ago, Britain owned the city of Calais in France, and it was a staple port through which all trade in the channel ran. In those glorious days, we made much money, and we have recently uncovered some documents which we could fabricate to claim that we still are entitled to the city. Should we do it?"
 britain.73.a:0 "It's time to forget the past and move forward."
 britain.73.b:0 "We still hold a claim on Calais."
 britain.73.c:0 "Calais is integral to the British Empire!"
 britain.74.t:0 "Parliamentary Debate on Child Labour"
 britain.74.d:0 "The parliament of the UK is debating on the issue of child labour today. Liberals and Workers are calling for it to be banned, but conservatives insist it is essential to our economy. What is the final decision?"
 britain.74.a:0 "The practice of child labour needs to be banned!"
 britain.74.b:0 "The current situtation is fine."
 britain.74.c:0 "We should take full legal advantage of child labour!"
 britain.75.t:0 "Parliamentary Debate on Pensions"
 britain.75.d:0 "The Parliament of the UK is debating on pensions for workers today. Pensions would be a good way to keep the living conditions of the old and infirm bearable, but many have said that we can not afford them. After a heated debate, the parliament decided..."
 britain.75.a:0 "...that we should legislate generous pensions for our workforce!"
 britain.75.b:0 "...that we should provide small pensions to our workers."
 britain.75.c:0 "...that pensions are a waste of money."
 britain.76.t:0 "The Royal Consort's Stance on Workers Rights"
 britain.76.d:0 "His Royal Highness Prince Albert, wants to make Britain a better place to work with his new Ideas. However, we must persuade him of our ways and show him that they work. Regardless of cost. If we have his support, many in the nation will rally behind our reforms."
 britain.76.a:0 "He Agrees"
 britain.76.b:0 "He Disagrees"
 britain.77.t:0 "Parliamentary Debate on the Age of Retirement"
 britain.77.d:0 "The Parliament of the UK is debating on the age of retirement today. We all know that at some point workers just become too old to provide a benefit, but should we mandate an age at which they have to retire to protect them?"
 britain.77.a:0 "A legal limit on worker age should be mandated."
 britain.77.b:0 "Retire workers early? Do you want to ruin the economy?!"
 britain.78.t:0 "Parliamentary Debate on Workplace Safety Laws"
 britain.78.d:0 "The Parliament of the UK is debating on workplace safety laws today. While some say it should be left up to the businesses, others claim that legislative regulation is needed to protect our workers from harm."
 britain.78.a:0 "Yes, Workplace Safety Laws are needed."
 britain.78.b:0 "Just leave it up to the businesses."
 britain.79.t:0 "Huge General Strike!"
 britain.79.d:0 "After the recent amendments to workers rights, it seemed like the situation had been remarkably calm - but today Britain sees all the pent up frustrations erupt. Large amounts of workers all over the country have gone on general strike, with the biggest one by far taking place in the capital, having amassed quite the sizeable mob. What should we do?"
 britain.79.a:0 "Smash the Strikes by force!"
 britain.79.b:0 "Maybe we should make some concessions to the workers after all."
 britain.80.t:0 "Goverment of 1859"
 britain.80.d:0 "The majority of the seats in the House of Commons have been maintained by the Liberals, officially the Whig Party."
 britain.80.a:0 "1859 celebrates the continuation of the Liberal government."
 britain.81.t:0 "Founding of the Liberal Party"
 britain.81.d:0 "A new party has been formed via an alliance between the Whig Party and the free-trade supporting Peelites and Radicals. This party, formerly the Whigs, was centralized around reducing the power of the Crown in favor of the Parliament. The Reform Act was perhaps the peak Whig achievement, but allowing more middle class voters led to a rise in Liberalism. We now must adapt to this new block."
 britain.81.a:0 "For the betterment of our nation and economy!"
 britain.82.t:0 "Palmerston and Gladstone"
 britain.82.d:0 "There is a division in our Liberal party. It is between the Two Terrible Old Men, Palmerston and Russel, and William Ewart Gladstone, a Peelite. This alliance between Radicals and Whigs cannot form a truly Liberal party when dominated by aristocrats. Gladstone shows promise but for now, Palmerston is still in firm control."
 britain.82.a:0 "Worrisome"
 britain.83.t:0 "Lobbying by Trade Unions"
 britain.83.d:0 "As of late, there has been an increasing amount of political lobying by Trade Unions and workers. The question on everyone's mind is to whether or not the government will appease the Union's demands and continue the lobbying or block such requests."
 britain.83.a:0 "Never, this is an abomination of laissez-faire!"
 britain.83.b:0 "Allow it! We need more labor reforms!"
 britain.84.t:0 "Death of Lord Palmerston"
 britain.84.d:0 "The nation mourns as Lord Palmerston passed away this morning. The doctors say he died speaking of diplomatic treaties, displaying his dedication to our nation's laws. He was a great Prime Minister, and will be missed. Although Queen Victoria always hated the man, even she mourned the death of this great politician."
 britain.84.a:0 "Rest In Peace, Lord Palmerston"
 britain.85.t:0 "Lord Russel as the new Prime Minister"
 britain.85.d:0 "Lord Russel, a Liberal, has been elected as our new Prime Minister."
 britain.85.a:0 "This is a great day for the future of Liberal reforms!"
 britain.86.t:0 "Health of Lord Derby"
 britain.86.d:0 "Lord Derby's health has rapidly deteriorated. As leader of the Conservatives their party would likely suffer another blow if he dies."
 britain.86.a:0 "This is a concerning development."
 britain.87.t:0 "Disraeli Becomes Prime Minister"
 britain.87.d:0 "With Parliament in session and Derby absent, he wrote to Disraeli asking for confirmation that "you will not shrink from the additional heavy responsibility". Reassured, he wrote to the Queen, resigning and recommending Disraeli as "only he could command the cordial support, en masse, of his present colleagues". Disraeli went to Osborne House on the Isle of Wight, where the Queen asked him to form a government. The monarch wrote to her daughter, Prussian Crown Princess Victoria, "Mr. Disraeli is Prime Minister! A proud thing for a man 'risen from the people' to have obtained!" The new Prime Minister told those who came to congratulate him, "I have climbed to the top of the greasy pole"."
 britain.87.a:0 "The future of the Tories looks bright!"
 britain.88.t:0 "The 1866 vote of no confidence"
 britain.88.d:0 "PM Russel was defeated in this vote of confidence on parliamnetary reforms. As a result, a general election must be held..."
 britain.88.a:0 "This is a setback to reform efforts"
 britain.89.t:0 "Last election with two leading parties"
 britain.89.d:0 "Almost all minor parties have formed alliances with eithe rthe COnservatives or Liberals leaving them as the political giants in the House of Commons."
 britain.89.a:0 "It will be interesting to see how this plays out."
 britain.90.t:0 "Letter to chancellor Bismarck"
 britain.90.d:0 "Our government supports the idea of a German unification. However, what we do not approve of is the annexation of soveirgn territory and German wars. We have drafted a letter to Bismarck denouncing his method, especially the annexation of Alsace-Lorraine. The question is, what to do with it?"
 britain.90.a:0 "Send it!"
 britain.90.b:0 "Don't risk relations with the Prussians."
 britain.91.t:0 "Death of Mary Anne Disraeli"
 britain.91.d:0 "In the spring of 1872 Mary became seriously ill, and by May it was clear that she was dying of stomach cancer. She rallied sufficiently to take a summer tour through the Home Counties with her husband. In November she felt well enough to hold a small dinner party for their close friends; but her condition deteriorated and she died on 15 December, at the age of eighty."There was no care which she could not mitigate, and no difficulty which she could not face. She was the most cheerful and courageous woman I ever knew" her husband wrote after her death. His great adversary William Ewart Gladstone, who had liked Mary, wrote him a letter of condolence. Disraeli, touched by this sympathy from a man who disliked him, replied that "Marriage is the greatest earthly happiness when founded on mutual sympathy."."
 britain.91.a:0 "Requiescat in pace"
 britain.92.t:0 "Alabama Claims"
 britain.93.t:0 "USA claim against UK(1869)"
 britain.94.t:0 "Idea of payment"
 britain.95.t:0 "First talks"
 britain.96.t:0 "Abandon idea of treaty"
 britain.97.t:0 "Treaty of Washington"
 britain.98.t:0 "Try to find consensus"
 britain.99.t:0 "Success"
 britain.100.t:0 "Failure but continue by International Tribunal"
 britain.101.t:0 "International arbitration tribunal in Geneva"
 britain.102.t:0 "The Anderson case"
 britain.102.d:0 "The Extradition Case of John Anderson is among one of the most tension-filled cases in Canadian history, and will likely define Canadian-British relations for years to come. John Anderson, a former slave of North Carolina, on his way north to Canada for the sake of escaping slavery, killed a man who nearly caught him. Anderson did eventually reach Canada, and was not found and apprehended by Canadian law enforcement for six years. As he is held in our Dominion, we must determine if he should be extradited to the United Kingdom or left for the Canadians to handle."
 britain.102.a:0 "Attempt to intervene."
 britain.102.b:0 "Leave it to canadian court."
 britain.103.t:0 "Goverment of 1859"
 britain.103.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britain.103.a:0 "1859 celebrates the foundation of a Conservative government."
 britain.104.t:0 "Goverment of 1865"
 britain.104.d:0 "The Liberals have once again displayed they are the dominant party in the House of commons with yet another general election victory."
 britain.104.a:0 "1865 celebrates the continuation of the Liberal government."
 britain.105.t:0 "Goverment of 1865"
 britain.105.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britain.105.a:0 "1865 celebrates the foundation of a Conservative government."
 britain.106.t:0 "Goverment of 1868"
 britain.106.d:0 "The Liberals have once again displayed they are the dominant party in the House of commons with yet another general election victory."
 britain.106.a:0 "1868 celebrates the continuation of the Liberal government."
 britain.107.t:0 "Goverment of 1868"
 britain.107.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britain.107.a:0 "1865 celebrates the foundation of a Conservative government."
 britain.108.t:0 "DEBUG: Clamp British Worker Unrest"
 britain.108.d:0 "This event is hidden and prevents the percentage of disgruntled workers from going below 0% or above 100%"
 britain.108.a:0 "Close Event"
 britain.109.t:0 "The London Trades Council"
 britain.109.d:0 "The troubles of the working class and the activism of Chartism in our country recently have now led to the first trade union being formed in London, called the \"London Trades Council\". Its aims are to unite Londons different trade councils, and to organize and advance worker rights by means of strikes."
 britain.109.a:0 "It's just a small organization, what's the worst that could happen?"
 britain.109.b:0 "We cannot tolerate this - ban the organization at once!"
 britain.109.c:0 "We should support it to help our workers!"
 britain.110.t:0 "Workers strike in a major city!"
 britain.110.d:0 "Today, a large worker strike has begun in a major city. The workers are disgruntled due to their bad pay and working conditions, and demand change. We can expect a lower industrial output as long as the strikes are going on."
 britain.110.a:0 "They'll go back to work when they need to eat eventually."
 britain.110.b:0 "Smash the strike by force!"
 britain.110.c:0 "Negotiate with the workers and make concessions."
 britain.110.e:0 "Smash the strike by force!"
 britain.111.t:0 "DEBUG: ENG - Worker Unrest - Positive Fluctuation"
 britain.111.d:0 "This hidden event randomly increaes worker unrest by a bit."
 britain.111.a:0 "Ok."
 britain.112.t:0 "DEBUG: ENG - Worker Unrest - Negative Fluctuation"
 britain.112.d:0 "This hidden event randomly decreases worker unrest by a bit."
 britain.112.a:0 "Ok."
 britain.113.t:0 "Workers protest against the government"
 britain.113.d:0 "The dissatisfaction of many workers with the current situation in [ENG.GetNameDef] is seemingly expressing itself openly in recent days, as tens of thousands take to the streets to protest against perceived injustice by the government."
 britain.113.a:0 "Let them protest."
 britain.113.b:0 "We can negotiate with them."
 britain.113.c:0 "We will give in to some of their demands."
 britain.114.t:0 "Worker's revolt in [ENG.GetNameDef]!"
 britain.114.d:0 "The tensions in [ENG.GetNameDef] have finally overboiled and hundreds of thousands of angry workers have taken to the streets - some of them armed. It seems we have a revolution on our hands now."
 britain.114.a:0 "If they want a civil war, they can have it!"
 britain.114.b:0 "All power to the workers! We have nothing to lose but our chains!"
 britain.115.t:0 "Rioting workers damage factory!"
 britain.115.d:0 "A riot has broken out in one of our major factories over continued worker dissatisfaction about working hours and conditions. Multiple hundred men have occupied the factory grounds and are destroying machinery and construction. We must decide on a strategy on how to deal with this, fast."
 britain.115.a:0 "Perhaps we should consider granting them some concessions."
 britain.115.b:0 "The police will see to it that every one of those rabble-rousers rots in jail."
 britain.115.c:0 "This is too far. Give authorities permission to open fire on them."
 britain.116.t:0 "British Government Flee to Canada!"
 britain.116.d:0 "After the fall of major cities in England, Wales, and the road to Scotland open, it was clear the Royalist forces had lost the Revolution. What remained of the Government has already begun to evacuate to Canada, there an invasion to retake the British Isles can take place. In the hectic evacuation, the treasury, and many government documents, classified and more open, were left behind for the rebels. The troops that remained were cut off from orders and found themselves in frantic urban battles as red flags flew in the streets. The way to London lay open and the Rebel Army arrived to mop up whatever resistance remained leaving countless wealthy and aristocratic citizens trapped in the country. The Prime Minister announced that the government was ceasing armed resistance to the advancing “Traitors” for now, but that in the fullness of time Her Majesty’s government would return and restore order to Britain."
 britain.116.a:0 "..."
 britain.117.t:0 "Goverment of 1874"
 britain.117.d:0 "The Liberals have once again displayed they are the dominant party in the House of commons with yet another general election victory."
 britain.117.a:0 "1874 celebrates the continuation of the Liberal government."
 britain.118.t:0 "Goverment of 1874"
 britain.118.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britain.118.a:0 "1874 celebrates the foundation of a Conservative government."
 britain.119.t:0 "The 1865 General Elections"
 britain.120.t:0 "The 1868 General Elections"
 britain.121.t:0 "The 1874 General Elections"
 britain.122.t:0 "The 1880 General Elections"
 britain.123.t:0 "Goverment of 1880"
 britain.123.d:0 "The Liberals have once again became the dominant party in the House of commons with yet another general election victory."
 britain.123.a:0 "1880 celebrates the return of an Liberal government."
 britain.124.t:0 "Goverment of 1880"
 britain.124.d:0 "The conservatives, against all odds, have come out on top, securing a majority in this general election."
 britain.124.a:0 "1880 celebrates the continuation of a Conservative government."
 britain.125.t:0 "Death of Prime Minister Disraeli"
 britain.125.d:0 "The nation mourns as Prime Minister Disraeli passed away this morning. His last words were "I had rather live but I am not afraid to die". Disraeli declined a visit from the Queen, saying, "She would only ask me to take a message to Albert". When he received the last letter from Victoria on 5th of April, he held it momentarily, then had it read to him. This wasn't the only letter sent, one card, signed "A Workman", delighted its recipient, "Don't die yet, we can't do without you"."
 britain.125.a:0 "Rest In Peace, Disraeli"
 britain.126.t:0 "Marquess of Salisbury as the new Prime Minister"
 britain.126.d:0 "Marquess of Salisbury, a Conservative, has been elected as our new Prime Minister."
 britain.126.a:0 "This is a great day for the future of  Conservative government and Britain!"
 britain.127.t:0 "Opium War Causes Tea Shortage!"
 britain.127.d:0 "Due to the current war in China, shipments of tea have ceased to arrive at our ports. When they do arrive in port and rather than have contracts before hand, they would auction the tea at the port. The British people love tea and is not something they can live without. If the shortage of tea continues the people will grow restless, either we must end the war in China swiftly or find an alternative tea exporter."
 britain.127.a:0 "MY TEA!!!"
 britain.128.t:0 "Tea Shortage Resolved!"
 britain.128.d:0 "Due to the war in China, we had to look else where for tea. It was quickly realised that our territory in India is an excellent place to grow and harvest tea. As such we invested in the region just enough to ensure the inport of tea continues to flow without issue. However, we now have the decision on whether to continue to invest in India or to return to trading with the Chinese."
