 britain.179.t:0 "Redvers Buller becomes general ?"
 britain.179.d:0 "He then served in South Africa during the 9th Cape Frontier War in 1878 and the Anglo-Zulu War of 1879. In the Zulu War he commanded the mounted infantry of the northern British column under Sir Evelyn Wood. He fought at the British defeat at the Battle of Hlobane, where he was awarded the Victoria Cross for bravery under fire. The following day he fought in the British victory at the Battle of Kambula. After the Zulu attacks on the British position were beaten off, he led a ruthless pursuit by the mounted troops of the fleeing Zulus. In June 1879, he again commanded mounted troops at the Battle of Ulundi, a decisive British victory which effectively ended the war."
 britain.179.a:0 "He is appointed general !"
 britain.179.b:0 "We have enough generals"
 britain.180.t:0 "Evelyn Wood becomes general ?"
 britain.180.d:0 "Wood began his career in the Royal Navy, serving on HMS Queen, but vertigo stopped him going aloft. In India, Wood saw action at Rajghur, Sindwaho, Kharee, and Barode during the Indian Mutiny and awarded the Victoria Cross. From May 1858 to October 1859 he was brigade major to a flying column in Central India. On 19 October 1858 during an action at Sindwaho while in command of a troop of light cavalry, twenty-year-old Lieutenant Wood attacked a body of rebels, whom he routed almost single-handedly. On 12 September 1873 he was appointed to Wolseley's staff, he commanded a flank at the Battle of Amoaful. In January 1879, Wood took part in the Anglo-Zulu War and was given command of the 3,000-strong 4th column."
