 OTO_vic_military_agenda:0 "Military Agenda"
 OTO_vic_military_agenda_desc:0 "With our military expansion and reform plans done, we can now make a military agenda for our armies to fulfill, this includes filling our army with more modernized weapons and equipment, and reforming our military doctrines even further."
 OTO_vic_german_doctrines:0 "German Doctrines"
 OTO_vic_german_doctrines_desc:0 "Prussian military doctrines mostly involve using newer modernized tactics instead of older traditional tactics, along with a good use of artillery and also utilizing things other than just infantry."
 OTO_vic_french_doctrines:0 "French Doctrines"
 OTO_vic_french_doctrines_desc:0 "The French army has many traditional doctrines, and at the same time, each general has their own doctrine that they use, instead of a single unified doctrine, this allows us to switch it up if ever needed to match the conditions of battle."
 OTO_vic_german_influence:0 "German Influence"
 OTO_vic_german_influence_desc:0 "With heavy Prussian influence to our doctrines, we can also apply Prussian influence to our weapons, equipment, uniforms, and other things that we have, along with taking a Prussian style military command."
 OTO_vic_french_influence:0 "French Influence"
 OTO_vic_french_influence_desc:0 "We can use french influenced designs for our weapons, our uniforms, and our equipment to use on the battlefield, along with using a more french styled military command."
 OTO_vic_new_ottoman_army:0 "New Ottoman Army"
 OTO_vic_new_ottoman_army_desc:0 "With our Military Reform Agenda now fulfilled, we now have a brand new and reformed army, taking doctrines and influence from foreign powers, and adding our ways to it, finally having a westernized army."
 OTO_vic_buying_arms:0 "Buy Arms"
 OTO_vic_buying_arms_desc:0 "In order to fulfill one of the steps of the military agenda, we can buy foreign weaponry and equipment from the USA, The British, and the Prussians, this will help further allow us to produce our own modern equipment." 
 OTO_vic_USA_guns:0 "Buy American Weapons"
 OTO_vic_USA_guns_desc:0 "With the Americans now out of their bloody civil war, and with many, many, leftover weapons and equipment, they are willing to sell these at a reasonably low price compared to the British arms."
 OTO_vic_ENG_guns:0 "Buy British Weapons"
 OTO_vic_ENG_guns_desc:0 "With the British Empire having many leftover weapons from conquering far lands, they are willing to sell these weapons at a reasonably lower price compared to the American Weapons."
 OTO_vic_PRS_artillery:0 "Buy Prussian Artillery"
 OTO_vic_PRS_artillery_desc:0 "The Kingdom of Prussia has some of the most reformed and modernized artillery systems in the world, they are willing to sell us some of this new artillery for us to make on our own."
 OTO_vic_economic_reforms:0 "Economic Reforms"
 OTO_vic_economic_reforms_desc:0 "Now with our first set of economic and political reforms now finished, we can continue the economic reforms to help modernize and to ensure we don't fall into another debt crisis again, we can accomplish this by rearranging our economic structure, as well as regulating and monitoring revenue."
 OTO_vic_attempt_debt_crackdown:0 "Attempt to Crack Down on Debt"
 OTO_vic_attempt_debt_crackdown_desc:0 "In order to forward modernization, we must now crack down on our debt problems, this involves having better debt management, paying off our debt, and various other methods."
 OTO_vic_debt_management:0 "Debt Management"
 OTO_vic_debt_management_desc:0 "One way to crack down on debt is to have better methods of debt management. We can do this by paying off our debts, or saving money, increasing trade with European powers, and various other things."
 OTO_vic_reformation_of_the_national_bank:0 "Ottoman National Bank"
 OTO_vic_reformation_of_the_national_bank_desc:0 "Having a unified national bank can help us gain enough funds to fund factories, railways, and general construction projects across the nation, this can also lead to better economic structures in the future."
 OTO_vic_form_oto_stock_exchange:0 "Ottoman Stock Exchange"
 OTO_vic_form_oto_stock_exchange_desc:0 "With a unified national bank now established, we can now also establish the Ottoman Stock Exchange, this will allow european investors to seek higher returns in the vast ottoman markets."
 OTO_vic_begin_modernization_efforts:0 "Begin Modernization Efforts"
 OTO_vic_begin_modernization_efforts_desc:0 "With a series of industrial reforms now completed, we can start to modernize our nation, we do also have to do other steps to help bolster the modernization process, but this will lay down the foundations for it."
 OTO_vic_complete_moderization:0 "Complete Modernization"
 OTO_vic_complete_moderization_desc:0 "After completing the steps to modernization, we can now declare ourselves a modernized nation now that our efforts have paid off. This will help for years to come in our future."
 OTO_vic_ottoman_railways:0 "Ottoman Railways"
 OTO_vic_ottoman_railways_desc:0 "Alongside Balkan railways, we can now also construct various railways across Anatolia, we can also connect these up to the Balkan lines, as railways are vital to the economy, we can use these to help modernize."
 OTO_vic_balkan_mines:0 "Balkan Railways"
 OTO_vic_balkan_mines_desc:0 "In order to transport raw resources in our balkan holdings, we can construct various railways, eventually, we can construct these railways to connect with our anatolian ones, unifying the railways"
 OTO_vic_mines_in_anatolia:0 "Mines in Anatolia"
 OTO_vic_mines_in_anatolia_desc:0 "Across Anatolia there are many resource rich areas, we can mine some of these areas, such as Trabzon, having raw iron and coal depots, and Mersin, having just raw iron depots."
 OTO_vic_mines_in_lebanon:0 "Mines in Lebanon"
 OTO_vic_mines_in_lebanon_desc:0 "Lebanon, having many coal deposits, we can exploit this by constructing many mines in the region, acquiring a part of this coal, we can use this in various things such as factories for making weapons."
