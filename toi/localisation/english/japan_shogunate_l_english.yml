 # Boshin War
  feudal_tokugawa_shogunate.200.t: "[JAP.GetLeader] declares return of Imperial Rule"
  feudal_tokugawa_shogunate.200.d: "After long running tensions and the decline of Shogunate Authority, Emperor Meiji of the Yamato House has declared a new age of Japan where the Chrysanthemum Throne once again ordains the direct of Japan. Across the japanese islands, Daimyos are in revolt, joining the Imperial Cause and denouncing the will of the Bakufu Council in Edo! After centuries of internal peace, war has returned to Japan!"
  JAP_BOSHIN_WAR_FACTION: "Imperial Court"
  JAP_BOSHIN_WAR_FACTION: "Bakufu Court"
  feudal_tokugawa_shogunate.204.t: "[FROM.GetName] joins the Meiji Rebellion"
  feudal_tokugawa_shogunate.204.d_shogunate: "The Daimyos of the region of [FROM.GetName] have announced their alleigance to the traitorous Meiji Rebellion!"
  feudal_tokugawa_shogunate.204.d_imperial: "The Daimyos of the region of [FROM.GetName] have announced their alleigance to the our glorious emperor!"
  feudal_tokugawa_shogunate.204.a: "Damn!"
  feudal_tokugawa_shogunate.204.b: "Great!"
  feudal_tokugawa_shogunate.204.c: "An interesting development..."
  feudal_tokugawa_shogunate.205.t: "The Boshin War"
  feudal_tokugawa_shogunate.205.d_japan: "After decades of tension, a breaking point has been reached on the Japanese Islands. Attempts between the Shogunate Bakufu Court in Edo and the Imperial Court in Kyoto have reached a breaking point and supporters on either end have lost patience for talks. Weeks ago, rebel forces proclaiming a restoration of 'rightful Imperial Rule' have besieged and captured Kyoto, the spiritual capital of Japan and proclaiming the end of the long-lasted Shogunate.\n \n[TSH.GetLeader] has send letters requesting these forces to lay down arms and has even proposed stepping down, but it may be too late for either side to lay down arms. The disunity amongst Japan's factions are now insurmountable.\n \The Boshin War has begun."
  feudal_tokugawa_shogunate.205.a: "Glory for Japan!"
  feudal_tokugawa_shogunate.205.b: "An Interesting Development..."
  feudal_tokugawa_shogunate.209.t: "The Question of Allegiance..."
  feudal_tokugawa_shogunate.209.d: "Tensions between the Imperial and Bakufu Courts have reached an insurmountable level. Now is the time we must decide who we should support for the fate of Japan..."
  feudal_tokugawa_shogunate.209.a: "Join the Imperial Court!"
  feudal_tokugawa_shogunate.209.b: "Support the Imperial Court!"
  feudal_tokugawa_shogunate.208.c: "Suppport the Bakufu Court!"

  feudal_tokugawa_shogunate.240.t: "Defections in the Bakufu Navy!"
  feudal_tokugawa_shogunate.240.d: "After a small skirmish, many officers and their fleets are defecting from the Bakufu Navy! The officers claim that neither court has the right to rule Japan and have sailed northward toward the island of Ezo."
  feudal_tokugawa_shogunate.240.a: "Damn!"
  feudal_tokugawa_shogunate.240.b: "Great!"
  feudal_tokugawa_shogunate.240.c: "Join them!"
  feudal_tokugawa_shogunate.247.t: "The Ezo Issue"
  feudal_tokugawa_shogunate.247.d: "Now that our forces have won the Boshin War and secured Honshu, the issue of the [EZO.GetNameDef]. For much of the war, they have remained autonomous and neutral in the conflict, after their leaders mutinied against the Tokugawan Bakufu. Now that the Boshin War has ended, they ask us to let them remain as an autonomous republic. Shall we let them?"
  feudal_tokugawa_shogunate.247.a: "They are an affront to our authority."
  feudal_tokugawa_shogunate.247.b: "Let them be. They will have a use"
  feudal_tokugawa_shogunate.248.t: "Japanese Imperial Forces Surrender"
  feudal_tokugawa_shogunate.248.d: "The Imperialist rebels have been defeated and their leaders have been forced to commit Seppuku. For over two hundred years the Shogunate has ruled over Japan. In those years, we have found the meaning of peace. With the Guidance of the West, we can attempt to this adapt to this new age and continue to live in peace."
  feudal_tokugawa_shogunate.248.a: "Glory to the Shogunate!"
  feudal_tokugawa_shogunate.248.b: "An Interesting Development..."
  feudal_tokugawa_shogunate.249.t: "Japanese Shogunate Forces Surrender"
  feudal_tokugawa_shogunate.249.d: "The pure heart of a samurai will never fail to achieve victory to the Emperor. The Shogunate forces have been defeated and their defeat marks the end of an era and with it, its old ways. With the guidance of the Emperor, the true ruler of Japan, our lands shall enter this new age and shall only know Prosperity. Tenno Heika Banzai!"
  feudal_tokugawa_shogunate.249.a: "The Boshin War is over!"
  feudal_tokugawa_shogunate.252.t: "Discussions with Moscow"
  feudal_tokugawa_shogunate.252.d: "While our relations with Moscow are not often the greatest, it has become ever increasingly important we gain true allies in the West. Moscow is an important partner with great interest in the region, but our conflicting claims in the northern island of Karafuto (Sakhalin) could be a point of contention. We should discuss it with the Russians to ease the our mutual conflicts with one another, and if necessary, give concessions for support."
  feudal_tokugawa_shogunate.252.a: "Propose the Agreement"
  feudal_tokugawa_shogunate.253.t: "A Proposal from [TSH.GetName]"
  feudal_tokugawa_shogunate.253.d: "A delegation from the [FROM.GetName] has come with a proposal. In exchange for retreating on their claims to Sakhalin and agreeing to join our economic sphere. Their request we give them some level of diplomatic protection from our mutual european rivals."
  feudal_tokugawa_shogunate.253.a: "These terms are agreeable."
  feudal_tokugawa_shogunate.253.b: "Their claims to Sakhalin are invalid anyway!"
  feudal_tokugawa_shogunate.254.t: "Moscow agrees to Karafuto Agreement"
  feudal_tokugawa_shogunate.254.d: "The Russsian delegation has agreed to protect us in exchange for docking rights and the island of Karafuto."
  feudal_tokugawa_shogunate.255.t: "[FROM.GetName] has declined our offer!"
  feudal_tokugawa_shogunate.255.t: "The delegation from [FROM.GetNameDef] have declined our offer for cooperation!"
  feudal_tokugawa_shogunate.255.d: "Unfortunate."
  feudal_tokugawa_shogunate.256.t: "Discussions with Washington"
  feudal_tokugawa_shogunate.256.d: "While our relations with Washington are not often the greatest, it has become ever increasingly important we gain true allies in the West. Washington is an important partner with great interest in the region, but our isolation and illiberal government could be a source of contention. We should discuss it with the Americans to ease the our mutual conflicts with one another, and if necessary, give concessions for support."
  feudal_tokugawa_shogunate.257.d: "A delegation from the [FROM.GetName] has come with a proposal. In exchange for docking rights to their islands and agreeing to join our economic sphere. Their request is we give them some level of diplomatic protection from our mutual european rivals."
  feudal_tokugawa_shogunate.253.b: "We do not have time to for an alliance in Asia"

