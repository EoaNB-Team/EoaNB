# Victorian Events
 # Kokera 1858
  feudal_tokugawa_shogunate.1.t: "The Tokugawa Shogunate"
  feudal_tokugawa_shogunate.1.d_shogunate: "Ever since Tokugawa Ieyasu's decisive victory at the Battle of Sekigahara in 1600, Japan has undergone an era of unprecedented unity, progress, and stability under his descendants' reign. This era, dubbed the Edo Period after the newly designated capital along the eastern seaboard, would be the beginning of Japan's complete withdrawal from the outside world, save for brief contacts with China and Korea. Under this strong stance of 'Sakoku' or isolation, Japan was able to resist the spread of Christianity and the overall encroachment of Western influences that were common throughout the rest of East Asia during the eighteenth and early nineteenth centuries, only admitting an exception for the mercantile Dutch, who respected Japan's resolution to seclusion.\n \nThe times are changing for the Shogunate and the Bakufu Council that rules over Japan. The Pax Orientalis, or great peace of the east, is faltering as the Indies fall to western encroachment and the rule of the Great Qing weakens. Even worse, desginatories from the United States, armed with a wrought iron fleet and giant cannons, demand the end of Japan's long-achieved independence and will burn Edo to the ground if necessary.\n \nIn a world increasingly shrinking, Japan must prepare to meet the challenge of a world ever alienating her interests, but internal factions are split on how she should face them. The Imperial House, which has long retreated from administration, demands that we not lose face and rush to meet the West with swords, but the Bakufu Council contends that Japan is not yet ready to meet a world that has advanced so quickly. Even worse, Shogun Iesada, the head of the state, is sickly and unconfident, weakening the morale and decisiveness of Japan and her people. With discontent growing and our days of negotiating dwindling, the Tokugawa shogunate may face its day of reckoning..."
  feudal_tokugawa_shogunate.1.a: "For whom does the wind blow?"
  feudal_tokugawa_shogunate.2.t: "Return of the Kokera?"
  feudal_tokugawa_shogunate.2.d: "Two decades ago, the Kokera (Cholera) Disease entered our lands from the lands of India upon British merchant ships. While the disease has remained quiet since an inital epidemic in the late 1820s, Kyushu officials in recent reports have written of a similar sickness spreading among the peasants.\n \nThese reports come during at an inauspicious time, as our Bakufu Council looks to negotiate the next round of treaties with the Western Powers. Some of our elders warn that this plague is an effect of evil spirits purposely brought to Japan by the West while others believe it is Japan's spirits punishment on Kyushu's love for Western teachings. Either way, the Kokera of years past had brought much strife and sorrow to the peoples of Japan and the Tokugawan Shōgun is not anxious for another catastophy during this time of crisis."
  feudal_tokugawa_shogunate.2.a: "It is a sign!"
  feudal_tokugawa_shogunate.2.b: "Troubling times brew ahead."
  feudal_tokugawa_shogunate.3.t: "Scourge spreads in Nagasaki"
  feudal_tokugawa_shogunate.3.d: "As we might have feared, a messenger from Nagasaki has brought news that an outbreak of the Kokera curse has swept Nagasaki. As many flee from the southern port, some Han Lords of the surrounding countryside have resorted to instruct their samurai to kill any refugees fleeing the in fear of the spreading curse.\n \nIt is important to contain this threat from spreading any further, but Nagasaki, one of Japan's few ports to the outside world is expected to remain open by treaties with the Western Powers. Closing and quarantining the port may also bring unexpected wrath from the West, poorly-timed as negotiations of more permanent trade treaties are still proceeding in Edo."
  feudal_tokugawa_shogunate.3.a: "Quarantine Nagasaki."
  feudal_tokugawa_shogunate.3.b: "Keep the Port Open!"
  feudal_tokugawa_shogunate.3.c: "Call for the Bakufu to reinforce the quarantine!"
  feudal_tokugawa_shogunate.4.t: "[TSH.GetNameDef] Closes Nagasaki"
  feudal_tokugawa_shogunate.4.d: "The Japanese have closed the port of Nagasaki, breaking the agreed terms that our people under Perry had reached!\n \nNagasaki is an essential port that secures our interests in the East Asiatic and it is to benefit that the port remains open, no matter Japanese interests."
  feudal_tokugawa_shogunate.4.a: "Demand they reopen the port!"
  feudal_tokugawa_shogunate.4.b: "Wait it out. Best be safe."
  feudal_tokugawa_shogunate.5.t: "[USA.GetNameDef] Demands We Open Nagasaki"
  feudal_tokugawa_shogunate.5.d: "The Americans have demanded we open the port, despite the ongoing plague that has begun to ravage Kyushu. Reopening the port may only worsen the plague that had undoubted been introduced by the foreigners, but simply dismissing the Americans' demands may incur their wrath."
  feudal_tokugawa_shogunate.5.a: "Reopen Nagasaki"
  feudal_tokugawa_shogunate.5.b: "Keep Nagasaki closed. They'll understand."
  feudal_tokugawa_shogunate.6.t: "Death Spreads in Nagasaki"
  feudal_tokugawa_shogunate.6.d: "The Kokera curse has continued to hold Nagasaki hostage this past month. While estimates are unknown, our messengers report the crematoriums in Nagasaki are littered with the bodies of the dead, and no end to the plague in sight."
  feudal_tokugawa_shogunate.6.a: "Let us hope the rest of Japan avoids this fate."
  feudal_tokugawa_shogunate.7.t: "Kokera in Satsuma"
  feudal_tokugawa_shogunate.7.d: "The Kokera has spread to the Satsuma Domain! "
  feudal_tokugawa_shogunate.7.a: "The Westerners brought this upon us!"
  feudal_tokugawa_shogunate.7.a: "The Bakufu need not know our weakness!"
  feudal_tokugawa_shogunate.7.c: "We should send aid."
  feudal_tokugawa_shogunate.7.e: "The Tozama can handle it themselves."
  feudal_tokugawa_shogunate.8.t: "Tokugawa Bakufu sends aid"
  feudal_tokugawa_shogunate.8.d: "The Bakufu Council has decided to grace us with additions supplies of medical herbs and stores of grain. These will hopefully aid in our efforts againsts the plague."
  feudal_tokugawa_shogunate.8.a: "An unexpected course."
  feudal_tokugawa_shogunate.8.b: "A likely bribe."
  feudal_tokugawa_shogunate.9.t: "Kokera along Kaidos"
  feudal_tokugawa_shogunate.9.d: "Japan is of trade, commerce and communication and has for centuries been heavily reliant on the intra-national roads and shipping routes to connect her centers of culture. The Kaidos, or Great Highways, however have been a center of the spread of the plague and it is expected travelers along these roads are now bringing the disease northward forom Kyushu"
  feudal_tokugawa_shogunate.9.a: "We must do something about it!"
  feudal_tokugawa_shogunate.9.b: "It is beyond our control."
  feudal_tokugawa_shogunate.10.t: "Kokera in Edo"
  feudal_tokugawa_shogunate.10.d: "The dangers we have worried over has come true. Reports of the Kokera plague have been confirmed along the South and coastal neighborhoods of our capital Edo. Edo is our center of learning and politics, and the plague is now not only killing many, but undermining the frail image of the Bakufu Council's ability to handle Japan's crisises in its backyard.\n \nThere is great worry that the plague will cause greater unrest amongst the populace and that the Bakufu Elders could get infected as well. We should look to isolate or evacuate the elders from the central city."
  feudal_tokugawa_shogunate.10.a: "Evacuate Bakufu Authorities"
  feudal_tokugawa_shogunate.13.t: "Kokera in [FROM.GetName]"
  feudal_tokugawa_shogunate.13.d: "We have reports that the Kokera plague in [FROM.GetName], heavily affecting the people and towns of the region."
  feudal_tokugawa_shogunate.13.a: "The curse continues"
  feudal_tokugawa_shogunate.14.t: "Edo Festival"
  feudal_tokugawa_shogunate.14.d: "It has been a long witnessed tradition that the nature spirits that bring about plagues only do so because of the failiures of men and the wrath of the gods. We should look to hold a festival to appease the spirits."
  feudal_tokugawa_shogunate.14.a: "Splendid! This shall ward off the curse!"
  feudal_tokugawa_shogunate.15.t: "Kokera Curse Improves"
  feudal_tokugawa_shogunate.15.d: "The Curse of the Kokera has seemed to stall and weaken through the streets of Edo."
  feudal_tokugawa_shogunate.15.a: "Good"
  feudal_tokugawa_shogunate.16.t: "Kokera Curse Worsens"
  feudal_tokugawa_shogunate.16.d: "The Curse of the Kokera has seemed to worsen and continued to spread amok in the streets of Edo."
  feudal_tokugawa_shogunate.16.a: "Was our festival not grand enough?"
  feudal_tokugawa_shogunate.17.t: "Distrust with Bakufu Authority"
  feudal_tokugawa_shogunate.17.d: "The political esteem of the Bakufu Council and the Tokugawa Shogunate as a whole has waned in the past dozen seasons. It has become clear with the latest plague, ailing economy and weakening prowess of Shogunate authority that the Bakufu Council and [TSH.GetLeader] may not be up to the task on governing Japan."
  feudal_tokugawa_shogunate.17.a: "Times may only worsen from here"
  feudal_tokugawa_shogunate.18.t: "Byogaku Tsuron"
  feudal_tokugawa_shogunate.18.d: "The 'Byogaku Tsuron' or Introdution to Pathology, was Edo Japan's first widespread introduction to modern medical practices. A compilation of Dutch works slowly introduced by traders through the Rangaku Era, Japanese pioneer scientist Ogata Koan worked tirelessly to translate hundreds of western literature works in hopes of bringing new understandings to Japan. While his works have been often mostly ignored or overlooked in decades past, it has been noticed medical practictioners that follow practices from the Byogaku Tsuron have suceeded in better maintaining the health of their patients."
  feudal_tokugawa_shogunate.18.a: "We should consider recommending it to our elders"
  feudal_tokugawa_shogunate.19.t: "Decline of Kokera Curse"
  feudal_tokugawa_shogunate.19.d: "After several years of the Kokera curse ravaging, it has seemed that reports of the sickness have finally declined to a tolerable level."
  feudal_tokugawa_shogunate.19.a: "We can now focus on other pressing matters"
  feudal_tokugawa_shogunate.20.t: "Arrival of the Kanrin Mahru"
  feudal_tokugawa_shogunate.20.d: "After 4 years of its original purchase, the Kanrin Mahru has finally arrived from the dockyards of Holland to serve in the our new Kaigun! She has arrived with a crew of expert Dutchman sailor and scientists and offer a bountiful investment of knowledge that could be used to expand the wisdom of our elders."
  feudal_tokugawa_shogunate.20.a: "Lovely!"
  feudal_tokugawa_shogunate.20.a_tt: "Unlock National Focus §bInvite Van Meerdervort§!"
  TSH_van_meerdervoort_arrive_flag: "Kanrin Mahru has arrived"
  feudal_tokugawa_shogunate.21.t: "Meerdervoort Pushes Opening Western-Based Hospital"
  feudal_tokugawa_shogunate.21.d: "Western Advisor Johannes Pompe Van Meerdervort has requested funding for construction and maintainence of a western-based medical center. He argues that traditional medical practices are not enough and that having a place to show Japanese doctors new ways to treat their patients could go a long way to revolutionizing Japan's society."
  feudal_tokugawa_shogunate.21.a: "Let him do it"
  fuedal_tokugawa_shogunate.21.b: "It's a waste of time"
  feudal_tokugawa_shogunate.22.t: "Nagasaki Yojosho Progress"
  feudal_tokugawa_shogunate.22.d: "Johannes Pompe Van Meerdervort's hospital, Nagasaki Yojosho, has made steady progress. While construction of the new campus has not yet been completed, classrooms and operating rooms have already been put to use in teaching our next generation of doctors and healing han officials who have decided to try out the new practices."
  feudal_tokugawa_shogunate.22.a: "Not a waste in funds, after all."
  feudal_tokugawa_shogunate.24.t: "Hiestsu Earthquake"
  feudal_tokugawa_shogunate.24.d: "It would seem Takemikazuchi has let his guard down lately, letting the old and wild Namazu frolic and lash beneath the earth of Japan as they please...\n\nAn earthquake has struck Echizen Province! As the earth shook under the tremendous forces coming from Atotsugawa Fault, connecting Amō Pass with Tateyama, great destruction in the province struck! Tombiyama experienced a major landslide, trapping many souls living beneath her to choke on the rapidly decending soil and rock coming down the mountainside. The Jōganji River has been blocked significantly by debris from the destruction, and cleaning operations have been organized in a hurry to assist in clearing and helping people affected by this calamity."
  feudal_tokugawa_shogunate.24.a: "A travesty!"
  feudal_tokugawa_shogunate.25.t: "Purchase of Rangaku Books"
  feudal_tokugawa_shogunate.25.d: "For centuries, dutch traders have entered through traded their foreign goods including firearms, spices and of course books through the port of Nagasaki. A rare facet that allows Japanese scholars and leaders to stay updated with western practices and views, the study of 'Rangaku' or 'Dutch Knowledge' has allowed Japan to stay relatively up to date with technological and societal changes in the west, despite its strict isolation.\n \nNow, many practices, including ship-building, medicine, governance and war doctrine could be partially inspired by ideas introduced through Rangaku Studies."
  feudal_tokugawa_shogunate.25.a: "An informed man, is a wise man"
  feudal_tokugawa_shogunate.25.b: "We must approach these ideas with caution"
  
  feudal_tokugawa_shogunate.29.t: "Ensei Kiki Jutsu"
  feudal_tokugawa_shogunate.29.d: "The introduction of western tools and hardware have spurred new innovations in agricultural and machinery practices.\n \nOne councilman from the Bakufu has brought to our attention that directing an initiative to educate and standardize these new practices may become fruitful for Japan. However, because of the decline in political will, we only have resources to invest in one."
  feudal_tokugawa_shogunate.29.a: "Agriculture"
  feudal_tokugawa_shogunate.29.b: "Engineering"
  feudal_tokugawa_shogunate.30.t: "Nagasaki Technical School"
  feudal_tokugawa_shogunate.30.d: "The port of Nagasaki has been the gateway to the outside world for generations. While it is prudent we preserve the independence of Japan, some acknowledge that gaining a few disciples trained under western thought could give us new insights."
  feudal_tokugawa_shogunate.30.a: "A Worthy Investment!"
  feudal_tokugawa_shogunate.31.t: "Erekiteru"
  feudal_tokugawa_shogunate.31.d: "Studying the foreign knowledge of electricity and energy can allow Japan to power new machines and create more powerful tools."
  feudal_tokugawa_shogunate.31.a: "Great!"
  feudal_tokugawa_shogunate.32.t: "Expansion in Gunkanjima"
  feudal_tokugawa_shogunate.32.d: "The Mines on Gunkanjima Island has become Japan's largest coal mine in the past decade, a good source of fuel that many western machinery and technologies rely on. Officials from the Island are requesting a substaintial investment to expand the local operations. It will be fruitful we secure local sources of Coal if we wish to industrialize."
  feudal_tokugawa_shogunate.32.a: "Ok!"
  feudal_tokugawa_shogunate.33.t: "Expansion in Ōu Mountains"
  feudal_tokugawa_shogunate.33.d: "The Ōu Mines has become Japan's largest coal mine in the past decade, a good source of fuel that many western machinery and technologies rely on. Officials from the Island are requesting a substaintial investment to expand the local operations. It will be fruitful we secure local sources of Coal if we wish to industrialize."
  feudal_tokugawa_shogunate.33.a: "Ok!"
  feudal_tokugawa_shogunate.34.t: "[FROM.GetNameDef] Requests Bakuhan Initiative"
  feudal_tokugawa_shogunate.34.d: "The [FROM.GetName] Domain has requested a joint Bakufu-Han Investment Initiative for new businesses and village redevelopments. This could be a good opportunity to increase our ties to the region, however, it may also be possible that the precious resources we invest will bring no tangible rewards."
  feudal_tokugawa_shogunate.34.a: "Let us try it"
  feudal_tokugawa_shogunate.34.b: "We do not have the resources"
  feudal_tokugawa_shogunate.35.t: "Bakufu Rejects"
  feudal_tokugawa_shogunate.35.d: "The Bakufu have denounced our generous reach for cooperation!"
  feudal_tokugawa_shogunate.35.a: "Those fools!"
  feudal_tokugawa_shogunate.36.t: "Collaboration Moves Forward!"
  feudal_tokugawa_shogunate.36.d: "The Bakufu have agreed to work with our investment initiative. Hopefully we will be able to work with further projects in the future!"
  feudal_tokugawa_shogunate.36.a: "Good."
  feudal_tokugawa_shogunate.37.t: "[TSH.GetNameDef] Requests Naval Assistance"
  feudal_tokugawa_shogunate.37.d: "[TSH.GetNameDef] is requesting naval assistence in the form of ships and blueprint transfers. While giving this technology may be risky, it could also be an investment in securing a new ally in the East."
  feudal_tokugawa_shogunate.37.a: "Assist them."
  feudal_tokugawa_shogunate.37.b: "Deny the request."
  feudal_tokugawa_shogunate.38.t: "[FROM.GetNameDef] Denies Naval Assistance"
  feudal_tokugawa_shogunate.38.d: "[FROM.GetNameDef] has denied our request for naval assistence!"
  feudal_tokugawa_shogunate.38.a: "Damn!"
  feudal_tokugawa_shogunate.39.t: "[FROM.GetNameDef] Grants Naval Assistance"
  feudal_tokugawa_shogunate.39.d: "[FROM.GetNameDef] has agreed to send us naval aid!"
  feudal_tokugawa_shogunate.39.a: "Send them our thanks."
  feudal_tokugawa_shogunate.40.t: "[FROM.GetNameDef] Requests Army Assistance"
  feudal_tokugawa_shogunate.40.d: "[TSH.GetNameDef] is requesting army assistence in the form of ships and blueprint transfers. While giving this technology may be risky, it could also be an investment in securing a new ally in the East."
  feudal_tokugawa_shogunate.41.t: "[FROM.GetNameDef] Denies Army Assistance"
  feudal_tokugawa_shogunate.41.d: "[FROM.GetNameDef] has denied our request for naval assistence!"
  feudal_tokugawa_shogunate.42.t: "[FROM.GetNameDef] Grants Partial Army Assistance"
  feudal_tokugawa_shogunate.42.d: "[FROM.GetNameDef] has agreed to send us some army aid!"
  feudal_tokugawa_shogunate.42.a: "Send them our thanks"
  feudal_tokugawa_shogunate.42.b: "If only they send more..."
  feudal_tokugawa_shogunate.43.t: "[FROM.GetNameDef] Grants Army Assistance"
  feudal_tokugawa_shogunate.43.d: "[FROM.GetNameDef] has agreed to send us some army aid!"
  feudal_tokugawa_shogunate.43.a: "Send them our thanks"
  feudal_tokugawa_shogunate.44.t: "Sending Cadets Abroad"
  feudal_tokugawa_shogunate.44.d: "With luggage packed, lunch eaten, shoes on and goodbyes given, our most gifted cadets from our naval academies are now setting out to various European and American port cities to learn more about these powers and their society. It is our hope that they will be able to learn much from their stay there, as well as to make contacts within foreign nations to be used later. Their year-long departure will keep our academies' benches empty, but, undoubtedly, with their return the academies will become even more rich with the wealth of knowledge that returns with our cadets!"
  feudal_tokugawa_shogunate.44.a: "We will await their return."
  feudal_tokugawa_shogunate.45.t: "Cadets' Return"
  feudal_tokugawa_shogunate.45.d: "The cadets we sent out a year ago have now returned to Japanese soil. Experienced and worldly, they bring with them a wealth of news, oddities, discoveries and items from the Western world. With their safe return, we can now make good use of their talents to improve and expand our own knowledge!"
  feudal_tokugawa_shogunate.45.a: "Subarashi!"
  feudal_tokugawa_shogunate.46.t: "Students travel to the West"
  feudal_tokugawa_shogunate.46.d: "In our effort to learn and modernize to the standard of the West, it is of exceeding importance to get their knowledge and advances into our nation. In that effort, we cannot only rely on books. We must gain experience directly as well! Promising students are now preparing to travel abroad to get a taste of Western ways of doing things, as well as to learn more about what makes the West so strong as it has become."
  feudal_tokugawa_shogunate.46.a: "The path to knowledge is long..."
  feudal_tokugawa_shogunate.47.t: "Return of the Students"
  feudal_tokugawa_shogunate.47.d: "The students we sent to the West have returned. Dressed in clothes in Western style on arrival, and having gotten a taste of the West's way of life, they have much experience gotten from their travels it would seem. We will put their gained experiences to good use for the nation!"
  feudal_tokugawa_shogunate.47.a: "What odd ideas have they gotten..?"
  feudal_tokugawa_shogunate.48.t: "Fleet of the Rising Sun"
  feudal_tokugawa_shogunate.48.d: "The heart of the Japanese Islands must be protected, both on land and the surrounding seas!\n \nAs [ROOT.GetNameDef] readies to challenge the influence of world powers, it must prepare an equally powerful fleet to ensure its interests in Asia. However, our admirals are in conflict over which ships to expedite research on."
  feudal_tokugawa_shogunate.48.a: "Lighter Ships!"
  feudal_tokugawa_shogunate.48.b: "Heavier Ships!"
  feudal_tokugawa_shogunate.49.t: "Blade of the Rising Sun"
  feudal_tokugawa_shogunate.49.d: "The heart of the Japanese Islands must be protected, both on land and the surrounding seas!\n \nAs [ROOT.GetNameDef] readies to challenge the influence of world powers, it must prepare an equally powerful army to defend its homelands from threats to Japan and throughout the East! however, our generals are in conflict over what technologies to aid our army!"
  feudal_tokugawa_shogunate.49.a: "Transportation!"
  feudal_tokugawa_shogunate.49.b: "Firepower!"


 # Bakumatsu Crisis
  feudal_tokugawa_shogunate.26.t: "The Sickness of Tokugawa Iesada"
  feudal_tokugawa_shogunate.26.d: "Our glorious Shōgun Iesada’s sickness only worsens day-to-day. The cholera outbreak earlier this year that has killed in the tens of thousands and climbing, has rumored to have struck Iesada, though no official announcement has been made, if this were to come out to the public, revolts would be bound to happen. To add to this confusion and chaos, shōgun Iesada has yet to produce any heir, leading to an outcry from the Bakufu Council for nominating a replacement."
  feudal_tokugawa_shogunate.26.d_han: "The sickness of Shōgun Iesada only worsens with each day. We've already seen the faliures of the current Bakufu administrations deal with the Western Powers and now, this plague that ravages Japan. There is now greater concern that the Tokugawa are no longer fit to rule."
  feudal_tokugawa_shogunate.26.a: "The Council will Advise Iesada"
  feudal_tokugawa_shogunate.26.b: "Iesada will choose his heir himself"
  feudal_tokugawa_shogunate.26.c: "Fate of the Shogunate grows closer"
  feudal_tokugawa_shogunate.27.t: "Conflict amongst the Shinpan"
  feudal_tokugawa_shogunate.27.d_historical: "Shōgun Iesada’s continued illness has left a stain of weakness on the power of the shogun among the Bakufu. It is believed by many that it is important a successor be proclaimed now, but no clear contender seems both fully suitable and has enough power to unite the council under his banner. Between our Shinpan Daimyō’s, certain relatives of the Shōgun, of which all have sent in a personalized candidate. Hitosubashi Nariaki of Mito, Satsuma and many others yearn to see Tokugawa Yoshinobu as his immediate successor. Opposition remains from the Ōoku and Shogunate officials including Tairō li Naosuke who heavily support Kii Yoshitomi."
  feudal_tokugawa_shogunate.27.d_player: "Shōgun Iesada’s continued illness has left a stain of weakness on the power of the shogun among the Bakufu. It is believed by many that it is important a successor be proclaimed now, but no clear contender seems both fully suitable and has enough power to unite the council under his banner. Between our Shinpan Daimyō’s, certain relatives of the Shōgun, of which all have sent in a personalized candidate. Hitosubashi Nariaki of Mito, Satsuma and many others yearn to see Tokugawa Yoshinobu as his immediate successor. Opposition remains from the Ōoku and Shogunate officials including Tairō li Naosuke who heavily support Kii Yoshitomi."
  feudal_tokugawa_shogunate.27.a: "Back Hitosubashi"
  feudal_tokugawa_shogunate.27.a_tt: "§bHitosubashi Faction§! gains §Y[?faction_change_percentage|%1] Support§!"
  feudal_tokugawa_shogunate.27.b: "Back Kii"
  feudal_tokugawa_shogunate.27.b_tt: "§bKii Faction§! gains §Y[?faction_change_percentage|%1] Support§!"
  feudal_tokugawa_shogunate.27.c: "Refrain from intervening"
  feudal_tokugawa_shogunate.28.t: "Iesada Announces Heir"
  feudal_tokugawa_shogunate.28.d_kii: "After months of close door dialogue and political maneuvering, of the Shinpan factions, it has been announced that [TSH.GetLeader] has selected Kii Yoshitomi as his heir apparent.\n \nWhile many view Yoshitomi as a bright mind with many powerful connections, the boy is still a child and is not ready for rule yet. It is expected that one of [TSH.GetLeader]'s chief advisors will be selected to help guide Yoshitomi if he is to inherit the seat of Shōgun before he reaches of age."
  feudal_tokugawa_shogunate.28.d_hitosubashi: "After months of close door dialogue and political maneuvering, of the Shinpan factions, it has been announced that [TSH.GetLeader] has selected Kii Yoshinobu as his heir apparent.\n \nWhile many view Yoshinobu as a capable head with a plethora of accomplishments, the Hitosubashi Clan hold many enemies in the Bakufu Court and it is expected that more political strife may come in the years to his ascension to Shogun."
  feudal_tokugawa_shogunate.28.a: "One less worry. Sucession is safe."

  feudal_tokugawa_shogunate.50.t: "Harris' Demands"
  feudal_tokugawa_shogunate.50.d_shogunate: "Townsend Harris, an envoy from [USA.GetNameDef], has once again approached the Bakufu, seeking the ratification of a new, so-called Treaty of Amity and Commerce. Its contents include an exchange of diplomatic agents between them and Japan, the additional opening of the ports of Kanagawa and Nagasaki from what was previously agreed, extraterritoriality rights for their citizens, new fixed-low import-export duties subject to international control, and the right of freedom of religious expression to US nationals in Japan.\n \nThese demands are much steeper than the previous treaty signed with [USA.GetNameDef] and capitulating to these demands will weaken the Bakufu's standing in Japanese Society as well as put Japan's isolated nationhood at risk. However, we are in no position to oppose the West's demands. If we refuse, we might fall into the same difficult times as the Qing to the west, their empire in disarray from the Opium Wars."
  feudal_tokugawa_shogunate.50.d_han: "Townsend Harris, an envoy from [USA.GetNameDef] has once again approached the Tokugawa Bakufu, seeking the ratification of a new, so-called Treaty of Amity and Commerce. Its contents include an exchange of diplomatic agents between them and Japan, the additional opening of the ports of Kanagawa and Nagasaki from what was previously agreed, extraterritoriality rights for their citizens, new fixed-low import-export duties subject to international control, and the right of freedom of religious expression to US nationals in Japan.\n \nThese demands are much steeper than the previous treaty signed between the Shōgun and the [USA.GetNameDef] and any capitulation may bring unrest upon the Tokugawa Shogun. What will the Tokugawa Bakufu decide?"
  feudal_tokugawa_shogunate.50.a: "Bring their demands to the Bakufu Council"
  feudal_tokugawa_shogunate.50.b: "Another threat to Japan's sovereignty"
  feudal_tokugawa_shogunate.51.t: "Bakufu Rules to follow Imperial Guidance"
  feudal_tokugawa_shogunate.51.d: "The terms set by the Americans under Commodore Perry will, to our detriment, restrict our nation from protecting our economic and societal sovereignty. Besides few protections of marginal importance, negotiations with the unwilling Americans have proven unfruitful. Now, the Americans have finally run out of patience, and threaten war if we do not come to a resolution soon, but all agreements with foreigners must first be at least symbolically approved by the Imperial Family.\n \nThe Bakufu has confirmed the need to upheld the tradition, understandably fearing responsibility for the treacherous terms of this treaty. Until we get Emperor Komei's approval, the vote may not pass. However, it is well known that Emperor Komei has self-important views of the negotiation and has been an avid supporter of full resistance against the west. Going to the Emperor only to return with denouncement of the Americans could make our situation only more tumultuous.\n \nWhat should we do?"
  feudal_tokugawa_shogunate.51.a: "Seek Imperial credence"
  feudal_tokugawa_shogunate.51.a_tt: "§YThe Bakufu Council§! will send advisor §YHotta Masayoshi§! to convince §YEmperor Komei§!."
  feudal_tokugawa_shogunate.51.b: "Go without Imperial credence"
  feudal_tokugawa_shogunate.52.t: "Hotta Masayoshi in Kyoto"
  feudal_tokugawa_shogunate.52.d: "Hotta Masayoshi, shōgun Iesada’s chief advisor on foreign affairs, now has new challenges to face. Emperor Komei has been in touch with many restorationists who follow only one philosophy, 'Revere the Emperor, expel the barbarians.'\nThey will surely tempt the Emperor to ignore the demands and cause more instability across the nation. Emperor Komei’s decision was announced. . ."
  feudal_tokugawa_shogunate.52.a: "Hotta Approaches Komei"
  feudal_tokugawa_shogunate.52.b: "Hotta Retreats from Kyoto"
  feudal_tokugawa_shogunate.53.t: "Emperor Komei Denounces Negotiations with the [USA.GetName]"
  feudal_tokugawa_shogunate.53.d: "Foreign Affairs Advisor Hotta Masayoshi’s meeting with Emperor Komei has proved as expected, due to the circumstances when Masayoshi arrived, he has been disregarded and informed by the Emperor of his denunciation of these western treaties. He exits the palace off-put, as he awaits the terrible response by the council he will get from his report on the Emperor's status on these treaties."
  feudal_tokugawa_shogunate.53.a: "We should have never reached this point."
  feudal_tokugawa_shogunate.53.b: "Revere the Emperor!"
  feudal_tokugawa_shogunate.54.t: "Komei's Disapproval Reaches the Bakufu"
  feudal_tokugawa_shogunate.54.d: "Foreign Affairs Hotta Masayoshi has returned from his trip from the Imperial Palace in Tokyo reporting, 'Emperor Komei has been surrounded by restoranists with an advantageous position to influence the Emperor with their centered views on these struggling demands from the west. I have returned to announce distressing news, Emperor Komei’s disdain for foreigners has shown through, as his final result has been that of rejecting these treaties. An immediate envoy must be sent to Townsend Harris to quickly revise these negotiations with the west before anything worse can strike us.' The Bakufu council ignites into converse as many start drafting better proposals for the west before anything rises out of hand."
  feudal_tokugawa_shogunate.54.a: "Unfortunately, we'll need to sign it anyway."
  feudal_tokugawa_shogunate.55.t: "Bakufu Ignore Imperial Ruling!"
  feudal_tokugawa_shogunate.55.d: "The traitorous Bakufu Council has ignored Imperial Decree on surrendering to the foreigners!"
  feudal_tokugawa_shogunate.55.a: "This is a sign of Bakufu Treachery!"
  feudal_tokugawa_shogunate.55.b: "For peace, we must make sacrifices."
  feudal_tokugawa_shogunate.56.t: "Hotta Masayoshi returns empty-handed!"
  feudal_tokugawa_shogunate.56.d: "Hotta Masayoshi has returned from Kyoto without achieving Imperial approval for the Amity Treaty.\n \nWhile this was the expected outcome, many of the Bakufu Council are heavily crestfallen of the results. The negotiations with the Americans can no longer be delayed and without any other ideas, it is time we must kow-tow to these demands."
  feudal_tokugawa_shogunate.56.a: "A failiure for the Bakufu!"
  feudal_tokugawa_shogunate.57.t: "Signing of the Harris Treaty!"
  feudal_tokugawa_shogunate.57.d: "After months of fierce negotiations between the Bakufu government of Tokugawan Japan and a delegation from the United States, it is reported that an agreement has finally been reached. Japan has agreed to constitute basic westernization of its market, opening it to future trade agreements with other Western powers. Five new ports will be open to foreign traders, and foreign nationals will have greater protections and rights than previously, including exemption from Japanese security jurisdiction and so forth.\nTo the West, this has been a great breakthrough in a previously unflinching market. For Japan and the greater East Asia region, this could spell greater Western imperial influence for decades to come..."
  feudal_tokugawa_shogunate.57.a: "Let us hope this decision was wise."
  feudal_tokugawa_shogunate.57.b: "A great achievement!"
  feudal_tokugawa_shogunate.57.c: "How could this be allowed?"
  feudal_tokugawa_shogunate.57.e: "Another domino falls..."
  feudal_tokugawa_shogunate.57.f: "A new market for our Imperial ambitions..."
  feudal_tokugawa_shogunate.58.t: "Negotiations with [TSH.GetName]"
  feudal_tokugawa_shogunate.58.d: "After the precedent of American diplomacy with [TSH.GetNameDef], it shouldn't be too difficult to implant our own ambitions upon the Japanese islands! Let us work to our own agreement with the weak Tokugawans!"
  feudal_tokugawa_shogunate.58.a: "Set forth with the treaty!"
  feudal_tokugawa_shogunate.59.t: "[FROM.GetNameDef] Request Amity Treaty"
  feudal_tokugawa_shogunate.59.d: "The foreign power of [FROM.GetNameDef] has noticed our recent weakness to foreign naval powers and has demanded a similar treaty to the others that puts us in disastrously vulnerable position for economic exploitation."
  feudal_tokugawa_shogunate.59.a: "We don't have much choice."
