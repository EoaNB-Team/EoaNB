 # Shoguns
 TSH_character_tokugawa_iesada_desc: ""
 TSH_character_tokugawa_iemochi_desc: "14th Shogun of Tokugawa Shogunate. Known in his childhood as Kikuchiyo, was the eldest son of the 11th-generation Wakayama Domain Tokugawa Nariyuki from Kii branch of Tokugawa family. Reigned from a young age and won against two other contestants for the Shogunate throne, Shogun Iesada put him under the regency of Ii Naosuke and his mother, Tenshoin. Becoming the first shogun since Tokugawa Iemitsu in 1634 to travel to Kyoto. Shogun Iemochi tried to strengthen the power of the Shogunate and its ties to the Emperor. He then married Princess Kazu, daughter of Emperor Ninko as part of Kobbu Gatai which is an effort to strengthen ties between the Shogunate and the Emperor although Princess Kazu refused to use ‘Midaidokoro’ or “Official Wife of Shogun'' title. He also ended Sankin Kotai which weakened Shogun’s control over domains. His reign was also undermined by incompetent advisors. He died childless at a young age of 20 years old due to illness. But, he adopted a son, Tokugawa Iesato as his heir. At that time, he was only 3 years old, but as the Tokugawa Shogunate was at war with Chōshū, the adult Tokugawa Yoshinobu was appointed as the fifteenth Shogun."
 TSH_character_tokugawa_yoshinobu_desc: "15th and the last Shogun of Tokugawa Shogunate. One of candidates for Iesada’s successor from the Mito branch of the Tokugawa family. His father, Tokugawa Nariaki, was an advisor to an earlier shogun and arranged to have Yoshinobu (then known as Keiki) adopted into a branch of the Tokugawa family in line for shogunal succession. He was educated as a scholar, brought strong leadership skills and  much reform needed by the Shogunate. "
