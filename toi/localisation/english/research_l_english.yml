 tech_naval_mtg_breach_loaded_shells:0 "Breech Loaded Shells"
 tech_naval_mtg_breach_loaded_shells_desc:0 "By using breech loaded shells we can fire our batteries more rapidly."
 tech_naval_mtg_high_explosive_rounds:0 "High Explosive Rounds"
 tech_naval_mtg_high_explosive_rounds_desc:0 "The development of new rounds that are more volatile will ensure we can cause the maximum amount of damage to enemy naval vessels."
 tech_naval_mtg_early_ap_rounds:0 "Early AP Rounds"
 tech_naval_mtg_early_ap_rounds_desc:0 "By using specific angles and tips in our ammunition, we can pierce even thick hulls, such as the newly used steel hulls."
 tech_naval_mtg_ap_rounds:0 "AP Rounds"
 tech_naval_mtg_ap_rounds_desc:0 "Developing a standardized armor-piercing round for use in our naval batteries will improve our firepower."
 tech_naval_mtg_early_turrets:0 "Early Turrets"
 tech_naval_mtg_early_turrets_desc:0 "Naval Turrets are versatile and boast quite a considerable amount of firepower."
 tech_naval_mtg_modern_ironclad_rams:0 "Modern Ironclad Rams"
 tech_naval_mtg_modern_ironclad_rams_desc:0 "Although the development of bigger and bigger batteries will likely end ramming as a viable naval warfare tactic, ironclads can still fulfill this role. Specialized rams will be constructed for this purpose."
 tech_naval_mtg_hdyraulic_machinery:0 "Hydraulic Machinery"
 tech_naval_mtg_hdyraulic_machinery_desc:0 "Integrating hydraulic machinery into our turrets will make them much faster to aim and more accurate."
 tech_naval_mtg_single_barreled_turret_1:0 "Single-Barreled Turret I"
 tech_naval_mtg_single_barreled_turret_1_desc:0 "A single-barreled turret."
 tech_naval_mtg_single_barreled_turret_2:0 "Single-Barreled Turret II"
 tech_naval_mtg_single_barreled_turret_2_desc:0 "A better single-barreled turret."
 tech_naval_mtg_single_barreled_turret_3:0 "Single-Barreled Turret III"
 tech_naval_mtg_single_barreled_turret_3_desc:0 "An even better single-barreled turret."
 tech_naval_mtg_twin_barreled_turret_1:0 "Twin-Barreled Turret I"
 tech_naval_mtg_twin_barreled_turret_1_desc:0 "A twin-barreled turret."
 tech_naval_mtg_twin_barreled_turret_2:0 "Twin-Barreled Turret II"
 tech_naval_mtg_twin_barreled_turret_2_desc:0 "A better twin-barreled turret."
 tech_naval_mtg_twin_barreled_turret_3:0 "Twin-Barreled Turret III"
 tech_naval_mtg_twin_barreled_turret_3_desc:0 "An even better twin-barreled turret."
 tech_naval_mtg_superfire_designs:0 "Superfire Designs"
 tech_naval_mtg_superfire_designs_desc:0 "Superfire Designs will improve the firepower of our turrets."
 tech_naval_mtg_early_light_batteries:0 "Early Light Batteries"
 tech_naval_mtg_early_light_batteries_desc:0 "Light Batteries, for use against lightly armored or unarmored naval targets."
 tech_naval_mtg_1915_light_batteries:0 "1915 Light Batteries"
 tech_naval_mtg_1915_light_batteries_desc:0 "Better Light Batteries, for use against lightly armored or unarmored naval targets."
 tech_naval_mtg_early_medium_batteries:0 "Early Medium Batteries"
 tech_naval_mtg_early_medium_batteries_desc:0 "Medium Batteries, for use against decently armored naval targets."
 tech_naval_mtg_1915_medium_batteries:0 "1915 Medium Batteries"
 tech_naval_mtg_1915_medium_batteries_desc:0 "Better Medium Batteries, for use against decently armored naval targets."
 tech_naval_mtg_early_heavy_batteries:0 "Early Heavy Batteries"
 tech_naval_mtg_early_heavy_batteries_desc:0 "Heavy Batteries, for use against heavily armored naval targets and capital ships."
 tech_naval_mtg_1915_heavy_batteries:0 "1915 Heavy Batteries"
 tech_naval_mtg_1915_heavy_batteries_desc:0 "Better Heavy Batteries, for use against heavily armored naval targets and capital ships."
 tech_naval_mtg_deck_mounted_secondary_battery:0 "Deck-Mounted Secondary Battery"
 tech_naval_mtg_deck_mounted_secondary_battery_desc:0 "Secondary Batteries mounted to our ship decks will increase the available firepower of a ship."
 tech_naval_mtg_casemate_secondary_battery:0 "Casemate Secondary Battery"
 tech_naval_mtg_casemate_secondary_battery_desc:0 "An improved secondary battery for our naval combat vessels."
 tech_naval_mtg_sails:0 "Sails"
 tech_naval_mtg_sails_desc:0 "A form of naval propulsion tried and tested since times immemorial, sails might be put out of service by the rapid advancement of industrial technology today soon, but for now, they work and have been proven to work for centuries."
 tech_naval_mtg_paddle_wheels:0 "Paddle Wheels"
 tech_naval_mtg_paddle_wheels_desc:0 "Paddle Wheels driven by a steam engine will finally allow us to propel ships without relying on wind and weather."
 tech_naval_mtg_steam_driven_single_screw_propeller:0 "Steam Driven Single-Screw Propeller"
 tech_naval_mtg_steam_driven_single_screw_propeller_desc:0 "A \"ship screw\", as our engineers call this new development, allows for greater propulsion capabilities and control over a ship."
 tech_naval_mtg_efficient_steam_propellers:0 "Efficient Steam Propellers"
 tech_naval_mtg_efficient_steam_propellers_desc:0 "Advances in Steam Engine Technology allow us to improve the capabilities of our steam driven propellers."
 tech_naval_mtg_early_steam_turbines:0 "Early Steam Turbines"
 tech_naval_mtg_early_steam_turbines_desc:0 "Steam Turbines are a new concept that could give our ships the edge in propulsion technology they need to outmaneuver our opponents."
 tech_naval_mtg_improved_steam_turbines:0 "Improved Steam Turbines"
 tech_naval_mtg_improved_steam_turbines_desc:0 "Updated designs, materials and technological applications to improve upon our old steam turbines."
 tech_naval_mtg_early_oil_engines:0 "Early Oil Engines"
 tech_naval_mtg_early_oil_engines_desc:0 "Versions of a combustion engine running on petrol have been developed, and we should try to applicate this in the area of naval propulsion."
 tech_naval_mtg_oil_fueled_engines:0 "Oil Fueled Engines"
 tech_naval_mtg_oil_fueled_engines_desc:0 "By using oil fueled engines, we can make ships independent from wind and weather effects while being way more efficient than coal-fueled steam-based systems."
 tech_naval_mtg_simple_floating_contact_mine:0 "Simple Floating Contact Mine"
 tech_naval_mtg_simple_floating_contact_mine_desc:0 "A simple mine that detonates upon contact with a naval vessel, causing damage and flooding."
 tech_naval_mtg_floating_contact_mine:0 "Floating Contact Mine"
 tech_naval_mtg_floating_contact_mine_desc:0 "Advancements in high explosive technology have allowed us to make our naval mines way more dangerous."
 tech_naval_mtg_hertz_horn_detonation:0 "Hertz-Horn Detonation"
 tech_naval_mtg_hertz_horn_detonation_desc:0 "Hertz-Horn mines rely on chemical rather than mechanical effects to detonate them, and work for years after being placed in the water."
 tech_naval_mtg_early_moored_contact_mine:0 "Early Moored Contact Mine"
 tech_naval_mtg_early_moored_contact_mine_desc:0 "Moored Contact Mines float a few meters beneath the surface of the sea and thus are more prone to cause flooding in enemy ships."
 tech_naval_mtg_moored_contact_mine:0 "Moored Contact Mine"
 tech_naval_mtg_moored_contact_mine_desc:0 "A newer, more improved moored contact mine with greater capabilities to cause damage."
 tech_naval_mtg_improved_moored_contact_mine:0 "Improved Moored Contact Mine"
 tech_naval_mtg_improved_moored_contact_mine_desc:0 "These newer moored contact mines are easier to trigger and rupture larger chunks of naval enemy vessels."
 tech_naval_mtg_whitehead_torpedo:0 "Whitehead Torpedo"
 tech_naval_mtg_whitehead_torpedo_desc:0 "These self-propelled torpedoes are driven by three steam screws inside the device and detonate upon contact with an enemy ship. Light vessels carrying these could prove a danger to capital ships even, without having to carry huge batteries like a monitor ship would."
 tech_naval_mtg_gyroscope_torpedo:0 "Torpedo Gyroscopes"
 tech_naval_mtg_gyroscope_torpedo_desc:0 "Gyroscopes will help our torpedoes to maintain course and make sure they hit the enemy."
 tech_naval_mtg_heated_torpedo:0 "Heated Torpedo"
 tech_naval_mtg_heated_torpedo_desc:0 "Heated Torpedoes heat the air inside them and then use it as propellant, thus making them faster and the impact harder."
 tech_naval_mtg_twin_tube_torpedo_launcher:0 "Twin Tube Torpedo Launcher"
 tech_naval_mtg_twin_tube_torpedo_launcher_desc:0 "Modern torpedo launchers could allow us to launch multiple torpedoes at once at the enemy."
 tech_naval_mtg_early_radio_guided_torpedo:0 "Early Radio Guided Torpedo"
 tech_naval_mtg_early_radio_guided_torpedo_desc:0 "Using revolutionary new technology, we are able to develop prototypical torpedoes guided by radio waves."
 tech_naval_mtg_crows_nest:0 "Crows Nest"
 tech_naval_mtg_crows_nest_desc:0 "Crows Nests have been used since ancient times as a lookout and to spot enemy ships, and have become an integral part of naval warfare and travel."
 tech_naval_mtg_artillery_spotting_techniques:0 "Artillery Spotting Techniques"
 tech_naval_mtg_artillery_spotting_techniques_desc:0 "Our naval artillerymen will be trained in advanced spotting techniques to ensure we get an edge over the enemy in naval combat."
 tech_naval_mtg_telescopic_sights:0 "Telescopic Sights"
 tech_naval_mtg_telescopic_sights_desc:0 "Using telescopic sights based on the principle of telescopes used in, for example, observatories, we could improve our capabilities to spot enemy ships before they spot us."
 tech_naval_mtg_simple_optical_rangefinders:0 "Simple Optical Rangefinders"
 tech_naval_mtg_simple_optical_rangefinders_desc:0 "Early Rangefinder Prototypes allow us to roughly calculate the distance to other naval vessels, thus allowing us to adjust our guns more accurately to hit."
 tech_naval_mtg_simple_mechanical_fire_control_systems:0 "Simple Mechanical Fire Control Systems"
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc:0 "Beginning to mechanize our fire control systems is the first step to a revolution in modern naval warfare."
 tech_naval_mtg_director_control_systems:0 "Director Control Systems"
 tech_naval_mtg_director_control_systems_desc:0 "Centralized fire control systems on our ships will allow us to fire accurate, frequent volleys of artillery fire at our enemy."
 tech_naval_mtg_repair_crews:0 "Repair Crews"
 tech_naval_mtg_repair_crews_desc:0 "Establishing dedicated crews on our ships to repair holes or combat flooding in our vessels will prevent sinking."
 tech_naval_mtg_steam_driven_water_pumps:0 "Steam Driven Water Pumps"
 tech_naval_mtg_steam_driven_water_pumps_desc:0 "Water Pumps have forever been only powered by manpower, if we could use mechanical devices to power them it will greatly improve their pumping capabilities."
 tech_naval_mtg_early_fire_fighting_crews:0 "Early Fire Fighting Crews"
 tech_naval_mtg_early_fire_fighting_crews_desc:0 "Dedicated Fire Fighting Crews on our ships will prevent the worst in case a fire breaks out."
 tech_naval_mtg_fire_fighting_drills:0 "Fire Fighting Drills"
 tech_naval_mtg_fire_fighting_drills_desc:0 "Exercising our crews in peacetime and on sea will prepare them for combat action."
 tech_naval_mtg_integrated_damage_control_system:0 "Integrated Damage Control System"
 tech_naval_mtg_integrated_damage_control_system_desc:0 "A simple damage control system on our ships will greatly improve survivability."
 tech_naval_mtg_capital_ship_naval_transportation:0 "Capital Ship Naval Transportation"
 tech_naval_mtg_capital_ship_naval_transportation_desc:0 "The most obvious form of naval troops transportation: Transporting our troops on existing warships."
 tech_naval_mtg_merchant_ship_requisitioning:0 "Merchant Ship Requisitioning"
 tech_naval_mtg_merchant_ship_requisitioning_desc:0 "In wartimes, we could requisition merchant ships to improve our capabilities to transport soldiers."
 tech_naval_mtg_civilian_liner_requisitioning:0 "Civilian Liner Requisitioning"
 tech_naval_mtg_civilian_liner_requisitioning_desc:0 "If we also requisitioned civilian liners we could improve our capabilities to transport soldiers even more."
 tech_naval_mtg_dedicated_transport_boats:0 "Dedicated Transport Boats"
 tech_naval_mtg_dedicated_transport_boats_desc:0 "Developing dedicated transport boats for the navy will eventually be necessary and we should do it to make sure we can transport a large number of soldiers if necessary in wartime."
 tech_naval_mtg_armored_transport_boats:0 "Armored Transport Boats"
 tech_naval_mtg_armored_transport_boats_desc:0 "Protecting our transport boats is essential to ensure as many men as possible survive naval invasion and troop transport."
