 tech_naval_mtg_primitive_rowboat_early_desc:0 "An early primitive rowboat."
 tech_naval_mtg_primitive_rowboat_main:0 "Primitive Rowboat"
 tech_naval_mtg_primitive_rowboat_main_desc:0 "A primitive rowboat."
 tech_naval_mtg_primitive_naval_technology:0 "Primitive Naval Technology"
 tech_naval_mtg_primitive_naval_technology_desc:0 "Basic naval technology employed by humans for thousands of years."
 tech_naval_mtg_primitive_naval_technology_2:0 "Primitive Transport Boats"
 tech_naval_mtg_primitive_naval_technology_2_desc:0 "Primitive Transport Boats to transport men across the water."
