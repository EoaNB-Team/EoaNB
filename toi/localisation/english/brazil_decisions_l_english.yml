 BRA_decision_acquire_gold_from_mines_desc: "Investing in gold mining in the province of Minas Gerais can help stabilize Brazil's banks."
 BRA_decision_national_bank_monopoly_1858: "Monopoly for issuing paper money"
 BRA_decision_ban_slave_trade_1858: "Strengthen the ban on the slave trade law"
 BRA_decision_ban_slave_trade_1858_desc: "The Eusébio de Queiros law that prohibited the international slave trade in Brazil must be strengthened, the amendment of certain articles will increase its effectiveness and help in the fight against the international slave trade."
 BRA_decision_commerce_regulation_1858: "Commerce code regulation act"
 BRA_decision_commerce_regulation_1858_desc: "Changing some articles of the Commerce Code can bring significant improvement to the economy of the Empire of Brazil."
 BRA_decision_protectionist_fees_1858: "Trade and industry protection fee act"
 BRA_decision_protectionist_fees_1858_desc: "In order to increase industrial production, the Alves Branco Law taxes the importation of certain products that already exist in local production in the Empire of Brazil. This law is responsible for the beginning of the industrialization of the Empire of Brazil and must be amended to further protect national production against imported products."
 BRA_decision_land_law_1858: "Strengthen the Land Law"
 BRA_decision_land_law_1858: "The land law was the first attempt to organize over private property in the Empire of Brazil. The revision of this law can help in the colonization of lands to the west and in the increase of the work force."
