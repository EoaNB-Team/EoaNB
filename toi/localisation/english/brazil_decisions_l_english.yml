 BRA_mission_olinda_1857_replace_advisor_desc: "Due to differences of opinion between the President of the Council of Ministers Luis de Araújo Lima and the current Minister of War Jerônimo Coelho, the resignation of the Minister of War is imminent."
 BRA_decision_medical_school_reform_1857: "Medical School Regulations"
 BRA_decision_medical_school_reform_1857_desc: "With the objective of increasing the number of medical professionals working in Holy House of Mercy Hospitals, a Act is proposed to amend articles 280 and 292 of the supplementary regulation of the statute of medical school and faculties to enable the practice of medicine to students of the 4th year, 5th year and 6th year, after approval in the competitions for intern vacancies, and all functions assigned as an intern in all Holy House of Mercy Hospitals of Empire."
