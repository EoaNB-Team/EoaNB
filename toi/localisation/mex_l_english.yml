 #Mexican Postwar#
 MEX_victory_against_the_traitors:0 "Victory Against The Traitors"
 MEX_victory_against_the_traitors_desc:0 "The traitorous conservative rebels have been crushed by our great President Benito Juárez! The civil war has been won by us and the reforms will continue as expected. A new and more powerful Mexico will be rebuilt out of the ashes of the old!"
 MEX_healing_the_scars:0 "Healing The Scars"
 MEX_healing_the_scars_desc:0 "The Scars of the Civil War still harm our nation, we must take efforts in rebuilding and normalizing our nation within a month so we can continue the process of changes."
 MEX_continue_the_reforms:0 "Continue The Reforms"
 MEX_continue_the_reforms_desc:0 "The reforms that began as the 1855 Constitution was declared, must proceed now that the opposition has been beaten back. We must change Mexico, by first, dealing with the traitors."
 MEX_weaken_the_conservative_threat:0 "Weaken The Conservative Threat"
 MEX_weaken_the_conservative_threat_desc:0 "The threat of the Conservatives, who took over our government and betrayed our trust, must not be ignored. We need to exile and imprison these traitors for treason."
 MEX_weaken_the_churchs_power:0 "Weaken The Church's Power"
 MEX_weaken_the_churchs_power_desc:0 "We must continue weakening the Catholic Church, as they keep getting in the way of our reforms and our power above them must be secured."
 MEX_continue_the_constitutional_reforms:0 "Continue The Constitutional Reforms"
 MEX_continue_the_constitutional_reforms_desc:0 "The constitution must be changed from it's version in 1855 temporarily to accomodate the changes our nation is passing in this post-civil war era. New laws must be added and others removed."
 MEX_limit_the_election_period:0 "Limit The Election Period"
 MEX_limit_the_election_period_desc:0 "After this brutal civil war, the elections will not be held for now. The conservatives do not deserve a chance to challenge our power once again."
 MEX_electoral_reforms:0 "Electoral Reforms"
 MEX_electoral_reforms_desc:0 "On the next election, whenever when it will be held, every male citizen of this country deserves a chance to vote for which president he wants. It is necessary to support democracy!"
 MEX_raise_taxation_on_landlords: "Raise Taxation on Landlords"
 MEX_raise_taxation_on_landlords_desc:0 "We must begin instituting higher taxes for the landlords, specially because they were the main supporters of the traitorous conservatives."
 MEX_deal_with_the_french_intervention:0 "Deal With The French Intervention"
 MEX_deal_with_the_french_intervention_desc:0 "The French Imperialists threaten to intervene in our nation! Due to the economic problems we had in our civil wars, the French Empire wants to enforce a heavy debt to weaken and subjugate our nation, invading us to demand our surrender! We shall fight back!"
 MEX_the_conspiracy:0 "The Conspiracy"
 MEX_the_conspiracy_desc:0 "As the conservative opposition organizes itself, a plan to weaken the current liberal government is being made. A plan to take back Mexico from the hand of the reformists. A plan to restore the conservative party."
 MEX_gather_clerical_support:0 "Gather Clerical Support"
 MEX_gather_clerical_support_desc:0 "The conspiracy must gather support from the Catholic Church, they were subjugated by the reforms and will completely agree with our ideas. They will be the backbone of our plot to take over."
 MEX_organize_the_opposition:0 "Organize the Opposition"
 MEX_organize_the_opposition_desc:0 "Royalists, Conservatives, Landlords, all must unite to draw the plan to destroy the liberal party and their ideals. The opposition must have only one purpose and work towards it."
 MEX_the_assassination:0 "The Assassination"
 MEX_the_assassination_desc:0 "The Plan of Veracruz will be set in motion. The conservative militia will assassinate the president and distract the liberal army, bringing chaos into the nation, but before a civil war tears us again, General Márquez will take the capital and institute a new government!"
 MEX_purge_the_liberal_opposition:0 "Purge The Liberal Opposition"
 MEX_purge_the_liberal_opposition_desc:0 "The liberals plans to ignite another civil war to try and take back the country. We will not allow this. We will imprison, exile and execute them! The conservatives shall reign supreme."
 MEX_the_tiger_seizes_absolute_power:0 "The Tiger Seizes Absolute Power"
 MEX_the_tiger_seizes_absolute_power_desc:0 "Nothing will stand in the way of the general. This weak parliament, the foolish liberals and their supporters, they will have no chance to oppose his power as he reverts the reforms!"
 MEX_restore_clerical_power:0 "Restore Clerical Power"
 MEX_restore_clerical_power_desc:0 "The clergy of Mexico will regain it's power as it had before the liberal reforms. The church and their properties will be restored. Our nation is not secular!"
 MEX_agreements_with_france:0 "Agreeements With France"
 MEX_agreements_with_france_desc:0 "The French are demanding us to accept their terms as we have not payed our debt to them. To secure our nation and not fight another pointless war, we will accept those terms as presented.
