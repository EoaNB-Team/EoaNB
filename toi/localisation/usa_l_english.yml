 USA_liberia_emigration_1_desc:0 "The Black population of the country has begun to leave the nation in hopes of having a better life in Liberia, which is situated as a colonial state for Blacks to return to Africa. However, without the Government's support in this initiative, there are not a lot of blacks leaving the nation."
