 USA_liberia_emigration_2_desc:0 "The Black population of the country has begun to leave the nation in hopes of having a better life in Liberia, which is situated as a colonial state for Blacks to return to Africa. However, with encouragement from the Government, there are a moderate amount of blacks leaving the nation."
