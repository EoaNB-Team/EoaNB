 USA_Anti_Irish:0 "Anti-Irish Sentiment"
 USA_Anti_Irish_desc:0 "As the Great Famine tore through Ireland in the late 1840s, many Irish had decided to flee from their homes and find a new life in our nation. However, this has led to a rise of xenophobic elements condeming the Irish as drunkards, barbaric, and anti-American. The religious issue between the Protestants and the Irish Catholics has also lead to discrimination, and it is expected that this Anti-Irish sentiment will continue strongly for decades unless some major event can convince many Americans of the humanity of the Irish."
 USA_Westpoint1:0 "West Point Napoleonic Thought"
 USA_Westpoint1_desc:0 "West Point Academy has grown to become the most esteemed and well-known military academy in the United States. They have given us great men and leaders, and is responsible for the abilities our leaders possess. However, it is entrenched in Napoleonic Era thought, and passes this on to the graduates who will continue to use Napoleonic tactics. Unless a great catastrophe shows us the way, we are expected to see this thought continue through the decades."
 USA_Westpoint2:0 "West Point Modernizing"
 USA_Westpoint2_desc:0 "The Civil War has shown us the calamity of Napoleonic Era thought in the modern day. The reason for the organization of our forces was because of the inaccurate weapons that Napoleon faced, but such weapons are long gone. Many men bled on the fields because we allowed them to stand in lines in such an old and useless tradition. We must rectify this, and encourage new thought at West Point Academy."
 USA_UtahWar:0 "The Utah War"
 USA_UtahWar_desc:0 "Buchanan sent US forces to Utah in order to instate a new governor in the territory. The Utah Mormons, fearful that the large U.S. military force had been sent to annihilate them and having faced persecution in other areas, made preparations for defense."
 USA_UtahWar_2:0 "The Utah War"
 USA_UtahWar_2_desc:0 "Buchanan sent US forces to Utah in order to instate a new governor in the territory. The Utah Mormons, fearful that the large U.S. military force had been sent to annihilate them and having faced persecution in other areas, made preparations for defense."
 USA_Buchanan_Corruption:0 "Corrupt Buchanan Administration"
 USA_Buchanan_Corruption_desc:0 "The Buchanan Administration would be considered as the most corrupt administration since the Adoption of the US Constitution. Many officers of the government are suspected of using payment in order to attempt to influence the actions of Congress and other situations, as well as tax exemptions. With the Buchanan Presidency failing, or refusing, to crack down on such Corruption, additional measures by the US Congress must be taken in order to get rid of this corruption."
