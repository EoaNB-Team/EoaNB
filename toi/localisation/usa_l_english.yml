l_english:
 USA_american_civil_war:0 "The American Civil War"
 USA_american_civil_war_desc:0 "The South, in a desperate demand for the safety of their Slavery, is in open revolt! They dare to claim to be independent from us!"
 USA_defend_washington:0 "Fortify Washington"
 USA_defend_washington_desc:0 "Washington D.C. is right on the border of the Dixie rebels in Virginia. If we do not fortify it and protect it, then Washington would surely fall!"
 USA_glory_glory:0 "Glory, Glory"
 USA_glory_glory_desc:0 "By the order of the President, who is also the Commander-in-Chief of the US Army, he has ordered for a mass conscription of potential soldiers in the Union. Lines gather around corners as people flock to serve in the Army and boot out this rebellion."
 USA_hallelujah:0 "Hallelujah!"
 USA_hallelujah_desc:0 "To support our men on the frontlines, we must hurry forth and bring the supplies and uniforms that they need! The ammunition made needs to be fired to perserve the Union!"
 USA_down_with_the_traitor:0 "Down with the Traitor"
 USA_down_with_the_traitor_desc:0 "The traitorous rebels in the South have held firm, but the spirit of the Union is strong! War propaganda to demonize the southern traitors must be spread throughout the Union in order to preserve our war and our Union!"
 USA_up_with_the_stars:0 "Up with the Stars!"
 USA_up_with_the_stars_desc:0 "The Unity of the Union must be absolute. In order to win the war against this rebellion, the Union must stand strong and proud. Our Patriotism will soar as high as the eagles!"
 USA_where_cottons_king:0 "Where Cotton's King"
 USA_where_cottons_king_desc:0 "Down in the South, their main export and product is Cotton. They even have the indecency to believe to use this as leverage to bring the European powers in against us! We must build factories in the loyal border states, so that the Cotton there may be useful for us."
 USA_and_men_are_chattels:0 "And Men are Chattles"
 USA_and_men_are_chattels_desc:0 "The indecency of the Southern view on slavery is one of the major causes of this war. However, many of those slaves in the South are very disloyal against the Pro-Slave South. Those slaves who have been able to flee north must be put to work in order to rescue their families, and boost the war effort!"
 USA_house_divided:0 "A House Divided"
 USA_house_divided_desc:0 "In the war effort, we must look to our government and our establishment. As we look around, there are some states who may join the rebellion, while others may dare to recognize the traitorous rebels. We must rectify this, and ensure the loyalty of our government and its support."
 USA_cannot_stand:0 "Cannot Stand"
 USA_cannot_stand_desc:0 "The government is secure, but we must also look down to the people. There are those who do not contribute to the war effort, those who hide from conscription, and those who would rather let the traitors be. We must enforce martial law and ensure the people are loyal to us."
 USA_anaconda_plan:0 "Enforce the Anaconda Plan"
 USA_anaconda_plan_desc:0 "With the majority of the navy on the Union's side, we are able to blockade the Confederacy and stop trade and movement of troops by them. This may lead to conflict with those who want Southern cotton or think of supporting Southern independence, but we must enforce the Anaconda Plan strictly."
 USA_emancipation_proclaimation:0 "Emancipation Proclamation"
 USA_emancipation_proclaimation_desc:0 "The reason the South has declared Independence is because of Slavery. Some may claim state's rights, but if that were true they would have revolted in the Nullification Crisis. This must be rectified, or else the Union will never be united."
 USA_march_to_the_coast:0 "March to the Sea"
 USA_march_to_the_coast_desc:0 "General Ulysses S. Grant has noted the importance of cutting the traitors in half, with his campaign towards Vicksburg along the Mississippi proving so. In that case, we may be able to launch another crusade across the rebels. If we were to cut the rebellion in pieces, we can surround and destroy this menace once and for all."
 USA_broken_eagle:0 "The Broken Eagle"
 USA_broken_eagle_desc:0 "Disaster! Although we outnumbered them and had more industrial power, the Confederacy has somehow been able to defeat our armies and destroyed us! The United States shall never forget the day it became the Divided States."
 USA_soaring_eagle:0 "The Soaring Eagle"
 USA_soaring_eagle_desc:0 "Victory! The rebellious traitors have been shattered, their commanders have surrendered, and their armies are in full retreat! This is a glorious day for the United States, for it shall stay United!"
 USA_under_panic:0 "Panic of 1857"
 USA_under_panic_desc:0 "The United States is suffering under an economic collapse. The people have lost faith in the market, and the oversaturation of materials and the decline of Californian gold has caused a crisis!"
 USA_panic_control:0 "Panic Control"
 USA_panic_control_desc:0 "In order to regain our position on the economic market, we are in need of desperate change. By declaring a bank holiday and offering emergency economic aid, we may be able to pull ourselves out of this hole before we get swallowed by it."
 USA_northern_focus:0 "Northern Focus"
 USA_northern_focus_desc:0 "The North's rocky soil and cold climate makes it much more of an industrial gem to the United States, rather than the agricultural South. This is the perfect spot to rebuild our factories and industry."
 USA_great_lakes_expansion:0 "Great Lakes Expansion"
 USA_great_lakes_expansion_desc:0 "The Great Lakes Region is a bustling spot of the North, with heavy industrial power, it is also the gateway between the North and the West. We must ensure that this industrial section does not fall behind."
 USA_military_armament:0 "Military Industry Focus"
 USA_military_armament_desc:0 "The north has a plentiful supply of civilian factories and goods, but it is lacking in terms of Militaristic Industry. We must fix this by subsidizing the creation of new factories."
 USA_port_construction:0 "Naval Industry Focus"
 USA_port_construction_desc:0 "The United States has a massive coastline, of which we still need to develop in order to grow as a naval power. If we were to develop our naval indsutry, particularly our Northern industry, we could be another step closer to becoming a major naval power."
 USA_southern_focus:0 "Southern Focus"
 USA_southern_focus_desc:0 "The Northern Industry, although powerful, needs to let the South have a chance to grow. Although the South is less developed and more agricultural than the North, we need to let it catch up. What's the worst that could happen?"
 USA_texas_plantations:0 "Texan Plantations"
 USA_texas_plantations_desc:0 "Texas is a relatively new state in the US, which joined the Union in 1845 under President Polk. Its relatively lower population and its vast land for agriculture makes it a great spot to begin a recovery from the Panic. This should be a great help for the US and the US alone."
 USA_military_armament_s:0 "Southern Military Industry"
 USA_military_armament_s_desc:0 "The South is home to many generals that served us faithfully in the Mexican-American War, so it only seems fair that we establish a military industry in the South. With such supplies, we can have more Southerners join the Army. There's no way this can backfire."
 USA_port_construction_s:0 "Southern Seas"
 USA_port_construction_s_desc:0 "The South has a much larger connection to the sea than the North. With the Gulf of Mexico, Atlantic Ocean, and especially the Mississippi, the South is a prime target for a Naval Industry. This could only bring good to the US."
 USA_california_railway:0 "Californian Railway"
 USA_california_railway_desc:0 "California has declined since the Panic, as the Panic was what technically ended the Californian Gold Rush. Not to worry, as we can subsidize a railway that connects California and the Oregon Territory, which can keep our people there with an occupation."
 USA_tame_the_west:0 "Tame the West"
 USA_tame_the_west_desc:0 "West of the Mississippi, besides some regions like Texas and California, it is very sparse and has little population. As such, bandits and unruly people roam the lands. However, if we were to establish a rail network between the East and the West, we can begin the procedure of taming the west."
 USA_panic_recovery:0 "Panic Recovery"
 USA_panic_recovery_desc:0 "After heavy pushing and work, it seems as though the Panic of 1857 is over. The people are spending money again, the market is doing much better, and the country is stronger. This is a great day for the United States."
 USA_martial_law:0 "Enact Martial Law"
 USA_martial_law_desc:0 "The Country is at war with itself. Brothers are fighting against each other, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on. Perhaps some other nation may attempt to break free, or an attack from foreign nations can be triggered by this war. Nonetheless, we need to further our control of the people for the duration of the war."
 USA_disturb_europe:0 "Disturb European Interest"
 USA_disturb_europe_desc:0 "The Europeans are getting more and more interested in aiding the Confederacy. We need to stop this, and one way we can do this is constantly remind Europe of the horrors of Confederate slavery. Hopefully, we can keep them away long enough to finish the Confederacy."
 USA_unify_nation:0 "Unify the Union"
 USA_revenue_act_1861:0 "Revenue Act of 1861"
 USA_revenue_act_1861_desc:0 "In order to fund the fight in the Civil War, the President has issued a new tax to be implemented in the form of an income tax that would take more percentage based on wealth. It will be necessary to fight the rebellion."
 USA_specie_payments:0 "Specie Payments"
 USA_specie_payments_desc:0 "President Buchanan believes the paper note is responsible for the crash. He pushes forward that if we were to push for our banks to use more Specie, or coins, it could help fight the inflation the Panic brought upon us."
 USA_confiscate_twenty_bills:0 "Confiscate Twenty-Dollar Bills"
 USA_confiscate_twenty_bills_desc:0 "President Buchanan believes the paper note is responsible for the crash. In order to cut down on the inflation that the Panic caused, he has started to demand from our banks to hand over paper notes that are worth more than 20 dollars, so that we do not have so many people having such high value notes."
 USA_buchanan_presidency:0 "Buchanan Presidency"
 USA_buchanan_presidency_desc:0 "James Buchanan Jr. was the 15th president of the United States.  A member of the Democratic Party, he was the 17th United States Secretary of State and had served in the Senate and House of Representatives before becoming president."
 USA_reconstruct_railroads:0 "Reuse Railroads"
 USA_reuse_crash_railroads:0 "Reuse Crash Railroads"
 USA_reuse_crash_railroads_desc:0 "There were numerous railroads that were abandoned and destroyed as the companies who operated them went bankrupt. It is time that we refurnish and reuse these railways."
 USA_utah_war:0 "Utah War"
 USA_utah_war_desc:0 "The Mormons, fearful that the large U.S. military force had been sent to annihilate them and having faced persecution in other areas, made preparations for defense. Though bloodshed was to be avoided, both sides prepared for war."
 USA_pacify_utah:0 "Pacify Utah"
 USA_pacify_utah_desc:0 "In April, the President sent an official peace commission to Utah consisting of Benjamin McCulloch and Lazarus Powell, which arrived in June. The commission offered a free pardon to the Mormons for any acts incident to the conflict if they would submit to government authority, as well as deals such as assurances that the government would not interfere with their religion."
 USA_push_kansas_slavery:0 "Push for Kansas Slavery"
 USA_push_kansas_slavery_desc:0 "The Kansas Territory is disputed over whether it should be a Slave state or a Free state. President Buchanan, in hopes of it being by the people's wishes as well as the need to get support from the South, pushed for Kansas to become a Slave State."
 USA_covode_committee:0 "The Covode Committee"
 USA_covode_committee_desc:0 "The corruption in the United States is unbearable, and the President has done little to nothing to stop it. A Committee is to be called, named after the chairman of the meeting John Covode, they would meet up and conduct a broad investigation into the Buchanan Administration, and hopefully eliminate the corruption in it."
 USA_Respond_Mount_Mead:0 "Respond to Mount Meadow"
 USA_Respond_Mount_Mead_desc:0 "A group of people on their way to the West were caught and slaughtered by the Utah Militia. Such an action against our own people is unacceptable, we must respond to such force, with force if necessary."
 USA_Utah_Martial_Law:0 "Utah Martial Law"
 USA_Utah_Martial_Law_desc:0 "The Situation in Utah is very opposing. The Mormon population is much more likely to side with the Utah Government in the Area. If we are not able to wrest control over Utah's people, the war may become more heated."
 USA_civil_war_tactics:0 "Civil War Tactics"
 USA_civil_war_tactics_desc:0 "We are at war with our brothers, but as we begin to fight we realize it may not be such a quick victory. Perhaps if we were to begin reforming our army, we could push the traitors back."
 USA_ulysses_plan:0 "The Ulysses Plan"
 USA_ulysses_plan_desc:0 "One of our military leaders, Ulysses S. Grant, is gaining notice by the media and the soldiers for his acts during the war. His plans for the war may prove useful."
 USA_sherman_plan:0 "The Sherman Plan"
 USA_sherman_plan_desc:0 "Military Commander William Sherman is a proven tactician on the battlefield, and is well known for his implementation of scorched earth tactics on our enemies. He would make a great leader."
 USA_mcclellan_plan:0 "The McClellan Plan"
 USA_mcclellan_plan_desc:0 "A distinctive hero from the Mexican-American War, McClellan is a promising leader whose planning may be crucial for defeating the Confederacy."
 USA_meade_plan:0 "The Meade Plan"
 USA_meade_plan_desc:0 "The Spanish-born leader George Meade is an artillery expert and is a capable leader. He is willing and able to lead our armies."
 USA_aggressive_tactics:0 "Aggressive Planning"
 USA_aggressive_tactics_desc:0 "The Confederacy must not be given time to breathe. We need to strike fast and strike hard into the Confederacy, and deal a major blow to them before they can industrialize."
 USA_defensive_tactics:0 "Defensive Planning"
 USA_defensive_tactics_desc:0 "The South is dangerous for our troops, with the Confederacy armed and poised at us, it is required that we first take a cautious standpoint in the situation, and strike only once we've beaten them on our turf."
 USA_grant_butcher:0 ""The Butcher""
 USA_grant_butcher_desc:0 "Ulysses S. Grant has a unique way of fighting. He would be willing to allow heavy casualties to be inflicted on his men in order to deal casualties to the enemy. His successes means our army is adopting a form of aggressive thought with him in charge of our armies."
 USA_sherman_scorch:0 "Scorched Earth"
 USA_sherman_scorch_desc:0 "Noticed by our politicians, and especially by the enemy forces, is that Sherman is very harsh on the lands he invades, destroying infrastructure whereever he finds it. This will be good for us, as the destruction of the enemy's infrastructure should be... until the day we get the Confederacy back."
 USA_mcclellan_tactics:0 "Careful Planning"
 USA_mcclellan_tactics_desc:0 "McClellan has been known as a careful planner in his career. Although if faced with those who are agile will hold an advantage over him, his critical planning is useful in drawing defensive lines."
 USA_meade_ground:0 "Favorable Ground"
 USA_meade_ground_desc:0 "George Meade correctly calculates that the South holds a distinct advantage in terms of terrain and local support. It would be best for us to hold our positions in more favorable terrain."
 USA_strike_at_csa:0 "Strike at the Confederacy"
 USA_strike_at_csa_desc:0 "We have gathered our men and their support, we have prepared a full-on invasion of the South. We must unite the men and unite the nation!"
 USA_defend_the_union:0 "Defend the Union"
 USA_defend_the_union_desc:0 "We are properly prepared, we have dug in and we will not let the Southern traitors break through us! Let them die by our wall of men and let them be swept the day we return!"
 USA_reform_the_union_army:0 "Reform the Army"
 USA_reform_the_union_army_desc:0 "With many prominent Generals leaving us to join the Confederacy, it has hurt our means of properly commanding our army. However, our Generals have gained the experience needed to regain our composure and defeat the traitors!"
 USA_reconstruction:0 "Reconstruction Era"
 USA_reconstruction_desc:0 "The conflict with the Confederacy is over, and even if we won or lost, it still would and has taken a heavy toll on the nation. We must rebuild and reconstruct."
 USA_win_reconstruction:0 "Victorious Reconstruction"
 USA_win_reconstruction_desc:0 "The Civil War is over, and we have the Confederacy at their knees. Now, it is time to re-integrate them into our society, no matter how long it takes."
 USA_both_pass_13th:0 "13th Amendment"
 USA_both_pass_13th_desc:0 "This entire civil war was fought over the issue of slavery. The institution of slavery must be eradicated from the United States."
 USA_both_pass_14th:0 "14th Amendment"
 USA_both_pass_14th_desc:0 "Although we freed the slaves, they are still not citizens. That gives Congress the idea to institute a new law that American Citizenship is automatically given if the person is born in the US, or one of their parents is a US citizen."
 USA_both_pass_15th:0 "15th Amendment"
 USA_both_pass_15th_desc:0 "Now that the freedmen are now citizens, it is only natural that we guarantee the rights of Black Males to vote."
 USA_win_persecute_confederates:0 "Persecute Confederates"
 USA_win_persecute_confederates_desc:0 "Although many Confederates have surrendered to us, there are still more who have gone into exile and hiding. We need to investigate and find Confederate figures."
 USA_win_occupy_south:0 "Occupy the South"
 USA_win_occupy_south_desc:0 "The South is very unruly, and will resist against us and our new policies. We need to send troops there in order to occupy the South and ensure they become loyal and submissive."
 USA_win_seize_plantations:0 "Seize Plantations"
 USA_win_seize_plantations_desc:0 "The Plantation is the icon of slavery in the United States. We need to send troops in and seize major plantations in order to ensure that they no longer have slaves in their workforce."
 USA_lift_north_martial_law:0 "Lift Northern Martial Law"
 USA_lift_north_martial_law_desc:0 "The Northern states, especially Maryland, have been under Martial Law since the beginning of the Civil War. It is now deemed necessary that such loyal states be lifted of Martial Law."
 USA_win_oath_of_loyalty:0 "Oath of Loyalty"
 USA_win_oath_of_loyalty_desc:0 "In order to rejoin the Union, a state must have a precentage of their congress pledge an oath of loyalty. Whatever precentage that is depends on the President's decision."
 USA_win_black_wages:0 "Black Wages"
 USA_win_black_wages_desc:0 "Slavery means that black workers did not get money for their services. To combat this affront to the new policies we are implementing, we are to enforce the policy of Blacks to be given wages for their work."
 USA_win_olklahoma:0 "Oklahoma Issue"
 USA_win_olklahoma_desc:0 "The Five Civilized Tribes in Oklahoma have fought amongst themselves over who to side with in the Civil War. We need to make sure they acknowledge that we are in control."
 USA_win_freedmans_bureau:0 "Freedmen's Bureau"
 USA_win_freedmans_bureau_desc:0 "In order to aleviate the suffering of poor blacks and whites, the Freedmen's Bureau was established to offer aid to blacks and refugees."
 USA_win_respond_resistance:0 "Respond to Resistance"
 USA_win_respond_resistance_desc:0 "The South has resisted our policies, but they become more and more unruly and violent. It is necessary for us to institute order in the South."
 USA_win_rebuild_virginia:0 "Rebuild Virginia"
 USA_win_rebuild_virginia_desc:0 "With the war past us, it is time to rebuild the factories and infrastructure that were destroyed during the Civil War."
