 asa_address_issues_of_capital.1.t:0 "Time To Address Issues Of Capital"
 asa_address_issues_of_capital.1.desc:0 "Our administration was elected on the promise that we would stabilize the [ASA.GetName]. Our advisors have decided that the best way to stabilize society is to stabilize the economy. If we are able to decisively address the issues facing the wealth of the [ASA.GetName], we can then ensure the safety of the nation."
 asa_address_issues_of_capital.1.a:0 "Let's get to work"
 # Address Issues of Capital Tooltip #
 ASA_Address_Issues_Of_Capital_tt:0 "We will need to address monetary issues in the country in order to ensure stability"
 # McClellan's response to government failure to address capital #
 asa_mcclellan_responds_to_govt_issues_of_capital.1:0 "General McClellan Criticizes Government Inaction"
 asa_mcclellan_responds_to_govt_issues_of_capital.1.t:0 "General McClellan Criticizes Government Inaction"
 asa_mcclellan_responds_to_govt_issues_of_capital.1.desc:0 "This morning, General George B. McClellan openly criticized the government's lack of action in addressing the economic woes of the nation in a scathing piece written in the papers. This will undoubtedly result in many people who are already skeptical of the federal government to support the general."

 # Address Issues of Labor #
 asa_address_issues_of_labor.1:0 "Time To Address Issues Of Labor"
 asa_address_issues_of_labor.1.t:0 "Time To Address Issues Of Labor"
 asa_address_issues_of_labor.1.desc:0 "Our administration was elected on the promise that we would stabilize the [ASA.GetName]. Our advisors have decided that the best way to stabilize society is to secure the livelihood of the common laborer. If we are able to decisively address the issues facing the working class of the [ASA.GetName], we can then ensure the safety of the nation."
 asa_address_issues_of_labor.1.a:0 "Let's get to work"

 ## New Social Issues ##
 asa_new_social_issues.1:0 "New Social Issues"
 asa_new_social_issues.1.t:0 "New Social Issues"
 asa_new_social_issues.1.desc:0 "Despite our best efforts to deal with social issues facing the [ASA.GetName], new ones have cropped up to fill the place of old ones. Despite this, it is our job as the government of the [ASA.GetName] to do whatever we can to alleviate the suffering and hardship of our populace."
 asa_new_social_issues.1.a:0 "No citizen left behind!"

 ## ASA Non-Aggression Pact ##
 # Foreign Reception #
 asa_nap.1:0 "[ASA.GetName] Offers A Non-Aggression Pact"
 asa_nap.1.t:0 "[ASA.GetName] OFfers A Non-Aggression Pact"
 asa_nap.1.desc:0 "A diplomat from the [ASA.GetName] has arrived in our capital and brings an offer directly from the [ASA.GetAdjective] government calling for a non-aggression pact between our two countries. What should we do?"
 asa_nap.1.a:0 "Naturally, we shall accept"
 asa_nap.1.b:0 "This is just a ploy for them to buy time"
 # Rejected :( #
 asa_nap.2:0 "[From.GetNameDef] Rejects The Non-Aggression Pact!"
 asa_nap.2.t:0 "[From.GetNameDef] Rejects The Non-Aggression Pact!"
 asa_nap.2.desc:0 "A diplomat from [From.GetNameDef] has contacted our government, letting us know that [From.GetNameDef] is not willing to agree to a non-aggression pact between them and the [ASA.GetName]."
 asa_nap.2.a:0 "That's a shame..."
 # Accepted :D #
 asa_nap.3:0 "[From.GetNameDef] Accepts The Non-Aggression Pact!"
 asa_nap.3.t:0 "[From.GetNameDef] Accepts The Non-Aggression Pact!"
 asa_nap.3.desc:0 "A diplomat from [From.GetNameDef] has contacted our government, letting us know that [From.GetNameDef] is willing to agree to a non-aggression pact between them and the [ASA.GetName]."
 asa_nap.3.a:0 "Wonderful news!"

 ## Reunion With Kentucky ##
 # ASA Proposes Reunification #
 asa_reunion_with_kentucky.1:0 "[ASA.GetName] Proposes A Peaceful Unification With Us"
 asa_reunion_with_kentucky.1.t:0 "[ASA.GetName] Proposes A Peaceful Unification With Us"
 asa_reunion_with_kentucky.1.desc:0 "An envoy from the [ASA.GetName] has approached us with an offer to peacefully unify with them. The envoy also left us a small sketch comparing our two militaries' sizes."
 asa_reunion_with_kentucky.1.a:0 "We'd love to!"
 asa_reunion_with_kentucky.1.b:0 "They won't threaten the great nation of Kentucky!"
 # Kentucky Accepts! :D #
 asa_reunion_with_kentucky.2:0 "[KTY.GetName] Accepts!"
 asa_reunion_with_kentucky.2.t:0 "[KTY.GetName] Accepts!"
 asa_reunion_with_kentucky.2.desc:0 "The [KTY.GetAdjective] envoy has returned to us with a note...exclaiming their desire to reunite with the true American republic."
 asa_reunion_with_kentucky.2.a:0 "Welcome back to the Union!"
 # Kentucky Rejects :( #
 asa_reunion_with_kentucky.3:0 "[KTY.GetName] Rejects!"
 asa_reunion_with_kentucky.3.t:0 "[KTY.GetName] Rejects!"
 asa_reunion_with_kentucky.3.desc:0 "The [KTY.GetAdjective] envoy has returned to us with a note...stating their lack of interest in reuniting with the true American republic."
 asa_reunion_with_kentucky.3.a:0 "Time to make those traitors pay"
 asa_reunion_with_kentucky.3.b:0 "It was a good try"
 # GLC/CSA Intervention? (Only seen by the Great Lakes and the CSA) #
 asa_reunion_with_kentucky.4:0 "Intervene To Help Kentucky?"
 asa_reunion_with_kentucky.4.t:0 "Intervene To Help Kentucky?"
 asa_reunion_with_kentucky.4.desc:0 "The [KTY.GetAdjective] rushed over to the capital from the [KTY.GetAdjective] embassy, holding a document pleading for us to intervene in a war of [ASA.GetAdjective] aggression and to maintain their sovereignty."
 asa_reunion_with_kentucky.4.a:0 "Naturally, we will defend them"
 asa_reunion_with_kentucky.4.b:0 "Why should we send our young men to die for Kentucky?"
 # ASA Takes Kentucky #
 asa_reunion_with_kentucky.5:0 "Retaking Of Kentucky"
 asa_reunion_with_kentucky.5.t:0 "Retaking Of Kentucky"
 asa_reunion_with_kentucky.5.desc:0 "[ASA.GetName] forces have routed the [KTY.GetAdjective] armies and overrun Frankfort. We are victorious in Kentucky!"
 asa_reunion_with_kentucky.5.a:0 "Down with the traitors! Up with the stars!"
 # ASA fails to take Kentucky #
 asa_reunion_with_kentucky.6:0 "Failure To Take Kentucky"
 asa_reunion_with_kentucky.6.t:0 "Failure To Take Kentucky"
 asa_reunion_with_kentucky.6.desc:0 "[KTY.GetAdjective] forces have, despite all odds, been able to fend off [ASA.GetName] attacks into their homeland. The war is taking its toll at home and isn't the quick war we promised our people it would be. It's time to make a peace agreement with the [KTY.GetName]."
 asa_reunion_with_kentucky.6.a:0 "We'll be back"
 # ASA holds off the Great Lakes and the CSA #
 asa_reunion_with_kentucky.7:0 "Successfully Fended Off Interveners"
 asa_reunion_with_kentucky.7.t:0 "Successfully Fended Off Interveners"
 asa_reunion_with_kentucky.7.desc:0 "Our armed forces, unsurprisingly, were able to hold off attacks from outside interveners in our reunification with Kentucky. A glorious day for the [ASA.GetName]!"
 asa_reunion_with_kentucky.7.a:0 "No one can stop us"
 # CSA and GRL defend Kentucky #
 asa_reunion_with_kentucky.8:0 "Kentucky Defended"
 asa_reunion_with_kentucky.8.t:0 "Kentucky Defended"
 asa_reunion_with_kentucky.8.desc:0 "Unfortunately, intervening forces have managed to prevent our reunification with our [KTY.GetAdjective] bretheren."
 asa_reunion_with_kentucky.8.a:0 "How dare they deny us our destiny?!"
 # CSA and GRL defend Kentucky (GRL and CSA perspective) #
 asa_reunion_with_kentucky.9:0 "Kentucky Defended"
 asa_reunion_with_kentucky.9.t:0 "Kentucky Defended"
 asa_reunion_with_kentucky.9.desc:0 "[Root.GetAdjective] forces have been able to successfully halt any more [ASA.GetAdjective] advances into [KTY.GetAdjective] lands. The [KTY.GetName] will remain sovereign!"
 asa_reunion_with_kentucky.9.a:0 "That'll teach them"

 ## Use New Doctrine ##
 asa_create_a_new_doctrine_event.1:0 "A New Military Doctrine"
 asa_create_a_new_doctrine_event.1.t:0 "A New Military Doctrine"
 asa_create_a_new_doctrine_event.1.desc:0 "The Council of Studying Army History has brought a report to your office, stating that they had finally concluded their studies and now has a new doctrine for the military to use. This new doctrine is based on..."
 asa_create_a_new_doctrine_event.1.a:0 "...Washington's charismatic leadership!"
 asa_create_a_new_doctrine_event.1.b:0 "...Gustavus Adolphus' revolutionary tactics!"
 asa_create_a_new_doctrine_event.1.c:0 "...Napoleon's artillery innovations!"

 ## Utilize An Old Doctrine #
 asa_utilize_an_old_doctrine_event.1:0 "Teachings Of The Past"
 asa_utilize_an_old_doctrine_event.1.t:0 "Teachings Of The Past"
 asa_utilize_an_old_doctrine_event.1.desc:0 "The Council of Studying Army History has brought a report to your office, stating that they had finally concluded their studies and has discovered an old doctrine that the military could still use today. The doctrine the council have decided on is..."
 asa_utilize_an_old_doctrine_event.1.a:0 "...Ga Pa!"
 asa_utilize_an_old_doctrine_event.1.b:0 "...Charge!"
 asa_utilize_an_old_doctrine_event.1.c:0 "...Oblique Attack!"

 ## Congress Reaffirms Constitution ##
 asa_congress_reaffirms_constitution.1:0 "Congress Reaffirms The Constitution"
 asa_congress_reaffirms_constitution.1.t:0 "Congress Reaffirms The Constitution"
 asa_congress_reaffirms_constitution.1.desc:0 "Ever since the collapse of the United States, many of the public have been wondering if their lives and liberties would change individually. Today, Congress assuaded their fears by passing a resolution for the new [ASA.GetName] to continue to uphold and protect the Constitution of the United States."
 asa_congress_reaffirms_constitution.1.a:0 "'We the people...'"

 ## The New America ##
 asa_the_new_america.1:0 "The New America"
 asa_the_new_america.1.t:0 "The New America"
 asa_the_new_america.1.desc:0 "It's time for a change of pace. The government of the past was weak and ineffective, resulting in the collapse of our once glorious Union. If we wish to liberate our countrymen from the occupation of traitors and thieves, we need to utilize a different approach."
 asa_the_new_america.1.a:0 "America will rise again"

 ## The McClellan Cult ##
 asa_the_mcclellan_cult_event.1:0 "Rise Of The Cult Of McClellan"
 asa_the_mcclellan_cult_event.1.t:0 "Rise Of The Cult Of McClellan"
 asa_the_mcclellan_cult_event.1.desc:0 "Recently, we've been noticing a rise in a new movement calling itself the 'McClellan Cult.' This movement wants the [ASA.GetName] to be united under the guidance of a strong singular leader, ignoring the corrupt and weak Congress. This leader, of course, being the revered General George Brinton McClellan."
 asa_the_mcclellan_cult_event.1.a:0 "A cult? This can't be good..."

 ## McClellan's Coup ##
 asa_mcclellan_seizes_power.1:0 "McClellan Seizes Total Power"
 asa_mcclellan_seizes_power.1.t:0 "McClellan Seizes Total Power"
 asa_mcclellan_seizes_power.1.desc:0 "This morning, George B. McClellan gave a speech from the White House where he proclaimed himself "Emperor of America" and "Protector of Canada." Shortly after, a bill in Congress was passed giving McClellan total legislative and executive power before all of Congress's legislators went home. An hour after that, the A.S. Supreme Court gave up all judicial power to the general. By the end of the day, the new [ASA.GetName] was firmly established with Emperor George I as its leader."
 asa_mcclellan_seizes_power.1.a:0 "Long live the Emperor!"

 ## McClellan Declares Himself Emperor ##
 asa_mcclellan_declares_himself_emperor.1:0 "McClellan Declares Himself Emperor Of America"
 asa_mcclellan_declares_himself_emperor.1.t:0 "McClellan Declares Himself Emperor Of America"
 asa_mcclellan_declares_himself_emperor.1.desc:0 " \nDays ago, George B. McClellan gave a speech from the White House where he proclaimed himself "Emperor of America" and "Protector of Canada." Shortly after, a bill in Congress was passed giving McClellan total legislative and executive power before all of Congress's legislators went home. An hour after that, the A.S. Supreme Court gave up all judicial power to the general. By the end of the day, the new [ASA.GetName] was firmly established with Emperor George I as its leader."
 asa_mcclellan_declares_himself_emperor.1.a:0 "What a lunatic"
 asa_mcclellan_declares_himself_emperor.1.b:0 "'Protector of Canada' my ass"
 asa_mcclellan_declares_himself_emperor.1.c:0 "Hey, I've seen this one before! It's a classic!"
 asa_mcclellan_declares_himself_emperor.1.d:0 "Protector of who now?"

 ## McClellan Influence Events ##
 # McClellan Founds A Charity #
 asa_mcclellan_founds_charity.1:0 "General McClellan Founds A Charity"
 asa_mcclellan_founds_charity.1.t:0 "General McClellan Founds A Charity"
 asa_mcclellan_founds_charity.1.desc:0 "Newspapers have reported that General George Brinton McClellan has funded the opening of a local charity in a small town in the [ASA.GetName] to help finance the its public works. The media has praised the general for his selflessness but many of our top advisors have warned that this may be a part of a political stunt by General McClellan to degrade our legitimacy and favorability in the eyes of the people. They also remind you that, being the Commander-In-Chief, you could reprimand him though they advise against firing him."
 asa_mcclellan_founds_charity.1.a:0 "Well if the people are happy..."
 asa_mcclellan_founds_charity.1.b:0 "Reprimand him"
 # McClellan Founds A Food Bank #
 asa_mcclellan_founds_food_bank.1:0 "General McClellan Opens A Food Bank"
 asa_mcclellan_founds_food_bank.1.t:0 "General McClellan Opens A Food Bank"
 asa_mcclellan_founds_food_bank.1.desc:0 "Newspapers have reported that General George Brinton McClellan has funded the opening of a new food bank in an impoverished town in the [ASA.GetName] to help feed hungry families. The media has praised the general for his selfless deeds but many of our top advisors have warned that this may be a part of a broader political plan for him to become the next president. They also remind you that, being the Commander-In-Chief, you have the ability to reprimand the general but they warn against firing him outright."
 asa_mcclellan_founds_food_bank.1.a:0 "Why? He's helping the people."
 asa_mcclellan_founds_food_bank.1.b:0 "Reprimand him"
 # McClellan Personally Recruits Soldiers #
 asa_mcclellan_personally_recruits_soldiers.1:0 "General McClellan Goes On A Recruitment Drive"
 asa_mcclellan_personally_recruits_soldiers.1.t:0 "General McClellan Goes On A Recruitment Drive"
 asa_mcclellan_personally_recruits_soldiers.1.desc:0 "Reports are coming in of a sharp rise in new volunteers for the army thanks to the efforts of General George Brinton McClellan in personally recruiting soldiers. While some military officers are pleased to hear about these events, your Chief of Staff is warning you about the dangers of a general recruiting soldiers without your permission."
 asa_mcclellan_personally_recruits_soldiers.1.a:0 "Who can complain about more manpower?"
 asa_mcclellan_personally_recruits_soldiers.1.b:0 "Reprimand him"
 # McClellan Gives A Speech #
 asa_mcclellan_gives_speech.1:0 "General McClellan Delivers A Speech"
 asa_mcclellan_gives_speech.1.t:0 "General McClellan Delivers A Speech"
 asa_mcclellan_gives_speech.1.desc:0 "General George McClellan gave a speech this morning to a crowd of his supporters. The speech was well recieved for its calls for unity in a time of uncertainty. However, some advisors have noted there was a subtle undertone that the general may have plans to take power himself in a future election. What should we do?"
 asa_mcclellan_gives_speech.1.a:0 "I like this guy"
 asa_mcclellan_gives_speech.1.b:0 "Reprimand him"
 
 ## ASA Demands Emancipation ##
 # Offer #
 generic_asa_demands_emancipation.1:0 "[ASA.GetName] Demands Emancipation"
 generic_asa_demands_emancipation.1.t:0 "[ASA.GetName] Demands Emancipation"
 generic_asa_demands_emancipation.1.desc:0 "A message from the [ASA.GetName] arrived at our embassy asking for us to immediately and unconditionally emancipate their slaves."
 generic_asa_demands_emancipation.1.a:0 "It's long overdue"
 generic_asa_demands_emancipation.1.b:0 "They can't tell us what to do"
 # Accepted #
 generic_asa_demands_emancipation.2:0 "[From.GetNameDef] Emancipates Their Slaves"
 generic_asa_demands_emancipation.2.t:0 "[From.GetNameDef] Emancipates Their Slaves"
 generic_asa_demands_emancipation.2.desc:0 "[From.NameDef] has responded to our request for emancipation within their territories and have accepted. This is a great day for slaves in [From.GetNameDef]!"
 generic_asa_demands_emancipation.2.a:0 "Soon all chains will be broken"
 # Rejected #
 generic_asa_demands_emancipation.3:0 "[From.GetNameDef] Refuses To Emancipate"
 generic_asa_demands_emancipation.3.t:0 "[From.GetNameDef] Refuses To Emancipate"
 generic_asa_demands_emancipation.3.desc:0 "[From.GetNameDef] has responded to our request for emancipation within their borders and have rejected it. Obviously, they care little for the lives of the people."
 generic_asa_demands_emancipation.3.a:0 "Their day of reckoning will come eventually"

 ## ASA Proposes Alliance With New England ##
 # Offer #
 asa_alliance_with_new_england.1:0 "[ASA.GetNameDef] Proposes An Alliance With Us"
 asa_alliance_with_new_england.1.t:0 "[ASA.GetNameDef] Proposes An Alliance With Us"
 asa_alliance_with_new_england.1.desc:0 "Delegates from [ASA.GetNameDef] have arrived at our embassy, giving them a letter which has been passed to your office. The letter states that [ASA.GetNameDef] wishes to ally with us in an 'Abolitionist Front' against slavery. Your cabinet is split on this issue as one half believes that [ASA.GetNameDef] will simply stab us in the back later while the other believes that working with [ASA.GetName] to stop the scourge of slavery is a great idea and that not doing so would make us seem like hypocrites."
 asa_alliance_with_new_england.1.a:0 "We shall fight the scourge together!"
 asa_alliance_with_new_england.1.b:0 "This seems a bit fishy..."
 # Accepted #
 asa_alliance_with_new_england.2:0 "[NEG.GetNameDef] Accepts The Alliance"
 asa_alliance_with_new_england.2.t:0 "[NEG.GetNameDef] Accepts The Alliance"
 asa_alliance_with_new_england.2.desc:0 "An envoy from [NEG.GetNameDef] has given us a reply from [NEG.GetNameDef] stating their wish to accept our offer for an alliance against slavery."
 asa_alliance_with_new_england.2.a:0 "Slavers better beware"
 # Rejected #
 asa_alliance_with_new_england.3:0 "[NEG.GetNameDef] Rejects The Alliance"
 asa_alliance_with_new_england.3.t:0 "[NEG.GetNameDef] Rejects The Alliance"
 asa_alliance_with_new_england.3.desc:0 "An envoy from [NEG.GetNameDef] has given us a reply from [NEG.GetNameDef] stating that they do not wish to ally with us against the scourge of slavery. Our propagandists are already hard at work making cartoons to paint [NEG.GetNameDef] in a negative light thanks to these events."
 asa_alliance_with_new_england.3.a:0 "Hypocrites..."

 ## Meet with the protestors ##
 asa_meeting_with_protestors.1.t:0 "Meeting Starts"
 asa_meeting_with_protestors.1.desc:0 "Leaders of the protest have arrived at the White House today to directly meet with President [ASA.GetLeader] and his staff. How should we proceed with the talks?"
 asa_meeting_with_protestors.1.a:0 "Let's talk policy"
 asa_meeting_with_protestors.1.b:0 "Let's talk economy"
 asa_meeting_with_protestors.1.c:0 "Let's talk national security"

 # Issues of Policy #
 asa_meeting_with_protestors.2.t:0 "Issues Of Policy"
 asa_meeting_with_protestors.2.desc:0 "Some of the protestors' biggest gripes with the current government is its policies. While they have a slew of issues, they'd be willing to live with them for the time being as long as we confront the issues of work hours, suffrage, and child labor."
 asa_meeting_with_protestors.2.a:0 "Let's develop a plan together"

 # Issues of Economic Downturn #
 asa_meeting_with_protestors.3.t:0 "Issues Of Economic Downturn"
 asa_meeting_with_protestors.3.desc:0 "Moving on to the topic of the recent economic downturn, a few of the protestors cried out attacks against capitalism as a whole but their more moderate members helped keep them in line so the talks could progress. Their main complaints are about high tax rates, our trade policy, and our poor healthcare spending."
 asa_meeting_with_protestors.3.a:0 "Let's develop a plan together"

 # Issues of National Security #
 asa_meeting_with_protestors.4.t:0 "Issues of National Security"
 asa_meeting_with_protestors.4.desc:0 "On the issue of our national security, many of the protestors feel we are too lenient on immigrants, our defense spending is too high, and they believe the very concept of conscription is immoral."
 asa_meeting_with_protestors.4.a:0 "Let's develop a plan together"

 # End of Policy Discussion #
 asa_meeting_with_protestors.5.t:0 "End Of The Meeting"
 asa_meeting_with_protestors.5.desc:0 "The conference with the protestors has come to its conclusion. Both sides made a joint statement about their hopes for the future of the [ASA.GetName] and the protest leaders have asked their supporters to back down and allow the president to have piece of mind so he may better draft and lobby for the policies promised here."
 asa_meeting_with_protestors.5.a:0 "No time to waste. Let's get to work!"

 ## Philadelphia Revolt ##
 # Rumors Of Revolt #
 asa_anarchist_revolt.1.t:0 "Rumors Of Revolt"
 asa_anarchist_revolt.1.desc:0 "Some advisors have come to you warning about the potention of a revolt against the government by separatist groups in the city of Philadelphia. Since the collapse of the Grand Union, we have never had to deal with a domestic insurrection against the government and we have no protocols in place to handle such an event. Some cabinet officials have proposed granting temporary emergency powers to George B. McClellan until the threat to the Republic has passed, similar to how the Roman Republic would grant emergency powers to a single person when Rome was threatened and would voluntarily relinquish their powers to the Senate after the threat has been dealt with."
 asa_anarchist_revolt_1_a_no_mcclellan:0 "Grant McClellan with emergency powers to defend the Republic"
 asa_anarchist_revolt_1_a_mcclellan:0 "I will personally save the Republic"
 asa_anarchist_revolt.1.a:0 "[asa_anarchist_revolt_1_a]"
 asa_anarchist_revolt.1.b:0 "This will blow over soon. No need to be dramatic."

 # Strikes In Philadelphia #
 asa_anarchist_revolt.2.t:0 "Strikes In Philadelphia"
 asa_anarchist_revolt.2.desc:0 "The situation in Philidelphia has escalated as strikes occur across the city, filling it to the brim with angry workers protesting and marching."
 asa_anarchist_revolt_2_a_mcclellan:0 "Time for me to step up"
 asa_anarchist_revolt_2_a_no_mcclellan:0 "Call the General"
 asa_anarchist_revolt.2.a:0 "[asa_anarchist_revolt_2_a]"
 asa_anarchist_revolt.2.b:0 "Fire on them"
 asa_anarchist_revolt.2.c:0 "Send in the National Guard to disperse them"
 asa_anarchist_revolt.2.d:0 "I will not install a dictator. This WILL blow over soon!"
 asa_anarchist_revolt.2.e:0 "Allow me to talk to the people of my home city"

 # Protestors March On Washington D.C. #
 asa_anarchist_revolt.3.t:0 "Protestors March On Washington D.C."
 asa_anarchist_revolt.3.desc:0 "The protests in Philadelphia have spread out from the city and reached Washington. Protestors march on the Capitol in droves, demanding for better protections of consumers and workers."
 asa_anarchist_revolt_3_a_no_mcclellan:0 "We really need McClellan now..."
 asa_anarchist_revolt_3_a_mcclellan:0 "I'll teach them to mess with George Brinton McClellan"
 asa_anarchist_revolt.3.a:0 "[asa_anarchist_revolt_3_a]"
 asa_anarchist_revolt.3.b:0 "This. Ends. Here."
 asa_anarchist_revolt.3.c:0 "Let's talk to them peacefully"
 asa_anarchist_revolt.3.d:0 "Have the National Guard disperse them"
 asa_anarchist_revolt_3_tt:0 "Have the D.C. Guard fire on the protestors"

 # Protestors Propose Meeting #
 asa_anarchist_revolt.4.t:0 "Marchers Propose Meeting"
 asa_anarchist_revolt.4.desc:0 "The leaders of the march have proposed a meeting with the president directly in order to voice their grievances directly to the nation's leader. How shall we respond?"
 asa_anarchist_revolt.4.a:0 "Sure, let's meet."
 asa_anarchist_revolt.4.b:0 "They're not worth the time. Turn them away."
 asa_anarchist_revolt.4.c:0 "Arrest them. They're criminals."

 # Striking A Deal (Protestors' Rights) #
 asa_anarchist_revolt.5.t:0 "Treatment Of Protestors"
 asa_anarchist_revolt.5.desc:0 "The protestors' first demand is that they and other demonstrators be treated with amnesty and respect and that they are not arrested for these marches."
 asa_anarchist_revolt.5.a:0 "Pardon the protestors"
 asa_anarchist_revolt.5.b:0 "We'll give them lighter sentences"
 asa_anarchist_revolt.5.c:0 "No compromise"

 # Striking A Deal (Workers' Rights) #
 asa_anarchist_revolt.6.t:0 "Treatment Of Workers"
 asa_anarchist_revolt.6.desc:0 "The protestors also demand that the government provides more protections for the common working-class citizen and laborer. This, they state, is one of their biggest priorities."
 asa_anarchist_revolt.6.a:0 "We'll legislate new protections for workers' co-ops"
 asa_anarchist_revolt.6.b:0 "We'll just turn a blind eye to unions and co-ops"
 asa_anarchist_revolt.6.c:0 "No compromise"

 # Striking A Deal (Issue Of McClellan) #
 asa_anarchist_revolt.7.t:0 "Ending The Emergency"
 asa_anarchist_revolt.7.desc:0 "The protestors are also furious about McClellan being granted the power of a de facto dictator. They demand the total and unconditional removal of him from power and a return to democracy."
 asa_anarchist_revolt.7.a:0 "Very well. I shall step down."
 asa_anarchist_revolt.7.b:0 "Absolutely not. I'll see this through to the end."

 # Striking A Deal (Reduced Work Hours) #
 asa_anarchist_revolt.8.t:0 "Reduced Work Hours"
 asa_anarchist_revolt.8.desc:0 "The protestors are demanding that the federal government force businesses to give their employees Saturday as a day off since it's just before Sunday."
 asa_anarchist_revolt.8.a:0 "Let's give them Saturday off"
 asa_anarchist_revolt.8.b:0 "Let's just give them reduced daily hours"
 asa_anarchist_revolt.8.c:0 "No compromise"

 # Agreement Reached! #
 asa_anarchist_revolt.10.t:0 "Agreement Reached!"
 asa_anarchist_revolt.10.desc:0 "After a few hours of discussion, the president of the United States has announced that he and the protest leaders were able to come to an agreement and avoid any kind of rebellion."
 asa_anarchist_revolt.10.a:0 "Told you this would blow over"

 # Agreement Not Reached #
 asa_anarchist_revolt.11.t:0 "Talks Break Down"
 asa_anarchist_revolt.11.desc:0 "The talks between the president and the revolutionaries have, unfortunately, broken down. The leaders of the revolutionaries departed to Philadelphia. However, he did not leave without declaring that he would, one way or another, root out the corruption in the federal government."
 asa_anarchist_revolt.11.a:0 "What a bunch of children"

 # Philadelphia Rises Up #
 asa_anarchist_revolt.12.t:0 "Philadelphia Rises Up"
 asa_anarchist_revolt.12.desc:0 "The Philadelphia City Police were stunned this morning when the people who they expected to spend the day marching around the city while protesting arrived at government buildings armed with rifles, bayonets, swords, and even some cannons. The mayor and all citizens loyal to the federal government were forced to flee as the protestors became seditionists, declaring the establishment of a new country in the city of Philadelphia."
 asa_anarchist_revolt.12.a:0 "Down with the traitors"
 asa_anarchist_revolt.12.b:0 "The Second American Revolution has begun...(Play as Philadelphia)"
 
