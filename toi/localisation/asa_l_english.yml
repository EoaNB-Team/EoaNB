 # Counter Coup #
 asa_counter_coup.1.t:0 "Stevens' Coup"
 asa_counter_coup.1.desc:0 "This morning, Thaddeus Stevens and a crowd of supporters marched on Washington, D.C. while the military junta that couped the government recently was arguing over how to govern the country in the future. Stevens' supporters managed to overpower the guards outside the Capitol building and storm into the chamber the junta was meeting in. By the end of the morning, Thaddeus Stevens released a full statement declaring that democracy had been restored to the Republic."
 asa_counter_coup.1.a:0 "Democracy hasn't died yet"
 ## Imperial Palace ##
 # Imperial Palace Construction #
 asa_imperial_palace.1.t:0 "Construction Of The Imperial Palace"
 asa_imperial_palace.1.desc:0 "Today marked the completion of the Imperial Palace in Philadelphia. It's a momentous occasion that the Emperor has already decreed shall mark a national holiday in his glorious honor. Although the Palace is a wonderous and magnificent sight that graces the city of Philadelphia, some wonder whether or not the Emperor is willing to move the capitol to the new palace or to keep it in Washington, D.C."
 asa_imperial_palace.1.a:0 "We shall move the capitol to my namesake, McClellan City!"
 asa_imperial_palace.1.b:0 "We shall keep the capitol where it belongs in Washington, D.C."

 ## Arrest Protest Leaders ##
 # Protest Leader Arrest Successful #
 asa_arrest_protest_leaders.2.t:0 "Arrest Successful!"
 asa_arrest_protest_leaders.desc:0 "Our agents have reported that the arrest of one of the leaders of the protest went smoothly and successfully without anyone being the wiser."
 asa_arrest_protest_leaders.a:0 "Keep this under wraps"
 # Protest Leader Arrest Almost A Failure #
 asa_arrest_protest_leaders.3.t:0 "Arrest Almost A Failure"
 asa_arrest_protest_leaders.3.desc:0 "Our agents were unable to discreetly arrest the protest leader as there was too much of a risk of being caught. Luckily, no one seems to have suspected them of anything."
 asa_arrest_protest_leaders.3.a:0 "Let's hope no one saw"
 # Protest Leader Arrest Failed #
 asa_arrest_protest_leaders.4.t:0 "Arresters Caught!"
 asa_arrest_protest_leaders.4.desc:0 "While attempting to detain one of the leaders of the protests, our agent was caught and had to quickly flee the scene in order to avoid his face being seen. Unfortunately, the New York Times has given us a draft of their next headline: 'UNDERCOVER FEDERAL AGENTS CAUGHT.'"
 asa_arrest_protest_leaders.4.a:0 "Time to settle in for the coming storm"
 # Impeached! #
 asa_arrest_protest_leaders.5.t:0 "Impeached!"
 asa_arrest_protest_leaders.5.desc:0 "Today marks a historic day in American history as President [ASA.GetLeader] has been impeached by the U.S. Congress for using federal agents to arrest protestors exercising their 1st Amendment rights."
 asa_arrest_protest_leaders.5.a:0 "For the good of the country, I must step down"
 asa_arrest_protest_leaders.5.b:0 "I've done nothing wrong"
 # Congress Votes To Eject The President
 asa_arrest_protest_leaders.6.t:0 "Senate Votes To Convict And Remove The President"
 asa_arrest_protest_leaders.6.desc:0 "This morning, the Senate concluded its impeachemnt trial and has voted to convict the president on criminal charges and remove him from office. Some members of our cabinet, including the Chief of Staff, have suggested that resignation after all this would be healthy for the country. Other Cabinet members, including some White House lawyers, want to challenge the Senate's ruling. What should we do?"
 asa_arrest_protest_leaders.6.a:0 "Congress has spoken"
 asa_arrest_protest_leaders.6.b:0 "We need to challenge the vote"
 # Supreme Court Sides With Congress #
 asa_arrest_protest_leaders.8.t:0 "Supreme Court Sides With Congress"
 asa_arrest_protest_leaders.8.desc:0 "This morning, the Supreme Court ruled in the landmark case of U.S. Senate v. [ASA.GetLeader]. After hours of hearing each side's arguments, the Supreme Court, by a narrow margin, ultimately decided to side with the Senate's decision to both convict and remove the sitting president from the office."
 asa_arrest_protest_leaders.8.a:0 "Nothin we can do now..."
 asa_arrest_protest_leaders.8.b:0 "Order the military to...correct the situation"
 # Military Takes Control #
 asa_arrest_protest_leaders.11.t:0 "Military Takes Control"
 asa_arrest_protest_leaders.11.desc:0 "Today, elements of the Army stationed in Washington, D.C. entered the chambers of Congress and the Supreme Court. An hour later, the Chief Justice and the Senate Majority Leader suddenly announced that they would be dropping all charges against the president. This sudden announcement obviously has the people suspicious and some Senators who weren't in the chambers of Congress today have suddenly left for their home states."
 asa_arrest_protest_leaders.11.a:0 "There'll certainly be fallout from this"
 # Military Refuses To Take Control #
 asa_arrest_protest_leaders.12.t:0 "Military Defies Orders"
 asa_arrest_protest_leaders.12.desc:0 "In a surprising move, the officers stationed in Washington, D.C. have defied the president's order to take over Congress and the Supreme Court and have instead decided to publicly release the president's orders to the press."
 asa_arrest_protest_leaders.12.a:0 "Not like I have a choice now..."
 # Democratic Revolt #
 asa_arrest_protest_leaders.13.t:0 "Constitutionalist Rebels Rise Up"
 asa_arrest_protest_leaders.13.desc:0 "Rebels in the north have armed themselves and declared open rebellion against the president in Washington, D.C. The National Guard has already been mobilized and marched to the front. This doesn't come as a surprise due to the backlash from the president's actions recently."
 asa_arrest_protest_leaders.13.a:0 "Down with the traitors!"
 asa_arrest_protest_leaders.13.b:0 "Up with the stars!(Play as the rebels)"

 ## Shipping Raids ##
 # Shipping Raids Report #
 generic_shipping_raids.1.t:0 "Merchant Ships Being Raided!"
 generic_shipping_raids.1.desc:0 "We're getting disturbing reports from merchants about ships being raided and sunk in the Atlantic Ocean. Our advisors are suggesting that we organize some kind of naval force to investigate these claims."
 generic_shipping_raids.1.a:0 "Organize a large naval force to investigate"
 generic_shipping_raids.1.b:0 "Organize a medium-sized naval force to investigate"
 generic_shipping_raids.1.c:0 "Organize a small patrol force to investigate"
 generic_shipping_raids.1.d:0 "We can't spare any ships unfortunately"
 # Nothing Found #
 generic_shipping_raids.2.t:0 "Naval Force Reports Nothing"
 generic_shipping_raids.2.desc:0 "The naval force we sent to investigate the reports of raids have turned up inconclusive results. As such, they've been ordered back to port."
 generic_shipping_raids.2.a:0 "Maybe there was no threat to begin with"
 # Pirates Spotted! #
 generic_shipping_raids.3.t:0 "Pirates Spotted!"
 generic_shipping_raids.3.desc:0 "On the horizon, a ship is spotted sailing away from the burning hull of a merchant ship bearing no flag oor any kind of markings of national origin. This is likely the ship that has been raiding our trading routes."
 generic_shipping_raids.3.a:0 "Pursue them!"
 # We Lost Em #
 generic_shipping_raids.4.t:0 "We Lost Them"
 generic_shipping_raids.4.desc:0 "Unfortunately, the pirates were able to outmaneuver and outrun our vessels and are free to pirate another day."
 generic_shipping_raids.4.a:0 "We'll get them next time"
 # Pirates Sunk! #
 generic_shipping_raids.5.t:0 "Pirates Sunk!"
 generic_shipping_raids.5.desc:0 "With a loud explosion, a hole is blown into the side of the pirates' ship as it begins to capsize. Unfortunately, none of the crew survived to tell us who hired them."
 generic_shipping_raids.5.a:0 "Should've bailed faster"

