 tech_humanities_mercantilism:0 "Mercantilism"
 tech_humanities_mercantilism_desc:0 "A policy of aggressive pursuit of national economic interests."
 tech_humanities_capitalism:0 "Capitalism"
 tech_humanities_capitalism_desc:0 "An economic system in which the means of production and distribution of wealth are owned and ruled by private individuals or corporations."
 tech_humanities_saint_simonianism:0 "Saint-Simonianism"
 tech_humanities_saint_simonianism_desc:0 "A political and social movement that believes in true unity and prosperity through means of technology and industrialism."
 tech_humanities_social_stratification:0 "Social Stratification"
 tech_humanities_social_stratification_desc:0 "A social differentiation where people are in different classes depending on wealth and power derived by social status."
 tech_humanities_workers_rights:0 "Workers Rights"
 tech_humanities_workers_rights_desc:0 "With the increasing power of industrialism, it is important that we protect our workers."
 tech_humanities_trade_unions:0 "Trade Unions"
 tech_humanities_trade_unions_desc:0 "Trade Unions are a means for workers to unite and hope to enforce their demands."
 tech_humanities_industrial_society:0 "Industrial Society"
 tech_humanities_industrial_society_desc:0 "Our Society must adapt to the changes rapid industrialization has brought."
 tech_humanities_public_works:0 "Public Works"
 tech_humanities_public_works_desc:0 "Public Works Offices for the maintenance and expansion of public areas and buildings."
 tech_humanities_sewage_system:0 "Sewage System"
 tech_humanities_sewage_system_desc:0 "Sewage Systems are of utmost importance to keep our population, especially in big cities, healthy."
 tech_humanities_roadworks:0 "Roadworks"
 tech_humanities_roadworks_desc:0 "We must focus on the expansion of our road network - so we need to expand our Roadworks."
 tech_humanities_metropolitan:0 "Metropolitan"
 tech_humanities_metropolitan_desc:0 "The Metropolitan is a small train, used for Mass Transit."
 tech_humanities_asphalt_roads:0 "Asphalt Roads"
 tech_humanities_asphalt_roads_desc:0 "Asphalt Roads are more durable, cheaper and quicker to be built, and require less maintenance."
 eoanb_tt_technology_victorian_land_doctrine:0 "If we are in the §YVictorian Era§!, we will be able to upgrade our §YArmy Structure&Tactics§!."
 eoanb_tt_technology_machine_land_doctrine:0 "If we are in the §YMachine Era§!, we will be able to upgrade our §YArmy Structure&Tactics§!."
 start_build_tech:0 "Basic Construction"
 start_build_tech_desc:0 "This Technology allows you to build buildings at pre-industrial levels."
 eoanb_tt_technology_industrial_society:0 "If you are an §YAgrarian§! nation, this technology will be §Rblocked§!."
 biwheel_vehicle_tech:0 "Bi-Wheeled Vehicles"
 armor_tech_velocipede:0 "Velocipede"
 armor_tech_velocipede_desc:0 "An early prototype of a bike propelled by human muscle power."
 armor_tech_bicycle:0 "Bicycle"
 armor_tech_bicycle_desc:0 "A modern, pedal-driven bicycle."
 armor_tech_early_motorcycle:0 "Early Motorcycle Design Prototypes"
 armor_tech_early_motorcycle_desc:0 "An early motorcycle driven by a combustion engine."
 armor_tech_motorcycle:0 "Motorcycle"
 armor_tech_motorcycle_desc:0 "A motorcycle used by the military for reconnaissance and delivery tasks."
 ARMOR_SUBTITLE_PETROL_ENGINE:0 "Petrol Engine"
 ARMOR_SUBTITLE_COMBUSTION_ENGINE:0 "Combustion Engine"
 armor_tech_bicycle_division:0 "Bicycle Battalions"
 armor_tech_bicycle_division_desc:0 "We can use Bicycles to make our Infantry Divisions more mobile."
 fourwheel_vehicle_tech:0 "Four-Wheeled Vehicles"
 ARMOR_SUBTITLE_STEAM_ENGINE:0 "Steam Engine"
 ARMOR_SUBTITLE_HIGH_SPEED_STEAM_ENGINE:0 "High Speed Steam Engine"
 armor_tech_steam_car_experiment:0 "Steam Car Experiments"
 armor_tech_steam_car_experiment_desc:0 "Early experiments with carriage frams and steam engines suggest we might be able to make a car that runs on a steam engine..."
 armor_tech_steam_car_prototype:0 "Steam Car Prototypes"
 armor_tech_steam_car_prototype_desc:0 "We will develop prototypes for a steam car."
 armor_tech_steam_car:0 "Steam Car"
 armor_tech_steam_car_desc:0 "The Steam Car runs on coal and can reach speeds up to 20km/h on roads, while being lightly armored."
 tech_infantry_flintlock_pistol:0 "Flintlock Pistols"
 tech_infantry_flintlock_pistol_desc:0 "Handheld firearms using a flint striking ignition mechanism."
 tech_infantry_caplock_pistol:0 "Caplock Pistols"
 tech_infantry_caplock_pistol_desc:0 "Caplock pistols use a percussion cap struck by a hammer to set off the main charge of the weapon."
 tech_infantry_standardised_revolvers:0 "Standardized Revolvers"
 tech_infantry_standardised_revolvers_desc:0 "Standardizing revolver barrel and caliber sizes will ensure less malfunctions occur in the field."
 tech_infantry_semi_auto_experimentation:0 "Semi-Automatic Experimentation"
 tech_infantry_semi_auto_experimentation_desc:0 "Some of our engineers propose that it may be possible to craft firearms that can use some of the energy released during action to ready the next round. We will come up with some prototypes in hopes of designing a semi-automatic weapon someday..."
 tech_infantry_semi_auto_c93:0 "C93 Semi-Automatic Pistol"
 tech_infantry_semi_auto_c93_desc:0 "Based on a maxim-bolt toggle design, this pistol can fire off multiple shots in rapid succession. We will ensure our most capable and high-ranking military servicemen get their hands on this weapon."
 tech_infantry_large_capacity_pistol_mags:0 "Large Capacity Pistol Magazines"
 tech_infantry_large_capacity_pistol_mags_desc:0 "In a gunfight, the winner is he who has one more round in his magazine. We should increase the size of our magazines."
 tech_infantry_locked_breech_action:0 "Locked Breech Action"
 tech_infantry_locked_breech_action_desc:0 "Locked breech action mechanisms on our breech-loading firearms ensure the usage of them will be made less risky and more effective."
 tech_infantry_improved_handgun_designs:0 "Improved Handgun Designs"
 tech_infantry_improved_handgun_designs_desc:0 "Better handgun designs result in greater combat efficiency - we should strive for optimal quality with ours."
 tech_infantry_infantry_pistols:0 "Standard Issue Infantry Pistols"
 tech_infantry_infantry_pistols_desc:0 "We need to standardize pistol manufacturing to the point where our pistols work reliably, and every high-ranking army member will be able to carry one with ease."
 tech_infantry_trench_equipment:0 "Trench Equipment"
 tech_infantry_trench_equipment_desc:0 "We need to equip our troops for trench warfare by handing out tools like trench shovels, basic medicine etc. as a part of our standard infantry kit."
 tech_infantry_anti_tank_rifle:0 "Anti-Tank Rifle"
 tech_infantry_anti_tank_rifle_desc:0 "Anti-Tank Rifles are very large firearms designed to penetrate the thick layer of armor of a tank. They will increase the effectiveness of our infantry when fighting armored vehicles."
 rifle_equipment6:0 "Lee-Enfield Rifle"
 rifle_equipment6_desc:0 "The Lee-Enfield rifle features a bolt-action mechanism, which gives it a much higher fire rate than previous weapons had."
 tech_infantry_early_small_magazines:0 "Early Small Magazines"
 tech_infantry_early_small_magazines_desc:0 "Early developments in small magazines to allow for magazine-fed weaponry."
 rifle_equipment7:0 "MLE Carbine Rifle"
 rifle_equipment7_desc:0 "This version of the Lee-Enfield rifle is a bit shorter than its previous version, and is loaded via means of a magazine."
 tech_infantry_adopt_advanced_ammunition:0 "Adopt Advanced Ammunition"
 tech_infantry_adopt_advanced_ammunition_desc:0 "We need ammunition with more stopping power and better ballistics in our rifles!"
 rifle_equipment8:0 "SMLE No.1"
 rifle_equipment8_desc:0 "The SMLE has a longer range and greater accuracy over the MLE Carbine Rifle."
 tech_infantry_improved_infantry_equipment:0 "Improved Infantry Equipment"
 tech_infantry_improved_infantry_equipment_desc:0 "We need to equip our infantry with better gear, from rations and canteens to common infantry tools like shovels and bags."
 rifle_equipment9:0 "Pattern 1914 Enfield Rifle"
 rifle_equipment9_desc:0 "The Pattern 1914 Enfield Rifle is an infantry rifle featuring a bolt-action mechanism and a five-round capacity magazine."
 tech_infantry_infantry_field_kits:0 "Infantry Field Kits"
 tech_infantry_infantry_field_kits_desc:0 "We need to give our infantry better field kits to persist in all possible situations they may encounter."
 tech_infantry_specialized_infantry_equipment:0 "Specialized Infantry Equipment"
 tech_infantry_specialized_infantry_equipment_desc:0 "As warfare moves more towards being focuses on individual, smaller units and away from the huge line battles of the 18th century, we must make sure some of our soldiers are specialized and carry appropriate equipment for the tasks they will be facing."
 rifle_equipment10:0 "Rifle No.1 Mk.III"
 rifle_equipment10_desc:0 "The Rifle No.1 Mk.III is an improved version of our old Lee-Enfield rifle."
 tech_infantry_practical_rifling:0 "Practical Rifling"
 tech_infantry_practical_rifling_desc:0 "We need to improve the barrel designs of our guns as to account for practical rifling difficulties."
 tech_infantry_breech_loading:0 "Breech Loading Mechanism"
 tech_infantry_breech_loading_desc:0 "A breech loading mechanism allows for weapons to be reloaded more easily behind cover, or lying down."
 tech_infantry_lever_acutators:0 "Lever Acutators"
 tech_infantry_lever_acutators_desc:0 "Lever Acutators can be used to manufacture lever-action rifles, which have a much higher fire rate over traditional, breech-loading rifles."
 tech_infantry_bolt_action:0 "Bolt-Action Mechanism"
 tech_infantry_bolt_action_desc:0 "A bolt-action mechanism allows for easier operation and faster loading of ammunition in our firearms."
 tech_infantry_streamlined_bolt_action:0 "Streamlined Bolt-Action"
 tech_infantry_streamlined_bolt_action_desc:0 "We need to make sure bolt-action mechanisms are standardized and integrated into our firearm designs with appropriate care."
 tech_infantry_mass_produced_clips:0 "Mass Produced Clips"
 tech_infantry_mass_produced_clips_desc:0 "We will mass produce clips of ammunition for our soldiers, so that they may not run out of ammunition or have trouble reloading in combat."
 tech_infantry_improved_magazine_design:0 "Improved Magazine Design"
 tech_infantry_improved_magazine_design_desc:0 "A better magazine design will allow for faster and smoother reloading, with a lower rate of malfunctions."
 tech_infantry_early_silencers:0 "Early Silencers"
 tech_infantry_early_silencers_desc:0 "Silencers can be used to dissipate the sound generated while shooting a weapon, and are thus useful for stealth missions or sharpshooters."
 tech_infantry_early_grenades:0 "Early Grenades"
 tech_infantry_early_grenades_desc:0 "Grenades can be devastating to enemy infantry, and, to a lesser extent, enemy military vehicles."
 tech_infantry_fragmentation_grenades:0 "Fragmentation Grenades"
 tech_infantry_fragmentation_grenades_desc:0 "We need to improve the design of our grenades and ensure our fragmentation grenades have the maximum devastating effect possible."
 tech_infantry_smg_design:0 "SMG Design"
 tech_infantry_smg_design_desc:0 "We will work on designing submachine guns, which will be able to fire multiple rounds in rapid succession with the user just holding the trigger back."
 tech_infantry_smg_equipment0:0 "MP18"
 tech_infantry_smg_equipment0_desc:0 "The MP18 is our first successful attempt at buildling a submachine gun ready for use in the field. It is expensive to produce, but if we have the industrial capacity, it will give us a massive edge."
 tech_infantry_infantry_swords:0 "Infantry Swords"
 tech_infantry_infantry_swords_desc:0 "Infantry swords will allow our infantry to engage in close combat more efficiently."
 tech_infantry_efficient_bolt_casts:0 "Efficient Bolt Casts"
 tech_infantry_efficient_bolt_casts_desc:0 "Better bolt casts mean that it is less likely our weapons will misfire."
 tech_infantry_circular_magazines:0 "Circular Magazines"
 tech_infantry_circular_magazines_desc:0 "Circular magazines can store much more rounds of ammunition in a small space than regular magazines."
 tech_infantry_flamethrowers:0 "Flamethrowers"
 tech_infantry_flamethrowers_desc:0 "Flamethrowers are a highly effective anti-infantry weapon, although it is considered an inhumane one to use by many."
 early_belt_systems:0 "Early Belt Systems"
 early_belt_systems_desc:0 "Belt systems allow for belt-fed weapons, this would especially be useful for high-capacity machine guns."
 tech_infantry_improved_belt_systems:0 "Improved Belt Systems"
 tech_infantry_improved_belt_systems_desc:0 "Improved belt systems work with less mistakes and faster."
 tech_infantry_water_jacket_cooling:0 "Water Jacket Cooling"
 tech_infantry_water_jacket_cooling_desc:0 "Water jacket cooling will prevent our machine guns from overheating."
 tech_infantry_vickers:0 "Vickers Machine Gun"
 tech_infantry_vickers_desc:0 "The Vickers is a very efficient rapid-fire machine gun, that can tear through enemy infantry."
 tech_infantry_mg_equipment0:0 "Lewis Gun"
 tech_infantry_mg_equipment0_desc:0 "The Lewis Gun is our first attempt at a machine gun small enough for an infantry unit to carry around."
 tech_infantry_lmg_design:0 "LMG Design"
 tech_infantry_lmg_design_desc:0 "LMG Design is necessary for us to study if we want to build and improve light machine guns for our infantry units."
 tech_infantry_mg_equipment1:0 "M1918 Browning"
 tech_infantry_mg_equipment1_desc:0 "The M1918 is a multipurpose heavy machine gun, it can be mounted on vehicles or set up by hand during ground warfare."
 tech_infantry_napoleonic_uniform:0 "Napoleonic Uniform"
 tech_infantry_napoleonic_uniform_desc:0 "Uniforms from the napoleonic era."
 tech_infantry_uniform_1887:0 "1887 Uniform"
 tech_infantry_uniform_1887_desc:0 "Uniforms from 1887."
 tech_infantry_uniform_1895:0 "1895 Uniform"
 tech_infantry_uniform_1895_desc:0 "Uniforms from 1895."
 tech_infantry_two_color_camo:0 "Two Color Camouflage"
 tech_infantry_two_color_camo_desc:0 "Two-Color camouflage makes our soldiers harder to spot in diverse terrain like woods."
 tech_infantry_khaki_camo:0 "Khaki Camouflage"
 tech_infantry_khaki_camo_desc:0 "Khaki camouflage is a good general-purpose camouflage, that helps our troops to not be discovered as fast as before, especially from a distance."
 tech_infantry_pith_helmets:0 "Pith Helmets"
 tech_infantry_pith_helmets_desc:0 "Pith Helmets only offer basic head protection, but are useful for our soldiers nonetheless."
 tech_infantry_protective_gear:0 "Protective Gear"
 tech_infantry_protective_gear_desc:0 "Protective Gear like reinforced leather coated clothing and hardened, durable equipment ensures our infantry will keep fighting despite everything being thrown at it."
 tech_infantry_infantry_helmets:0 "Infantry Helmets"
 tech_infantry_infantry_helmets_desc:0 "Helmets for our infantry will massively decrease the number of injuries and deaths that occur from impacts on the head in combat - they will take a bit of industrial capacity to produce though."
 tech_infantry_early_great_war_uniform:0 "Early Great War Uniform"
 tech_infantry_early_great_war_uniform_desc:0 "Uniforms from 1912."
 tech_infantry_improved_great_war_uniform:0 "Improved Great War Uniform"
 tech_infantry_improved_great_war_uniform_desc:0 "Uniforms from 1915."
 tech_infantry_uniform_1918:0 "1918 Uniform"
 tech_infantry_uniform_1918_desc:0 "Uniforms from 1918."
 tech_infantry_gas_masks:0 "Gas Masks"
 tech_infantry_gas_masks_desc:0 "Gas Masks protect our infantry from high temperatures and poisonous gases to a degree."
 improved_dragoon_equipment:0 "Improved Dragoon Equipment"
 improved_dragoon_equipment_desc:0 "Better equipment for our dragoons to increase their combat efficiency."
 tech_infantry_colonial_cavalry:0 "Colonial Cavalry"
 tech_infantry_colonial_cavalry_desc:0 "Special training and equipment for the cavalry we use in our colonies/non-core territory."
 tech_infantry_improved_modern_cavalry_equipment:0 "Improved Modern Cavalry Equipment"
 tech_infantry_improved_modern_cavalry_equipment_desc:0 "Better equipment for our cavalry ensures they will be able to compete with ever-modernizing infantry."
 tech_infantry_specialized_cavalry_weapons:0 "Specialized Cavalry Weapons"
 tech_infantry_specialized_cavalry_weapons_desc:0 "Weapons designed specifically for cavalry usage will increase the effectiveness of our mounted combat troops."
 tech_infantry_great_war_cavalry:0 "Great War Cavalry"
 tech_infantry_great_war_cavalry_desc:0 "We must use cavalry in great numbers and very efficiently for them to have a deep impact on warfare."
 tech_infantry_special_infantry_corps:0 "Special Infantry Corps"
 tech_infantry_special_infantry_corps_desc:0 "Special infantry corps being established mean that our army will branch off into different, specialized directions."
 tech_infantry_colonial_marines:0 "Naval Infantry"
 tech_infantry_colonial_marines_desc:0 "Colonial Marines and Naval Infantry in general have been in use in some nations since the 17th century, but only now their usefulness occurs to us. We must invest into a special service branch."
 tech_infantry_navy_revolver:0 "Navy Revolvers"
 tech_infantry_navy_revolver_desc:0 "Special navy revolvers that are sturdy, durable and water-resistant will allow our marines to fight more effectively."
 tech_infantry_standardised_navy_revolver:0 "Standardized Navy Revolvers"
 tech_infantry_standardised_navy_revolver_desc:0 "We will standardize production part sizes of our revolvers to allow for easier usage."
 tech_infantry_improved_landing_gear:0 "Improved Landing Gear"
 tech_infantry_improved_landing_gear_desc:0 "Better landing gear reduces the risk our troops take everytime they perform a naval attack somewhere."
 tech_infantry_improved_field_equipment:0 "Improved Field Equipment"
 tech_infantry_improved_field_equipment_desc:0 "The field equipment of our troops must always be kept up to date to ensure efficiency and survivability."
 tech_infantry_terrain_adaptability:0 "Terrain Adaptability"
 tech_infantry_terrain_adaptability_desc:0 "We will focus on tactics and equipment that allow our units to prosper in combat, no matter the terrain it may be carried out on."
 tech_infantry_specialized_training:0 "Specialized Training"
 tech_infantry_specialized_training_desc:0 "We will establish specialized training for units that may face certain obstacles in the field."
 tech_infantry_climate_training:0 "Climate Training"
 tech_infantry_climate_training_desc:0 "We will focus on making our units resistant to whichever climate they fight in, so that it may not affect them too much. This is also party accomplished by designing and handing out proper gear for these environments."
 tech_infantry_quinine:0 "Quinine"
 tech_infantry_quinine_desc:0 "Quinine is a very effective antimalarial drug, mainly for use in Africa, but it can be used to cure a few other diseases as well."
 tech_infantry_special_service_branches:0 "Special Service Branches"
 tech_infantry_special_service_branches_desc:0 "We will establish special service branches for a few big and integral units of our army."
 tech_infantry_colonial_service_equipment:0 "Colonial Service Equipment"
 tech_infantry_colonial_service_equipment_desc:0 "Colonial service equipment will help our troops abroad by providing them with the necessary means to thrive in any environment."
 tech_infantry_modern_service_equipment:0 "Modern Service Equipment"
 tech_infantry_modern_service_equipment_desc:0 "The service equipment for our troops must undergo constant modernization, so that we may not fall behind in effectiveness."
 tech_infantry_infantry_specialization:0 "Infantry Specialization"
 tech_infantry_infantry_specialization_desc:0 "Our infantry will have to specialize on a scale of smaller units to adjust to the realities of modern warfare."
 tech_infantry_early_sniper_team:0 "Early Sniper Teams"
 tech_infantry_early_sniper_team_desc:0 "Snipers and spotters deployed in teams can easily pick off enemy infantry, or high value targets."
 tech_infantry_sniper_team:0 "Sniper Teams"
 tech_infantry_sniper_team_desc:0 "We will focus on the establishment of proper, well-organized sniper teams in our infantry combat units."
 tech_infantry_two_inch_medium_mortar:0 "Two-Inch Medium Mortars"
 tech_infantry_two_inch_medium_mortar_desc:0 "Mortars can be used to lob projectiles, like explosives, over high distances. This mortar is able to fire 2 or 3 rounds per minute over distances ranging from 100 to 500 meters."
 tech_infantry_stokes_mortar:0 "Stokes Mortar"
 tech_infantry_stokes_mortar_desc:0 "An improved mortar which can fire up to six rounds per minute and up to 700 meters away in distance."
 tech_infantry_marines_1:0 "Marines I"
 tech_infantry_marines_1_desc:0 "We will found a marine corps."
 tech_infantry_marines_2:0 "Marines II"
 tech_infantry_marines_2_desc:0 "We will make some improvements to the gear and command structure of our marines."
 tech_infantry_marines_3:0 "Marines III"
 tech_infantry_marines_3_desc:0 "We will make some improvements to the gear and command structure of our marines."
 tech_infantry_mountaineers_1:0 "Mountaineers I"
 tech_infantry_mountaineers_1_desc:0 "We will found a mountaineer corps."
 tech_infantry_mountaineers_2:0 "Mountaineers II"
 tech_infantry_mountaineers_2_desc:0 "We will make some improvements to the gear and command structure of our mountaineers."
 tech_infantry_mountaineers_3:0 "Mountaineers III"
 tech_infantry_mountaineers_3_desc:0 "We will make some improvements to the gear and command structure of our mountaineers."
 tech_infantry_shocktroops_1:0 "Shock Troops I"
 tech_infantry_shocktroops_1_desc:0 "We will establish a shock troop unit."
 tech_infantry_shocktroops_2:0 "Shock Troops II"
 tech_infantry_shocktroops_2_desc:0 "We will improve training and gear of our shock troops."
 tech_infantry_shocktroops_3:0 "Shock Troops III"
 tech_infantry_shocktroops_3_desc:0 "We will improve training and gear of our shock troops."
