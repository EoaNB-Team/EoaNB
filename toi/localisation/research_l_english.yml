 cottage_industry_2_desc:0 "Increased means and incentives for cottage industry."
 agricultural_engineering:0 "Agricultural Engineering"
 agricultural_engineering_desc:0 "We will invest into developing technology that improves farming output."
 early_tractors:0 "Early Tractors"
 early_tractors_desc:0 "Tractors have the potential to hugely increase farming output."
 mechanized_farming:0 "Mechanized Farming"
 mechanized_farming_desc:0 "For centuries, farming has been done using primitive hand tools. With the advent of the industrial revolution, that fact is about to change."
 threshing_machine:0 "Threshing Machine"
 threshing_machine_desc:0 "Machines to remove the seeds of, for example, grain, from the stalks and husks of the plant, increasing farming efficiency."
 manufactured_seed_drill:0 "Manufactured Seed Drill"
 manufactured_seed_drill_desc:0 "A Device that sows seeds for crops much more efficiently than any farmer could ever do by hand."
 pyroglycerine_synthesis:0 "Pyroglycerine Synthesis"
 pyroglycerine_synthesis_desc:0 "In some of our experiments, scientists confirmed to potentially have found an explosive more potent than black powder. Following this line of research could lead to us discovering more advanced explosives."
 dynamite:0 "Dynamite"
 dynamite_desc:0 "Condensing explosive materials into handy sticks so they can be used in mining or combat."
 electrical_engineering:0 "Electrical Engineering"
 electrical_engineering_desc:0 "The study and application of electricity."
 early_incandescent_lightbulb:0 "Early Incandescent Lightbulb"
 early_incandescent_lightbulb_desc:0 "Electric lights with wires being heated to temperatures high enough for them to glow."
 better_incandescent_lightbulb:0 "Swan/Edison Incandescent Lightbulb"
 better_incandescent_lightbulb_desc:0 "Improved, more efficient Lightbulbs."
 geissler_tube:0 "Geissler Tube"
 geissler_tube_desc:0 "Gas discharge tubes for electrical glow discharging."
 daguerreotype:0 "Daguerrotype"
 daguerreotype_desc:0 "A photographic process in which polished, silver-plated copper is treated to be made light sensitive and then exposed to a camera. This process results in an image with a sharp reflective style, like a mirror."
 collodion_process:0 "Collodion Process"
 collodion_process_desc:0 "A photographic process in which the photographic material is coated, sensitized, exposed and developed in as quick as fifteen minutes."
 photographic_glass_plate:0 "Photographic Glass Plate"
 photographic_glass_plate_desc:0 "Glass plates used as a capture medium in photography."
 dry_plate:0 "Dry Plate"
 dry_plate_desc:0 "An improved photographic plate."
 ambrotype:0 "Ambrotype"
 ambrotype_desc:0 "A photograph on glass made visible by a wet plate variant of the collodion process."
 tintype:0 "Tintype"
 tintype_desc:0 "A photograph made by creating a direct positive on a thin metal sheet coated with dark enamel."
 photographic_film:0 "Photographic Film"
 photographic_film_desc:0 "A strip or sheet of transparent film base with an emulsion containing extremely small silver crystals."
 electrical_telegraph:0 "Electrical Telegraph"
 electrical_telegraph_desc:0 "A telegraph that uses electric signals."
 telephone:0 "Telephone"
 telephone_desc:0 "A telecommunications device for transmitting sounds over long distances."
 phonograph:0 "Phonograph"
 phonograph_desc:0 "A device for mechanical recording and reproduction of sound."
 cinematograph:0 "Cinematograph"
 cinematograph_desc:0 "A motion picture film camera also serving as a film projector and printer."
 electromagnetic_radiation_detection:0 "Electromagnetic Radiation Detection"
 electromagnetic_radiation_detection_desc:0 "Detecting and researching electromagnetic waves so that we might use this knowledge in the future."
 xray_discovery:0 "X-Ray Discovery"
 xray_discovery_desc:0 "The study of X-Rays, a form of electromagnetic radiation."
 early_radiograph:0 "Early Radiograph"
 early_radiograph_desc:0 "Radiographs use X-Rays to analyze the human body in ways we never could before - for example, we can now see bone fractures by performing a radiography scan."
 radioactivity_discovery:0 "Radioactivity Discovery"
 radioactivity_discovery_desc:0 "Radioactivity, a stochastic process that occurs at the atomic level leading to particle decay. We must invest into studying this phenomenon."
 photoelectric_effect:0 "Photoelectric Effect"
 photoelectric_effect_desc:0 "The phenomenon of the emission of electrons or other free carriers when light shines on a material."
 radio_wave_generators:0 "Radio Wave Generators"
 radio_wave_generators_desc:0 "Research and development of devices able to put out electromagnet radiation at certain frequencies."
 wireless_telegraphy:0 "Wireless Telegraphy"
 wireless_telegraphy_desc:0 "The ability to transmit information wirelessly will revolutionize many areas of life."
 early_radio:0 "Early Radio"
 early_radio_desc:0 "A portable wireless telegraphy device. This invention will revolutionize communication."
 voltas_battery:0 "Volta's Battery"
 voltas_battery_desc:0 "An early battery which produces a steady electric current."
 lead_acid_battery:0 "Lead-Acid Battery"
 lead_acid_battery_desc:0 "Lead-Acid Batteries can be recharged and are not empty after all their chemical reactions are spent like previous models."
 zinc_carbon_battery:0 "Zinc-Carbon Battery"
 zinc_carbon_battery_desc:0 "Zinc-Carbon Batteries are less prone to spillage and very sturdy, requiring next to no maintenance."
 nickel_cadmium_battery:0 "Nickel-Cadmium Battery"
 nickel_cadmium_battery_desc:0 "Nickel-Cadmium Batteries are rechargable batteries using nickel oxide hydroxide and metallic cadmium as electrodes."
 woolrich_electrical_generator:0 "Woolrich Electrical Generator"
 woolrich_electrical_generator_desc:0 "An early device to generate electricity."
 early_alternators:0 "Early Alternators"
 early_alternators_desc:0 "An electrical generator converting mechanical energy into electrical energy in the form of AC."
 early_dynamo_generator:0 "Early Dynamo Generator"
 early_dynamo_generator_desc:0 "An early electrical generator that produces DC with the use of a commutator."
 theory_of_electromagnetism:0 "Theory of Electromagnetism"
 theory_of_electromagnetism_desc:0 "The Phenomenon of Electromagnetism has been subject to much discussion in the scientific community recently. We shall invest research into this new concept!"
 jedliks_dynamo:0 "Jedlik's Dynamo"
 jedliks_dynamo_desc:0 "An improved Dynamo."
 dynamo_electric_machine:0 "Dynamo Electric Machine"
 dynamo_electric_machine_desc:0 "A bigger dynamo to provide sufficient power for our industry."
 hydroelectric_plant:0 "Hydroelectric Plant"
 hydroelectric_plant_desc:0 "A power plant using the kinetic energy of large bodies of water to generate electricity."
 gramme_dynamo:0 "Gramme Dynamo"
 gramme_dynamo_desc:0 "A special electrical generator designed to produce power on a commercial scale."
 alternators:0 "Alternators"
 alternators_desc:0 "Better electrical generator to convert mechanical energy into electrical energy quicker and more efficiently."
 early_power_station:0 "Early Power Station"
 early_power_station_desc:0 "A plant for the generation of electric power."
 thermal_power_station_1:0 "Thermal Power Station I"
 thermal_power_station_1_desc:0 "A plant for generating power from thermal energy."
 transformer:0 "Transformer"
 transformer_desc:0 "An electrical device transferring energy between two or more circuits."
 power_station_1:0 "Power Station I"
 power_station_1_desc:0 "An improved plant for generating electric power."
 early_wind_turbine:0 "Early Wind Turbine"
 early_wind_turbine_desc:0 "An early turbine for generating power from the kinetic energy carried by wind."
 polyphase_alternators:0 "Polyphase Alternators"
 polyphase_alternators_desc:0 "Improved alternators that are able to supply currents of multiple differing phases."
 thermal_power_station_2:0 "Thermal Power Station II"
 thermal_power_station_2_desc:0 "An improved plant for power generation based on thermal energy."
 power_station_2:0 "Power Station II"
 power_station_2_desc:0 "An even further modernized plant for electric power generation."
 alexanderson_alternator:0 "Alexanderson Alternator"
 alexanderson_alternator_desc:0 "A rotating machine for the generation of high-frequency AC for use as a radio transmitter."
 mongolfiere:0 "Mongolfiere"
 mongolfiere_desc:0 "An early hot air balloon."
 giffard_airship:0 "Giffard Airship"
 giffard_airship_desc:0 "An early airship that flies and is steerable."
 balloon_designs:0 "Balloon Designs"
 balloon_designs_desc:0 "Studies on the design and production of hot air balloons."
 navigable_balloons:0 "Navigable Balloons"
 navigable_balloons_desc:0 "Balloons that are able to navigate could get us a long way if we invest in them."
 early_zeppelin_designs:0 "Early Zeppelin Designs"
 early_zeppelin_designs_desc:0 "Our scientists have come up with a new idea: Large Floating Balloons that could serve as airbases."
 zeppelin_prototypes:0 "Zeppelin Prototypes"
 zeppelin_prototypes_desc:0 "First Attempts at realizing the mobile balloon airbases."
 ornithopter:0 "Ornithopter"
 ornithopter_desc:0 "Early Attempts at building an aircraft that flies by flapping its wings."
 aerial_steam_carriage_design:0 "Aerial Steam Carriage Design"
 aerial_steam_carriage_design_desc:0 "Attempts at designing an aerocraft that propels itself with steam power."
 early_aerodynamics:0 "Early Aerodynamics"
 early_aerodynamics_desc:0 "Studying Aerodynamics is essential if we want to construct better aircraft."
 early_aileron_control_system:0 "Early Aileron Control System"
 early_aileron_control_system_desc:0 "Ailerons are hinged flight control surfaces that allow an aircraft to turn by directing the airflow over its wings."
 planophore:0 "Planophore"
 planophore_desc:0 "A Planophore is an early aircraft that uses a twisted rubber motor driving a pusher propeller to fly."
 du_temple_monoplane:0 "Du Temple Monoplane"
 du_temple_monoplane_desc:0 "The Du Temple Monoplane is an aircraft capable of achieving liftoff and making short hops with a pilot on board."
 tatin_aeroplane:0 "Tatin Aeroplane"
 tatin_aeroplane_desc:0 "The Tatin Aeroplane is a miniature aeroplane. Weighing only 1.8kg it is capable of taking off from the ground using its own power."
 derwitzer_glider:0 "Derwitzer Glider"
 derwitzer_glider_desc:0 "The Derwitzer Glider is capable of having one pilot hang on the bottom of it, who can then safely jump of tall structures and glide down. It has achieved flight distances of up to 25 meters in testing."
 aders_avion:0 "Aders Avion"
 aders_avion_desc:0 "The Avion is a miniature aircraft achieving flight by means of a propeller."
 maxims_flying_machine:0 "Maxims Flying Machine"
 maxims_flying_machine_desc:0 "An amusement ride which uses physical forces to launch and keep its passengers above the ground for a bit. Its goal is to increase public interest in aviation research."
 wright_flyer:0 "Wright Flyer"
 wright_flyer_desc:0 "A heavier-than-air aircraft capable of achieving flight with a pilot in it. Tests have shown that it can fly up to 300 meters in distance under good conditions."
 doctrine_victorian_naval_light:0 "Focus on Light Ships"
 doctrine_victorian_naval_light_desc:0 "Light Vessels, versatile and fast will allow us to wrest control of the seas!"
 doctrine_victorian_naval_heavy:0 "Focus on Heavy Ships"
 doctrine_victorian_naval_heavy_desc:0 "Heavy, hard-hitting ships will allow us to dominate with our naval power!"
 doctrine_victorian_naval_trade:0 "Focus on Trade Ships"
 doctrine_victorian_naval_trade_desc:0 "Trade is the most important tool to spread our nations influence and our shipbuilding should focus on it."
 naval_doctrine_machine:0 "Machine Era Navy"
 naval_doctrine_machine_desc:0 "As technology rapidly progresses, our navy must not fail to keep up."
 doctrine_victorian_naval_light_speed:0 "Streamlined Ships"
 doctrine_victorian_naval_light_speed_desc:0 "New ship designs that move smoother in the water will make our vessels faster."
 doctrine_victorian_naval_light_maneuver:0 "Flexible Rudder"
 doctrine_victorian_naval_light_maneuver_desc:0 "A more flexible rudder on all our ships guarantees greater maneuverability."
 doctrine_victorian_naval_light_range:0 "Efficient Propulsion"
 doctrine_victorian_naval_light_range_desc:0 "More efficient fuel and bigger sails guarantee our ships can operate for longer before having to return to base."
 doctrine_victorian_naval_light_spotters:0 "Spotting Crews"
 doctrine_victorian_naval_light_spotters_desc:0 "Establishing spotting crews will increase our chance of spotting other ships before they spot us."
 doctrine_victorian_naval_light_raid:0 "Pirate Tactics"
 doctrine_victorian_naval_light_raid_desc:0 "We can learn from the pirates to control the seas, especially boarding techniques might come in useful."
 doctrine_victorian_naval_light_raid_2:0 "Coastal Raiding"
 doctrine_victorian_naval_light_raid_2_desc:0 "Coastal Raiding will allow us to weaken the enemie's coastal cities"
 doctrine_victorian_naval_light_safe:0 "Safekeepers of the Sea"
 doctrine_victorian_naval_light_safe_desc:0 "We will establish a large naval force with great projection to keep our seas safe."
 doctrine_victorian_naval_light_safe_2:0 "Hunting Tactics"
 doctrine_victorian_naval_light_safe_2_desc:0 "Tactics for hunting bandit vessels will help us fight better against small ships."
 doctrine_victorian_naval_light_mastery:0 "Admiralty"
 doctrine_victorian_naval_light_mastery_desc:0 "Establishing an admiralty will ensure our naval corps is always well supplied with great officers."
 doctrine_victorian_naval_trade_backup:0 "Convoy Security"
 doctrine_victorian_naval_trade_backup_desc:0 "By keeping a few watchmen and soldiers on our convoys, we can deter most small attacker vessels."
 doctrine_victorian_naval_trade_output:0 "Shipbuilding Boom"
 doctrine_victorian_naval_trade_output_desc:0 "Every strong Merchant Navy is backed by a strong shipbuilding industry."
 doctrine_victorian_naval_trade_output_2:0 "Refined Techniques"
 doctrine_victorian_naval_trade_output_2_desc:0 "Refined Shipbuilding techniques and production experts will help us maximize output."
 doctrine_victorian_naval_trade_speed:0 "Faster Ships"
 doctrine_victorian_naval_trade_speed_desc:0 "Faster Ships can not only evade the enemy better, but they lead to a bigger trade output as well."
 doctrine_victorian_naval_trade_speed_2:0 "Light Hulls"
 doctrine_victorian_naval_trade_speed_2_desc:0 "By reducing the armor on ship hulls, we will be able to go even faster, although our ships will become a bit weaker."
 doctrine_victorian_naval_trade_merchants:0 "Trade Treaties"
 doctrine_victorian_naval_trade_merchants_desc:0 "Laws and Regulations on trade will improve its efficiency."
 doctrine_victorian_naval_trade_protect:0 "Trade Protection Fleets"
 doctrine_victorian_naval_trade_protect_desc:0 "Fleets tasked with protecting international trade will greatly increase the security of our seas."
 doctrine_victorian_naval_trade_export:0 "Focus on Export"
 doctrine_victorian_naval_trade_export_desc:0 "A focus on goods export will cause a boom in our industry."
 doctrine_victorian_naval_trade_mastery:0 "Merchant Navy Admiralty"
 doctrine_victorian_naval_trade_mastery_desc:0 "An admiralty where officers and captains not only learn to command their ship, but also study economics will further aid our navy."
 doctrine_victorian_naval_heavy_hulls:0 "Stronger Hulls"
 doctrine_victorian_naval_heavy_hulls_desc:0 "Stronger Hulls will make our ships harder to sink."
 doctrine_victorian_naval_heavy_guns:0 "Heavy Armament"
 doctrine_victorian_naval_heavy_guns_desc:0 "Our ships need to posses armament that makes enemy vessels tremble at its sight!"
 doctrine_victorian_naval_heavy_huge:0 "Focus on Battleships"
 doctrine_victorian_naval_heavy_huge_desc:0 "The biggest and heaviest ships of the future will be built by us!"
 doctrine_victorian_naval_heavy_huge_2:0 "Anti-Submarine Tactics"
 doctrine_victorian_naval_heavy_huge_2_desc:0 "A new technology is spreading in the naval area: Submarines. They hunt capital ships, so we must figure out how to counter them!"
 doctrine_victorian_naval_heavy_huge_3:0 "Mobile Base"
 doctrine_victorian_naval_heavy_huge_3_desc:0 "Bigger Fuel tanks, larger sails, massive crews, everything a ship needs to stay on the ocean for a long time."
 doctrine_victorian_naval_heavy_escort:0 "Escort Squadrons"
 doctrine_victorian_naval_heavy_escort_desc:0 "A fleet with many capital ships like we aspire to posess also needs escort ships to go with it."
 doctrine_victorian_naval_heavy_escort_2:0 "Mixed Fleet Approach"
 doctrine_victorian_naval_heavy_escort_2_desc:0 "We need to balance our fleet to make sure heavy ships are backed up by lighter ships."
 doctrine_victorian_naval_heavy_escort_3:0 "Production Patterns"
 doctrine_victorian_naval_heavy_escort_3_desc:0 "Our shipbuilding industry needs to be strong enough to support building heavy ships like we plan to."
 doctrine_victorian_naval_heavy_mastery:0 "War Admiralty"
 doctrine_victorian_naval_heavy_mastery_desc:0 "We will found an admiralty for naval officers to learn all about command a ship and war!"
 doctrine_victorian_air_school:0 "Studying Aerodynamics"
 doctrine_victorian_air_school_desc:0 "The Age of Flight has not arrived yet, but we have to study flight to be the first ones to arrive there."
 doctrine_victorian_air_officers:0 "Air Corps Officers"
 doctrine_victorian_air_officers_desc:0 "We already know that recon balloons are a possibility in warfare, and the least we can do is establish an air officer corps to manage the ones we plan to have."
 doctrine_victorian_air_recon:0 "Strategic Reconnaissance"
 doctrine_victorian_air_recon_desc:0 "We can use balloons and maybe even blimps to scout an area and gain an advantage over potential enemies."
 doctrine_victorian_air_bases:0 "Construct Air Bases"
 doctrine_victorian_air_bases_desc:0 "The Age of Flight is coming, and we need the necessary infrastructure for it."
 doctrine_victorian_air_pilots:0 "Train Flightmen"
 doctrine_victorian_air_pilots_desc:0 "We need to look for men without a fear of conquering the unknown that is the sky, so that they may be available to us when we have the technology."
 air_doctrine_machine:0 "A New Era of Flight"
 air_doctrine_machine_desc:0 "Research is showing more and more that the dream of flight is about to become possible. We must prepare ourselves for this new age!"
 doctrine_victorian_artillery_light:0 "Light Artillery"
 doctrine_victorian_artillery_light_desc:0 "Light and small cannons will allow us to bring artillery to every battlefield."
 doctrine_victorian_artillery_light_battalions:0 "Artillery Battalions"
 doctrine_victorian_artillery_light_battalions_desc:0 "We will form battalions especially trained and equipped for handling artillery equipment."
 doctrine_victorian_artillery_light_mobility:0 "Mobile Cannons"
 doctrine_victorian_artillery_light_mobility_desc:0 "More mobility in our artillery will allow for even greater flexibility."
 doctrine_victorian_artillery_heavy:0 "Heavy Artillery"
 doctrine_victorian_artillery_heavy_desc:0 "Heavy support will allow for the most damage."
 doctrine_victorian_artillery_heavy_tactics:0 "Splash Damage Tactics"
 doctrine_victorian_artillery_heavy_tactics_desc:0 "We need to develop tactics to minimize friendly casualties while maximizing damage."
 doctrine_victorian_artillery_heavy_organize:0 "Artillery Corps"
 doctrine_victorian_artillery_heavy_organize_desc:0 "We need to train men to handle the heavy artillery equipment we will build."
 doctrine_victorian_artillery_production:0 "Standardized Production"
 doctrine_victorian_artillery_production_desc:0 "We need to increase the output of our factories so we can produce artillery faster."
 doctrine_victorian_artillery_munitions:0 "Heavy Munitions"
 doctrine_victorian_artillery_munitions_desc:0 "Heavier munitions will increase our damage."
 doctrine_victorian_artillery_barrels:0 "Longer Barrel Design"
 doctrine_victorian_artillery_barrels_desc:0 "Longer Barrels will allow us to fire more accurately."
 doctrine_victorian_artillery_school:0 "Artillery Schools"
 doctrine_victorian_artillery_school_desc:0 "We need to establish an army branch training our soliders specifically for artillery handling."
 doctrine_victorian_tradition_napoleon:0 "Napoleonic War Tactics"
 doctrine_victorian_tradition_napoleon_desc:0 "We must learn from the wars that shook Europe in its roots - after all, its tactics have proven very efficient."
 doctrine_victorian_tradition_1848:0 "Learn from 1848"
 doctrine_victorian_tradition_1848_desc:0 "The Revolts of 1848, where the citizens of nations fought their armies, could serve as a great source of knowledge."
 doctrine_victorian_tradition_morale:0 "Increase Army Morale"
 doctrine_victorian_tradition_morale_desc:0 "Marching Bands, Parades, everything that keeps our armies in the public favour and morale high."
 doctrine_victorian_tradition_special:0 "Specialization"
 doctrine_victorian_tradition_special_desc:0 "We need specially decorated soldiers for many different purposes."
 doctrine_victorian_tradition_special_2:0 "Special Training"
 doctrine_victorian_tradition_special_2_desc:0 "We need to open up more possibilities to train our soldiers in different enviroments."
 doctrine_victorian_tradition_officers:0 "Officer Corps"
 doctrine_victorian_tradition_officers_desc:0 "We need to train new officers to lead our armies."
 doctrine_victorian_tradition_uniforms:0 "Uniform Production Methods"
 doctrine_victorian_tradition_uniforms_desc:0 "Creating uniforms for our armies matters to both combat efficiency and prestige, so we must improve at it."
 doctrine_victorian_tradition_prestige:0 "Prestigious Army"
 doctrine_victorian_tradition_prestige_desc:0 "Our army needs to be renowned worldwide!"
 doctrine_victorian_tradition_training:0 "Recruitment"
 doctrine_victorian_tradition_training_desc:0 "We need to make sure our armed forces are popular with our youth, so that we can gain many new conscripts."
 doctrine_victorian_industry_naval:0 "Naval Industry"
 doctrine_victorian_industry_naval_desc:0 "We must strengthen our naval industry to rule the seas!"
 doctrine_victorian_industry_naval_2:0 "Industrial Growth of Dockyards"
 doctrine_victorian_industry_naval_2_desc:0 "We need more dockyards to build more ships!"
 doctrine_victorian_industry_land:0 "Military Industry"
 doctrine_victorian_industry_land_desc:0 "Land Warfare will always be the most important area, so we must improve our military industry."
 doctrine_victorian_industry_land_2:0 "Industrial Growth of Factories"
 doctrine_victorian_industry_land_2_desc:0 "We need more factories to build more weapons!"
 doctrine_victorian_industry_roads:0 "Expand our Infrastructure"
 doctrine_victorian_industry_roads_desc:0 "We need to supply our troops, and to do that, we need infrastructure."
 doctrine_victorian_industry_military:0 "Fund the Military Industry"
 doctrine_victorian_industry_military_desc:0 "We need to fund our military industry to increase its growth."
 doctrine_victorian_industry_ports:0 "Naval Base Construction"
 doctrine_victorian_industry_ports_desc:0 "We need naval bases to supply a fleet, so we must find new construction techniques."
 doctrine_victorian_industry_forts:0 "Fortification Engineers"
 doctrine_victorian_industry_forts_desc:0 "We need a corps of fortification engineers so that we may construct fortification quickly whenever we need to."
 doctrine_victorian_innovation_mobility:0 "Mobile Army"
 doctrine_victorian_innovation_mobility_desc:0 "As colonialism spreads and empires expand all over the world a mobile army is more important than ever."
 doctrine_victorian_innovation_mobility_2:0 "Recruitment Tactics"
 doctrine_victorian_innovation_mobility_2_desc:0 "More efficient recruitment means we will always have men available when we need them."
 doctrine_victorian_innovation_research:0 "Military Research"
 doctrine_victorian_innovation_research_desc:0 "We need to invest into military research to stay ahead of other countries."
 doctrine_victorian_innovation_tactics:0 "New Tactics"
 doctrine_victorian_innovation_tactics_desc:0 "Our tactics must not fall behind as time progresses."
 doctrine_victorian_innovation_armor:0 "Armored Troops"
 doctrine_victorian_innovation_armor_desc:0 "From armored trains to heavy cavalry, armored troops will probably have to play a big role in the future."
 doctrine_victorian_innovation_air:0 "Ballistics Research"
 doctrine_victorian_innovation_air_desc:0 "We need to advance our knowledge in the area of ballistics to design more efficient weapons."
 doctrine_victorian_innovation_air_2:0 "High-Speed Warfare"
 doctrine_victorian_innovation_air_2_desc:0 "Firearms introduced the ability for armies to kill eachother with rapid speed, we must expand on this to annihilate the enemies armies faster than they can ours."
 doctrine_victorian_innovation_new_navy:0 "Worldwide Navy"
 doctrine_victorian_innovation_new_navy_desc:0 "We need to project power where we can in these ages, and a powerful navy will help us with that."
 doctrine_victorian_innovation_new_navy_2:0 "Ship Crew Soldiers"
 doctrine_victorian_innovation_new_navy_2_desc:0 "We need a branch of our army that trains soldiers to fight on naval vessels to improve naval combat efficiency."
 doctrine_victorian_innovation_planning:0 "Army Staff"
 doctrine_victorian_innovation_planning_desc:0 "We need to improve our army staff so we can be more organized and have a variation of different tactics."
 monitor_tech:0 "Monitor Ships"
 frigate_tech:0 "Frigates"
 sloop_tech:0 "Sloops"
 lineship_tech:0 "Ships of the Line"
 gunboat_tech:0 "Gunboats"
 corvette_tech:0 "Corvettes"
 submarine_tech:0 "Submarines"
 navaltroops_tech:0 "Naval Troops and Equipment"
 tech_naval_1812_frigate:0 "1812 Frigate"
 tech_naval_1812_frigate_desc:0 "A frigate is a smaller and more agile warship that is decently armed."
 tech_naval_1830_frigate:0 "1830 Frigate"
 tech_naval_1830_frigate_desc:0 "Improvements to our Frigate Design."
 tech_naval_1855_frigate:0 "1855 Frigate"
 tech_naval_1855_frigate_desc:0 "Improvements to our Frigate Design."
 tech_naval_1861_frigate:0 "1861 Frigate"
 tech_naval_1861_frigate_desc:0 "Improvements to our Frigate Design."
 tech_naval_1865_frigate:0 "1865 Frigate"
 tech_naval_1865_frigate_desc:0 "Improvements to our Frigate Design."
 tech_naval_1861_monitor:0 "1861 Monitor"
 tech_naval_1861_monitor_desc:0 "Monitor Ships are large, well-armed Battleships."
 tech_naval_1869_monitor:0 "1869 Monitor"
 tech_naval_1869_monitor_desc:0 "Improvements to our Monitor Ship Design."
 tech_naval_1812_sloop:0 "1812 Sloop"
 tech_naval_1812_sloop_desc:0 "A Sloop is a warship that doesn't fit into any ordinary classification. Its size may vary, but tends to be on the smaller side."
 tech_naval_1840_sloop:0 "1840 Sloop"
 tech_naval_1840_sloop_desc:0 "Improvements to our Sloop Ship Design."
 tech_naval_1857_sloop_steam:0 "1857 Steam Sloop"
 tech_naval_1857_sloop_steam_desc:0 "A Steam-Powered Sloop is much more agile and able to evade enemy bombardment."
 tech_naval_1812_lineship:0 "1812 Lineship"
 tech_naval_1812_lineship_desc:0 "Ships of the Line are huge battleships with lots of armament designed to take out other naval vessels through raw firepower."
 tech_naval_1840_lineship:0 "1840 Lineship"
 tech_naval_1840_lineship_desc:0 "Improvements to our Ship of the Line Design."
 tech_naval_1857_lineship:0 "1857 Lineship"
 tech_naval_1857_lineship_desc:0 "Improvements to our Ship of the Line Design."
 tech_naval_1873_lineship_ironclad:0 "1873 Ironclad Lineship"
 tech_naval_1873_lineship_ironclad_desc:0 "This Ship of the Line is better armored than its predecessors."
 tech_naval_1830_gunboat:0 "1830 Gunboat"
 tech_naval_1830_gunboat_desc:0 "Gunboats are smaller vessels armed to the teeth, and are often used for shore bombardment."
 tech_naval_1857_gunboat:0 "1857 Gunboat"
 tech_naval_1857_gunboat_desc:0 "Improvements to our Gunboat Design."
 tech_naval_1865_gunboat:0 "1865 Gunboat"
 tech_naval_1865_gunboat_desc:0 "Improvements to our Gunboat Design."
 tech_naval_1812_corvette:0 "1812 Corvette"
 tech_naval_1812_corvette_desc:0 "A Corvette is a warship, a bit smaller than a Frigate."
 tech_naval_1840_corvette:0 "1840 Corvette"
 tech_naval_1840_corvette_desc:0 "Improvements to our Corvette Design."
 tech_naval_1861_corvette:0 "1861 Corvette"
 tech_naval_1861_corvette_desc:0 "Improvements to our Corvette Design."
 tech_naval_1869_corvette:0 "1869 Corvette"
 tech_naval_1869_corvette_desc:0 "Improvements to our Corvette Design."
 tech_naval_1863_submarine:0 "1863 Submarine"
 tech_naval_1863_submarine_desc:0 "Early Experiments with Naval Vessels that move and operate below the surface of the oceans."
 tech_naval_1873_submarine:0 "1873 Submarine"
 tech_naval_1873_submarine_desc:0 "An improved submarine that is actually able to decently attack enemy ships from underwater."
 tech_naval_1812_troops:0 "Transport Vessels"
 tech_naval_1812_troops_desc:0 "We need to build transport vessels to land our troops if we want to invade navally."
 tech_naval_1857_troops:0 "Improved Designs"
 tech_naval_1857_troops_desc:0 "If we improve the designs of our transport ships, we can fit more soldiers in them."
 tech_naval_1865_troops:0 "Coastal Fortification Studies"
 tech_naval_1865_troops_desc:0 "We need to study coastal fortifications, both to improve ours and allow us to invade other fortified coastlines easier."
 tech_naval_1873_troops:0 "Invasion Tactics"
 tech_naval_1873_troops_desc:0 "We need to study the logistics, tactics and other military aspects of conducting a naval military invasion."
