 CET_idea_cretan_fighters_desc:0 "The Cretans have been known since times immemorial to be a hardy and strong people. Much of the Cretan culture is based upon warfare and fighting, and this can be evidenced by the countless uprisings that have happened in Crete since the Venetian period. Now however the warrior spirit is directed towards a particular foe: the Ottomans."
 
