 eoanb_decision_ENG_cede_ION:0 "Cede the Ionian Islands to Greece"
 eoanb_decision_ENG_cede_ION_desc:0 "The Ionian Islands, an island chain from Epirus to the North to the Peloponnese to the South has been our protectorate since the Congress of Vienna in 1815. The Ionian Islands have been a prosperous territory of ours, but their strategic value is low since we already have control over the Mediterranean and ceding them would boost the popularity of the new King of Greece, bringing Greece closer to us."

