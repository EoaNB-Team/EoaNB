 afr_empire_politics_subject_levy_mission_event.4.t:0 "[FROM.GetName] Failed to Pay Our Levy"
 afr_empire_politics_subject_levy_mission_event.4.d:0 "It is with great displeasement that [FROM.GetName] has failed to pay our mandatory levy! With this display of inaptitude, they are not worthy of being a [FROM.afr_empire_politics_subject_autonomy_level_scripted] within our empire."
