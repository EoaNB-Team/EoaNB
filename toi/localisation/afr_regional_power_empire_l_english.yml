 afr_empire_politics_subject_promotion_demand.1.t:0 "[FROM.GetName] Demands [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted] Status!"
 afr_empire_politics_subject_promotion_demand.1.d:0 "[FROM.GetName] earned much autonomy within the [ROOT.GetAdjective] Empire, and demands to be rightfully promoted to [FROM.afr_empire_politics_subject_autonomy_promote_level_scripted]. To decline them of this earned position would greatly lower their loyalty to our empire.[afr_empire_politics_subject_promotion_demand_1_desc_army_size_scripted]"
 afr_empire_politics_subject_promotion_demand.1.a:0 "They prove autonomous enough, accept the promotion."
 afr_empire_politics_subject_promotion_demand.1.b:0 "They are unworthy of the new position!"
 
 afr_empire_politics_subject_promotion_demand_1_desc_army_size_localization:0 "\n\nThe [ROOT.GetAdjective] Empire's military strength has greatly benefited from [FROM.GetName]'s army. With their [afr_empire_politics_army_size_scripted] they certainly earned what autonomy they presently have."
 
