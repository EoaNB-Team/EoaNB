 afr_empire_politics_state_manager_market_luxury_event.2.d:0 "The luxury goods trade is quite a profitable one and with enough prosperity this [FROM.afr_state_manager_localization_town_type_scripted]'s luxury industry can expanded upon.[FROM.afr_empire_politics_state_manager_market_luxury_event_2_gold_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_ivory_scripted][FROM.afr_empire_politics_state_manager_market_luxury_event_2_spice_scripted]"
