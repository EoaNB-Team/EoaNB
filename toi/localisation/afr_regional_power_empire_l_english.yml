 afr_empire_politics_autonomy_revolt_subject_complete_effect_tooltip:0 "\n§YUpon Revolt Success:§!\n[afr_empire_politics_autonomy_revolt_subject_complete_effect_scripted]"
 
 afr_empire_politics_autonomy_revolt_subject_lvl_1_complete_effect:0 "§L[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] will be forced to recognize us with the elevated status of Autonomous Vassal. Additionally our military victory will provide us a large amount of autonomy within the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Empire.\n§!"
 afr_empire_politics_autonomy_revolt_subject_lvl_2_complete_effect:0 "§L[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] will be forced to recognize us with the elevated status of Regional Authority. Additionally our military victory will provide us a large amount of autonomy within the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Empire.\n§!"
 afr_empire_politics_autonomy_revolt_subject_lvl_3_complete_effect:0 "§L[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] will be forced to recognize us with the elevated status of Tributary. Additionally our military victory will provide us a large amount of autonomy within the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Empire.\n§!"
 afr_empire_politics_autonomy_revolt_subject_lvl_4_complete_effect:0 "§L[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] will be forced to recognize our sovereignty and independence from the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Empire.\n§!"
 
 afr_empire_politics_subject_demotion_demand_3_tooltip:0 "§RThis will increase our subject's autonomy.§!"
 
 
 afr_empire_politics_subject_levy_mission:0 "Empire Overlord Levy"
 afr_empire_politics_subject_levy_mission_desc:0 "The Empire will levy it's subject's in the form of a prosperity tax or conscript local tribal warriors. Failure to pay the Empire's levy will reduce our autonomy, but providing a levy larger than requested will grant us with more autonomy."
 
 afr_empire_politics_subject_levy_mission_event.2.t:0 "[FROM.GetAdjective] Empire Levy"
 afr_empire_politics_subject_levy_mission_event.2.d:0 "To maintain the status of [afr_empire_politics_subject_autonomy_level_scripted] within the [FROM.GetAdjective] Empire, we must pay our levy to [FROM.GetLeaderName]."
 afr_empire_politics_subject_levy_mission_event.2.a:0 "We'll pay the levy by giving them an army of horse riders."
 afr_empire_politics_subject_levy_mission_event.2.b:0 "We'll pay the levy by giving them an army of warriors."
 afr_empire_politics_subject_levy_mission_event.2.c:0 "We'll pay the levy by tapping into our prosperity reserves"
 
 afr_empire_politics_subject_levy_mission_event.3.t:0 "[FROM.GetName] Has Paid Our Levy"
 afr_empire_politics_subject_levy_mission_event.3.d:0 "[afr_empire_politics_subject_levy_mission_event_scripted] They have proven useful as a [FROM.afr_empire_politics_subject_autonomy_level_scripted] within our empire. For the time being atleast..."
