 afr_empire_politics_subject_promotion_demand.2.t:0 "[FROM.GetName] Permits Our Promotion!"
 afr_empire_politics_subject_promotion_demand.2.d:0 "[FROM.GetName] has accepted our rightful status within the [FROM.GetAdjective] Empire."
 afr_empire_politics_subject_promotion_demand.2.a:0 "Wonderful!"
 
 afr_empire_politics_subject_promotion_demand.3.t:0 "[FROM.GetName] Rejects Our Promotion!"
 afr_empire_politics_subject_promotion_demand.3.d:0 "[FROM.GetName] has rejected our rightful status within the [FROM.GetAdjective] Empire. As a result, our autonomy has been reduced!"
 afr_empire_politics_subject_promotion_demand.3.a:0 "We will prove them wrong!"
 
 afr_empire_politics_subject_demotion_demand.1.t:0 "[FROM.GetName] Demands [ROOT.afr_empire_politics_subject_autonomy_demote_level_scripted] Status!"
 afr_empire_politics_subject_demotion_demand.1.d:0 "Our autonomy has been significantly lowered as of late, and our Overlord deems our status as [ROOT.afr_empire_politics_subject_autonomy_level_scripted] unjustified. We could dispute the demotion, but this could anger our Overlord if our case is weak.[afr_empire_politics_subject_demotion_demand_1_desc_army_size_scripted]"
 afr_empire_politics_subject_demotion_demand.1.a:0 "We shall accept our new status."
 afr_empire_politics_subject_demotion_demand.1.b:0 "Argue the benefits we give as a [ROOT.afr_empire_politics_subject_autonomy_level_scripted] of the [FROM.GetAdjective] Empire!"
 
 afr_empire_politics_subject_demotion_demand_1_desc_army_size_localization:0 "\n\nThe [FROM.GetAdjective] Empire's military strength has greatly benefited from [ROOT.GetName]'s army. This can only increase the strength of our argument for maintaining our status!"
 
 afr_empire_politics_subject_demotion_demand.2.t:0 "[FROM.GetName] Accepts [FROM.afr_empire_politics_subject_autonomy_level_scripted] Status!"
 afr_empire_politics_subject_demotion_demand.2.d:0 "[FROM.GetName] has accepted their new status within the [ROOT.GetName] Empire."
 afr_empire_politics_subject_demotion_demand.2.a:0 "Excellent!"
 
 afr_empire_politics_subject_demotion_demand.3.t:0 "[FROM.GetName] Disputes Demotion!"
 afr_empire_politics_subject_demotion_demand.3.d:0 "[afr_empire_politics_subject_demotion_demand_3_desc_army_size_scripted]"
 afr_empire_politics_subject_demotion_demand.3.a:0 "They make a fair point, they may remain a [FROM.afr_empire_politics_subject_autonomy_level_scripted]."
 afr_empire_politics_subject_demotion_demand.3.b:0 "Enforce the demotion!"
 
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_big_localization:0 "\n\nThe [ROOT.GetAdjective] Empire's military strength has greatly benefited from [FROM.GetName]'s army. With their [FROM.afr_empire_politics_army_size_scripted] they could potentially remain useful as a [FROM.afr_empire_politics_subject_autonomy_level_scripted]."
 afr_empire_politics_subject_demotion_demand_3_desc_army_size_small_localization:0 "\n\nThe [ROOT.GetAdjective] Empire's military strength has barely benefited from [FROM.GetName]'s measly army size of [FROM.afr_empire_politics_army_size_scripted]."
 
 afr_empire_politics_subject_demotion_demand.4.t:0 "[FROM.GetName] Concedes Our Demotion!"
 afr_empire_politics_subject_demotion_demand.4.d:0 "[FROM.GetName] has conceded their demands to demote us, and agree with our well earned status of [ROOT.afr_empire_politics_subject_autonomy_level_scripted]. As a result, we have earned a bit of autonomy within the [FROM.GetAdjective] Empire."
 afr_empire_politics_subject_demotion_demand.4.a:0 "We must work harder to maintain our status as [ROOT.afr_empire_politics_subject_autonomy_level_scripted]."
 
 afr_empire_politics_subject_demotion_demand.5.t:0 "[FROM.GetName] Enforces Our Demotion!"
 afr_empire_politics_subject_demotion_demand.5.d:0 "[FROM.GetName] have enforced their demands to demote our status to [afr_empire_politics_subject_autonomy_demote_level_scripted]! If we accept their demands, our autonomy will take a harder hit for questioning their authority."
 afr_empire_politics_subject_demotion_demand.5.a:0 "We cannot contest the demotion any longer..."
 afr_empire_politics_subject_demotion_demand.5.b:0 "We shall revolt to prove our autonomy!"
 
 afr_empire_politics_subject_demotion_demand_5_revolt_tooltip:0 "§RThis will require us to take a core of§! §Y[FROM.GetName]§!§R to win!§!"
 
 afr_empire_politics_subject_demotion_demand.6.t:0 "[FROM.GetAdjective] Insurrection!"
 afr_empire_politics_subject_demotion_demand.6.d:0 "[FROM.GetName] have revolted against us to maintain their [FROM.afr_empire_politics_subject_autonomy_level_scripted] status and prove their autonomy!\n\nIf they manage to take any cores of our homeland we will be forced to capitulate to their demands. We must protect them at all costs!\n\nWe believe the [FROM.GetAdjective] Insurgents will only have a year of supplies before capitulating to our demands. Even if the insurgents aquire extra supplies, they can only prolong the war by another year at best."
 afr_empire_politics_subject_demotion_demand.6.a:0 "We must subdue this revolt!"
 afr_empire_politics_subject_demotion_demand.6.b:0 "We cannot risk a civil war in our empire! Capitulate the demands!"
 
 afr_empire_politics_subject_demotion_demand_6_revolt_tooltip:0 "§Y[FROM.GetName]§!§Rwill revolt against the[ROOT.GetAdjective] Empire!§!"
 
 afr_empire_politics_subject_demotion_demand.7.t:0 "[FROM.GetName] Capitulates Their Demands!"
 afr_empire_politics_subject_demotion_demand.7.d:0 "[FROM.GetName] will not pursue the issue any further, as they wish not to encumber themself in a civil war."
 afr_empire_politics_subject_demotion_demand.7.a:0 "The [ROOT.GetAdjective] people remain autonomous!"
 
 afr_empire_politics_subject_demotion_demand.9.t:0 "[FROM.GetName] Revolt Continues"
 afr_empire_politics_subject_demotion_demand.9.d:0 "[FROM.GetAdjective] insurgents have yet to run out of supplies and our War Exhaustion creeps higher and higher. The question stands, should we capitulate to their demands to end the war?"
 afr_empire_politics_subject_demotion_demand.9.a:0 "This revolt is costing us too much! Capitulate to their demands!"
 afr_empire_politics_subject_demotion_demand.9.b:0 "We continue the fight to quell this revolt!"
 
 afr_empire_politics_subject_demotion_demand.10.t:0 "[FROM.GetName] Capitulates Their Demands!"
 afr_empire_politics_subject_demotion_demand.10.d:0 "[FROM.GetName] will not pursue the war any further, as they wish not to encumber themself with further war exhaustion."
 afr_empire_politics_subject_demotion_demand.10.a:0 "The [ROOT.GetAdjective] people remain autonomous!"
 
 afr_empire_politics_subject_demotion_demand.11.t:0 "[FROM.GetName] Controls Our Homeland!"
 afr_empire_politics_subject_demotion_demand.11.d:0 "[FROM.GetName] has managed to take land from the core of our nation! To stop any further encroachment on our land, we have capitulated to their demands."
 afr_empire_politics_subject_demotion_demand.11.a:0 "What a shameful display!"
 
 afr_empire_politics_subject_demotion_demand.12.t:0 "[FROM.GetName] Capitulates Their Demands!"
 afr_empire_politics_subject_demotion_demand.12.d:0 "[FROM.GetName] will not pursue the war any further! After we took the core of their homeland they have capitulated to our demands."
 afr_empire_politics_subject_demotion_demand.12.a:0 "The [ROOT.GetAdjective] people remain autonomous!"
 
 afr_empire_politics_subject_demotion_demand.13.t:0 "[FROM.GetName] Revolt Quelled!"
 afr_empire_politics_subject_demotion_demand.13.d:0 "The [ROOT.GetAdjective] insurgents no longer have the will to fight! We have successfully put down the [FROM.GetName] revolt! As punishment for their revolt, we have dramatically reduced their autonomy and stripped them of their former status."
 afr_empire_politics_subject_demotion_demand.13.a:0 "[FROM.GetName] will think twice before revolting again."
 
 afr_empire_politics_subject_demotion_demand.14.t:0 "[FROM.GetName] Quells [ROOT.GetAdjective] Insurgents!"
 afr_empire_politics_subject_demotion_demand.14.d:0 "Our insurgents can no longer continue to fight for autonomy! We must capitulate to [FROM.GetName]'s demands and as punishment for revolting much of our autonomy has been stripped!"
 afr_empire_politics_subject_demotion_demand.14.a:0 "We will not be kept down for long!"
 
 
 afr_empire_politics_autonomy_revolt_subject_perspective:0 "Control the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Homeland"
 afr_empire_politics_autonomy_revolt_subject_perspective_desc:0 "A revolt has broke out to prove our autonomy within the [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetAdjective] Empire! Insurgents only have a limited amount of days till supplies run out and the fighting comes to a hault. If [ROOT.GetAdjective] Insurgents manage to hold the cored homeland of [?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName] we can enforce our own demands!" 
 afr_empire_politics_autonomy_revolt_subject_perspective_trigger:0 "has full control of any cored state that belongs to the §Y[?afr_empire_politics_autonomy_revolt_subject_temp_overlord_id.GetName]§!\n\n§YRevolt will fail if:§!\n   Capitulation has reached 90%\n   0 days of Insurgent Supply are left"
 
