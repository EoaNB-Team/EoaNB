    ### IDEAS ###

    RUS_idea_tsarist_vodka_monopoly:0 "Tsarist Vodka Monopoly"
    RUS_idea_tsarist_vodka_monopoly_desc:0 "Ever since Ivan IV enforced a state monopoly over the vodka industry, Russian Tsars have profited from the sale of vodka on top of the taxes they impose on the people. The mass production and sale of vodka to the Russian people has not only allowed the monarchy to earn more money, the Russian monarchy has also used the cycle of alcoholism to pacify the populace. Literally making the peasant class too drunk to realize the horrible conditions of their lives, organize any kind of protest against the monarchy, or seek better lives. Ensuring that the monarchy would always have control of the peasant class to do the monarchy's bidding."
