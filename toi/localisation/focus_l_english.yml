 ENG_focus_viceroy_india_investigate:0 "Investigate the Viceroy of India"
 ENG_focus_viceroy_india_investigate_desc:0 "The Rebellion in India must be investigated more closely - many Indian soldiers quickly switched sides at the start of it, so our investigation should perhaps turn to the Viceroy."
 ENG_focus_peel_commission:0 "The Peel Commission"
 ENG_focus_peel_commission_desc:0 "A commission under the supervision of Peel will decide on the future of the forces of [RAJ.GetNameDef]."
 ENG_focus_india_regional_recruitment:0 "Regional Recruitment in India"
 ENG_focus_india_regional_recruitment_desc:0 "We will focus on recruiting troops directly from the Indian population."
 ENG_focus_mixed_regiments:0 "Mixed Regiments"
 ENG_focus_mixed_regiments_desc:0 "Regiments do not need to share one culture or one language, they need to be able to hold a rifle, march, and die for us."
 ENG_focus_india_nation_law:0 "National Army Law"
 ENG_focus_india_nation_law_desc:0 "We will enact further reform laws in the Indian army."
 ENG_focus_respect_indian_culture:0 "Indian Cultural Traditions"
 ENG_focus_respect_indian_culture_desc:0 "If we allow cultural traditions from the region in the army, it will increase the morale of our Indian troops and increase popular support overseas."
 ENG_focus_india_european_recruitment:0 "European Recruitment"
 ENG_focus_india_european_recruitment_desc:0 "We should increase recruitment of men in Europe to send over to India."
 ENG_focus_homogenous_regiments:0 "Form Regiments by Nationality"
 ENG_focus_homogenous_regiments_desc:0 "To fight effectively, regiments should share the same language, and to raise morale, they should believe in the same basic values and share one culture. We must establish regiments by nationality!"
 ENG_focus_india_european_law:0 "European Army Law Codes"
 ENG_focus_india_european_law_desc:0 "We will adjust the law codes in the army of [RAJ.GetNameDef] to more closely match the codes of European nations."
 ENG_focus_european_army_traditions_india:0 "European Military Traditions"
 ENG_focus_european_army_traditions_india_desc:0 "Adopting military traditions from Europe will increase the effectiveness of our army."
 ENG_focus_oriental_uniforms_india:0 "New Oriental Uniforms"
 ENG_focus_oriental_uniforms_india_desc:0 "We will develop new uniforms for the army in India that are more accustomed to the terrain over there."
 eoanb_tt_focus_ENG_the_vrc:0 "You may call upon the §YVolunteer Rifle Corps§! to defend §Y[ENG.GetNameDef]§! whenever the mainland is being invaded.\n\nThe Volunteers will be integrated into the regular army in 1871, and cannot be used after that point."
 eoanb_tt_focus_ENG_vrc_reforms:0 "§YDecisions§! dealing with reforms inside the §YVolunteer Rifle Corps§! will be unlocked."
 ENG_focus_volunteer_movement:0 "The Volunteer Movement"
 ENG_focus_volunteer_movement_desc:0 "The people call for safety, and some small groups are organizing into volunteer defence organisations. We must try to organize them all into one big corps."
 ENG_focus_the_vrc:0 "The Volunteer Rifle Corps"
 ENG_focus_the_vrc_desc:0 "We will formally establish the VRC."
 ENG_focus_volunteer_regulations:0 "Regulate the Volunteers"
 ENG_focus_volunteer_regulations_desc:0 "We will increase regulations on the VRC to make sure they are up to standards."
 ENG_focus_consolidate_vrc:0 "Consolidate the VRC"
 ENG_focus_consolidate_vrc_desc:0 "Further integration of the volunteer forces into our military planning will benefit the organization, and ourselves."
 ENG_focus_volunteer_cadet_corps:0 "Establish the Cadet Corps"
 ENG_focus_volunteer_cadet_corps_desc:0 "The establishment of a cadet corps means the VRC can help with training our troops as well."
 ENG_focus_vrc_reforms:0 "Reforms inside the VRC"
 ENG_focus_vrc_reforms_desc:0 "To make sure we make the most effective use of the VRC, we must constantly reform it."
 eoanb_tt_focus_ENG_volunteer_movement:0 "§YThomas Jones§! will be available as a §YMilitary High Command§!\n\n"
 eoanb_flag_frace_won_fra_prs:0 "France has won the Franco-Prussian War."
 ENG_focus_military_reforms:0 "Military Reforms"
 ENG_focus_military_reforms_desc:0 "We will have to start reforming our military if we want to keep up with todays times."
 ENG_focus_new_doctrines_adaptation:0 "Adapt new Doctrines"
 ENG_focus_new_doctrines_adaptation_desc:0 "The battlefield is constantly evolving as new tactical thought and new weaponry arises. We must ensure our generals are schooled well and act according to set doctrines to ensure victory in combat."
 ENG_focus_reform_regimental_structure:0 "Reform the Regimental Structure"
 ENG_focus_reform_regimental_structure_desc:0 "The regimental structure of [ENG.GetNameDef] is long outdated. We need to reform it to a more modern, efficient system."
 ENG_focus_support_battalions:0 "Support Battalion Reform"
 ENG_focus_support_battalions_desc:0 "Our military academies will be incentivized to put thought into support battalions and how they can more effectively be utilized."
 ENG_focus_new_modern_weapons:0 "Modernized Army Equipment"
 ENG_focus_new_modern_weapons_desc:0 "Technology is rapidly advancing these days, and the army needs to keep up if we want to stay competitive."
 ENG_focus_the_gatling_gun:0 "The Gatling Gun"
 ENG_focus_the_gatling_gun_desc:0 "The Gatling Gun is a promising new weapon design that could revolutionize the battlefield - we need to research and develop our own."
 ENG_focus_artillery_support:0 "Artillery Support"
 ENG_focus_artillery_support_desc:0 "Artillery support has been integral to warfare ever since as far back as the 15th century. Our tactics and equipment must constantly be updated so that we may have an advantage in war."
 ENG_focus_new_army_plan:0 "The New Army Plan"
 ENG_focus_new_army_plan_desc:0 "We will adopt a new army plan to reform the structure of our armed forces in the coming years."
 ENG_focus_wolseley_plan:0 "The Wolseley Plan"
 ENG_focus_wolseley_plan_desc:0 "We will adopt the plans of Wolseley, which mainly include regimental, structural and logistical reform."
 ENG_focus_command_structure_organization:0 "Command Structure Organization"
 ENG_focus_command_structure_organization_desc:0 "We will reorganize the command structure of our military."
 ENG_focus_jones_plan:0 "The Jones Plan"
 ENG_focus_jones_plan_desc:0 "We will act according to the Jones plan, which would mean trying to open up the army ranks a bit more and eventually moving towards a full citizen army, like in ancient Rome."
 ENG_focus_army_of_citizens:0 "An Army of Citizens"
 ENG_focus_army_of_citizens_desc:0 "The common Englishman is our greatest weapon in war, and he shall form the core of our army."
 ENG_focus_regiment_training_exercises:0 "Regimental Training Exercises"
 ENG_focus_regiment_training_exercises_desc:0 "We will perform exercises with our regiments to ensure they properly adapt to the new strategies."
 ENG_focus_initial_military_reforms:0 "The Modernization Reforms"
 ENG_focus_initial_military_reforms_desc:0 "We will modernize the army a bit by introducing a few reforms."
 ENG_focus_abolition_of_flogging:0 "Abolish Flogging"
 ENG_focus_abolition_of_flogging_desc:0 "The practice of flogging is outdated and ineffective - it must be abolished from the army."
 ENG_focus_new_military_colonial_policy:0 "New Military Colonial Policies"
 ENG_focus_new_military_colonial_policy_desc:0 "We will reevaluate our colonial military policies."
 ENG_focus_abolition_of_bounties:0 "Abolish Bounty Money"
 ENG_focus_abolition_of_bounties_desc:0 "Bounty Money is countereffective to the way we want to wage war in this day and age, and we need to end the proliferation of it inside the military."
 ENG_focus_cardwells_reforms:0 "Cardwells Reforms"
 ENG_focus_cardwells_reforms_desc:0 "We will enact some reforms proposed by our military advisor Cardwell."
 ENG_focus_war_office_act:0 "The War Office Act"
 ENG_focus_war_office_act_desc:0 "The War Office being too decentralized to make decision effectively has crippled our army for a long time - we will reform its command structure and reorganize it into one building."
 ENG_focus_centralized_sections:0 "Centralized Sections"
 ENG_focus_centralized_sections_desc:0 "We will work towards further centralizing army command sections."
 ENG_focus_create_new_military_offices:0 "Create new Military Offices"
 ENG_focus_create_new_military_offices_desc:0 "We need more military offices as to not brake the ongoing reforms by lack of administrative efficiency."
 ENG_focus_army_enlistment_act:0 "The Army Enlistment Act"
 ENG_focus_army_enlistment_act_desc:0 "The Army Enlistment act will radically shorten the service period in the army, counterbalancing it with a huge increase in number of recruits."
 ENG_focus_overseas_service:0 "Overseas Service"
 ENG_focus_overseas_service_desc:0 "We will introduce some more men into overseas service."
 ENG_focus_new_service_weapons:0 "New Service Weapons"
 ENG_focus_new_service_weapons_desc:0 "The men need new service weapons to fight effectively. We shall provide."
 ENG_focus_minor_structural_reforms:0 "Minor Structural Reforms"
 ENG_focus_minor_structural_reforms_desc:0 "Some other minor structural reform must be made in the army in order to further improve it."
 ENG_focus_end_purchase_of_ranks:0 "End the Purchasing of Ranks"
 ENG_focus_end_purchase_of_ranks_desc:0 "The purchasing of ranks needs to be abolished to fight corruption in the military upper management."
 ENG_focus_regimental_organization:0 "Regimental Organization Reform"
 ENG_focus_regimental_organization_desc:0 "The organization of regiments will be reformed in a few minor ways."
 eoanb_tt_focus_ENG_mil_plan_will_go:0 "\n\nThe national spirit will disappear as soon as you advance to an §YIndustrial Army§!."
 eoanb_tt_focus_ENG_new_mil_colony:0 "Unlocks §YDecisions§! for financing the military in our colonies."
 eoanb_tt_focus_ENG_cardwell_reforms:0 "\n\nThe national spirit \"§YThe Cardwell Reforms§!\" will disappear when all of the nine focuses below are completed."
 ENG_focus_develop_RAJ_factory:0 "Industrial Buildup in [RAJ.GetNameDef]"
 ENG_focus_develop_RAJ_factory_desc:0 "We will aid our subject, [RAJ.GetNameDef], by sending funds to aid industrial development in their territory."
 ENG_focus_develop_RAJ_infrastructure:0 "Roadbuilding in [RAJ.GetNameDef]"
 ENG_focus_develop_RAJ_infrastructure_desc:0 "We will aid our subject, [RAJ.GetNameDef], by helping to fund and administrate roadbuilding efforts in their territory."
 eoanb_focus_continuous_boost_military_administration:0 "Fund the Military Administration"
 eoanb_focus_continuous_boost_military_administration_desc:0 "We will fund our military administration so that it works more smoothly."
 eoanb_focus_continuous_national_resource_management:0 "National Resource Management"
 eoanb_focus_continuous_national_resource_management_desc:0 "More efficient management of our national resources will ensure we lose out on less of them."
 eoanb_focus_continuous_goods_austerity:0 "Consumer Goods Austerity"
 eoanb_focus_continuous_goods_austerity_desc:0 "By enacting austerity programs in our country we will be able to save some industrial budget."
 eoanb_focus_continuous_share_technology:0 "Technology Sharing Program"
 eoanb_focus_continuous_share_technology_desc:0 "We will create a joint effort in our faction to share known technology between member states."