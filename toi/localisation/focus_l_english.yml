 POR_Claim_Olivenza:0 "Olivenza is ours!"
 POR_Claim_Olivenza_desc:0 "The Region of Olivenza is rightful Portugese territory, currently owned by Spain. We will ask them to give it back to us."
 POR_Imperial_Ambition:0 "Imperial Ambitions"
 POR_Imperial_Ambition_desc:0 "The Portugese Empire must be established - it's about time we had our place in the sun."
 POR_Greater_Portugal:0 "Greater Portugal"
 POR_Greater_Portugal_desc:0 "The time has come to claim Galicia from Spain and reform into Greater Portugal!"
 POR_KingRetireFocus:0 "§YPortugal will retire its head of state.§!"
 POR_Retire_King:0 "Retire the King!"
 POR_Retire_King_desc:0 "It is time to retire our King - Portugal will be free from royal oppression!"
