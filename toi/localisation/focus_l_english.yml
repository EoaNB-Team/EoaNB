 ENG_focus_british_army:0 "The British Army"
 ENG_focus_british_army_desc:0 "The British Armed Forces must be strengthened so that we may maintain and improve our position in the world."
 ENG_focus_royal_defence_commision:0 "Royal Commission on the Defence of the UK"
 ENG_focus_royal_defence_commision_desc:0 "The Orsini Affair has lead to considerable tensions between France and us, and by this also brought to attention the possibility of the British Isles being invaded. We must form a commission to prepare for the worst case."
 ENG_focus_strategic_fortifications:0 "Strategic Fortifications"
 ENG_focus_strategic_fortifications_desc:0 "We will try to fortify strategic key areas in the south of England to hold them in case of an invasion."
 ENG_focus_fortify_coast:0 "Fortify the Coast"
 ENG_focus_fortify_coast_desc:0 "We will construct fortifications along our coast."
 ENG_focus_coastal_batteries_east:0 "Coastal Batteries in the East"
 ENG_focus_coastal_batteries_east_desc:0 "We need to defend our coast, starting with the East of the southern coast."
 ENG_focus_coastal_batteries_west:0 "Coastal Batteries in the West"
 ENG_focus_coastal_batteries_west_desc:0 "The Coastal Defence line needs to be extended westward."
