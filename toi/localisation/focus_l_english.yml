 POR_War_help_USA_desc:0 "We should side with the United States of America."
 POR_War_help_CSA:0 "Help the CSA"
 POR_War_help_CSA_desc:0 "We should side with the Confederate States Army."
 POR_Fontes_Reform:0 "The Fontes-Pereira Reform"
 POR_Fontes_Reform_desc:0 "We need to reform our industrial system in the spirit of the Regeneracao!"
