 ENG_focus_sepoy_rebellion_desc:0 "A revolt has broken out in India - we must contain it!"
 ENG_focus_defend_jewel:0 "Defend the Jewel!"
 ENG_focus_defend_jewel_desc:0 "We need to defend our colony at all costs!"
 ENG_focus_cause_of_sepoy:0 "Address the Cause of the Revolt"
 ENG_focus_cause_of_sepoy_desc:0 "We must focus on what caused this revolt, so that we may avoid another one."
 ENG_focus_blame_muslims:0 "Blame the Muslims"
 ENG_focus_blame_muslims_desc:0 "We should blame the revolt on the Muslisms."
 ENG_focus_blame_sikhs:0 "Blame the Sikhs"
 ENG_focus_blame_sikhs_desc:0 "We should blame the revolt on the Sikhs."
 ENG_focus_lessons_cawnpore:0 "Lessons from Cawnpore"
 ENG_focus_lessons_cawnpore_desc:0 "We lost the Siege of Cawnpore when the revolt broke out, but that doesn't mean we can't learn from it. Let us study the battle in hopes of gaining valuable military experience from it."
 ENG_focus_colin_campbell_india:0 "Send Campbell to India"
 ENG_focus_colin_campbell_india_desc:0 "We will send Colin Campbell to India to serve as a General - he shows promise."
 ENG_focus_central_indian_campaign:0 "The Central Indian Campaign"
 ENG_focus_central_indian_campaign_desc:0 "We must focus on retaking the central, important parts of India."
 ENG_focus_restore_peace_india:0 "Restore Peace to India"
 ENG_focus_restore_peace_india_desc:0 "We will focus our diplomatic efforts on restoring peace to India and preventing a second rebellion."
 ENG_focus_preliminary_suppression:0 "Preliminary Suppression"
 ENG_focus_preliminary_suppression_desc:0 "The suppression of certain organizations and communities in our colony will be necessary to ensure future peace."
 ENG_focus_repeal_gse_act:0 "Repeal the General Service Enlistment Act"
 ENG_focus_repeal_gse_act_desc:0 "The General Service Enlistment Act, active since 1856, states that every citizen of our colony in India may be called upon to serve a period of military service. This has lead to unrest in the region and could have been one of the causes for the revolt, especially since the act reserves the right to send draftees on missions overseas, which is often disapproved by the Indian castes. We must repeal it."
 ENG_focus_prepare_negotiations:0 "Prepare Negotiations"
 ENG_focus_prepare_negotiations_desc:0 "We will prepare for peace negotiations with the Sepoy."
 ENG_focus_repeal_regulatory_act:0 "Repeal the Regulatory Act"
 ENG_focus_repeal_regulatory_act_desc:0 "Repealing the Regulatory Act will lessen our influence in India, which would probably be viewed as a positive gesture by the ruling class over there."
 eoanb_tt_focus_ENG_muslims_offended:0 "§RThis will offend the§! §YMuslim§! §Rcommunity in India§!"
 eoanb_tt_focus_ENG_sikhs_offended:0 "§RThis will offend the§! §YSikh§! §Rcommunity in India§!"
 eoanb_tt_focus_ENG_cause_of_sepoy:0 "You will not be able to §YRepeal the General Service Enlistment Act§! before completing this focus."
 ENG_focus_stop_lapse_doctrine:0 "Discontinue the Lapse Doctrine"
 ENG_focus_stop_lapse_doctrine_desc:0 "The Lapse Doctrine states that if any Ruler of the Indian Princely States leaves no successor upon death or rules in an \"incompetent\" manner, [RAJ.GetNameDef] has the right to annex this state. We will repeal it to alleviate the situation in India a bit."
 ENG_focus_continue_annex_policy:0 "Continue Policy of Annexation"
 ENG_focus_continue_annex_policy_desc:0 "We must continue to annex land in India, it's for the best of the region!"
 ENG_focus_direct_RAJ_control:0 "Assume Control of India"
 ENG_focus_direct_RAJ_control_desc:0 "We will have to take more direct control in matters of Indian administration if we want it to be successful."
 ENG_focus_the_RAJ_compromise:0 "The Raj Compromise"
 ENG_focus_the_RAJ_compromise_desc:0 "We will compromise with the Indian rulers by establishing an entity that is subject to us, but rules on a more autonomous level locally."
 ENG_focus_grant_RAJ_autonomy:0 "Grant more Autonomy to India"
 ENG_focus_grant_RAJ_autonomy_desc:0 "In order to prevent more unrest in India, we should pull out of the region a bit - as long as we get our trade profits, the land doesn't really matter anyways, right?"
