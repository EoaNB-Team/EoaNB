 PRS_focus_labor_laws:0 "Labor Laws"
 PRS_focus_labor_laws_desc:0 "We need new laws to protect our workers."
 PRS_focus_altersversicherung:0 "Altersversicherung"
 PRS_focus_altersversicherung_desc:0 "We need to give provisions to our citizens in old age."
 PRS_focus_arbeiterwohnungen:0 "Arbeiterwohnungen"
 PRS_focus_arbeiterwohnungen_desc:0 "We need to provide our workers state housing."
 PRS_focus_genossenschaftswesen:0 "Genossenschaftswesen"
 PRS_focus_genossenschaftswesen_desc:0 "We need to unite our workers."
 PRS_focus_improve_public_schools:0 "Improve Public Schools"
 PRS_focus_improve_public_schools_desc:0 "An educated people is the key to a great society."
 PRS_focus_co_education:0 "Co-Education"
 PRS_focus_co_education_desc:0 "We need to improve the availability of education centers."
 PRS_equality_first:0 "Equality before Law"
 PRS_equality_first_desc:0 "We need to make absolutely sure that all our citizens are equal."
 PRS_focus_luckentheorie:0 "Lückentheorie"
 PRS_focus_luckentheorie_desc:0 "Proposed by Bismarck, as per this concept the King and not the parliament will have the power to decide in questions where the constitution cannot provide an answer."
 PRS_focus_fight_liberals:0 "Fight the Liberals"
 PRS_focus_fight_liberals_desc:0 "The Liberals stand in our way in the unification of Germany - we must deal with them."
 PRS_focus_peace_with_liberals:0 "Peace with the Liberals"
 PRS_focus_peace_with_liberals_desc:0 "National Unity is very important for a strong state - therefore we must make sure our politics are not too divisive."
 PRS_focus_realpolitik:0 "Realpolitik"
 PRS_focus_realpolitik_desc:0 "We must embrace Bismarcks idea of politics: Orienting ourselves and reacting to circumstances in the real world, but not proposing any ideas of our own."
 PRS_focus_pro_bismarck_faction:0 "Pro-Bismarck Faction"
 PRS_focus_pro_bismarck_faction_desc:0 "Bismarck must gather popular support in order to realize his ideas faster."
 PRS_focus_foreign_politics_bismarck:0 "Adjust Foreign Politics"
 PRS_focus_foreign_politics_bismarck_desc:0 "We must adjust our stances and relations in the world according to Realpolitik."
 PRS_focus_universal_male_suffrage:0 "Universal Male Suffrage"
 PRS_focus_universal_male_suffrage_desc:0 "Every male citizen of our country will be allowed to vote for the parliament."
 PRS_focus_tt_foreign_bismarck:0 "§GUnlocks some decisions concerning Bismarcks foreign politics.§!"
 PRS_focus_liberal_government:0 "Liberal Government"
 PRS_focus_liberal_government_desc:0 "Our country needs a liberal government!"
 PRS_focus_tt_liberal_king:0 "§YFriedrich III will become our head of state!§!"
 PRS_focus_liberal_kingdom:0 "A liberal Kingdom"
 PRS_focus_liberal_kingdom_desc:0 "We will be a liberal kingdom, with Friedrich III as our king!"
 PRS_focus_audiatur_et_altera_pars:0 "Audiatur et altera Pars"
 PRS_focus_audiatur_et_altera_pars_desc:0 "We must guarantee equality for our citizens."
 PRS_focus_free_trade:0 "Free Trade"
 PRS_focus_free_trade_desc:0 "No nation was ever ruined by trade, and our economy would benefit from promoting free trade for sure."
 PRS_focus_english_style_rule:0 "English-Style Rulership"
 PRS_focus_english_style_rule_desc:0 "We must govern our populace according to the ideals that have developed over time in the old Kingdom of England."
 PRS_focus_limit_king_power:0 "Limit the King's Power"
 PRS_focus_limit_king_power_desc:0 "The King must not have too much power over our country!"
 PRS_focus_bigger_role_chancellor:0 "More Power to the Chancellor"
 PRS_focus_bigger_role_chancellor_desc:0 "A more powerful chancellor will keep the king in check."
 PRS_focus_longer_landstag:0 "Longer Term of Office in the Landstag"
 PRS_focus_longer_landstag_desc:0 "Lengthening the duration of the terms of office in the Landstag will grant us more political clout."
 PRS_focus_liberal_voting_law:0 "Expand Voting Laws"
 PRS_focus_liberal_voting_law_desc:0 "As a liberal Kingdom, we must allow all men in our country to vote!"
 PRS_focus_rule_of_law:0 "Rule of Law"
 PRS_focus_rule_of_law_desc:0 "We need to define exact laws for our state!"
 PRS_focus_prussian_republic:0 "The Prussian Republic"
 PRS_focus_prussian_republic_desc:0 "Prussia must become a Republic!"
 PRS_focus_religion_equal:0 "Religious Equality"
 PRS_focus_religion_equal_desc:0 "As a liberal state, we must promote the equality of all religions!"
 PRS_focus_representative_democracy:0 "Representative Democracy"
 PRS_focus_representative_democracy_desc:0 "We must institute universal suffrage to be a truly free republic."
 PRS_focus_court_reforms:0 "Court Reforms"
 PRS_focus_court_reforms_desc:0 "Court Reforms will allow us to govern with even more efficiency."
 PRS_focus_new_regional_system:0 "New Regional System"
 PRS_focus_new_regional_system_desc:0 "A new system for regional governance will aid us in managing our country."
 PRS_focus_seperate_state_church:0 "Seperate State and Church"
 PRS_focus_seperate_state_church_desc:0 "In modern times, the church shouldn't have a say in the affairs of the state anymore."
 PRS_focus_new_trade_law:0 "New Trade Laws"
 PRS_focus_new_trade_law_desc:0 "Our Republic needs to put more focus on exporting goods."
 PRS_focus_socialism_rise:0 "The Rise of Socialism"
 PRS_focus_socialism_rise_desc:0 "We will go towards the direction of socialism - it is the best option for the future."
 PRS_focus_socialist_rev:0 "Socialist Revolution"
 PRS_focus_socialist_rev_desc:0 "We shall establish the Republic of Prussia!"
 PRS_focus_tt_socialism:0 "§GUnlocks decisions to form Germany the Socialist way!§!"
 PRS_focus_socialist_germany:0 "Socialism in Germany"
 PRS_focus_socialist_germany_desc:0 "We need to unite Germany under one banner and with the ideals of socialism!"
 PRS_focus_nationalverein:0 "Nationalverein"
 PRS_focus_nationalverein_desc:0 "We will form the Nationalverein in hopes to unify Germany under the Flag of liberalism in the future."
 PRS_focus_army_mobilization:0 "Army Mobilization"
 PRS_focus_army_mobilization_desc:0 "We will mobilize our army - war is surely coming, as evident by the conflicts in Italy, a state also struggling for unification."
 PRS_focus_budget_question:0 "The Budget Question"
 PRS_focus_budget_question_desc:0 "Our current budget is badly managed and in dire need of reallocation. We need to deal with this, the sooner, the better."
 PRS_focus_constitutional_crisis:0 "Constitution Crisis"
 PRS_focus_constitutional_crisis_desc:0 "There is a crisis looming due to our current constitutional layout, and we need to deal with it."
 PRS_focus_dissolve_parliament:0 "Dissolve the Parliament"
 PRS_focus_dissolve_parliament_desc:0 "The Prussian parliament is innefective and leads to political problems - we must shake the situation up by dissolving it!"
