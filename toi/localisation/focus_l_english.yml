 POR_MilFacs1_desc:0 "We must expand our military production capabilities!"
 POR_MilFacs2:0 "War Machinery"
 POR_MilFacs2_desc:0 "We must further expand our military production capabilities!"
 POR_Infra1:0 "Railway Projects"
 POR_Infra1_desc:0 "We need to expand our Railways."
 POR_Infra2:0 "The Interior Railway"
 POR_Infra2_desc:0 "We need to further expand our Railways."
 POR_Research_Focus:0 "Spirit of Science"
 POR_Research_Focus_desc:0 "We must advance in the scientific areas to remain relevant in the world."
 prussia_focus:0 "Prussian Focus Tree"
 PRS_Economy:0 "The Prussian Economy"
 PRS_Economy_desc:0 "For long the Prussian economy has prospered under its own conditions, but we are falling behind in adapting our economy towards the trend of industrialisation. A state that lags behind in economics lags behind in superiority; this we must recognise."
 PRS_reconst_zollparlament:0 "Reconstituting the Zollparlament"
 PRS_reconst_zollparlament_desc:0 "We need to rethink the structure of the Zollparlament so that it may increase our profits even more."
 PRS_focus_zollparlament:0 "Expand the Zollparlament"
 PRS_focus_zollparlament_desc:0 "Expanding the Zollparlament will further increase its power."
 PRS_focus_norswe_gain_zoll:0 "§YNorway and Sweden will be added to the Zollparlament.§!"
 PRS_norswe_zoll:0 "Norway and Sweden in the Zollverein"
 PRS_norswe_zoll_desc:0 "Originally the Zollverein was a custom union intended to connect the German states, remove custom barriers and manage economic policies within their territories. Despite having differences in culture and history, the Kingdom of Sweden and Norway has expressed their interests in joining the Zollverein, and after much discussion it has been agreed that such inclusion would mutually benefit both states."
 PRS_alsace_zoll:0 "Zollverein im Elsaß"
 PRS_alsace_zoll_desc:0 "Alsace was a recently conquered territory in the war against the French, and proves as a great addition to the economic union. We must take quick actions to integrate this land, and adding them to the Zollverien will speed this up."
 PRS_state_rail_0:0 "Preußische Staatseisenbahnen"
 PRS_state_rail_0_desc:0 "We will subsidise the construction of new railway networks in our country - our infrastructure can only benefit from this."
 PRS_berlin_anhalt_rail:0 "The Berlin-Anhalt Railway"
 PRS_berlin_anhalt_rail_desc:0 "The railway company Berlin-Anhaltische Eisenbahn-Gesellschaft had rapidly expanded the stretch of railways within the nation. Originally spanning for a mere 20 kilometers, the Berlin-Anhalt railway project has since connected many places to Berlin, and linked with many other railway lines. Connecting these lines from Wittenberg to Bitterfeld will greatly increase the span of the BAE."
 PRS_ostbahn_rail:0 "Preußische Ostbahn"
 PRS_ostbahn_rail_desc:0 "We shall construct a grand railway expanding infrastructure in the east of our country!"
 PRS_silesia_rail:0 "Silesian Railways"
 PRS_silesia_rail_desc:0 "Expanding the current railway system into Silesia will expand our reach to the easternmost provinces of Prussia."
 PRS_westphalia_rail:0 "Westphalian Railways"
 PRS_westphalia_rail_desc:0 "Expanding the current railway system into Westphalia will support the economic growth, and allow resources to move more swiftly in the western provinces."
 PRS_mining_standards:0 "Prussian Mining Standards"
 PRS_mining_standards_desc:0 "Mining has been a strong base of German industries and merchants even before the Medieval Ages, but with the Industrial Era on our footsteps, we need to improve our standards. Germany is full of rich resources like coal and steel, but having a lack of proper standards is simply hindering our development."
 PRS_rheinland_steel:0 "Rhineland Mining Operations"
 PRS_rheinland_steel_desc:0 "We have discovered large deposits of coal and iron in the Rhineland! We must immediately expand mining networks there."
 PRS_silesian_steel:0 "Schlesischer Stahl"
 PRS_silesian_steel_desc:0 "We have discovered great potential for steel production in Silesia. Let us fund mining networks in the area."
 PRS_dreyse_mill:0 "The Dreyse Mill"
 PRS_dreyse_mill_desc:0 "The Dreyse Mill is a large corporation in Thuriniga that, if subsidised, could produce arms for our country."
 PRS_spandau_arsenal:0 "The Spandau Arsenal"
 PRS_spandau_arsenal_desc:0 "We will support the Spandau Arsenal in Brandenburg so they can produce weapons for us."
 PRS_danzig_rifles:0 "Danzig Rifle Factory"
 PRS_danzig_rifles_desc:0 "Rifles have become the dominant weapon of choice on the battlefield, and both their quality and demand of resources have increased ever since. Subsidising rifle factories and expanding the industry in the Danzig region should support our political efforts."
 PRS_erfurt_rifles:0 "Erfurt Rifle Factory"
 PRS_erfurt_rifles_desc:0 "We will construct an arms factory in Erfurt."
 PRS_krupp_arty:0 "Cooperation with Krupp"
 PRS_krupp_arty_desc:0 "The uneasy balance between state and corporate has proved superiority for the companies, as both their capital and devotion to production is far greater than we will ever achieve on our own. One of the most prominent of these, the Friedrich Krupp AG specialise in production of arms, and cooperating with them will surely increase our miliatristic capacities, and reduce our burdens towards the war effort."
 PRS_handelsgesetz_law:0 "Allgemeines Deutsches Handelsgesetzbuch"
 PRS_handelsgesetz_law_desc:0 "While our trade networks and maritime influence is miniscule compared to the colonial powers of the west, the German regions have been structured through centuries of mercantile trade even far before the Hansa. Until now the exact state of merchants and trade was only vaguely defined or discussed within the government, and with the rise of capitalism and industrialisation, our nation now needs to change this. A lack of a centralised trade also represented how disunited the German states were; as the dominant German power, Prussia needs to push ahead. Reforming the drafts suggested in the Paulskirche Constitution should solidify our trade, and unite the German confederation further than before."
 PRS_paris_declare_marlaw:0 "The Paris Declaration"
 PRS_paris_declare_marlaw_desc:0 "The Paris declaration concerning the rules of maritime law will be supported by us."
 PRS_trade_france_focus:0 "Trade with France"
 PRS_trade_france_focus_desc:0 "No matter how we stand with the French, their country is a rich one and expanding trade between our nations could only benefit us."
 PRS_make_big_city:0 "Develop Our Cities"
 PRS_make_big_city_desc:0 "While the industrial revolution has come to our nation, most of the cities in the nation still are composed of pre-industrial buildings and infrastructure. Promoting the development of these urban regions will support our economy."
 PRS_berlin_factory_focus:0 "Factories in Berlin"
 PRS_berlin_factory_focus_desc:0 "While our urban districts have embraced the industrial revolution far greater than most regions, Berlin still has many outskirt regions that have the potential to increase Prussia's industry. Constructing more factories and assigning more industrial districts will do only good for our industry."
 PRS_danzig_factory_focus:0 "Factories in Danzig"
 PRS_danzig_factory_focus_desc:0 "The Province of Prussia, and Danzig within it is the homeland of the Prussians, and has great significance in representing our country. However the region currently is greatly composed of farmland and pre-industrial structures, while converting it could bring us both great benefits, and would give greater attention to our homeland."
 PRS_stettin_factory_focus:0 "Factories in Stettin"
 PRS_stettin_factory_focus_desc:0 "Pomerania, along with the provinces of Berlin and Brandenburg around it, stands as an example of great industrial might within Central Europe, but when compared to the world leaders of industrialisation still has a far way to go. Expanding the factories and subsidising industrial growth should increase our industrial capability greatly."
 PRS_powerful_economy:0 "Wirtschaftsvormacht"
 PRS_powerful_economy_desc:0 "Our powerful economy fuels our universities, and this increases our scientific capabilities."
 PRS_expand_zollparlament:0 "Expansion of the Zollparlament"
 PRS_expand_zollparlament_desc:0 "We need to expand the Zollparlament further to strengthen our influence."
 PRS_the_army:0 "The Prussian Army"
 PRS_the_army_desc:0 "The Prussian Army must be constantly modernized in order to keep our military might."
 PRS_king_army_prs:0 "Königliche Preußische Armee"
 PRS_king_army_prs_desc:0 "Our Royal Army will perform some exercises to keep drilled and performing well."
 PRS_manteuffel_reform:0 "Manteuffels Reform of the Cabinet"
 PRS_manteuffel_reform_desc:0 "The Reforms of von Manteuffel regarding the military cabinet will modernize our armies."
 PRS_army_autonomy:0 "Autonomy and Incorporation"
 PRS_army_autonomy_desc:0 "We will grant the military cabinet more autonomy and centralise it."
 PRS_minister_albrecht:0 "Kriegsminister Albrecht von Roon"
 PRS_minister_albrecht_desc:0 "We will recruit Albrecht von Roon as a possible leader for our military command structure."
 PRS_albrecht_focus_tt:0 "§GAlbrecht von Roon will become available as a Chief of Army.§!"
 PRS_roon_reform_bill:0 "Roons Reform Bill"
 PRS_roon_reform_bill_desc:0 "Albrecht von Roon has suggested some Reforms for our armies. We shall enact them."
 PRS_landwehr_draft:0 "Reduction of the Landwehr"
 PRS_landwehr_draft_desc:0 "We will reduce the burden on our political system a bit by lowering the Landwehr draft."
 PRS_krupp_guns_focus:0 "Krupp Guns"
 PRS_krupp_guns_focus_desc:0 "Cooperation with Krupp will help our development of new artillery weaponry."
