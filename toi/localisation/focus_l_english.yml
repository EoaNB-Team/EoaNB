 PRS_minister_moltke:0 "General von Moltke"
 PRS_minister_moltke_desc:0 "We will recruit von Moltke for our army management sector."
 PRS_war_theory:0 "Theory of War"
 PRS_war_theory_desc:0 "We must study war in all its aspects to not fall behind strategically."
 PRS_war_games:0 "Kriegsspiel"
 PRS_war_games_desc:0 "We will attempt to simulate exercises for our troops as true to real war as possible."
 PRS_divide_unite_army:0 "March Divided, Fight United"
 PRS_divide_unite_army_desc:0 "Our army must stand united to win battles!"
 PRS_large_command_tut:0 "Large Unit Management"
 PRS_large_command_tut_desc:0 "We will teach our commanders how to correctly manage large units."
 PRS_army_mobile:0 "Prussian Army Mobility"
 PRS_army_mobile_desc:0 "Our Armies must march quickly, and always be ready to respond."
 PRS_navy_king:0 "Preußische Marine"
 PRS_navy_king_desc:0 "Our navy must not be neglected if we want to be taken serious as a global power."
 PRS_adalbert_focus_tt:0 "§GPrince Adalbert will become available as an Admiral.§!"
 PRS_adalbert_prince:0 "Admiral Prince Adalbert"
 PRS_adalbert_prince_desc:0 "We will recruit Prince Adalbert as an admiral for our navy."
 PRS_navy_training:0 "Naval Education and Training"
 PRS_navy_training_desc:0 "A well disciplined Navy is an efficient Navy."
 PRS_new_warships:0 "New Warships"
 PRS_new_warships_desc:0 "We must expand our naval arsenal!"
 PRS_high_seas:0 "Hochseeflotte"
 PRS_high_seas_desc:0 "Our navies shall dominate the high seas!"
 PRS_marine_manage:0 "Marineverwaltung"
 PRS_marine_manage_desc:0 "We need to keep track of and manage our navy."
 PRS_marine_minister:0 "Marineministerium"
 PRS_marine_minister_desc:0 "Expand the naval administration."
 PRS_mil_supreme:0 "Military Supremacy"
 PRS_mil_supreme_desc:0 "Our Military is truly the pride of our nation."
