 #EoaNB Generic Focus Tree
 generic_questioning:0 "Questioning the Status Quo"
 generic_questioning_desc:0 "The world is evolving at a rapid pace. We need to ensure we do not fall behind, so we must question the status quo."
 generic_reform:0 "Reform"
 generic_reform_desc:0 "Our country is in dire need of reform. If we want to be effective in the modern world, we need to eliminate corruption and chaos in our administration."
 
 nofocustree:0 "No Focus Tree"
 nofocustree_desc:0 "No Focus Tree!"
 
 #Sardinia
 sardiniapiedmont_focus:0 "Sardinian Focus Tree"
 PIE_Risorgimento:0 "Risorgimento"
 PIE_Risorgimento_desc:0 "Italy has been divided for long enough. Our nation will take up the task of unifying it under our banner! The Risorgimento shall commence!"
 FRA_supports_PIE_risorgimento:0 "The §YRisorgimento§! is supported by France"
 PIE_Napoleon3_Help:0 "Seek help from Napoleon III"
 PIE_Napoleon3_Help_desc:0 "We will ask our neighbor, France, if they want to aid us in unifying Italy."
 PIE_GoAlone:0 "Move Alone"
 PIE_GoAlone_desc:0 "Italy must be unified by Italians, and by Italians only. Outside help cannot be accepted in this endavour, as helpful as it might be."
 PIE_LVN_War:0 "§RIn order to end this war, you will have to capture the state of Lombardy!§!\n"
 PIE_Second_Independence_War:0 "Second war of Independence"
 PIE_Second_Independence_War_desc:0 "We will have to acquire Lombardy if we are to unity Italy."
 PIE_Central_Plebiscito:0 "The Central Plebiscito"
 PIE_Central_Plebiscito_desc:0 "We will ask Tuscany to bow to our superiority - with France backing us, they can't really decline."
 PIE_Force_Central_Unity:0 "Unify Central Italy by Force"
 PIE_Force_Central_Unity_desc:0 "We will show the countries in Central Italy our might!"
 PIE_Expand_Centre:0 "Expand the Central Provinces"
 PIE_Expand_Centre_desc:0 "Tuscany has bowed to our will, but Parma and Modena haven't yet. They too will be part of our Kingdom."
 PIE_Bologna_ICP:0 "Acquire Bologna"
 PIE_Bologna_ICP_desc:0 "We have had a rightful claim on the Romagna region for years now...it is time to act on it."
 PIE_Unify_Center:0 "Unite with the Central Provinces"
 PIE_Unify_Center_desc:0 "We must incorporate Central Italy into our kingdom!"
 PIE_Garibaldi:0 "Garibaldis March"
 PIE_Garibaldi_desc:0 "Our neighbors in the South cannot be ignored. It is time we put pressure on Sicily."
 PIE_Fight_Sicily:0 "War against Sicily"
 PIE_Fight_Sicily_desc:0 "The Time has come to beat Sicily on the battlefield!"
 PIE_Annex_Sicily:0 "Subjugate Sicily"
 PIE_Annex_Sicily_desc:0 "Sicily will be ours not due to a war, but through diplomatic means."
 PIE_Annex_Sicily_2:0 "Integrate Sicily"
 PIE_Annex_Sicily_2_desc:0 "We must integrate Sicily into our territories."
 PIE_Victory_Sicily:0 "Victory in the South"
 PIE_Victory_Sicily_desc:0 "We will integrate Sicily after having taken it by force!"
 PIE_Core_Sicily:0 "Core Sicily"
 PIE_Core_Sicily_desc:0 "We must make sure that the people in Sicily feel like a part of our country."
 PIE_Demand_Marche:0 "Demand Marche"
 PIE_Demand_Marche_desc:0 "The Papal state has control over the Marches Region in Central Italy. We should be its controller instead."
 PIE_Core_Milan:0 "Core Milan"
 PIE_Core_Milan_desc:0 "We must properly integrate Milan."
 PIE_Form_Italy:0 "Form Italy"
 PIE_Form_Italy_desc:0 "The time has come to claim the title of Italy for our nation!"
 
 #Portugal
 portugal_focus:0 "Portugese Focus Tree"
 POR_Consolidate_Regeneracao:0 "Consolidate the Regeneracao"
