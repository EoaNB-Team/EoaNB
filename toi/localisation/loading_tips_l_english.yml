l_english:
 LOADING_TIP_0:0 "It is well that war is so terrible, or we would grow too fond of it.\n- Robert E. Lee"
 LOADING_TIP_1:0 "Nearly all men can stand adversity, but if you want to test a man's character, give him power.\n- Abraham Lincoln"
 LOADING_TIP_2:0 "Every man must be for the United States or against it. There can be no neutrals. \n- Stephen Douglas"
 LOADING_TIP_3:0 "I have told them that a house divided against itself cannot stand, and Christ and reason say the same; and they will find it so. \n- Abraham Lincoln"
 LOADING_TIP_4:0 "I can anticipate no greater calamity for the country than a dissolution of the Union. \n- Robert E. Lee"
 LOADING_TIP_5:0 "We talked the matter over and could have settled the war in thirty minutes had it been left to us.\n- Unknown Confederate Soldier"
 LOADING_TIP_6:0 "The past is dead; let it bury its dead, its hopes and its aspirations; before you lies the future--a future full of golden promise.\n- Jefferson Davis"
 LOADING_TIP_7:0 "Let us cross over the river and rest under the shades of the trees.\n- Last words of Stonewall Jackson"
 LOADING_TIP_8:0 "-and that(this) goverment of the people, by the people, for the people shall not perish from the earth.\n- Abraham Lincoln, last words of the Gettysburg Address"
 LOADING_TIP_9:0 "Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, 'This was their finest hour'. \n- Winston Churchill, before the Battle of Britain"
 LOADING_TIP_10:0 "This is not the end. It is not even the beginning of the end. But it is, perhaps, the end of the beginning. \n- Winston Churchill, after the Second Battle of El Alamein"
 LOADING_TIP_11:0 "Know yourself and your enemy, and you will win a hundred battles without fear. \n- Sun Tzu"
 LOADING_TIP_12:0 "Our greatest glory is not never falling, but rising every time we fall. \n- Confucius"
 LOADING_TIP_13:0 "History is a set of lies agreed upon. \n- Napoleon Bonaparte"
 LOADING_TIP_14:0 "Those who don't know history are doomed to repeat it. \n- Edmund Burke"
 LOADING_TIP_15:0 "History doesn't repeat itself, but it rhymes. \n- Mark Twain"
 LOADING_TIP_16:0 "Those who do not move, do not notice their chains. \n- Rosa Luxemburg"
 LOADING_TIP_17:0 "The human race tends to remember the abuses to which it has been subjected rather than the endearments. What's left of kisses? Wounds, however, leave scars. \n- Bertolt Brecht"
 LOADING_TIP_18:0 "The past is a foreign country; they do things differently there. \n- L.P. Hartley"
 LOADING_TIP_19:0 "History, in general, only informs us what bad government is. \n- Thomas Jefferson"
 LOADING_TIP_20:0 "It takes an endless amount of history to make even a little tradition. \n- Henry James"
 LOADING_TIP_21:0 "Revolutions are the locomotives of history. \n- Karl Marx"
 LOADING_TIP_22:0 "The Empress is legitimate, my cousin is Republican, Morny is Orleanist, I am a socialist; the only Bonapartist is Persigny, and he is mad. \n- Napoleon III"
 LOADING_TIP_23:0 "Never fight with Russia. On your every stratagem they answer unpredictable stupidity. \n- Otto von Bismarck"
 LOADING_TIP_24:0 "The nineteenth century dislike of realism is the rage of Caliban seeing his own face in a glass. The nineteenth century dislike of romanticism is the rage of Caliban not seeing his own face in a glass. \n- Oscar Wilde"
 LOADING_TIP_25:0 "I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success... such emotions make a man forget food, sleep, friends, love, everything. - Nikola Tesla"
 LOADING_TIP_26:0 "(on the portrayal of women in literature) Men have had every advantage of us in telling their own story. Education has been theirs in so much higher a degree; the pen has been in their hands. I will not allow books to prove anything. \n- Jane Austen"
 LOADING_TIP_27:0 "No flying machine will ever fly from New York to Paris. \n- Orville Wright"
 LOADING_TIP_28:0 "The Schleswig-Holstein question is so complicated, only three men in Europe understood it. One was Prince Albert, who is dead. The second was a German professor who went mad. I am the third and I have forgotten all about it. \n- Lord Palmerston"
 LOADING_TIP_29:0 "Laws: We know what they are, and what they are worth! They are spider webs for the rich and mighty, steel chains for the poor and weak, fishing nets in the hands of government. \n- Pierre-Joseph Proudhon"
 LOADING_TIP_30:0 "What scoundrels we would be if we did for ourselves what we are ready to do for Italy. \n- Camillo Benso, Count of Cavour"
 LOADING_TIP_31:0 "While civilian buildup and population growth have little effect in a short timespan like vanilla HOI4, in this mod they may very well be your best friend in a long term perspective. \n- Gameplay Tip #01"
 LOADING_TIP_32:0 "Never get involved in a land war in Asia. \n- Gameplay Tip #02"
 LOADING_TIP_33:0 "Laws and the situation of your country don't just have the effects they display directly on screen. Always think about what consequences your decisions could lead to in real life before you take them! \n- Gameplay Tip #03"
 LOADING_TIP_34:0 "Don't forget to upgrade your equipment and army templates over time - it can make the difference between a resounding victory, or a shattering defeat. \n- Gameplay Tip #04"
 LOADING_TIP_35:0 "Novel Technologies like Gatling Guns or Submarines are likely inefficient at their advent. Do not invest all of your military and scientific capacity into them, make sure you have a solid foundation to fall back on first. \n- Gameplay Tip #05"
 LOADING_TIP_36:0 "Don't rely on news articles to tell you everything you need to know about the state of the world. Observing other countries yourself will greatly aid you in estimating their strength and making plans. \n- Gameplay Tip #06"
 LOADING_TIP_37:0 "Some units can use multiple variants of the same equipment type, infantry for example can use rifles, SMGs, shotguns etc... For those types of units, you can select the types of equipment to use in the division designer. \n- Gameplay Tip #07"
 LOADING_TIP_38:0 "To remain an eternal mystery to myself and others, that is my wish.\n- Ludwig II (letter to Richard Wagner)"
 LOADING_TIP_39:0 "The crown has only brought me thorns so far, wearing it teaches no joy.\n- Maximilian II"
