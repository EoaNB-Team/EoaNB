 boer_states.15.t:0 "The Boer men arrive asking for their payment"
 boer_states.15.d:0 "A large group of mercenaries have arrived at your court requesting the land owed to them for their services rendered during the last civil war, shall we grant them their land"
 boer_states.15.a:0 "A deal was a deal"
 boer_states.15.b:0 "No"
 boer_states.16.t:0 "Ask [TRV.GetName] for annexation"
 boer_states.16.d:0 "[ENG.GetNameDef] have just annexed our bordering ally, [ZUL.GetNameDef]. Many members of our nation are calling for us to intergrate into the [TRV.GetName] rather than risk annexation by the [ENG.GetNameDef]. \nShould we?"
 boer_states.16.a:0 "Let us ask [TRV.GetNameDef] for annexation"
 boer_states.16.b:0 "No, we shall remain independant"
 boer_states.17.t:0 "[NIR.GetName] asks for annexation"
 boer_states.17.d:0 "Representatives from The [NIR.GetName] have come to us asking for annexation, should we accept?"
 boer_states.17.a:0 "Of course we Accept"
 boer_states.17.b:0 "We cannot afford to anger the British"
 boer_states.18.t:0 "Annex [NIR.GetName]?"
 boer_states.18.d:0 "Representatives from [NIR.GetName] went to [TRV.GetName] and requested annexation,But where refused. Perhaps we should step in and annex them ourselves?"
 boer_states.18.a:0 "Yes, we should Expand our reach"
 boer_states.18.b:0 "They are a valuable buffer state, leave them alone"
 boer_states.19.t:0 "[NAT.GetName] demands annexation"
 boer_states.19.d:0 "Diplomats from The [NAT.GetName] have arrived demanding we submit to them, what should we do?"
 boer_states.19.a:0 "We must accept"
 boer_states.19.b:0 "No, we shall remain independant"
 boer_states.20.t:0 "[NIR.GetName] refuses Annexation"
 boer_states.20.d:0 "The [NIR.GetNameDef] has refused our offer, should we force them to submit?"
 boer_states.20.a:0 "Yes, by fire and sword"
 boer_states.20.b:0 "No, We shall not upset the reigional ballance with war"
 boer_states.21.t:0 "[STL.GetName] declares themselves as an independant state"
 boer_states.21.d:0 "Boer Mercenaries within [1146.GetName] have gained a large tract of land from fighting as mercenaries, and have declared themselves as [STL.GetNameDef]"
 boer_states.21.a:0 "Another boer state?"
 boer_states.21.b:0 "For Stellaland!"
 boer_states.22.t:0 "[GOS.GetName] declares themselves as an independant state"
 boer_states.22.d:0 "More Boer Miners within [1146.GetName] have gained the state of [1067.GetName] from fighting as mercenaries, and have declared themselves as The [GOS.GetNameDef]"
 boer_states.22.a:0 "Yet another boer state?"
 boer_states.23.t:0 "Ask [STL.GetName] for Intergration?"
 boer_states.23.d:0 "We are too small to survive by ourselves, should we ask [STL.GetName] for Annexation?"
 boer_states.23.a:0 "Yes, Send an Envoy"
 boer_states.23.b:0 "Never"
 boer_states.24.t:0 "[GOS.GetName] asks for Intergration?"
 boer_states.24.d:0 "We have recived envoys from the small [GOS.GetName] asking to join our republic, should we let them"
 boer_states.24.a:0 "Yes, We shall now be Known as The United States of Stellaland"
 boer_states.24.b:0 "We shall Confederate instead"
 boer_states.24.c:0 "Never"
 STL_GOS_confed:0 "Stellaland-Goshen Confederation"
 boer_states.25.t:0 "[STL.GetName] is in a stragetically avanatious position, shall we annex them"
 boer_states.25.d:0 "Acording to our South African Advisors, the 'Country' of [STL.GetName] is located on a major trade route and has annouced that they will being taxing their trade route. Because of this we have been petitioned to annex the territory, should we?"
 boer_states.25.a:0 "Yes, Declare them a Protectorate"
 boer_states.25.b:0 "Never, the boers are too much trouble than they are worth"
 boer_states.26.t:0 "[ENG.GetName] declares us a Protectorate"
 boer_states.26.d:0 "[ENG.GetNameDef]has declared us to be part of it's realm, shall we ask to join [TRV.GetNameDef] instead?"
 boer_states.26.a:0 "Yes, go to [TRV.GetNameDef]"
 boer_states.26.a:0 "Yes, go to [OFS.GetNameDef]"
 boer_states.26.b:0 "We should just submit now"
 boer_states.27.t:0 "[ENG.GetName] Moves troops in to Occupy us"
 boer_states.27.d:0 "[ENG.GetNameDef] has Moved Troops to Occupy us, What do we do?"
 boer_states.27.a:0 "We shall fight them"
 boer_states.27.b:0 "We should just submit now"
 boer_states.28.t:0 "[STL.GetNameDef] has asked us to intergrate them"
 boer_states.28.d:0 "Recently [ENG.GetNameDef] has declared [STL.GetName] as a protectorate, however the Citizens of [STL.GetNameDef] have come to us asking to instead be intergated into our nation"
 boer_states.28.a:0 "We Accept"
 boer_states.28.b:0 "We Will make them a puppet"
 boer_states.28.c:0 "We can't afford to begin a conflict with [ENG.GetNameDef]"
 boer_states.29.t:0 "[STL.GetNameDef] Has joined with [TRV.GetNameDef]"
 boer_states.29.d:0 "Our Protectorate of [STL.GetName] has just submited to [TRV.GetNameDef] against our will, shall we intervene?"
 boer_states.29.a:0 "We will make them submit"
 boer_states.29.b:0 "Back Down"
 boer_states.30.t:0 "[ENG.GetNameDef] Moves Troops into [1148.GetName]"
 boer_states.30.d:0 "Early Today [ENG.GetNameDef] moved troops into [1148.GetName], our own soverign soil."
 boer_states.30.a:0 "We must back down"
 boer_states.30.b:0 "We will fight them back"
 boer_states.31.t:0 "[ENG.GetNameDef] has full control over [1148.GetName]"
 boer_states.31.d:0 "We have lost the war against [ENG.GetNameDef] and their representives are pushing for peace, should we accept?"
 boer_states.31.a:0 "We accept it"
 boer_states.31.b:0 "We will not surrender"
 boer_states.32.t:0 "[TRV.GetNameDef] has full control over [1148.GetName]"
 boer_states.32.d:0 "We have lost the war against [TRV.GetNameDef] and their representives are pushing for peace, should we accept?"
 boer_states.32.a:0 "We accept it"
 boer_states.32.b:0 "We shall fight on"
 boer_states.33.t:0 "Cattle raids intensify"
 boer_states.33.d:0 "The Native power of [SOT.GetNameDef] has raided our cattle for years, and this year has been the most rife with banditry. many of our people belive that it is time we responded with force."
 boer_states.33.a:0 "We will fight this"
 boer_states.33.b:0 "We shall ask the cape colony to arbitrate"
 boer_states.33.c:0 "We will weather this as we have done so in the past."
 boer_states.34.t:0 "[OFS.GetNameDef] asks us to arbitrate"
 boer_states.34.d:0 "The Native power of [SOT.GetNameDef] Has Been continuing to raid the [OFS.GetName] for years and now the conflict has come to close to all our war. However the [OFS.GetName] has come to us, asking us if we will arbitrate the issue."
 boer_states.34.a:0 "Fine, we side with the [OFS.GetName]"
 boer_states.34.b:0 "Fine, we side with the [SOT.GetName]"
 boer_states.35.t:0 "Sign the Treaty?"
 boer_states.35.d.sot:0 "[ENG.GetName] has agreed to arbitrate this conflict and have sent a treaty to us that is pro [SOT.GetNameDef]. if we agree to this [OFS.GetName] must abandon its claims on [779.GetName]"
 boer_states.35.d.ofs:0 "[ENG.GetName] has agreed to arbitrate this conflict and have sent a treaty to us that is pro [OFS.GetNameDef]. if we agree to this [OFS.GetName] will gain [779.GetName]"
 boer_states.35.a:0 "We Agree"
 boer_states.35.b:0 "We refuse"
 boer_states.36.t:0 "The Treaty is agreed to"
 boer_states.36.d:0 "Both sides have agreed to the treaty over the fate of [779.GetName], and the treaty terms are now being put into action."
 boer_states.36.a:0 "Finally, everything on this side of the Orange River is ours"
 boer_states.36.b:0 "The Price we must pay for peace"
 boer_states.37.t:0 "The Status Quo"
 boer_states.37.d:0 "Noone could come to an agreement over the border conflict, and the status quo has continued"
 boer_states.37.a:0 "Thats unfortunate"
 boer_states.38.t:0 "A Breaking point"
 boer_states.38.d:0 "The Savages within [SOT.GetNameDef] have continued their endless raids against our people, stealing our cattle and costing us Hundreds of pounds in economic damages"
 boer_states.38.a:0 "We must deal with them once and for all"
 boer_states.38.b:0 "We will have to continue to weather this"
 boer_states.40.t:0 "[SOT.GetName]-[OFS.GetName] War"
 boer_states.40.d:0 "A state of war flared up due to raids against [OFS.GetNameDef] by raiders from [SOT.GetNameDef]"
 boer_states.40.a:0 "ok"
 boer_states.39.t:0 "The raids end"
 boer_states.39.d:0 "With the [SOT.GetName] raiders now under another state, the raids have finally ended"
 boer_states.39.a:0 "good"
 boer_states.41.t:0 "[SOT.GetNameDef] is dominate against [OFS.GetNameDef]"
 boer_states.41.d:0 "[SOT.GetNameDef] is currently winning against [OFS.GetNameDef] and if they win, they may disturb the balance within the region. shall we offer to arbitrate a treaty?"
 boer_states.41.a:0 "Ignore the War"
 boer_states.41.b:0 "Offer to arbitrate a Treaty"
