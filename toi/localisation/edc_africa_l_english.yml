 boer_states.51.t:0 "Diamonds Discovered in [1149.GetName]"
 boer_states.51.d:0 "A Large area of diamond mines have been discovered on the banks of the Vaal river within the state of [1149.GetName] and our adminitration there reports a large influx of miners to the area, ready to make themselves (And us) rich"
 boer_states.51.a:0 "This is good news"
 boer_states.52.t:0 "Diamonds Discovered in [1149.GetName]"
 boer_states.52.d:0 "A Large area of diamond mines have been discovered on the banks of the Vaal river within the Disputed state of [1149.GetName]. [OFS.GetNameDef] has moved officals into the area and are attempting to administrate the area, however we have also laid claim to the area."
 boer_states.52.a:0 "Assert our claim"
 boer_states.52.b:0 "The land is rightfully [OFS.GetName] Land"
 boer_states.53.t:0 "The british have taken interest in the [1149.GetName] Diamond Fields"
 boer_states.53.d:0 "It seems that the British cape colonly territories have taken interest in the diamond mines. Our agent has recommmened that we go to them and submit as a protectorate and have them gain the diamond mines for us"
 boer_states.53.a:0 "Yes, send an envoy to offer [ENG.GetNameDef] control over the state"
 boer_states.53.b:0 "We like our soverenty, give up the claims"
 boer_states.54.t:0 "[GQW.GetName] offers us the [1149.GetName] Diamond Fields"
 boer_states.54.d:0 "An Agent of the [GQW.GetName] has arrived bearing a request for intergration if we administer the [1149.GetName] Diamond mines"
 boer_states.54.a:0 "Of Course"
 boer_states.54.b:0 "Their Claims are very shakey, Decline"
 boer_states.55.t:0 "[ENG.GetNameDef] annexs [GQW.GetName] as well as the diamond mines of [1149.GetName]"
 boer_states.55.d:0 "The [ENG.GetName] offically annexed [GQW.GetName] as well as annexing our territory of [1149.GetName] today, dispite our own flags flying above the mines.This is a despicable breach of our soverenty."
 boer_states.55.a:0 "We cannot go against the might of [ENG.GetNameDef]"
 boer_states.55.b:0 "Assert our rightfull Claims"
 boer_states.55.c:0 "This is an act of War!"
 boer_states.56.t:0 "[OFS.GetName] continues to demand the return of [1149.GetName]"
 boer_states.56.d:0 "We have had control of the Kimberly diamond mines within the [1149.GetName] state. however [OFS.GetNameDef] are still claiming soverenty over the land and causing our diplomatic relations to plummit with the nations that are frendly with the [OFS.GetName]."
 boer_states.56.a:0 "Let us send a token monetary recompense"
 boer_states.56.b:0 "Cede the land back"
