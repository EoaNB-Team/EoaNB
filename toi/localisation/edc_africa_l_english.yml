 boer_states.72.a:0 "Great"
 boer_states.73.t:0 "Gold dicovered"
 boer_states.73.d:0 "Large gold mines have been dicovered in or nation, however although much of it out of our reach, the gold we can reach will enrich our nation for years to come."
 boer_states.73.a:0 "Great"
 ofs_vic_attempt_diplomatic_ties_with_SAR:0 "Attempt Diplomatic Ties with [TRV.GetName]"
 ofs_vic_attempt_diplomatic_ties_with_SAR_desc:0 "[TRV.GetNameDef] is the only other Boer nation around, although we have had hostilities in the past. That does not mean that we should not work together to assure our mutal survival. Let us send Emissaries to them to forge lasting relations"
 ofs_vic_consoladate_internal_governence:0 "Consoladate Internal Governence"
 ofs_vic_consoladate_internal_governence_desc:0 "Consoladate our government after completing our internal reforms, this will help stablise our nation"
 ofs_vic_the_fuctions_of_a_state:0 "The Functions of a State"
 ofs_vic_the_fuctions_of_a_state_desc:0 "We must define the responsibilities and powers that the various branches of our government should have. This will allow us to establish how we manage our country both inside and out"
 boer_states.74.t:0 "[OFS.GetName] sends an envoy"
 boer_states.74.d:0 "Our Neighbour [OFS.GetNameDef] has sent Envoys in order to re-establish diplomatic ties wuth us, shall we recive them?"
 boer_states.74.a:0 "Yes, let us repair our relations"
 boer_states.74.b:0 "No, have them leave"
 boer_states.75.t:0 "[TRV.GetNameDef] receives our envoy"
 boer_states.75.d:0 "[TRV.GetNameDef] have agreed to repair our diplomatic relations, we can only hope these ties last"
 boer_states.75.a:0 "Great"
 boer_states.76.t:0 "[TRV.GetNameDef] rejects our envoy"
 boer_states.76.d:0 "[TRV.GetNameDef] have Rejected our envoy, we can only hope they reverse this opinion in time"
 boer_states.76.a:0 "They will regret that in time"
 boer_states.77.t:0 "[OFS.GetNameDef] asks for integration"
 boer_states.77.d:0 "Our Ally [OFS.GetNameDef] have come to us with an interesting proposal, they request to be intergated into our nation and unify the boer states, should we agree?"
 boer_states.77.a:0 "of course"
 boer_states.77.b:0 "We would prefer them independant"
 boer_states.78.t:0 "[TRV.GetNameDef] refuses our annexation"
 boer_states.78.d:0 "We have recived the reply from [TRV.GetNameDef]. they declined our offer."
 boer_states.78.a:0 "Independance it is"
