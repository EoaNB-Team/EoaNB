 ofs_vic_offer_joint_guarentees:0 "Offer Joint Guarantees"
 ofs_vic_offer_joint_guarentees_desc:0 "In order to mantain our independance we should proclaim joint guarantees with [TRV.GetNameDef]"
 ofs_vic_offer_to_join_with_the_SAR:0 "Offer to join with [TRV.GetNameDef]"
 ofs_vic_offer_to_join_with_the_SAR_desc:0 "Our nations are very similar in terms of our governace and our people, we have even had the same president. The idea to intergrate into [TRV.GetNameDef] has been floating round the upper tiers of our government. Should we offer to do so?"
 long_term_alliance:0 "Long Term Allies"
 ofs_vic_our_british_policy:0 "Our British Policy"
 ofs_vic_our_british_policy_desc:0 "Ever since the formation of our country our fate has depended on the actions of [ENG.GetNameDef].However, what we do about this is up to us. to go with [ENG.GetNameDef] or take our own path?"
 boer_states.79.t:0 "[From.GetName] asks for Recognition"
 boer_states.79.d:0 "We recived a diplomat from the Struggling 'country' of [From.GetNameDef] asking for our Recognition of their sovereignty"
 boer_states.79.a:0 "Of course we shall recognise them"
 boer_states.79.b:0 "Who?"
 boer_states.79.c:0 "Not only shall we recognise them, we shall guarantee them as well"
 boer_states.80.t:0 "[From.GetName] Recognises us"
 boer_states.80.d:0 "A Diplomat from [From.GetNameDef] arrived in [Root.Capital.GetName] this morning and relayed their governments recognistion of our sovereignty."
 boer_states.80.a:0 "Good"
 boer_states.81.t:0 "[From.GetName] ignores us"
 boer_states.81.d:0 "Our Diplomat returned from [From.GetNameDef] in defeat as they declined to recognise us in any capacity"
 boer_states.81.a:0 "Great"
 boer_states.82.t:0 "[From.GetName] Recognises our Independance"
 boer_states.82.d:0 "A Diplomat from [From.GetNameDef] arrived in [Root.Capital.GetName] this morning and relayed their governments recognistion of our sovereignty and ther guarantee of our independance. The diplomat also requested a building in order to found a embassy there."
 boer_states.82.a:0 "Great"
