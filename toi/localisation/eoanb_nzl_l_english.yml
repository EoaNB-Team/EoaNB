 nzl_nzw.1.t:0 "First Taranaki War"
 nzl_nzw.4.t:0 "Central North Island Inacessable"
 nzl_nzw.4.d:0 "Our forces are unable to enter the central areas of the north island. this is due to the dense bush and the many hostile maori tribes within"
 nzl_nzw.15.t:0 "Second Taranaki War"
 nzl_nzw.15.d:0 "The Taranaki Maori have managed to hold out for years, and our military has become the laughing stock of the british colonies. our populus demands peace, what shall we do?"
 nzl_nzw.15.a:0 "We must cave"
 nzl_nzw.15.b:0 "We will never end this war"
 nzl_nzw.9.t:0 "Second Taranaki War"
 nzl_nzw.2.t:0 "Invasion of the Waikato"
 nzl_nzw.3.t:0 "The Kīngitanga Refuse to Bend"
