## National Focuses
 # Amity Treaty Economics
 TSH_vic_sign_amity_treaties:0 "Sign the Amity Treaties"
 TSH_vic_sign_amity_treaties_desc:0 "The Amity Treaties were a set of 'unequal' treaties signed between the Tokugawan Shogunate and western powers that made Japan to have unrestricted free trade with the west, always to the detriment of the long-isolated Japanese economy."
 TSH_vic_handle_cholera_outbreak_1:0 "Outbreak of Cholrea"
 TSH_vic_handle_cholera_outbreak_1_desc:0 ""
 TSH_vic_handle_cholera_outbreak_2:0 "Handle the Outbreak"
 TSH_vic_handle_cholera_outbreak_2_desc:0 ""
 TSH_vic_handle_cholera_outbreak_3:0 "Innovate Medical Practices"
 TSH_vic_handle_cholera_outbreak_3_desc:0 ""
 TSH_vic_great_gold_exodus:0 "The Great Gold Exodus"
 TSH_vic_great_gold_exodus_desc:0 "A loophole in exchange rate practices has allowed for large amounts of gold to escape the country. We must stop this immediately!"
 TSH_vic_crisis_control:0 "Crisis Control"
 TSH_vic_crisis_control_desc:0 "We must take some initial steps to begin regulation of the exchange of the Ryu. To prevent further loss of gold, we must hurry!"
 TSH_vic_reign_in_han_currency:0 "Reign in Han Currency"
 TSH_vic_reign_in_han_currency_desc:0 "The Han have long had the permission to mint their own coins and issue currency. With the current situation in mind, however, this right must be recinded to prevent further spiraling of the economy. We shall restrict their currency issuing."
 TSH_vic_greater_control_on_gold_market:0 "Greater Controls on the Gold Market"
 TSH_vic_greater_control_on_gold_market_desc:0 "The matters of the economy has long been dealt with by trading guilds and not by our own hand. The current situation doesn't allow for this to continue without state interference, and so, we will regulate economic matters more regularly."
 TSH_vic_international_exchange_rates:0 "Adopt International Exchange Rates"
 TSH_vic_international_exchange_rates_desc:0 "The differences between Japanese exchange rates and international rates is what caused this great economic upheaval in the first place. We will adopt international standards, which should stop further outflow of value out of the nation."
 TSH_vic_issue_unbacked_notes:0 "Issue Unbacked Notes"
 TSH_vic_issue_unbacked_notes_desc:0 "In order to deal with the economic constraints of our massive gold loss, we may have to print notes that have... questional backing by our financial instiutions."
 TSH_vic_adopt_aratame_sanbu_sadame:0 "Adopt the Aratame Sanbu Sadame"
 TSH_vic_adopt_aratame_sanbu_sadame_desc:0 "As a temporary solution of our lack of currency following international standards, we will adopt foreign coinage that do! Adopting the Mexican dollar, we can maintain an exchange rate of one dollar to three Bu."
 TSH_vic_adopt_weight_based_system:0 "Return to Weight-Based System"
 TSH_vic_adopt_weight_based_system_desc:0 "The blow of the great outflow of gold is still something that the nation can feel, even with all efforts put in place. Returning to the old weight-based system will be more stable for now, but serious reform must be considered to prevent such an outflow again."
 TSH_vic_national_development:0 "National Development"
 TSH_vic_national_development_desc:0 "Since the 200 years of peace that followed our victory at Sekigahara, economic development in the nation has not been particularly led or coordinated. Officials have issued public works over the years sporadically and willy-nilly. With the opening of the nation, however, perhaps a more concerted effort towards development is needed?"
 TSH_vic_assist_han_development:0 "Assist Han Development"
 TSH_vic_assist_han_development_desc:0 "While the Han can mostly fend for themselves, the string of failures to prevent Western interference has led to extensive criticism and resentment of the Bakufu among our feudal lords. It may be prudent to provide assistance to them if we wish to silence this unjust criticism of our peerless rule."
 TSH_vic_refurbish_the_kaido:0 "Refurbish The Kaidō"
 TSH_vic_refurbish_the_kaido_desc:0 "The Kaidō are a set of roads, trails and highways built in the wake of the formation of the Tokugawa Shogunate to tie daimyo closer to the Shogun's rule. These highways have served the Bakufu well, but they are in need of refurbishment and repair in some parts. Fixing and widening these roads would be a good step to get the nation back into shape."
 TSH_vic_focus_tozama:0 "Focus on The Tozama Daimyo"
 TSH_vic_focus_tozama_desc:0 "The Tozama are the decendants of the daimyo that chose to oppose the Tokugawa at Sekigahara, and the most vocal critics of the Shogunate's policies as of late. Their discontent is concerning, but perhaps it would be better to reinforce our allies in the Fudai instead?"
 TSH_vic_tie_tozama:0 "Tie the Tozama closer"
 TSH_vic_tie_tozama_desc:0 "Now that our focus is on the Tozama, we should make efforts to tie them closer to our rule. Once enemies, but now comrades!"
 TSH_vic_focus_fudai:0 "Focus on The Fudai Daimyo"
 TSH_vic_focus_fudai_desc:0 "The Fudai are the closest allies of the Tokugawa Shogunate, and were our allies at Sekigahara 200 years ago. In the face of national criticism, we must reaffirm our friendship."
 TSH_vic_tie_fudai:0 "Tie the Fudai closer"
 TSH_vic_tie_fudai_desc:0 "Now that our focus is on the Fudai, we should make efforts to tie them closer to our rule. Once allies, and allies yet!"
 TSH_vic_the_shihasho_territories:0 "The Shihaisho Territories"
 TSH_vic_the_shihasho_territories_desc:0 "The Shihaisho territories are the private holdings of the Shogunate, and directly administered by the Bakufu. Developing the capablities we have closest to hand is a must to strengthen our own position!"
 TSH_vic_kabunakama_monopoly_question:0 "Kabunakama Monopoly Question"
 TSH_vic_kabunakama_monopoly_question_desc:0 "The Kabunakama are the various guilds and merchant associations that represent the merchant classes. For a long time, they have held state sanctioned monopolies and grants over various goods and services. In exchange, a sizable tax obligation had to be payed to the Shogunate for the privilege. At multiple occasions there have been attempts to both question or abolish these systems, but the guilds have resisted fiercly. Another such occasion has come, and it's time to decide if we want to maintain our current agreements."
 TSH_vic_tax_reform:0 "Tax Reform"
 TSH_vic_tax_reform_desc:0 "The Kemi system has long been severely lacking in its task of tax collection, mostly due to endemic corruption among its responsible officials. Reforms are needed, but will be lengthy and take time to implement."
 TSH_vic_refurbish_the_gokaido:0 "Refurbish The Gokaidō"
 TSH_vic_refurbish_the_gokaido_desc:0 "The Gokaidō are the five largest highways of the Kaidō system of road networks, and the most important in the system. Their maintainance and expansion is of great import, and should be done soon."
 #TSH_vic_invite_foreign_expertise:0 "Invite Foreign Expertise"
 #TSH_vic_invite_foreign_expertise_desc:0 "Placeholder description"
 TSH_vic_develop_the_metropolises:0 "Develop The Metropolises"
 TSH_vic_develop_the_metropolises_desc:0 "The major cities of Osaka, Nagasaki, Nagoya, Hiroshima, Kyoto, and our capital, Edo, are all very important centers of trade and economic activity. Their development and expansion needs to keep pace with the expansion of infrastructure. Let us do so."
 TSH_vic_silk_industry:0 "Strenghen the Silk Industry"
 TSH_vic_silk_industry_desc:0 "Besides whaling, one of the most rapidly growing interests of foreign businessmen coming to Japan is silk. Silk is growing quite quickly in demand in the West and elsewhere, and the expansion of our profitable weaveries is required to keep up with demand."
 TSH_vic_encourage_artisanship:0 "Encourage Artisanship"
 TSH_vic_encourage_artisanship_desc:0 "Craftsmen and a well developed labour force is important to all economic prospects. Encouraging artisanship within the large cities would be beneficial for future expansion.."
 #TSH_vic_expand_unit_autonommy:0 "Expand Army Autonomy"
 #TSH_vic_expand_unit_autonommy_desc:0 "Placeholder description"
 TSH_vic_encourage_financial_districts:0 "Encourage Financial Districts"
 TSH_vic_encourage_financial_districts_desc:0 "With us moving ever closer to opening up to the world at large, we should make strides to accommodate this soon-to-come reality. Even if that may perhaps not be the case, it would be useful for national markets as well."
 TSH_vic_encourage_financial_districts_1:0 "Conglomerate Merchants"
 TSH_vic_encourage_financial_districts_1_desc:0 ""
 TSH_vic_encourage_financial_districts_2:0 "Centralize Resource Managament"
 TSH_vic_encourage_financial_districts_2_desc:0 ""
 TSH_vic_kaiseijo:0 "Kaiseijo"
 TSH_vic_kaiseijo_desc:0 "Bansho Shirabesho, "Institute for the Study of Barbarian Books", later Kaiseijo, is the Bakufu's translation bureau for foreign literature. The institute translates books written in Western languages to Japanese for use in developmental purposes, and is an important player in future modernization."
 TSH_vic_recruit_gifted_students:0 "Recruit Gifted Students"
 TSH_vic_recruit_gifted_students_desc:0 "The Bansho Shirabesho is active in full, but can always be expanded. Recruiting gifted and promising students to learn and study foreign concepts and languages would do much in the effort to expand our knowledge."
 TSH_vic_embassy_to_the_us:0 "Embassy to the USA"
 TSH_vic_embassy_to_the_us_desc:0 "An embassy to the US has been called over by the Americans to ratify the treaty we signed with Townsend Harris. While it's something that we've wanted to avoid, there is no choice in the matter. A delegation will be sent with the Kanrin Maru to cross the Pacific for the negotiations."
 TSH_vic_first_embassy_to_europe:0 "First Embassy to Europe"
 TSH_vic_first_embassy_to_europe_desc:0 "Following the initiative of the US, various powers in Europe have also signed treaties with us that are to be ratified. The contents of the treaties state that we have to open ports at various cities across Japan to service foreign vessels. This clause is problematic in regards to our domestic situation, and as such, we will seek to negotiate a prolongment of the opening date of opening our ports."
 TSH_vic_second_embassy_to_europe:0 "Second Embassy to Europe"
 TSH_vic_second_embassy_to_europe_desc:0 "Sonno Joi sentiments have gripped Japan after the Emperors command to expell all foreigners from the nation! An envoy will be sent to Europe, demanding the immediate closure of Yokosuka Port to foreigners!"
 TSH_vic_us_embassy_review:0 "US Embassy Review"
 TSH_vic_us_embassy_review_desc:0 "Our embassy to the US has returned home with gifts, machines and other curiosities from the American barbarians. Reviewing these gifts and their qualities would do much to further our knowledge!"
 TSH_vic_europe_embassy_review_i:0 "Europe Embassy Review I"
 TSH_vic_europe_embassy_review_i_desc:0 "Our embassy to Europe has returned home with gifts, machines and other curiosities from the European barbarians. Reviewing these gifts and their qualities would do much to further our knowledge!"
 TSH_vic_europe_embassy_review_ii:0 "Europe Embassy Review II"
 TSH_vic_europe_embassy_review_ii_desc:0 "Our embassy to Europe has returned home with curiosities from the European barbarians purchased along the trip. Reviewing these would do much to further our knowledge!"
 TSH_vic_europe_embassy_review_iii:0 "Complete the Review"
 TSH_vic_europe_embassy_review_iii_desc:0 "Our embassy to Europe has returned home with curiosities from the European barbarians purchased along the trip. Reviewing these would do much to further our knowledge!"
 TSH_vic_bakufu_military:0 "Bakufu Military"
 TSH_vic_bakufu_military_desc:0 "The Bakufu has been in a 200 year peace, with little much to do for Shogunal and daimyo levies. The army and navy are still based on old feudal practices and levies, and unequipped to face our most recent opponent in the Western Powers. For our own continued existence, reform and restructuring is required."
 TSH_vic_reviewing_the_bakufu_army:0 "Reviewing The Bakufu Army"
 TSH_vic_reviewing_the_bakufu_army_desc:0 "The Shogunal Army is still organized after the model as was 200 years prior via a system of obligated levies from feudal lords. To reshape it, we must first get a hold of all army assets and persons that are liable to provide a levy in times of war. Before reformation comes administration!"
 TSH_vic_reorganization:0 "Reorganization"
 TSH_vic_reorganization_desc:0 "Now that we are aware of all assets that the Shogun has at disposal for military endeavours, we can now start to reorganize our forces to become better prepared in the event of war."
 TSH_vic_fund_training_schools:0 "Fund Training Schools"
 TSH_vic_fund_training_schools_desc:0 "The samurai of old were all trained in the ways of the sword, as well as other courtly skills, at court and at dojo. Times have changed since then, and new subjects in the ways of war must be taught and learnt."
 TSH_vic_training_a_new_generation:0 "Training a new generation"
 TSH_vic_training_a_new_generation_desc:0 "Changing times give way to new generations of promising people. At our schools, a new generation shall be taught; a fusion of the new with the morality of the East."
 TSH_vic_rely_on_daimyo_levy:0 "Rely on Daimyo Levies"
 TSH_vic_rely_on_daimyo_levy_desc:0 "The Shogun has long been reliant on his vassals to provide soldier levies to their lord's campaigns, in addition to the Shogun's personal retinue. This system may be outdated in the long-run, but tying our vassals closer in a time of strife may be just the thing we need..."
 TSH_vic_foreign_expertise:0 "Foreign Expertise"
 TSH_vic_foreign_expertise_desc:0 "While the foreign barbarians of the West are an unwelcome intruder to our lands, they bring with them powerful weapons and the know-how to use them. Contacting and hiring people with the requisite knowledge for modern warfare would do much for our reorganization efforts!"
 TSH_vic_unit_field_training:0 "Unit Field Training"
 TSH_vic_unit_field_training_desc:0 "Conversing and reading theory can only get us so far. Field practice and training is arguably the most important aspect of successful warfare, and we should take time to train properly."
 TSH_vic_centralized_army_effort:0 "Centralized Army Effort"
 TSH_vic_centralized_army_effort_desc:0 "The armies of the barbarians of the West make use of well-developed hierarchies of command, combined with the use of modern weaponry and crafty field tactics to defeat an enemy on the field. Though these concepts are not foreign to us, the West has refined this type of warfare beyond our abilities. A centralized army following a western model is required to maintain a strong army!"
 TSH_vic_integration_of_domain_leadership:0 "Integration of Domain Leadership"
 TSH_vic_integration_of_domain_leadership_desc:0 "With our daimyo having more obligations to provide levies to our defence, it would be good to incorperate the leadership of each of our vassals into a central command. This will keep daimyo close at hand, and also maintain the loyalty of their soldiers."
 TSH_vic_greater_daimyo_contribution:0 "Greater Daimyo Contribution"
 TSH_vic_greater_daimyo_contribution_desc:0 "With the arrival of the West at our shores, we cannot slack on our defence any longer. We shall further demand more levies from our daimyo in the defence of the nation."
 TSH_vic_shogunates_sword:0 "Shogunate's Sword"
 TSH_vic_shogunates_sword_desc:0 "The daimyo shall become the sword of the Shogun on the field of battle. His will shall crush all who stand in the way of the nation!"
 TSH_vic_fireams_dealings:0 "Firearms Dealings"
 TSH_vic_fireams_dealings_desc:0 "Firearm making has been a staple in Japan since we got hold of our first firearm from the Portuguese, however, the firearms of today are much different than the ones of centuries ago. We are not yet able to manufacture them ourselves, and as such, must arm ourselves with the manufacture of foreigners. In that effort, we must make contacts to buy from."
 TSH_vic_field_gun_dealings:0 "Field Gun Dealings"
 TSH_vic_field_gun_dealings_desc:0 "Making muskets and rifles is one thing, but field guns are another. The field guns of today fire at greater rates, with greater charges and greater accuracy, but are complicated and expensive to make. Therefore, we must once again look to the rest of the world for properly made guns, until we ourselves can produce them."
 TSH_vic_formation_of_command:0 "Formation of Command"
 TSH_vic_formation_of_command_desc:0 "A proper command structure is the backbone of any modern fighting force of our time. Creating it in the image of the West, we shall be at least able to match them."
 TSH_vic_studey_western_field_tactics:0 "Study Western Field Tactics"
 TSH_vic_studey_western_field_tactics_desc:0 "While we do not have an army from the West to observe performing field maneuvers, we do have the manuals they are based on. We will take our time to immaculately study all aspects of their practice."
 TSH_vic_study_field_command:0 "Study Field Command"
 TSH_vic_study_field_command_desc:0 "Performing tactics in the field while in battle is an integral part of success, but we must also master the matter of communicating and coordinating such maneuvers correctly if that is to succeed at all."
 TSH_vic_invite_foreign_military_mission:0 "Invite Foreign Military Mission"
 TSH_vic_invite_foreign_military_mission_desc:0 "Studying theory has lead us to this point, but to advance further we have to practice it with experts of the field on site. We will send a request to France for a military mission to travel to Japan to assist our further military modernization and development."
 TSH_vic_reviewing_the_bakufu_navy:0 "Reviewing the Bakufu Navy"
 TSH_vic_reviewing_the_bakufu_navy_desc:0 "Japan, as an island nation, is heavily dependent on its navy to be able to defend itself from intruders coming from the seas. However, as with much of our fighting force, 200 years of peace has left our capabilities to defend our seas sorely lacking. The incursion of Commodore Perry is a clear testament to this, and serious investment into naval development must be made."
 TSH_vic_kaigunsho:0 "Kaigunsho"
 TSH_vic_kaigunsho_desc:0 ""Kaigunsho", or naval centers, have recently been opened up as a learning area for all things relating to the navy. Naval engineering, navigation, sailing and fighting are all discussed here, and is critical for teaching our officers and ship crews."
 TSH_vic_consort_with_foreign_navies:0 "Consort with Foreign Navies"
 TSH_vic_consort_with_foreign_navies_desc:0 "To redevelop our navy to the best that it can be, it would be prudent to catch up with modern naval convention from the navies around the world. We have done so in the past, and the present is no different. Let us do so."
 TSH_vic_seek_dutch_help:0 "Seek Dutch Help"
 TSH_vic_seek_dutch_help_desc:0 "The Dutch have long had relations with Japan through their trading base at Dejima, and is an important source of academic texts for our schoolars. Making use of our ties to them, perhaps we could ask for their assistance in naval matters?"
 TSH_vic_koninklijke_marine_assistance:0 "Koninklijke Marine Assistance"
 TSH_vic_koninklijke_marine_assistance_desc:0 "With the Dutch in agreement, and their Koninklijke Marine providing assistance in our training, we can significantly improve our capabilities in fighting at sea!"
 TSH_vic_centralize_national_fleet_command:0 "Centralize National Fleet Command"
 TSH_vic_centralize_national_fleet_command_desc:0 "The Navy, much like the Army, is an organization at its best when properly organized along a strong command. Centralizing our various commands into one that can communicate rapidly, is the best for our Navy."
 TSH_vic_seek_british_help:0 "Seek British Help"
 TSH_vic_seek_british_help_desc:0 "Our ties to the British have only just recently been developing, though we are at cordial relations. Despite what we think about them, however, we cannot deny the capability and vastness of the British Fleet. To learn from the navy that rules the waves... What better teacher is there?"
 TSH_vic_tsukji_naval_training_centre:0 "Tsukiji Naval Training Centre"
 TSH_vic_tsukji_naval_training_centre_desc:0 "With the help of the British, we are in a position to establish a naval academy that will train our future officers in the matters of naval war."
 TSH_vic_decentralize_fleet_command:0 "Decentralized Fleet Command"
 TSH_vic_decentralize_fleet_command_desc:0 "Spreading command out to local units to act in accordance to their current environment allows for more flexibility, though at the cost of some disorganization at a planning level."
 TSH_vic_naval_modernization:0 "Naval Modernization"
 TSH_vic_naval_modernization_desc:0 "While most of our vessels are of modern make and quality, they are few and with crews lacking experience. If we want a modern navy, then we must make moves towards rectifying these issues."
 TSH_vic_send_cadets_abroad:0 "Send Cadets Abroad"
 TSH_vic_send_cadets_abroad_desc:0 "Sending cadets and students abroad to foreign schools and navies will allow for future officers to learn from the best, while making useful contacts among foreign navies. Sending them away for some time to learn, then, is seemingly only beneficial."
 TSH_vic_expand_naval_facilities:0 "Expand Naval Facilities"
 TSH_vic_expand_naval_facilities_desc:0 "To accommodate growing our navy, we must expand our shipping facilities with new dockyards and area to build on."
 TSH_vic_foreign_steamship_dealing:0 "Foreign Steamship Dealing"
 TSH_vic_foreign_steamship_dealing_desc:0 "Most of our navy is of foreign construction, and for the forseeable future, will remain so until we gather enough experience and equipment to make our own. If we are to expand our navy, we'll have to purchase some ships abroad."
 TSH_vic_make_offers_for_ironclads:0 "Make Offers for Ironclads"
 TSH_vic_make_offers_for_ironclads_desc:0 "Recently, whispers of a new type of ship have come about. Ships that are made of hulls of iron and steel, impervious to any gun of its time. For our own safety, we must get some of these "ironclad" warships!"
 TSH_vic_legacy_of_ragnaku:0 "Legacy of Rangaku"
 TSH_vic_legacy_of_ragnaku_desc:0 "The study of foreign literature had long been banned by the Bakufu over concerns that it would lead people astray. However, it is undeniable that Japan's modernization efforts would be much slower without the work of Rangaku schoolars efforts to translate and learn about the advances of science. Their legacy may grant us great fortune in the future, and so we shall continue to bear it."
 TSH_vic_foreign_expertise_i:0 "Foreign Expertise"
 TSH_vic_foreign_expertise_i_desc:0 "Inviting people with technical and industrial know-how, we can start to create a foundation that can support a homegrown industrial base."
 TSH_vic_means_of_manufacture:0 "Means of Manufacture"
 TSH_vic_means_of_manufacture_desc:0 "While knowing how to manufacture something is important, it is perhaps equally as important is having and using the tools to do so. Getting the tools and machines to build a desired product is of great import."
 TSH_vic_steam_machinery:0 "Steam Machinery"
 TSH_vic_steam_machinery_desc:0 "The engine of all industrial development that has occurred across the western world can be credibly attributed to the steam engine. Importing some of these to use and dismantle would be paramount to our industrial aspirations."
 TSH_vic_nagasaki_iron_foundry:0 "Nagasaki Iron Foundry"
 TSH_vic_nagasaki_iron_foundry_desc:0 "The potential for an iron foundry at Nagasaki has recently become a reality worth investigating, and would be a useful facility to have."
 TSH_vic_nagasaki_arsenal:0 "Nagasaki Arsenal"
 TSH_vic_nagasaki_arsenal_desc:0 "With other supporting buildings close by, it would be possible to build an arsenal as well in Nagasaki. This would synergize well with other manufactories in the city."
 TSH_vic_nagasaki_naval_foundry:0 "Nagasaki Naval Foundry"
 TSH_vic_nagasaki_naval_foundry_desc:0 "Nagasaki is an important harbour for all manner of ships in the area. Improving infrastructure within the port district would allow for more naval facilities to be built."
 TSH_vic_mechanical_processing:0 "Mechanical Processing"
 TSH_vic_mechanical_processing_desc:0 "The steam engine is an important first step of any industry, but it is merely the power source of machines that do the actual work. Developing the tools that steam power, is the next step."
 TSH_vic_yokosuka_weapons_foundry:0 "Yokosuka Weapons Foundry"
 TSH_vic_yokosuka_weapons_foundry_desc:0 "Yokosuka is growing rapidly into a port of some importance. Developing a weapons foundry within the city has become a more viable option, as labour pools rise."
 TSH_vic_yokosuka_iron_foundry:0 "Yokosuka Iron Foundry"
 TSH_vic_yokosuka_iron_foundry_desc:0 "In tandem with our other developments in Yokosuka, we should make an effort to make supporting manufactories to already existing production centers. An iron foundry would be a good continuation."
 TSH_vic_reverbatory_furnance:0 "Reverbatory Furnance"
 TSH_vic_reverbatory_furnance_desc:0 "Construction and design of a modern reverbatory furnace has been in the works since 1853, and will be very important to our metal industries. Finishing up work on the furnace, and implementing it in full scale would be most prudent."
 TSH_vic_chemical_processing:0 "Chemical Processing"
 TSH_vic_chemical_processing_desc:0 "Certain materials and chemicals need specialized processing and work to become usable resources within manufacture. Learning these processing methods is an important part of learning modern manufacturing."
 TSH_vic_yokosuka_shipyard:0 "Yokosuka Armory"
 TSH_vic_yokosuka_shipyard_desc:0 "Being a port city with notable international traffic, and with ship maintainance of both foreign and national vessels becoming more important, it seems it is necessary to expand Yokosuka's shipyards to accommodate these increased demands."
 TSH_vic_yokohama_ironworks:0 "Yokohama Ironworks"
 TSH_vic_yokohama_ironworks_desc:0 "With iron and steel manufactury kicking off, we'll need a dedicated industry to both shape and construct the materials into something useful as well. An ironworks in Yokohama would do well in this effort."
 TSH_vic_theory_of_manufacture:0 "Theory of Manufacture"
 TSH_vic_theory_of_manufacture_desc:0 "Before one can begin to create something, one must first know how to properly and safely do so. In this effort, it is vital to study the methods and theory that goes into modern manufacturing before we start practicing it."
 TSH_vic_practical_observations:0 "Practical Observations"
 TSH_vic_practical_observations_desc:0 "Theory can only bring us so far. Being present in existing manufactories to study the workplace in action would bring far more useful information immediately, than by reading and discussing manufacture."
 TSH_vic_labour_techniques:0 "Labour Techniques"
 TSH_vic_labour_techniques_desc:0 "What makes an industry efficient is not how many workers you have, but how you use them! By looking into clever and efficient labour practices from various factories and elsewhere, we can make the most out of our workforce."
 TSH_vic_theoretical_engineering:0 "Theoretical Engineering"
 TSH_vic_theoretical_engineering_desc:0 "Engineering as a field has become even more and more important as the industrial world starts to unfold. Learning the engineering advancements that the West has discovered is a must in our efforts to modernize."
 TSH_vic_send_students_abroad:0 "Send Students Abroad"
 TSH_vic_send_students_abroad_desc:0 "The West has shown that its mastery of technology and power has long since surpassed the ones of the old powers in East Asia. To learn and master what the hegemons of the world have, we must go to them directly. Promising minds, if willing, will be sent to western universities and other learning institutions to learn of new innovations, and then return."
 TSH_vic_yokosuka_technical_school:0 "Yokosuka Technical School"
 TSH_vic_yokosuka_technical_school_desc:0 "With some assistance from the westerners, we could establish a technical school for training recruits in matters of mechanics, maintainance and engineering in Yokosuka."
 TSH_vic_the_illness_of_shogun_iesada:0 "The Illness of Shogun Ieasada"
 TSH_vic_the_illness_of_shogun_iesada_desc:0 "The Shogun has fallen ill! With the recent arrival of westerners on our shores, it would seem that they have brought with them foreign ills as well. With the Shogun's frail health, it is expected that he will not have much longer to live..."
 TSH_vic_loyal_to_emperor:0 "Loyal to the Emperor"
 TSH_vic_loyal_to_emperor_desc:0 "It is time to set aside the practices of old. The Shogun has shown his his weakness to the westerners and has caused great turmoil within our country. The reign of the Shogun is over! Long Live the Emperor!"
 TSH_vic_loyal_to_shogun:0 "Loyal to the Shogun"
 TSH_vic_loyal_to_shogun_desc:0 "The Shogun has kept Japan safe and prosperous for hundreds of years without end. When times are tough we shall not turn our back on the dynasty that brought peace to Japan but instead show unwavering loyalty! We must stand with the Shogun!"
 TSH_vic_hitotsubashi_shogun:0 "Hitotsubashi Shogun"
 TSH_vic_hitotsubashi_shogun_desc:0 "Keiki Hitotsubashi is a promising candidate for the title of Shogun. An educated and patient man, though a bit indecisive, Keiki has the support of Tokugawa Nariaki and various able lords that favour his rule. While these lords are powerful and with influence, they are in the minority against their rivaling candidate in Iemochi..."
 TSH_vic_conciliate_the_court:0 "Conciliate the Court"
 TSH_vic_conciliate_the_court_desc:0 "With the succession of Yoshinobu as Shogun, we must quickly look to the affairs of state. The Bakufu had defied the Imperial Court in acting without their proper consent when Commodore Perry and Townsend Harris came knocking, and the defiance of Imperial will has strained the relations between the Court and the Bakufu. To mainain our legitimacy for the future, it's important to placate the Court."
 TSH_vic_relax_sankin_kotai_attendance:0 "Relax Sankin-Kotai Attendance"
 TSH_vic_relax_sankin_kotai_attendance_desc:0 "The Sankin-Kotai practice has long functioned well as an instrument of stability within the Shogunate, but recent developments have made it a topic of contention within our rebellious lords. For their placation and trust, we will make moves to relax these obligations for all our lords, and trust in their motives."
 TSH_vic_restrict_fudai_favouritism:0 "Restrict Fudai Favouritism"
 TSH_vic_restrict_fudai_favouritism_desc:0 "The root of our current instability can reasonably be said to be found in the Tozama-Fudai split in our daimyo. While we gave the Fudai privileges for being allies at Sekigahara in 1600, we simultaneously punished and alienated the Tozama, our enemy at the battle. To mend this split, we shall equalize our inter-lord relationships. No favouritism shall be given to anyone."
 TSH_vic_level_the_field:0 "Level the Field"
 TSH_vic_level_the_field_desc:0 "Continuing with our equalization of the daimyo, we must also allow for equal participation of Tozama and Fudai lords in administration and governance. This has been primarily held by the Fudai as well, and must be equalized despite the complaints of some already in power."
 TSH_vic_kii_shogun:0 "Kii Shogun"
 TSH_vic_kii_shogun_desc:0 "The candidate from the cadet house of Kii, Iemochi, is of similarly frail health as Iesada as well as very young and inexperienced. While these qualities make him a poor choice as Shogun, he has significant influence backing him. The Bakufu administration, the main house of Tokugawa as well as the Tairo, Ii Naosuke all support his candidacy. This makes his candidacy a very real possibility in comparison to his rival in Keiki Hitotsubashi."
 TSH_vic_ansei_purge:0 "Ansei Purge"
 TSH_vic_ansei_purge_desc:0 "With the ascendance of Iemochi as Shogun, the power of Ii Naosuke is assured. To punish the foolish lords that supported Keiki Hitotsubashi, and the ones that opposed the signing of foreign treaties, we will have the all be purged. Be that by house arrest, imprisoning or even death."
 TSH_vic_influence_the_imperial_court:0 "Influence the Imeprial Court"
 TSH_vic_influence_the_imperial_court_desc:0 "The Imperial Court has been opposed to the direction that the nation is taking, and made that clear in our interactions. While defying the Court's will is not an option, we can instead nudge the Court into line by persuation."
 TSH_vic_ban_daimyo_from_bakufu_positions:0 "Ban Daimyo from Bakufu Positions"
 TSH_vic_ban_daimyo_from_bakufu_positions_desc:0 "The Daimyo have shown themselves to be too untrustworthy to keep in Bakufu administration. Therefore, it is vital that we ban them from taking any office in the Bakufu as to limit their influence on the matters of state."
 TSH_vic_asertain_bakufu_authority:0 "Asertain Bakufu Authority"
 TSH_vic_asertain_bakufu_authority_desc:0 "The Bakufu will not be questioned in its authority. We have decided on a course, and we shall without doubt follow it with determination and great will."
 TSH_vic_retain_consultative_stance:0 "Retain Consultative Stance"
 TSH_vic_retain_consultative_stance_desc:0 "The Bakufu has always been, formally, a consultative organ to the Emperor. In this spirit, and to keep the Bakufu impartial to any outside party, we should maintain a consultative stance to the Emperor and to cooperate instead of butting heads."
 TSH_vic_kobu_gattai:0 "Kōbu gattai"
 TSH_vic_kobu_gattai_desc:0 "Kōbu gattai, or "Union of the Imperial Court and the Shogunate", has been a proposal to unify the Imperial Court with the Shogunate in relation to goals and administration, and to marry the Tokugawa into the Imperial Family. This presents a compromise where the Bakufu and the Emperor will share power, with the Emperor taking the reigns as Head of State and the Shogun becoming a figure similar to a Prime Minister."

