 TSH_Spirit_Tozama_Daimyo:0 "Tozama Domain"
 TSH_Spirit_Tozama_Daimyo_desc:0 "The Tozama Domains are the Daimyo that are considered outsiders of the political landscape of the Tokugawa Shogunate. Many of these domains are hereditary, drawing from family lines that had opposed the rise of the Tokugawa Shogunate in the 17th Century. Because of this awkward standing, many of these Daimyo are less inclined to support the Shogun."
 TSH_Spirit_Fudai_Daimyo:0 "Fudai Domain"
 TSH_Spirit_Fudai_Daimyo_desc:0 "The Fudai Domains are the Daimyo considered insiders of the political political landscape of the Tokugawa Shogunate. Many of these domains are hereditary, rewarded to family lines that are either important branches to the ruling Tokugawan Clan, or were earnest supporters of Tokugawa during their ascension to power in the 17th Century."
