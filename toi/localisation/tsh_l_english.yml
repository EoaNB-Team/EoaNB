 shogunate_japan.0.t:0 "The Tokugawa Shogunate"
 shogunate_japan.0.d:0 "Ever since Tokugawa Ieyasu's decisive victory at the Battle of Sekigahara in 1600, Japan entered into an era of unprecedented unity, stability, and progress under his new Shogunate. This era, dubbed the Edo Period after the bakufu capital, would see the beginnings of Japan's complete withdrawal from the outside world, save for brief contacts with China and Korea under the policy of sakoku, or closed country, enacted between 1633-1639. With its strong isolationist stance, Japan was able to resist the spread of Christianity and other Western influences within the country, maintaining its independence, at the cost of sealing off contact with modern innovations, save for a small Dutch trading post in the bay of Nagasaki called Dejima. Although contacts with the Dutch were limited, Japanese scholars were able to obtain a fair amount of knowledge on modern medicine and technology through the Rangaku studies, but the country as a whole still lagged far behind the West. \n \nThis 220-year paradigm, and the peace that came with it, suddenly came to a screeching halt when American Commodore Matthew C. Perry steamed into Edo Bay on July 8, 1853 and demanded that Japan end its long period of isolation and adopt formal trade relations with the US. To back up his demands were the might of his powerful steamships, which the Japanese called the black ships because of the color of the warships and the smoke that belched out of their coal-fired steam engines. The Shogunate, virtually threatened at gunpoint to end sakoku, finally agreed to sign the Convention of Kanagawa with Perry on March 31, 1854. The terms of the Convention agreed to the opening of the ports of Shimoda and Hakodate to American vessels, ensured the safety of American castaways, and established an American consul in Japan. \n \nThe aftermath of the Convention would cast a huge shadow of doubt over the Shogun's historical responsibility to oppose Western encroachment into Japan, and it was the catalyst for the rise of the Sonno Joi movement, or the belief that the Shogun was no longer capable of resisting the West, and that the Emperor should be entrusted with such an important role. With the security of Japan deeply threatened, the Shogunate overturned many of its policies restricting its naval capabilities in 1855, and desperately sought to improve the strength of its defenses as quickly as possible. However, centuries of peace have atrophied the fighting capability of Japanese troops, and with growing discontent from the historically hostile tozama daimyo, the Shogunate is quickly approaching its day of reckoning..."
 shogunate_japan.0.a:0 "For whom does the wind blow?"
 shogunate_japan.1.t:0 "The Harris Treaty"
 shogunate_japan.1.d:0 "An envoy from [USA.GetNameDef] by the name of Townsend Harris has once again approached the Bakufu, seeking the ratification of a new, so-called Treaty of Amity and Commerce. Its contents include an exchange of diplomatic agents between the US and Japan, the additional opening of the ports of Kanagawa and Nagasaki to the existing ports of Shimoda and Hakodate agreed to be opened originally in the Convention of Kanagawa, to be effective July 4th 1859, extraterritoriality rights for their citizens, new fixed low import-export duties subject to international control, and the right of freedom of religious expression to US nationals in Japan.\n\nThese demands are much higher than the treaty signed with Commodore Perry in the past, and the sudden introduction of foreigners into the shogunal capital of Edo is bound to cause a great deal of socioeconomic instability. However, we are sadly in no real position to oppose these demands, and if we were to refuse this treaty we may end up the same way China did in their Opium War. Our only choice now is, should we bring this before the Emperor and convince him to ratify the treaty, or is the signature of a bakufu official enough?"
 shogunate_japan.1.a:0 "We must convince the Emperor!"
 shogunate_japan.1.b:0 "The Shogun rules, not the Emperor!"
 shogunate_japan.2.t:0 "The Emperor's Decision"
 shogunate_japan.2.d:0 "Despite our special envoy Lord Hotta Masayoshi's best efforts to convince Emperor Komei in his Kyoto court to accept the terms of the American unequal treaty, the Emperor firmly believes that no such deals should be made with barbarians as their presence on our isles would violate its sanctity. As our Emperor's understanding of these foreigners stems merely from ukiyo-e prints of Westerners depicted as deplorable demons, it is unlikely that the bakufu has any capability of convincing him to open our ports to their traders.\n\nAlthough the Shogun himself could still ratify the treaty, acceding to the Westerners' demands without Imperial support would certainly sow popular disapproval of the Bakufu."
 shogunate_japan.2.a:0 "We have no choice..."
 shogunate_japan.15.t:0 "Purchase of Foreign Books"
 shogunate_japan.15.d:0 "Although we have in the past sought to reject the infringing influences of the West, there is no denying that their ways of war, commerce and technology is superior to ours. Holding to the old ways is no longer enough to protect Japan's sacred soil, and we must make the effort learn the ways of the West if we desire remaining as masters of our own fate.\n\n"Rangaku"; foreigner studies, have long been present in our lands. Our previous approach have been detrimental to the nation's wellbeing. We shall continue Rangaku's legacy, and improve our understanding of the world; proudly shall Japan rise!"
 shogunate_japan.15.a:0 "We must advance our knowledge!"
 shogunate_japan.9.t:0 "Sending Cadets Abroad"
 shogunate_japan.9.d:0 "With luggage packed, lunch eaten, shoes on and goodbyes given, our most gifted cadets from our naval academies are now setting out to various European and American port cities to learn more about these powers and their society. It is our hope that they will be able to learn much from their stay there, as well as to make contacts within foreign nations to be used later. Their year-long departure will keep our academies' benches empty, but, undoubtedly, with their return the academies will become even more rich with the wealth of knowledge that returns with our cadets!"
 shogunate_japan.9.a:0 "Bon Voyage!"
 shogunate_japan.10.t:0 "Cadets' Return"
 shogunate_japan.10.d:0 "The cadets we sent out a year ago have now returned to Japanese soil. Experienced and worldly, they bring with them a wealth of news, oddities, discoveries and items from the Western world. With their safe return, we can now make good use of their talents to improve and expand our own knowledge!"
 shogunate_japan.10.a:0 "Subarashi!"
 shogunate_japan.17.t:0 "The Question of the Kabunakama"
 shogunate_japan.17.d:0 "For an exceedingly long time in the Shogunate's history there have been agreements between the ruling Bakufu and various small, but important, merchant guilds. These are the Kabunakama, which form various merchant groups within differing market groups and trades within the country, primarily in the large cities. While initially the Shoguns were hesitant to cooperate with their demands, they were eventually given grants and various rights to monopolize certain parts of the Japanese economy. This created strong guilds that could cooperate with furthering the economy, but also a strong interest group who would resist any attempts at relinquishing their given grants.\n\nRōjū Mizuno Tadakuni attempted a decade prior to restrain the Kabunakama's monopoly practices, though ended in failure due to extensive push-back from the guilds. As it stands today, the merchant guilds remain in a strong position. While we benefit from their economic practices, some argue that the Kabunakama are smothering new buinesses with monopolies and restricting competition between businesses to provide better solutions. Tadakuni failed to remove their privileges before, but they are a useful boon to us. What to do with these merchant guilds?"
 shogunate_japan.17.a:0 "Their grip must loosen"
 shogunate_japan.17.b:0 "There is no need for change"
 shogunate_japan.17.c:0 "I wonder what they can do with more power?"
 shogunate_japan.18.t:0 "Students travel to the West"
 shogunate_japan.18.d:0 "In our effort to learn and modernize to the standard of the West, it is of exceeding importance to get their knowledge and advances into our nation. In that effort, we cannot only rely on books. We must gain experience directly as well! Promising students are now preparing to travel abroad to get a taste of Western ways of doing things, as well as to learn more about what makes the West so strong as it has become."
 shogunate_japan.18.a:0 "The path to knowledge is long..."
 shogunate_japan.19.t:0 "Return of the Students"
 shogunate_japan.19.d:0 "The students we sent to the West have returned. Dressed in clothes in Western style on arrival, and having gotten a taste of the West's way of life, they have much experience gotten from their travels it would seem. We will put their gained experiences to good use for the nation!"
 shogunate_japan.19.a:0 "What odd ideas have they gotten..?"


 ####TOKUGAWA SUCCESSION STRUGGLE####
 shogunate_japan.16.t:0 "Cholera Outbreak in Edo!"
 shogunate_japan.16.d:0 "A stench of death wafts coldly throughout the streets of Edo today...\n\nMany people considered the arrival of the Black Ships and their crews of bearded barbarians on our shores to be a sign of a bad omen, and recently many more have become more convinced of its fact. That the Shogun's allowance of the West to enter Japan, and the subsequent disasterous events in earthquakes and famines, were the anger of the Gods that the Shogun had so carelessly betrayed. Another omen has struck. In the many houses of the metropolis that is Edo, mothers, sons, daughters and fathers lie, dead or alive in their beds afflicted by another passenger of these Black Ships. The seat of shogunal power now houses another plague of the West: Cholera."
 shogunate_japan.16.a:0 "The Gods scorn us!"
 shogunate_japan_l.0.t:0 "The Heirless Shogun"
 shogunate_japan_l.0.d:0 "Shogun Iesada has no direct heir to the Shogunal throne; a source of great concern among Bakufu officials. Normally, when the Shogun is still this young, it would not be a source of immediate concern. However, the Shogun suffers from exceptionally poor health. Having suffered from pox in his childhood, and survived, it has left him severely weakened and slightly scarred.\n\nWith much uncertainty in current times originating with the arrival of the "Southern Barbarians", and the rise of anti-Bakufu and anti-western movements in the country-side, the lack of an heir poses a great issue. If Iesada is unable to produce a son, which seems increasingly the case, then a candidate must be chosen from one of his cadet houses. Factionalism and in-fighting has already begun within the Shogunate over who may take Iesada's place should he pass away... The Shogunate's very existence may very much be in danger over this question."
 shogunate_japan_l.0.a:0 "200 years of peace; fading..."
 shogunate_japan_l.6.t:0 "Ii Naosuke becomes Tairō"
 shogunate_japan_l.6.d:0 "In the middle of the political in-fighting of the Shogunate, it would seem that the supporters of the candidate from the house of Kii has gotten the better of the clashing. Today the clever and able Ii Naosuke was elected to the position of Tairō, a position that has the power and prestige second only to the Shogun. His rise to the title has given the definitive edge to the Kii Party, and it's expected that with Ii Naosuke's position will push the title of Shogun to the young Yoshitomi..."
 shogunate_japan_l.6.a:0 "The Tairō takes the helm!"
 shogunate_japan_l.1.t:0 "Battle for the Shogunate"
 shogunate_japan_l.1.d:0 "With the Shogunate up for grabs for the most cunning and politically savy of people in the Tokugawa family, it's no wonder that both sides supporting each of their own heirs are trying their best to persuade Iesada and those who are close to him to select their candidate. Whichever candidate stands to gain favour, it is clear that they must both persuade the Shogun as much as put down the arguments of the opposing faction!\n\nOf the factions, there seem to be two parties forming primarily: the Party of Kii, supporting Yoshitomi Kii, and the Party of Hitotsubashi, supporting Keiki Hitotsubashi. Whoever takes the Shogunal throne will inevitably change the course of the Shogunate!"
 shogunate_japan_l.1.a:0 "The struggle begins..."
 shogunate_japan_l.2.t:0 "The Tozama and Lord of Mito send emissaries to Kyoto"
 shogunate_japan_l.2.d:0 "It would seem that the first move in the game for the Shogunate has been made by the camp that supports Keiki Hitotsubashi as Shogun...\n\nEmissaries from the Lords of Echizen, Satsuma, Tosa and Uwajima, all powerful and influential, have arrived today in Kyoto, no doubt to see the Emperor and his court. The emissaries all come from different lords, from both the house of Tokugawa as well as the houses of the Tozama. All of them, however, in unison sing the praise of the abilities and legitimacy of the candidate from the Tokugawa cadet house of Kii, Keiki Hitotsubashi. Clearly arguing that the ascendance of rival candidate Iemochi, being much younger and inexperienced, would lead to ruin for the Shogunate.\n\nThe Court seems to have been swayed by their words, perhaps agreeing in their analysis of young Iemochi, or on the ties of blood which the Court and the Lords share. Whatever may be the case, it is clear that Keiki's position has become stronger in the Court and therefore generally..."
 shogunate_japan_l.2.a:0 "Keiki strikes first!"
 shogunate_japan_l.3.t:0 "Hotta Masayoshi supports Keiki Hitotsubashi"
 shogunate_japan_l.3.d:0 "Rōjū Hotta Masayoshi, one of the most important elders of the Bakufu administration has also traveled to Kyoto to add his weight behind Keiki Hitotsubashi's candidacy before the Imperial Court. Underlining the importance of competent rulership to guide the Shogunate to a prosperous future, his support for the experienced Keiki is reasoned by this argumentation. Before a figure as important as Hotta, the Court is inclined to agree. His seeking of approval of the Court has also been received with positivity among courtiers, as it is hoped that the Court and Bakufu can cooperate more efficiently.\n\nHotta Masayoshi's efforts has rewarded him with the support of the Imperial Court, as well as an Imperial decree supporting the policy of the Shogunate. Keiki's cause grows..."
 shogunate_japan_l.3.a:0 "The elder takes his stance!"
 shogunate_japan_l.4.t:0 "Fudai Lords push back!"
 shogunate_japan_l.4.d:0 "The Fudai, having long enjoyed the favour of the Tokugawa Shogunate, have reacted strongly to the advance of Keiki's campaign. Considering their opponents, it is perhaps unsurprising. The Tozama support Keiki's leadership as a levelheaded ruler to further their own interests within the Shogunate as well, which would imply in no uncertain terms that their privileges would be imposed on.\n\nThe Fudai are now making their influence within the Bakufu felt, as they push for the advancement of their candidate in Yoshitomi. The Fudai, being closely related to the Tokugawa, have signficantly more weight and ties within the Shogunate than the alienated and shunned Tozama. Keiki has advanced quite some distance, but will he be defeated by the heavily entrenched will of the Fudai?"
 shogunate_japan_l.4.a:0 "Order does not go unchallenged!"
 shogunate_japan_l.4.b:0 "Stop them!"
 shogunate_japan_l.5.t:0 "Revocation of the Imperial Decree"
 shogunate_japan_l.5.d:0 "Recently, with the departure of Hotta Masayoshi from the Imperial Court in Kyoto, various rumors have spread that the Imperial decree he was sent with was not supported by the Emperor himself and was a creation of the Court without his own approval...\n\nWhile the Court is rebuffing this rumor, its weight has increased with the Fudai weighing in on the rumors credibility. Meeting increasing pressure and disproval from the Emperor, the Court has decided to cut their losses and recind the Imperial Decree, rendering it moot as a bargaining tool. Another blow to the Hitotsubashi Party and their candidate, but a major benefit for the Kii Party."
 shogunate_japan_l.5.a:0 "Divine Judgement!"
 shogunate_japan_l.5.b:0 "Is it necessary?"
 shogunate_japan_l.7.t:0 "Matsudaira Shungaku becomes Tairō"
 shogunate_japan_l.7.d:0 "In the middle of the political in-fighting of the Shogunate, it would seem that the supporters of the candidate from the house of Hitotsubashi has gotten the better of the clashing. Matsudaira Shungaku, with the help of the influence of the Court and supporting Lords, have been able to overturn the Fudai of the Bakufu and claim the title of Tairō for himself. Shungaku, being a supporter of Keiki's campaign, is expected to use his influence to push for the candidacy of Shogun for Keiki. This turn of events has lead to the Hitotsubashi Party to hold the advantage over the Kii Party, and Keiki's ambition to become Shogun has now become a strong certainty."
 shogunate_japan_l.7.a:0 "An important lynchpin..."
 shogunate_japan_l.8.t:0 "Death of Iesada Shogun"
 shogunate_japan_l.8.d:0 "What many have long expected or feared has now become a reality. The 13th Shogun of the Tokugawa Clan has passed on, losing what many saw as an inevitable battle against disease.\n\nThe procession and burial of the former Shogun's body was met with solemn but tense silence. Sorrow, emptiness, contempt, duty and plotting are all emotions and mindsets that fill the air during this moment. The Shogun's death has finally given justification in the question of who will take his place, and the supporters of each candidate knows of this fact very well; the Shogun died childless, and a new heir must be selected from the Tokugawa family to rule.\n\nIesada Shogun's death gave rise to two prominent factions that each supported a candidate that they would prefer to take the position of Shogun. Ii Naosuke, the Ōoku and the Bakufu are the main supporters of the youngest candidate, Tokugawa Yoshitomi in his bid to succeed Iesada. However, while there are many who support Yoshitomi's bid to the position, a second candidate has also come forth to contest Yoshitomi's claim. Tokugawa Yoshinobu, son of Tokugawa Nariaki of Mito, a political opponent of Ii Naosuke, has come forth to contest Yoshitomi's claim and to make his own bid as Shogun. Yoshinobu is older than Yoshitomi, and has more experience as a leading figure, but his father's connections and support of the notion of imperial rule makes him a dubious candidate in the eyes of the Bakufu.\n\nWhoever takes power of the two will define the era of the Shogunate!"
 shogunate_japan_l.8.a:0 "Who will become Shogun?"
 shogunate_japan_l.9.t:0 "A New Shogun!"
 shogunate_japan_l.9.d:0 "Today marks the beginning of a new rule in Japan; a new Shogun has been chosen!\n\nThe political battle has concluded, and out of the dust of manouvering, lobbying and appeals there stands only one candidate..."
 shogunate_japan_l.9.a:0 "Iemochi Banzai!"
 shogunate_japan_l.9.b:0 "Yoshinobu Banzai!"

