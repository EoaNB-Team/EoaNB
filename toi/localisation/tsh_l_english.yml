 tsh_news.0.t:0 "Tokugawa Iemochi is selected Shogun"
 tsh_news.0.d:0 "A new Shogun now sits on the throne in the old shogunal seat of power in Edo!\n\nThe new Shogun, Iemochi, takes the seat of power at a young, young age of 12 years old. As it is not expected that someone of such a young age can rule a nation without great ability or great difficulty, the young Shogun will be supervised by great elder and acting regent Ii Naosuke and others. They will manage and rule in the stead of the Shogun until the young boy has learned more and come of age, in time for when he must fulfill his duty as Shogun.\n\nHis selection as Shogun has been met with mixed reactions from the Japanese people. While there are some who rejoice over the arrival of a new leader to guide them in these uncertain times for Japan, there are many dissenting voices that still speak of the weakness of the former Shogun and the Shogunate's inability to protect Japan from foreign invaders. It remains to be seen how Shogun Iemochi's rule will shape Japan and her future in the coming years, but now the winds of change will blow Japan across the ocean of time, and into the star-filled horizon of promise that is the future."
 tsh_news.0.a:0 "Edo has a new occupant"
 tsh_news.0.b:0 "Iemochi Banzai!"
 tsh_news.1.t:0 "Tokugawa Yoshinobu is selected Shogun"
 tsh_news.1.d:0 "A new Shogun now sits on the throne in the old shogunal seat of power in Edo!\n\nThe new Shogun, Yoshinobu, takes the seat of power. A young man with promising prospects in the role of Shogun, his ascendance is viewed as a boon for the future rule of the Shogunate. Able and experienced in the matters of state and governance, there are great expectations in what the Shogun can do, but also in the tasks that he has to see to as well.\n\nHis selection as Shogun has been met with positive reactions from the Japanese people. While there are some who rejoice over the arrival of a new leader to guide them in these uncertain times for Japan, there are many dissenting voices that still speak of the weakness of the former Shogun and the Shogunate's inability to protect Japan from foreign invaders. It remains to be seen how Shogun Yoshinobu's rule will shape Japan and her future in the coming years, but now the winds of change will blow Japan across the ocean of time, and into the star-filled horizon of promise that is the future."
 tsh_news.1.a:0 "Edo has a new occupant"
 tsh_news.1.b:0 "Yoshinobu Banzai!"

