 POLITICS_NAPOLEON_III_DESC:0 "Charles-Louis-Napoleon Bonaparte, also called Louis-Napoleon Bonaparte, is a nephew of the Emperor Napoleon the First as the 3rd son of Louis-Napoleon Bonaparte, called Louis Bonaparte, the King of Holland. Napoleon the First considered him as a grand-son as a son of Hortense de Beauharnais the daughter of Josephine. In 1816, all the Bonaparte are banned from France, Charles-Louis-Napoleon Bonaparte is exiled in Arenenberg (Switzerland) with his mother. In 1832 he get the Swiss nationality. 1832 is also the year of the death of the son of Napoleon the First. Charles-Louis-Napoleon Bonaparte became the leader of the Bonaparte dynasty like his brothers are also dead. He attempted several uprising, Strasbourg (1836) and Boulogne-sur-Mer (1840). The 1848 Revolution allowed him to run for deputation. He became the first universal elected president in 1848. In December 1851 he organized a coup d’état and in December 1852 he became the Emperor Napoleon III. Napoleon III is married in 1853 with Eugénie de Montijo and has got a son in March 1856 who is the godchild of the Pope Pie IX."

