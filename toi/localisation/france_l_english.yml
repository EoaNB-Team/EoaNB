 nap_france.160.t:0 "Continue the Cochinchina war"
 nap_france.160.d:0 "The punitive expedition is not easy as predicted. Should we continue the war and ask later more reparations or should we forgive to lose all efforts but stop doing efforts."
 nap_france.160.a:0 "They will pay for that resistance"
 nap_france.160.b:0 "Continue this war will bring nothing"

 nap_france.161.t:0 "Victory in Cochinchina war"
 nap_france.161.d:0 "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain get war reparations.\nSpain is not interested by territory gains.\nShould we demand the provinces under our control in the lower Cochinchina ?"
 nap_france.161.a:0 "Yes we need some provinces to intervene later"
 nap_france.161.b:0 "Cochinchina is too far"

